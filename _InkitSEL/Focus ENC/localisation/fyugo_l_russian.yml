l_russian:
yugoslavia_focus:0 "Югославские национальные Фокусы"
zastava_subsidy:0 "Субсидировать "Заставу""
zastava_subsidy_desc:0 "Компания "Застава Оружие" имеет огромный потенциал, чтобы обеспечить оружием нашу великую страну. Мы дадим им деньги и средства, необходимые для расширения."
research_teams:0 "Ученые для "Заставы""
research_teams_desc:0 "Компания "Застава" будет признательна, если мы сможем найти для нее ученых, чтобы помочь им. Найти хороших ученых не составит проблем."
art_branch:0 "Отделение по производству Артиллерии"
art_branch_desc:0 "Компания "Застава" становится крупной оружейной компанией по производству целой отрасли посвященной артиллерии."
mech_branch:0 "Отделение по производству Автотранспорта"
mech_branch_desc:0 "Компания "Застава" становится крупной оружейной компанией по производству целой отрасли посвященной автотранспорту."
armor_branch:0 "Отделение по производству Танков"
armor_branch_desc:0 "Компания "Застава" становится крупной оружейной компанией по производству целой отрасли посвященной танкостроению."
qual_lines:0 "Качественные линии производства"
qual_lines_desc:0 "Компания "Застава" стремительно расширяется, мы должны убедиться, что качество производства не изменится в худшую сторону."
royal_army:0 "Королевская Армия"
royal_army_desc:0 "Королевская Армия будет поддерживать правящую партию и люди будут пытатся попасть на службу в нее так как это престижно. Королевская армия это-хорошо обученный сегмент Югославской армии"
drill_serg:0 "Сержанты-инструктора"
drill_serg_desc:0 "Мы должны вложить огромные усилия, чтобы модернизировать нашу армию. Первым шагом будет улучшение качества наших сержантов-инструкторов."
trained_military:0 "Военная Подготовка"
trained_military_desc:0 "С нашими сержантами-инструкторами обучение армии станет еще быстрее. Мы уверены, что наши солдаты смогут освоить более сложные способы ведения войны ."
spec_ops:0 "Специальные Операции"
spec_ops_desc:0 "Хоть и наша армия хорошо подготовлена к войне, мы должны подготовить войска специального назначения для проведения более сложных боевых операций"
anv_research:0 "Дополнительный Слот Исследования"
anv_research_desc:0 "Наши новые военные знания дали нам способность исследовать больше, чем мы когда-либо могли раньше"
arm_navy:0 "Превосходство на Море"
arm_navy_desc:0 "На юге с Грецией, Италией на Западе и за пределами Средиземного моря растет угроза, мы должны значительно увеличить наш флот."
arm_coast:0 "Оборона Побережья"
arm_coast_desc:0 "С постоянно растущим флотом, народ видит причину милитаризировать побережье. Будут построены верфи, чтобы помочь создать большой флот."
arm_sky:0 "Превосходство в Небе"
arm_sky_desc:0 "Для того, чтобы использовать весь потенциал нашего флота, мы должны бомбить врагов с неба."
sub_warfare:0 "Подводная Война"
sub_warfare_desc:0 "С нашим малым флотом по сравнению с другими великими державами в Европе нам трудно противостоять им, мы должны научиться наносить удары снизу, только тогда мы сможем эффективно использовать наш небольшой флот против гигантов."
dest_res:0 "Создание Эсминцев"
dest_res_desc:0 "Выделение средств нас создание коллективов по проектированию новых эсминцев будет приносить нам плоды."
crus_res:0 "Создание Крейсера"
crus_res_desc:0 "Выделение средств нас создание коллективов по проектированию новых крейсеров будет приносить нам плоды."
cap_ship:0 "Создание Линкоров"
cap_ship_desc:0 "Создание моделей малых кораблей было завершено, поэтому ученые пришли к нашему правительству с просьбой разрешить перенести акцент исследований на большие корабли."
car_ship:0 "Создание Авианосцев"
car_ship_desc:0 "Вершиной нашего флота могут стать массивные авианосцы. Мы создали большое количество квалифицированных научных коллективов с современным оборудованием. Немного самоотверженности и мы можем производить авианосцы на много быстрее чем раньше."
more_ship:0 "Массовое производство кораблей"
more_ship_desc:0 "Наши группы ученых уже исследовали достаточное количество новых технологий по созданию кораблей. Пора занятся созданием новых моделей кораблей созданных нашими конструкторами."
found_soko:0 "Основать "СОКО""
found_soko_desc:0 "Наши самолеты производятся как и любые другие проекты. Нам нужно зациклить внимание на создании новых прототипов самолетов. Единственный способ сделать это-вложение денег в военные компании."
fighter_res:0 "Создание Истребителей"
fighter_res_desc:0 "СОКО очень хорошо работает сам по себе, но если мы предоставим государственную помощь, мы можем преуспеть в исследований истребителей."
cas_res:0 "Создание Штурмовиков"
cas_res_desc:0 "СОКО очень хорошо работает сам по себе, но если мы предоставим государственную помощь, мы можем преуспеть в исследований штурмовиков."
sb_res:0 "Создание Стратегических Бомбардировщиков"
sb_res_desc:0 "С нависшей угрозой, мы считаем, что концентрация на производство стратегических бомбардировщиков даст нам большую выгоду."
tb_res:0 "Создание Тактических Бомбардировщиков"
tb_res_desc:0 "С нависшей угрозой, мы считаем, что концентрация на производство тактических бомбардировщиков даст нам большую выгоду."
airbase_blue:0 "Чертежи Авиабаз"
airbase_blue_desc:0 "Авиабазы были построены не самым лучшим образом. Однако сейчас мы решили, что будет лучше стандартизировать постройку авиабаз."
YUG_nuclear_effort:0 "Институт ядерных исследований «Винча»"
YUG_nuclear_effort_desc:0 "Наше правительство обратилось к академии с одним вопросом, Можно ли использовать расщепление атома в нашу пользу? Ядерный Институт 'Винча' займется этим вопросом."
YUG_rocketry:0 "Ракетостроение"
YUG_rocketry_desc:0 ""Ракеты очень эффективны против врага, так почему бы нам не занятся их созданием?". После всех наших исследований в области авиастроения мы считаем, что это исследование должно быть выгодным делом для нас."
missile_blue:0 "Чертежи ракетных площадок"
missile_blue_desc:0 "ключ к созданию многих ракетных площадок станет создание единого стандарта."
anv_research2:0 "Дополнительный Слот Исследования"
anv_research2_desc:0 "Наши исследования в авиации позволили значительно улучшить нашу способность исследовать новые передовые технологии. Мы можем использовать новые исследования в интересах нашего государства."
political_quag:0 "Политическое Болото"
political_quag_desc:0 "Наша страна находится на перекрестке нового мира. Нужно выбрать, кому мы будем верны."
side_nuetral:0 "Остаться Верным Королю"
side_nuetral_desc:0 "Наша страна должна остаться верной королевской семьи. Сейчас в мире наблюдается большая напряженность из-за нового правительства"."
kings_men:0 "Королевская Рать"
kings_men_desc:0 "С пропагандой национализма, мы можем получить больше молодых людей готовых присоединиться к военным во имя сохранения нашей страны от захватчиков."
make_jobs:0 "Увеличение количества рабочих мест"
make_jobs_desc:0 "Лучший способ увеличить поддержку королевской власти является создание новых рабочих мест."
royal_fav:0 "Преданность Королю"
royal_fav_desc:0 "Немного пропаганды и мы можем убедить людей, что правительство пока не идеально, но монархия это лучший способ править нашей нацией, по сравнению с другими варварскими правительства."
create_fear:0 "Создать атмосферу страха"
create_fear_desc:0 "Единственный способ сохранить нашу власть над людьми это создать страх среди них, что бы не дать им поднятся."
to_arms:0 "К Оружию!"
to_arms_desc:0 "Населением напугано новой угрозой, многие готовы взять в руки автоматы и бороться за нацию."
royal_stab:0 "Стабильность Монархии"
royal_stab_desc:0 "Речи по радио и пропаганда была направлена на улучшение мнения о королевской семье. Наше население чувствует себя в безопасности под опекой монарха."
side_ut:0 "Примкнуть к Усташам"
side_ut_desc:0 "Усташи, хорватское фашистское движение, они сражаются за кровавое, но необходимое дело. Германия и Италия накопили большой промышленный потенциал от наличия фашизма, мы должны сделать то же самое."
r_terror:0 "Господствование Террора"
r_terror_desc:0 "Усташи это-террористическоая группа. Многие видят их как группу милиции, которая убивает тех кто выступает против них. Позволяя им терроризировать вызовет ужас у многих наших граждан."
ut_youth:0 "Усташская молодежь"
ut_youth_desc:0 "Усташи приступают к военному обучению молодежи."
loc_mil:0 "Местное Ополчение"
loc_mil_desc:0 "Мы можем начать формирование местных ополченцев. Мы предоставим им оружие, они нам нужны а они готовы сражаться за нас."
croat_war:0 "Хорватская Военная Машина"
croat_war_desc:0 "Теперь у хорватских фашистов больше прав управлением нашим государством. Они будут увеличивать потенциал нашей промышленности на благо государства."
side_axis:0 "Присоединиться к Оси"
side_axis_desc:0 "Мы достигли точки, где не только наши руководители соглашаются с осью, но и люди. Мы должны присоединиться к ним."
axis_pride:0 "Ось предмет гордости"
axis_pride_desc:0 "Немного пропаганды и мы можем сделать так, чтобы наш народ был горд быть частью оси. Мы не только станем частью их Союза, но и наше население будут по-настоящему едино."
side_tito:0 "Примкнуть к Тито"
side_tito_desc:0 "Помочь коммунистической революции Тито, кажется, единственный способ избежать поражения от Оси."
fund_ch:0 "Профинансировать антифашистские Четников"
fund_ch_desc:0 "Четники очень антифашистская группа. При наличии соответствующего оборудования и помощи от правительства, они смогут искоренить фашизм."
fund_ch_roy:0 "Профинансировать Четников"
fund_ch_roy_desc:0 "Четники очень антифашистская группа. При наличии соответствующего оборудования и помощи от правительства, они смогут искоренить фашизм."

dest_ch:0 "Уничтожить Четников"
dest_ch_desc:0 "Четники помогали нам искоренить фашизм в нашей стране, однако многие считают, что они сами наведут тот же страх, что и фашисты. Мы должны положить конец Четникам."
int_ch:0 "Интегрировать Четников"
int_ch_desc:0 "Четники оказались эффективной военной силой. Мы не видим никакой проблемы в принятии их официально частью югославской армии."
int_ch_roy:0 "Интегрировать Четников"
int_ch_roy_desc:0 "Четники оказались эффективной военной силой. Мы не видим никакой проблемы в принятии их официально частью югославской армии."

com_spe:0 "Коммунистические речи"
com_spe_desc:0 "Нет ничего лучше, чем пропаганда от великих ораторов. Коммунистическая партия имеет много замечательных ораторов, в том числе и самого Тито. Мы не остановим пропаганду, пока все не будут согласны с нами."
blood:0 "Кровь"
blood_desc:0 "Коммунистическая кровь народа и военных. Люди стремятся быть солдатами, чтобы защищать свою идеологию."
sweat:0 "Пот"
sweat_desc:0 "Коммунизм не будет работать если мы не заставим население работать как можно больше. Мы будем постоянно напоминать о том, что эта страна стоит на умение работать, пока наши руки не стали потеть, а ноги не стали покрываться кровью."
steel:0 "Сталь"
steel_desc:0 "Мы должны улучшить наши военные способности. Лучший способ сделать это иметь большой запас военной продукции."
mimic_west:0 "Подражать западу"
mimic_west_desc:0 "Демократия-это умеренный успех. Великобритании контролирует половину мира а США является примером того, как население может избрать сильного лидера. Мы должны следовать их примеру."
loc_ele:0 "Местные Выборы"
loc_ele_desc:0 "Если мы назначим выборы на мелкие обязанности то мы сможем увеличить демократический патриотизм в стране."
aid_ally:0 "Помощь от Союзников"
aid_ally_desc:0 "Поддержка коммуниза и фашизма растет по всей Европе, союзники согласились помочь нашему народу в улучшении производства, чтобы мы могли противостоять агрессии со стороны врага."
fac_men:0 "Угроза Фашизма"
fac_men_desc:0 "Пропаганда будут использованы в наших интересах, демократия или ничего. Фашизм будет восприниматься как дьявольское отродье в нашем обществе."
capit:0 "Капитализм"
capit_desc:0 "Свобода покупать и выпускать основа многих демократических государств. Может пора принять идею спроса и предложения."
capit_ind:0 "Капиталистическая Промышленность"
capit_ind_desc:0 "Мы должны стимулировать граждан на создание собственных производств. Покажите им что можно начать с малого и в конечном итоге стать владельцем многих заводов по всей стране."
join_ally:0 "Присоединиться к Союзникам"
join_ally_desc:0 "Ось и Коминтерн маячат в Европе, мы должны взять судьбу в свои руки и присоединиться к союзникам."
anv_research3:0 "Дополнительный Слот Исследования"
anv_research3_desc:0 "Технологическая выгода от капиталистической промышленности высока. Граждане имеют надлежащие возможности для достижения собственного успеха."
mil_prep:0 "Военная Подготовка"
mil_prep_desc:0 "Балканы-это очень нестабильная часть света, мы должны быть готовы к войне."
ind_prep:0 "Индустриализация"
ind_prep_desc:0 "Балканы никогда не рассматривались как промышленный центр, мы должны изменить это."
mil_prep2:0 "Военная подготовка II"
mil_prep2_desc:0 "Балканы-это очень нестабильная часть света, мы должны быть готовы к войне."
ind_prep2:0 "Индустриализация II"
ind_prep2_desc:0 "Балканы никогда не рассматривались как промышленный центр, мы должны изменить это."
claim_bulg:0 "Югославский Ирредентизм"
claim_bulg_desc:0 "Мы имеем право быть движущей силой на Балканах. Есть много территорий на Балканах, которые по праву наши, мы будет претендовать на них."


nes_prod:0 "Необходимое Производство II"
nes_prod_desc:0 "Мы сосредоточены на качество наших вооруженных сил в течение очень долгого времени. Теперь необходимо, чтобы улучшить производство."
nes_prod2:0 "Необходимое Производство"
nes_prod2_desc:0 "Мы сосредоточены на качество наших вооруженных сил в течение очень долгого времени. Теперь необходимо, чтобы улучшить производство."
nes_infra:0 "Необходимая инфраструктура"
nes_infra_desc:0 "Мы фокусировали на производство в течение длительного времени. Теперь необходимо, чтобы улучшить инфраструктуру."


#### EVENTS ####

news.6969.t:0 "Югославия присоединяется к Оси"
news.6969.d:0 "Югославия, дом Южных Славян, решили, что лучший путь для своей нации это присоединиться к Германии и Оси; и Германия согласилась."
news.6969.a:0 "Интересно"

news.6970.t:0 "Югославия присоединяется к Союзникам"
news.6970.d:0 "Югославия, дом Южных Славян, решили, что лучший путь для своей нации это присоединиться к Британии и Союзникам; и Британия согласилась."
news.6970.a:0 "Интересно"

germany.6969.t:0 "Югославия присоединяется к Оси"
germany.6969.d:0 "Новое югославское правительство желает помочь нам в наших усилиях против остального мира. Они послали дипломатического представителя, чтобы обсудить этот вопрос."
germany.6969.a:0 "Еще одна страна для пушечного мяса"
germany.6969.b:0 "Мы не можем работать со славянами"

britain.6970.t:0 "Югославия присоединяется к Союзникам"
britain.6970.d:0 "Нового югославское правительство желает помочь нам в наших усилиях против врагов демократии. Они послали дипломатического представителя, чтобы обсудить этот вопрос."
britain.6970.a:0 "Союзник на Балканах-это отличная идея"
britain.6970.b:0 "Они бесполезны"


tito_general:0 "Тито становится вообще"