l_english:
 local_construction_effort:0 "Eastern States Industrial Effort"
 local_construction_effort_desc:0 "With the days in Europe growing darker we must take steps to make sure. That our nation has the economy to support an army capable of defending the main land. First we must look to the Eastern States as the first step in building a future for our nation."
 AIF_Reorganisation_effort:0 "Fund The Militia"
 AIF_Reorganisation_effort_desc:0 "By the end of The Great Depression the Citizens Militia Force had dropped to 35000 on paper. More than half of the volunteers were unable to regularly due to fear of losing their civilian jobs. Lack of funding and legislation supporting the CMF haven been identified as the two leading causes in the rapid decline in numbers of the CMF. With war in Europe looming we must take steps to fix these problems before it’s too late. "
 create_commonwealth_aircraft_corporation:0 "Create The Commonwealth Aircraft Corporation"
 create_commonwealth_aircraft_corporation_desc:0 "In 1935 Essington Lewis convinced our government of the possibility of aircraft not being available from 'traditional' (i.e. British) sources during wartime. He lobbied the government to support the establishment of a local modern aircraft industry and the government supported him on this. Negotiations between some of our largest companies have been going well but we believe that with government support we can speed up and aid in funding this new industry. (Historically CAC was incorporated in Melbourne on 17 October 1936. Its first factory opening September 1937) "
