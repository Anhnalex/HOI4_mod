l_english:
  persian_focus:0 "Persian National Focus"
 
 PER_anglo_iranian_oil_company_desc:0 "in 1933 the British "Anglo-Iranian Oil Company" struck a deal with the government of Iran to sole drilling rights of Iranian Oil fields. A constant topic of debate and source of internal troubles for Iran."
 PER_corrupt_bureaucracy_judiciary_desc:0 "Our society runs on nepotism, lines are replaced with bribes, generals are sons of the rich elite, we are led by fools and charlatans"
 
 PER_urbanize_the_countryside:0 "Urbanize the Countryside"
 PER_urbanize_the_countryside_desc:0 "We can never modernize until we have urbanized our rural population!"
 PER_industrialize_the_north:0 "Industrialize the North"
 PER_industrialize_the_north_desc:0 "The north has the people and resources, we just need to apply the will."
 PER_industrialize_the_south:0 "Industrialize the South"
 PER_industrialize_the_south_desc:0 "Once the heart of our empire, it is now decrypt and ruined, we cannot accept this."
 PER_fortress_persia:0 "Fortress Persia"
 PER_fortress_persia_desc:0 "Our enemies surround us and our only friends are the mountains."
 PER_fortress_persia_forts:0 "Add §Y8 Land Forts & 2 Anti-Air§! on the USSR Border.\n"
 PER_fortress_persia_forts_1:0 "Add §Y4 Land Forts§! on the USSR Border.\n"
 PER_fortress_persia_forts_2:0 "Add §Y8 Land Forts & 2 Anti-Air§! on the USSR/Turkish Border.\n"
 PER_fortress_persia_forts_3:0 "Add §Y4 Land Forts§! & §Y4 Coastal Forts§! on the Iraqi Border.\n"
 PER_fortress_persia_forts_4:0 "Add §Y8 Coastal Forts§!.\n"
 PER_fortress_persia_forts_5:0 "Add §Y8 Land Forts§! & §Y4 Coastal Forts§! on the Raj Border.\n"
 PER_fortress_persia_forts_6:0 "Add §Y4 Land Forts & 2 Anti-Air§! on the USSR Border.\n"
 PER_education_reform:0 "Education Reform"
 PER_education_reform_desc:0 "We will expand on the concepts of the Dar al-Foun, quality education should be for everyone."
 PER_urban_planning:0 "Urban Planning"
 PER_urban_planning_desc:0 "For our cities to grow we need to standardize our building codes, set rules and regulations and plan our development beforehand."
 PER_establish_tehran_university:0 "Establish Tehran University"
 PER_establish_tehran_university_desc:0 "Our advisors tell us of elite Western schools, if we are to compete we must make our own."
 PER_reform_the_judiciary:0 "Reform the Judiciary"
 PER_reform_the_judiciary_desc:0 "Our laws, regulations and standards are old and worthless. We must change the foundation of our society to advance."
 PER_extra_tech_slot:0 "Extra Tech Slot"
 PER_extra_tech_slot_desc:0 "Unlocks an additional research slot."
 PER_modernized_telecommunications:0 "Modernized Telecommunications"
 PER_modernized_telecommunications_desc:0 "What once tooks weeks to send, can now be done in seconds. We must exploit this."
 PER_rebuild_herat:0 "Rebuild Herat"
 PER_rebuild_herat_desc:0 "Herat has been a part of Persia since time immemorial, and was once a great center of Persian culture, art, and science, what was once can be again."
 PER_rebuild_baghdad:0 "Rebuild Baghdad"
 PER_rebuild_baghdad_desc:0 "Every great Persian Empire conqured the fertile crescent as its first stepping stone to great power. For countless centuries our capital was Baghdad (Cstephion), we must rebuild this great city."
 PER_prospect_for_oil:0 "Prospect for Oil"
 PER_prospect_for_oil_desc:0 "God has blessed us with oil, we just need to see how large the blessing is!"
 PER_search_for_steel:0 "Search for Steel"
 PER_search_for_steel_desc:0 "With so many mountains, we are bound to find something."
 PER_develop_saudi_oil_fields:0 "Develop Saudi Oil Fields"
 PER_develop_saudi_oil_fields_desc:0 "We hear rumors of great oil fields in Saudi Arabia, it would be a shame if it didn't belong to us."
 PER_form_savak:0 "Form S.A.V.A.K"
 PER_form_savak_desc:0 "Sāzemān-e Ettelā'āt va Amniyat-e Keshvar. \nPower comes from knowledge, victory comes from information. We need to know what is going on inside and outside our country."
 
 PER_extra_tech_slot_2:0 "Extra Tech Slot II"
 PER_extra_tech_slot_2_desc:0 "Unlocks an additional research slot."
 PER_fortress_persia_2:0 "Fortress Persia II"
 PER_fortress_persia_2_desc:0 "We must continue our fortication efforts!"
 
 PER_nuclear_effort:0 "Nuclear Effort"
 PER_nuclear_effort_desc:0 "Initial tests in nuclear science has shown promising results. Harnessing its power can give us a weapon unlike anything mankind has seen."
 PER_rocketry:0 "Rocketry"
 PER_rocketry_desc:0 "Rocket propulsion holds the key to massive innovations in all three of the military branches."
 PER_secret_weapons:0 "Secret Weapons"
 
 PER_government_reform:0 "Government Reform"
 PER_government_reform_desc:0 "The world has grown dangerous. We can no longer be tied down by our own petty squabbles. It is time to empower our politicians and move forward for the sake of Persia."
 PER_establish_propaganda_ministry:0 "Establish Propaganda Ministry"
 PER_establish_propaganda_ministry_desc:0 "The road to glory is paved with death on both sides, we must distract the people of this."
 PER_communism_focus:0 "Communism Focus"
 PER_communism_focus_desc:0 "The Comintern is growing stronger. It is time to show that our interest can be aligned and support our communist organizations."
 PER_nationalism_focus:0 "Nationalism"
 PER_nationalism_focus_desc:0 "Persia has always been a strong and proud nation, but the lack of true government action has divided the people. We must unite Persia and assert our superiority and strength to avoid succumbing to decay."
 PER_democratic_focus:0 "Democratic Focus"
 PER_democratic_focus_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 PER_support_nationalist_cause:0 "Support Nationalist Worldwide"
 PER_support_nationalist_cause_desc:0 "Nationalist around the world need our help! \nTheir cause is a righteous one and anyone willing to fight for them should be allowed to."
 PER_support_communist_cause:0 "Support Communists Worldwide"
 PER_support_communist_cause_desc:0 "Communists around the world need our help! \nAnyone willing to fight for the cause should be allowed to. We cannot allow fascist regimes to gain ground."
 PER_foreign_expeditions:0 "Foreign Expeditions"
 PER_foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 PER_gulf_claims:0 "Claim the Persian Gulf"
 PER_gulf_claims_desc:0 "These foreigners have no right to control muslim land!"
 PER_nationalize_oil:0 "Nationalize Oil"
 PER_nationalize_oil_desc:0 "We have been humilated and abused, this madness needs to STOP! We will retake our resources, our land, and our honor, this is but just the first step!"
 PER_german_millitary_cooperation:0 "German Military Cooperation"
 PER_german_millitary_cooperation_desc:0 "We need to rethink and refine our strategies, begrudingly we need to ask the Germans."
 PER_soviet_cooperation:0 "Soviet Cooperation"
 PER_soviet_cooperation_desc:0 "We need to unite our people and build a better tomorrow for ourselves, we must never stop working towards creating a utopia."
 PER_persian_corridor:0 "Persian Corridor"
 PER_persian_corridor_desc:0 "The allied forces need a path to the Soviet Union for supply lines and are willing to make it in our lands."
 PER_technology_sharing:0 "Technology Sharing"
 PER_technology_sharing_desc:0 "We can pursue a new research treaty with the western nations in order to develop our research."
 PER_foreign_reinforcements:0 "Foreign Reinforcements"
 PER_foreign_reinforcements_desc:0 "The Allies know the strategic value of our geographical location as well as our resources, they will assure us our independence and well being."
 PER_foreign_reinforcements_tt:0 "Add §Y16 Infantry Divisons, 6 Motorised Divisions & 2 Armored Divisions§! on the southern coast line.\n"
 
 PER_awoken_generation:0 "Awoken Generation"
 PER_awoken_generation_desc:0 "The future is ours, the time of Persia has come, let the world watch in awe as we rise to great heights."
 PER_germany_friend:0 "Befriend Germany"
 PER_germany_friend_desc:0 "We need to find a friend in these times of troubles."
 PER_soviet_friend:0 "Befriend the Soviet Union"
 PER_soviet_friend_desc:0 "We need to find a friend in these times of troubles."
 PER_british_friend:0 "Befriend Great Britain"
 PER_british_friend_desc:0 "We need to find a friend in these times of troubles."
 PER_national_mobilization:0 "National Mobilization"
 PER_national_mobilization_desc:0 "Our entire nation, not only our soldiers, need to be prepared for war. To this end, nationalists have been brought together in the National Spiritual Mobilization Movement to boost patriotism and support for the government."
 PER_western_military_advisors:0 "Western Military Advisors"
 PER_western_military_advisors_desc:0 "Even Shah Abbas knew that sometimes we don't know everything and that finding foreign knowledge is sometimes needed."
 PER_for_the_greater_good:0 "For the Greater Good"
 PER_for_the_greater_good_desc:0 "Every citizen must sacrifice for the good of the Empire."
 
 PER_create_a_mic:0 "Create a M.I.C"
 PER_create_a_mic_desc:0 "We must create our own Military Industrial-Complex if we are to win wars. We cannot import foreign made weapons and equipment, never making our own!"
 PER_militarization_efforts:0 "Militarization Efforts"
 PER_militarization_efforts_desc:0 "Our warmachine is falling behind in capacity. We need to focus on production of military equipment at home soil to make sure that our borders are constantly given new equipment."
 PER_militarization_efforts_2:0 "Militarization Efforts II"
 PER_militarization_efforts_2_desc:0 "We must continue our militarization efforts!"
 
 PER_revive_the_empire:0 "Revive the Empire"
 PER_revive_the_empire_desc:0 "It has been 500 years since we last had a great empire, even longer since we were a world power. Let us bring back the days of glory!"
 PER_claim_turkey:0 "Claim Turkey"
 PER_claim_turkey_desc:0 "The savage Turks took that land from Persia, we had empires ruling that land before they even left their huts in Central Asia."
 PER_claim_iraq:0 "Claim Iraq"
 PER_claim_iraq_desc:0 "The Achaemenids, Sassanids, Parthians, Safavids, all the Persian Empires controlled Iraq, and all but one had it as the capital, we must follow this trend."
 PER_claim_afghanistan:0 "Claim Afghanistan"
 PER_claim_afghanistan_desc:0 "The Afghans are an Iranian people, they speak Farsi, they follow Islam. They where torn away from us by imperialists like England and Russia, we must return our people to their country."
 PER_demand_syria:0 "Demand Syria"
 PER_demand_syria_desc:0 "Western Imperialists do not belong in the Middle East, our great country once ruled all of this land, peace and prosperity followed, Syria is rightfully ours!"
 PER_revoke_gullistan:0 "Revoke Gullistan & Turkmenchay"
 PER_revoke_gullistan_desc:0 "Russia imposed extremely harsh terms on us, they took our land, people and shamed our government. We will undo the damage they have caused, and restore our honor!"
 PER_rebuild_the_royal_road:0 "Rebuild the Royal Road"
 PER_rebuild_the_royal_road_desc:0 "The first highway system in the world was made by the Persians, it connected the capital in Iran to the furthest outposts in Anatolia, we need something similar today."
 PER_road_to_jerusalem:0 "Road to Jerusalem"
 PER_road_to_jerusalem_desc:0 "We need to be relentless in our expansion, we need to remove the imperialists entirely from the Middle East, the holy city shall be ours!"
 PER_the_saoshyant:0 "The Saoshyant"
 PER_the_saoshyant_desc:0 "The mythical time in which Persia will be restored to it's glory! What seemed impossible is now reality, there is no stopping Persia!"
 
 PER_modernize_the_artesh:0 "Modernize the Artesh"
 PER_modernize_the_artesh_desc:0 "All for one, One for all, All for Iran!"
 PER_mass_forces:0 "Mass Forces"
 PER_mass_forces_desc:0 "All men and women who can fight will do so. Producing weapons in mass will lower the cost. We will put a rifle in the hands of everyone."
 PER_elite_forces:0 "Elite Forces"
 PER_elite_forces_desc:0 "One Persian life is worth more than ten fold of any other kind. We must train our men to be the best they can, inflict as many wounds and receive as few as possible."
 PER_standardized_equipment:0 "Standardized Equipment"
 PER_standardized_equipment_desc:0 "By standardizing the equipment of our soldiers we set the foundation for a modern supply apparatus."
 PER_doctrine_of_holy_defense:0 "Doctrine of Holy Defense"
 PER_doctrine_of_holy_defense_desc:0 "There will not be a single school or town that is excluded from the happiness of 'holy defence' of the nation, from drinking the exquisite elixir of martyrdom, or from the sweet death of the martyr, who dies in order to live forever in paradise."
 PER_armor_effort:0 "Armor Effort"
 PER_armor_effort_desc:0 "With our Army ascendant, some Generals have suggested we invest in a number of modern armored vehicles."
 PER_mechanized_focus:0 "Mechanized Focus"
 PER_mechanized_focus_desc:0 "Finding better ways to build our infantry vehicles will help our ability to support and reinforce the front lines."
 PER_qizilbash_heritage:0 "Qizilbash Heritage"
 PER_qizilbash_heritage_desc:0 "We are descended from brave warriors, no enemy can stand in our way!"
 PER_cataphract_battalions:0 "Cataphract Battalions"
 PER_cataphract_battalions_desc:0 "Heavy Persian cavalary was all that stood in Romes way, it made Persia Rome's only capable rival, we need something similar today!"
 PER_immortal_corps:0 "Immortal Corps"
 PER_immortal_corps_desc:0 "We need to create a dedicated, professional and career soldiers that study the art of war and transfer that knowledge to our army."
 
 PER_takavaran:0 "Takavaran"
 PER_takavaran_desc:0 "The Takavaran are Persia's most brave and elite men, those willing to go anywhere and do anything for Persia."
 
 PER_foundation_of_flight:0 "Foundation of Flight"
 PER_foundation_of_flight_desc:0 "Modern war requires combined arms, we need to develop an air force but before we can do that, we need the foundation."
 PER_fighter_command:0 "Fighter Command"
 PER_fighter_command_desc:0 "Our first priority must be to control our own skies! It is hard to discern a more important area of military research than fighter development."
 PER_bomber_command:0 "Bomber Command"
 PER_bomber_command_desc:0 "Like Giulio Douhet always said; 'The bomber will always get through!'. Advances in radar technology and anti-air defenses notwithstanding, we should prioritize the development of better bombers."
 PER_strategic_bombing:0 "Strategic Bombing"
 PER_strategic_bombing_desc:0 "The capacity to execute precision bombing will allow us to stop the war machine of any nation in its tracks."
 PER_cas_effort:0 "CAS Effort"
 PER_cas_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 PER_air_innovations:0 "Air Innovations"
 PER_air_innovations_desc:0 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our airforce."
 PER_jet_effort:0 "Jet Effort"
 PER_jet_effort_desc:0 "Air combat is all about mobility. The Jet engine is such a powerful advance that the enemy pilots will seem to stand still while we rip them out of the sky."
 
 PER_naval_expansion:0 "Naval Expansion"
 PER_naval_expansion_desc:0 "Our mountainous terrain is no excuse for not having a navy!"
 PER_naval_expansion_2:0 "Naval Expansion II"
 PER_naval_expansion_2_desc:0 "We must continue our efforts."
 PER_submarine_effort:0 "Submarine Effort"
 PER_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 PER_parthian_tactics:0 "Parthian Tactics"
 PER_parthian_tactics_desc:0 "Like the famous Parthian Shot, we will harass our enemies and wittle them down, striking when they are most vulnerable."
 PER_destroyer_focus:0 "Destroyer Focus"
 PER_destroyer_focus_desc:0 "Modern battleships are marvels, but we must not neglect the critical role of the humble destroyer in the protection of our convoys."
 PER_cruiser_effort:0 "Cruiser Effort"
 PER_cruiser_effort_desc:0 "Cruisers are powerful and affordable, we need something to make the backbone of our navy."
 PER_invincible_armada:0 "Invincible Armada"
 PER_invincible_armada_desc:0 "In honor of the fleet of Darius and Cyrus, let us reconquer the seas and show the world our might!"
 PER_carrier_focus:0 "Carrier focus"
 PER_carrier_focus_desc:0 "Persia requires a powerful navy, and the Aircraft Carrier must be the core of our Fleet's strength. The day of the Battleship is at an end, as our enemies will soon discover!"
 PER_battleship_focus:0 "Battleship focus"
 PER_battleship_focus_desc:0 "Persia requires a powerful navy, and the Battleship must be the core of our Fleet's strength. Let other nations waste their wealth on untested Aircraft Carriers, only Battleships can dominate the seas!"
 