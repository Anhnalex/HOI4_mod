 home_of_revolution:0 "革命的发源地"
 home_of_revolution_desc:0 "同志们，随着邪恶的托洛茨基反革命分子的失败，我们能够集中精力保卫革命果实了。我们的目标，我们的希望，我们的口号，就是 一国之内的社会主义。我们要在苏联建设一个美丽的社会主义乌托邦，而世界其他国家最终都会欢迎它。"
 en_svensk_tiger:0 "瑞典猛虎（保持沉默的瑞典人）"
 en_svensk_tiger_desc:0 "如果瑞典能够像巡逻的猛虎一样的话，那些窥视我们的人一定不知道我们在做什么。在这个冲突与对抗的年代，保持沉默是每一个爱国的瑞典人的责任。"
 state_shintoism:0 "国家神道教"
 state_shintoism_desc:0 "自从明治维新以来，我们一直寻求利用神道教的信仰来让人们对帝国更加忠诚，并辅助国家的建设。这使我们能够建设一个人人都愿为国牺牲的国家。 "
 vittoria_mutilata:0 "残缺的胜利"
 vittoria_mutilata_desc:0 "§L我们的盟友撕毁了《伦敦条约》，背叛了我们并从背后向我们捅刀子。我们在伊松佐河战役为了他们的胜利流血牺牲，他们却反过来夺走了本应属于我们的东西。现在意大利要把她的命运握在自己手里，还要确保正义得到伸张。§!"
 stiff_upper_lip:0 "英国的斯多葛学派"
 stiff_upper_lip_desc:0 "如果所有人都失去理智并责怪你，\n而你仍能保持头脑清醒。\n如果你遇到两个名为胜利和灾难的骗子，\n并能够对他们一而处之。\n那么大地上所有的东西都是属于你的，\n而且更重要的是，我的孩子，你将成为一个真正的人。 "
 trotskyite_plot:0 "托洛茨基分子的阴谋？"
 trotskyite_plot_desc:0 "源于旧政权的神经质的，病态的不信任正顽强地冲击着这个国家的领导层。"
 trotskyite_plot_purged:0 "托洛茨基分子的阴谋被清除了？"
 trotskyite_plot_purged_desc:0 "虽然阴谋被清除了，但是对背叛的恐惧依然存在。"
