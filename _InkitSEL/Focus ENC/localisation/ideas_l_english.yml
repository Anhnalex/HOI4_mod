 nkvd_desc:0 "§LNKVD，又叫内务人民委员会，是苏联的执法机构，直接执行苏联共产党的执政权。它的任务还有守卫苏联边境以及间谍活动，包括境外政治性暗杀，影响外国政府以及在其他国家共产主义运动中执行斯大林主义政策。§!"
