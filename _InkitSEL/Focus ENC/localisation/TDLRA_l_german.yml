l_german:

 tdlra_depillarize_the_dutch:0 "Die niederländische Gesellschaft vereinen!"
 tdlra_depillarize_the_dutch_desc:0 "Eine gespaltene Gesellschaft stellt momentan eine exorbitante Gefahr da, um unser Land vor möglichen Agresionen schützen zu können, muss unser Volk vereint zueinander halten!"
 tdlra_go_left:0 "Kommunismus manifestieren!"
 tdlra_go_left_desc:0 "Schon lange wird die Arbeiterklasse unterdrückt, aber jetzt ist ihre Zeit gekommen, um die Macht zu übernehmen!"
 tdlra_go_right:0 "Nationalismus manifestieren!"
 tdlra_go_right_desc:0 "Möglicherweise sollten wir doch auf Anton Musserts Worte vertrauen und uns die deutsche Gesellschaft als Vorbild nehmen!"
 tdlra_dutch_millitarism:0 "Niederländischer Militarismus"
 tdlra_dutch_millitarism_desc:0 "Der Militarismus war schon immer ein wichtiger Bestandteil unserers Volks, besonders in dieser dunkelen Zeit muss sich unsere Nation auf jede Eventualität vorbereiteten"
 tdlra_claim_the_benelux:0 "Die Niederlande zu altem Ruhm führen!"
 tdlra_claim_the_benelux_desc:0 "Die belgische Revolution von 1830 war eine Schande! Es wird Zeit zurückzuholen, was uns gehört!"
 tdlra_jeugdstorm:0 "Jeugdstorm"
 tdlra_jeugdstorm_desc:0 ""Wie de jeugd heeft, heeft de toekomst!" Wir müssen erneut dem deutschen Beispiel folgen, unser Land braucht eine Organistation, wo unsere Jugend auf die zukunft vorbereitet wird!"
 tdlra_colonial_claims:0 "Koloniale Ansprüche"
 tdlra_colonial_claims_desc:0 "Unser goldenes Zeitalter ist vielleicht vorbei, aber unsere Ansprüche bestehen immer noch!"
 tdlra_germany_millitary_coop:0 "Militärische Zusammenarbeit mit Deutschland"
 tdlra_germany_millitary_coop_desc:0 "Die Kriegsmaschinerie der deutschen ist unserer weit überlegen, wir müssen unsere Industrie um jeden Preis weiterentwickeln!"
 tdlra_propaganda_ministry:0 "Das Propaganda Ministerium gründen!"
 tdlra_propaganda_ministry_desc:0 "Die "Nationaal-Sociaalistische Beweging" hat recht, und jeder soll es erfahren!"
 tdlra_for_the_motherland:0 "Für das "Moederland""
 tdlra_for_the_motherland_desc:0 "Jeder einzelne Bauer, Soldat und Schneider muss bereit sein, alles für sein Heimatland zu opfern "
 tdlra_sign_pact_with_soviets:0 "Unterzeichnen sie den Vertrag mit den Soviets"
 tdlra_sign_pact_with_soviets_desc:0 "Die Soviets haben gute gepanzerte Fahrzeuge, wir sollten uns ihre zum Vorbild nehmen, um unsere Panzer zu verbessern!"
 tdlra_technology_sharing:0 "Technologien teilen"
 tdlra_technology_sharing_desc:0 "Wenn wir unsere Technologien mit unseren Allierten teilen, werden alle davon profitieren."
 tdlra_fortress_netherlands:0 "Verstärken sie die Grebbellinie"
 tdlra_fortress_netherlands_desc:0 "Um die zukünftigen Kriege zu gewinnen müssen wir sicher sein, dass keine feindliche Agression, unserem Heimatland schaden kann!"
 tdlra_urbanize_the_east:0 "Förderung des Ostens"
 tdlra_urbanize_the_east_desc:0 "Wir müssen unsere Postion im Osten unseres Landes ausbauen um auch mit anderen Nationen mithalten zu können!"
 tdlra_militarize_the_east:0 "Militarisierung des Ostens"
 tdlra_militarize_the_east_desc:0 "Wir müssen mehr waffen produzieren, der Osten ist leer, wir müssen ihn erschliessen und Fabriken errichten!"
 tdlra_experimental_weaponry:0 "Prototypen-Arsenal"
 tdlra_experimental_weaponry_desc:0 "Nach einer langen Entwicklungsphase, sind unsere modernsten Waffen für den Einsatz im Feld freigegeben!" 
 tdlra_establish_radio_stations:0 "Verbessern sie die Radarstationen"
 tdlra_establish_radio_stations_desc:0 "Radarstationen haben sich als sehr nützlich erwiesen, wir müssen unsere eigenen entwicklen, um den Großmächten dieser Welt ihr Monopol zu nehmen!"
 tdlra_establish_state_university:0 "Die Staatliche Universität gründen"
 tdlra_establish_state_university_desc:0 "Unsere wichtigste Aufgabe, um unsere Kriegsanstrengungen voran zutreiben ist es, dass die akademiker unseres Landes an neuen Technologien forschen!"
 tdlra_invest_in_nuclear_program:0 "Das Nuklearprogramm födern"
 tdlra_invest_in_nuclear_program_desc:0 "Auch wenn wir nur geringen Uran Reserven besitzen, haben schon die ersten Versuche gezeigt, dass eine unvorstellbare Macht das Atom beherbergt"
 tdlra_further_nuclear_research:0 "Das Nuklearprogram erweitern"
 tdlra_further_nuclear_research_desc:0 "Unsere bisherigen Testergebnisse sind überragend! Wir müssen unsere Anstrengungen ausweiten um die Massenvernichtungswaffe zu knotrollieren!"
 tdlra_start_rocket_program:0 "Raketenprogramm"
 tdlra_start_rocket_program_desc:0 "Raketen haben sich als äußerst nützlich erwiesen um das gegnerische Land zu verwüsten"
 tdlra_exploit_the_mines:0 "Die Minen ausbeuten"
 tdlra_exploit_the_mines_desc:0 "Wir müssen in unsern Minen tiefer graben, um unsere Ressourcen besser nutzen zu können"
 tdlra_surinam_aluminium:0 "Surinamesisches Aluminium"
 tdlra_surinam_aluminium_desc:0 "Die Technologien die wir schon in unseren niederländischen Minen genutzt haben, könnten wir auch zu unserem Vorteil in unseren Kolonien einsetzen"
 tdlra_further_industrialize_the_capital:0 "Die Indstrialsierung unserer Hauptstadt vorantreiben"
 tdlra_further_industrialize_the_capital_desc:0 "Die Produktion unserer Hauptstadt muss drastisch erhöht werden, damit wir auch mit den Produktionsraten unserer Nachabarn mithalten können!"
 tdlra_urbanize_the_colonies:0 "Förderung der Kolonien"
 tdlra_urbanize_the_colonies_desc:0 "Wir brauchen irgendwo in unserem Land weitere Fabriken, wenn wir unsere Kolonien ausbauen, können wir sie vor feindlichen Bombenangriffen schützen!"
 tdlra_prepare_the_colonies_for_war:0 "Koloniale Vorberitungen auf den Krieg"
 tdlra_prepare_the_colonies_for_war_desc:0 "Die Waffenproduktion ist essenziell für unsere Armee, wenn wir die Waffenproduktion in unsere Kolonien verlagern, werden die Fabriken besser geschützt vor feindlichen Bombern seien!"
 tdlra_colonial_fortresses:0 "Die Kolonien befestigen"
 tdlra_colonial_fortresses_desc:0 "Öl und Gummi sind der Schlüssel zum Erfolg in diesem Krieg, deshalb müssen wir Java und Sumatra unter jeden Umständen verteidigen!"
 tdlra_invest_in_shell:0 "In Shell inverstieren"
 tdlra_invest_in_shell:0 "Wenn wir in Shell investieren, sollte unsere Nation deutlich mehr Öl zur verfügung haben!"
 tdlra_stay_neutral:0 " Die Neutralität wahren"
 tdlra_stay_neutral_desc:0 "Im ersten Weltkrieg haben wir deutlich davon profitiert, dass wir unsere Neutralität gewahrt haben, möglicherweise wäre dies auch für die zukünftige Kriege eine gute Idee "
 tdlra_deterrence:0 "Abschreckung"
 tdlra_deterrence_desc:0 "Wir können unsere Neutralität nur beibehalten, wenn wir deutlich machen, dass keine Nation uns einfach Überfallen kann!"
 tdlra_polderen:0 "Polderen"
 tdlra_polderen_desc:0 "Wenn wir zusammenarbeiten können wir den Erhalt unseres Landes gewährleisten!"
 tdlra_democratic_influence:0 "Demokratischer Einfluss"
 tdlra_democratic_influence_desc:0 "Unsere Nation ist demokratisch und sollte sich nicht von kommunistischen oder nationalischtischen Ideen von ihrem Kurs abbringen lassen."
 tdlra_military_expenditure:0 "Militär Ausgaben erhöhen"
 tdlra_military_expenditure_desc:0 "Unsere Armee ist veraltet und muss modernisiert werden, wenn wir in dieser Welt bestehen wollen."
 tdlra_lessons_from_wwi:0 "Lehren aus dem Großen Krieg"
 tdlra_lessons_fromwwi_desc:0 "Wir müssen unsere Lehren aus dem Großen Krieg ziehen, insbesondere welche Taktiken effektiv waren!"
 tdlra_repurpose_vehicles:0 "Fahrzeuge umrüsten"
 tdlra_repurpose_vehicles_desc:0 "Wenn wir moderne Zivilfahrzeuge auf militärische Standards umzurüsten, könnten wir unsere Kavallarie motorisieren."
 tdlra_military_research_interest:0 "Rüstungs Ambitionen"
 tdlra_military_research_interest_desc:0 "Unsere derzeitigen Rütungsambitionen haben dazu gefürt, dass wir nun auch unsere Ausrüstung nicht nur Quantitaiv weiterentwickeln müssen, sondern auch Qualitativ!"
 tdlra_doctrines_of_the_present:0 "Moderne Kriegsfürhung"
 tdlra_doctrines_of_the_present_desc:0 "Der letzte Froße Krieg ist nun schon 30 Jahre her, die Kriegsfürhung hat sich seitem massiv gewandelt. Wir müssen uns ein Beispiel an modernen Kriegen nehmen um unsere Armee vorzubereiten!"
 tdlra_mechanized_infantry_investments:0 "Mechanisierung fördern"
 tdlra_mechanized_infantry_investments_desc:0 "Mechanisierte ist der nächste Schritt in der modern-mobilen Kriegsführung"
 tdlra_memories_of_the_past:0 "Erinnerung an die Vergangenheit"
 tdlra_memories_of_the_past_desc:0 "Die momentane Aufrüstung unserer Armee hat viele Stolz auf unsere glorreiche Vergangenheit zurückblicken lassen, nun sind dutzende junger Männer bereit für den Dienst an der Waffe."
 tdlra_prototype_weapons:0 "Waffen der nächsten Generation"
 tdlra_prototype_weapons_desc:0 "Unsere Protoypen haben sich als sehr nütlich eriwiesen, es ist Zeit sie einzusetzen." 
 tdlra_modernize_tanks:0 "Panzer modernisieren"
 tdlra_modernize_tanks_desc:0 "Unsere Panzer sind veraltet, es wird Zeit sie zu erneuern!"
 tdlra_daring_paratroopers:0 "Fallschirmspringer Experimente"
 tdlra_daring_paratroopers_desc:0 "Durch die Einleitung eines speziellen Programs für die Rekrutierung von Fallschrimspringer könnten wir auch hinter feindlichen Linien wirken."
 tdlra_invest_in_fokker:0 "Fokker fördern"
 tdlra_invest_in_fokker_desc:0 "Wenn wir in Anthony Fokker vertrauen, könnten uns seine Erfindungen den Sieg am Himmel bringen!"
 tdlra_fokkers_fighters:0 "Fokkers Jäger"
 tdlra_fokkers_fighters_desc:0 "Anthony Fokker hat zwei Ideen für unsere Luftwaffe, wir müssen unsere Jäger bevorzugen!"
 tdlra_fokkers_bombers:0 "Fokkers Bomber"
 tdlra_fokkers_bombers_desc:0 "Anthony Fokker hat zwei Ideen für unsere Luftwaffe, wir müssen unsere Bomber bevorzugen!"
 tdlra_aerial_support:0 "Luft-Boden Unterstützung"
 tdlra_aerial_support_desc:0 "Durch die Erfindung von Flugzeugen die effektiv unsere Truppen im Feld unterstützen können, würde wir unseren Einheiten einen großen Vorteil verschaffen."
 tdlra_rule_the_sea_through_the_sky:0 "Niederländische "Luft-Seehoheit""
 tdlra_rule_the_sea_through_the_sky_desc:0 ""Rule Holland! Holland rule the air above the waves." Wenn wir unsere Truppen mit neuen Marinebombern ausrüsten, würde ihre Effektiv in Seegefechten zunehmen!"
 tdlra_further_investments_fokker_company:0 "erweiterte Fokker Förderungen"
 tdlra_further_investments_fokker_company_desc:0 "Zukünftige Investitionen in unsere Flugezuge könnte uns den Himmel ein Stück näher bringen!"
 tdlra_interest_in_rocket_technology:0 "Raketen Ambitionen"
 tdlra_interest_in_rocket_technology_desc:0 "Anhaltende Investitionen in unsere Luftstreitkärfte hat ein "Raketenfieber" ausgelöst."
 tdlra_the_states_navy:0 "Die Niederländische Marine"
 tdlra_the_states_navy_desc:0 "Wir müssen unsere Marine modernisieren um an unsere goldene Tage wieder anschliessen zu können!"
 tdlra_submarine_operations:0 "U-Boot Operationen"
 tdlra_submarine_operations_desc:0 "Wenn wir unser Land auch vom Wasser aus verteidigen wollen, muss es unser Anliegen zu sein, die feindlichen Nachschub Kovois zu versenken!"
 tdlra_reinvigorate_naval_prowess_of_old:0 "Vergangene Marine Erfahrung"
 tdlra_reinvigorate_naval_prowess_of_old_desc:0 "Unsere Marine blickt auf eine glorreiche Vergangenheit zurück, es wird Zeit, diese wieder aufleben zu lassen!"
 tdlra_submarine_improvements:0 "U-boot Verbesserung"
 tdlra_submarine_improvements_desc:0 "Die Kriegsführung auf dem Meer erfordert die modernsten und besten U-Boote aller Zeiten"
 tdlra_expand_the_states_navy:0 "Marine Erweiterung"
 tdlra_expand_the_states_navy_desc:0 "Unsere Marine muss größer, stärker und schlagkräftiger werden!"
 tdlra_dutch_cruisers_and_destroyers:0 "Niederländische Kreuzer und Zerstörer "
 tdlra_dutch_cruisers_and_destroyers_desc:0 "Unsere Marine benötigt kleinere und schnellere Schiffe um unsere Hauptkampfschiffe besser vor gegnerischen Feuer schützen zu konnen"
 tdlra_dutch_marines:0 "Niederländische Marineinfanterie"
 tdlra_dutch_marines_desc:0 "Um Inseln besser einnehmen zu können, benötigen wir speziell ausgebildete Infanteristen, die sich im amphibischen Kampf behaupten können"
 tdlra_join_britain_alliance:0 "Den Allierten beitreten"
 tdlra_join_britain_alliance_desc:0 "Um unser Land verteidigen zu können, müssen wir den Allierten beitreten"
 tdlra_benelux_faction:0 "Gründung der Benelux"
 tdlra_benelux_faction_desc:0 "Wir sollten ein regionales Bündnis gründen."
 tdlra_invite_bel_lux:0 "Belgien und Luxemburg einladen"
 tdlra_invite_bel_lux_desc:0 "Wir müssen die BE NE LUX wieder vereinen!"
 tdlra_establish_dutch_komosomol:0 "Niederländische Komosomol"
 tdlra_establish_dutch_komosomol_desc:0 "Die russische Kosomol hat eine gute Arbeit bei der Indoktrinierung und Militarisierung geleistet, wir sollten die Idee übernehmen!"
 tdlra_armed_neutrality:0 "Bewaffnete Neutralität" 
 tdlra_armed_neutrality_desc:0 "wir werden zwar neutral bleiben, schrecken, aber nicht vor einen Kampf zurück!"
 tdlra_british_ship_designs:0 "Britische Schiff Entwürfe"
 tdlra_british_ship_designs_desc:0 "Die Briten haben uns ihre alten Schiffentwürfe überlassen, wir sollten unsere eigenen Träger bauen."
 tdlra_union_agreements:0 "Union Agreements"
 tdlra_union_agreements_desc:0 "Recent Union talks have led to a satisfactory outcome"
 tdlra_trick_german_scum:0 "Show Our Neutrality"
 tdlra_trick_german_scum_desc:0 "By building some coastal forts, we will show the Germans we intend to defend ourselves from any outside threat, not just theirs."

 tdlra_pillarized_society:0 "Pillarized Society"
 tdlra_pillarized_society_desc:0 "Pillarisation dominates Dutch politics"
 tdlra_pillarized_society2:0 "Polderen"
 tdlra_pillarized_society2_desc:0 "While Pillarisation still has its grip on Dutch politics, we have lessened it's influence by working together as one"
 tdlra_union_agreements:0 "Union Agreements"
 tdlra_union_agreements_desc:0 "Recent Union talks have led to a satisfactory outcome"
 tdlra_states_army:0 "States Army"
 tdlra_states_army_desc:0 "Reinvigorated by stories of our armies of our Golden age have led people to volunteer for our glorious nation"
 tdlra_communist_police:0 "Communist Police"
 tdlra_communist_police_desc:0 "These special police units counters dissent amongts our newly acquired citizens and make our troops more willing to fight, for the Motherland!"
 tdlra_aerial_interest:0 "Aerial Interest"
 tdlra_aerial_interest_desc:0 "Our new paratrooper corps and renewed investments in the Fokkers company, we have created a public interest in aerial developments"
 tdlra_armed_neutrality_idea:0 "Armed Neutrality"
 tdlra_armed_neutrality_idea_desc:0 "While our country has declared itself neutral, a standing army is paramount to protecting that neutrality"
 tdlra_british_ship_designs_idea:0 "British Ship Designs"
 tdlra_british_ship_designs_idea_desc:0 "The Brits have given us some of their carrier blueprints so we can more effectively produce our own carriers"

 low.2.t:0 "Die Niederlande wollen dem Bündnis beitreten!"
 low.2.d:0 "Durch die momentane Lage der Benelux Staaten, wollen die Niederlanden das Be und das lux wieder zusammenzubringen, die BE-NE-LUX Staaten erwachen!"
 low.2.a:0 "Annehmen"
 low.2.b:0 "Ablehnen"
 low.3.t:0 "[From.GetName] tritt den [Root.GetFactionName] bei!"
 low.3.d:0 "Der Wunsch nach Sicherheit und Einigkeit veranlasst uns zur zusammenarbeit, um unser Mandat gegen die Schrecken dieser Welt gerecht zu werden. [From.GetLeader] hat heute der Öffentlichkeit bekannt gegeben, dass [From.GetName] heute einen Verteidigungspakt mit unserem Land unterzeichnet hat."
 low.3.a:0 "Großartige Neuigkeiten!"
 low.4.t:0 "Niederlänidsch-Sovietischer Pakt"
 low.6.t:0 "Niederländisch-Deutscher Pakt"
 low.5.t:0 "[From.GetName] akzeptierten unseren Vertragsvorschlag!"
 low.5.d:0 "[From.GetName] haben unsere strategische Bedeutung erkannt, und möchten nun mit uns zusammen arbeiten, um unsere Kriegsanstrengungen auszubauen!"
 low.5.a:0 "Großartige Neuigkeiten!"
 low.7.t:0 "Die Niederlanden wollen den Allierten beitreten!"
 low.8.t:0 "Großbritannien akzeptiert unsere Anfrage!"
 low.8.d:0 "Wahrscheinlich, weil die briten erkannt haben wie wichtig die Benelux Region schon im ersten Weltkrieg war, gestatteten sie uns, ihrem Bündnis beizutreten!"
 low.8.a:0 "Großartige Neuigkeiten"

 HOL_trick_germans_good:0 "Bewährte Neutralität"
 HOL_trick_germans_bad:0 "Verteidigung gegen die Briten"

 benelux_faction:0 "Benelux"