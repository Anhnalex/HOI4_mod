 PLASAF_focus:0 "第二炮兵"
 PLASAF_focus_desc:0 "一支来自东方的神秘部队"
 guantian_millitary_factory_focus:0 "兵工厂建设"
 guantian_millitary_factory_focus_desc:0 "在敌人的封锁之下，我们的装备供给严重不足。\n\n必须尽快建立自己的生产基地。（在军需品设计中激活）"
 Strategic_Foolyou_focus:0 "军事院校建设"
 Strategic_Foolyou_focus_desc:0 "军事院校是培养军事人才的主要场所，对于国防和军队建设具有十分重要的作用"
 future_black_tech_focus:0 "机械化部队建设"
 future_black_tech_focus_desc:0 "成立中央兵工署，建立机械化部队"
 declaration_sovereignty_SIK_focus:0 "宣示新疆主权"
 declaration_sovereignty_SIK_focus_desc:0 "新疆自古就是中国的一部分，现在苏联的势力也伸进了新疆，绝不允许分裂势力得逞。"
 
 beat_jap_invaders_focus:0 "打击侵略者的嚣张气焰"
 beat_jap_invaders_focus_desc:0 "侵华日军动用了大量兵力和武器装备，先后攻陷了北平和天津，并且疯狂的叫嚣在“三个月内灭亡中国”。\n我们必须与国民党部队紧密合作，给予侵略者的迎头痛击，\n打破他们的不败神话，用胜利鼓舞同胞奋勇抗战。"
 beat_jap_invaders_focus2:0 "打击侵略者的嚣张气焰2"
 beat_jap_invaders_focus2_desc:0 "日军集中了分散在长城、华北、东北的部分军队，对华北地区的抗日力量连续发动大规模扫荡，\n但随着扫荡进行，其集中于华北地区30余万日军、满洲国军队的分布点不断增加，力量分散，为我军集中优势力量展开大规模进攻提供了有利条件。"
 move_to_north_focus:0 "北上抗日"
 move_to_north_focus_desc:0 "看来国民党已经无法坐视我们的继续壮大了，强令我军开赴长江以北。\n\n但是为了顾全抗日大局，还是决定调动皖南新四军部队。"
 incorporat_puppet_troops_focus:0 "抢占胜利果实"
 incorporat_puppet_troops_focus_desc:0 "侵略者即将失败，如果我们不做好准备接收他们的物资和军队，\n胜利果实就会被别人抢走。"
 
 china_liberty_focus:0 "解放全中国"
 china_liberty_focus_desc:0 "我们打败了侵略者，又消灭了反动派，全中国获得了解放"
 recover_colony_territory_focus:0 "光复殖民地"
 recover_colony_territory_focus_desc:0 "随着新中国的成立，各项不平等条约逐步废除，包括帝国主义在中国的殖民地。\n\n但是英国这个曾经的世界霸主，仍然盘踞在我国的领土上。"
 
