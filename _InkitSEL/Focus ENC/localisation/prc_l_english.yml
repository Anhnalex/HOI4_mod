 declaration_communist_focus:0 "共产党宣言"
 declaration_communist_focus_desc:0 "全心全意为人民服务和解放全人类——中国共产党开始走上历史舞台"
 united_front_focus:0 "统一战线"
 united_front_focus_desc:0 "中华民族现在正是生死存亡之际，我们要团结整个民族所有的抗战力量，奋起抗击侵略者"
 rectification_campaign_focus:0 "整风运动"
 rectification_campaign_focus_desc:0 "党内出现了许多问题，怎样才能坚持正确的思想路线……"
 mao_thought_focus:0 "毛泽东思想"
 mao_thought_focus_desc:0 "根据长期的实践，总结出了实事求是、群众路线和独立自主的立场、观点和方法"
 political_consultation_focus:0 "政治协商"
 political_consultation_focus_desc:0 "中国共产党同各民主党派和无党派民主人士“长期共存、互相监督、肝胆相照、荣辱与共”"
 mocratic_dictatorship_focus:0 "人民民主专政"
 mocratic_dictatorship_focus_desc:0 "在人民内部实行民主，逐步扩大社会主义民主，发展社会主义民主政治；对境内外敌对势力和犯罪分子实行专政"
 china_power_focus:0 "天朝大国"
 china_power_focus_desc:0 "然而小平同志看透了一切"
 international_support_focus:0 "国际支援"
 international_support_focus_desc:0 "国际社会为了支援中国抗战，给予了许多人力物力和财力方面的帮助"
 against_anti-communism_focus:0 "击退反共高潮"
 against_anti-communism_focus_desc:0 "国民党反动派对我们实施了政治和军事的双重打击，是时候给予反击了"
 china_liberation_focus:0 "推翻三座大山"
 china_liberation_focus_desc:0 "帝国主义、封建主义、官僚资本主义——这三大敌人，好比三座大山，沉重地压在旧中国人民的头上。但已经被中国共产党的智慧和武力化解了。人民才得以站起来。"
 international_communism_focus:0 "国际共产主义"
 international_communism_focus_desc:0 "苏联的那一套不过是大国沙文主义，中国成功的共产主义经验应该向全世界推广，解放全人类！"
 agrarian_revolutionary_focus:0 "土地革命"
 agrarian_revolutionary_focus_desc:0 "打地主、分田地、废除封建剥削和债务"
 base_development_focus:0 "根据地建设"
 base_development_focus_desc:0 "根据地是干革命的本钱，做好建设工作意义重大"
 large_production_campaign_focus:0 "大生产运动"
 large_production_campaign_focus_desc:0 "国民党停止了一切援助，而敌人又加进扫荡和封锁，\n是时候开展一场自己动手、丰衣足食、共度难关的运动了"
 three_great_remou_focus:0 "三大改造"
 three_great_remou_focus_desc:0 "对农业、手工业和资本主义工商业生产资料私有制的社会主义改造，实现把生产资料私有制转变为社会主义公有制的任务"
 petroleum_industry_focus1:0 "发展石油工业1"
 petroleum_industry_focus1_desc:0 "石油，10%是经济，90%是政治。\n\n有研究表明，新疆储藏着丰富的石油资源。"
 petroleum_industry_focus2:0 "发展石油工业2"
 petroleum_industry_focus2_desc:0 "“要进行建设，石油是不可缺少的，天上飞的，地上跑的，没有石油都转不动。”\n\n黑龙江很可能蕴藏着世界级的特大砂岩油田。"
 prc_rubber_industry_focus:0 "发展橡胶产业"
 prc_rubber_industry_focus_desc:0 "橡胶是国民生产中非常重要的物资，尤其是战时绝对不能依赖进口。\n\n必须尽快的对热带区植胶环境和生长的橡胶资源做全面的勘察、研究和利用工作。"
 planned_economy_focus:0 "计划经济"
 planned_economy_focus_desc:0 "整个社会的经济应该以国家需求为优先，个人应服从国家安排（在经济法案中激活）"
 great_leap_forward_focus:0 "大跃进"
 great_leap_forward_focus_desc:0 "超英赶美，亩产万斤，但真相是……"
 rethink_focus:0 "大跃进的反思"
 rethink_focus_desc:0 "在不切实际的指标外，也许质量和效率才是最重要的"
 revolutionary_ranks_focus:0 "革命队伍"
 revolutionary_ranks_focus_desc:0 "中国共产党奉行的是武装革命的道路，枪杆子里出政权！"
 base_area_focus:0 "敌后根据地"
 base_area_focus_desc:0 "建立敌后革命根据地和开展游击战是我党长期的作战方针"
 peoples_liberation_army_focus:0 "人民解放军"
 peoples_liberation_army_focus_desc:0 "这是一支来自人民的军队，但指挥军队的是……"
 military_transformation_focus:0 "军队转型"
 military_transformation_focus_desc:0 "战争的形态在不断的改变，军事实力不仅仅是数量的多少"
 war_experience_focus:0 "战争经验总结"
 war_experience_focus_desc:0 "在艰苦而长久的战争中积累了大量的经验，\n不仅要将之传承下去，还要寻找未来战争之道。"
 arms_development_focus:0 "军备研发"
 arms_development_focus_desc:0 "如何快速的发展自己的军事工业，也许从“山寨”开始是个不错的主意"
 combined_arms_focus:0 "发展多兵种"
 combined_arms_focus_desc:0 ""
