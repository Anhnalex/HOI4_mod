l_english:
  zhang_zhaozhong:0 "陈赓"
  Strategic_Foolyou_Agency:0 "军事工程学院"
  liu_dean:0 "刘伯承"
  PLA_military_academy:0 "军事指挥学院"
  available_economy_policy:0 "有可用的§Y经济政策§!:\n"
  China_North_Industries_Group:0 "北方工业集团"
  tank_black_tech:0 "陆军武器装备研发商"
  
  soft_atk_upgrade:0 "对人杀伤"
  land_speed_upgrade:0 "速度"
  land_reliability_upgrade:0 "可靠性"
  hard_atk_upgrade:0 "对装甲杀伤"

  libiration_china_idea:0 "觉醒的中国"
  libiration_china_idea_desc:0 "统一的中国，拥有强大的人力与资源，曾经的外辱激发了中国人民无限的潜力。"
 
  chiterritoryevent.1.t:0 "扶植中国的傀儡政权"
  chiterritoryevent.1.d:0 "我们打的[CHI.GetName]节节败退，现在占领了他们的首都南京,\n胜利离我们不远了。\n\n在我们强大的军队面前，他们内部出现了分化，\n或许这种局面可以很好的为我[Root.GetName]所用。"
  chiterritoryevent.1.a:0 "建立一个傀儡政权，让中国人自相残杀"
  chiterritoryevent.1.b:0 "不，这帮中国人并不可靠"
 
  chiterritoryevent.4.t:0 "平型关大捷"
  chiterritoryevent.4.d:0 "我八路军第115师进出平型关外，遮断日军后方供应联络线，与日本号称“钢军”的板垣征四郎第5师团第21旅团一部及辎重车队浴血死拼取得的首战胜利。\n\n并且有力配合了阎锡山负责的第二战区正面战场的防御作战，迟滞了日军的战略进攻，打乱了敌人沿平绥铁路右翼迂回华北的计划。\n\n是我八路军出师以来打的第一个大胜仗。"
  chiterritoryevent.4.a:0 "这是一场伟大的胜利"
  chiterritoryevent.4.1.t:0 "平型关战役"
  chiterritoryevent.4.1.d:0 "共产党八路军第115师在平型关与日本号称“钢军”的板垣征四郎第5师团第21旅团一部及辎重车队交战获胜。\n\n是共产党出师以来的第一个胜仗。"
  chiterritoryevent.4.1.a:0 "无论如何干的漂亮"
 
  chiterritoryevent.5.t:0 "百团大战"
  chiterritoryevent.5.d:0 "在3个半月的战斗中，我敌后军民共进行大小战斗1800多次，计毙伤日军二万多人，伪军五千多人；\n\n俘日军280多人、伪军1.8万多人；破坏铁路九百多里、公路三千里；破坏桥梁、车站258处；\n\n并缴获了大批武器和军用物资。"
  chiterritoryevent.5.a:0 "打出了敌后抗日军民的声威！"
  chiterritoryevent.6.t:0 "根据地遭到大扫荡"
  chiterritoryevent.6.d:0 "胜利暴露了我军的真正实力，引来了敌人的疯狂报复。\n敌人企图集结兵力，消灭我军主力部队和各党政机关，摧毁抗日根据地。"
  chiterritoryevent.6.a:0 "我们一定会报仇雪恨！"
  chiterritoryevent.7.t:0 "第二次反共高潮"
  chiterritoryevent.7.d:0 "共产党一直借着我军在抵抗日军之时侵占我领土，并多次攻击我军。\n\n如今正是消灭其的大好时机。"
  chiterritoryevent.7.a:0 "下令围歼新四军"
  chiterritoryevent.7.b:0 "忍气吞声，暂以抗日救国大业为重"
  chiterritoryevent.8.t:0 "反击国民党顽固派"
  chiterritoryevent.8.d:0 "国民党不仅攻击我们的军队，还污蔑为“叛军”。\n\n看来共产党和国民党之间的矛盾已经难以调和了。"
  chiterritoryevent.8.a:0 "在政治上予以坚决反击"
  chiterritoryevent.8.b:0 "与国民党全面决裂！"
  chiterritoryevent.9.t:0 "第二次反共高潮的结束"
  chiterritoryevent.9.d:0 "我们发动声势浩大的舆论和政治反击，\n国民党反动集团在政治上陷入孤立，\n不得不表示以后不再进行剿共。"
  chiterritoryevent.9.p:0 "尽管我们已经做好同国民党开战的准备，\n但是我们的军事力量并不足以同国民党抗衡。\n国民党迫于舆论的压力不得不保证不再对付我们，\n现在还是以抗战大局为重，重新言和。"
  chiterritoryevent.9.a:0 "让全国人民看清了国民党"
  chiterritoryevent.9.b:0 "也算是一个可以接受的结果"
  chiterritoryevent.10.t:0 "收编日伪军"
  chiterritoryevent.10.d:0 "[JAP.GetName]战败了，但是其一手扶植的傀儡政权留下了人数庞大的军队。\n\n怎样才能发挥他们的作用？"
  chiterritoryevent.10.a:0 "整编后直接投入作战"
  chiterritoryevent.10.b:0 "解散作为后备人力"
  chiterritoryevent.10.puppet_troops_incorporated:0 "获得10个师"
  chiterritoryevent.11.t:0 "新疆问题谈判"
  chiterritoryevent.11.d:0 "[SIK.GetName]政府已经发表了投降声明，作战已经达到了预定的目标。\n\n继续与[SOV.GetName]对抗是不明智的。"
  chiterritoryevent.11.a:0 "解放新疆并与[SOV.GetName]和谈"
  chiterritoryevent.11.b:0 "与[SOV.GetName]及其势力作战到底"
  chiterritoryevent.12.t:0 "解放新疆"
  chiterritoryevent.12.d:0 "我们的大军挺进迪化，各民族同胞夹道欢迎。\n\n新疆得到了解放。"
  chiterritoryevent.12.a:0 "如何维持今后的稳定才是最难的"
  chiterritoryevent.13.t:0 "[PRC.GetName]要求广州湾的主权"
  chiterritoryevent.13.d:0 "[PRC.GetName]向我们下了最后通牒，如果我们不归还广州湾，他们将采取一切措施捍卫其主权和领土完整。"
  chiterritoryevent.13.sec:0 "老牌强国[ENG.GetName]已向[PRC.GetName]屈服，[PRC.GetName]看来不拿回广州湾誓不罢休。\n\n我们也必须要低头了。"
  chiterritoryevent.13.a:0 "归还广州湾"
  chiterritoryevent.13.b:0 "不知好歹的中国人！"
  chiterritoryevent.14.t:0 "[PRC.GetName]要求澳门的主权"
  chiterritoryevent.14.d:0 "[PRC.GetName]向我们下了最后通牒，如果我们不归还澳门，他们将采取一切措施捍卫其主权和领土完整。"
  chiterritoryevent.14.sec:0 "老牌强国[ENG.GetName]已向[PRC.GetName]屈服，[PRC.GetName]看来不拿回广州湾誓不罢休。\n\n我们也必须要低头了。"
  chiterritoryevent.14.a:0 "归还澳门"
  chiterritoryevent.14.b:0 "不知好歹的中国人！"
  chiterritoryevent.15.t:0 "[PRC.GetName]要求香港的主权"
  chiterritoryevent.15.nowar:0 "[PRC.GetName]向我们下了最后通牒，如果我们不归还香港，他们将采取一切措施捍卫其主权和领土完整。"
  chiterritoryevent.15.atwar:0 "我们与[PRC.GetName]的战斗落到了下风，我东方重要的[RAJ.GetName]殖民地已失。\n\n[PRC.GetName]正恰如其分的要求和谈，仅仅要求保证香港的主权。"
  chiterritoryevent.15.a:0 "归还香港"
  chiterritoryevent.15.b:0 "与[From.GetName]停战，归还香港"
  chiterritoryevent.15.c:0 "不知好歹的中国人！"
  chiterritoryevent.18.t:0 "广州湾回归"
  chiterritoryevent.18.d:0 "今天，[From.GetName]宣布将广州湾无条件归还我国，\n两国政府签订了《[Prev.GetName]政府与[From.GetName]政府交付广州湾租借地条约》。\n\n这标志着广州湾重新回到祖国的怀抱。"
  chiterritoryevent.18.a:0 "或许应该给这个地方换个新名字"
  chiterritoryevent.18.b:0 "[From.GetName]政府的友好行为值得称赞"
  chiterritoryevent.19.t:0 "澳门主权移交"
  chiterritoryevent.19.d:0 "今天，[From.GetName]宣布将澳门无条件归还我国，\n两国政府签订了《[Prev.GetName]政府和[From.GetName]政府关于澳门问题的联合声明》。\n\n从今天起，[Prev.GetName]对澳门恢复行使主权。"
  chiterritoryevent.19.a:0 "这再次体现了国家的强大"
  chiterritoryevent.19.b:0 "[From.GetName]政府的友好行为值得称赞"
  chiterritoryevent.20.t:0 "香港回归"
  chiterritoryevent.20.d:0 "今天，[From.GetName]宣布将香港无条件归还我国，\n两国政府签订了《[Prev.GetName]与[From.GetName]联合声明》。\n\n从今天起，[Prev.GetName]对香港重新行使主权和治权。"
  chiterritoryevent.20.a:0 "帝国主义得到了深刻的教训"
  chiterritoryevent.20.b:0 "[From.GetName]政府的友好行为值得称赞"
  chiterritoryevent.16.t:0 "[ENG.GetName]拒绝归还香港"
  chiterritoryevent.16.all:0 "[ENG.GetName]等帝国主义拒绝了我收复香港等领土的正当要求，\n并声称可随时以武力应付。"
  chiterritoryevent.16.sin:0 "在我相继收复各国侵占的领土之时，[ENG.GetName]仍然负隅顽抗，\n拒绝我收复香港等领土的正当要求。\n\n[ENG.GetName]还表示完全不惧我们的武力威胁，可随时采取行动应付。"
  chiterritoryevent.16.a:0 "主权和领土完整高于一切"
  chiterritoryevent.16.b:0 "暂且退让，或许可以寻求武力之外的办法解决"
  chiterritoryevent.17.t:0 "[RAJ.GetName]的覆灭"
  chiterritoryevent.17.d:0 "[ENG.GetName]在亚洲最重要的殖民地[RAJ.GetName]已被摧毁，\n[ENG.GetName]举国上下一片哀嚎。\n\n相信其已没有能力继续与我们为敌，而我们也达到了既定的战争目标。"
  chiterritoryevent.17.a:0 "以恢复香港主权为条件同[ENG.GetName]停战"
  chiterritoryevent.17.b:0 "这是彻底消灭[ENG.GetName]及其帮凶的好时机"
  chiterritoryevent.21.t:0 "[From.GetName]拒绝停战"
  chiterritoryevent.21.d:0 "[From.GetName]已陷入彻底的疯狂，拒绝我方提出的停战。\n\n使人灭亡，必先使人疯狂。"
  chiterritoryevent.21.a:0 "好哇，奉陪到底"
  chiterritoryevent.22.t:0 "朝鲜半岛动荡的开端"
  chiterritoryevent.22.d:0 "战事发展到这一步已经偏离了历史的轨迹，如果你想体验一下二战后的故事，\n\n可以进行如下选择："
  chiterritoryevent.22.a:0 "将朝鲜半岛交给[SOV.GetName]控制"
  chiterritoryevent.22.b:0 "这对我[Root.GetLeader]解放全世界人民有什么帮助吗？"
  chiterritoryevent.23.t:0 "将势力伸向朝鲜半岛"
  chiterritoryevent.23.d:0 "[SOV.GetName]已经占领了朝鲜半岛，我们必须参加对在朝日军的受降，\n而且接受日本投降的区域应尽可能向北推移。\n\n我们可以根据雅尔塔会议的协议，向[SOV.GetName]提出要求。"
  chiterritoryevent.23.a:0 "以三八线划分朝鲜半岛"
  chiterritoryevent.23.b:0 "这并没有什么好处"
  chiterritoryevent.24.t:0 "[From.GetName]要求划分朝鲜半岛"
  chiterritoryevent.24.d:0 "[From.GetName]提出以三八线为界划分朝鲜半岛，\n以便他们更好的进行对[JAP.GetName]的作战。"
  chiterritoryevent.24.a:0 "现在卖个人情可以换取更大利益"
  chiterritoryevent.24.b:0 "这是帝国主义的阴谋"
  chiterritoryevent.250.t:0 "分裂的国家"
  chiterritoryevent.250.d:0 "朝鲜三千里江山被分为南北两部分，\n统一的高丽民族骨肉离散、难以团圆。\n\n南方如今有[USA.GetName]的支持，\n完成统一大业困难重重。"
  chiterritoryevent.250.a:0 "向[PRC.GetName]和[SOV.GetName]寻求帮助"
  chiterritoryevent.250.b:0 "我们自己的事自己解决"
  chiterritoryevent.25.t:0 "[From.GetName]寻求帮助"
  chiterritoryevent.25.d:0 "[From.GetLeader]巨声泪下的向我们请求帮助，\n必须结束朝鲜半岛分的裂，\n解放所有被帝国主义奴役的人民。"
  chiterritoryevent.25.a:0 "为了所有生活在水深火热中的人们"
  chiterritoryevent.25.build:0 "为[From.GetName]援建基础设施"
  chiterritoryevent.25.army:0 "将朝鲜族部队送还[From.GetName]"
  chiterritoryevent.25.b:0 "不行，这会招惹来[USA.GetName]"
  chiterritoryevent.26.t:0 "撤离朝鲜"
  chiterritoryevent.26.d:0 "为响应[KOR.GetName]提出的关于要求苏联政府和美国政府撤退各自在朝鲜的驻军的请求，\n苏军从朝鲜半岛撤出。\n\n同时照会[USA.GetName]政府，要求[USA.GetName]亦照此办理。"
  chiterritoryevent.26.a:0 "我们完成了义务"
  chiterritoryevent.27.t:0 "撤离朝鲜"
  chiterritoryevent.27.d:0 "[From.GetName]已经完成了从朝鲜半岛撤军。\n\n我们已没有任何理由继续在此驻军。"
  chiterritoryevent.27.a:0 "为朝鲜半岛的局势担忧"
  chiterritoryevent.28.t:0 "向南方进军"
  chiterritoryevent.28.d:0 "来自[SOV.GetName]和[PRC.GetName]的帮助已经充分，\n此时南方虽仍在扩充军备，但并不如我们。"
  chiterritoryevent.28.a:0 "先发制人开始统一大业"
  chiterritoryevent.28.b:0 "我们目前还没有足够实力"
  chiterritoryevent.29.t:0 "抗美援朝"
  chiterritoryevent.29.d:0 "在[USA.GetName]为首的联军的攻击下，[KOR.GetName]节节败退。\n\n战火已经烧到了鸭绿江边，\n这直接威胁到我国的安全。"
  chiterritoryevent.29.a:0 "帮助[KOR.GetName]抗击[USA.GetName]的侵略"
  chiterritoryevent.29.b:0 "那是[KOR.GetName]自己的问题，不干涉"
  chiterritoryevent.30.t:0 "中国人民志愿军组成"
  chiterritoryevent.30.d:0 "“抗美援朝，保家卫国”\n\n中国人民志愿军在总司令彭德怀率领下，\n跨过鸭绿江，开赴朝鲜战场。"
  chiterritoryevent.30.a:0 "中国人民战无不胜"
  chiterritoryevent.30.volunteers:0 "获得中国人民志愿军10个师"
  chiterritoryevent.31.t:0 "朝鲜战场陷入被动"
  chiterritoryevent.31.d:0 "自[PRC.GetName]参战以来，战局逐步陷入被动，\n我们的攻势不断被瓦解。\n\n如果战争持续下去，恐怕会对我们不利。"
  chiterritoryevent.31.a:0 "与[PRC.GetName]协商停战"
  chiterritoryevent.31.b:0 "[Root.GetName]是不可能失败的"
  chiterritoryevent.32.t:0 "[From.GetName]要求停战"
  chiterritoryevent.32.d:0 "[From.GetName]败相已露，在我们的凌厉攻击下要求停战。"
  chiterritoryevent.32.a:0 "我们也付出了惨痛的代价，同意停战"
  chiterritoryevent.32.b:0 "这已经不可能了"
  chiterritoryevent.33.t:0 "成立朝鲜政府"
  chiterritoryevent.33.d:0 "在朝鲜政府成立的问题上，[SOV.GetName]反复向我们刁难。\n\n不如向联合国大会提案，设立联合国朝鲜临时委员会，\n负责派员到朝鲜监督全朝鲜的选举，然后成立全国政府。"
  chiterritoryevent.33.a:0 "将[USA.GetName]式的民主推向世界"
  chiterritoryevent.34.t:0 "成立朝鲜政府"
  chiterritoryevent.34.d:0 "[From.GetName]先下手为强，成立李承晚为首的政府。\n\n共产主义的权威受到挑战，我们必须针锋相对。"
  chiterritoryevent.34.a:0 "让金将军上来"

  chinanews.1.t:0 "皖南事变"
  chinanews.1.other:0 "在中国抵抗日本侵略的战争还在持续之际，国民党的军队对友军共产发动了突然袭击。\n\n共产党新四军几乎全军覆灭，军长被俘，副军长、参谋长死亡。"
  chinanews.1.prc:0 "国民党对我新四军发动了突然袭击，除少数突围外和被俘外，大部壮烈牺牲。\n军长叶挺被俘，副军长项英、参谋长周子昆突围后遇难，政治部主任袁国平牺牲。"
  chinanews.1.prc:0 "我军对共产党新四军发起攻击，全歼敌军。\n俘虏了敌军长叶挺，敌副军长、参谋长等也确认死亡。"
  chinanews.1.a:0 "中国人居然自己打起来了"
  chinanews.1.b:0 "他们居然做得出来"
  chinanews.1.c:0 "这些都是叛军，应予以军法处置"
  chinanews.2.t:0 "新中国成立"
  chinanews.2.other:0 "经过多年的战斗，中国结束了战乱，实现了统一。\n\n今天，他们的领袖[PRC.GetLeader]宣布成立一个全新的国家。"
  chinanews.2.prc:0 "经过无数军民浴血奋战，中华民族终于赶跑了侵略者，打倒了反动派，赶走了帝国主义列强。\n\n今天，领袖[PRC.GetLeader]庄严的向全世界宣告：新中国成立了！"
  chinanews.2.a:0 "了不起的中国人"
  chinanews.2.b:0 "中华民族从此站起来了"
  chinanews.3.t:0 "南京国民政府成立"
  chinanews.3.cn:0 "中国国民党亲日派领袖汪精卫宣布与[JAP.GetName]合作，在南京成立“中华民国国民政府”。\n\n他们自称是中华民国的正统，是合法政府，\n还沿用了中华民国的青天白日满地红旗、青天白日标志和中华民国国歌作为国旗、国徽和国歌。"
  chinanews.3.jp:0 "在我们的压力下，中国国民党亲日派领袖汪精卫宣布与我们合作，\n在南京成立“中华民国国民政府”。\n\n这将会严重的打击我们的敌人，尤其是[CHI.GetName]。"
  chinanews.3.a:0 "马上就能吞掉中国这块大蛋糕了"
  chinanews.3.b:0 "汉奸！卖国贼！"
  chinanews.3.c:0 "噢，中国人"
  chinanews.4.t:0 "香港回归[PRC.GetName]"
  chinanews.4.other:0 "在[PRC.GetName]政府的努力下，香港终于实现回归。\n\n尽管[ENG.GetName]仍然极力维持他们在香港的利益，\n但是日不落帝国的衰落也是显而易见的。\n\n同时这件事也对[PRC.GetName]收复其他仍被控制的殖民地产生了积极的影响。"
  chinanews.4.owner:0 "在[PRC.GetName]政府的努力下，香港终于实现回归。\n\n至此，[PRC.GetName]完成了其所有被侵占殖民地的收复。"
  chinanews.4.a:0 "国家之主权神圣不可侵犯"
  chinanews.4.b:0 "[PRC.GetName]，一个不可小看的国家"
  chinanews.5.t:0 "朝鲜停战协议的签订"
  chinanews.5.winner:0 "经过中朝军民的浴血奋战，[USA.GetName]被迫接受和谈，\n双方代表们在《朝鲜停战协定》上签字。\n\n不过这一次签字的地点不是在三八线上了。"
  chinanews.5.loser:0 "朝鲜半岛的经过惨烈的战斗，交战双方终于同意停战，\n双方代表们在《朝鲜停战协定》上签字。\n\n不过这一次签字的地点不是在三八线上了。"
  chinanews.5.a:0 "这是抗击帝国主义的巨大胜利"
  chinanews.5.b:0 "这场战争使[PRC.GetName]一跃成为世界军事强国"
  chinanews.6.t:0 "朝鲜半岛分裂"
  chinanews.6.d:0 "根据雅尔塔会议上[SOV.GetName]和[USA.GetName]达成的协议，\n朝鲜由两国共同接管。\n\n战后本应交还的主权却在两国的扶持下成立了两个政府。"
  chinanews.6.a:0 "又一个超级大国间争斗的牺牲品"

