 news.502.t:0 "Iranian Civil War"
 news.502.d:0 "A civil war has erupted in Iran! Powerful entities within the government have pushed radical reform through society changing the old order of the country. The Shah called for support and a large portion of the Iranian Armed Forces have answered the call to arms. The war for Persia has begun!"
 news.502.a:0 "What will this mean for Iran?"
 news.502.b:0 "Marg Bar Shah!"

 news.503.t:0 "The End of the Iranian Civil War"
 news.503.d:0 "With the surrender of the last Monarchist strongholds, the Iranian Civil War has come to an end. \n\nThe Nationalists stand victorious, and a new era has begun for Iran. \n\nThe war-torn country has suffered greatly in the fighting, and there is much rebuilding to be done."
 news.503.a:1 "An interesting development."
 news.503.b:0 "Now to heal our nation."







 