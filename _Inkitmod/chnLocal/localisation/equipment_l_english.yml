 destroyer:0 "驱逐舰"
 destroyer_desc:0 "轻型舰只，用来保护大型舰只以及反潜和护卫输送船团."
 carrier:0 "航空母舰"
 carrier_desc:0 "搭载舰载机的主力舰，同时可被用作浮动机场来攻击敌方海岸."
 battleship:0 "战列舰"
 battleship_desc:0 "有着巨大口径主炮和厚重装甲的主力舰，非常昂贵，是一个国家国力的体现.需要小型船只护航."
 battle_cruiser:0 "战列巡洋舰"
