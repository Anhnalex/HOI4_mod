 rocket_artillery_equipment:0 "拖曳式火箭发射器"
 rocket_artillery_equipment_short:0 "火箭炮"
 rocket_artillery_equipment_desc:0 "火箭炮或称喷进炮是炮兵装备的火箭弹射装置，通常为多发联装式，主要作为火箭弹的发射点火具，同时为火箭弹提供一定的初始射角和方向。由于火箭弹由自己携带的燃料通过发动机产生的推力飞行，该装置无须考虑像身管式火炮那样承担如巨大的后坐力等问题，故该装置较简单。并且能以大口径多发联装的方式提高发射速度和火力。主要配用杀伤爆破火箭弹以压制、杀伤有生目标和其他弱防护目标。由于火箭弹的口径比较大，发射时弹丸所受的加速度和撞击力较小，也可以发射特种火箭弹（如扫雷火箭、布雷火箭、照明火箭等）。相比于身管式火炮，火箭炮的火力密集度比较高。缺点是再装填速度慢、射击精度不如身管式火炮。但随着军事科学技术的发展，部分发达国家的军队已经装备了带有自动再装填设备的火箭弹运输/装填两用车辆，协同火箭炮一起作战；同时为火箭弹装备各种各样的制导装置来提高精度."
