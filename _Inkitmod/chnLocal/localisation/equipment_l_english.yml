 GER_medium_tank_aa_equipment_1_desc:0 "家具马车式防空坦克为纳粹德国在第二次世界大战中使用的一款防空坦克，编号为Sd.Kfz.161/3。由于这款防空坦克装配的独特方型炮塔，所以得到了“家具马车”（Möbelwagen）的称号。这款防空坦克主要于欧洲战场中服役。."
