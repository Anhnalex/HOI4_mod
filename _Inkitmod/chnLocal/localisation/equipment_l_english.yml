 GER_light_tank_destroyer_equipment_1:0 "I号坦克歼击车"
 GER_light_tank_destroyer_equipment_1_short:0 "Pzjager I"
 GER_light_tank_destroyer_equipment_1_desc:0 "一号驱逐战车是德军二战中所使用的第一款坦克歼击车。它是在移除炮塔的一号坦克B型的底盘上安装了一门捷克斯柯达公司生产的4.7cm Pak(t)反坦克炮。它的设计旨在对付法军类似于B1坦克的重型装甲（当时德军广泛装备的3.7cm火炮不能很好地对付它们）。在之后的作战中，这种车辆发挥的作用也比过时的I号坦克要大。在1940年3月到1941年2月，一共有202辆一号坦克改装为了一号驱逐战车。它们曾经参与法国战役、北非战役，并在之后的东线战场服役。."
 GER_light_tank_destroyer_equipment_2:0 "黄鼠狼 II"
 GER_light_tank_destroyer_equipment_2_short:0 "Marder II"
 GER_light_tank_destroyer_equipment_2_desc:0 "黄鼠狼II（Marder II）是德国在第二次世界大战时所使用的一款自行反坦克炮。它以二号坦克的底盘为基础，加装上76.2mm（俄制）或者75mm（德制）反坦克炮制造而成的。."
