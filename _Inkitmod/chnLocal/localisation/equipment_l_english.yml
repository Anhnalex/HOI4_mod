 submarine:0 "潜艇"
 submarine_desc:0 "潜艇潜伏在水下，用鱼雷给敌方输送船团以致命一击."
 both_cruisers_desc:0 "巡洋舰 - 轻巡洋舰用来保护主力舰免遭敌方小型船只攻击，同时可以使用鱼雷攻击敌方大型军舰.\n\n重巡洋舰 - 这种大型装甲巡洋舰很灵活. 适合那些无法承担建造战列舰的开支的国家."
 light_cruiser:0 "轻巡洋舰"
 light_cruiser_desc:0 "轻巡洋舰用来保护主力舰免遭敌方小型船只攻击，同时可以使用鱼雷攻击敌方大型军舰."
 heavy_cruiser:0 "重巡洋舰"
