 GER_medium_tank_aa_equipment_2_desc:0 "四号“旋风式”防空坦克是第二次世界大战后期德军以四号坦克底盘研制出的自走防空炮，因此亦被叫作“旋风式自走防空炮”，于1944年研制作为家具马车式防空坦克的替代品。."
