 GER_light_tank_artillery_equipment_1:0 "I号自行重步兵炮 野牛"
 GER_light_tank_artillery_equipment_1_short:0 "野牛"
 GER_light_tank_artillery_equipment_1_desc:0 "15公分sIG 33装甲战斗车辆一号B型（15 cm sIG 33 (Sf) auf Panzerkampfwagen I Ausf B）是广泛被德军炮兵单位使用的自行重步兵炮，以一号坦克的底盘为基础、配搭sIG33 150mm榴弹炮作为主炮改装而成。曾参加过1940年对法国的入侵作战。其最大特色在于可拆卸的火炮设计，既可以固定在底盘作为标准的自行火炮来使用，又可以拆卸下来作为普通的榴弹炮用于阵地战."
 GER_light_tank_artillery_equipment_2:0 "黄蜂自行火炮"
