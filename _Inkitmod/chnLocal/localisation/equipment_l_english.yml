 GER_medium_tank_destroyer_equipment_1:0 "III号突击炮"
 GER_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 GER_medium_tank_destroyer_equipment_1_desc:0 "三号突击炮为德国在第二次世界大战中生产量最多的装甲战斗车辆。它以三号坦克的底盘作为基础而制造。德国最初打算以之作为步兵支援的机动装甲轻型火炮。经过不断的改良及精研后，它终于在1942年具备反战车功能。直至战争完结，德国一共生产了10500辆三号突击炮."
 GER_medium_tank_destroyer_equipment_2:0 "IV号坦克歼击车"
 GER_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
 GER_medium_tank_destroyer_equipment_2_desc:0 "四号自行反坦克炮（Jagdpanzer IV，Sd.Kfz. 162）是一种自行反坦克炮，为利用四号坦克底盘发展出的三种主要衍生型之一。本车系用以替代三号突击炮，其开发违反了装甲兵总监海因茨·古德里安的期望。古德里安认为不必要转移四号坦克的生产资源，因为三号、四号突击炮能够充分胜任它们的角色."
 GER_medium_tank_destroyer_equipment_3:0 "猎豹坦克歼击车"
 GER_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_desc:0 "T猎豹式自行反坦克炮是第二次世界大战纳粹德国以五号豹式坦克车体开发出来的一款自行反坦克炮，许多历史学家认为它是二次大战中最佳的自行反坦克炮。."
