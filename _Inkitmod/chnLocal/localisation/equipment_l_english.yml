 GER_heavy_tank_equipment_3_short:0 "虎王"
 GER_heavy_tank_equipment_3_desc:0 "虎式坦克B型（通称“虎王坦克”或“虎II坦克”），系一款纳粹德国在二战期间研发的重型坦克。亦有资料将其简称为“虎B”（Tiger B）。其军械库存号为Sd.Kfz. 182。虎王坦克还有一个非正式名称“Königstiger”。盟军士兵常常会从字面上将这款坦克的名称误译为“虎王”（King Tiger），该坦克搭载一门KwK43型71倍径88mm坦克炮."
