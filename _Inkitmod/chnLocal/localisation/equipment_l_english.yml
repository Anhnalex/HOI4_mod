 GER_heavy_tank_destroyer_equipment_1_desc:0 "K3001(H) 12.8cm自走炮，又称埃米尔，是一款德国于二战期间研发的反坦克自走炮。这款自走炮使用了VK 3001 (H)的底盘，主炮是一门128毫米 PaK40 L/61战车炮。1942年中期，德军曾将两辆埃米尔的原型车送往东线战场进行测试。这两辆原型车在测试中表现良好，但最后德军因为更加看好虎I坦克而放弃了将这款自走炮投入量产的计划."
 GER_heavy_tank_destroyer_equipment_2:0 "象式坦克歼击车"
 GER_heavy_tank_destroyer_equipment_2_short:0 "象"
 GER_heavy_tank_destroyer_equipment_2_desc:0 "象式自行反坦克炮，是第二次世界大战中德意志国防军所使用的自行反坦克炮。制式编号为Sd.Kfz.184。初期的名称为8.8厘米43式2型反坦克炮搭载突击炮及虎(P)坦克驱逐车。后于1943年的一次会议中被正式命名为斐迪南（Ferdinand），而于1944年2月27日，在希特勒的建议下改称为象式（Elefant）."
 GER_heavy_tank_destroyer_equipment_3:0 "猎虎式坦克歼击车"
 GER_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger"
 GER_heavy_tank_destroyer_equipment_3_desc:0 "猎虎式驱逐战车是二战时期德国所服役的驱逐战车，与虎王战车共用同一种底盘，从1944年后期一直服役到战争结束。在东线和西线的战事中都有使用。猎虎式反坦克驱逐战车是二战时期投入使用的最重的装甲战斗车辆，也是史上最重的正式进入量产的装甲战斗车辆。尽管猎虎式反坦克驱逐战车的制造和装备水准都很高，但依然存在许多机械问题."
