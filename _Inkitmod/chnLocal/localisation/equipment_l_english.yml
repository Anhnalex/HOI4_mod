 GER_modern_tank_equipment_1_desc:0 "二战后期，德国为了应付盟军和苏军的强大的坦克攻势，提出了E系列坦克计划，也就是通用坦克计划。E系列的设计理念较为先进，其通用化的设计思想也相当富有前瞻性。但随着德国在战争中节节败退，希特勒将希望寄托于各种稀奇古怪的新式武器，留给E系列的研发资源并不多。E系列也没能真正投产并发挥设计中的用途。最后，随着第三帝国的垮台，E系列和其他各种新奇的设计方案一起被盟军缴获，沦为今天军事爱好者们的谈资。本系列在1943年4月此计划开始研发，并被命名为E（德语Entwicklung的代称“发展”）。E系列的主要设计思路是按吨位设计不同用途的战车，彼此之间的零件采用通用化设计，以提高生产和修理的速度."
