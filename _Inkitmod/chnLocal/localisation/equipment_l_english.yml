 light_tank_equipment_2_desc:0 "轻型坦克是一种小型坦克，用来侦查和对付敌方轻装甲车辆."
 GER_light_tank_equipment_2:0 "II号坦克"
 GER_light_tank_equipment_2_short:0 "Pzkpfw. II"
 GER_light_tank_equipment_2_desc:0 "这型坦克是用来填补其他设计中坦克的空隙，它在第二次世界大战中的波兰战役与法国战役扮演了一个很重要的角色。到1942年底前绝大多数二号坦克已经离开第一线单位，生产线到1943年终止，然而车体继续被改良为其他种类装甲车辆。"
 light_tank_equipment_3:0 "轻型坦克 III"
 light_tank_equipment_3_short:0 "轻坦 III"
 light_tank_equipment_3_desc:0 "轻型坦克是一种小型坦克，用来侦查和对付敌方轻装甲车辆."
 GER_light_tank_equipment_3:0 "VK1602 豹"
 GER_light_tank_equipment_3_short:0 "VK1602"
 GER_light_tank_equipment_3_desc:0 "TVK 1602豹式轻型坦克，是德国在第二次世界大战期间的一款计划中的装甲侦察车，在1942年3月到10月间进行设计，原定于1943年4月开始生产，不过整个计划在第一台原型车被制造出来之前便搁置了。该款轻型坦克原定使用75毫米的炮管，但最终换成较小的50毫米炮管（此炮管已用于三号坦克上）。整体设计为前置式炮塔，车体外型设计受到豹式坦克的影响。另外为了增强长途跋涉的能力，VK 1602豹式坦克配备了350毫米宽的履带."
