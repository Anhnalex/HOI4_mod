 GER_medium_tank_equipment_2:0 "IV号坦克"
 GER_medium_tank_equipment_2_short:0 "Pzkpfw. IV"
 GER_medium_tank_equipment_2_desc:0 "四号坦克是纳粹德国在第二次世界大战中生产的一款中型坦克。它原本设计目的是支援步兵，并且与专门执行反坦克任务的三号坦克协同作战。在三号坦克的整体性能逐渐不敷二次大战中期装甲战斗需要时，四号坦克因所使用的技术较为成熟而比三号坦克有更大的改良空间，因此在不断改进的过程中，四号坦克逐渐成为装甲师装备的主力车种。此时的四号坦克的素质比盟军大部分坦克更佳。由于四号坦克有较大的改良空间使其经常被改造，成为用途最广泛的坦克，既有改造为突击炮、自行反坦克炮，也有改造为弹药运送车、架桥坦克等."
