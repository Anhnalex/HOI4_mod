 GER_medium_tank_artillery_equipment_1_desc:0 "蟋蟀式自走炮为德国在第二次世界大战时所使用的一款自走炮。它是以捷克制造的Panzer 38(t)坦克的底盘作基础，再加装上150毫米sIG 33步兵炮而成."
 GER_medium_tank_artillery_equipment_2:0 "野蜂自行火炮"
 GER_medium_tank_artillery_equipment_2_short:0 "野蜂"
 GER_medium_tank_artillery_equipment_2_desc:0 "野蜂式自行火炮是第二次世界大战纳粹德国以三号/四号坦克混种车体为基础，开发出来的一款自走炮，主要武装为一门150mm榴弹炮。由德国国防军从1942年晚期起使用，直至二次大战结束。赋编型号全称为 Panzerfeldhaubitze 18M auf Geschützwagen III/IV (Sf) Hummel Sd.Kfz. 165 ， Hummel（野蜂） 此型称是1944年2月27日由希特勒授名。"
