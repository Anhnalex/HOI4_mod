l_english:
 POL_central_region_strategy:0 "中部区域战略"
 POL_central_region_strategy_desc:0 "将工厂建在远离任何边境的中间地带，可以加快生产效率同时保护工厂免遭侵略者攻击。"
 POL_expansion_of_new_towns:0 "新城镇的扩建"
 POL_expansion_of_new_towns_desc:0 "建立城镇光是繁荣发展是不够的——必须给他们以足够的支持以发挥出最大的发展潜力。"
 POL_fill_the_railways_gaps:0 "弥补铁路发展的差距"
 POL_fill_the_railways_gaps_desc:0 "我们大部分的铁路都是分散且不互相连接的。将铁路进行足够的延展之后其运输能力就会大大增强。"
 POL_start_central_industrial_region:0 "开始中部工业区域建设"
 POL_start_central_industrial_region_desc:0 "为我们中央军备工业奠定基石"
 POL_expand_central_industrial_region:0 "扩建中央工业区域"
 POL_expand_central_industrial_region_desc:0 "继续扩建我们的中部军备工业。"
 POL_the_four_year_plan:0 "四年计划"
 POL_the_four_year_plan_desc:0 "我们必须准备扩建我们的基础设施，为目前的工业发展和未来做准备。"
 POL_national_defence_fund:0 "国防基金"
 POL_national_defence_fund_desc:0 "国民和所在地区都必须为我们的工业发展做出贡献，准备迎接未来多年的危险时期。"
 POL_warsaw_main_railway_station:0 "华沙火车站"
 POL_warsaw_main_railway_station_desc:0 "华沙是运输与货物的纽带。为了防止达到运输瓶颈，在铁路管理上投入了额外的人力物力。"
 POL_invest_in_the_old_polish_region:0 "对旧波兰地区进行投资"
 POL_invest_in_the_old_polish_region_desc:0 "对凯尔采，Skarzysko, Radom，斯塔拉霍维采和奥斯特罗维茨的旧工厂进行现代化建设，同时建设新工厂来巩固我们的工业。"
 POL_develop_upper_silesia:0 "发展上西里西亚"
 POL_develop_upper_silesia_desc:0 "上西里西亚从一战开始就不断的处于竞争状态。 发展这一区域可以团结人民并提高我们的工业发展。"
 POL_additional_research_slot1:0 "额外研究槽I"
 POL_additional_research_slot1_desc:0 "最近发生的工业及其它方面的技术发展也促进了研发部门的效率。"
 POL_the_bombe:0 "逻辑炸弹"
 POL_the_bombe_desc:0 "“密码逻辑炸弹”是在里程计的基础上所发展而成的产物，可以让我们破解越来越复杂的德军密码"
 POL_the_cyclometer:0 "里程计"
 POL_the_cyclometer_desc:0 "在这项科技发明的帮助下，德军密码就和普通文本一样清楚直白，他们在我们面前将没有任何秘密可言。"
 POL_atomic_physics_institute:0 "原子物理研究所"
 POL_atomic_physics_institute_desc:0 "我们一定要努力成为第一个成功驾驭裂变原始火焰的国家。"
 POL_additional_research_slot2:0 "额外研究槽II"
 POL_additional_research_slot2_desc:0 "我国的工业化大跃进之后，研发部门也同时获得了新生。"
 POL_prepare_for_the_next_war:0 "准备下一场战争"
 POL_prepare_for_the_next_war_desc:0 "一战是第一次世界性的战争，我们必须时刻准备应付未来持续变化的战场。"
 POL_the_defence_of_poland:0 "波兰防御"
 POL_the_defence_of_poland_desc:0 "想要成功防卫我们的家园，就必须准备最大胆的战略。"
 POL_romanian_bridgehead_strategy:0 "罗马尼亚桥头堡战略"
 POL_romanian_bridgehead_strategy_desc:0 "如果战局开始对我们不利，那么必须准备好措施与我们的盟友一起重整部队并准备反击。"
 POL_silesia_fortified_area:0 "西里西亚强化区"
 POL_silesia_fortified_area_desc:0 "在南部建立更多的堡垒可以巩固防御。"
 POL_hel_fortified_area:0 "帮助强化区"
 POL_hel_fortified_area_desc:0 "通过巩固关键地区的防守，即便战争再次来到边境，敌人也没可能轻易得手。"
 POL_standardisation_of_equipment:0 "标准化设备"
 POL_standardisation_of_equipment_desc:0 "通过对我们士兵的装备进行标准化，我们为现代化的供应设备奠定了基础。"
 POL_modernising_the_cavalry:0 "骑兵现代化"
 POL_modernising_the_cavalry_desc:0 "骑兵在现代战争中仍能发挥作用，我们需要给骑兵更换新的驾具来让他们适应现代化的战场。"
 POL_study_foreign_tanks:0 "研究外国坦克"
 POL_study_foreign_tanks_desc:0 "这些“坦克”会在当今的装甲战场上扮演关键角色，我们必须追上我们的邻国，无论采用何种手段。"
 POL_cruiser_tank_experiments:0 "坦克实验"
 POL_cruiser_tank_experiments_desc:0 "现在已经有了基本的坦克设计方案，可以在此基础上完善我们自己的机械化设计。"
 POL_artillery_modernisation:0 "炮兵现代化"
 POL_artillery_modernisation_desc:0 "我们不能忘记对我们士兵的战场部署方略进行现代化改革。"
 POL_anti_tank_guns:0 "反坦克炮"
 POL_anti_tank_guns_desc:0 "现在任何敌人都会使用坦克来对付我们，当然我们也会准备好相应手段去热烈欢迎他们。"
 POL_army_modernisation:0 "陆军现代化"
 POL_army_modernisation_desc:0 "现代化士兵就该用现代化武器！"
 POL_air_base_expansion:0 "扩建空军基地"
 POL_air_base_expansion_desc:0 "空军基地对空军支援的重要性就如同空军支援对现代战场的重要性一样。"
 POL_fighter_modernisation:0 "战斗机现代化"
 POL_fighter_modernisation_desc:0 "战斗机作为空军力量的中流砥柱，永远不能废弃。战斗机和其他空军力量一样，也必须进行相应的改进。"
 POL_air_innovations:0 "航空创新"
 POL_air_innovations_desc:0 "空军战略战术领域仍有许多尚待研究改进的内容。"
 POL_heavy_fighter_concept:0 "重型战斗机概念"
 POL_heavy_fighter_concept_desc:0 "如果我们不得不主动进攻的话，我们需要能够在敌境内进行作战的新型的战斗机。"
 POL_naval_bomber_experiments:0 "海军轰炸机实验"
 POL_naval_bomber_experiments_desc:0 "制空权在海上就和在陆上一样重要。为此而设计的特殊作战机可以保证海军战场的制空权。 "
 POL_medium_bomber_focus:0 "中型轰炸机焦点"
 POL_medium_bomber_focus_desc:0 "大范围远距离的精准轰炸策略可以用于战场支援。"
 POL_light_bomber_focus:0 "轻型轰炸机焦点"
 POL_light_bomber_focus_desc:0 "俯冲轰炸机作为空军支援的价值不可低估。"
 POL_air_modernisations_programme:0 "空军现代化计划"
 POL_air_modernisations_programme_desc:0 "航空理论与科技一样重要。 许多我们飞行员可以使用的新战略尚待发现。"
 POL_rocket_development:0 "火箭的发展"
 POL_rocket_development_desc:0 "速度对航空来说是至关重要的。火箭和喷气式引擎在理论上能让我们突破所有已知极限。"
 POL_develop_polish_ship_building:0 "发展波兰造船业"
 POL_develop_polish_ship_building_desc:0 "虽然我们国家虽然地处内陆，但也必须积极发展海军力量。"
 POL_study_foreign_built_ships:0 "研究外国建造的船舰"
 POL_study_foreign_built_ships_desc:0 "我们邻国不断建造出新型的船舰。我们必须研究它们，否则我们就落伍了。"
 POL_a_cruiser_navy:0 "巡洋舰海军"
 POL_a_cruiser_navy_desc:0 "如果要让我们的计划变成现实，那么就需要更多更大的船舰来打造海军力量。"
 POL_import_submarine_technology:0 "进口潜艇技术"
 POL_import_submarine_technology_desc:0 "和他国之间的潜艇技术的差距必须弥补。我们要不计一切代价掌握潜艇技术，哪怕是向他国购买。"
 POL_commerce_attack:0 "贸易战的战术"
 POL_commerce_attack_desc:0 "一支没有潜水艇的海军是不完整的。我们的潜艇要具备最强的攻击性，就和我们其他的舰队一样。"
 POL_the_twin_threats:0 "双重威胁"
 POL_the_twin_threats_desc:0 "集中精力发展对抗策略来应对最可能的敌方攻击，让我们在海战中始终处于优势。"
 POL_coastal_defense:0 "海防"
 POL_coastal_defense_desc:0 "一支短距离作战、机动性强的海军防御舰队在不动的堡垒中可以发挥出的力量是正常情况下的好几倍。"
 POL_strike_force:0 "突击舰队"
 POL_strike_force_desc:0 "为以防我们处于数量劣势，我们需要一支能快速部署并能迅速攻击敌方软肋的战船舰队。"
 POL_baltic_navy:0 "波罗的海海军"
 POL_baltic_navy_desc:0 "如果我们想在波罗的海调动我们的船舰的话，就必须重新设计我们的海军战略。"
 POL_strengthen_the_polish_state:0 "巩固波兰地区"
 POL_strengthen_the_polish_state_desc:0 "我们决不能分裂。改革的力量与参议院和众议院的团结程度成正比。"
 POL_defensive_focus:0 "专注防御"
 POL_defensive_focus_desc:0 "我们不会主动挑起下一场战争，但如果战争真的爆发了，我们绝对是最后的赢家。"
 POL_polish_militarism:0 "波兰军国主义"
 POL_polish_militarism_desc:0 "过去的战争也许让我们折腰了，但我们并没有被真正打败。靠着官员的机智和士兵的勇武，我们会再次站起来。"
 POL_polish_revanchism:0 "波兰复仇主义"
 POL_polish_revanchism_desc:0 "很少有国家在这么短的时间内丧失了这么多。如果这世间还有公正的话，我们就要夺回公正，无论采用何种手段。"
 POL_poland_first:0 "波兰第一"
 POL_poland_first_desc:0 "国家利益必须站在所谓的“真相”之前。在我们塑造自己未来的同时，我们也将写下属于我们自己的事实。"
 POL_ideological_fanaticism:0 "狂热主义"
 POL_ideological_fanaticism_desc:0 "在我们的大义面前任何牺牲都是值得的，就像旧宗教的狂热信徒一样，每个人都必须为了实现我们的目标而勇于杀敌和牺牲生命。"
 POL_the_between_the_seas_concept:0 "海间联邦"
 POL_the_between_the_seas_concept_desc:0 "我们并非孤军奋战。如果我们能集齐足够的盟友，我们酒可以按我们自己的想法去挑战敌人。"
 POL_treaty_with_lithuania:0 "与立陶宛定下的条约"
 POL_treaty_with_lithuania_desc:0 "过去的怨恨就留在过去吧。为了应对即将到来的黑暗时期，我们需要所有能团结的朋友。"
 POL_the_baltic_alliance:0 "波罗的海联盟"
 POL_the_baltic_alliance_desc:0 "朋友永远不嫌多。"
 POL_internationalism:0 "国际主义"
 POL_internationalism_desc:0 "敌人的敌人可以成为我们的朋友。"
 POL_authoritarianism:0 "独裁主义"
 POL_authoritarianism_desc:0 "民主很难帮我们渡过艰苦的困境。真正的权力诞生于力量，因此决不能受制于舆论。"
 POL_paramilitarism:0 "准军事部队训练"
 POL_paramilitarism_desc:0 "军事原则并不仅局限于军事领域，社会的每一个公民都必须接受军事纪律训练，这样在必要时每个人都能拿起武器作战。"
 POL_go_right:0 "向右走"
 POL_go_right_desc:0 "力量是唯一值得追求的品质。我们的邻国已经认清了这一事实，我们也必须如此。"
 POL_military_youth:0 "青少年军事教育"
 POL_military_youth_desc:0 "将我们国家年轻的一代招入军队能够巩固我们的军事纪律和国家理念，并能培养未来忠诚的新一代。"
 POL_seek_accommodation_with_germany:0 "寻求与德国的和解"
 POL_seek_accommodation_with_germany_desc:0 "既然我们两国的相似点远多于不同点，那为什么还要打呢？"
 POL_go_left:0 "向左走"
 POL_go_left_desc:0 "只有团结我们的人民，我们才可能战胜企图消灭我们的敌人。"
 POL_political_commissars:0 "军师政委"
 POL_political_commissars_desc:0 "为了保持对军队的绝对控制，政治党员们会被派遣去监视军队，保证军队一直按照政党政策行事。"
 POL_seek_accommodation_with_USSR:0 "寻求与苏联的和解"
 POL_seek_accommodation_with_USSR_desc:0 "苏联和我们一样不想进入战争。也许有办法在不流血的前提下重写我们的历史。"
 POL_liberalism:0 "自由主义"
 POL_liberalism_desc:0 "我们不能成为暴君和独裁者。别忘了是国家为人民服务，而不是人民为国家服务。"
 POL_intervention_focus:0 "干预焦点"
 POL_intervention_focus_desc:0 "如果我们信仰自由，那就不能仅仅保护我们自己的自由，还要捍卫世界上所有国家人民的自由，哪怕用战争的手段也在所不惜！"
 POL_draw_closer_to_britain:0 "向英国靠近"
 POL_draw_closer_to_britain_desc:0 "英国人在外敌侵略者面前维护了我们国家的独立。我们应该礼貌的回报他们。"
 POL_volunteer_corps:0 "志愿军团队"
 POL_volunteer_corps_desc:0 "自由绝对不能强制，否则就成了独裁。但必须为那些想要为了捍卫自由而拿起武器的人提供必要的物质援助。"
 POL_militarism_focus:0 "波兰军国主义"
 POL_authoritarianism_focus:0 "独裁主义"
 POL_polish_revanchism_focus:0 "波兰复仇主义"
 POL_internationalism_focus:0 "国际主义"
 POL_invite_to_faction_tooltip:0 "被邀请到[Root.GetFlag]§Y[Root.GetName]§!的派系。"
