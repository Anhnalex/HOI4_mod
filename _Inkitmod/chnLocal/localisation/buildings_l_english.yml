l_english:
 infrastructure:0 "基础设施"
 infrastructure_plural:0 "基础设施"
 infrastructure_desc:0 "该建筑为地区提供改善的基础设施。它会增加我方战略地区的供给，增加我方部队的移动速度。"
 arms_factory:0 "军工厂"
 arms_factory_plural:0 "军工厂"
 arms_factory_desc:0 "该建筑为地区提供军事装备的生产工厂。如有需要，可以改造成民用工厂。"
 dockyard:0 "海军造船厂"
 dockyard_plural:0 "海军造船厂"
 dockyard_desc:0 "该建筑为地区提供建造新船只的工厂。"
 industrial_complex:0 "民用工厂"
 industrial_complex_plural:0 "民用工厂"
 industrial_complex_desc:0 "该建筑为地区提供民用品的生产工厂，或建造新建筑的工厂。如有需要，可以改造成军工厂。"
 air_base:0 "空军基地"
 air_base_plural:0 "空军基地"
 air_base_desc:0 "该建筑为地区提供空军部署。"
 naval_base:0 "海军基地"
 naval_base_plural:0 "海军基地"
 naval_base_desc:1 "增加舰队范围，并可以为舰船提供维修。允许海运补给、出口资源。更高的等级将提升补给运输量。"
 bunker:0 "陆上要塞"
 bunker_plural:0 "陆上要塞"
 bunker_desc:0 "该建筑对战斗中的进攻方造成攻击减值，每一要塞等级减少$VALUE|+%0$。从多个方向夹击要塞将降低其效果。"
 coastal_bunker:0 "沿海要塞"
 coastal_bunker_plural:0 "沿海要塞"
 coastal_bunker_desc:0 "该建筑对登陆入侵的进攻方造成攻击减值，每一要塞等级减少$VALUE|+%0$。从多个方向夹击要塞将降低其效果。"
 anti_air_building:0 "防空设施"
 anti_air_building_plural:0 "防空设施"
 anti_air_building_desc:0 "该建筑为地区提供轰炸机防护和射击攻击机的能力。"
