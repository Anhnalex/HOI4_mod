 cv_CAS_equipment_3_short:0 "舰载CAS III"
 cv_CAS_equipment_3_desc:0 "被改造成可以在航母上起降的先进型近空支援机。"
 cv_fighter_equipment_0:0 "舰载战斗机"
 cv_fighter_equipment_0_short:0 "舰载战斗机"
 cv_fighter_equipment_0_desc:0 "被改造成可以在航母上起降的的早期战斗机。"
