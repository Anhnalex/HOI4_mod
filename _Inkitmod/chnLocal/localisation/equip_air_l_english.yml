 cv_fighter_equipment_2_desc:0 "被改造成可以在航母上起降的的改进型战斗机。"
 cv_fighter_equipment_3:0 "舰载战斗机 III"
 cv_fighter_equipment_3_short:0 "舰载战斗机 III"
 cv_fighter_equipment_3_desc:0 "被改造成可以在航母上起降的的先进型战斗机。"
 rocket_interceptor_equipment_1:0 "火箭拦截机 I"
 rocket_interceptor_equipment_1_desc:0 "装备某种不稳定化学物的火箭引擎的短程实验性拦截机。"
 rocket_interceptor_equipment_1_short:0 "火箭拦截机I"
 rocket_interceptor_equipment_2:0 "火箭拦截机 II"
 rocket_interceptor_equipment_2_desc:0 "装备某种相对稳定化学物的火箭引擎的短程实验性拦截机。"
 rocket_interceptor_equipment_2_short:0 "火箭拦截机 II"
 rocket_interceptor_equipment_3:0 "火箭拦截机 III"
 rocket_interceptor_equipment_3_desc:0 "我们终于排除了火箭引擎的所有问题，成功将火箭拦截机打造为威力强大的短程防卫单位。"
 rocket_interceptor_equipment_3_short:0 "火箭拦截机 III"
 rocket_suicide_equipment_1:0 "自杀式CAS"
 rocket_suicide_equipment_1_short:0 "自杀机"
 rocket_suicide_equipment_1_desc:0 "准备承受颠簸飞行吧。"
 JAP_rocket_suicide_equipment_1:0 "横须贺 MXY7 樱花"
 JAP_rocket_suicide_equipment_1_short:0 "樱花"
 JAP_rocket_suicide_equipment_1_desc:0 "横须贺MXY7樱花是一种由人操纵行进的火箭推进自杀式CAS，日本帝国在二战末期使用它来袭击敌舰。"
