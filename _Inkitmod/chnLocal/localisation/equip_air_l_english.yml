l_english:
 fighter:0 "战斗机"
 fighter_equipment_desc:0 "战斗机拥有快速、灵活、可执行多种任务的能力，如争取空中优势，保护己方轰炸机和拦截敌人轰炸机。"
 cv_fighter:0 "舰载战斗机"
 cv_fighter_equipment_desc:0 "战斗机拥有快速、灵活、可执行多种任务的能力，如争取空中优势，保护己方轰炸机和拦截敌人轰炸机。"
 jet_fighter:0 "战斗机"
 jet_fighter_equipment:0 "喷气式战斗机"
 jet_fighter_equipment_desc:0 "战斗机拥有快速、灵活、可执行多种任务的能力，如争取空中优势，保护己方轰炸机和拦截敌人轰炸机。他们不适合与敌方战斗机缠斗。"
 cas:1 "近空支援机CAS"
 CAS_equipment_desc:0 "近空支援机可为地面战斗提供支援。"
 cv_cas:1 "舰载近空支援机CAS"
 cv_CAS_equipment_desc:0 "近空支援机可为地面战斗提供支援。"
 nav_bomber:0 "海军轰炸机"
 nav_bomber_equipment_desc:0 "海军轰炸机可攻击敌方舰队。"
 cv_nav_bomber:0 "舰载海军轰炸机"
 cv_nav_bomber_equipment_desc:0 "海军轰炸机可攻击敌方舰队。"
 tac_bomber:0 "战术轰炸机"
 tac_bomber_equipment_desc:0 "战术轰炸机是体积小，速度快的轰炸机，可以帮助地面部队并轰炸敌方建筑。"
 jet_tac_bomber:0 "战术轰炸机"
 jet_tac_bomber_equipment:0 "战术轰炸机"
 jet_tac_bomber_equipment_desc:0 "战术轰炸机是体积小，速度快的轰炸机，可以帮助地面部队并轰炸敌方建筑。"
 heavy_fighter:0 "重型战斗机"
 heavy_fighter_equipment_desc:0 "重型战斗机携带射程远和伤害高的武器，他们擅长在一定范围内保护己方轰炸机和拦截敌军轰炸机。"
 strat_bomber:0 "战略轰炸机"
 strat_bomber_equipment_desc:0 "战略轰炸机攻击敌方的建筑和基础设施，从而打击敌方的战争潜力。"
 jet_strat_bomber:0 "战略轰炸机"
 jet_strat_bomber_equipment:0 "战略轰炸机"
 jet_strat_bomber_equipment_desc:0 "战略轰炸机攻击敌方的建筑和基础设施，从而打击敌方的战争潜力。"
 transport_plane:0 "运输机"
 transport_plane_equipment_desc:0 "将伞兵运输到目的地。"
 guided_missile:0 "火箭试验场"
 fighter_equipment:0 "战斗机"
 cv_fighter_equipment:0 "舰载战斗机"
 strat_bomber_equipment:0 "战略轰炸机"
 rocket_interceptor_equipment:0 "火箭截击机"
 rocket_interceptor_equipment_desc:0 "由化学火箭发动机提供动力的短程截击机。"
 fighter_equipment_0:0 "战前战斗机"
 fighter_equipment_0_short:0 "战斗机 "
 fighter_equipment_0_desc:0 "在战前，战斗机有许多变化，二战后双翼设计变得过时。我们必须将先进的民用科技转化至军事应用。"
 fighter_equipment_1:0 "战斗机 I"
 fighter_equipment_1_short:0 "战斗机 I"
 fighter_equipment_1_desc:0 "轻型机身采用革命性工艺，如星形发动机，单翼设计和全金属蒙皮结构。这是我们制造的第一架现代战斗机。"
 fighter_equipment_2:0 "战斗机 II"
 fighter_equipment_2_short:0 "战斗机 II"
 fighter_equipment_2_desc:0 "战斗机改进的速度是惊人的，因此，我们必须进一步融合技术并改进现有概念，我们新战斗机的设计必须拥有高速度、 良好的实用升限以及大航程。此外，它必须拥有出色的武装。"
 fighter_equipment_3:0 "战斗机 III"
 fighter_equipment_3_short:0 "战斗机 III"
 fighter_equipment_3_desc:0 "虽然我们前几代的战斗机已被证明是值得信任，但任何改进设计都应得到执行。这架飞机必须拥有优秀的动力、 超高的灵活性、 大威力的武器和良好的航程。"
 heavy_fighter_equipment:0 "重型战斗机"
 heavy_fighter_equipment_1:0 "重型战斗机 I"
 heavy_fighter_equipment_1_short:0 "重型战斗机 I"
 heavy_fighter_equipment_1_desc:0 "我们的轰炸机部队需要护航机保护，从而顺利抵达目标轰炸和返航。为了给轰炸机部队提供护航，我们必须设计拥有轰炸机航程的战斗机，这些飞机体积更大，速度较慢，敏捷比轻型战机低，但可携带大量武器装备。"
 heavy_fighter_equipment_2:0 "重型战斗机 II"
 heavy_fighter_equipment_2_short:0 "重型战斗机 II"
 heavy_fighter_equipment_2_desc:0 "这场战争告诉我们，面对更加灵活的战斗机，重型战斗机是非常脆弱的，但由于携带重型武器装备，很擅长拦截敌军轰炸机。下一次的改良设计将主要其增加攻击力，用来对付敌人的飞机和甚至地面目标。其速度和续航能力亦将改进。"
 heavy_fighter_equipment_3:0 "重型战斗机 III"
 heavy_fighter_equipment_3_short:0 "重型战斗机 III"
 heavy_fighter_equipment_3_desc:0 "虽然我们的重型战斗机在展示了其对于不同角色的适应性，但我们必须有新的设计，提高其面对敌机的作战能力，并能继续更快、 更好地拦截敌军轰炸机。"
 strat_bomber_equipment_1:0 "战略轰炸机 I"
 strat_bomber_equipment_1_short:0 "战略轰炸机 I"
 strat_bomber_equipment_1_desc:0 "从世界大战和以往研究的所得经验表明，轰炸敌方的军事目标和主要城市将赢得一场战争。至少我们必须能提供这种高破坏性的轰炸机，令其拥有实用升限高和速度快的优点，并且必须携带一个大的载弹量。以上要求需要多个引擎和一个巨大的机身才可实现。同时它也会有一些防御能力。"
 strat_bomber_equipment_2:0 "战略轰炸机 II"
 strat_bomber_equipment_2_short:0 "战略轰炸机 II"
 strat_bomber_equipment_2_desc:0 "战略轰炸对敌人的影响已被证明具有良好的效果。通过添加更多的自卫武器和提高飞行速度令轰炸机避免被击落，而增加的载弹量和航程，会令战略轰炸更为有效。"
 strat_bomber_equipment_3:0 "战略轰炸机 III"
 strat_bomber_equipment_3_short:0 "战略轰炸机 III"
 strat_bomber_equipment_3_desc:0 "为了避免敌人战斗机和地面防空火力带来的损失，我们下一步的设计将提高飞行高度。它将携带巨大的载弹量和更多的燃料同时增加航程。"
 jet_strat_bomber_equipment_1:0 "喷气式战略轰炸机 I"
 jet_strat_bomber_equipment_1_short:0 "喷气式战略轰炸机 I"
 jet_strat_bomber_equipment_1_desc:0 "多个喷气发动机将轰炸机的速度提升至前所未有，同时维持大载弹量和长航程的特性。这些飞机的到来，可以迎来一个使用大规模毁灭性武器的新时代。"
 tac_bomber_equipment:0 "战术轰炸机"
 tac_bomber_equipment_0:0 "战前轰炸机"
 tac_bomber_equipment_0_short:0 "轰炸机 "
 tac_bomber_equipment_0_desc:0 "人们普遍认为，赢得下一场战争的关键在于给予对手灭绝性的轰炸。开始设计我们自己的轰炸机势在必行！是有能力以适当的速度重载运的轰炸机飞机。"
 tac_bomber_equipment_1:0 "战术轰炸机I"
 tac_bomber_equipment_1_short:0 "战术轰炸机I"
 tac_bomber_equipment_1_desc:0 "中型轰炸机必须是多面手，速度快，能够满足各种角色的需要。双发设计，轻型机身使它可以使用很多年。"
 tac_bomber_equipment_2:0 "战术轰炸机 II"
 tac_bomber_equipment_2_short:0 "战术轰炸机 II"
 tac_bomber_equipment_2_desc:0 "更重型的战术轰炸机拥有更大的航程、载弹量、和飞行速度，而同时拥有飞机执行多种任务的能力。"
 tac_bomber_equipment_3:0 "战术轰炸机 III"
 tac_bomber_equipment_3_short:0 "战术轰炸机 III"
 tac_bomber_equipment_3_desc:0 "导入了战斗机的先进设计，这些创新性的材料和结构设计联手打造了速度最快和性能最好的双引擎战机。"
 transport_plane_equipment:0 "运输机"
 transport_plane_equipment_1:0 "运输机 I"
 transport_plane_equipment_1_short:0 "运输"
 transport_plane_equipment_1_desc:0 "§L用于执行空投任务时运载伞兵的飞机。§!"
 nav_bomber_equipment:0 "海军轰炸机"
 cv_nav_bomber_equipment:0 "舰载轰炸机"
 nav_bomber_equipment_1:0 "海军轰炸机 I"
 nav_bomber_equipment_1_short:0 "海军轰炸机 I"
 nav_bomber_equipment_1_desc:0 "海军航空部队将是未来的海战中坚力量，就像潜水艇一样。舰载机将会被用作俯冲轰炸和侦察任务。"
 nav_bomber_equipment_2:0 "海军轰炸机 II"
 nav_bomber_equipment_2_short:0 "海军轰炸机 II"
 nav_bomber_equipment_2_desc:0 "新的引擎技术和改良的流线型设计大大提升了海航飞机的速度和俯冲轰炸能力。"
 nav_bomber_equipment_3:0 "海军轰炸机 III"
 nav_bomber_equipment_3_short:0 "海军轰炸机 III"
 nav_bomber_equipment_3_desc:0 "全金属设计和强大的空气制动器让更加复杂的海航飞机得以诞生。不过这些次世代的先进飞机需要更多的机组人员来操作。"
 CAS_equipment:0 "近空支援机"
 cv_CAS_equipment:0 "舰载CAS"
 CAS_equipment_1:0 "近空支援机 I"
 CAS_equipment_1_short:0 "近空支援机 I"
 CAS_equipment_1_desc:0 "我们的近距离空中支援准则需要一种能够执行精准地面攻击任务的飞机。这些飞机相对战术轰炸机来说虽然所载弹量会降低不少，但是它们却能够通过低空扫射和俯冲轰炸来攻击和摧毁较小的重要目标。"
 CAS_equipment_2:0 "近空支援机 II"
 CAS_equipment_2_short:0 "近空支援机 II"
 CAS_equipment_2_desc:0 "早期的战争经验告诉我们，更快的速度、更厚的装甲以及更强的机动力是近距离空中支援飞机面对敌军战斗机和地面防空炮火时生存下来的关键。这个次世代的对地CAS配备有更大的航空炸弹、机关炮和机关枪以对目标造成更大的伤害。"
 CAS_equipment_3:0 "近空支援机 III"
 CAS_equipment_3_short:0 "近空支援机 III"
 CAS_equipment_3_desc:0 "敌人的防空火炮和歼击机在不断地改进，所以我们的近距离空中支援飞机也不能落后。全新的设计提升了引擎动力、增强了机体强度以提升俯冲能力和防护力、以及能更大的载弹量。"
 jet_fighter_equipment_1:0 "喷气式战斗机"
 jet_fighter_equipment_1_short:0 "喷气式战斗机"
 jet_fighter_equipment_1_desc:0 "\n螺旋桨战斗机的速度在第一架问世的喷气式战斗机面前简直是惨不忍睹。虽然我们尚未研究透彻最适合发挥这种引擎威力的机体，但是传统的战斗机已经不是它的对手了。"
 jet_fighter_equipment_2:0 "喷气式战斗机 II"
 jet_fighter_equipment_2_short:0 "喷气式战斗机 II"
 jet_fighter_equipment_2_desc:0 "新型的后掠翼设计和轻质铝合金材料的使用让我们进一步加强了革命性的喷气式战斗机的航程和速度。"
 jet_tac_bomber_equipment_1:0 "喷气式战术轰炸机 I"
 jet_tac_bomber_equipment_1_short:0 "喷气式战术轰炸机 I"
 jet_tac_bomber_equipment_1_desc:0 "喷气式战斗机的问世让传统慢吞吞的轰炸机成为了靶子。第一代中型轰炸机和战斗轰炸机因此装备了喷气式引擎以便适应这个角色。"
 jet_tac_bomber_equipment_2:0 "喷气式战术轰炸机 II"
 jet_tac_bomber_equipment_2_short:0 "喷气式战术轰炸机 II"
 jet_tac_bomber_equipment_2_desc:0 "不仅仅速度要快，次世代的喷气式轰炸机还要飞得更高更远、有更大的载弹量、以及执行洲际侦察任务。"
 cv_nav_bomber_equipment_1:0 "舰载轰炸机 I"
 cv_nav_bomber_equipment_1_short:0 "舰载轰炸机 I"
 cv_nav_bomber_equipment_1_desc:0 "被改造成可以在航母上起降的早期海军轰炸机。"
 cv_nav_bomber_equipment_2:0 "舰载轰炸机 II"
 cv_nav_bomber_equipment_2_short:0 "舰载轰炸机 II"
 cv_nav_bomber_equipment_2_desc:0 "被改造成可以在航母上起降的改进型海军轰炸机。"
 cv_nav_bomber_equipment_3:0 "舰载轰炸机 III"
 cv_nav_bomber_equipment_3_short:0 "舰载轰炸机 III"
 cv_nav_bomber_equipment_3_desc:0 "被改造成可以在航母上起降的先进型海军轰炸机。"
 cv_CAS_equipment_1:0 "舰载CAS I"
 cv_CAS_equipment_1_short:0 "舰载CAS I"
 cv_CAS_equipment_1_desc:0 "被改造成可以在航母上起降的早期近空支援机。"
 cv_CAS_equipment_2:0 "舰载CAS II"
 cv_CAS_equipment_2_short:0 "舰载CAS II"
 cv_CAS_equipment_2_desc:0 "被改造成可以在航母上起降的改进型近空支援机。"
