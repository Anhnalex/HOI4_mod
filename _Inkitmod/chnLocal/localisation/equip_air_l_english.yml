 GER_jet_strat_bomber_equipment_1:0 "霍顿 H.XVIII"
 GER_jet_strat_bomber_equipment_1_short:0 "H.XVIII"
 GER_jet_strat_bomber_equipment_1_desc:0 "实验性的飞翼设计是隐形轰炸机的未来。配合上洲际航程，这架轰炸机能够在敌人尚未反应过来之前就投弹。"
