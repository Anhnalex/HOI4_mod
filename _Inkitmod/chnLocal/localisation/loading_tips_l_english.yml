l_english:
 LOADING_TIP_0:0 "别人在创造历史，而我们却什么事也不做，你说丢脸不？谁胜谁负不重要。\n- 贝尼托·墨索里尼"
 LOADING_TIP_1:0 "想要让孩子们成就大事就必须把他们送上战场，哪怕是强迫着他们去。这就是我在做的。\n- 贝尼托·墨索里尼"
 LOADING_TIP_2:0 "每个士兵在踏上战场前都必须知道，他即将面对的战斗即使再渺小，都对整个战局有着不可或缺的影响。\n- 伯纳德·劳·蒙哥马利"
 LOADING_TIP_3:0 "要是失去制空权，我们很快就会输掉整场战争。\n- 伯纳德·劳·蒙哥马利"
 LOADING_TIP_4:0 "信任他人是明智的，但不信任他人是更加明智。\n- 贝尼托·墨索里尼"
 LOADING_TIP_5:0 "从哲学和理论的角度来看，我不相信所谓的永久和平。\n- 贝尼托·墨索里尼"
 LOADING_TIP_6:0 "长颈鹿是冷血的动物"
 LOADING_TIP_7:0 "只要有超过一个强大的主权国家同时存在，战争就无可避免。\n- 阿尔贝特·爱因斯坦"
 LOADING_TIP_8:0 "投票的人没有决定的权利。计票的人才有权利决定一切。\n- 约瑟夫·斯大林"
 LOADING_TIP_9:0 "历史告诉我们，世上从未有也不会无敌的军队。\n- 约瑟夫·斯大林"
 LOADING_TIP_10:0 "教皇？他有多少个师团？\n- 约瑟夫·斯大林"
 LOADING_TIP_11:0 "欢乐是苏联最大的优点。\n- 约瑟夫·斯大林"
 LOADING_TIP_12:0 "真正的力量出自长枪。\n- 约瑟夫·斯大林"
 LOADING_TIP_13:0 "任何不以战争为目的的联盟都是在耍流氓。\n- 阿道夫·希特勒"
 LOADING_TIP_14:0 "成功的骗子也同时是伟大的魔术师。\n- 阿道夫·希特勒"
 LOADING_TIP_15:0 "如果我今天所做的是革命，那么我就是在革革命的命。\n- 阿道夫·希特勒"
 LOADING_TIP_16:0 "谎言说多了，别人就会认为你在说真话。\n- 阿道夫·希特勒"
 LOADING_TIP_17:0 "德国要么站在世界巅峰，要么彻底不存在。\n- 阿道夫·希特勒"
 LOADING_TIP_18:0 "成功的过程就是不断地失败，但在过程中不能失去热情。\n- 温斯顿·丘吉尔"
 LOADING_TIP_19:0 "如果你觉得正在经历地狱，那就坚持走下去。\n- 温斯顿·丘吉尔"
 LOADING_TIP_20:0 "反对民主最好的论据就是与一个普通选民对话五分钟。\n- 温斯顿·丘吉尔"
 LOADING_TIP_21:0 "在未来的战争中，坦克部队将会举足轻重。\n- 海因茨·古德里安"
 LOADING_TIP_22:0 "德国佬新出的豹式和虎式坦克能用的时候很强，但是一旦故障就别浪费时间去修理了。它们的引擎垃圾、传动垃圾、悬挂垃圾。\n- 红军武器装备门"
 LOADING_TIP_23:0 "贱人不是通过自我牺牲而为国家夺取胜利的。他是通过怂恿其他蠢货为国牺牲而坐享其成的。\n- 乔治·S·巴顿"
 LOADING_TIP_24:0 "现在执行一个不完善的计划比下个星期执行一个完美的计划更加有效。\n- 乔治·S·巴顿"
 LOADING_TIP_25:0 "要么领导我，要么被我领导，否则就给我滚蛋。\n- 乔治·S·巴顿"
 LOADING_TIP_26:0 "没有人能够永远防守成功的，攻击攻击再攻击才是最好的防守。\n- 乔治·S·巴顿"
 LOADING_TIP_27:0 "打仗依靠的是武器，但是打胜仗依靠的是人。是领导的人和听从领导的人共同努力才能获取胜利。\n- 乔治·S·巴顿"
 LOADING_TIP_28:0 "我第一次见到喷气机时，我把它击毁了。\n- 查克·耶格尔，美国陆军航空队"
 LOADING_TIP_29:0 "西奥，我是海因里希啊。刚击毁了两架轰炸机。但是我耗光了弹药。我准备使用撞击战术了。瓦尔哈拉殿堂再见，朋友！\n- 海因里希·艾勒，德国空军"
 LOADING_TIP_30:0 "一位好的领导要懂得挑选有能力的人并且帮助他们发挥最大的潜力。\n- 切斯特·威廉·尼米兹"
 LOADING_TIP_31:0 "你们提议的方案有很大成功率吗？所需要动用的物资和补给是否符合现实？\n- 切斯特·威廉·尼米兹"
 LOADING_TIP_32:0 "我发现在战争中，策划好的计划往往是白费的，不过做好规划的确是不可或缺的。\n- 德怀特·大卫·艾森豪威尔"
 LOADING_TIP_33:0 "狗打架中决定胜负的不一定是参战的狗有多大——而是狗的决心有多大。\n- 德怀特·大卫·艾森豪威尔"
 LOADING_TIP_34:0 "在生死存亡面前，人类会互相残杀，而国家之间的不幸战争也由此爆发了。\n- 东条英机"
 LOADING_TIP_35:0 "在对决中，谁的子弹更多谁就胜利。\n- 隆美尔"
 LOADING_TIP_36:0 "我宁愿当锤子也不愿当铁砧。\n- 隆美尔"
 LOADING_TIP_37:0 "平时多流汗，战时少流血，多用脑袋则不用流汗也不用流血。\n- 隆美尔"
 LOADING_TIP_38:0 "可怜的内维尔·张伯伦以为希特勒是可以信任的。他错了。但我觉得我不会看错斯大林。\n- 温斯顿·丘吉尔（雅尔塔会议后）"
 LOADING_TIP_39:0 "我觉得我们这一代不会发生战争了。\n- 内维尔·张伯伦，1938年慕尼黑协定后。"
 LOADING_TIP_40:0 "敌人的轰炸机是不可能飞到来鲁尔的。如果有谁家飞机能飞过来，我戈林的姓氏就改成迈耶。\n- 赫尔曼·迈耶"
 LOADING_TIP_41:0 "我们只需一脚把门踢开，整座腐烂的建筑就会自行倒塌。\n- 阿道夫·希特勒（评价苏联）"
 LOADING_TIP_42:0 "对美国和英国开战，我可以在首六个月至十二个月占据优势。但在那之后，我看不到胜利的希望。\n- 山本五十六"
 LOADING_TIP_43:0 "哪怕碰上了雷区，我们的步兵也会当做它们不存在一般地踏过去。\n- 格奥尔基·朱可夫"
 LOADING_TIP_44:0 "我们低估了苏联巨人……每当一打师团被消灭了，他们就会派出又一打师团来替代。\n- 弗朗兹·哈尔德"
 LOADING_TIP_45:0 "致德国指挥官：白痴！\n美国指挥官敬上。\n- 安东尼·C.麦考利夫（回复德国的劝降）"
 LOADING_TIP_46:0 "今天是我们。明天就轮到你们了。\n- 海尔·塞拉西一世，1936年"
 LOADING_TIP_47:0 "不许后退一步！\n- 苏联第227号命令"
 LOADING_TIP_48:0 "虎！虎！虎！\n- 渊田美津雄，1941年12月7日"
 LOADING_TIP_49:0 "你的名字没人知晓。你的事迹永垂不朽。\n- 无名烈士纪念墓（莫斯科）"
 LOADING_TIP_50:0 "第34编队在哪里？在哪里？全世界都想知道。\n- 美军太平洋司令部，莱特湾海战"
 LOADING_TIP_51:0 "战争局势并没有往有利日本的方向发展。\n- 裕仁天皇，1945年"
 LOADING_TIP_52:0 "我们早该吸取一战的经验。\n-格尔德·冯·伦德施泰特"
 LOADING_TIP_53:0 "苏联的辽阔吞噬了我们。\n-格尔德·冯·伦德施泰特"
 LOADING_TIP_54:0 "我问你，你想要全面战争吗？有必要的话，你能否承受一场比我们有史以来面对过更加全面更加极端的战争？\n- 约瑟夫·戈培尔"
 LOADING_TIP_55:0 "德国军队一个左勾拳，苏联军队再一个右勾拳，这个由凡尔赛条约的恶心产物就彻底消失了。\n- 维亚切斯拉夫·莫洛托夫（波兰灭亡后评价）"
 LOADING_TIP_56:0 "消灭航母一艘！蒂克逊呼叫母舰，消灭航母一艘！\n- 罗伯特·E.迪克森，珊瑚海海战"
 LOADING_TIP_57:0 "不是很讽刺吗？我们两位德国大总参谋部的军官在这里讨论如何刺杀我们的总司令。\n- 亨宁·冯·特雷斯寇"
 LOADING_TIP_58:0 "希特勒是一位恶魔。必须把他干掉。\n- 亨宁·冯·特雷斯寇"
 LOADING_TIP_59:0 "纳粹很幼稚地认为他们可以随意轰炸别人，而没有人能够轰炸他们。\n- 阿瑟“轰炸机”哈里斯"
 LOADING_TIP_60:0 "如果希特勒入侵了地狱，我会向下议院建议选择支持恶魔。\n- 温斯顿·丘吉尔，1941年6月21日"
 LOADING_TIP_61:0 "那个混蛋死了？可惜没能活捉他！\n- 约瑟夫·斯大林（收到希特勒自杀死讯后）"
 LOADING_TIP_62:0 "我们被打败了。我们被击溃了，我们战败了。\n- 保罗·雷诺，1940年5月15日"
 LOADING_TIP_63:0 "我只想干掉数千个敌人，以便能以参战者的身份出席停战谈判。\n- 贝尼托·墨索里尼"
 LOADING_TIP_64:0 "法国佬欺骗波兰人说他们会向德国发动攻击。其实他们根本就没这个打算。\n- 埃德蒙·艾恩赛德"
 LOADING_TIP_65:0 "为什么要为但泽流血送命？\n- 法国反战标语，1939年"
 LOADING_TIP_66:0 "这场战争有点假。\n- 美国参议员威廉·博拉，1939年"
 LOADING_TIP_67:0 "瑞士拥有最让人恶心的人民和政治系统。瑞士是新德国的死敌。\n- 阿道夫·希特勒"
 LOADING_TIP_68:0 "胜利的果实来得太容易。\n- 裕仁天皇"
 LOADING_TIP_69:0 "你们最终都会成为德国佬的马屁精！\n- 伊塔洛·巴尔博"
 LOADING_TIP_70:0 "轰沉、焚烧、俘虏、摧毁。一个都不能放过去。\n- 安德鲁·康宁汉，突尼斯会战"
 LOADING_TIP_71:0 "我觉得我们有点冒进了。\n- 弗雷德里克·布朗宁（市场花园行动前夕）"
 LOADING_TIP_72:0 "谢天谢地有法国军队挡着。\n- 温斯顿·丘吉尔，1933年"
 LOADING_TIP_73:0 "当你碰上一条蠢蠢欲动的响尾蛇时，你不能等到它发动攻击了才出手消灭它。\n- 德怀特·大卫·艾森豪威尔"
 LOADING_TIP_74:0 "规则不一定是神圣的，但原则是。\n- 德怀特·大卫·艾森豪威尔"
 LOADING_TIP_75:0 "饥饿穷困的人是独裁政权的最佳滋生地。\n- 德怀特·大卫·艾森豪威尔"
 LOADING_TIP_76:0 "一个人想要活下去就必须时刻保持警惕。否则，就会有某些德国杂种潜行过来用一个装满粪便的袜子来打死你。\n- 乔治·S·巴顿"
 LOADING_TIP_77:0 "堡垒、大炮、国际援助——这一切都毫无意义，一位士兵必须知道能保卫自己的国家的只有他自己。\n- 卡尔·古斯塔夫·埃米尔·曼纳海姆"
 LOADING_TIP_78:0 "通过泥土和鲜血到达绿野的彼端。\n- 皇家加拿大装甲部队座右铭"
 