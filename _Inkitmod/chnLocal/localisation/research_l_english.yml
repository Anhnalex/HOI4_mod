 TRADE_INTERDICTION_DESC:0 "面对敌方强大的海军力量，我们可以牵制对方舰队并摧毁补给线来消耗他们的战争机器。"
 BASE_STRIKE_DESC:0 "凭借对航母及其配套设施的注重，没有任何敌人可以远离我们的攻击范围，无论是在陆地还是海上。"
 AIR_SUPERIORITY_DESC:0 "我们的战斗机是空军的骨干力量，无论是捍卫我们的领空，还是护送轰炸机还是为我们的地面部队清理天上的敌人。"
 BATTLEFIELD_SUPPORT_DESC:1 "通过改进近距离空中支援和部队的协作，我们可以为消灭敌人提供最好的支持。"
