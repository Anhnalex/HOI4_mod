 electronics_folder:0 "工程"
 electronics_folder_desc:0 "工程、雷达、加密及衍生科技研究"
 secret_weapons_folder:0 "秘密武器"
 secret_weapons_folder_desc:0 "奇迹武器，疯狂科学的产物"
 mobile_warfare:0 "机动作战"
 mobile_warfare_desc:0 "机动作战专注于速度和机动，切断并扰乱敌军。\n\n"
 delay:0 "拖延"
 delay_desc:0 "即使一场战斗毫无胜利可能，利用伏击和拖延战术也能有利于减缓进攻方计划。"
 elastic_defence:0 "弹性防御"
 elastic_defence_desc:0 "弹性防御构建更深层次的防线而不是将力量集中在前线，这使得防御方在进攻方分散并越陷越深后有更多的时间反应和反击"
 mobile_infantry:0 "机动步兵"
 mobile_infantry_desc:0 "常规步兵通常过于缓慢，无法跟上、反应或是躲避快速移动的装甲部队。对此的答案是将部队摩托化或者机械化，以跟上现代战争的脚步。\n\n"
 mass_motorization:0 "大规模及动画"
 mass_motorization_desc:0 "进一步将重心放在机动化部队上。"
 mechanised_offensive:0 "机械化进攻"
 mechanised_offensive_desc:0 "机械化部队不错，但为了进攻我们需要部队乘坐可以保护他们并运输重武器的装甲载具开赴战场。"
 armored_spearhead:0 "装甲先锋"
 armored_spearhead_desc:0 "为了最大化开发坦克的潜能，它们不应当被束缚于支援步兵。相反，它们应该组成快速移动的独立单位，从而可以率先展开攻击。\n\n"
 schwerpunk:0 "重点突破"
 schwerpunk_desc:0 "实施重点突破时，必须找到并集中力量突破一点。"
 blitzkrieg:0 "闪电战"
 blitzkrieg_desc:0 "闪电战意指利用装甲部队配合机动步兵和空中支援突破敌人防线，从而扰乱并包围他们。"
 kampfgruppe:0 "集团作战"
 kampfgruppe_desc:0 "集团作战是指由特定组成部队展开特定任务。"
 firebrigades:0 "救火部队"
 firebrigades_desc:0 "'救火部队'是仓促集结并应对敌人突破及其他关键情况的方案。\n\n"
 backhand_blow:0 "反手打击"
 backhand_blow_desc:0 "在避免被敌人大规模渗透的同时，等待敌人扩张至可以被切断的一点并反击歼灭，而不是寸土必争。"
 modern_blitzkrieg:0 "现代闪电战"
 modern_blitzkrieg_desc:0 "运动战的巅峰之作，现代闪电战利用所有最新技术手段并吸取了以往学说的教训"
 volkssturm:0 "人民冲锋队"
 volkssturm_desc:0 "人民冲锋队，又老老少少及其他不适合在正规部队服役的人组成。\n\n"
 nd_conscription:0 "无条件征兵"
 nd_conscription_desc:0 "哪怕是残疾人也会被征召，不再有平民。"
 werwolf_guerillas:0 "狼人游击队"
 werwolf_guerillas_desc:0 "狼人游击队是有计划的德国抵抗组织，当战争失败时同占领国作战。"
 superior_firepower:0 "优势火力"
 superior_firepower_desc:0 "这一学说专注于向敌人倾斜弹药，而非人力。我们的人力很宝贵，子弹更便宜。\n\n"
 sup_delay:0 "拖延"
 sup_delay_desc:0 "即使一场战斗毫无胜利可能，利用伏击和拖延战术也能有利于减缓进攻方计划。"
 mobile_defence:0 "机动防卫"
 mobile_defence_desc:0 "无论敌人何时来犯，机动部队都能用于增援防御。"
 intergrated_support:0 "密集支援"
 intergrated_support_desc:0 "紧密结合的支援力量使得区域作战部队在进攻时更加强大。\n\n"
 regimental_combat_teams:0 "团级战斗队"
 regimental_combat_teams_desc:0 "团级战斗队是一个步兵团配合如火炮、坦克和侦察单位形成的小规模自给自足的战斗单位，进攻时更加灵活"
 dispersed_support:0 "分散支援"
 dispersed_support_desc:0 "远离火线分散支援单位可以覆盖广大区域，使战区防御更加坚固\n\n"
 overwhelming_firepower:0 "压倒性火力"
 overwhelming_firepower_desc:0 "呼叫所有可用的支援单位实现火力压制，可以极大程度上弱化一个目标，甚至更好的，严重毁坏攻击者的一天。"
 sup_mechanized_offensive:0 "机械化进攻"
 sup_mechanized_offensive_desc:0 "机械化部队不错，但为了进攻我们需要部队乘坐可以保护他们并运输重武器的装甲载具开赴战场。"
 concentrated_fire_plans:0 "集中火力计划"
 concentrated_fire_plans_desc:0 "集中不同火炮同步轰击造成更大伤害，好好教训敌人。\n\n"
 combined_arms:0 "联合作战"
 combined_arms_desc:0 "严密组织的装甲部队、步兵和支援单位，比单独使用同样的力量更加有效"
 tactical_control:0 "战术控制"
 tactical_control_desc:0 "在前沿阵地熟悉多兵种的军官现在可以直接控制所有分支行动"
 air_land_battle:0 "空降作战"
 air_land_battle_desc:0 "在整合地面部队的同时，空降作战还要求地面部队和空中部队的密切协调，将地空战场有机结合。"
 centralized_fire_control:0 "集中火力控制"
 centralized_fire_control_desc:0 "集中火力控制使得所有火炮支援呼叫都在同一区域评估，如有需要，整个战区的火力都将集中于同一目标，而不只是分配给该单位的火炮。\n\n"
 forward_observers:0 "前方观察员"
 forward_observers_desc:0 "前方观察员占据可以直接观测到火炮命中率和效果的位置并将结果反馈回来，以便修正。"
 advanced_firebases:0 "前沿火力"
 advanced_firebases_desc:0 "炮兵可以设置在靠近前线的设防据点，以给予推进部队最大化的支持。"
 shock_and_awe:0 "火力威慑"
 shock_and_awe_desc:0 "此等压倒性的密集重火力可以立刻或及时瓦解敌人继续下去的意志。"
 grand_battle_plan:0 "大作战计划"
 grand_battle_plan_desc:0 "在参战前全面的计划和准备是成功的关键。\n\n"
 trench_warfare:0 "阵地战"
 trench_warfare_desc:0 "工兵锹往往是步兵最好的武器。单位学会在任何占领位置固守的加之。"
 prepared_defense:0 "有准备的防御"
 prepared_defense_desc:0 "更丰富的战地防御系统极大地提升一个单位的防御能力。"
 grand_assault:0 "大突击"
 grand_assault_desc:0 "一旦足够的力量建立完成且精心计划确立目标，强大的攻击不可能不消灭敌人。"
 grand_mechanized_offensive:0 "机械化进攻"
 grand_mechanized_offensive_desc:0 "机械化部队不错，但为了进攻我们需要部队乘坐可以保护他们并运输重武器的装甲载具开赴战场。\n\n"
 assault_concentration:0 "集中突击"
 assault_concentration_desc:0 "在进攻之前，在前沿阵地精心准备并布置所有主导因素，确保在行动开始瞬间能发动最大力量"
 branch_interoperation:0 "分支互操作"
 branch_interoperation_desc:0 "增强军队不同分支之间的协调，使其能在多兵种联合作战时更好发挥。"
 assault_breakthrough:0 "强袭突破"
 assault_breakthrough_desc:0 "相对于整个前线突击，在敌人阵线上集中一个或一些点进行突击并进行突破更加有效"
 central_planning:0 "中央计划"
 central_planning_desc:0 "所有分支部队军官参与作战计划，以确保最高效率执行。"
 c3i_theory:0 "C3I"
 c3i_theory_desc:0 "高效的参谋人员确保指挥、控制、通信和情报在指挥官和他控制的单位之间传达。"
 infantry_offensive:0 "步兵进攻"
 infantry_offensive_desc:0 "步兵的进攻精神是赢得战役的决定性因素。我们的步兵必须带头。\n\n"
 armored_operations:0 "装甲作战"
 armored_operations_desc:0 "坦克和装甲车辆对于运输步兵至战场及在战斗中提供直接支援十分有效。"
 infiltration_assault:0 "渗透突击"
 infiltration_assault_desc:0 "在步兵开始攻击行动时须在敌人阵线上标出薄弱环节，绕过并孤立防御更完善的区域，留待其余进攻部队进行消灭。"
 night_assault_tactics:0 "夜晚突击战术"
 night_assault_tactics_desc:0 "在夜晚移动和战斗的士兵可以预先到达攻击位置，或是攻击毫无防备的敌军。"
 attritional_containment:0 "摩擦控制"
 attritional_containment_desc:0 "如果我们无法通过攻击移除一个位置上的敌人，我们仍会受到不断小规模攻击并遭受损失并避免敌人发动他们的攻击。"
 infiltration_in_depth:0 "深入渗透"
 infiltration_in_depth_desc:0 "我们的部队现在被训练绕过和孤立敌人据点并向纵深渗透，理想情况下使我们的突击部队到达敌人后防并完全切断敌人力量。"
 mass_assault:0 "集团攻击"
 mass_assault_desc:0 "'完美'的武器是被高估的，大量的'足够好'的武器是制胜之道！\n\n"
 pocket_defence:0 "口袋防御"
 pocket_defence_desc:0 "在防御中，我们的部队可能会被包在口袋里。他们需要做的仅仅是坚守至一场不可避免的反击来削弱他们。"
 defence_in_depth:0 "纵深防御"
 defence_in_depth_desc:0 "通过相对较轻的抵抗和暂时放弃领土，我们可以用空间交换时间，并在发起反击前消耗进攻力量"
 large_front_operations:0 "大前线行动"
 large_front_operations_desc:0 "在大规模前线进行战斗，包括协调长距作战的多种单位：在操作层面上，而不是战术\n\n"
 deep_operations:0 "深度行动"
 deep_operations_desc:0 "深度行动，或者说深度战斗的概念是多点突破对方防线，并摧毁对方后备行动力量及行动深度，并尽可能多的占据其战略深度。"
 operational_concentration:0 "集中行动"
 operational_concentration_desc:0 "任何军事行动的关键是压倒性的局部优势。不足以制造全线优势时，用部队补强薄弱环节而不是试图加强全线。"
 vast_offensives:0 "全线进攻"
 vast_offensives_desc:0 "如果可以实现突破，必须坚决予以利用：全线进攻尽可能向前推进对方防线，使得他们的前线防御变得更加困难、无法实现乃至无关紧要。"
 breakthrough_priority:0 "重点突破"
 breakthrough_priority_desc:0 "扩大化的集中行动，所有的前线都服务于突破力量。局部的失利相较于给对方的致命一击来说无关紧要。"
 mechanized_wave:0 "机械化浪潮"
 mechanized_wave_desc:0 "机械化部队非常适合执行利用突破进行的快速推进，无论是支援装甲部队还是确保侧翼。"
 continuous_offensive:0 "持续进攻"
 continuous_offensive_desc:0 "突破常常是有效的，但迟早进攻方会陷入疲惫使得防御方可以重新集结并重组新防线。但有了足够的后备和正确的组织，进攻可以持续至更大的深度并给敌人带来灾难性的后果。"
 human_wave_offensive:0 "人海攻势"
 human_wave_offensive_desc:0 "人海战术是一种攻击方使用密集的步兵编队正面冲击对方防线，意图通过肉搏战击溃对方的陆军战术。"
 human_infantry_offensive:0 "步兵进攻"
 human_infantry_offensive_desc:0 "步兵的进攻精神是赢得战役的决定性因素。我们的步兵必须带头。"
 large_front_offensive:0 "大前线进攻"
 large_front_offensive_desc:0 "通过实施或威胁实施横跨前线多区域的人海攻势，我们可以防止敌人对任何单次进攻集中火力。"
 peoples_army:0 "人民军队"
 peoples_army_desc:0 "人民军队认为人力的作用要高于武器装备，强大的热情可以弥补技术差距，并得到人民群众的广泛支持。\n\n"
 guerilla_warfare:0 "游击战"
 guerilla_warfare_desc:0 "敌进我退，敌驻我扰，敌疲我打，敌退我追"
 infantry_weapons2:0 "改良步兵装备I"
 infantry_weapons2_desc:0 "单兵、载具人员使用的陆军武器及其他部件。改进的武器模型，更专业的设备。"
 improved_infantry_weapons_2:0 "改良步兵装备II"
 improved_infantry_weapons_2_desc:0 "单兵、载具人员使用的陆军武器及其他部件。改进的武器模型，更专业的设备。"
 advanced_infantry_weapons2:0 "改良步兵装备III"
 advanced_infantry_weapons2_desc:0 "单兵、载具人员使用的陆军武器及其他部件。进一步现代化，包括个人突击步枪和反坦克火箭。改善武器供应，预先分发到一个有限的范围。"
 infantry_at:0 "步兵反坦克装备I"
 infantry_at_desc:0 "用反坦克补强武装我们的步兵单位，将使其可以在保持机动性的同时干掉轻甲载具。"
 infantry_at2:0 "步兵反坦克装备II"
 infantry_at2_desc:0 "为了步兵更有效的应对重装甲单位，高爆反坦克武器需要制作的更小更轻。"
 support_weapons:0 "支援武器I"
 support_weapons_desc:0 "自动武器变得更加便携。冲锋枪已经证明是有效的，手持支援武器的发展必须继续下去。"
 support_weapons2:0 "支援武器II"
 support_weapons2_desc:0 "自动武器的发展将轻重机枪结合起来，使得我们的步兵得以通用地使用他们的武器。"
 support_weapons3:0 "支援武器III"
 support_weapons3_desc:0 "通过保持和改善机枪的可靠性，我们可以试验更高的射速来确保持续射击的杀伤力。"
 support_weapons4:0 "支援武器IV"
 support_weapons4_desc:0 "随着突击步枪的广泛应用，研发全环境全士兵通用的可靠自动武器是现代军队的优先事项。"
 paratroopers:0 "伞兵I"
 paratroopers_desc:0 "通过在我军中部署伞兵，我们可以强行进入和部署关键部队到达之前无法进入的地区，制造新的战术机会。"
 paratroopers2:0 "伞兵II"
 paratroopers2_desc:0 "从小规模少量部署伞兵向大规模空降师的转变铺平了大规模空降作战的道路，使其从奇兵转变为战争的常规部分。"
 paratroopers3:0 "伞兵III"
 paratroopers3_desc:0 "通过学习适应各种天气的空投任务以及类如伞兵靴的标准化装备，以及拓展伞兵训练，将尽量减少危险任务带来的混乱和风险。"
 marines:0 "海军陆战队I"
 marines_desc:0 "军队的两栖作战专长正变得越来越不可或缺。简易的方式和装备已经成为过去，我们的两栖部队已装备专门的登陆艇并接受训练。"
 marines2:0 "海军陆战队II"
 marines2_desc:0 "两栖作战需要不断创新。改进的后勤保障和便携式港口可以使我们的海军陆战队员来执行以其他方式不可能完成的登陆任务。"
 marines3:0 "海军陆战队III"
 marines3_desc:0 "海军陆战队员可以不仅仅两栖步兵。我们的海军陆战队将是最有纪律和组织的特别力量之一。"
 tech_mountaineers:0 "山地步兵I"
 tech_mountaineers_desc:0 "山地作战会暴露许多风险，但有时无法避免。通过对此环境的专门训练，我们可以最大化减少这些风险。"
 tech_mountaineers2:0 "山地步兵II"
 tech_mountaineers2_desc:0 "超越生存，我们的军队可以训练利用山脉来作为优势。使用轻装备和骡子运输，他们可以比其他步兵更好的掌控这一地势。"
 tech_mountaineers3:0 "山地步兵III"
 tech_mountaineers3_desc:0 "准备在高海拔和低温的山地任务需要我们的山地部队拥有过人的训练和纪律。"
 jungle_warfare:0 "丛林作战"
 jungle_warfare_desc:0 "让我们的士兵能在丛林更有效率的训练"
 tech_recon:0 "侦察连I"
 tech_recon_desc:0 "在大规模行军前指派小股部队进行侦查使我们可以收集有关敌人位置和数量的情报。"
 tech_recon2:0 "侦察连II"
 tech_recon2_desc:0 "侦查任务往往是高风险高伤亡。让斥候准备快速移动和撤退并装备清除敌人布设障碍的工具，可以增加他们的生还几率。"
 tech_recon3:0 "侦察连III"
 tech_recon3_desc:0 "无线电技术的提升使得侦察任务的执行方式得以改变，使得收集的情报可以快速传送、"
 tech_recon4:0 "侦察连IV"
 tech_recon4_desc:0 "纵深侦查行动，配合间谍、游击行动和别动队训练，将有助于我们的战术选择并允许我们快速决策。"
 tech_engineers:0 "工兵连I"
 tech_engineers_desc:0 "修筑防御工事和清除障碍使得战场工兵在战场上至关重要。让我们的工兵胜任多种工作使得我们可以根据不同的情况将他们部署在需要的地方。"
 tech_engineers2:0 "工兵连II"
 tech_engineers2_desc:0 "使用现代化的装备和高爆炸药，我们的工兵可以完成超越其原有的任务，并用自己的聪明才智给敌人惊喜，无论在鲁迪还是海洋。"
 tech_engineers3:0 "工兵连III"
 tech_engineers3_desc:0 "军事工程计划正在发展的更加庞大。先进的基础设施建设使得超出常规战场补给限额的行动得以实施。"
 tech_engineers4:0 "工兵连IV"
 tech_engineers4_desc:0 "建造那些从前被认为是永久性的工事和补给系统并维持其本地机动性，未来的工兵将确保无论我们的部队在哪里遭受攻击，他们都已准备就绪。"
 tech_field_hospital:0 "战地医院I"
 tech_field_hospital_desc:0 "一个伤员并不一定代表一个死亡的士兵。让伤员可以立即就医并送回后方是确保这一目标的第一步。"
 tech_field_hospital2:0 "战地医院II"
 tech_field_hospital2_desc:0 "通过建立和使用便携式医院，把医疗服务带到需要的地方，我们可以阻止许多不必要的死亡和永久性伤害。"
 tech_field_hospital3:0 "战地医院III"
 tech_field_hospital3_desc:0 "手术是在战场中所需要的最常见的急救程序。为此靠近前线必须具有这种程序和工具，以避免不必要的死亡和永久性伤害。"
 tech_field_hospital4:0 "战地医院IV"
 tech_field_hospital4_desc:0 "尽管战地医疗领域已取得极大进步，但很多进展都是即兴的，我们缺少一个既定的学说。随着经验的增长，我们可以更清楚的解释这些单位的作用，将即兴创新转化为固定装置。"
 tech_logistics_company:0 "后勤连I"
 tech_logistics_company_desc:0 "有了专业的后勤保障人员，将确保我们的补给网络在利用是最大化减少浪费。"
 tech_logistics_company2:0 "后勤连II"
 tech_logistics_company2_desc:0 "根据最新战情调整我们的风险分析将改善我们的后勤保障安全。"
 tech_logistics_company3:0 "后勤连III"
 tech_logistics_company3_desc:0 "持续的部队补给需求统计评估有助于最大限度的提高我们的物资利用效率。"
 tech_logistics_company4:0 "后勤连IV"
 tech_logistics_company4_desc:0 "开发标准化分类的补给产品将最大限度地减少混乱，使计划更有效率。"
 tech_military_police:0 "宪兵连I"
 tech_military_police_desc:0 "常规部队可以短时间管理占领区域，但他们首先是战士。将宪兵编入部队可确保我们有人对抵抗做出反应并对破坏进行调查。"
 tech_military_police2:0 "宪兵连II"
 tech_military_police2_desc:0 "通过在占领区的普通警察工作，如交通管制和参与维护社会治安，我们的宪兵可以最大限度地减少混乱和阻碍党派运动的发展。"
 tech_military_police3:0 "宪兵连III"
 tech_military_police3_desc:0 "在占领前通过和当地间谍网络及线人的合作，我们的宪兵可以对可能出现的抵抗做出积极准备。"
 tech_military_police4:0 "宪兵连IV"
 tech_military_police4_desc:0 "安全的维持占领区不仅是使其返回正常秩序，而且要无情的消灭反对派。我们的宪兵必须确保这一过程及早开始，以确保士兵和平民的安全。"
 tech_signal_company:0 "通信连I"
 tech_signal_company_desc:0 "在战场建立和保持通信始终需要特殊的技能。随着一战中新的通讯和侦测手段的出现，新的实践可能摆在眼前。"
 tech_signal_company2:0 "通信连II"
 tech_signal_company2_desc:0 "通信部队着重于军队的不同分支之间的通信可以确保地面部队能够协调与海上和空中的行动并更迅速的规划自己的行动"
 tech_signal_company3:0 "通信连III"
 tech_signal_company3_desc:0 "越来越多的便携式通信技术使得个人像背包一样携带设备变得更加可行。这种增加的通讯兵机动力必须加以利用。"
 tech_signal_company4:0 "通信连IV"
 tech_signal_company4_desc:0 "我们的通讯专家有着无与伦比的装备战场应用经验。通过邀请他们参与新通信技术研发，我们可以利用他们的专业知识。"
 tech_maintenance_company:0 "维修连I"
 tech_maintenance_company_desc:0 "维护、修理和大修都是保证军备安全可靠使用的关键。设置专门的连队以确保对此类事项给予适当的关注。"
 tech_maintenance_company2:0 "维修连II"
 tech_maintenance_company2_desc:0 "对设备进行日常维护以最大程度降低损坏风险，并在其发生前提醒部队进行更换。"
 tech_maintenance_company3:0 "维修连III"
 tech_maintenance_company3_desc:0 "确保我方部队在战场始终拥有基本材料进行一般维修，将避免对已损坏的装备继续使用。"
 tech_maintenance_company4:0 "维修连IV"
 tech_maintenance_company4_desc:0 "一战中对于可更换备件的设计经验可以更新为更现代化的装备，使得养护工作更加简单。"
 motorised_infantry:0 "摩托化步兵"
 motorised_infantry_desc:0 "通过拓展战场中步兵运输机动车辆的使用，缓慢的步兵机动性得以大大提升，获得更快的反应速度并允许新的战略。"
 night_vision:0 "夜视I"
 night_vision_desc:0 "能够看到敌人而不被发现是夜间作战的关键。随着红外技术的发明，我们可以通过装备部队来使这一目标实现，尽管装备十分笨拙。"
 night_vision2:0 "夜视II"
 night_vision2_desc:0 "尽管意图用于狙击手，早期红外装备提供的视野依然有限。由于兼顾便携和视野改善，这些装备可以被更多的部队应用。"
 basic_machine_tools:0 "基本机床"
 basic_machine_tools_desc:0 "各种新开发的铣床可以在军品生产中使用，从任何工坊都可生产的小型和通用配件到大规模生产，先进机型推动了技术极限。"
 improved_machine_tools:0 "改良机床"
 improved_machine_tools_desc:0 "六角车床被证明为大规模生产不可缺少的。确保高效的建造和使用车床会给我们带来显著的工业优势。"
 advanced_machine_tools:0 "先进机床"
 advanced_machine_tools_desc:0 "使用伺服装置的自动化机床之前已经被讨论过。把这些想法付诸实践可以利用其它自动化的先进产物，比如电脑。"
 assembly_line_production:0 "流水线生产"
 assembly_line_production_desc:0 "动力流水线已经在许多产业付诸应用，通过前所未有的大量生产可以改变战争进程。"
 flexible_line:0 "弹性流水线"
 flexible_line_desc:0 "像运转良好的机器一样的流水线也许可以适应我们的需要，但它依然由人操作。我们应该将这一点运用于我们的工业生产中。"
 streamlined_line:0 "现代化流水线"
 streamlined_line_desc:0 "流水线的标准化和刚性结构是效率和安全性的关键。这些是我们在工业生产发展的主要方面。"
 concentrated_industry:0 "密集型工业I"
 concentrated_industry_desc:0 "将我们的工业生产集中于几个重点长苏将使我们能够显著提高其效率。"
 concentrated_industry2:0 "密集型工业II"
 concentrated_industry2_desc:0 "进一步的集中生产将有助于压低成本。"
 concentrated_industry3:0 "密集型工业III"
 concentrated_industry3_desc:0 "基础设施的开支可以通过调整网络至我们更加专注的方向来降低。"
 concentrated_industry4:0 "密集型工业IV"
 concentrated_industry4_desc:0 "保持我们的工业中心相互靠近提升了这些重点区域的影响。"
 concentrated_industry5:0 "密集型工业V"
 concentrated_industry5_desc:0 "主工业中心集合了我们工业生产的许多部分，最大程度上减少了运输和劳动力成本。"
 dispersed_industry:0 "分散型工业I"
 dispersed_industry_desc:0 "通过分散我们的工业生产，我们可以保证其很难成为敌人在战争时期的目标。"
 dispersed_industry2:0 "分散型工业II"
 dispersed_industry2_desc:0 "进一步分散我们的制造业使得其更加难以遭受指定打击。"
 dispersed_industry3:0 "分散型工业III"
 dispersed_industry3_desc:0 "在其他作业掩护下的工业生产将减少被直接攻击的风险，"
 dispersed_industry4:0 "分散型工业IV"
 dispersed_industry4_desc:0 "伪装和分散我们的工厂，形成非常难以被破坏的网络。"
 dispersed_industry5:0 "分散型工业V"
 dispersed_industry5_desc:0 "把工厂和基础设施结合起来秘密生产，我们可以使其更加难以被空袭摧毁。"
 synth_oil_experiments:0 "合成油实验"
 synth_oil_experiments_desc:0 "为了减少对石油的依赖，可以研究用其他物质和材料加工制造替代品。"
 early_refining:0 "早期炼油"
 early_refining_desc:0 "原油可以提炼出许多对于战争至关重要的物质和材料。为了在这方面保持领先，我们有必要建立一个现代化的工业。"
 oil_plant:0 "炼油厂"
 oil_plant_desc:0 "合成精馏和精炼石油产品的工厂网络是确保我国燃油供应的下一步。"
 improved_oil_plant:0 "改良炼油厂"
 improved_oil_plant_desc:0 "将我们之前的实验方法推向大规模精炼将使我们能够更好地适应现有材料和需求。"
 advanced_oil_plant:0 "先进炼油厂"
 advanced_oil_plant_desc:0 "新的实验提纯技术，如氢化处理可以在油料的制造中使用，大大提高了最终产量。"
 construction1:0 "建设I"
 construction1_desc:0 "改良的方法和材料允许我们在建造民用和军用建筑时速度更快。"
 construction2:0 "建设II"
 construction2_desc:0 "现代化改造我们的工具和设备有助于进一步提高我们的建设力度。"
 construction3:0 "建设III"
 construction3_desc:0 "现代车辆的采用和我们建设经验的进步可以用于极大的加快维修速度。"
 construction4:0 "建设IV"
 construction4_desc:0 "更高度的机械化和更好的程序进一步提高建设速度"
 construction5:0 "建设V"
 construction5_desc:0 "高效施工的未来将需要尽可能的拓展单个项目的计划及标准化解决方案"
 excavation1:0 "采掘技术I"
 excavation1_desc:0 "钻探技术的进步允许我们开采之前无法获得的资源。"
 excavation2:0 "采掘技术II"
 excavation2_desc:0 "新技术帮助我们更加有效地进行开采。资源在开采后不再被污染，从而提高了产量。"
 excavation3:0 "采掘技术III"
 excavation3_desc:0 "地质学地进展有助于我们确定资源的位置。现在我们可以专注于在更有可能发现大量自然资源的地方开始开采工作。"
 excavation4:0 "采掘技术IV"
 excavation4_desc:0 "关键过程的自动化和机械的进步使我们的资源采集更加高效。"
 excavation5:0 "采掘技术V"
 excavation5_desc:0 "诸如露天开采一类的进步使我们从目前的资源采集点获取更大的收益。"
 electronic_mechanical_engineering:0 "电子机械工程"
 electronic_mechanical_engineering_desc:0 "我们生活在这样一个时代，电机不再仅仅是给我们用来取暖和照明，而是帮助我们思考和交流。在未来世纪的军事情报中，电子设备将是关键。"
 radio:0 "无线电"
 radio_desc:0 "采用业余无线电爱好者的发明创造和扩大使用可调频电台将减少无线电干扰，让我们得以获取无线电技术的新用途。"
 radio_detection:0 "无线电探测"
 radio_detection_desc:0 "雷达、无线电探测和测距的发展，允许我们利用无线电波探测物体。考虑到这些发明可能对定位单位的影响，研究是高度保密的。"
 decimetric_radar:0 "分米波雷达"
 decimetric_radar_desc:0 "许多单位依靠突袭保持效率。分米波雷达的发展使我们可以剥夺他们的这一优势。"
 improved_decimetric_radar:0 "改进分米波雷达"
 improved_decimetric_radar_desc:0 "使用雷达已经证明是至关重要的，但我们的分米波雷达装置太少，不足以确保良好的覆盖。为雷达配载更多的配件将使我们能够最大限度地提高我们的技术优势。"
 centimetric_radar:0 "厘米波雷达"
 centimetric_radar_desc:0 "在微波波段工作的雷达可以使我们探测到以前无法侦测的小物体。"
 improved_centimetric_radar:0 "改进厘米波雷达"
 improved_centimetric_radar_desc:0 "采用先进的雷达技术，例如在关键操作中使用单脉冲雷达可以提供极限的追踪精度"
 advanced_centimetric_radar:0 "先进厘米波雷达"
 advanced_centimetric_radar_desc:0 "尽管我们的雷达很先进，但敌人仍然有方式躲避侦测。类如脉冲多普勒雷达的新技术进步可以使我们消除许多此类设备限制。"
 mechanical_computing:0 "机械计算"
 mechanical_computing_desc:0 "建造具有先进差量计算的机械将从根本上改变可以进行什么样的机械辅助计算。"
 computing_machine:0 "计算机"
 computing_machine_desc:0 "为现代计算机开发基础理论，建造机电设备并付诸实践会是跨入这一领域的第一步。"
 improved_computing_machine:0 "改良计算机"
 improved_computing_machine_desc:0 "可编程的数位电子计算机可以被制造。虽然仍是又贵又大，这些机器可提供的情报分析远远超出了人的能力。"
 advanced_computing_machine:0 "先进计算机"
 advanced_computing_machine_desc:0 "开始使用几乎可以应用于任何领域的可存储程序的晶体管电子计算机将使我们走在数字化革命的道路上。"
 basic_encryption:1 "加密-多码加密"
 basic_encryption_desc:0 "新通讯手段的使用带来了新的被截获的风险。转子加密机可用于快速，复杂的加密。"
 improved_encryption:1 "加密-循环置换"
 improved_encryption_desc:0 "密码机的随机化上的限制可以被利用来破解密码。通过提高转子加密的随机性，我们可以提高密码分析的难度。"
 advanced_encryption:1 "加密-脉冲调制"
 advanced_encryption_desc:0 "技术改进和来之不易的经验使我们能够在通讯时采用更多的流量安全措施。"
 basic_decryption:1 "解密-频率分析"
 basic_decryption_desc:0 "密码分析越来越成为一种先进的数学科学。像目录卡和记转器这样的系统有助于必要的工作。"
 improved_decryption:1 "解密-侧信道攻击"
 improved_decryption_desc:0 "更复杂的计算机的发展允许如差分法等新解密方法的应用，它可以用来与新的破译密码的方法相结合，解密先进的密码。"
 advanced_decryption:1 "解密-自动扣除"
 advanced_decryption_desc:0 "到目前为止计算能力的增强提高了我们的密码分析能力，将来不得不创造几乎无法破译的密码。为了保持领先，我们必须准备更积极的获取这一领域的技术。"
 experimental_rockets:0 "实验火箭"
 experimental_rockets_desc:0 "射程改进和液体燃料的可靠性带来的火箭技术进步为我们带来更先进的火箭发射装置建造技术。"
 rocket_engines:0 "火箭发动机"
 rocket_engines_desc:0 "火箭推进技术达到了使我们可以建造飞行炸弹和和火箭推进飞行器，可以在以前无法达到的速度运行。"
 improved_rocket_engines:0 "改进火箭发动机"
 improved_rocket_engines_desc:0 "最初的远程弹道导弹可以被建造并变得更加精确，可以到达远距离的敌人城市，甚至可以进入太空。"
 advanced_rocket_engines:0 "先进火箭发动机"
 advanced_rocket_engines_desc:0 "未来的火箭技术开辟了洲际导弹的可能性，有效荷载变得更加致命，且限制很少。"
 atomic_research:0 "原子能研究"
 atomic_research_desc:0 "在核裂变过程中，分裂的原子产生巨大的能量和无限的破坏能力。"
 rocket_interceptor:0 "火箭拦截机I"
 rocket_interceptor_desc:0 "火箭动力拦截机可以在短时间内获得比其他飞机更快的移动力。尽管燃料的挥发性使飞机存在隐患，但他们可以以超出敌人预期的速度起飞和对攻击做出反应。"
 rocket_interceptor_2:0 "火箭拦截机II"
 rocket_interceptor_2_desc:0 "尽管依然被认为操作危险性极高，火箭动力战斗机现在通过自动驾驶仪的辅助并拖曳于其他飞行器来最大化应用其极限速度并弥补燃料短缺的不足。"
 rocket_interceptor_3:0 "火箭拦截机III"
 rocket_interceptor_3_desc:0 "新的着陆技术和更安全的燃料系统显著提高了火箭战斗机的成功率和生存性，填补了这些尖端飞行器的理论空白。"
 nukes:0 "原子弹"
 nukes_desc:0 "建造原子弹的工程将是一个国家所能承担的最隐秘、最困难的任务，但是一旦成功，可能会改变的不仅仅是现在的战争进程，还有世界的未来。"
 interwar_artillery:0 "两战间炮兵"
 interwar_artillery_desc:0 "不同火炮研发中获取的经验教训可以交叉应用于其他部分。"
 artillery1:0 "炮兵I"
 artillery1_desc:0 "随着越来越多的现代化材料和机理，一战榴弹炮和野战炮得以扩容和进行现代化改造以适应现代战争。"
 artillery2:0 "改良炮兵升级I"
 artillery2_desc:0 "升级旧部件只能让我们就此止步。我们需要应用新的液压反冲装置和更长的炮筒来设计新的榴弹炮。"
 artillery3:0 "改良炮兵升级II"
 artillery3_desc:0 "为了使更中的炮体可以承载在更轻的支架上，我们可以在榴弹炮设计中加入炮口制动器。"
 artillery4:0 "炮兵IV"
 artillery4_desc:0 "开发可以分解运输的轻型火炮将以前难以到达区域的火力支援变为可能。"
 artillery5:0 "先进炮兵升级"
 artillery5_desc:0 "降低炮体设计将使敌人更难以确定目标。"
 mountain_gun:0 "山炮"
 mountain_gun_desc:0 "为适应印度北部的山地而设计的一种可以拆解放到驴背上移动到需要的地方的火炮。"
 rocket_artillery2:0 "火箭炮升级I"
 rocket_artillery2_desc:0 "采用多管火箭炮的自行火炮将能迅速造成大面积破坏，同时保持机动性以避免遭受反击"
 rocket_artillery3:0 "火箭炮升级II"
 rocket_artillery3_desc:0 "以牺牲射程为条件，我们可以在大型车辆装载更重的火箭。通过团队协作，这些火炮可以相互协作以更快的装弹和重新部署。"
 rocket_artillery4:0 "火箭炮升级III"
 rocket_artillery4_desc:0 "自旋稳定火箭可以增加轻型炮台的射程。"
 antiair1:0 "防空升级"
 antiair1_desc:0 "凭借更快的再装填机制，携带大量弹药的防空炮依然可以保持必要的射速。"
 antiair2:0 "防空升级II"
 antiair2_desc:0 "为了应对高空飞行的飞行器，需要更长的弹药和炮筒。"
 antiair3:0 "改良防空升级I"
 antiair3_desc:0 "随着雷达系统的发展，用雷达为防空炮提供定位变得可行。使用这种技术可以使我们制造大多数精确防空系统。"
 antiair4:0 "改良防空升级II"
 antiair4_desc:0 "为应对更快的飞行器，结合雷达系统、计算机和自动装填系统的防空炮将是必要的。"
 antiair5:0 "防空V"
 antiair5_desc:0 "地空导弹是高射炮的未来。开发这些移动平台应该是我们的下一个目标。"
 antitank1:0 "反坦克升级"
 antitank1_desc:0 "一战中有效的反坦克武器的重要性得以证实。采用新一代的武器应对现代坦克设计是必要的。"
 antitank2:0 "反坦克II"
 antitank2_desc:0 "目前大多数反坦克武器都相当轻。应对倾斜装甲的重坦克需要更大口径的火炮。"
 antitank3:0 "改良反坦克升级I"
 antitank3_desc:0 "HEAT(高爆反坦克)弹药可以被用来弥补有限的初速。"
 antitank4:0 "改良反坦克升级II"
 antitank4_desc:0 "采用穿甲脱壳弹的功能强大的新型反坦克炮可以穿透几乎任何坦克的装甲。"
 antitank5:0 "反坦克V"
 antitank5_desc:0 "通过结合不同种类的新弹药技术与具有更高初速的火炮，我们可以为任何敌人开发的新装甲做好准备。"
 air_superiority:0 "空中优势"
 air_superiority_desc:0 "实现空中优势使敌人难以使用轰炸机对付我们，同时允许我们的轰炸机可以对付他们。"
 formation_flying:0 "编队飞行"
 formation_flying_desc:0 "编队飞行的飞机可以相互支援，或者共同攻击敌人。"
 air_offense:0 "战斗机护航"
 air_offense_desc:0 "日间进行轰炸作业时需要保证轰炸机免受拦截机威胁。训练我们的飞行员在敌人领空为轰炸机护航时与轰炸机密切协作，将提高他们的战斗能力。"
 fighter_baiting:0 "战斗机诱饵"
 fighter_baiting_desc:0 "通过示敌以弱，我们的战机可以引诱敌机进入伏击。"
 dogfighting_experience:0 "混战经验"
 dogfighting_experience_desc:0 "在复杂繁忙的混战中保持友敌双方的相对位置并不容易，但是我们的飞行员随着经验增长更擅长这个。"
 fighter_ace_initiative:0 "王牌战斗机飞行员计划"
 fighter_ace_initiative_desc:0 "给予击落五架敌机的王牌战斗机飞行员特殊奖励和地位，鼓励冒险并带给他们精英的荣誉感，尽管这也往往使得经验丰富的飞行员留在战斗位置。"
 multialtitude_flying:0 "多飞行高度"
 multialtitude_flying_desc:0 "空战发生在三个层面，但大部分飞行员发现很难追踪飞行高度高于或低于他们的飞机。我们可以通过垂直分散我们的编队来利用这一优势。"
 offensive_formations:0 "进攻阵型"
 offensive_formations_desc:0 "用更具进攻性的编队来训练使我们的战斗机更加致命。"
 fighter_sweeps:0 "战机巡航"
 fighter_sweeps_desc:0 "在地方领空进行激进的巡航可以捕捉到起飞和降落时脆弱的敌机，或破坏敌人的飞行训练。"
 force_rotation:0 "轮换作战"
 force_rotation_desc:0 "战斗或是简单的长期或广域作战是辛苦的，但通过尽可能轮换新鲜力量我们可以降低因飞行员疲劳带来的失误。"
 air_defence:0 "空中防御"
 air_defence_desc:0 "通过训练我们的飞行员不断搜寻，即使是在显然没有危险的情况下，会增加他们拦截敌人的几率。"
 dispersed_fighting:0 "分散战斗"
 dispersed_fighting_desc:0 "采用更加分散的阵型使得同样数量的飞机可以在更广阔的区域巡航。"
 forward_interception:0 "前方拦截"
 forward_interception_desc:0 "通过接近敌方领空，我们的战机很可能在敌机到达目标前拦截他们。"
 fighter_veteran_initiative:0 "战斗机老兵计划"
 fighter_veteran_initiative_desc:0 "专注于飞行员长期生存，通过谨慎的战术和轮换老飞行员教授经验教训。"
 formation_fighting:0 "编队作战"
 formation_fighting_desc:0 "正确的编队飞行使我们的飞行员互相覆盖视野盲点，从而使发现敌机的能力增强。"
 air_skirmish:0 "空中遭遇战"
 air_skirmish_desc:0 "遗憾的是，我们不可能击落每一架来犯的敌机，但我们可以从他们被发现的那一刻起骚扰他们直到离开，持续的消耗他们。"
 home_defence:0 "家园卫士"
 home_defence_desc:0 "地面观测点和探测、监听站与我们的空军协同作战，发现并摧毁敌人的入侵。"
 battlefield_destruction:0 "战场破坏"
 battlefield_destruction_desc:0 "空军力量不仅可以远程打击敌人的国家，也可以给陆军行动提供很大的直接帮助。"
 dive_bombing:0 "俯冲轰炸"
 dive_bombing_desc:0 "俯冲轰炸提供更高的精度，但是最好有专门的机型不仅能够降低俯冲速度且能对抗拉升阻力。"
 direct_ground_support:0 "直接地面支援"
 direct_ground_support_desc:0 "通过密切协调CAS飞行员与地面空中火力观测可以实现精确制导，最大程度上帮助作战部队。"
 bomber_veteran_initiative:0 "轰炸机老兵计划"
 bomber_veteran_initiative_desc:0 "用老兵向新兵传授经验的政策，可以极大程度上提高他们的生存可能。"
 bomber_ace_initiative:0 "轰炸机王牌飞行员计划"
 bomber_ace_initiative_desc:0 "正式的承认和奖励王牌轰炸机飞行员，鼓励他们勇敢积极作战。"
 cas_veteran_initiative:0 "对地攻击老兵计划"
 cas_veteran_initiative_desc:0 "用老兵向新兵传授经验的政策，可以极大程度上提高他们的生存可能。"
 cas_ace_initiative:0 "对地攻击王牌计划"
 cas_ace_initiative_desc:0 "正式的承认和奖励王牌CAS飞行员，鼓励他们勇敢积极作战。"
 hunt_and_destroy:0 "猎杀和摧毁"
 hunt_and_destroy_desc:0 "除了提供直接火力援助，CAS作战单位可以独自猎杀目标，通常是开赴前线的未防备的敌方地面部队"
 naval_strike_torpedo_tactics:0 "海军鱼雷打击战术"
 naval_strike_torpedo_tactics_desc:0 "培训飞行员用鱼雷更精确地打击将会使我们对敌舰空袭更加有效。"
 naval_strike_torpedo_tactics_oi:0 "海军鱼雷打击战术"
 naval_strike_torpedo_tactics_oi_desc:0 "培训飞行员用鱼雷更精确地打击将会使我们对敌舰空袭更加有效。"
 naval_strike_tactics:0 "海军打击战术"
 naval_strike_tactics_desc:0 "训练飞行员预测舰船移动并调整攻击将会使我们对敌舰空袭更加有效。"
 low_echelon_support:0 "地空梯队支援"
 low_echelon_support_desc:0 "通过向小规模地面部队分配CAS作战单位以确保一直有额外火力调用，即时当处于传统火炮范围外。"
 combat_unit_destruction:0 "作战单位破坏"
 combat_unit_destruction_desc:0 "训练我们的CAS飞行员反复攻击同一目标直至确认目标摧毁，确保没有近距离错失遗留目标。"
 operational_destruction:0 "运营破坏"
 operational_destruction_desc:0 "攻击对方部队的补给线以阻碍他们在战场间移动的能力。这会是我们在具有制空权地区的优势。"
 infrastructure_destruction:0 "基础设施破坏"
 infrastructure_destruction_desc:0 "训练我们的飞行员更加有效的攻击基础设施，如铁路和桥梁，使战术攻击更加有效。"
 logistical_bombing:0 "后勤轰炸"
 logistical_bombing_desc:0 "更加重视从空中攻击敌人的补给线为该地区我方地面部队提供了更大优势。"
 battlefield_support:0 "战场支援"
 battlefield_support_desc:0 "让战术轰炸机攻击距离我方战斗地点不远的目标并不容易，因为水平轰炸比俯冲轰炸精确性更低。但更多的训练和地面观测的相互配合有助于克服这些问题。"
 carousel_bombing:0 "轮番轰炸"
 carousel_bombing_desc:0 "轰炸机通常只是到达目标区域后立刻倾泻所有炸弹并立即返航。尽管这对区域轰炸有效，但涉及打击一个小目标时，更有效的是盘旋在目标上空，轮番投放一部分弹药以保证命中率最大化。"
 keypoint_bombing:0 "重点轰炸"
 keypoint_bombing_desc:0 "在战场上精确轰炸重点目标可以极大地帮助我们的地面部队击败敌人。"
 ground_support_integration:0 "地面支援协作"
 ground_support_integration_desc:0 "让战术轰炸机与地面观察员充分合作不仅可以增加攻击准确性，也使得他们可以直接支援地面战斗。"
 strategic_destruction:0 "战略破坏"
 strategic_destruction_desc:0 "我们的飞行员可以比海军和陆军更快的抵达战略目标。敌人没有了装备来武装他们的新兵，我们可以很快在人数上压倒敌人。"
 high_level_bombing:0 "高空轰炸"
 high_level_bombing_desc:0 "在更高的高度上我们可以避开一些空战和防空火力。从更高的地方扔炸弹需要更准确，但是更安全。"
 massed_bomber_formations:0 "轰炸机集团编队"
 massed_bomber_formations_desc:0 "通过保持轰炸机阵型可以形成集团保护，并增加成功轰炸的几率。"
 night_bombing:0 "夜间轰炸"
 night_bombing_desc:0 "随着敌人防御的降低和夜色掩护下的轰炸机，我们可以全天候对敌人进行积极有效的进攻。向敌人展示我们是多么的持久。\n\n"
 dead_reckoning_bombing:0 "航迹推算轰炸"
 dead_reckoning_bombing_desc:0 "通过测量航速、方向和位移，即使在夜间我们也可以计算出更精确的弹着点。"
 infiltration_bombing:0 "渗透轰炸"
 infiltration_bombing_desc:0 "加入敌方阵型或是尾随他们返航看似疯狂。但有了足够的训练，这是完全可能的。"
 pathfinder_groups:0 "探路者小组"
 pathfinder_groups_desc:0 "老飞行员都装备了最好的工具来照亮目标位置。烟雾和恶劣天气也不能阻止轰炸机执行任务。"
 day_bombing:0 "日间轰炸"
 day_bombing_desc:0 "有了视野优势，专注于日间轰炸破坏力极强。力量投射是值得欢迎的副作用。\n\n"
 escort_relay_system:0 "接力护航系统"
 escort_relay_system_desc:0 "战斗机护航下的轰炸机大大提高了对敌方火力的应对。"
 flying_fortress:0 "飞行堡垒"
 flying_fortress_desc:0 "用机枪武装高空重型轰炸机以保护自己，足够的护甲保证遭受攻击后仍然可以返航。"
 mass_destruction:0 "大规模杀伤"
 mass_destruction_desc:0 "轰炸机大量配备了最具破坏性的武器。即使只有少量飞行员突破防线，轰炸效果依然可以保证。"
 fleet_in_being:0 "存在舰队"
 fleet_in_being_desc:0 "船只安全的停在港口，只在适当时机迎击敌人。我们舰船的存在使敌人更加不愿攻击我们的港口\n\n"
 battlefleet_concentration:0 "战舰集中"
 battlefleet_concentration_desc:0 "发现附近敌舰立刻呼叫附近舰船。配合重点火力很快使敌舰毫无用处。一个一个干掉他们。"
 battlefleet_concentration_ti:0 "战舰集中"
 battlefleet_concentration_ti_desc:0 "发现附近敌舰立刻呼叫附近舰船。配合重点火力很快使敌舰毫无用处。一个一个干掉他们。"
 subsidiary_carrier_role:0 "航母职责"
 subsidiary_carrier_role_desc:0 "航母帮助战列舰随时从防御转向进攻。航母不仅是战列舰在空中的眼睛，还是对较慢的战列舰的快速打击力量补充。"
 subsidiary_carrier_role_ti:0 "航母职责"
 subsidiary_carrier_role_ti_desc:0 "航母帮助战列舰随时从防御转向进攻。航母不仅是战列舰在空中的眼睛，还是对较慢的战列舰的快速打击力量补充。"
 hunter_killer_groups:0 "猎杀小组"
 hunter_killer_groups_desc:0 "驱逐舰组成小组追捕敌方潜艇。侦查和狩猎专家共同组成一个梦幻般的杀人小组。"
 floating_fortress:0 "漂浮堡垒"
 floating_fortress_desc:0 "战列舰带来的高度警戒使我们随时准备对胆敢入侵我们水域的敌舰作出回应。任何船队都需要坚实的基础和战列舰无可比拟的强大力量。"
 floating_fortress_ti:0 "漂浮堡垒"
 floating_fortress_ti_desc:0 "战列舰带来的高度警戒使我们随时准备对胆敢入侵我们水域的敌舰作出回应。任何船队都需要坚实的基础和战列舰无可比拟的强大力量。"
 floating_fortress_bs:0 "漂浮堡垒"
 floating_fortress_bs_desc:0 "战列舰带来的高度警戒使我们随时准备对胆敢入侵我们水域的敌舰作出回应。任何船队都需要坚实的基础和战列舰无可比拟的强大力量。"
 floating_airfield:0 "漂浮机场"
 floating_airfield_desc:0 "将航母加入编队，保证我们准备好对海空做出打击。这是我们掌控所至水域领空的关键。"
 floating_airfield_ti:0 "漂浮机场"
 floating_airfield_ti_desc:0 "将航母加入编队，保证我们准备好对海空做出打击。这是我们掌控所至水域领空的关键。"
 floating_airfield_bs:0 "漂浮机场"
 floating_airfield_bs_desc:0 "将航母加入编队，保证我们准备好对海空做出打击。这是我们掌控所至水域领空的关键。"
 grand_battlefleet:0 "大型舰队"
 grand_battlefleet_desc:0 "领导力训练让我们的指挥官在指挥庞大舰队激烈战斗时保持冷静。我们的舰队将粉碎所有的对手。"
 convoy_sailing:0 "护航航行"
 convoy_sailing_desc:0 "舰队集体航行发现敌人并做出反应更加容易。数量是安全的关键。"
 convoy_sailing_ti:0 "护航航行"
 convoy_sailing_ti_desc:0 "舰队集体航行发现敌人并做出反应更加容易。数量是安全的关键。"
 convoy_sailing_bs:0 "护航航行"
 convoy_sailing_bs_desc:0 "舰队集体航行发现敌人并做出反应更加容易。数量是安全的关键。"
 convoy_escorts:0 "护航舰艇"
 convoy_escorts_desc:0 "快速水面舰艇作为我们舰队的一部分将使我们发现敌方潜艇并及时响应。侦查是消除潜艇侵扰的关键。"
 convoy_escorts_bs:0 "护航舰艇"
 convoy_escorts_bs_desc:0 "快速水面舰艇作为我们舰队的一部分将使我们发现敌方潜艇并及时响应。侦查是消除潜艇侵扰的关键"
 escort_carriers:0 "航母护航"
 escort_carriers_desc:0 "由航母舰载机覆盖的区域，护航任务变得容易。确保资源运送是必不可少的。"
 integrated_convoy_defence:0 "复合舰队防御"
 integrated_convoy_defence_desc:0 "更好的海空协作使我们可以在敌舰靠近我方运输舰队前进行远距离打击。这将大大增加护航效率。"
 integrated_convoy_defence_bs:0 "复合舰队防御"
 integrated_convoy_defence_bs_desc:0 "更好的海空协作使我们可以在敌舰靠近我方运输舰队前进行远距离打击。这将大大增加护航效率。"
 submarine_operations:0 "潜艇作业"
 submarine_operations_desc:0 "我们不需要迎击敌方舰队来赢得战争。打击他们的贸易船队，在他们反应过来之前消失在海面之下。你无法跟看不见的敌人战斗。"
 submarine_operations_bs:0 "潜艇作业"
 submarine_operations_bs_desc:0 "我们不需要迎击敌方舰队来赢得战争。打击他们的贸易船队，在他们反应过来之前消失在海面之下。你无法跟看不见的敌人战斗。"
 undersea_blockade:0 "水下封锁"
 undersea_blockade_desc:0 "潜艇是切断敌人重要原料供应的完美工具。我们将削弱敌人的生产，并活活饿死他们来取得胜利。"
 undersea_blockade_bs:0 "水下封锁"
 undersea_blockade_bs_desc:0 "潜艇是切断敌人重要原料供应的完美工具。我们将削弱敌人的生产，并活活饿死他们来取得胜利。"
 convoy_interdiction:0 "护航拦截"
 convoy_interdiction_desc:0 "改善的舰艇协作会有助于打击贸易舰队。扰乱敌人的补给线将给我们带来战略优势。"
 convoy_interdiction_ti:0 "护航拦截"
 convoy_interdiction_ti_desc:0 "改善的舰艇协作会有助于打击贸易舰队。扰乱敌人的补给线将给我们带来战略优势。"
 convoy_interdiction_bs:0 "护航拦截"
 convoy_interdiction_bs_desc:0 "改善的舰艇协作会有助于打击贸易舰队。扰乱敌人的补给线将给我们带来战略优势。"
 submarine_offensive:0 "潜艇攻击性"
 submarine_offensive_desc:0 "潜艇的协作将在他们更具恭喜性时到达顶峰。让我们摧毁敌人的贸易船队，炸的比派的更快。"
 submarine_offensive_bs:0 "潜艇攻击性"
 submarine_offensive_bs_desc:0 "潜艇的协作将在他们更具恭喜性时到达顶峰。让我们摧毁敌人的贸易船队，炸的比派的更快。"
 trade_interdiction:0 "贸易拦截"
 trade_interdiction_desc:0 "我们越早发现敌人舰队，就能越早摧毁他们。击沉他们的贸易船队，并在他们有时间做出反应前离开。\n\n"
 unrestricted_submarine_warfare:0 "无限制潜艇战"
 unrestricted_submarine_warfare_desc:0 "让我们的潜艇无限制开火，无论民用还是军用。虽然有人认为这违背战争原则，但无法否认十分有效。"
 wolfpacks:0 "群狼战术"
 wolfpacks_desc:0 "潜艇形成机群，极大提高其协同能力。当敌舰出现在潜艇部署海域等待其他船只到达，只有当局面对我们极其有利时方发起进攻。"
 advanced_submarine_warfare:0 "先进潜艇战"
 advanced_submarine_warfare_desc:0 "潜艇间通讯的巨大改善使得他们在攻击时机上臻至完美。当舰船开始下沉，他们才终于能看到我们。"
 combined_operations_raiding:0 "联合突袭作战"
 combined_operations_raiding_desc:0 "指派所有的资源去搜寻敌人的贸易船队。主力舰队和潜艇的协同作战使我们的舰队随时保持警戒。没有一艘船将会在我们水域漏过。"
 raider_patrols:0 "入侵巡航"
 raider_patrols_desc:0 "快速重型舰船的巡航让敌人的贸易船队无所遁形。\n会猎杀的可不只是潜艇。"
 capital_ship_raiders:0 "主力舰攻击"
 capital_ship_raiders_desc:0 "当我们的大量主力舰开始捕猎商船，敌人将再也找不到一块安全的地方。他们毫无还手之力，只能祈祷我们不要发现他们。"
 carrier_operations:0 "航母作战"
 carrier_operations_desc:0 "航母让我们的飞行员在海上比陆上的空军基地更加快速方便的发动攻击。他们将在敌人反应过来之前发动攻击。"
 naval_air_operations:0 "海空作战"
 naval_air_operations_desc:0 "训练从航母起飞执行任务的飞行员开辟了掌控海洋的新途径。飞机是削弱敌方舰队的有效手段。"
 base_strike:0 "基础打击"
 base_strike_desc:0 "打击敌人港口将削弱敌人重建舰队的能力。我们将得以依靠人多势众称霸海洋。\n\n"
 carrier_primacy:0 "航母优先"
 carrier_primacy_desc:0 "现代飞机拥有比普通舰炮更大的范围和更好的精度。将航母加入我们的舰队，并从空中称霸海洋。"
 carrier_task_forces:0 "航母别动队"
 carrier_task_forces_desc:0 "由航母和轻型巡洋舰组成的特别行动舰队确保敌人永远不会打我们一个措手不及。"
 massed_strikes:0 "舰载机集群攻击"
 massed_strikes_desc:0 "训练有素的舰载机驾驶员可以让拥挤的航母顺畅运作，蜂拥而至攻击敌人，大大提高海战效率。航母需要像一台运转良好的机器，人员各司其职。"
 carrier_battlegroups:0 "航母战斗群"
 carrier_battlegroups_desc:0 "航母可以从比任何舰炮更远的距离攻击敌人，且有了空中的眼睛，我们再不会出现不设防的局面。航母战斗群是一支不可忽视的力量"
 escort_patrols:0 "巡逻护航"
 escort_patrols_desc:0 "侦测能力的提升使我们的护航舰队对潜艇更加致命。他们无处可藏，全无威胁。"
