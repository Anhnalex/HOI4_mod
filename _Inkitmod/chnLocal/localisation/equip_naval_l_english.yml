 RAJ_battleship_3:0 "狮级"
 RAJ_battleship_3_desc:0 "狮级战列舰是乔治五世战舰的后续版本，继承了乔治五世级的许多特色。本来在1938年海军计划中，有六艘被预定取代老化的复仇级战列舰，但因为敌对行动的爆发而没有完成建造。这些舰船与乔治级大体类似，但主要武装将火力更重，引入了新的16英寸加农炮。它们也将有更厚的装甲和更强大的引擎。"
 RAJ_battleship_4:0 "先锋级"
 RAJ_battleship_4_desc:0 "先锋级战列舰是为皇家海军建造的最后一种战列舰。下令制造了一艘，但在太平洋战区又有四艘被提上日程。该舰在1940年紧急战争计划中提出，其建设并未取得较高的优先级，在战后才制造完成。该舰船体圆滑，稳定性和适航性都很强。其武装和伊丽莎白女王级和复仇级战列舰一样，火力勇猛。强大的引擎和良好的护甲使得该舰速度快，防御高。"
 RAJ_SH_battleship_1:0 "百夫长级"
 RAJ_SH_battleship_1_desc:0 "百夫长是一类假想的皇家海军重型战列舰，目的是打击德国和日本海军的大型舰船。大型18英寸炮台和良好的装甲为该舰提供了必要的火力和战场上的保护。强大的高射炮装备，较远的航程，较快的速度是覆盖大英帝国海域的必备条件。"
 RAJ_SH_battleship_2:0 "狮II级"
 RAJ_SH_battleship_2_desc:0 "狮II级战列舰设计于1944年，作为早期狮级战舰的改良版。吸收战争时期的教训，设计船体更大火力更强，如果完成的话将会装备3门或4门最新型的三管16寸火炮。重装甲能够保护船体不受水面和空中敌人的破坏。高昂的造价、敌人海军被击败、对航母的需求最终使得计划搁置。"
 RAJ_carrier_1:0 "勇气级"
 RAJ_carrier_1_desc:0 "这三艘航空母舰是由战列舰改装而来，也是皇家海军的第一支舰队航母。它们的改装是1922年华盛顿海军协议的结果，工程在1925年完成。它们装甲一般，但武装很强，航程远速度快，但因为改装的天性，其飞行器负载能力有限。不过，它们给皇家海军提供了制造航空母舰的重要经验。"
 RAJ_carrier_2:0 "皇家方舟级"
 RAJ_carrier_2_desc:0 "皇家方舟航空母舰是第一艘满足华盛顿海军协议限制的舰船。她是第一艘机库和飞行甲板是船体一部分的舰船。该舰设计于1934年，装甲、武装都很强。它可承载的飞行器很多，操作范围光，速度能跟上皇家海军的主力。"
 RAJ_carrier_3:0 "光辉级"
 RAJ_carrier_3_desc:0 "Illustrious级的设计受到了订于1936年的第二次伦敦海军条约的约束，吨位限制为23000吨。她是英国第一艘拥有武装飞行甲板的航母，规格也因此缩减。厚重的装甲和密布的防空火力大大提高的舰船的防御性能，强劲的引擎和巨大的油箱增加了她的活动范围。"
 RAJ_carrier_4:0 "怨仇级"
 RAJ_carrier_4_desc:0 "怨仇级航母于1938年海军计划采购，实质上是早期光辉级的改良版。战争和战争前中期因护航需求而优先建造较小舰船，放缓了这些航母的建造。这些大型航母使得船体和飞行甲板的重装甲与大的载机能力并存。与光辉级相比，更加强大的发动机使得它有了更快的航速和更大的作战半径。"
 ### ROM - ROMANIA ###
 ROM_submarine_1:0 "Delfinul级"
 ROM_submarine_1_desc:0 "Delfinul潜艇是意大利为罗马尼亚海军建造的。潜艇于1930年完工，排水量有650吨，配备了六具533mm鱼雷发射器。"
 ROM_submarine_3:0 "Requinul级"
 ROM_submarine_3_desc:0 "Requinul和Marsuinul潜艇是德国为盟友罗马尼亚建造，于1943年开始服役。它们的原型是德国VII型潜艇，规格适中，排水量有600吨，装备六具533mm鱼雷发射器。"
 ROM_destroyer_1:0 "Marasti级"
 ROM_destroyer_1_desc:0 "Marasti级驱逐舰原本是罗马尼亚在第一次世界大战期间订购的。但其中四艘被意大利海军征用，最后在1920年代早期卖给罗马尼亚。它们是大型驱逐舰，排水量超过1400吨配备有四门120mm/45 Schneider-Canet-Armstrong主炮，四具450mm鱼雷发射器。速度和性能都适中。"
 #ROM_destroyer_1b: "Regele Ferdinand Class"
 ### SAF - SOUTH AFRICA ###
 SAF_submarine_1:0 "L级"
 SAF_submarine_1_desc:0 "L级艇是战争紧急应对法案下开发的中型船只，它们是早期的潜水艇的升级版。这些潜艇是在一战晚期打造的，配备有新型的21英寸鱼雷。它们一直服役到二战初期，然后就被下放成为备用舰和训练舰。"
 SAF_submarine_2:0 "T级"
 SAF_submarine_2_desc:0 "T级，或称特里同级是用以替代O、P和R级大型潜艇的。这种潜艇体积较大，航程长，适合在大西洋和太平洋中使用。该潜艇防御力强，平台稳定，在战事冲突中使用很多，战时大约损失了25%的特里同级。"
 SAF_submarine_3:0 "U级"
 SAF_submarine_3_desc:0 "U级艇是小型潜水艇，是在1940和1941战争紧急应对法案下开发的潜艇。设计初衷是作为训练艇，但是在战争爆发后，设计被更改以便让这些潜艇适应北海和地中海的相对平静的水域。因为体型小巧，它们的武器和航程都不算强大。U级艇可分为三小级：Undine、Umpire、以及Uproar。"
 SAF_submarine_4:0 "V级"
 SAF_submarine_4_desc:0 "V级艇亦被称为Vampire级潜水艇，它们是按照U级艇的基础改善而来。V级艇相对大型但依然很小巧，拥有更强大的潜水性但是航程和武器依然不强。"
 SAF_destroyer_1:0 "V/W级"
 SAF_destroyer_1_desc:0 "这些驱逐舰包括了Admirality和ThornycroftV与W级，以紧急战争项目的名义建造。这些舰船是英国在第一次世界大战中最伟大的造物，既结合的前辈的优点，又装配了当时的先进设备。大部分舰船都建于第一次世界大战晚期，成为了皇家海军的象征。在1930年代早期，原计划要保存下来的这些舰船沦为了护航队。它们装备精良，射程广，速度快。"
 SAF_destroyer_2:0 "G/H/I级"
 SAF_destroyer_2_desc:0 "G、 H和I级驱逐舰为1933年和1934年海军建设计划的一部分。它们与之前的F级高度类似，在体积上有所减少。G级、H级与F级的武器装备一样，都使用的4.7英寸火炮。这些舰船航程远，武装强，并且有很强的鱼雷补充。它们在战争中广泛使用，损失也十分巨大。"
 SAF_destroyer_3:0 "J/K/N级"
 SAF_destroyer_3_desc:0 "J级、K级、和N级舰跟被取代的Tribal级非常相似，但是没有那么着重火炮，反而返回到标准的重型鱼雷配轻炮的设计。这些舰船在二战中经常被改造。其中升级了改良的防空火炮和雷达系统。这类舰船航速高、航程远、装备优良，实在是护卫运输舰队的不二选择。"
 SAF_destroyer_4:0 "战斗级"
 SAF_destroyer_4_desc:0 "战斗级驱逐舰是英国在吸收二战中累积的经验而开发的驱逐舰。它们是在1942和1943年海军计划下被购买的。它们的鱼雷和火炮武器都非常优秀。因为具备防空武器、反潜武器、高航速、航程远等等优点，所以可算是多面手。不过因为参战时已逢二战末期，所以对战争没有什么贡献。"
 SAF_light_cruiser_1:0 "C级"
 SAF_light_cruiser_1_desc:0 "C级轻型巡洋舰是一组二十八艘皇家海军轻型巡洋舰。它们军事在一战期间制造，用于应对北海的恶劣环境。尽管体积较小，但它们仍十分坚固耐用。其武装十分令人满意，配备大量6英寸火炮用以与水面敌人作战，重型鱼雷可打击敌军舰船和护航。它们在一战期间作用巨大，参与了许多水上行动。一战中只有少量的该种舰船幸存下来。只有卡利登，谷神星和卡莱尔一直服役到1930年代中期。"
 SAF_light_cruiser_2:0 "南安普敦级"
 SAF_light_cruiser_2_desc:0 "南安普敦级轻巡洋舰是城级巡洋舰的小分类，设计初衷是用对付日本的最上级巡洋舰的。这些舰船装甲厚、航速和航程都优秀，装备有相当强大的四台三联装6英寸大炮。它们是很多战时皇家海军轻巡洋舰的设计基础。"
 SAF_light_cruiser_3:0 "殖民地级"
 SAF_light_cruiser_3_desc:0 "皇冠殖民地级轻型巡洋舰是较早的城市级的改进版本，但简化了设计，以加快建设进程，降低成本。该舰船配备的火炮与先前的版本一样，四门三联装6英寸炮。它们的防御类似，但因为发动机较小，其航程稍微降低。类型包括两个子类：斐济和锡兰。"
 SAF_light_cruiser_4:0 "牛头人级"
 SAF_light_cruiser_4_desc:0 "这些亦被称为确捷级的巡洋舰是在殖民地级上改装而来的，它们的改装在1941年被通过。牛头人级拥有更长的航程和更多的防空武器，但是主武器却被减少为三个三联装炮塔。因为参战时战争快要结束了，因此大部分订单都被取消了。"
 SAF_heavy_cruiser_1:0 "霍金斯级"
 SAF_heavy_cruiser_1_desc:0 "霍金斯级巡洋舰是全世界最早的重型巡洋舰。它们是按照早前的城级轻巡设计而来的，尤其是着重参考了伯明翰级子级轻巡。它们配备有7.5英寸大炮和更厚重的装甲。它们的设计初衷是对付德国用来袭击运输舰队的的大型舰船。霍金斯级重巡装备精良、航速和航程都尚可，而且防御优秀。一共有五艘霍金斯级重巡被建造，而在二战初期只有其中四艘被投用。"
 SAF_heavy_cruiser_2:0 "Surrey级"
 SAF_heavy_cruiser_2_desc:0 "萨里级重型巡洋舰是1928年海军计划下提出的。它们是早期的纽约级重巡洋舰的改进版本。如果制造完成，它们将配有四架双8英寸炮塔，防御更强，更强大的发动机。有两艘船被定购，但都没有落成建设。"
 SAF_heavy_cruiser_3:0 "上将级"
 SAF_heavy_cruiser_3_desc:0 "上将级重巡（不要跟上将级战巡混淆）是皇家海军最后一个使用8英寸大炮的巡洋舰设计。从1938年到1941年期间，无数个设计诞生了。最终的方案是搭配三个8英寸三连发炮塔、重型防空武器系统、厚重的装甲、以及优秀的航速。但是缺乏敌方巡洋舰对手以及制造这些舰船的高昂成本导致英国后来专注于建造轻巡。"
 SAF_heavy_cruiser_4:0 "丘吉尔设计"
 SAF_heavy_cruiser_4_desc:0 "这些舰船是海军大臣温斯顿·丘吉尔爵士提出的，用以在二战的早期阶段对抗德军的重炮舰船。这种舰船预计装配9.2英寸加农炮，重型AA，强大的防护。它们设计用来打击敌军的主力舰。该计划最终被取消，因为其成本过高，且并没有新型重型巡洋舰的需求。"
 SAF_battle_cruiser_1:0 "声望级"
 SAF_battle_cruiser_1_desc:0 "声望级战列巡洋舰最初作为复仇级战列舰的改良版而提出。它们的建造因一战的爆发而暂缓。海军大臣费舍尔终又将它们作为战列巡洋舰重启建造。声望级是战列巡洋舰的精华。声望级武装精良，航速快，机动性强，但是装甲不够厚作战半径较小。原本计划的三艘最终只有两艘最终建成，反击号和声望号。"
 SAF_battle_cruiser_2:0 "皇家公主级"
 SAF_battle_cruiser_2_desc:0 "长公主是一类假想的战列巡洋舰，乔治五世级战列舰的更快、更廉价的版本。其武装与乔治五世类似，但为水面和反空战减少了武装： 两架三联装14英寸加农炮和六架双联装5.25英寸高射炮。他们的速度快，航程远，可为皇家海军提供快速打击能力和护卫舰的保护，但如果与现代战舰作战，其简陋的防御力将大有问题。"
 SAF_battleship_1:0 "伊丽莎白女王级"
 SAF_battleship_1_desc:0 "伊丽莎白女王级战列舰订购于1912年海军计划。这些舰船是第一批装备15寸炮的战列舰，也被认为是首批快速战列舰。它们装配了战场中的主要和次要重装备，再配上它们的重装甲，使得它们成为了卓越的战舰，足够保护大英帝国。订购的6艘只有5艘服役兵在二战前实现现代化。"
 SAF_battleship_2:0 "乔治五世级"
 SAF_battleship_2_desc:0 "乔治五世级战列舰是1922年华盛顿公约和1930年第一伦敦海军公约限制主舰最大吨位和火力的产物。如此，这些家传装配了比早些时候甚至当时相比较小口径的自行火炮。尽管只装备了较小口径的自行火炮，这些战列舰也装备了足够的火力，也配备了强力的防空炮火，也有足够的防护。订购5艘，用以较老的伊丽莎白级。"
 SAF_battleship_3:0 "狮级"
 SAF_battleship_3_desc:0 "狮级战列舰是乔治五世战舰的后续版本，继承了乔治五世级的许多特色。本来在1938年海军计划中，有六艘被预定取代老化的复仇级战列舰，但因为敌对行动的爆发而没有完成建造。这些舰船与乔治级大体类似，但主要武装将火力更重，引入了新的16英寸加农炮。它们也将有更厚的装甲和更强大的引擎。"
 SAF_battleship_4:0 "先锋级"
 SAF_battleship_4_desc:0 "Vanguard级是皇家海军打造的最后一艘战舰，原计划在太平洋地区部署四艘这类舰船。虽然以1940年紧急战争项目的名义开始建设，但却没有获得足够的重视，直到战争结束后才完工。船身呈流线型，航海性能优异，十分可靠，它的装备和Queen Elizabeth以及Revenge级战舰类似。动力强大的引擎和厚重的装甲使其兼具速度和防护。"
 SAF_SH_battleship_1:0 "百夫长级"
 SAF_SH_battleship_1_desc:0 "百夫长是一类假想的皇家海军重型战列舰，目的是打击德国和日本海军的大型舰船。大型18英寸炮台和良好的装甲为该舰提供了必要的火力和战场上的保护。强大的高射炮装备，较远的航程，较快的速度是覆盖大英帝国海域的必备条件。"
