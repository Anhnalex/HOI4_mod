l_english:
 naval_equipment:0 "Ships"
 submarine_1:0 "潜水艇 I"
 submarine_2:0 "潜水艇 II"
 submarine_3:0 "潜水艇 III"
 submarine_4:0 "潜水艇 IV"
 submarine_1_desc:0 "潜水艇是最适合消灭没有防卫能力的运输舰队。一战出现的早期潜水艇型号衍生出了一种全新的海战概念。"
 submarine_2_desc:0 "全新的潜水艇设计装备有更强的武器以及更加稳定的船体，它们能够航行到更远的地方攻击遥远的运输舰队路线。"
 submarine_3_desc:0 "潜水艇除了用于袭击运输舰之外还有什么用处？这依然是个备受争议的课题。在速度、航程、以及武器之间达成平衡将是最终要的关键。"
 submarine_4_desc:0 "更深的潜水深度和高效的船体内部构造是现代潜水艇必有的功能，可以按照战斗经验来选择适当的武器和引擎。"
 destroyer_1:0 "驱逐舰 I"
 destroyer_2:0 "驱逐舰 II"
 destroyer_3:0 "驱逐舰 III"
 destroyer_4:0 "驱逐舰 IV"
 destroyer_1_desc:0 "为了保护运输舰队的安全，一战期间的驱逐舰被改装和重新开发了。这些配备有鱼雷的舰船拥有更大的发挥空间。"
 destroyer_2_desc:0 "我们的驱逐舰更新了更大的鱼雷射程和更快的装弹速度，再配合上防空炮塔之类的新式武器，简直是如虎添翼。"
 destroyer_3_desc:0 "为了更好地应付天上和海底的威胁，新的驱逐舰必须装备有雷达系统、先进的防空武器以及反潜武器。"
 destroyer_4_desc:0 "先进的驱逐舰必须配备有各种探测科技、新的深水炸弹部署系统以及能够大规模量产等特点。"
 light_cruiser_1:0 "轻型驱逐舰 I"
 light_cruiser_2:0 "轻型驱逐舰 II"
 light_cruiser_3:0 "轻型驱逐舰 III"
 light_cruiser_4:0 "轻型驱逐舰 IV"
 light_cruiser_1_desc:0 "机动性高的轻型巡洋舰可以维持高速航行，非常适合侦察任务。"
 light_cruiser_2_desc:0 "一战后签订的条约严禁巡洋舰，但是吨位低的武装船只可以不受限制地被建造。"
 light_cruiser_3_desc:0 "如今建造的重型巡洋舰都在挑战着条约的极限，不过只要装备的是相对轻型的武器，那么这些大型船只依然可算作轻型巡洋舰。"
 light_cruiser_4_desc:0 "主要用于保护更大吨位的船只，现代的轻型巡洋舰可以不受以往的限制装备更加强大的防空武器。"
 heavy_cruiser_1:0 "重型巡洋舰 I"
 heavy_cruiser_2:0 "重型巡洋舰 II"
 heavy_cruiser_3:0 "重型巡洋舰 III"
 heavy_cruiser_4:0 "重型巡洋舰 IV"
 heavy_cruiser_1_desc:0 "华盛顿海军条约的目的是为了禁止各国军备竞赛不断制造巡洋舰和战列舰，但是明显无法达成效果。只要降低舰船装甲的厚度，就能够装备更多的武器。"
 heavy_cruiser_2_desc:0 "虽然条约方面不断努力，但是低吨位巡洋舰装备重武器依然非常受欢迎，虽然船只的装甲受到了削弱。"
 heavy_cruiser_3_desc:0 "随着全球对条约限制的进一步无视，更加着重装甲防护的大吨位重型巡洋舰问世了。更强大的防控火炮让这类船只能够参与海军空战。"
 heavy_cruiser_4_desc:0 "加大、加长、加重的设计再配合上速射火炮让这些晚期的重型巡洋舰如虎添翼。"
 battle_cruiser_1:0 "战列巡洋舰 I"
 battle_cruiser_2:0 "战列巡洋舰 II"
 battle_cruiser_3:0 "战列巡洋舰 III"
 battle_cruiser_4:0 "战列巡洋舰 IV"
 battle_cruiser_1_desc:0 "一战后的战列巡洋舰军备竞赛衍生出了一种重装设计，这种舰船相对战列舰来说是牺牲了装甲提高了航速。"
 battle_cruiser_2_desc:0 "重新打造和改装的战列巡洋舰在航速上一如既往地远远抛开装备更厚装甲的战列舰，同时也装备有更先进的射击控制系统、探测系统、以及防空设备。"
 battleship_1:0 "战列舰 I"
 battleship_2:0 "战列舰 II"
 battleship_3:0 "战列舰 III"
 battleship_4:0 "战列舰 IV"
 battleship_5:0 "战列舰 V"
 battleship_6:0 "战列舰 VI"
 battleship_1_desc:0 "有些人认为它们是已经被抛弃的上个世代的海战老古董，有的人则认为它们是叹为观止的海上霸主，但无论是谁都不可否认，战列舰军备竞赛衍生了人类有史以来建造过的最大型最强大的装甲舰船。"
 battleship_2_desc:0 "增强的船体稳固度和航程让新一代的战列舰能够在不触犯海军条约的上限之下诞生。"
 battleship_3_desc:0 "更厚重的装甲、更强大的引擎、更大口径的火炮以及改进的防空能力让这些战舰维持着霸主地位，前提是需要部署得当。毕竟这个世界的海洋已经是属于航空母舰的。"
 battleship_4_desc:0 "这可能是战列舰在海战上的最后一次登场了，所以威力更强大的火炮和防空炮塔是维持它的最后尊严的关键。"
 carrier_1:0 "航母 I"
 carrier_2:0 "航母 II"
 carrier_3:0 "航母 III"
 carrier_4:0 "航母 IV"
 carrier_5:0 "航母 V"
 carrier_6:0 "航母 VI"
 carrier_1_desc:0 "很多军事学家都认为海军航空代表着未来。将残旧的大型战舰和远洋渡轮改装来承载飞机是航空海战论踏出的第一步。"
 carrier_2_desc:0 "第一艘航母的龙骨开始建造了，我们必须确保这些船只拥有能够跟得上舰队的航程和航速，当然还需要遵守一战后的海军条约。"
 carrier_3_desc:0 "改善的建造技术和更加分工明确的系统（比如说甲板边升降机）让这些航母能够承载更多的飞机。"
 carrier_4_desc:0 "很多国家都开始无视海军条约了，既然如此我们就开始建造能够承载更多战机的航母为国家抢夺制空权吧。"
 SH_battleship_1:0 "超重型战列舰 I"
 SH_battleship_2:0 "超重型战列舰 II"
 SH_battleship_1_desc:0 "当今的世界已经没有海军条约存在的空间了。没有了这些限制，我们现在可以专注打造史无前例的最大吨位、最厚装甲、装备威力最强大的武器的战列舰了。万舰丛中过片火不沾身。"
 SH_battleship_2_desc:0 "这是我们早期的超重型战舰设计的升级版，主要加强了武器装备和改善了射击控制系统。"
 ### ENG - ENGLAND ###
 ENG_submarine_1:0 "L级"
 ENG_submarine_1_desc:0 "L级艇是战争紧急应对法案下开发的中型船只，它们是早期的潜水艇的升级版。这些潜艇是在一战晚期打造的，配备有新型的21英寸鱼雷。它们一直服役到二战初期，然后就被下放成为备用舰和训练舰。"
 #ENG_submarine_1b: "O/P/R Class"
 #ENG_submarine_1c: "S Class"
 ENG_submarine_2:0 "T级"
 ENG_submarine_2_desc:0 "To-级、Triton级、或者简称T级艇是用来取代O级、P级、以及R级大型潜水艇的。它们相对大型，能够远洋出航大西洋和太平洋。这些船只装备良好、船体稳固，因此在二战中采用广泛。大概25%的T级艇在二战中被击沉。"
 ENG_submarine_3:0 "U级"
 ENG_submarine_3_desc:0 "U级艇是小型潜水艇，是在1940和1941战争紧急应对法案下开发的潜艇。设计初衷是作为训练艇，但是在战争爆发后，设计被更改以便让这些潜艇适应北海和地中海的相对平静的水域。因为体型小巧，它们的武器和航程都不算强大。U级艇可分为三小级：Undine、Umpire、以及Uproar。"
 #ENG_submarine_3b: "Seraph Class"
 ENG_submarine_4:0 "V级"
 ENG_submarine_4_desc:0 "V级艇亦被称为Vampire级潜水艇，它们是按照U级艇的基础改善而来。V级艇相对大型但依然很小巧，拥有更强大的潜水性但是航程和武器依然不强。"
 #ENG_submarine_4b: "Amphion Class"
 ENG_destroyer_1:0 "V/W级"
 ENG_destroyer_1_desc:0 "这个分类包括了Admirality和Thornycroft V和W级驱逐舰。它们是在战争紧急应对法案下建造的船只。这类舰船代表着英国驱逐舰历经一战后的终极演化，它们是在前任的基础上不断升级最新科技而来。这一级驱逐舰在一战后期被大量建造，从此成为皇家海军的驱逐舰队中坚力量。30年代开始，它们被下方到后备舰队中，最终接过了护航运输舰队的责任。它们的装备还算可以，高航速，航程也不错。"
 #ENG_destroyer_1b: "A/B/C/D Class"
 ENG_destroyer_2:0 "G/H/I级"
 ENG_destroyer_2_desc:0 "G级、H级、I级驱逐舰是在1933和1934年的海军建设计划下建造的驱逐舰。它们基本上可算是前任F级舰的翻版，只是稍微降低了体积。G级和H级舰的武器装备跟F级一样，都是使用4.7英寸的大炮。这些船只拥有远距离航程，武器装备挺完善，而且还携带大量的鱼雷。这些舰船在二战中大量被投用，因此损失惨重。"
 #ENG_destroyer_2b: "Tribal Class"
 ENG_destroyer_3:0 "J/K/N级"
 ENG_destroyer_3_desc:0 "J级、K级、和N级舰跟被取代的Tribal级非常相似，但是没有那么着重火炮，反而返回到标准的重型鱼雷配轻炮的设计。这些舰船在二战中经常被改造。其中升级了改良的防空火炮和雷达系统。这类舰船航速高、航程远、装备优良，实在是护卫运输舰队的不二选择。"
 ENG_destroyer_4:0 "战斗级"
 ENG_destroyer_4_desc:0 "战斗级驱逐舰是英国在吸收二战中累积的经验而开发的驱逐舰。它们是在1942和1943年海军计划下被购买的。它们的鱼雷和火炮武器都非常优秀。因为具备防空武器、反潜武器、高航速、航程远等等优点，所以可算是多面手。不过因为参战时已逢二战末期，所以对战争没有什么贡献。"
 #ENG_destroyer_4b: "Weapon Class"
 ENG_light_cruiser_1:0 "C级"
 ENG_light_cruiser_1_desc:1 "C级轻巡洋舰是一群在一战爆发前和爆发初期建造的轻型巡洋舰，主战气候恶劣的北海。它们虽然体积小巧和紧凑，但却非常适应恶劣的环境。它们的武器也不赖，配备有6英寸大炮和重型鱼雷。它们在整个一战期间非常活跃于各大场合。"
 #ENG_light_cruiser_1b: "Emerald Class"
 #ENG_light_cruiser_1c: "Amphion Class"
 ENG_light_cruiser_2:0 "南安普敦级"
 ENG_light_cruiser_2_desc:0 "南安普敦级轻巡洋舰是城级巡洋舰的小分类，设计初衷是用对付日本的最上级巡洋舰的。这些舰船装甲厚、航速和航程都优秀，装备有相当强大的四台三联装6英寸大炮。它们是很多战时皇家海军轻巡洋舰的设计基础。"
 #ENG_light_cruiser_2b: "Edinburgh Class"
 ENG_light_cruiser_3:0 "殖民地级"
 ENG_light_cruiser_3_desc:0 "殖民地级轻巡洋舰是早期的城级巡洋舰的简化版，为了缩短建造时间和降低成本而作了简化。这些船只依然装备有四个三联装6英寸火炮炮塔。两者拥有同样的装甲厚度，但是因为使用了更小型的引擎而降低了航程。共有两个子级：斐济级和锡兰级。"
 #ENG_light_cruiser_3b: "Dido Class"
 ENG_light_cruiser_4:0 "牛头人级"
 ENG_light_cruiser_4_desc:0 "这些亦被称为确捷级的巡洋舰是在殖民地级上改装而来的，它们的改装在1941年被通过。牛头人级拥有更长的航程和更多的防空武器，但是主武器却被减少为三个三联装炮塔。因为参战时战争快要结束了，因此大部分订单都被取消了。"
 ENG_heavy_cruiser_1:0 "霍金斯级"
 ENG_heavy_cruiser_1_desc:0 "霍金斯级巡洋舰是全世界最早的重型巡洋舰。它们是按照早前的城级轻巡设计而来的，尤其是着重参考了伯明翰级子级轻巡。它们配备有7.5英寸大炮和更厚重的装甲。它们的设计初衷是对付德国用来袭击运输舰队的的大型舰船。霍金斯级重巡装备精良、航速和航程都尚可，而且防御优秀。一共有五艘霍金斯级重巡被建造，而在二战初期只有其中四艘被投用。"
 #ENG_heavy_cruiser_1b: "County Class"
 ENG_heavy_cruiser_2:0 "Surrey级"
 ENG_heavy_cruiser_2_desc:0 "Surrey级是在1928年海军计划下被提案的重巡设计。它们是改善自早期的约克级重巡。它们拥有四个双联装8英寸炮塔、更厚重的装甲、以及更强大的引擎。英国订购了两艘，但最终却没有制造。"
 ENG_heavy_cruiser_3:0 "上将级"
 ENG_heavy_cruiser_3_desc:0 "上将级重巡（不要跟上将级战巡混淆）是皇家海军最后一个使用8英寸大炮的巡洋舰设计。从1938年到1941年期间，无数个设计诞生了。最终的方案是搭配三个8英寸三连发炮塔、重型防空武器系统、厚重的装甲、以及优秀的航速。但是缺乏敌方巡洋舰对手以及制造这些舰船的高昂成本导致英国后来专注于建造轻巡。"
 ENG_heavy_cruiser_4:0 "丘吉尔设计"
 ENG_heavy_cruiser_4_desc:0 "这些舰船由海军大臣温斯顿丘吉尔爵士提议，在二战早期用于对抗德国德意志级装甲舰。这些舰船配有9.2寸大炮，重型高炮，厚实的装甲。设计用于与敌人主力舰作战。这些舰船后来由于造价高昂、需求量不足而取消，被新的重型巡洋舰取代。"
 ENG_battle_cruiser_1:0 "声望级"
 ENG_battle_cruiser_1_desc:0 "声望级战列巡洋舰最初作为复仇级战列舰的改良版而提出。它们的建造因一战的爆发而暂缓。海军大臣费舍尔终又将它们作为战列巡洋舰重启建造。声望级是战列巡洋舰的精华。声望级武装精良，航速快，机动性强，但是装甲不够厚作战半径较小。原本计划的三艘最终只有两艘最终建成，反击号和声望号。"
 #ENG_battle_cruiser_1b: "Admiral Class"
 ENG_battle_cruiser_2:0 "皇家公主级"
 ENG_battle_cruiser_2_desc:0 "皇家公主级是一种设想中战列巡洋舰，它是一种航速更快、造价更低的乔治五世级战列舰改良版。这些舰船装备了相似的简装版水面作战武装和防空武器：2门14寸三管炮和6门5.25寸防空炮。它们的高航速和大作战距离能够给皇家海军带来快速打击能力和护航能力，但是它们有限的装甲如果与现代战列舰战斗的话肯定会有问题。"
 ENG_battleship_1:0 "伊丽莎白女王级"
 ENG_battleship_1_desc:0 "伊丽莎白女王级战列舰订购于1912年海军计划。这些舰船是第一批装备15寸炮的战列舰，也被认为是首批快速战列舰。它们装配了战场中的主要和次要重装备，再配上它们的重装甲，使得它们成为了卓越的战舰，足够保护大英帝国。订购的6艘只有5艘服役兵在二战前实现现代化。"
 #ENG_battleship_1b: "Nelson Class"
 ENG_battleship_2:0 "乔治五世级"
 ENG_battleship_2_desc:0 "乔治五世级战列舰是1922年华盛顿公约和1930年第一伦敦海军公约限制主舰最大吨位和火力的产物。如此，这些家传装配了比早些时候甚至当时相比较小口径的自行火炮。尽管只装备了较小口径的自行火炮，这些战列舰也装备了足够的火力，也配备了强力的防空炮火，也有足够的防护。订购5艘，用以较老的伊丽莎白级。"
 ENG_battleship_3:0 "狮级"
 ENG_battleship_3_desc:0 "狮级战列舰是乔治五世级战列舰的加强版，融合了后者的许多特点。1938年韩军计划中订购6艘用以代替老化的复仇级战列舰，但是最终因战争的爆发而全未完成。这些舰船会与乔治五世级极为相似，但是主装备会更加强大，引进了16寸大炮。理应装备更加厚实的装甲和更加强大的发动机。"
 ENG_battleship_4:0 "先锋级"
 ENG_battleship_4_desc:0 "先锋级战列舰是为皇家海军建造的最后一批战列舰。先订购一艘后又因太平洋的威胁而增补四艘。在1940年紧急战争计划中订购，但是并未优先建造，最终在战后完工。先锋级有着圆润的船体，有着极好的稳定性和适航性。武器装备与伊丽莎白女王级以及复仇级战列舰相同，能投提供相当不错的火力。强大的发动机和良好的装甲使得战舰能够快速航行也有良好的防护。"
 ENG_SH_battleship_1:0 "百夫长级"
 ENG_SH_battleship_1_desc:0 "百夫长是一种设想中的重型战列舰，皇家海军用以对抗德国和日本海军重型舰船。18寸大口径炮火和重装甲为战舰提供了足够的火力和防护能够与敌人一战。强大的防空火力，大作战半径，优秀的航速是保护大英帝国的必需。"
 ENG_SH_battleship_2:0 "狮II级"
 ENG_SH_battleship_2_desc:0 "狮II级战列舰设计于1944年，作为早期狮级战舰的改良版。吸收战争时期的教训，设计船体更大火力更强，如果完成的话将会装备3门或4门最新型的三管16寸火炮。重装甲能够保护船体不受水面和空中敌人的破坏。高昂的造价、敌人海军被击败、对航母的需求最终使得计划搁置。"
 ENG_carrier_1:0 "勇气级"
 ENG_carrier_1_desc:0 "这三艘航母改装自战列巡洋舰，是皇家海军的第一个航母编队。改装是1922年华盛顿海军公约的产物，最终完成于1925年。它们装备了现代化的装甲，配备了良好的武器，有着很大的作战半径和优秀的航速，但由于是改装，载机能力有限。尽管如此，它们仍然在航母建造和海军航空白虎方面给皇家海军带来了重要经验。"
 ENG_carrier_2:0 "皇家方舟级"
 ENG_carrier_2_desc:0 "皇家方舟级航母是第一批用以满足华盛顿海军条约的舰船。它是第一个机库和飞行甲板与船体整合在一起的航母。设计于1934年，舰船有着良好的装甲和武器。它能够装载大量舰载机，有足够的作战半径和航速，能够与皇家海军的主力协同作战。"
 ENG_carrier_3:0 "光辉级"
 ENG_carrier_3_desc:0 "光辉级航母的在1936年第二伦敦海军协定的约束下设计的，载重最大23000吨。它是英国第一个装备装甲飞行甲板的航母，这缩小了舰载机编队的规模。中装甲和防空炮为航母体用了强有力的防护，强大的发动机和巨大的燃料储备使得航母拥有了很大的作战半径。"
 ENG_carrier_4:0 "怨仇级"
 ENG_carrier_4_desc:0 "怨仇级航母于1938年海军计划采购，实质上是早期光辉级的改良版。战争和战争前中期因护航需求而优先建造较小舰船，放缓了这些航母的建造。这些大型航母使得船体和飞行甲板的重装甲与大的载机能力并存。与光辉级相比，更加强大的发动机使得它有了更快的航速和更大的作战半径。"
 #ENG_carrier_4b: "Malta Class"
 ### FRA - FRANCE ###
 FRA_submarine_1:0 "600系列"
 FRA_submarine_1_desc:0 "600吨系列潜艇是法国的一战后首批现代潜艇。中型，排水量600吨。尽管它们是远洋潜艇，但是却是依照近海潜艇设计，也多应用于地中海的暖水区。此系列共建造了3个等级，每个等级4艘：塞壬级、阿丽亚娜级、瑟西级。它们是后来更待的630吨系列亚尔古级、戴安娜级和奥利安级的基础。"
 #FRA_submarine_1b: "630 Series"
 #FRA_submarine_1c: "Redoutable Class"
 FRA_submarine_2:0 "密涅瓦级"
 FRA_submarine_2_desc:0 "密涅瓦级潜艇（项目名称T2）虽然有着更好的发动机和不同的鱼雷布局，但是它基本上是以630吨系列为基础的。这些潜艇是DCAN（法国国有船舶制造企业集团）集中设计标准化项目的第一批，而不是像以前的各级一样由各船厂设计。"
 #FRA_submarine_2b: "Aurore Class"
 FRA_submarine_3:0 "罗兰德·末里罗特级"
 FRA_submarine_3_desc:0 "罗兰德·末里罗特级潜艇（项目名称Z2）是基于早期的可畏级潜艇建造的大型远洋潜艇。他们是排水量1800吨到2400吨的大型潜艇，装配有令人生畏的10个鱼雷管道。在建成之前法国的就沦陷了。"
 FRA_submarine_4:0 "凤凰级"
 FRA_submarine_4_desc:0 "凤凰级潜艇是中型远洋潜艇，是1939年到1940年间海军项目批准的大航程舰艇，但是战争的爆发和法国的沦陷使得这些舰艇的建造被取消。他们与可畏级相似，但排水量稍小，仅有1200吨。它们也装配了类似的重型鱼雷装备。"
 FRA_destroyer_1:0 "暴风级"
 FRA_destroyer_1_desc:0 "暴风级驱逐舰是1500吨系列的一种，在1920年代下水。与先前的豺级以及后来的灵巧级一样，它们都是用了战后法国舰艇的主干。在当时它们航速很快，武器精良，但与其他海军的类似舰艇相比它们的鱼雷武器稍弱。"
 #FRA_destroyer_1b: "Chacal Class"
 #FRA_destroyer_1c: "Agile & Vauquelin Class"
 FRA_destroyer_2:0 "空想级"
 FRA_destroyer_2_desc:0 "空想级驱逐舰实质上是早期建于1930年海军计划的2400顿系列超级驱逐舰（猎豹，阿尔及利亚，沃克兰）的升级版。它们船身庞大，装备重武器，使航速很快的驱逐舰，适合为新型快速法国舰艇提供护航。它们的武器装备是新研发的火炮，不错的防空炮，也装配了鱼雷武器。"
 #FRA_destroyer_2b: "Le Hardi Class"
 #FRA_destroyer_2c: "Mogador Class"
 FRA_destroyer_3:0 "无畏级"
 FRA_destroyer_3_desc:0 "无畏级驱逐舰是早期勇敢级驱逐舰的改良版。它们在1938年到1939年的海军计划中批准建造，后来由于战争的爆发和法国的沦陷而取消。它们会更侧重于扮演防空角色，排水量提升到2800到2900吨，也装配更强强大的发动机。"
 FRA_destroyer_4:0 "赫哲级"
 FRA_destroyer_4_desc:0 "赫哲级和贝阿德级是法国海军设计的最后一批超级驱逐舰。两者都以莫加多尔级为基础，排水量4200吨，装配了类似的武器，但是加强了防空炮火和发动机。它们在1939年到10年的海军计划中批准建造，但由于战争的爆发和法国的陷落而取消。"
 FRA_light_cruiser_1:0 "特鲁安级"
 FRA_light_cruiser_1_desc:0 "特鲁安级轻型巡洋舰是法国一战后在1922年海军计划中的第一个主要战舰。"
 FRA_light_cruiser_2:0 "加利索尼耶级"
 FRA_light_cruiser_2_desc:0 "加利索尼耶级轻型巡洋舰是对意大利冒险家型轻型航母的回应，以之前艾米尔‧贝尔丁级为基础。它们在1931年到1932年的海军计划中建造，装配那时的典型主武器和不错的防空武器。排水量10850吨，增加了一些侦察机，也有良好的航速。"
 FRA_light_cruiser_3:0 "格拉斯级"
 FRA_light_cruiser_3_desc:0 "格拉斯级巡洋舰在1938年到1939年的海军计划中批准建造，实质上是拉加利索尼耶尔的改良版。它们装配了强大的防空武器和强大的发动机。法国的陷落导致两艘取消，主舰战后以不同的设计完成。德国人原本想把它改造成轻型航母，但是最终没有实施。"
 FRA_light_cruiser_4:0 "贝尔级"
 FRA_light_cruiser_4_desc:0 "贝尔级是一种1956年下水的轻型防空驱逐舰。贝尔级驱逐舰与战后格拉斯号相似，特点是强大的长距离和短距离防空武器。贝尔和格拉斯之间按的差别主要是贝尔的发动机更小，装甲更薄，也更轻。"
 FRA_heavy_cruiser_1:0 "絮弗伦级"
 FRA_heavy_cruiser_1_desc:0 "絮弗伦级重型巡洋舰基本上是以前迪凯纳级的翻版，只是在远洋能力上稍有提升。两个等级都符合当时法国海军的巡洋舰哲学，非常薄的装甲但是航速很好，航程也很长。它们的标准排水量是10000吨，也转配了重型巡洋舰的标准武器。"
 FRA_heavy_cruiser_2:0 "阿尔及利亚级"
 FRA_heavy_cruiser_2_desc:0 "阿尔及利亚级重型巡洋舰是对之前絮弗伦级迪凯纳级的提升，但是是设计用于对抗意大利萨拉级重型巡洋舰。主装甲和传送装置和水下防护都有了不错的提升。它的防空武器在当时还算不错，但是这些变化使得它的标准排水量超过10000吨。"
 FRA_heavy_cruiser_3:0 "圣路易级"
 FRA_heavy_cruiser_3_desc:0 "圣路易级重型巡洋舰是基于阿尔及利亚级建造的，但是外观看起来跟敦刻尔克和黎赛留级主舰更像。在1940年的海军计划中订购3艘，但由于法国的陷落都没有下水。它们应该会装备新型火炮和改良的防空武器，但是装甲还是跟阿尔及利亚级一样。它们是法国海军设计的最后一批重型巡洋舰。"
 FRA_heavy_cruiser_4:0 "福尔班级"
 FRA_heavy_cruiser_4_desc:0 "福尔班级重型巡洋舰是一种假想中圣路易的升级。设计用于保护法国本土和殖民地之间的贸易，有着很大的航程和良好的航速，装配了四管炮塔和良好的防空武器。船体布局和外观受到之前圣路易和英国皇室殖民地级的影响。"
 FRA_battle_cruiser_1:0 "迪朗.维尔设计"
 FRA_battle_cruiser_1_desc:0 "迪朗.维尔设计是回溯一战而在众多提议中设计的战列巡洋舰。它们实质上是诺曼底和里昂级战舰的战列巡洋舰版，特点是四管炮台和火炮，尽管数量减少。与同时代其他海军的战列巡洋舰类似，它们与战列舰相比航速更快装甲更薄。它们在一战爆发前被取消。"
 FRA_battle_cruiser_2:0 "敦刻尔克级"
 FRA_battle_cruiser_2_desc:0 "敦刻尔克级设计用于对抗德国德意志级战列舰。它们是1920年代和30年代早期一系列设计的定点。1931年和1934年海军计划中批准建造，它们与英国纳尔逊级战列舰相似，所有的炮台都集中前移。这使得侧线装甲更短，使得战舰能够满足海军条约的限制。"
 FRA_battleship_1:0 "库尔贝级"
 FRA_battleship_1_desc:0 "库尔贝级战列舰是法国还在在一战前和一战期间法国海军的第一批超级无畏舰。在1910年和1911年的海军计划中批准建造，它们在一战中服役时间有限，但是在二战中很活跃。虽然它们与之前的但丁级战列舰相比有更厚的装甲和更强的火炮，但仍次于当时美国海军和英国皇家海军的战列舰。排水量仅过22000吨，它们在二战前的唯一现代化改装是防空武器和锅炉的改进。"
 #FRA_battleship_1b: "Bretagne Class" 
 FRA_battleship_2:0 "黎赛留级"
 FRA_battleship_2_desc:0 "黎赛留级战列舰是法国海军投产的最后一批战列舰。与敦刻尔克相比设计改良，在1935年和1938年的海军计划中批准建造。它们有着优秀的防空武器、航速和航程，这使得它成为很好的主战舰。但是订购的4艘只有2艘下水并在法国陷落前完成。其后各种努力来用不同的设计来最终完成，提议用作防空战列舰，航空战舰，还有航母。"
 FRA_battleship_3:0 "加斯科尼级"
 FRA_battleship_3_desc:0 "加斯科尼级战列是黎赛留级下的次等级。在1940年的海军计划中订购3艘，但是都没有开工。设计应该与黎塞留相同，但是有武器装备于船头和船尾，防空武器改进，发动机改进，使得战舰非常全面。"
 FRA_battleship_4:0 "阿尔萨斯级"
 FRA_battleship_4_desc:0 "阿尔萨斯基战列舰是黎塞留级的后继。订购了4艘，设计完成了1939年，1940年批准建造，本预计于1941年下水，但是法国陷落使之成为空谈。它对黎塞留的提升主要是更强和更多的主炮，更强大的防空武器，更厚的装甲和更强大的发动机。"
 FRA_SH_battleship_1:0 "查理曼级"
 FRA_SH_battleship_1_desc:0 "查理曼级超级战列舰是设想中与其它海军等量齐观的战列舰。它们的特点是重装甲和超强的活力，超强的防空武器。在黎塞留和英国纳尔逊级中获取了设计元素。"
 FRA_SH_battleship_2:0 "拿破仑波拿巴级"
 FRA_SH_battleship_2_desc:0 "拿破仑波拿巴级战列舰时一种设想中基于阿尔萨斯和加斯科尼级的战列舰。它的重武器是船头和船尾的三管炮台，超强副武器和强大的防空武器。后装甲和强大的发动机提供了高航速和防护能力，这样就与敌人有一战之力了。"
 FRA_carrier_1:0 "贝阿恩级"
 FRA_carrier_1_desc:0 "贝阿恩级最初最设计为诺曼底级战列舰，但是后来完成时变成了航母。排水量22100吨在战间期和二战期间服役。作为改装船，航速比较低，舰载机容量有限，但是中型装甲和大航程弥补了这些短处。它的建造给法国DCAN（法国国有船舶制造企业集团）设计师们带来了非常重要的经验也为以后的一系列研究奠定了基础。"
 FRA_carrier_2:0 "霞飞级"
 FRA_carrier_2_desc:0 "霞飞级航母（项目名称PA-16）是法国海军的次世代航母。它是1929年到1937年最后的设计研究。1938年的海军计划批准建设两艘。排水量在20000吨左右。会装备良好的防空武器、装甲，会有不错的航速，但是有着较低的载机量。总体上来说，它应该会是法国海军的全能航母。"
 FRA_carrier_3:0 "让·巴尔级"
 FRA_carrier_3_desc:0 "让·巴尔级航母驶战争中期提议改装未完成的黎塞留级战列舰让·巴尔来，将其变成类似日本信浓号那样的航母。船体的大尺寸能够带来大的载机量，强大的发动机也使得它能够快速和长距离航行。装配的美国重防空武器也提供了很好的防空能力从而减少水面护航。"
 FRA_carrier_4:0 "克莱蒙梭级"
 FRA_carrier_4_desc:0 "克莱蒙梭级航空母舰 (项目代号 PA-28) 是法国海军战后设计的第一型航母。与未完成的霞飞级航母设计类似，但其安装的设备和武器系统将会是现代法国货。战后由于租借了美国海军和英国皇家海军的护卫航母以及国内的经济问题阻止了该舰的建造。不同于1955和1957建造的两艘克莱蒙梭级航母。"
 ### GER - GERMANY ###
 GER_submarine_1:0 "UB-III型"
 GER_submarine_1_desc:0 "UB-III型近海潜艇是帝国海军在一战时期制造的一型U艇。能携带十枚鱼雷，排水量超过500吨。在1916-1918年间制造了96艘，但他们在1935年全部退役。"
 GER_submarine_2:0 "IIA型"
 GER_submarine_2_desc:0 "德国IIA型潜艇是全焊接单层艇身，拥有内部压载水舱的近海潜艇。排水量超过250吨，装配了五具533mm鱼雷发射管。在1934-1935年间建造了六艘"
 #GER_submarine_2b: "Type VIIA"
 GER_submarine_3:0 "VIIC型"
 GER_submarine_3_desc:0 "VIIC型远海潜艇是德国U艇部队的主力，在1940-1945年间共有568艘服役。排水量70吨，配有五具533mm鱼雷发射管。"
 #GER_submarine_3b: "Type IXC"
 GER_submarine_4:0 "XXI型"
 GER_submarine_4_desc:0 "XXI型潜艇，也叫'电动艇'，是第一艘主要为水下行动设计的潜艇，不同于那些在逃脱追踪和攻击时下潜的水面舰艇。它的主要特点是流线型船体和指挥塔以及大量的电池。他是最大的德国潜艇，排水量超过1620吨。共有118艘服役于1943-1945年间"
 GER_destroyer_1:0 "23型"
 GER_destroyer_1_desc:0 "23型鱼雷艇在一战后为帝国海军建造。六艘建于1926-1928年间并在整个二战期间服役。尽管是鱼雷艇的设计，但它有着驱逐舰的大小，排水量超过920吨，配有三座105mm45倍口径舰炮"
 GER_destroyer_2:0 "1934型"
 GER_destroyer_2_desc:0 "1934型驱逐舰是一战后第一款新设计的大型驱逐舰。装备了5座127mm舰炮和8具鱼雷管.共建造16艘，其中12艘为改进的1934A型"
 GER_destroyer_3:0 "纳尔维克级"
 GER_destroyer_3_desc:0 "1936A型，被盟军称作纳尔维克级驱逐舰，携带新型150mm舰炮。设计有舰尾三座单管舰炮和艏一座双联舰炮，原型1936型在艏装备了单管舰炮。该级别七艘中的四艘在后来改装了双联舰炮。鉴于1936A型使用的150mm舰炮表现不佳，第二组（1936B型）七艘艇在艏使用了较小的127mm舰炮"
 GER_destroyer_4:0 "1944型"
 GER_destroyer_4_desc:0 "尽管第一艘柴动原型艇（1942型）未完成，但型号发展继续着。多个设计计划最终导向了1944型驱逐舰。在重型主武器之外，与其前任计划不同的是：该型艇增强了防空武器，包括新型55mm防空炮"
 GER_light_cruiser_1:0 "埃姆登级"
 GER_light_cruiser_1_desc:0 "埃姆登号轻巡是德国在一战后建造的第一艘大型战舰。始建于1921年，但由于《凡尔赛条约》的限制，在1925年才下水并服役。装配了八座150mm单管舰炮"
 #GER_light_cruiser_1b: "Königsberg Class"
 GER_light_cruiser_2:0 "纽伦堡级"
 GER_light_cruiser_2_desc:0 "纽伦堡级轻型巡洋舰作为其前身科尼斯堡级的改进，建造于1928-1935年间。排水量超过8100吨，拥有充足的速度和续航能力，主武器装备三座150mm三联舰炮。"
 GER_light_cruiser_3:0 "M级"
 GER_light_cruiser_3_desc:0 "M级巡洋舰作为搜索突击商船的侦察舰。六艘进入了'Z计划'的序列，其中两艘在战前开始建造。主武器为四座150mm双联舰炮"
 GER_light_cruiser_4:0 "Q级"
 GER_light_cruiser_4_desc:0 "Q级巡洋舰是M级的改进型。比M级更大并配有更重型的防空武器和优化过的火控系统。"
 GER_heavy_cruiser_1:0 "布吕歇尔级"
 GER_heavy_cruiser_1_desc:0 "布吕歇尔级是德国最后建造的装甲巡洋舰。她在当时革新型的设计为后来的冯·德·坦恩级战列巡洋舰铺平了道路。一战后，她已经被淘汰。布吕歇尔号在1915年的德哥巴克战役中沉没"
 GER_heavy_cruiser_2:0 "希佩尔级"
 GER_heavy_cruiser_2_desc:0 "希佩尔海军上将级是帝国海军的第一艘重型巡洋舰。官方宣称排水量为1万吨。实际上排水量超过16000吨。主炮为4座203mm双联舰炮，副炮为6座105mm高炮。"
 GER_heavy_cruiser_3:0 "欧根亲王级"
 GER_heavy_cruiser_3_desc:0 "官方宣称她是希佩尔级的一部分，欧根亲王级包含了很多改进，比如更重型的防空武器。在该级别舰的三艘中，只有欧根亲王号完成了建造。她在莱茵堡行动中参加了击沉胡德号的战斗。战后，他被转运到美国并作为美国海军欧根亲王号服役，在比基尼环礁参与了原子弹测试"
 GER_heavy_cruiser_4:0 "P级巡洋舰"
 GER_heavy_cruiser_4_desc:0 "P级大型重巡，被帝国海军称作铁甲舰。排水量约为24000吨，比美国纽约级战列舰轻3000吨但长55米。装有两座280mm三联装舰炮。"
 GER_battle_cruiser_1:0 "约克级"
 GER_battle_cruiser_1_desc:0 "三艘约克级战列巡洋舰是对英国声望级的回应。应配有四座380mm双联舰炮。同时在1916年开始建造，但受战争影响，没有一艘完成建造。"
 GER_battle_cruiser_2:0 "O级"
 GER_battle_cruiser_2_desc:0 "1939年，帝国海军决定用战列巡洋舰代替三艘计划中的P级巡洋舰。这造就了O级战巡，配有三座380mm双联舰炮。设计排水量35400吨，最高航速35节。计划建造三艘但均未开始。"
 GER_battleship_1:0 "Schleissen级"
 GER_battleship_1_desc:0 "签署《凡尔赛条约》后，德国只被允许保持六艘前无畏舰，被帝国海军列为风帆战列舰，仅有两艘为德意志级（不同于后期建造的德意志级袖珍战列舰），服役于1930年代，在1939年九月一日凌晨四点四十七分，石勒苏益格-荷尔斯泰因号（Schleswig-Holstein）炮击波兰旦泽的韦斯特普拉特（Westerplatte）半岛，被认为是打响了第二次世界大战欧洲战场上的第一枪。"
 GER_battleship_2:0 "沙恩霍斯特级"
 GER_battleship_2_desc:0 "沙恩霍特级战列舰是第帝国海军的一艘现代战列舰。他们被建造成为对法国敦刻尔克级的反应。配有三座283mm三联舰炮，计划改进成380mm舰炮，但随着战争的打响，该计划未能落实。"
 GER_battleship_3:0 "俾斯麦级"
 GER_battleship_3_desc:0 "两艘俾斯麦级战列舰是帝国海军最大的战船（标排4万吨级）。作为对法国在建的新型战列舰的回应，其具有相似的武备，与里塞留级相同的八管380mm舰炮，四座双联而不不同于里塞留级的两座四联。俾斯麦号在首航击沉英国胡德号而出名，但在返回港口前被随后赶来的英国海军围攻并沉没"
 GER_battleship_4:0 "H级"
 GER_battleship_4_desc:0 "德国'Z计划'意在挑战英国海军。H级的六艘战列舰便是为了响应该计划。最初两艘H39于1939年7月开始建造，三个月后因战争爆发而停工拆解用于建造U艇。官方没有为她们命名，但兴登堡号可能是首舰的名字。一旦建成，她们将比俾斯麦级更强，拥有8门406mm主炮。"
 GER_carrier_1:0 "一号"
 GER_carrier_1_desc:0 "设计于1915年，一号航空母舰计划是由未完成的意大利客轮改装而来，建造计划在一战末期被放弃。一旦完成，她将能在三个机库中携带水上飞机和轮式飞机，排水量12500吨。"
 GER_carrier_2:0 "塞德利茨级"
 GER_carrier_2_desc:0 "塞德利茨号重巡洋舰作为希佩尔海军上将级中的第四艘舰开始建造。在战前部分建造完成，她被考虑改进成航空母舰。这个计划代号为'Weser 1'，她因盟军对不来梅的空袭增加，建造材料短缺等原因停工"
 GER_carrier_3:0 "齐柏林伯爵级"
 GER_carrier_3_desc:0 "齐柏林伯爵号是帝国海军的第一艘航空母舰。计划建造两艘但均未完成。设计携带30架BF-109T战斗机和12架JU-87E俯冲轰炸机，分别是Bf-109E和Ju-87D的舰载型"
 GER_carrier_4:0 "欧罗巴级"
 GER_carrier_4_desc:0 "一些民用船只在四十年代被帝国海军改装成航母，其中最大的三艘便是由欧罗巴号客轮改装而成。作为德国最大的客轮，她在被改装前曾作为兵营船和运兵船。完成后，排水量达5万6000吨，携带一个大队42架飞机。"
 GER_SH_battleship_1:0 "H41"
 GER_SH_battleship_1_desc:0 "H41型战列舰是其前身H39的改型。设计了更强的护甲，更坚固的隔水舱以及对船舵和传动轴的保护。主炮位是改进的402毫米舰炮，比计划的英国狮级战列舰更大。设计中，该舰排水量约为7万吨。"
 GER_SH_battleship_2:0 "H44"
 GER_SH_battleship_2_desc:0 "H44级是H系列中最后的一型战列舰。没有了舰炮口径和排水量的限制，H42-H44计划增加了更重的武器和护甲，最终13万1000吨的H44计划配有八管508mm舰炮"
 ### ITA - ITALY ###
 ITA_submarine_1:0 "玛梅利级"
 ITA_submarine_1_desc:0 "戈弗雷多·玛梅利级中型潜艇，隶属于皇家海军，在1926-1928年间下水。排水量接近800吨，潜深100米。她是Pisani,Bandiera和Squalo级的基础型号。"
 #ITA_submarine_1b: "Bandiera Class"
 #ITA_submarine_1c: "Sirena Class"
 ITA_submarine_2:0 "珍珠级"
 ITA_submarine_2_desc:0 "珍珠级和水级潜艇建于1930年代。她们分别是600系列的第三和第四艘艇。与其原型相似，排水量略微超过600吨。"
 #ITA_submarine_2b: "Marcello Class"
 ITA_submarine_3:0 "马可尼级"
 ITA_submarine_3_desc:0 "马可尼级潜艇共六艘，建于1930-1940年间，排水量约为1000吨，装有八具533mm鱼雷管。战后仅有一艘得以保留。"
 #ITA_submarine_3b: "Plantino Class"
 ITA_submarine_4:0 "佩特罗卡尔维级"
 ITA_submarine_4_desc:0 "相比其前身Flutto级，佩特罗级仅做了微小的改进，被划分为中型潜艇。仅有五艘下水，大部分在意大利停火后被德国俘获。重新设计的佩特罗·卡尔维级最终在1961年服役"
 ITA_destroyer_1:0 "库尔塔托级"
 ITA_destroyer_1_desc:0 "库尔塔托级 驱逐舰是意大利在一战后建造的第一型驱逐舰，也是第一艘配备了双联装舰炮的驱逐舰。本与Palestro级驱逐舰同时计划建造，但由于钢材短缺而延期。排水量约1000吨，配有两座102mm双联舰炮。"
 #ITA_destroyer_1b: "Navigatori Class"
 #ITA_destroyer_1c: "Maestrale Class"
 ITA_destroyer_2:0 "士兵级"
 ITA_destroyer_2_desc:0 "士兵 级是一组在1930年代建造的驱逐舰，分两批建造，第一批12艘建于1938-39年；第二批5艘建于1041-42年。第一批排水量约1800吨并配有四管120mm舰炮。"
 ITA_destroyer_3:0 "Ciclone级"
 ITA_destroyer_3_desc:0 "Ciclone级鱼雷艇更像是驱护舰。是其早期型号的放大版，排水量1100吨，提升了稳定性和反潜能力。"
 #ITA_destroyer_3b: "Ariete Class"
 ITA_destroyer_4:0 "金牌级"
 ITA_destroyer_4_desc:0 "金牌指挥官级是一组为皇家海军设计驱逐舰，但因为意大利停火而从未建造。比早期意大利驱逐舰略大，排水量接近2100吨。装配了更大的135mm舰炮和更好的引擎。"
 ITA_light_cruiser_1:0 "塔兰托级"
 ITA_light_cruiser_1_desc:0 "塔兰托和巴里号驱逐舰是在一战时期作为德国的赔偿而得到。排水量在4500-5100吨之间，配有德国150mmSK/45舰炮"
 #ITA_light_cruiser_1b: "Giussano Class"
 #ITA_light_cruiser_1c: "Montecuccoli Class"
 ITA_light_cruiser_2:0 "阿布鲁奇公爵级"
 ITA_light_cruiser_2_desc:0 "阿布鲁奇公爵号是在二战前建造的轻型巡洋舰，曾经是地中海的主宰。 是意大利在战争期间服役的最大的轻巡洋舰，排水量9400吨。配有10管152mm舰炮"
 ITA_light_cruiser_3:0 "罗马船长"
 ITA_light_cruiser_3_desc:0 "罗马船长级轻型巡洋舰设计为了超越法国1930年代的新型驱逐舰。1939年订购了12艘，但仅有3艘在意大利停火前完成建造。配有轻型装甲，排水量只有3700吨，但航速可观。配有八管135mm舰炮。"
 ITA_light_cruiser_4:0 "圣马可级"
 ITA_light_cruiser_4_desc:0 "圣马可级是早期轻巡洋舰的改进型，因为意大利停火，她和她的姊妹舰直到1950年代都未服役。"
 ITA_heavy_cruiser_1:0 "特伦托级"
 ITA_heavy_cruiser_1_desc:0 "特伦托级重型巡洋舰在1920年代为皇家海军设计.是第一艘为了遵守《华盛顿海军条约》而设计的舰船，吨位被限制到了10000吨，203mm舰炮。该级别最后一艘改型Bolzano号在1932年下水"
 #ITA_heavy_cruiser_1b: "Zara Class"
 ITA_heavy_cruiser_2:0 "圣乔治级"
 ITA_heavy_cruiser_2_desc:0 "圣乔治级重型巡洋舰是在两次战争间假想的舰，本该在二战前下水，排水量超过11000吨，装有八管203mm舰炮。"
 ITA_heavy_cruiser_3:0 "比萨级"
 ITA_heavy_cruiser_3_desc:0 "比萨级重型巡洋舰是在二战中期假想的舰，排水量超过12000吨，作为舰队的领航舰。"
 ITA_heavy_cruiser_4:0 "加里波第级"
 ITA_heavy_cruiser_4_desc:0 "加里波第级重型巡洋舰是二战晚期一型假想的舰。排水量约14000吨，配有八管203mm舰炮，可以与大多数航母和其他的主力舰相媲美。"
 ITA_battle_cruiser_1:0 "卡拉乔洛级"
 ITA_battle_cruiser_1_desc:0 "卡拉乔洛战列巡洋舰是一战后提出的主力舰。排水量约34000吨，仅有一艘下水，但于1921年取消建造。"
 ITA_battle_cruiser_2:0 "阿美迪欧王子级"
 ITA_battle_cruiser_2_desc:0 "阿美迪欧王子级是将会在1930年代下水的战列巡洋舰，与法国敦刻尔克级相抗衡，排水量约30000吨，在主炮位配有320mm舰炮"
 ITA_battleship_1:0 "康特·迪·加富尔级"
 ITA_battleship_1_desc:0 "康特·迪·加富尔级战列舰在一战间服役，排水量23000吨，最高航速与其他无谓级战列舰相媲美。从1933年起，该级别剩下的两艘得以重新设计，提升了尺寸和武器，她的表现在当时是'快速'战列舰的标杆"
 ITA_battleship_2:0 "卡欧·杜利奥级"
 ITA_battleship_2_desc:0 "卡欧·杜利奥级战列舰服役于一战期间。在1937-40年重新设计，配有10管320mm M1934舰炮，排水量29000吨，航速足够被归于'快速'战列舰的行列。"
 ITA_battleship_3:0 "利托里奥级"
 ITA_battleship_3_desc:0 "利托里奥级战列舰，也被成为维托里奥·威尼托级，在二战期间作为意大利最新型战列舰。排水量40000吨，撑起了意大利舰队的脊梁骨。"
 ITA_battleship_4:0 "帝国级"
 ITA_battleship_4_desc:0 "帝国级战列舰是二战晚假想的战列舰，排水量约43000吨，配有381mm舰炮。"
 ITA_carrier_1:0 "朱塞佩·米拉利亚级"
 ITA_carrier_1_desc:0 "朱塞佩·米拉利亚级航空母舰是两次战争期间的假想航母。堪比美国列克星敦级。"
 ITA_carrier_2:0 "隼级"
 ITA_carrier_2_desc:0 "隼级航空母舰是两次战争期间的假想航母，排水量约为21000吨，有相当好的护甲。"
 ITA_carrier_3:0 "鹰级"
 ITA_carrier_3_desc:0 "鹰号航空母舰是由罗马号客轮改装而来，改装始于1941年，但该计划未完成。一旦完成，排水量为23500吨，堪比日本飞鹰级和英国不屈级航母。"
 ITA_carrier_4:0 "雀鹰级"
 ITA_carrier_4_desc:0 "雀鹰级计划由奥古斯号客轮改装而成。始于1942年，但并未继续。德国在意大利停战后俘获该舰。排水量30400吨，拥有强大的放空炮。"
 ITA_SH_battleship_1:0 "玛克丽特女王级"
 ITA_SH_battleship_1_desc:0 "玛克丽特女王级重型战列舰本该在意大利开战前下水。与日本大和级相当，排水量超过70000吨，配有406mm舰炮。"
 ITA_SH_battleship_2:0 "艾莲娜女王级"
 ITA_SH_battleship_2_desc:0 "艾莲娜女王级重型战列舰本该在意大利开战时下水。排水量超过70000吨，主炮位配有406mm舰炮，堪比美国蒙大拿级。"
 ### JAP - JAPAN ###
 JAP_submarine_1:0 "海中级"
 JAP_submarine_1_desc:0 "海中级潜艇在一战后基于早期潜艇建造。这些中型潜艇配有充足的武器，提供优良的航程以及在当时不错的航速，但在1938年有些过时。日本帝国海军共有42艘海中级潜艇，其中包括7种改型"
 #JAP_submarine_1b: "Kaidai III Class"
 JAP_submarine_2:0 "海大VI级"
 JAP_submarine_2_desc:0 "海大VI级潜艇是大型长航程潜艇，有优良的武装和相对不错的航速。整个Kaidai系列潜艇是稳定和成功的，在日本帝国海军服役直到太平洋战争结束。"
 JAP_submarine_3:0 "Ko/Otsu/Hei-gata Class"
 JAP_submarine_3_desc:0 "作为指挥舰服役于潜艇中队。配有尖端无线电设备，重型鱼雷，更大的艇身意味着更远的作战半径。携带了可执行侦查任务的水上飞机。"
 #JAP_submarine_3b: "Ko/Otsu/Hei-gata Class (late)"
 JAP_submarine_4:0 "伊400级"
 JAP_submarine_4_desc:0 "伊400级潜舰是二战期间最大的水下舰艇。她是一型潜水航空母舰，配有重型鱼雷和轻型放空炮，可携带三架拥有有限查打能力的晴岚攻击机。"
 #JAP_submarine_4b: "Sen-Taka Class"
 JAP_destroyer_1:0 "峯风级"
 JAP_destroyer_1_desc:0 "峯风，神风和睦月级 驱逐舰在当时有着不错的武装，但防空能力有限。在二战前被淘汰并归为第二梯队。"
 #JAP_destroyer_1b: "Fubuki Class"
 JAP_destroyer_2:0 "朝潮级"
 JAP_destroyer_2_desc:0 "朝潮级驱逐舰是日本第一艘排水量超过2000吨级的驱逐舰，也是首先装备声纳的。配有重型鱼雷和轻型放空炮，比老式的吹雪级作战半径略大。"
 #JAP_destroyer_2b_ "Kagero Class"
 JAP_destroyer_3:0 "秋月级"
 JAP_destroyer_3_desc:0 "秋月级驱逐舰是日本帝国海军的于第二次世界大战期间建造的驱逐舰，属'乙型驱逐舰'（防空型），也是乙型驱逐舰的唯一舰型。设计目的是保护主力舰队免受敌方自空中的攻击，作为“防空直卫舰”被用于护卫航空母舰舰队，被认为是日本帝国海军中最实用的一款驱逐舰。在序列取消前计划建造39艘但只有12艘建成。"
 JAP_destroyer_4:0 "岛风级"
 JAP_destroyer_4_desc:0 "岛风级号逐舰在她建设完成时是世界上最快的驱逐舰。是为了测试新型高温高压涡轮机的原型舰。注重高速以及强大的鱼雷攻击能力，但这意味着更小的作战半径。"
 JAP_light_cruiser_1:0 "天龙级"
 JAP_light_cruiser_1_desc:0 "天龙级轻型巡洋舰为日本在一战时期设计的第一款轻巡洋舰，排水量约为4400吨。当时的巡洋舰主要是作为舰队的侦查、警戒任务，作为驱逐舰队的向导旗舰则是在一战间逐渐成熟。"
 #JAP_light_cruiser_1b: "Kuma Class"
 #JAP_light_cruiser_1c: "Sendai Class"
 JAP_light_cruiser_2:0 "轻型最上级"
 JAP_light_cruiser_2_desc:0 "最上级轻型巡洋舰，因《伦敦海军条约》的限制，因此采用轻巡洋舰的名义建造，配备轻巡洋舰的155毫米舰炮。直到日本退出《条约》后，本级舰更换回原始设计的203毫米舰炮，恢复重巡洋舰标准。本级舰共建造4艘，在巽他海峡海战一役，最上号、三隈号两舰偕同日军舰队击沉美国海军休士顿号重巡洋舰及澳大利亚皇家海军伯斯号重巡洋舰，击沉数艘盟军商船。"
 JAP_light_cruiser_3:0 "阿贺野级"
 JAP_light_cruiser_3_desc:0 "阿贺野级轻巡洋舰设计作为率领驱逐舰队实施鱼雷攻击为主要任务的水雷战队旗舰。高航速，配有三座152mm双联舰炮，但有限的防空能力和薄装甲板成为了该设计的主要缺点。"
 #JAP_light_cruiser_3b: "Oyodo Class"
 JAP_light_cruiser_4:0 "吾妻级"
 JAP_light_cruiser_4_desc:0 "吾妻号装甲巡洋舰是日本根据六六舰队计划，以浅间级为蓝本，向法国订购。1898年在法国卢瓦河船厂开工建造。日俄战争中参加了旅顺之战、蔚山海战与对马海战。"
 JAP_heavy_cruiser_1:0 "古鹰级"
 JAP_heavy_cruiser_1_desc:0 "古鹰级重巡洋舰是日本帝国海军的第一艘重巡洋舰。以美国奥哈马级和英国霍金斯级为模版建造。之后接受了现代化改装，使用了更好的武器，动力系统。"
 #JAP_heavy_cruiser_1b: "Myoko Class"
 JAP_heavy_cruiser_2:0 "重型最上级"
 JAP_heavy_cruiser_2_desc:0 "重型最上级巡洋舰是轻型最上级的火力升级型。比原型航速更快，防护更强。"
 JAP_heavy_cruiser_3:0 "利根级"
 JAP_heavy_cruiser_3_desc:0 "利根级重型巡洋舰由最上级轻型巡洋舰改进而来。特点是所以的武器都在前部，舰尾被用作停放水上侦查机。"
 JAP_heavy_cruiser_4:0 "伊吹级"
 JAP_heavy_cruiser_4_desc:0 "伊吹级重型巡洋舰是日本在战争结束前建造的最后一型巡洋舰。为最上级重巡的改进型，拥有相同的布局但拥有更现代的防空武器和引擎。"
 JAP_battle_cruiser_1:0 "天城级"
 JAP_battle_cruiser_1_desc:0 "天城级战列巡洋舰是日本海军'八八舰队'计划的主力之一。根据《华盛顿海军条约》，天城级一艘停工，另一艘改装成航空母舰。"
 JAP_battle_cruiser_2:0 "B65型"
 JAP_battle_cruiser_2_desc:0 "B65型战列巡洋舰是高速，拥有优秀防空武器的现代化舰船。设计与美军重巡洋舰抗衡，并保护己方舰队。"
 JAP_battleship_1:0 "扶桑级"
 JAP_battleship_1_desc:0 "扶桑级战列舰在一战间建造，因《伦敦海军条约》限制了缔约国新型战列舰的建造，1930年代接受现代化改装，在中心线上装有6座双联舰炮从给予了该舰重型船舷，但同样限制了可额外安装的防空炮。"
 #JAP_battleship_1b: "Ise Class" (refit version)
 #JAP_battleship_1c: "Nagato Class" (refit version)
 JAP_battleship_2:0 "金刚级"
 JAP_battleship_2_desc:0 "金刚级战列舰在一战前作为战列巡洋舰，由英国维克斯船厂制造，1931年大改并被归类为高速战列舰。是日本战时最快的战列舰，同级舰还有比叡，榛名和雾岛号。"
 JAP_battleship_3:0 "田岛级"
 JAP_battleship_3_desc:0 "田岛级是一型假想的高速战列舰，设计作为比大和级战列舰更廉价，建造时间更短。使用了先前战列舰的老旧加农炮，但是航速快，拥有充足的装甲和防空火力。"
 JAP_battleship_4:0 "石见级"
 JAP_battleship_4_desc:0 "石见级是一型假想的战列舰，使用了新方式加速建造。配有新型舰炮和放空炮，可以同任何相似武备等级的战舰竞争。然而这些改进意味着与同等级舰船相比，她的船体更重，航速更慢。（该命名现已赋予日本海上保安厅的巡视舰）"
 JAP_SH_battleship_1:0 "大和级"
 JAP_SH_battleship_1_desc:0 "大和级战列舰被认为是最大的战列舰，排水量72000吨，配有三座46厘米三联装舰炮，也是战舰装备的最大口径炮。设计建造四艘，大和，武藏于1940年下水，信农于1942年在建造中改建为航空母舰，四号舰未完成建造。"
 JAP_SH_battleship_2:0 "超大和级"
 JAP_SH_battleship_2_desc:0 "计划中的战舰，将会配备51cm口径主炮和最新型放空炮。装甲厚度甚至能防御自身的火力，排水量接近65000吨。"
 JAP_carrier_1:0 "加贺级"
 JAP_carrier_1_desc:0 "加贺号航空母舰是由战列舰改装而成，重型装甲导致了其升级空间有限。她为日本积累了宝贵的航母建设经验。"
 #JAP_carrier_1b: "Akagi Class" (refit Kaga class)
 JAP_carrier_2:0 "苍龙级"
 JAP_carrier_2_desc:0 "苍龙号航空母舰与飞龙号一样，都属于日军第二批次建造完工的航空母舰。拥有为大型航空队准备的机库，但低限度装甲。排水量20000吨，大型引擎提供了高航速和远航程。"
 #JAP_carrier_2b: "Hiryu Class"
 JAP_carrier_3:0 "翔鹤级"
 JAP_carrier_3_desc:0 "翔鹤级航空母舰是日本帝国海军在太平洋战争爆发前设计建造的航空母舰，得益于新型建造工艺，其满排接近33000吨。1941年服役，首次作战任务便是参加偷袭珍珠港；1942年5月珊瑚海海战中，“翔鹤”号和“瑞鹤”号的舰载机击沉美军“列克星敦”号、重创“约克城”号航空母舰；1944年10月莱特湾海战“瑞鹤”号作为诱饵被美军舰载机击沉。"
 #JAP_carrier_3b: "Hiyo Class"
 JAP_carrier_4:0 "大凤级"
 JAP_carrier_4_desc:0 "大凤号航空母舰是二战时期，日本帝国海军最后一艘建造的正规大型航空母舰。吸收了中途岛海战的经验，其飞行甲板的装甲可抵抗500千克炸弹的轰炸。1941年7月开始建造，于1944年3月完工，在同年6月的马里亚纳海战时被一枚鱼雷击中后沉没"
 #JAP_carrier_4b: "Shinano Class"
 ### SOV - SOVIET UNION ###
 SOV_submarine_1:0 "美国霍兰德级"
 SOV_submarine_1_desc:0 "阿麦瑞肯斯基·格兰德（美国霍兰德）级潜艇于加拿大建造，在一战时交付给俄罗斯进行最后组装。它们由霍兰德型潜艇直接复制而成，成为了当时装备出众的潜艇。"
 #SOV_submarine_1b: "Series I Debakrist"
 SOV_submarine_2:0 "V系列司楚卡"
 SOV_submarine_2_desc:0 "司楚卡级的V系列潜艇是苏联海军的第二大潜艇队伍。它们分为四个舰队，分别管辖：黑海，波罗的海，北方海域和太平洋。它们是中型巡逻潜艇，具有良好的鱼雷武器装备和海上航行性能。"
 #SOV_submarine_2b: "Series IX Srednyaya" (Stalinets<-unofficial name)
 #SOV_submarine_2c: "Series X Shchuka"
 SOV_submarine_3:0 "K级系列十四"
 SOV_submarine_3_desc:0 "该系列十四潜艇为大范围巡航潜艇。它们是真理级系列四的一个改进版本。这些潜艇具有海面炮弹和鱼雷等重型军备。它们尽管攻击范围远，但航行性能欠佳。"
 SOV_submarine_4:0 "611计划"
 SOV_submarine_4_desc:0 "611计划潜艇（北约代号：祖鲁）是苏联海军在二战后建造的的第一艘潜水艇。它们是基于德国二十一型潜艇而设计的，用来取代之前的K级系列十四潜水艇。它们外形巨大，装有重型鱼雷，巡航范围广。它为后续的613计划（北约代号：威士忌）和641计划（北约代号：狐步）级潜艇奠定了基础。"
 SOV_destroyer_1:0 "俄耳甫斯级"
 SOV_destroyer_1_desc:0 "俄耳甫斯级驱逐舰是以前的挪威克级驱逐舰的改进版本。它们具有巨大外形和相应的庞大防空军备，虽然攻击范围较近，但速度快，有重型鱼雷武器。随后的费多尼塞和伊贾斯拉夫级驱逐舰在此基础上得到进一步完善，增加了主要武器装备，加大了船体尺寸。"
 #SOV_destroyer_1b: "Leningrad & Minsk Class"
 SOV_destroyer_2:0 "耐甫尼级"
 SOV_destroyer_2_desc:0 "耐甫尼级（7计划）驱逐舰在1933年至1938年的造船计划下中批准建造。它本身在很大程度上受到了意大利驱逐舰迈斯特瑞尔的影响，公认为是一个成功的设计成果。它们的排水量在1600吨至2000吨之间，装备精良，有充足的防空和鱼雷武器。其强劲的发动机令它们速度非常之快，但攻击范围较小。\n"
 SOV_destroyer_3:0 "苏伯拉兹特尔尼级"
 SOV_destroyer_3_desc:0 "苏伯拉兹特尔尼级（7U计划）驱逐舰是以前耐甫尼级驱逐舰的改进版本。其发动机进行了重新设计，有更强的防空军备。它们的排水量在1900吨至2400吨之间，其速度和攻击范围与耐甫尼级相似。"
 #SOV_destroyer_3b: "Ognevoy Class"
 SOV_destroyer_4:0 "卓越级"
 SOV_destroyer_4_desc:0 "卓越级（30bis计划）是奥格耐沃伊级的进一步改进。其大小和排水量（2500吨-3100吨）的增加，令其更加平稳，巡航范围更广。战后，所有船都由固定模板建造出来，减少了工程时间和部署时间。它们的武器与奥格耐沃伊级相同，但主要火力安置在双塔楼，而不是单塔楼中。"
 SOV_light_cruiser_1:0 "克莱斯尼·克里姆级"
 SOV_light_cruiser_1_desc:0 "克莱斯尼·克里姆级巡洋舰，原属于斯韦特兰娜级巡洋舰，在一战期间就开始建造，但战争和后续的革命延迟整个舰队的完成时间。在20世纪20年代的中后期，它终于和其姊妹舰车尔沃娜·乌克兰娜（前海军上将纳希莫夫）共同加入苏联海军。这些船是俄罗斯帝国海军的第一版涡轮驱动的巡洋舰。在当时，它们的武装和防御能力十分优良。"
 SOV_light_cruiser_2:0 "科所莫莱斯级"
 SOV_light_cruiser_2_desc:0 "科所莫莱斯级轻型巡洋舰是一系列概念船只。它们亦有旧技术，也有新技术。通过使用斯韦特兰娜和纳希莫夫海军上将级的不完整的船体，配有六座小口径枪支的双炮塔，以及充足的防空武器。它们适合侦察，摧毁驱逐舰舰队的领头舰。船的整体外观与基洛夫级巡洋舰十分相似。\n"
 SOV_light_cruiser_3:0 "查帕耶夫级"
 SOV_light_cruiser_3_desc:0 "查帕耶夫级（计划68）巡洋舰是在基洛夫级（计划26）巡洋舰的基础上建造的，在1938年至1943年的造船计划中授权建造。该舰作为苏联海军的第一个真正的轻型巡洋舰，它们具有充足的的鱼雷武器及反舰和防空武器。总体而言，它们性能优良，有着一个厚厚的装甲带，速度快，巡航范围广，10500吨至14000吨的排水量。由于战争和德国军队的入侵，许多船只的建造都遭到取消，剩余的于战争结束后才完工。"
 SOV_light_cruiser_4:0 "斯沃德洛夫级"
 SOV_light_cruiser_4_desc:0 "斯维尔德洛夫级巡洋舰（68bis计划）是苏联海军的最后一艘带炮巡洋舰，是查帕耶夫的改进版本。相比查帕耶夫，它们有相同的主要武器装备，机械设备和装甲防护，但其载油量得到大大增加，水下防护得到完善，防空电池得到增加，并具有更好的适航性。它们可掩护攻击，保护主舰。随着导弹时代的到来，许多船只被取消建造或停止建造。\n"
 SOV_heavy_cruiser_1:0 "克拉斯尼·卡夫卡兹级"
 SOV_heavy_cruiser_1_desc:0 "克拉斯尼·卡夫卡兹级巡洋舰，原为纳希莫夫海军上将级轻型巡洋舰，它是查沃娜·乌克兰娜的姊妹舰。其设计经过改良，有大口径180毫米机枪和更强大的防空军备。因为它是一艘经过重建的轻型巡洋舰，相对于其它国家海军的重型巡洋舰来说，它的装甲较为薄弱。"
 SOV_heavy_cruiser_2:0 "基洛夫级"
 SOV_heavy_cruiser_2_desc:0 "基洛夫级（26计划）巡洋舰是苏联海军的第一艘现代巡洋舰。它是基于意大利的拉依蒙多·蒙特库科利级轻型巡洋舰而设计的，是1933年至1938年造船计划的一部分。其排水量为7700吨至9200吨之间。它们配有三座三炮塔，其中还配有新型180毫米口径机枪，还有强韧的防空电池供电武装。强大的发动机令其速度优良，巡航范围适中，而但相对于其它重型巡洋舰来说，它的装甲带略显薄弱。"
 #SOV_heavy_cruiser_2b: "Maxim Gorky Class"
 SOV_heavy_cruiser_3:0 "22计划"
 SOV_heavy_cruiser_3_desc:0 "22计划重型巡洋舰在20世纪30年代中期设计出来，用于与邻国的类似船只相抗衡。该船要求排水量在15500吨至17000吨之间。它们配备四台240毫米三头炮来击退敌人的巡洋舰，还有重型防空自卫武器，以及更大的侦察机部队来定位敌人。它们的主要任务是为侦察敌方部队和协助攻击。但由于建造成本较高，资源不足，该项目遭到取消。"
 SOV_heavy_cruiser_4:0 "66计划"
 SOV_heavy_cruiser_4_desc:0 "66计划重型巡洋舰是苏联海军设计和建造一艘完全装备机枪巡洋舰的最后一次尝试。设计研究于1943年开始，在战争结束后出现其最终版本。这些船只将配备三座三联炮塔，其中有220毫米大炮和强大的防空武器。排水量将至少达到26500吨。导弹时代的到来和斯大林的死亡造成了该项目的终止。"
 SOV_battle_cruiser_1:0 "波罗迪诺级"
 SOV_battle_cruiser_1_desc:0 "波罗迪诺级战列舰授权于一战开始之前的1914年，包括四艘舰艇。它们都是基于伊姆派若特里萨·玛丽亚级战列舰而建造的。它们遵循当代俄罗斯主船的建造方法，使用四座三联炮塔安置主要重型武器，在炮台中安置强大的二级军备，并带有整体性的平甲板。它们在波罗的海的浅水水域作战中略显失利。在此期间，像许多俄罗斯船舶一样，第一次世界大战和俄国革命的爆发令其无法完成建造。"
 SOV_battle_cruiser_2:0 "克荣斯塔德级"
 SOV_battle_cruiser_2_desc:0 "克荣斯塔德级（计划69）战列舰在1938年至1943年的造船计划得到授权，并计划在1940年完工。最初的目的为设计一艘23000吨的大型重型巡洋舰，但在得到德国战列舰沙恩霍斯特战列舰的信息之后，船舶该舰得到了了重新设计，排水量增至35,000吨。在德国和苏联之间的战争爆发后，船舶建设被叫停，最终被取消。其替代计划要求完成建造未完成的船体部分，以作为69AV计划中的航母。\n"
 SOV_battleship_1:0 "马拉特级"
 SOV_battleship_1_desc:0 "马拉特级战列舰（原刚古特级）是第一次世界大战时期的战列舰，也是第一艘在俄罗斯帝国海军服役无畏舰。它们的设计和炮塔布局是所有后续战舰和战列舰的基础。只有三艘船在俄国革命中幸存下来。它们在20世纪30年代是得到了现代化改装，配有宝塔般的上层建筑，还有现代电子设备和强大的防空补给装备。"
 SOV_battleship_2:0 "21计划"
 SOV_battleship_2_desc:0 "21计划战列舰20世纪30年代中期设计出来，是斯大林的远洋海军的一部分。它们非常类似英国纳尔逊级战列舰。这些船的排水量达到41000吨，配有三座三联塔（全部位于前甲板），其中有九台406毫米大炮，还有包括12台153毫米大炮的二级武装。其良好的防空军备和厚重的装甲为空中和水面提供了强大的防御能力。该项目虽然最终遭到取消，但它的部分零件被用在了苏维埃斯基联盟级（计划23）的战舰建造之中。"
 SOV_battleship_3:0 "列宁级"
 SOV_battleship_3_desc:0 "列宁级战列舰是一个概念型设计方案，为了与德国俾斯麦和美国南达科它级战列舰想抗衡。 其三座三塔楼配有九台406毫米大炮，为之提供了充足的火力。而它130毫米的高射炮，厚重的装甲和大型发动机可确保其在战场上得以生存下来。"
 SOV_battleship_4:0 "斯大林格勒级"
 SOV_battleship_4_desc:0 "斯大林格勒级（计划82）主力舰的设计目的是要在二战后时代为苏联海军提供主要火力攻击。它们速度快，装备精良，装甲厚实。战争结束后开工建设，但斯大林的逝世导致这些船只建造遭到取消，虽然计划至少完成一个，为作配备苏联V-2导弹改装舰艇。\n"
 SOV_SH_battleship_1:0 "苏维埃斯基联盟级"
 SOV_SH_battleship_1_desc:0 "苏维埃斯基联盟级（23计划）是苏联造船厂建造的最后一批战舰，在1938年至1943年的造船计划得以授权。其四艘船的计划排水量为标准的59000吨，具有三座三联塔楼，配有406毫米的大炮，还有重型的二级和防空军备。它们也有很强的发动机，以支持其厚重的的装甲带。战争的爆发中断了其建造。"
 SOV_SH_battleship_2:0 "23bis计划"
 SOV_SH_battleship_2_desc:0 "23bis计划级战列舰是以前的苏维埃斯基联盟级（计划23）的完善版本。比起它的前一版，其配有四座三联炮塔，有相同口径406毫米的大炮，还有加厚装甲带，以及经过重新布局的二级枪支，强大的防空装备。"
 SOV_carrier_1:0 "伊斯梅尔级"
 SOV_carrier_1_desc:0 "伊斯梅尔级航母是由波罗迪诺级战列舰的未完成船体直接转换而来。经过转换，船会具有厚重的装甲带，强大反舰和防空军备。一个中等规模的空军 队伍可为其舰队提供必要的空中掩护。由于成本问题和十月革命后苏联造船工业的情况，该计划没有得到实施。"
 SOV_carrier_2:0 "克拉斯尼·沃兹达科"
 SOV_carrier_2_desc:0 "克拉斯尼·沃兹达科级航母是一个概念性的设计方案，为苏联海军舰队提供空中支持。它的尺寸类似于英国皇家方舟号或日本飞龙号，但增加了反舰的二级火力，以及充足的防空炮。而这些装备的增加微微削弱了其载机能力。"
 SOV_carrier_3:0 "71B计划"
 SOV_carrier_3_desc:0 "71B计划航母设计于20世纪30年代中后期。根据斯大林的计划安排，它们要为新的海上舰队提供空中支持。该计划包括两艘航母，排水量达30,000吨，具有较强的防空军备，良好的装甲，和充足的空军部队。德国的入侵造成这些船只的建造遭到取消。"
 SOV_carrier_4:0 "72计划"
 SOV_carrier_4_desc:0 "72计划航母是以前的计划71的改进版本。设计研究于20世纪40年代初期完成。该船具有较大船体，轻薄的装甲。另有空间用于安装更强的防空军备，承载更多的空军部队。"
 ### USA - USA ###
 USA_submarine_1:0 "S级"
 USA_submarine_1_desc:0 "S船，俗称糖船，由51艘潜艇组成，在20世纪20年代建造而成。与第一次世界大战时期的O & R 系列船相比，S船更加巨大，巡航范围更广，即使只有四个前置21英寸管道，但其鱼雷载量更大。尽管时代动荡，最后的一批S船在1924年服役，其构成了美国海军常驻潜艇战斗力的主要部分。"
 #USA_submarine_1b: "Barracuda Class"
 USA_submarine_2:0 "海豚级"
 USA_submarine_2_desc:0 "海豚级潜艇是美国海军的第一个现代潜艇，根据20年代末30年代初建造的实验型“V船”而设计建造的。尽管其最初在全电推进系统方面有争议，该船最终履行承诺，被认为具有未来设计元素。它配有6具鱼雷发射管和一个3台甲板炮。\n"
 #USA_submarine_2b: "Salmon Class"
 USA_submarine_3:0 "坦波级"
 USA_submarine_3_desc:0 "坦波级是美国海军多年潜艇设计实验的高潮部分，既有适应“舰队船”作用的潜水艇设计，且在太平洋水域运作良好。其装备升级为10具鱼雷发射管和四个船尾射击口，3台甲板炮和两台防空炮。"
 #USA_submarine_3b: "Gato Class"
 USA_submarine_4:0 "巴老级"
 USA_submarine_4_desc:0 "巴老类是坦博尔级设计的延续。其船体得到加固，甲板炮升级为5“/24口径，还有大量细微改进。"
 USA_destroyer_1:0 "克莱姆森级"
 USA_destroyer_1_desc:0 "克莱姆森级驱逐舰将其前身维吉斯级的许多设计元素延续下来，它较其前身改进了海上平稳度，有4"/50口径的主炮，3"/23口径高炮和12个鱼雷发射管。虽然该船已老旧过时，但仍然构成了美国海军驱逐舰队的主要部分。"
 #USA_destroyer_1b: "Farragut Class"
 USA_destroyer_2:0 "希姆斯级"
 USA_destroyer_2_desc:0 "希姆斯级是最大的“1500东纳”船只，有更加精简的鱼雷布局和更长的船体。火力控制方面的改进，以及其5"/38口径大炮，包括12个中线鱼雷发射管。令其有更强的攻击力。"
 #USA_destroyer_2b: "Benson & Gleaves Class"
 USA_destroyer_3:0 "弗莱彻级"
 USA_destroyer_3_desc:0 "弗莱彻在级驱逐舰的能力来表示一个大的进步，在很大程度上要归功于其增加至2500万吨。同时保持了5“/ 38双用途枪和中心线鱼雷布置中，类增加了一个额外的单转塔和接收中的AA武器显著增加，以及改进的范围和更大的位移。"
 USA_destroyer_4:0 "艾伦·M·萨姆纳级"
 USA_destroyer_4_desc:0 "萨姆纳级延续了弗莱彻级的排水量，仅略有增加。它能够承载更多的武器，包括双5“/38口径火炮和更大的防空武装补给。其增加的另一方向舵让ASW运作更加完善。"
 USA_light_cruiser_1:0 "奥马哈级"
 USA_light_cruiser_1_desc:0 "奥马哈级最初旨在一战中为美国海军舰队侦查。速度快，性能强，配有8×1和2×2的炮塔配置6“/ 53口径炮，还有六个鱼雷发射器。奥马哈级虽时间久远，但是美国海军轻型巡洋舰的主要力量。"
 USA_light_cruiser_2:0 "布鲁克林级"
 USA_light_cruiser_2_desc:0 "布鲁克林级遵守华盛顿海军条约，因此只有6“炮。为了最大限度地提高火力，布鲁克林的三联炮塔中配备15台新式Mk16 6”大炮。整体设计非常平衡，被认为是美国海军未来所有的巡洋舰设计的基础。"
 USA_light_cruiser_3:0 "克利夫兰级"
 USA_light_cruiser_3_desc:0 "克利夫兰类是基于布鲁克林级的设计，但没有遵循华盛顿海军条约。克利夫兰级虽保留了15 6“主炮布置，反但而增加了其5”二级武装，增加了额外的防空武装。"
 USA_light_cruiser_4:0 "法戈级"
 USA_light_cruiser_4_desc:0 "法戈级完善了成功的克利夫兰级。它为防空火力提供更大的空间，这归功于其金字塔形的上层建筑。"
 USA_heavy_cruiser_1:0 "彭萨科拉级"
 USA_heavy_cruiser_1_desc:0 "彭萨科拉级遵循了华盛顿海军条约，在 8"火炮的限制下力求最大限度的火力。它有十台 8"/55强大火炮。船体装甲薄，虽是重型舰艇但性能优良。它是美国海军重型巡洋舰的主要力量。"
 #USA_heavy_cruiser_1b: "Portland Class"
 USA_heavy_cruiser_2:0 "威奇托级"
 USA_heavy_cruiser_2_desc:0 "威奇托级改良了彭萨科拉级的武装，并增加了新型炮塔设计，配备8“55口径火炮，并为其二级武装 5"/38火炮提供了广阔的空间。"
 USA_heavy_cruiser_3:0 "巴尔的摩级"
 USA_heavy_cruiser_3_desc:0 "巴尔的摩级汇集了以前巡洋舰的较为成功的设计元素，主要是以布鲁克林级轻型巡洋舰为基础，结合USS威奇托级的武装和装甲设计。"
 USA_heavy_cruiser_4:0 "俄勒冈市级"
 USA_heavy_cruiser_4_desc:0 "俄勒冈市级巡洋舰为巴尔的摩级提供了广泛的改善。最值得注意的是，其上层建筑为防空火力提供了更大的空间。类似的改进方法也出现在克利夫兰级和俄勒冈级轻型巡洋舰中。"
 USA_battle_cruiser_1:0 "莱克星顿级"
 USA_battle_cruiser_1_desc:0 "莱克星顿级最初是对日本金刚级战舰的回应。该设计由1916年的海军法案提出，目的是要承载配有16“大炮的双塔楼，且航速达到33海里每小时。施工开始后，美国通过了华盛顿海军条约，USS莱克星顿和USS萨拉托加都被转化为航空母舰。"
 USA_battle_cruiser_2:0 "阿拉斯加级"
 USA_battle_cruiser_2_desc:0 "阿拉斯加类是德国口袋战列舰的回应，现在是对日本的“超级巡洋舰”的回应。配有12“大炮，可承受10”炮火，它有着巡洋舰的速度，但是以水下防护作为了牺牲。"
 USA_battleship_1:0 "纽约级"
 USA_battleship_1_desc:0 "纽约级战舰是美国第一艘配有14“/45口径主炮的战舰。许多5”/ 51炮组成二级武装和10“装甲。"
 #USA_battleship_1b: "Pennsylvania Class"
 #USA_battleship_1c: "New Mexico Class"
 USA_battleship_2:0 "北卡罗莱纳级"
 USA_battleship_2_desc:0 "北卡罗莱纳级是一个极具挑战性的设计，是20年来美国海军建造的第一艘战舰。美国海军需要该船满足华盛顿海军条约的标准，限定其排水量在36000吨，但配有16“/ 45口径的大炮和经过完善的装甲，同时能够护航美国海军的快速航母。"
 #USA_battleship_2b: "South Dakota Class"
 USA_battleship_3:0 "爱荷华级"
 USA_battleship_3_desc:0 "爱荷华级添加了所有北卡罗莱纳级的创新和能力，且大大增加了排水量和速度。爱荷华级主要负责航母的护航任务，并有着“巡洋舰杀手”的二重角色。"
 USA_battleship_4:0 "伊利诺斯级"
 USA_battleship_4_desc:0 "伊利诺伊州级仍保留爱荷华级的设计和作用。它保持速度和武器重于装甲。伊利诺伊州级的16"/50 口径炮由9台增加至12台，同时，为了提供高巡航速度，改善了锅炉和机器设备。像蒙大拿级一样，最初的设计包括四个46”炮双塔楼，但这些被改为了两用5“双炮塔来最大限度地发挥防空能力。"
 USA_carrier_1:0 "莱克星顿级"
 USA_carrier_1_desc:0 "莱克星顿级航母由两艘莱克星顿级战列舰的船体改装而来，以遵守华盛顿海军条约中的规定。它美国海军的第一个作战载体级航母，并且耗时数来年提高其作战能力.."
 USA_carrier_2:0 "巡警级"
 USA_carrier_2_desc:0 "巡警级是第一个美国海军航母龙骨方面的自主设计。作为美国海军较小的航母，该船比以前的莱克星顿级小得多，但由于内部设计的完善，其仍保留同样的空军承载量。"
 #USA_carrier_2b: "Yorktown Class"
 #USA_carrier_2c: "Wasp Class"
 USA_carrier_3:0 "埃塞克斯级"
 USA_carrier_3_desc:0 "从之前的莱克星顿，巡警和约克镇的衍生级中吸取经验教训，埃塞克斯级由此诞生。它速度快，可携带大量飞机投入战斗。损坏控制设计还将延续约克镇的设计，另外还包括一个甲板边缘升降梯来完善飞机管理。"
 USA_carrier_4:0 "中途岛级"
 USA_carrier_4_desc:0 "中途岛级是美国海军运载能力的终极体现。其配备一个装甲甲板，能承载比以前船只更多的飞机。中途岛级被赋予了一个独特的的别称，CVB（运输战船）。"
 USA_SH_battleship_1:0 "弗吉尼亚级"
 USA_SH_battleship_1_desc:0 "1920年，南达科它级配有12台16"/50口径大炮的大型战舰开始建造。该战舰本可以在重型战舰设计史上开启新的纪元，但在1922年建造遭到取消，为了遵守华盛顿海军条约。但该条约已失效，且受日本秘密战舰计划的威胁，我们进行了现代化设计，增加排水量到55,000吨以上，配备18台50口径火炮，创建了一个新型重型战列舰。"
 USA_SH_battleship_2:0 "蒙大拿级"
 USA_SH_battleship_2_desc:0 "蒙大拿级比伊利诺伊级更大，防御力更强，牺牲了速度以提高载重量。其主要武器为12 x 18"/50口径火炮，配备我们最先进的瞄准系统，蒙大拿的火力将无与伦比。最初的设计包括6"口径火炮，但该武器被换回了两用5"双炮塔炮位。"
 ### ALB - ALBANIA -- all generic ###
 ### ARG - ARGENTINA ###
 ARG_submarine_1:0 "圣塔菲级"
 ARG_submarine_1_desc:0 "圣塔菲级代表着1933年从意大利运送至阿根廷的三架潜艇。三艘该级别的潜艇构成了一直到1960年阿根廷海军潜艇的主心骨。它们外号又叫“塔伦迪诺”，得名于其制造地意大利塔兰托。"
 ARG_destroyer_1:0 "卡塔马卡级"
 ARG_destroyer_1_desc:0 "卡塔马卡级是一战结束不久后，阿根廷海军购买的英国制造驱逐舰。它们装备有四门120mm/50主力炮，四架533mm鱼雷发射管。"
 #ARG_destroyer_1b: "Cervantes Class"
 ARG_destroyer_2:0 "布宜诺斯艾利斯级"
 ARG_destroyer_2_desc:0 "布宜诺斯艾利斯级是在1936年到1938年间英国为阿根廷制造的驱逐舰。它们以英国的G级驱逐舰为基础建立。其排水量超过1300吨，主力炮为四门QF4.7英寸马克九加农炮。"
 ARG_light_cruiser_1:0 "自由级"
 ARG_light_cruiser_1_desc:0 "自由级是基于“河流战舰”的设计，但相比之下更像1900年代早期更小一些、防御稍低的巡洋舰。两艘于1890年代后期制造的该级别舰船到二战开始时仍在服役。"
 ARG_light_cruiser_2:0 "阿根廷级"
 ARG_light_cruiser_2_desc:0 "阿根廷级是1930年代后期英国为阿根廷制造的轻级巡洋舰。在战前，她执行过多次巡航演习，但后来因为保持阿根廷的中立立场而被替换。该舰船是英国阿瑞图斯级的放大版本，排水量6500吨，主力炮为九门6英寸加农炮。"
 ARG_heavy_cruiser_1:0 "加里巴蒂级"
 ARG_heavy_cruiser_1_desc:0 "加里巴尔迪级代表在世纪之交为阿根廷制造的装甲巡洋舰。全部都在1930年代中期被废弃，最后一架于1930年退役。它们在1931年被英制五月二十五日级重型巡洋舰取代。"
 #ARG_heavy_cruiser_1b: "Veinticinco de Mayo Class"
 ARG_battleship_1:0 "里瓦达维亚级"
 ARG_battleship_1_desc:0 "里瓦达维亚级是两艘美国于1910年代早期为阿根廷海军制造的无畏战舰。其排水量达27,500吨，主力炮为十二门305mm/50加农炮。它们一直服役到1950年代。"
 ### AST - AUSTRALIA ###
 AST_submarine_1:0 "L级"
 AST_submarine_1_desc:0 "L级艇是战争紧急应对法案下开发的中型船只，它们是早期的潜水艇的升级版。这些潜艇是在一战晚期打造的，配备有新型的21英寸鱼雷。它们一直服役到二战初期，然后就被下放成为备用舰和训练舰。"
 AST_submarine_2:0 "T级"
 AST_submarine_2_desc:0 "T级，或称特里同级是用以替代O、P和R级大型潜艇的。这种潜艇体积较大，航程长，适合在大西洋和太平洋中使用。该潜艇防御力强，平台稳定，在战事冲突中使用很多，战时大约损失了25%的特里同级。"
 AST_submarine_3:0 "U级"
 AST_submarine_3_desc:0 "U级是在紧急战争1940和1941项目中建造的。战争开始时是作为演习用潜艇设计，后来设计方案改变，该级潜艇即可在北海和地中海的承压水中使用。因为体积小，其航程和武器装备都受到限制。三种副级分别是温蒂尼级，温派尔级和温普罗级。"
 AST_submarine_4:0 "V级"
 AST_submarine_4_desc:0 "V级艇亦被称为Vampire级潜水艇，它们是按照U级艇的基础改善而来。V级艇相对大型但依然很小巧，拥有更强大的潜水性但是航程和武器依然不强。"
 AST_destroyer_1:0 "文代塔级"
 AST_destroyer_1_desc:0 "该组巡洋舰包括将军和刺田V和W级，转型成RAN以组建“碎铁舰队”。它们是在紧急战争项目中建造的。它们是英国一战时建造的驱逐舰的终极进化形态，承袭原舰的改进，并配备新的技术。大量该巡洋舰是在一战后期制造，并成为之后的皇家海军驱逐舰队的主要组成部分。从1930年代开始，它们退为后备舰队，最终只执行护送任务。它们装备上佳，速度快，航程较远。"
 AST_destroyer_2:0 "G/H/I级"
 AST_destroyer_2_desc:0 "G、 H和I级驱逐舰为1933年和1934年海军建设计划的一部分。它们与之前的F级高度类似，在体积上有所减少。G级、H级与F级的武器装备一样，都使用的4.7英寸火炮。这些舰船航程远，武装强，并且有很强的鱼雷补充。它们在战争中广泛使用，损失也十分巨大。"
 #AST_destroyer_2b: "Arunta Class"
 AST_destroyer_3:0 "尼扎姆级"
 AST_destroyer_3_desc:0 "尼扎姆级是J、K和N级驱逐舰从RN转化而来的设计。它们和之前的部落级类似，但并没有更注重火炮装备，设计师加重了鱼雷的比重，减少了炮台数量。该级驱逐舰在战时服役期间经过了改进。改进包括高射炮和雷达。该舰速度快，航程远，其完善的装备很适合执行舰队护送任务。"
 AST_destroyer_4:0 "战斗级"
 AST_destroyer_4_desc:0 "战争级驱逐舰是在战时英国驱逐舰的进化基础上建造的。该型号是1942年和1943年海军计划中购入的。其鱼雷和火炮都装备上佳。其AA武装ASW能力，速度和航程都使其成为全能战舰。"
 #AST_destroyer_4b: "Tobruk Class"
 AST_light_cruiser_1:0 "C级"
 AST_light_cruiser_1_desc:0 "C级轻型巡洋舰是一组二十八艘皇家海军轻型巡洋舰。它们军事在一战期间制造，用于应对北海的恶劣环境。尽管体积较小，但它们仍十分坚固耐用。其武装十分令人满意，配备大量6英寸火炮用以与水面敌人作战，重型鱼雷可打击敌军舰船和护航。它们在一战期间作用巨大，参与了许多水上行动。一战中只有少量的该种舰船幸存下来。只有卡利登，谷神星和卡莱尔一直服役到1930年代中期。"
 #AST_light_cruiser_1c: "Sydney Class"
 AST_light_cruiser_2:0 "南安普敦级"
 AST_light_cruiser_2_desc:0 "南安普敦级轻巡洋舰是城级巡洋舰的小分类，设计初衷是用对付日本的最上级巡洋舰的。这些舰船装甲厚、航速和航程都优秀，装备有相当强大的四台三联装6英寸大炮。它们是很多战时皇家海军轻巡洋舰的设计基础。"
 AST_light_cruiser_3:0 "殖民地级"
 AST_light_cruiser_3_desc:0 "皇冠殖民地级轻型巡洋舰是较早的城市级的改进版本，但简化了设计，以加快建设进程，降低成本。该舰船配备的火炮与先前的版本一样，四门三联装6英寸炮。它们的防御类似，但因为发动机较小，其航程稍微降低。类型包括两个子类：斐济和锡兰。"
 AST_light_cruiser_4:0 "牛头人级"
 AST_light_cruiser_4_desc:0 "这类巡洋舰也被称作快速级，是皇冠殖民地级的改进版本，并结合了1941年授权的调整改进。其操作范围更广，AA武装比皇冠殖民地级更加强大，主武装则缩减为了三联装炮台。"
 AST_heavy_cruiser_1:0 "霍金斯级"
 AST_heavy_cruiser_1_desc:0 "霍金斯级巡洋舰是全世界最早的重型巡洋舰。它们是按照早前的城级轻巡设计而来的，尤其是着重参考了伯明翰级子级轻巡。它们配备有7.5英寸大炮和更厚重的装甲。它们的设计初衷是对付德国用来袭击运输舰队的的大型舰船。霍金斯级重巡装备精良、航速和航程都尚可，而且防御优秀。一共有五艘霍金斯级重巡被建造，而在二战初期只有其中四艘被投用。"
 #AST_heavy_cruiser_1b: "Canberra Class"
 AST_heavy_cruiser_2:0 "Surrey级"
 AST_heavy_cruiser_2_desc:0 "萨里级重型巡洋舰是1928年海军计划下提出的。它们是早期的纽约级重巡洋舰的改进版本。如果制造完成，它们将配有四架双8英寸炮塔，防御更强，更强大的发动机。有两艘船被定购，但都没有落成建设。"
 AST_heavy_cruiser_3:0 "上将级"
 AST_heavy_cruiser_3_desc:0 "上将级重巡（不要跟上将级战巡混淆）是皇家海军最后一个使用8英寸大炮的巡洋舰设计。从1938年到1941年期间，无数个设计诞生了。最终的方案是搭配三个8英寸三连发炮塔、重型防空武器系统、厚重的装甲、以及优秀的航速。但是缺乏敌方巡洋舰对手以及制造这些舰船的高昂成本导致英国后来专注于建造轻巡。"
 AST_heavy_cruiser_4:0 "丘吉尔设计"
 AST_heavy_cruiser_4_desc:0 "这些舰船是海军大臣温斯顿·丘吉尔爵士提出的，用以在二战的早期阶段对抗德军的重炮舰船。这种舰船预计装配9.2英寸加农炮，重型AA，强大的防护。它们设计用来打击敌军的主力舰。该计划最终被取消，因为其成本过高，且并没有新型重型巡洋舰的需求。"
 AST_battle_cruiser_1:0 "声望级"
 AST_battle_cruiser_1_desc:0 "声望级战列巡洋舰最初作为复仇级战列舰的改良版而提出。它们的建造因一战的爆发而暂缓。海军大臣费舍尔终又将它们作为战列巡洋舰重启建造。声望级是战列巡洋舰的精华。声望级武装精良，航速快，机动性强，但是装甲不够厚作战半径较小。原本计划的三艘最终只有两艘最终建成，反击号和声望号。"
 AST_battle_cruiser_2:0 "皇家公主级"
 AST_battle_cruiser_2_desc:0 "长公主是一类假想的战列巡洋舰，乔治五世级战列舰的更快、更廉价的版本。其武装与乔治五世类似，但为水面和反空战减少了武装： 两架三联装14英寸加农炮和六架双联装5.25英寸高射炮。他们的速度快，航程远，可为皇家海军提供快速打击能力和护卫舰的保护，但如果与现代战舰作战，其简陋的防御力将大有问题。"
 AST_battleship_1:0 "伊丽莎白女王级"
 AST_battleship_1_desc:0 "伊丽莎白女王级战列舰订购于1912年海军计划。这些舰船是第一批装备15寸炮的战列舰，也被认为是首批快速战列舰。它们装配了战场中的主要和次要重装备，再配上它们的重装甲，使得它们成为了卓越的战舰，足够保护大英帝国。订购的6艘只有5艘服役兵在二战前实现现代化。"
 AST_battleship_2:0 "乔治五世级"
 AST_battleship_2_desc:0 "乔治五世级战列舰是1922年华盛顿公约和1930年第一伦敦海军公约限制主舰最大吨位和火力的产物。如此，这些家传装配了比早些时候甚至当时相比较小口径的自行火炮。尽管只装备了较小口径的自行火炮，这些战列舰也装备了足够的火力，也配备了强力的防空炮火，也有足够的防护。订购5艘，用以较老的伊丽莎白级。"
 AST_battleship_3:0 "狮级"
 AST_battleship_3_desc:0 "狮级战列舰是乔治五世战舰的后续版本，继承了乔治五世级的许多特色。本来在1938年海军计划中，有六艘被预定取代老化的复仇级战列舰，但因为敌对行动的爆发而没有完成建造。这些舰船与乔治级大体类似，但主要武装将火力更重，引入了新的16英寸加农炮。它们也将有更厚的装甲和更强大的引擎。"
 AST_battleship_4:0 "先锋级"
 AST_battleship_4_desc:0 "先锋级战列舰是为皇家海军建造的最后一种战列舰。下令制造了一艘，但在太平洋战区又有四艘被提上日程。该舰在1940年紧急战争计划中提出，其建设并未取得较高的优先级，在战后才制造完成。该舰船体圆滑，稳定性和适航性都很强。其武装和伊丽莎白女王级和复仇级战列舰一样，火力勇猛。强大的引擎和良好的护甲使得该舰速度快，防御高。"
 AST_SH_battleship_1:0 "百夫长级"
 AST_SH_battleship_1_desc:0 "百夫长是一类假想的皇家海军重型战列舰，目的是打击德国和日本海军的大型舰船。大型18英寸炮台和良好的装甲为该舰提供了必要的火力和战场上的保护。强大的高射炮装备，较远的航程，较快的速度是覆盖大英帝国海域的必备条件。"
 AST_SH_battleship_2:0 "狮II级"
 AST_SH_battleship_2_desc:0 "狮II级战列舰设计于1944年，作为早期狮级战舰的改良版。吸收战争时期的教训，设计船体更大火力更强，如果完成的话将会装备3门或4门最新型的三管16寸火炮。重装甲能够保护船体不受水面和空中敌人的破坏。高昂的造价、敌人海军被击败、对航母的需求最终使得计划搁置。"
 AST_carrier_1:0 "勇气级"
 AST_carrier_1_desc:0 "这三艘航空母舰是由战列舰改装而来，也是皇家海军的第一支舰队航母。它们的改装是1922年华盛顿海军协议的结果，工程在1925年完成。它们装甲一般，但武装很强，航程远速度快，但因为改装的天性，其飞行器负载能力有限。不过，它们给皇家海军提供了制造航空母舰的重要经验。"
 AST_carrier_2:0 "皇家方舟级"
 AST_carrier_2_desc:0 "皇家方舟航空母舰是第一艘满足华盛顿海军协议限制的舰船。她是第一艘机库和飞行甲板是船体一部分的舰船。该舰设计于1934年，装甲、武装都很强。它可承载的飞行器很多，操作范围光，速度能跟上皇家海军的主力。"
 AST_carrier_3:0 "光辉级"
 AST_carrier_3_desc:0 "光辉级航母的在1936年第二伦敦海军协定的约束下设计的，载重最大23000吨。它是英国第一个装备装甲飞行甲板的航母，这缩小了舰载机编队的规模。中装甲和防空炮为航母体用了强有力的防护，强大的发动机和巨大的燃料储备使得航母拥有了很大的作战半径。"
 AST_carrier_4:0 "怨仇级"
 AST_carrier_4_desc:0 "怨仇级航母于1938年海军计划采购，实质上是早期光辉级的改良版。战争和战争前中期因护航需求而优先建造较小舰船，放缓了这些航母的建造。这些大型航母使得船体和飞行甲板的重装甲与大的载机能力并存。与光辉级相比，更加强大的发动机使得它有了更快的航速和更大的作战半径。"
 ### BEL - BELGIUM -- all generic ###
 ### BRA - BRAZIL ###
 BRA_submarine_1:0 "胡梅塔级"
 BRA_submarine_1_desc:0 "巴西潜艇胡梅塔级是意大利制造，1920年代后期运送至巴西。它是巴里拉级的改进版本，设计目的为深海作业。其排水量可达1,400吨，装配有六个533mm鱼雷发射管。"
 BRA_submarine_2:0 "图皮级"
 BRA_submarine_2_desc:0 "图皮级是一组意大利在1930年代中期制造的巴西潜艇。它们体积较小，排水量只有600吨，装配有6个533mm鱼雷。"
 BRA_destroyer_1:0 "玛瑙级"
 BRA_destroyer_1_desc:0 "玛瑙级是英国只奥的K级驱逐舰，在1922年出售给巴西。该舰排水量只有930吨，装配4架4英寸炮塔。"
 BRA_destroyer_2:0 "茹鲁埃纳级"
 BRA_destroyer_2_desc:0 "茹鲁埃纳级驱逐舰是六艘1930年代后期巴西从英国购入的H级驱逐舰。不过，该舰从未被运抵巴西，因为1939年战争爆发后英国便将其征用。其排水量超过1,300吨，速度快，主力炮为3架QF4.7英寸马克级加农炮，还有八个533mm鱼雷发射管。"
 BRA_destroyer_3:0 "马西略·迪亚斯级"
 BRA_destroyer_3_desc:0 "马西略·迪亚斯级驱逐舰（有时也称M级，或格林海级）是三艘于1943年投入使用的巴西舰船。它们基于美国马汉级驱逐舰建造而成，是巴西建造的首个大型舰船，其排水量为1,500吨，主力炮为5座5英寸/38炮台。"
 BRA_destroyer_4:0 "阿卡级"
 BRA_destroyer_4_desc:0 "阿卡级（有时也称亚马逊级）代表六艘为巴西海军建造的驱逐舰。这六艘都没有在战前建设完成。这些舰船在巴西制造，使用了调整过的英国设计和一些美国装备，以替代那六艘在战争开始时被英国征用的六艘茹鲁埃纳级驱逐舰。"
 BRA_light_cruiser_1:0 "巴西亚级"
 BRA_light_cruiser_1_desc:0 "巴西亚级是两艘巴西制造的侦察巡洋舰，1910年运送。该舰在1920年进行了大幅度改装，但在二战开始时仍是相对陈旧的设计。战争期间，该舰主要执行护航任务。"
 BRA_battleship_1:0 "米纳斯吉拉斯级"
 BRA_battleship_1_desc:0 "米纳斯吉拉斯级是两艘英国于1900年代初期为巴西制造的无畏战列舰。它们在二战中仍然活跃，但因为设计过于陈旧，故不适用于任何严峻的任务，只在巴西海岸线附近做海防船。"
 ### BUL - BULGARIA -- all generic ###
 ### CAN - CANADA ###
 CAN_submarine_1:0 "L级"
 CAN_submarine_1_desc:0 "L级艇是战争紧急应对法案下开发的中型船只，它们是早期的潜水艇的升级版。这些潜艇是在一战晚期打造的，配备有新型的21英寸鱼雷。它们一直服役到二战初期，然后就被下放成为备用舰和训练舰。"
 CAN_submarine_2:0 "T级"
 CAN_submarine_2_desc:0 "T级，或称特里同级是用以替代O、P和R级大型潜艇的。这种潜艇体积较大，航程长，适合在大西洋和太平洋中使用。该潜艇防御力强，平台稳定，在战事冲突中使用很多，战时大约损失了25%的特里同级。"
 CAN_submarine_3:0 "U级"
 CAN_submarine_3_desc:0 "U级艇是小型潜水艇，是在1940和1941战争紧急应对法案下开发的潜艇。设计初衷是作为训练艇，但是在战争爆发后，设计被更改以便让这些潜艇适应北海和地中海的相对平静的水域。因为体型小巧，它们的武器和航程都不算强大。U级艇可分为三小级：Undine、Umpire、以及Uproar。"
 CAN_submarine_4:0 "V级"
 CAN_submarine_4_desc:0 "V级艇亦被称为Vampire级潜水艇，它们是按照U级艇的基础改善而来。V级艇相对大型但依然很小巧，拥有更强大的潜水性但是航程和武器依然不强。"
 CAN_destroyer_1:0 "V/W级"
 CAN_destroyer_1_desc:0 "这个分类包括了Admirality和Thornycroft V和W级驱逐舰。它们是在战争紧急应对法案下建造的船只。这类舰船代表着英国驱逐舰历经一战后的终极演化，它们是在前任的基础上不断升级最新科技而来。这一级驱逐舰在一战后期被大量建造，从此成为皇家海军的驱逐舰队中坚力量。30年代开始，它们被下方到后备舰队中，最终接过了护航运输舰队的责任。它们的装备还算可以，高航速，航程也不错。"
 #CAN_destroyer_1b: "Sanguenay Class"
 CAN_destroyer_2:0 "渥太华级"
 CAN_destroyer_2_desc:0 "渥太华级是加拿大为英国G、 H和I级驱逐舰的设计，为1933年和1934年海军建设计划的一部分。它们与之前的F级高度类似，在体积上有所减少。G级、H级与F级的武器装备一样，都使用的4.7英寸火炮。这些舰船航程远，武装强，并且有很强的鱼雷补充。它们在战争中广泛使用，损失也十分巨大。"
 #CAN_destroyer_2b: "Athabaskan Class"
 CAN_destroyer_3:0 "J/K/N级"
 CAN_destroyer_3_desc:0 "J级、K级、和N级舰跟被取代的Tribal级非常相似，但是没有那么着重火炮，反而返回到标准的重型鱼雷配轻炮的设计。这些舰船在二战中经常被改造。其中升级了改良的防空火炮和雷达系统。这类舰船航速高、航程远、装备优良，实在是护卫运输舰队的不二选择。"
 CAN_destroyer_4:0 "阿岗昆级"
 CAN_destroyer_4_desc:0 "阿岗昆级是加拿大为英国战略级驱逐舰而设计。该舰为1942年和1943年海军计划的一部分，其炮台和鱼雷都装备良好。其AA武装ASW能力，速度和航程都使其成为全能战舰。"
 CAN_light_cruiser_1:0 "C级"
 CAN_light_cruiser_1_desc:0 "C级轻型巡洋舰是一组二十八艘皇家海军轻型巡洋舰。它们军事在一战期间制造，用于应对北海的恶劣环境。尽管体积较小，但它们仍十分坚固耐用。其武装十分令人满意，配备大量6英寸火炮用以与水面敌人作战，重型鱼雷可打击敌军舰船和护航。它们在一战期间作用巨大，参与了许多水上行动。一战中只有少量的该种舰船幸存下来。只有卡利登，谷神星和卡莱尔一直服役到1930年代中期。"
 CAN_light_cruiser_2:0 "南安普敦级"
 CAN_light_cruiser_2_desc:0 "南安普敦级轻巡洋舰是城级巡洋舰的小分类，设计初衷是用对付日本的最上级巡洋舰的。这些舰船装甲厚、航速和航程都优秀，装备有相当强大的四台三联装6英寸大炮。它们是很多战时皇家海军轻巡洋舰的设计基础。"
 CAN_light_cruiser_3:0 "魁北克级"
 CAN_light_cruiser_3_desc:0 "魁北克级是加拿大为英国皇冠殖民地级轻型巡洋舰设计的。它是较早的城市级的改进版本，但简化了设计，以加快建设进程，降低成本。该舰船配备的火炮与先前的版本一样，四座三联装6英寸炮台。它们的防御类似，但因为发动机较小，其航程稍微降低。类型包括两个子类：斐济和锡兰。"
 CAN_light_cruiser_4:0 "安大略级"
 CAN_light_cruiser_4_desc:0 "安大略级是加拿大为英国米诺陶级（或称快速级）轻型巡洋舰设计。这类巡洋舰是皇冠殖民地级的改进版本，并结合了1941年授权的调整改进。其操作范围更广，AA武装比皇冠殖民地级更加强大，主武装则缩减为了三联装炮台。"
 CAN_heavy_cruiser_1:0 "霍金斯级"
 CAN_heavy_cruiser_1_desc:0 "霍金斯级巡洋舰是全世界最早的重型巡洋舰。它们是按照早前的城级轻巡设计而来的，尤其是着重参考了伯明翰级子级轻巡。它们配备有7.5英寸大炮和更厚重的装甲。它们的设计初衷是对付德国用来袭击运输舰队的的大型舰船。霍金斯级重巡装备精良、航速和航程都尚可，而且防御优秀。一共有五艘霍金斯级重巡被建造，而在二战初期只有其中四艘被投用。"
 CAN_heavy_cruiser_2:0 "Surrey级"
 CAN_heavy_cruiser_2_desc:0 "萨里级重型巡洋舰是1928年海军计划下提出的。它们是早期的纽约级重巡洋舰的改进版本。如果制造完成，它们将配有四架双8英寸炮塔，防御更强，更强大的发动机。有两艘船被定购，但都没有落成建设。"
 CAN_heavy_cruiser_3:0 "上将级"
 CAN_heavy_cruiser_3_desc:0 "上将级重巡（不要跟上将级战巡混淆）是皇家海军最后一个使用8英寸大炮的巡洋舰设计。从1938年到1941年期间，无数个设计诞生了。最终的方案是搭配三个8英寸三连发炮塔、重型防空武器系统、厚重的装甲、以及优秀的航速。但是缺乏敌方巡洋舰对手以及制造这些舰船的高昂成本导致英国后来专注于建造轻巡。"
 CAN_heavy_cruiser_4:0 "丘吉尔设计"
 CAN_heavy_cruiser_4_desc:0 "这些舰船是海军大臣温斯顿·丘吉尔爵士提出的，用以在二战的早期阶段对抗德军的重炮舰船。这种舰船预计装配9.2英寸加农炮，重型AA，强大的防护。它们设计用来打击敌军的主力舰。该计划最终被取消，因为其成本过高，且并没有新型重型巡洋舰的需求。"
 CAN_battle_cruiser_1:0 "声望级"
 CAN_battle_cruiser_1_desc:0 "声望级战列巡洋舰最初作为复仇级战列舰的改良版而提出。它们的建造因一战的爆发而暂缓。海军大臣费舍尔终又将它们作为战列巡洋舰重启建造。声望级是战列巡洋舰的精华。声望级武装精良，航速快，机动性强，但是装甲不够厚作战半径较小。原本计划的三艘最终只有两艘最终建成，反击号和声望号。"
 CAN_battle_cruiser_2:0 "皇家公主级"
 CAN_battle_cruiser_2_desc:0 "长公主是一类假想的战列巡洋舰，乔治五世级战列舰的更快、更廉价的版本。其武装与乔治五世类似，但为水面和反空战减少了武装： 两架三联装14英寸加农炮和六架双联装5.25英寸高射炮。他们的速度快，航程远，可为皇家海军提供快速打击能力和护卫舰的保护，但如果与现代战舰作战，其简陋的防御力将大有问题。"
 CAN_battleship_1:0 "伊丽莎白女王级"
 CAN_battleship_1_desc:0 "伊丽莎白女王级战列舰订购于1912年海军计划。这些舰船是第一批装备15寸炮的战列舰，也被认为是首批快速战列舰。它们装配了战场中的主要和次要重装备，再配上它们的重装甲，使得它们成为了卓越的战舰，足够保护大英帝国。订购的6艘只有5艘服役兵在二战前实现现代化。"
 CAN_battleship_2:0 "乔治五世级"
 CAN_battleship_2_desc:0 "乔治五世级战列舰是1922年华盛顿公约和1930年第一伦敦海军公约限制主舰最大吨位和火力的产物。如此，这些家传装配了比早些时候甚至当时相比较小口径的自行火炮。尽管只装备了较小口径的自行火炮，这些战列舰也装备了足够的火力，也配备了强力的防空炮火，也有足够的防护。订购5艘，用以较老的伊丽莎白级。"
 CAN_battleship_3:0 "狮级"
 CAN_battleship_3_desc:0 "狮级战列舰是乔治五世战舰的后续版本，继承了乔治五世级的许多特色。本来在1938年海军计划中，有六艘被预定取代老化的复仇级战列舰，但因为敌对行动的爆发而没有完成建造。这些舰船与乔治级大体类似，但主要武装将火力更重，引入了新的16英寸加农炮。它们也将有更厚的装甲和更强大的引擎。"
 CAN_battleship_4:0 "先锋级"
 CAN_battleship_4_desc:0 "先锋级战列舰是为皇家海军建造的最后一种战列舰。下令制造了一艘，但在太平洋战区又有四艘被提上日程。该舰在1940年紧急战争计划中提出，其建设并未取得较高的优先级，在战后才制造完成。该舰船体圆滑，稳定性和适航性都很强。其武装和伊丽莎白女王级和复仇级战列舰一样，火力勇猛。强大的引擎和良好的护甲使得该舰速度快，防御高。"
 CAN_SH_battleship_1:0 "百夫长级"
 CAN_SH_battleship_1_desc:0 "百夫长是一类假想的皇家海军重型战列舰，目的是打击德国和日本海军的大型舰船。大型18英寸炮台和良好的装甲为该舰提供了必要的火力和战场上的保护。强大的高射炮装备，较远的航程，较快的速度是覆盖大英帝国海域的必备条件。"
 CAN_SH_battleship_2:0 "狮II级"
 CAN_SH_battleship_2_desc:0 "狮II级战列舰设计于1944年，作为早期狮级战舰的改良版。吸收战争时期的教训，设计船体更大火力更强，如果完成的话将会装备3门或4门最新型的三管16寸火炮。重装甲能够保护船体不受水面和空中敌人的破坏。高昂的造价、敌人海军被击败、对航母的需求最终使得计划搁置。"
 CAN_carrier_1:0 "勇气级"
 CAN_carrier_1_desc:0 "这三艘航空母舰是由战列舰改装而来，也是皇家海军的第一支舰队航母。它们的改装是1922年华盛顿海军协议的结果，工程在1925年完成。它们装甲一般，但武装很强，航程远速度快，但因为改装的天性，其飞行器负载能力有限。不过，它们给皇家海军提供了制造航空母舰的重要经验。"
 CAN_carrier_2:0 "皇家方舟级"
 CAN_carrier_2_desc:0 "皇家方舟航空母舰是第一艘满足华盛顿海军协议限制的舰船。她是第一艘机库和飞行甲板是船体一部分的舰船。该舰设计于1934年，装甲、武装都很强。它可承载的飞行器很多，操作范围光，速度能跟上皇家海军的主力。"
 CAN_carrier_3:0 "光辉级"
 CAN_carrier_3_desc:0 "光辉级航母的在1936年第二伦敦海军协定的约束下设计的，载重最大23000吨。它是英国第一个装备装甲飞行甲板的航母，这缩小了舰载机编队的规模。中装甲和防空炮为航母体用了强有力的防护，强大的发动机和巨大的燃料储备使得航母拥有了很大的作战半径。"
 CAN_carrier_4:0 "怨仇级"
 CAN_carrier_4_desc:0 "怨仇级航母于1938年海军计划采购，实质上是早期光辉级的改良版。战争和战争前中期因护航需求而优先建造较小舰船，放缓了这些航母的建造。这些大型航母使得船体和飞行甲板的重装甲与大的载机能力并存。与光辉级相比，更加强大的发动机使得它有了更快的航速和更大的作战半径。"
 ### CHI - NATIONALIST CHINA ###
 CHI_destroyer_1:0 "建威级"
 CHI_destroyer_1_desc:0 "建威级是为中国北洋水师建造的一类大型驱逐舰，于1904年投入使用。到日军侵华战争时，有两艘被改进，并仍在服役。改进之后，其排水量达到870吨，主力炮为两门4.7英寸炮。"
 CHI_light_cruiser_1:0 "海容级"
 CHI_light_cruiser_1_desc:0 "海容级是1890年代后期德国制造的中国防护巡洋舰。该舰与其他世纪之交时为中国制造的防护巡洋舰、轻型巡洋舰类似。海容级排水量2,700吨，装配3门5.9英寸QF炮。"
 ### CHL - CHILE ###
 CHL_submarine_1:0 "H级"
 CHL_submarine_1_desc:0 "这类潜艇是一组六艘英国H级，或称霍兰德602潜艇，英国制造，一战后不久便被运输至智利，以补充战时被击沉的潜艇。该舰在1915年到1918年间建造。其排水量超过360吨，潜水深度为30米，装配四个450mm鱼雷发射管。"
 #CHL_submarine_1b: "Capitán O`Brien Class"
 CHL_destroyer_1:0 "林奇海军上将级"
 CHL_destroyer_1_desc:0 "林奇海军上将级驱逐舰是一组六艘英国在一战前为智利海军建造的舰船。战争爆发前，只有2艘运送到了智利，并一直服役到1945年。其排水量为1,430吨，以其制造年份来看速度和航程都不错，主力炮为六门4英寸L/40QF马克九炮，两个21英寸鱼雷发射管。"
 #CHL_destroyer_1b: "Serrano Class"
 CHL_light_cruiser_1:0 "查卡布科级"
 CHL_light_cruiser_1_desc:0 "查卡布科级是英国制造，1902在智利海军投入使用的防护巡洋舰。其排水量达4,160吨，主力炮为两门阿姆斯特朗8英寸炮，三个18英寸鱼雷发射管。它速度慢，但比起早期轻型巡洋舰来说装甲更强。"
 CHL_heavy_cruiser_1:0 "欧希金斯级"
 CHL_heavy_cruiser_1_desc:0 "欧希金斯级是在20世纪之交英国为智利海军制造的装甲巡洋舰。其排水量达7,800吨，主要装备四门8英寸炮和45把机枪，但与一战后建造的重型巡洋舰比速度很慢。"
 CHL_battleship_1:0 "拉托勒海军上将级"
 CHL_battleship_1_desc:0 "拉托勒海军上将级由两艘一战爆发前英国为智利海军制造的两艘超级无畏战列舰。只有一艘作为战列舰完成了建造，另一艘被改装成了HMS老鹰航空母舰。该舰排水量28,000吨，主要武装10门14英寸/45把BL机枪。其护甲较少，但比该时代的其余无畏舰都要快。"
 ### COL - COLOMBIA ###
 COL_destroyer_2:0 "安蒂奥基亚级"
 COL_destroyer_2_desc:0 "安蒂奥基亚级由两艘葡萄牙制造的哥伦比亚海军驱逐舰。该舰在1934年投入使用。其排水量超过1,200吨，装备四门4.7英寸BL炮，八个533mm鱼雷发射管。"
 ### DEN - DENMARK ###
 DEN_submarine_1:0 "罗塔级"
 DEN_submarine_1_desc:0 "罗塔级潜艇是一战结束后在丹麦制造并投入使用的潜艇。它们体积小，基于霍兰德602的设计。它们排水量为290吨，装备有四个450mm鱼雷发射管。"
 DEN_submarine_2:0 "哈沃曼丹级"
 DEN_submarine_2_desc:0 "哈沃曼丹级由五艘计划完成的潜艇组成。有三艘在德军占领前建造完成，一艘在占领期间完成，第五艘则被取消。这种潜艇非常小，排水量为320吨。它们转备用5个450mm鱼雷发射管。"
 DEN_submarine_4:0 "斯特伦级"
 DEN_submarine_4_desc:0 "斯特伦级是战后运送至丹麦海军的英国吸血鬼级潜艇。该种潜艇相对较小，排水量545吨，但装备4个533mm鱼雷发射管，能力相当不错。"
 DEN_destroyer_4:0 "修特菲尔级"
 DEN_destroyer_4_desc:0 "修特菲尔级，也称那贾登级，由2艘在丹麦建成并投入使用的鱼雷艇组成。其建造始于1942年，完成于1947年。其排水量超过780吨，主力炮为2门105mm炮，还有6个533mm鱼雷发射管，和各种ASW武器。"
 DEN_heavy_cruiser_1:0 "赫鲁夫·托勒级"
 DEN_heavy_cruiser_1_desc:0 "赫鲁夫·托勒级代表3艘于1901年到1908年间投入使用的铁甲海防战列舰。虽然属于战列舰类别，但它们在大小和装备上都与巡洋舰类似。只有一艘，彼得·斯克拉姆好在二战开始时投入了使用。该舰排水量超过3,700吨，装备有两门240mm/K43炮，装甲强大，不过比同时代的大部分无畏舰速度慢。"
 ### DOM - DOMINICAN REPUBLIC -- all generic ###
 ### ECU - ECUADOR -- all generic ###
 ### EST - ESTONIA ###
 EST_submarine_2:0 "卡勒夫级"
 EST_submarine_2_desc:0 "卡勒夫级由2艘英国于1936年为爱沙尼亚建造的潜艇组成。它的最初目的是布雷，但也装备了4个533mm鱼雷发射管。"
 ### FIN - FINLAND ###
 FIN_heavy_cruiser_1:0 "维纳莫宁级"
 FIN_heavy_cruiser_1_desc:0 "维纳莫宁级由2艘芬兰在1930年代早期建设并投入使用的海岸防护战列巡洋舰组成，它们是有史以来最大的海岸防护舰之一，其大小和装备接近于重型巡洋舰。其排水量只有3,900吨，速度很慢，但装配有四门254mm/45波佛斯高射炮。"
 FIN_submarine_1:0 "威特辛恩级"
 FIN_submarine_1_desc:0 "威特辛恩级由三艘为芬兰海军制造的中型潜艇组成。它们的设计基于德国一战时期的UB III潜艇。其排水量只有500吨，装备四个533mm鱼雷发射管。"
 ### GRE - GREECE ###
 GRE_submarine_1:0 "卡特索居斯级"
 GRE_submarine_1_desc:0 "卡特索居斯级是法国在1920年代后期为希腊海军制造的潜艇。一共两艘潜艇都在二战中服役。其排水量接近580吨，装备6个533mm鱼雷发射管。"
 GRE_submarine_2:0 "马特洛作佐斯级"
 GRE_submarine_2_desc:0 "希腊潜艇马特洛作佐斯级是被英军捕获的意大利皮埃拉级潜艇，1942年流放时送到了希腊海军。该艇排水量680吨，装备6个533mm鱼雷发射管。潜水深度为80米。"
 GRE_submarine_4:0 "皮皮诺斯级"
 GRE_submarine_4_desc:0 "四艘皮皮诺斯级是在1943年到1946年间运至希腊海军的英国U级潜艇。该艇排水量545吨，装备有4个533mm鱼雷发射管。"
 GRE_destroyer_1:0 "艾托斯级"
 GRE_destroyer_1_desc:0 "艾托斯级驱逐舰是英国制造，希腊海军子啊一战期间购入的舰船。全部四艘都在二战期间服役。其排水量为980吨，装备四门105mm/40阿姆斯特朗P炮，和四个533mm鱼雷发射管。它们在1920年代后期做了改装。"
 #GRE_destroyer_1b: "Hydra Class"
 GRE_destroyer_2:0 "Vasilefs Georgios I级"
 GRE_destroyer_2_desc:0 "Vasilefs Georgios I级驱逐舰是两艘英国H级驱逐舰的改良版之一，由英国于1930年代晚期为希腊海军建造。舰船排水量达1350吨，速度很快，配备有四门128mm/42 SK C/34主炮和强力鱼雷。"
 GRE_destroyer_3:0 "Adrias级"
 GRE_destroyer_3_desc:0 "Adrias级护航驱逐舰曾是六艘英国Hunt III级护航驱逐舰之一，其中四艘于1942年移交给希腊海军。护航驱逐舰的航速略慢于普通驱逐舰。舰船排水量为1050吨，主武器为四门102mm/45 QF Mk XVI火炮，配备有鱼雷，反潜能力优良。"
 GRE_destroyer_4:0 "Leon级"
 GRE_destroyer_4_desc:0 "Leon级护航驱逐舰属于美国Cannon级护航驱逐舰。它们于1943开始服役，直到1951年才转交给希腊海军。此船航速低于普通驱逐舰，排水量为1240吨，主武器为三门3 in./40口径火炮，配备有鱼雷，反潜能力优良。"
 GRE_light_cruiser_1:0 "Elli级"
 GRE_light_cruiser_1_desc:0 "Elli级轻型巡洋舰由美国于1914年建造。原计划交由中国海军使用，最后却转交给了希腊。此船排水量仅为2600吨，主武器为两门152mm/45口径火炮。它参加了第二次世界大战并在轴心国入侵希腊时，被意大利潜艇击沉。"
 GRE_heavy_cruiser_1:0 "Averof级"
 GRE_heavy_cruiser_1_desc:0 "Averof是意大利在第一次世界大战早期为希腊海军建造的装甲巡洋舰。她在第二次世界大战被当作旗舰使用。Averof的火力比同时期的巡洋舰强上许多，排水量接近10000吨。，而且防护优良，主武器为四门234mm/45 Armstrong主炮。相较于其他装甲巡洋舰而言，她的速度已经很快了。"
 GRE_battleship_1:0 "Kilkis级"
 GRE_battleship_1_desc:0 "Kilkis级下有两艘美国Mississippi级战舰，它们于1908年开始服役，并在1914年被希腊采购。它们是美国建造的最后两艘前无畏级战舰，排水量仅为13000，主武器为四门10 in./45口径Mk V火炮。它们的装备、航速和射程处于那个年代的中等水平，两艘船都于1936年退役。"
 ### HOL - NETHERLANDS ###
 HOL_submarine_1:0 "K-III级"
 HOL_submarine_1_desc:0 "K-III级下有两艘潜艇，都交由荷兰皇家海军使用。它们于1920年代早期开始服役，原型是美国Holland-级潜艇。潜艇的排水量超过580吨，装备有四具450mm鱼雷发射器。"
 #HOL_submarine_1b: "K-XIV Class"
 HOL_submarine_2:0 "O16级"
 HOL_submarine_2_desc:0 "O16级潜艇于1936年服役于荷兰皇家海军。她是艘大型潜艇，排水量超过980吨，潜航深度可达80米，配备有八具533mm鱼雷发射器。"
 HOL_submarine_3:0 "O21级"
 HOL_submarine_3_desc:0 "O21级下有七艘潜艇，由荷兰建造。这些潜艇在德国入侵时尚未完工，不过有五艘设法逃到了英国，并在流放的荷兰海军中服役。它们比之前的O级潜艇略大，排水量超过了990吨，配备了八具533mm鱼雷发射器。"
 HOL_submarine_4:0 "Zwaardvis级"
 HOL_submarine_4_desc:0 "Zwaardvis级的代表是英国在1943至1945年间转交给荷兰皇家海军的四艘英国Taciturn级潜艇。它们的排水量为1090吨，装备了十一具533mm鱼雷发射器，潜航深度可达100米。"
 HOL_destroyer_1:0 "Van Ghent级"
 HOL_destroyer_1_desc:0 "Van Ghent，又称Admiralen级，包含八艘荷兰皇家海军于1926至1931年间建造的驱逐舰。此舰的原型为早期的英国A级舰船。它们参与了第二次世界大战，全部沉入海底。舰船的排水量超过1300吨，配备有四门120mm火炮，速度性能优异。"
 HOL_destroyer_3:0 "Callenburgh级"
 HOL_destroyer_3_desc:0 "Gerard Callenburgh级驱逐舰原计划建造四艘，以供荷兰皇家海军使用。它们在德国入侵开始前就已经开工，但最后只有两艘建成，一艘逃到英格兰后由英国人完成，另一艘则由德国完工。这些驱逐舰排水量超过1600吨，主武器为五门120mm火炮，还有八具533mm鱼雷发射器，速度奇快。"
 HOL_destroyer_4:0 "Piet Hein级"
 HOL_destroyer_4_desc:0 "Piet Hein级下包含三艘英国于战争爆发之后转交给荷兰皇家海军S-级驱逐舰。舰船排水量为1800吨，装备有四门120mm/45 QF Mk IX主炮，反潜范围巨大。"
 HOL_light_cruiser_1:0 "Java级"
 HOL_light_cruiser_1_desc:0 "1920年代两艘Java级轻型巡洋舰开始在荷兰服役。这些舰船采用了德国人的设计，但在荷兰本土组装。舰船排水量接近6700吨，主武器为十门150mm Bofors火炮。舰身覆有少量装甲，速度很快。"
 HOL_light_cruiser_2:0 "De Ruyter级"
 HOL_light_cruiser_2_desc:0 "轻型巡洋舰De Ruyter在1930年代中期服役于荷兰。她的主要服役地点位于荷兰的东印度群岛，排水量超过6500吨，配备有七门150mm火炮，速度不佳但射程极长。"
 HOL_light_cruiser_3:0 "Tromp级"
 HOL_light_cruiser_3_desc:0 "Tromp级包含一对较小的轻型巡洋舰，荷兰在德国入侵前夕才开始服役。两艘舰船主要在远东地区运作，而且并没有在战争期间沉没。它们的排水量只有3350，主武器为六门150m火炮。"
 HOL_light_cruiser_4:0 "De Zeven Provinciën级"
 HOL_light_cruiser_4_desc:0 "The De Zeven Provinciën级下包含两艘巡洋舰，德国开始入侵前才开始设计，直到1951才完工。最终设计图是在由1939年原图改良而来，两艘船的排水量达到了12000吨，配备有八门Bofors 152mm加农炮，装甲厚实，射程极广。"
 HOL_heavy_cruiser_1:0 "Soerabaja级"
 HOL_heavy_cruiser_1_desc:0 "荷兰巡洋舰Soerabaja的原名为De Zeven Provinciën，由荷兰于第一次世界大战早期当做海防舰服役。她的排水量超过6500吨，装备了两门280mm主炮和四150mm火炮。她参加了第二次世界大战，并于1942年被日本轰炸机击沉。"
 ### IRE - IRELAND -- all generic ###
 ### LAT - LATVIA ###
 LAT_submarine_1:0 "Ronis级"
 LAT_submarine_1_desc:0 "Ronis级下包含有两艘法国为拉脱维亚海军建造的潜艇，于1927年开始服役。它们的规格不大，排水量仅390吨，配备六门533mm鱼雷发射器。"
 ### LIT - LITHUANIA -- all generic ###
 ### MEX - MEXICO -- all generic ###
 ### NOR - NORWAY ###
 NOR_submarine_1:0 "B级"
 NOR_submarine_1_desc:0 "挪威B级潜艇是挪威为了自家海军建造的American Holland型潜艇。六艘潜艇在1923至1930年间陆续开始服役。它们的排水量有420吨装备有四具450mm鱼雷发射器，潜航深度可达60米。"
 NOR_submarine_3:0 "Uredd级"
 NOR_submarine_3_desc:0 "Uredd级下包含两艘英国为挪威海军于1941至1943年间建造的U级潜艇。它们的排水量为540吨，装备了四具533mm鱼雷发射器和英国产的先进声呐雷达，潜航深度可达60米。"
 NOR_submarine_4:0 "Utsira级"
 NOR_submarine_4_desc:0 "Utsira级包括四艘英国Vampire级潜艇，建于1943至1944年间。战争结束之前，有一艘被转交给挪威海军。此类舰船较之前的U级改动不大，排水量为545吨，装备有四具533mm鱼雷发射器，潜航深度可达90米。"
 NOR_destroyer_1:0 "Draug级"
 NOR_destroyer_1_desc:0 "四艘Draug级是首批多功能驱逐舰，由挪威皇家海军出资建造。它们于第一次世界大战前夕开始服役，排水量有580吨，主武器为三门3 in. British QF火炮。速度比其他同时代驱逐舰慢。"
 NOR_destroyer_2:0 "Sleipner级"
 NOR_destroyer_2_desc:0 "Sleipner级是挪威为皇家海军建造的大型鱼雷艇，服役于1937至1939年间。与之前的Draug级不同的是，Sleipner级的火力和反潜装备都更进一步，排水量达到了735吨，速度比较快。"
 NOR_destroyer_3:0 "Ålesund级"
 NOR_destroyer_3_desc:0 "Ålesund级包括两艘始建于1939年的驱逐舰，但在被德国占据的时候还没有完工。如果完工的话，这将是挪威拥有的第一艘可和其他强国相提并论的驱逐舰。原定排水量为1200吨，配备四门120mm/40 Bofors加农炮和四具533mm鱼雷发射器。"
 NOR_destroyer_4:0 "Stord级"
 NOR_destroyer_4_desc:0 "Stord级包含四艘英国为挪威皇家海军于1943至1944年间建造的S级驱逐舰。舰艇排水量接近1800吨，主武器为四门120mm/45 QF Mk IX火炮和八具533mm鱼雷发射器以及先进的反潜雷达，速度很快，十分可靠。"
 NOR_heavy_cruiser_1:0 "Norge级"
 NOR_heavy_cruiser_1_desc:0 "Norge是由英国在世纪之交时为挪威建造的海防舰。它的主武器，两门210mm火炮可以与重型巡洋舰媲美，但排水量只达到了轻型巡洋舰的水平，仅为4200吨，速度和无畏级战舰差不多。第二次世界大战开始时，她是挪威皇家海军四艘海防舰中唯一的幸存者。"
 ### NZL - NEW ZEALAND ###
 NZL_submarine_1:0 "L级"
 NZL_submarine_1_desc:0 "L级艇是战争紧急应对法案下开发的中型船只，它们是早期的潜水艇的升级版。这些潜艇是在一战晚期打造的，配备有新型的21英寸鱼雷。它们一直服役到二战初期，然后就被下放成为备用舰和训练舰。"
 NZL_submarine_2:0 "T级"
 NZL_submarine_2_desc:0 "To-级、Triton级、或者简称T级艇是用来取代O级、P级、以及R级大型潜水艇的。它们相对大型，能够远洋出航大西洋和太平洋。这些船只装备良好、船体稳固，因此在二战中采用广泛。大概25%的T级艇在二战中被击沉。"
 NZL_submarine_3:0 "U级"
 NZL_submarine_3_desc:0 "U级艇是小型潜水艇，是在1940和1941战争紧急应对法案下开发的潜艇。设计初衷是作为训练艇，但是在战争爆发后，设计被更改以便让这些潜艇适应北海和地中海的相对平静的水域。因为体型小巧，它们的武器和航程都不算强大。U级艇可分为三小级：Undine、Umpire、以及Uproar。"
 NZL_submarine_4:0 "V级"
 NZL_submarine_4_desc:0 "V级艇亦被称为Vampire级潜水艇，它们是按照U级艇的基础改善而来。V级艇相对大型但依然很小巧，拥有更强大的潜水性但是航程和武器依然不强。"
 NZL_destroyer_1:0 "V/W级"
 NZL_destroyer_1_desc:0 "这个分类包括了Admirality和Thornycroft V和W级驱逐舰。它们是在战争紧急应对法案下建造的船只。这类舰船代表着英国驱逐舰历经一战后的终极演化，它们是在前任的基础上不断升级最新科技而来。这一级驱逐舰在一战后期被大量建造，从此成为皇家海军的驱逐舰队中坚力量。30年代开始，它们被下方到后备舰队中，最终接过了护航运输舰队的责任。它们的装备还算可以，高航速，航程也不错。"
 NZL_destroyer_2:0 "G/H/I级"
 NZL_destroyer_2_desc:0 "G、 H和I级驱逐舰为1933年和1934年海军建设计划的一部分。它们与之前的F级高度类似，在体积上有所减少。G级、H级与F级的武器装备一样，都使用的4.7英寸火炮。这些舰船航程远，武装强，并且有很强的鱼雷补充。它们在战争中广泛使用，损失也十分巨大。"
 NZL_destroyer_3:0 "J/K/N级"
 NZL_destroyer_3_desc:0 "J级、K级、和N级舰跟被取代的Tribal级非常相似，但是没有那么着重火炮，反而返回到标准的重型鱼雷配轻炮的设计。这些舰船在二战中经常被改造。其中升级了改良的防空火炮和雷达系统。这类舰船航速高、航程远、装备优良，实在是护卫运输舰队的不二选择。"
 NZL_destroyer_4:0 "战斗级"
 NZL_destroyer_4_desc:0 "战斗级驱逐舰是英国在吸收二战中累积的经验而开发的驱逐舰。它们是在1942和1943年海军计划下被购买的。它们的鱼雷和火炮武器都非常优秀。因为具备防空武器、反潜武器、高航速、航程远等等优点，所以可算是多面手。不过因为参战时已逢二战末期，所以对战争没有什么贡献。"
 NZL_light_cruiser_1:0 "C级"
 NZL_light_cruiser_1_desc:0 "C级轻型巡洋舰是一组二十八艘皇家海军轻型巡洋舰。它们军事在一战期间制造，用于应对北海的恶劣环境。尽管体积较小，但它们仍十分坚固耐用。其武装十分令人满意，配备大量6英寸火炮用以与水面敌人作战，重型鱼雷可打击敌军舰船和护航。它们在一战期间作用巨大，参与了许多水上行动。一战中只有少量的该种舰船幸存下来。只有卡利登，谷神星和卡莱尔一直服役到1930年代中期。"
 #NZL_light_cruiser_1c: "Leander Class"
 NZL_light_cruiser_2:0 "南安普敦级"
 NZL_light_cruiser_2_desc:0 "南安普敦级轻巡洋舰是城级巡洋舰的小分类，设计初衷是用对付日本的最上级巡洋舰的。这些舰船装甲厚、航速和航程都优秀，装备有相当强大的四台三联装6英寸大炮。它们是很多战时皇家海军轻巡洋舰的设计基础。"
 NZL_light_cruiser_3:0 "Gambia级"
 NZL_light_cruiser_3_desc:0 "Gambia级是新西兰为英国设计的Crown Colony级轻型巡洋舰，是先前Town级的升级版，简化构造以提高速度，降低成本。这些舰船的军备没有改变，都是四门三连装6 in.火炮。由于引擎功率不大，配备相同的装甲导致射程降低。它还包括两个子级：Fiji和Ceylon。"
 NZL_light_cruiser_4:0 "Black Prince级"
 NZL_light_cruiser_4_desc:0 "Black Prince级是由加拿大为英国Minotaur级(或Swiftsure级)设计的轻型巡洋舰。这些巡洋舰是Crown Colony级的改良版，增加了许多火力，于1941年投产。它们的作战范围和防空武力较Crown Colony级有所增强，但主武器被改为了三门三连装火炮。由于建造时间太晚，对战局的影响微乎其微，许多订单都被撤销。"
 NZL_heavy_cruiser_1:0 "霍金斯级"
 NZL_heavy_cruiser_1_desc:0 "霍金斯级巡洋舰是全世界最早的重型巡洋舰。它们是按照早前的城级轻巡设计而来的，尤其是着重参考了伯明翰级子级轻巡。它们配备有7.5英寸大炮和更厚重的装甲。它们的设计初衷是对付德国用来袭击运输舰队的的大型舰船。霍金斯级重巡装备精良、航速和航程都尚可，而且防御优秀。一共有五艘霍金斯级重巡被建造，而在二战初期只有其中四艘被投用。"
 NZL_heavy_cruiser_2:0 "Surrey级"
 NZL_heavy_cruiser_2_desc:0 "萨里级重型巡洋舰是1928年海军计划下提出的。它们是早期的纽约级重巡洋舰的改进版本。如果制造完成，它们将配有四架双8英寸炮塔，防御更强，更强大的发动机。有两艘船被定购，但都没有落成建设。"
 NZL_heavy_cruiser_3:0 "上将级"
 NZL_heavy_cruiser_3_desc:0 "上将级重巡（不要跟上将级战巡混淆）是皇家海军最后一个使用8英寸大炮的巡洋舰设计。从1938年到1941年期间，无数个设计诞生了。最终的方案是搭配三个8英寸三连发炮塔、重型防空武器系统、厚重的装甲、以及优秀的航速。但是缺乏敌方巡洋舰对手以及制造这些舰船的高昂成本导致英国后来专注于建造轻巡。"
 NZL_heavy_cruiser_4:0 "丘吉尔设计"
 NZL_heavy_cruiser_4_desc:0 "这些舰船是海军大臣温斯顿·丘吉尔爵士提出的，用以在二战的早期阶段对抗德军的重炮舰船。这种舰船预计装配9.2英寸加农炮，重型AA，强大的防护。它们设计用来打击敌军的主力舰。该计划最终被取消，因为其成本过高，且并没有新型重型巡洋舰的需求。"
 NZL_battle_cruiser_1:0 "声望级"
 NZL_battle_cruiser_1_desc:0 "声望级战列巡洋舰最初作为复仇级战列舰的改良版而提出。它们的建造因一战的爆发而暂缓。海军大臣费舍尔终又将它们作为战列巡洋舰重启建造。声望级是战列巡洋舰的精华。声望级武装精良，航速快，机动性强，但是装甲不够厚作战半径较小。原本计划的三艘最终只有两艘最终建成，反击号和声望号。"
 NZL_battle_cruiser_2:0 "皇家公主级"
 NZL_battle_cruiser_2_desc:0 "长公主是一类假想的战列巡洋舰，乔治五世级战列舰的更快、更廉价的版本。其武装与乔治五世类似，但为水面和反空战减少了武装： 两架三联装14英寸加农炮和六架双联装5.25英寸高射炮。他们的速度快，航程远，可为皇家海军提供快速打击能力和护卫舰的保护，但如果与现代战舰作战，其简陋的防御力将大有问题。"
 NZL_battleship_1:0 "伊丽莎白女王级"
 NZL_battleship_1_desc:0 "伊丽莎白女王级战列舰订购于1912年海军计划。这些舰船是第一批装备15寸炮的战列舰，也被认为是首批快速战列舰。它们装配了战场中的主要和次要重装备，再配上它们的重装甲，使得它们成为了卓越的战舰，足够保护大英帝国。订购的6艘只有5艘服役兵在二战前实现现代化。"
 NZL_battleship_2:0 "乔治五世级"
 NZL_battleship_2_desc:0 "乔治五世级战列舰是1922年华盛顿公约和1930年第一伦敦海军公约限制主舰最大吨位和火力的产物。如此，这些家传装配了比早些时候甚至当时相比较小口径的自行火炮。尽管只装备了较小口径的自行火炮，这些战列舰也装备了足够的火力，也配备了强力的防空炮火，也有足够的防护。订购5艘，用以较老的伊丽莎白级。"
 NZL_battleship_3:0 "狮级"
 NZL_battleship_3_desc:0 "狮级战列舰是乔治五世战舰的后续版本，继承了乔治五世级的许多特色。本来在1938年海军计划中，有六艘被预定取代老化的复仇级战列舰，但因为敌对行动的爆发而没有完成建造。这些舰船与乔治级大体类似，但主要武装将火力更重，引入了新的16英寸加农炮。它们也将有更厚的装甲和更强大的引擎。"
 NZL_battleship_4:0 "先锋级"
 NZL_battleship_4_desc:0 "先锋级战列舰是为皇家海军建造的最后一种战列舰。下令制造了一艘，但在太平洋战区又有四艘被提上日程。该舰在1940年紧急战争计划中提出，其建设并未取得较高的优先级，在战后才制造完成。该舰船体圆滑，稳定性和适航性都很强。其武装和伊丽莎白女王级和复仇级战列舰一样，火力勇猛。强大的引擎和良好的护甲使得该舰速度快，防御高。"
 NZL_SH_battleship_1:0 "百夫长级"
 NZL_SH_battleship_1_desc:0 "百夫长是一类假想的皇家海军重型战列舰，目的是打击德国和日本海军的大型舰船。大型18英寸炮台和良好的装甲为该舰提供了必要的火力和战场上的保护。强大的高射炮装备，较远的航程，较快的速度是覆盖大英帝国海域的必备条件。"
 NZL_SH_battleship_2:0 "狮II级"
 NZL_SH_battleship_2_desc:0 "狮II级战列舰设计于1944年，作为早期狮级战舰的改良版。吸收战争时期的教训，设计船体更大火力更强，如果完成的话将会装备3门或4门最新型的三管16寸火炮。重装甲能够保护船体不受水面和空中敌人的破坏。高昂的造价、敌人海军被击败、对航母的需求最终使得计划搁置。"
 NZL_carrier_1:0 "勇气级"
 NZL_carrier_1_desc:0 "这三艘航空母舰是由战列舰改装而来，也是皇家海军的第一支舰队航母。它们的改装是1922年华盛顿海军协议的结果，工程在1925年完成。它们装甲一般，但武装很强，航程远速度快，但因为改装的天性，其飞行器负载能力有限。不过，它们给皇家海军提供了制造航空母舰的重要经验。"
 NZL_carrier_2:0 "皇家方舟级"
 NZL_carrier_2_desc:0 "皇家方舟航空母舰是第一艘满足华盛顿海军协议限制的舰船。她是第一艘机库和飞行甲板是船体一部分的舰船。该舰设计于1934年，装甲、武装都很强。它可承载的飞行器很多，操作范围光，速度能跟上皇家海军的主力。"
 NZL_carrier_3:0 "光辉级"
 NZL_carrier_3_desc:0 "Illustrious级的设计受到了订于1936年的第二次伦敦海军条约的约束，吨位限制为23000吨。她是英国第一艘拥有武装飞行甲板的航母，规格也因此缩减。厚重的装甲和密布的防空火力大大提高的舰船的防御性能，强劲的引擎和巨大的油箱增加了她的活动范围。"
 NZL_carrier_4:0 "怨仇级"
 NZL_carrier_4_desc:0 "怨仇级航母于1938年海军计划采购，实质上是早期光辉级的改良版。战争和战争前中期因护航需求而优先建造较小舰船，放缓了这些航母的建造。这些大型航母使得船体和飞行甲板的重装甲与大的载机能力并存。与光辉级相比，更加强大的发动机使得它有了更快的航速和更大的作战半径。"
 ### POR - PORTUGAL ###
 POR_submarine_1:0 "Foca级"
 POR_submarine_1_desc:0 "葡萄牙Foca级下拥有三艘潜艇，由意大利于第一次世界大战结束后不久为葡萄牙海军建造。它们是意大利Espadarte级的放大版，可以和西班牙A级潜艇并称姐妹。但潜艇的排水量仅有260吨，装备了两具450mm鱼雷发射器。三艘潜艇都于1930年代中期退役。"
 POR_submarine_2:0 "Delfim级"
 POR_submarine_2_desc:0 "Delfim级下包含两艘潜艇原本是葡萄牙海军在1930年代向意大利订购的。之后订单取消了，潜艇也被意大利海军接收。它们的原型是意大利Squalo级潜艇，排水量有980吨，配备八具533mm鱼雷发射器。"
 POR_submarine_4:0 "Narval级"
 POR_submarine_4_desc:0 "Narval级包括三艘英国Subtle级潜艇，1945年开始服役，第二次世界大战结束后被卖给葡萄牙。它们的排水量可达840吨，装备有七具533mm鱼雷发射器。"
 POR_destroyer_1:0 "Douro级"
 POR_destroyer_1_desc:0 "Douro级包括七艘始建于1930年代的驱逐舰，由葡萄牙和英国共同建造。其中两艘在1934年被哥伦比亚买下。舰船排水量超过1200吨，装备有四门BL 4.7 in.火炮和八具533mm鱼雷发射器。"
 ### PRU - PERU ###
 PRU_submarine_1:0 "R级"
 PRU_submarine_1_desc:0 "秘鲁R级包括四艘由美国建于1920年代中期的潜艇，本质上就是美国R级潜艇，排水量超过570吨，装备有四具533mm鱼雷发射器。"
 PRU_destroyer_1:0 "Almirante Villar级"
 PRU_destroyer_1_desc:0 "Almirante Villar和Amirante Guise是俄国产的Novik级驱逐舰，兜兜转转了好久才送到秘鲁海军手上，之前曾在英国和爱沙尼亚军中服役，最后于1934年移交给秘鲁。它们配备有四门102mm/60口径火炮和九具533mm鱼雷发射器，排水量超过1200吨，速度比同规格舰船要快。"
 PRU_light_cruiser_1:0 "Almirante Grau级"
 PRU_light_cruiser_1_desc:0 "Almirante Grau级包括两艘一战之前，英国为秘鲁海军建造的轻型巡洋舰，于1907年开始服役。它们的规格在轻型巡洋舰中较小，仅有3100吨，速度也低于平均水平，船身装有少量装甲，配备了两门152mm/50口径Vickers火炮。"
 ### RAJ - BRITISH RAJ ###
 RAJ_submarine_1:0 "L级"
 RAJ_submarine_1_desc:0 "L级艇是战争紧急应对法案下开发的中型船只，它们是早期的潜水艇的升级版。这些潜艇是在一战晚期打造的，配备有新型的21英寸鱼雷。它们一直服役到二战初期，然后就被下放成为备用舰和训练舰。"
 RAJ_submarine_2:0 "T级"
 RAJ_submarine_2_desc:0 "T级，或称特里同级是用以替代O、P和R级大型潜艇的。这种潜艇体积较大，航程长，适合在大西洋和太平洋中使用。该潜艇防御力强，平台稳定，在战事冲突中使用很多，战时大约损失了25%的特里同级。"
 RAJ_submarine_3:0 "U级"
 RAJ_submarine_3_desc:0 "U级艇是小型潜水艇，是在1940和1941战争紧急应对法案下开发的潜艇。设计初衷是作为训练艇，但是在战争爆发后，设计被更改以便让这些潜艇适应北海和地中海的相对平静的水域。因为体型小巧，它们的武器和航程都不算强大。U级艇可分为三小级：Undine、Umpire、以及Uproar。"
 RAJ_submarine_4:0 "V级"
 RAJ_submarine_4_desc:0 "V级艇亦被称为Vampire级潜水艇，它们是按照U级艇的基础改善而来。V级艇相对大型但依然很小巧，拥有更强大的潜水性但是航程和武器依然不强。"
 RAJ_destroyer_1:0 "V/W级"
 RAJ_destroyer_1_desc:0 "这个分类包括了Admirality和Thornycroft V和W级驱逐舰。它们是在战争紧急应对法案下建造的船只。这类舰船代表着英国驱逐舰历经一战后的终极演化，它们是在前任的基础上不断升级最新科技而来。这一级驱逐舰在一战后期被大量建造，从此成为皇家海军的驱逐舰队中坚力量。30年代开始，它们被下方到后备舰队中，最终接过了护航运输舰队的责任。它们的装备还算可以，高航速，航程也不错。"
 RAJ_destroyer_2:0 "G/H/I级"
 RAJ_destroyer_2_desc:0 "G、H和I级驱逐舰是作为海军建设项目而在1933和1934年间订购的。它们和之前的F级差不多，只是规格稍小。G和H级的装备与F级一样，都配备了4.7 in.火炮。这类舰船射程长，装甲适中，还有鱼雷发射器，在战争中使用广泛，伤亡惨重。"
 RAJ_destroyer_3:0 "J/K/N级"
 RAJ_destroyer_3_desc:0 "J级、K级、和N级舰跟被取代的Tribal级非常相似，但是没有那么着重火炮，反而返回到标准的重型鱼雷配轻炮的设计。这些舰船在二战中经常被改造。其中升级了改良的防空火炮和雷达系统。这类舰船航速高、航程远、装备优良，实在是护卫运输舰队的不二选择。"
 RAJ_destroyer_4:0 "战斗级"
 RAJ_destroyer_4_desc:0 "Battle级是英国驱逐舰在战争期间演化出的新版本。这些舰船作为海军项目始建于1942和1943年。它们的火炮和鱼雷都十分强力，具有防空反潜能力，速度和射程都十分优秀。但由于投入战场的时间较晚，没什么大的功绩。"
 RAJ_light_cruiser_1:0 "C级"
 RAJ_light_cruiser_1_desc:0 "C级轻型巡洋舰是一组二十八艘皇家海军轻型巡洋舰。它们军事在一战期间制造，用于应对北海的恶劣环境。尽管体积较小，但它们仍十分坚固耐用。其武装十分令人满意，配备大量6英寸火炮用以与水面敌人作战，重型鱼雷可打击敌军舰船和护航。它们在一战期间作用巨大，参与了许多水上行动。一战中只有少量的该种舰船幸存下来。只有卡利登，谷神星和卡莱尔一直服役到1930年代中期。"
 RAJ_light_cruiser_2:0 "南安普敦级"
 RAJ_light_cruiser_2_desc:0 "南安普敦级轻巡洋舰是城级巡洋舰的小分类，设计初衷是用对付日本的最上级巡洋舰的。这些舰船装甲厚、航速和航程都优秀，装备有相当强大的四台三联装6英寸大炮。它们是很多战时皇家海军轻巡洋舰的设计基础。"
 RAJ_light_cruiser_3:0 "殖民地级"
 RAJ_light_cruiser_3_desc:0 "皇冠殖民地级轻型巡洋舰是较早的城市级的改进版本，但简化了设计，以加快建设进程，降低成本。该舰船配备的火炮与先前的版本一样，四门三联装6英寸炮。它们的防御类似，但因为发动机较小，其航程稍微降低。类型包括两个子类：斐济和锡兰。"
 RAJ_light_cruiser_4:0 "牛头人级"
 RAJ_light_cruiser_4_desc:0 "这些亦被称为确捷级的巡洋舰是在殖民地级上改装而来的，它们的改装在1941年被通过。牛头人级拥有更长的航程和更多的防空武器，但是主武器却被减少为三个三联装炮塔。因为参战时战争快要结束了，因此大部分订单都被取消了。"
 RAJ_heavy_cruiser_1:0 "霍金斯级"
 RAJ_heavy_cruiser_1_desc:0 "霍金斯级巡洋舰是全世界最早的重型巡洋舰。它们是按照早前的城级轻巡设计而来的，尤其是着重参考了伯明翰级子级轻巡。它们配备有7.5英寸大炮和更厚重的装甲。它们的设计初衷是对付德国用来袭击运输舰队的的大型舰船。霍金斯级重巡装备精良、航速和航程都尚可，而且防御优秀。一共有五艘霍金斯级重巡被建造，而在二战初期只有其中四艘被投用。"
 RAJ_heavy_cruiser_2:0 "Surrey级"
 RAJ_heavy_cruiser_2_desc:0 "萨里级重型巡洋舰是1928年海军计划下提出的。它们是早期的纽约级重巡洋舰的改进版本。如果制造完成，它们将配有四架双8英寸炮塔，防御更强，更强大的发动机。有两艘船被定购，但都没有落成建设。"
 RAJ_heavy_cruiser_3:0 "上将级"
 RAJ_heavy_cruiser_3_desc:0 "上将级重巡（不要跟上将级战巡混淆）是皇家海军最后一个使用8英寸大炮的巡洋舰设计。从1938年到1941年期间，无数个设计诞生了。最终的方案是搭配三个8英寸三连发炮塔、重型防空武器系统、厚重的装甲、以及优秀的航速。但是缺乏敌方巡洋舰对手以及制造这些舰船的高昂成本导致英国后来专注于建造轻巡。"
 RAJ_heavy_cruiser_4:0 "丘吉尔设计"
 RAJ_heavy_cruiser_4_desc:0 "这些舰船是海军大臣温斯顿·丘吉尔爵士提出的，用以在二战的早期阶段对抗德军的重炮舰船。这种舰船预计装配9.2英寸加农炮，重型AA，强大的防护。它们设计用来打击敌军的主力舰。该计划最终被取消，因为其成本过高，且并没有新型重型巡洋舰的需求。"
 RAJ_battle_cruiser_1:0 "声望级"
 RAJ_battle_cruiser_1_desc:0 "声望级战列巡洋舰最初作为复仇级战列舰的改良版而提出。它们的建造因一战的爆发而暂缓。海军大臣费舍尔终又将它们作为战列巡洋舰重启建造。声望级是战列巡洋舰的精华。声望级武装精良，航速快，机动性强，但是装甲不够厚作战半径较小。原本计划的三艘最终只有两艘最终建成，反击号和声望号。"
 RAJ_battle_cruiser_2:0 "皇家公主级"
 RAJ_battle_cruiser_2_desc:0 "长公主是一类假想的战列巡洋舰，乔治五世级战列舰的更快、更廉价的版本。其武装与乔治五世类似，但为水面和反空战减少了武装： 两架三联装14英寸加农炮和六架双联装5.25英寸高射炮。他们的速度快，航程远，可为皇家海军提供快速打击能力和护卫舰的保护，但如果与现代战舰作战，其简陋的防御力将大有问题。"
 RAJ_battleship_1:0 "伊丽莎白女王级"
 RAJ_battleship_1_desc:0 "伊丽莎白女王级战列舰订购于1912年海军计划。这些舰船是第一批装备15寸炮的战列舰，也被认为是首批快速战列舰。它们装配了战场中的主要和次要重装备，再配上它们的重装甲，使得它们成为了卓越的战舰，足够保护大英帝国。订购的6艘只有5艘服役兵在二战前实现现代化。"
