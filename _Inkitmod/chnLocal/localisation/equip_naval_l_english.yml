 ### SIA - SIAM ###
 SIA_submarine_2:0 "Vilun级"
 SIA_submarine_2_desc:0 "Vilun级包括四艘日本与1936至1938年间为泰国皇家海军建造的，它们的排水量有370吨，装备了五具533mm鱼雷发射器。"
 SIA_destroyer_1:0 "Phra Ruang级"
 SIA_destroyer_1_desc:0 "Phra Ruang原是英国R级驱逐舰，并于1920年被泰国皇家海军买下。此船的排水量刚过1000吨配备有三门120mm/45 QF Mk IV火炮和四具533mm鱼雷发射器，航速和射程在同类型舰船中算不错的。"
 SIA_light_cruiser_3:0 "Taskin级"
 SIA_light_cruiser_3_desc:0 "Taskin级包含两艘意大利建造的巡洋舰。舰船于1941年起建，暹罗海军在1942年想进行购买。本可归入Etna级意大利AA巡洋舰的船只从未完工，因为意大利签署了停战协议。舰船的排水量应该有5900吨，并装有六门152mm/53 OTO 1929主炮，装甲适中，但速度较慢。"
 SIA_heavy_cruiser_1:0 "Sri Ayuthia级"
 SIA_heavy_cruiser_1_desc:0 "Sri Ayuthia级海防舰也许是这类舰船中的最后一支了，两艘船只都由日本为泰国皇家海军建造，于1938年开始服役。它的规格可与小型巡洋舰(或大型驱逐舰)媲美，速度和战舰类似，火力堪比重型巡洋舰。主武器为四门203mm/53 3-Shiki火炮，装甲比重型巡洋舰略薄。"
 ### SPA - NATIONALIST SPAIN ###
 SPA_submarine_1:0 "B级"
 SPA_submarine_1_desc:0 "B级西班牙为自家海军建造的首款潜艇，六艘潜艇在1922至1925年间陆续开始服役。由于单壳的设计，船体不够牢靠。这些中型潜艇的排水量有550吨，配备四具450mm鱼雷发射器。"
 #SPA_submarine_1b: "C Class"
 SPA_submarine_2:0 "General Mola级"
 SPA_submarine_2_desc:0 "§General Mola级包括了四艘意大利Archimedes级潜艇，于1934年开始服役，并在1937年移交给国民军。它们体格庞大，排水量有880吨，却比同类型潜艇迅速，主武器为八具533mm鱼雷发射器，潜航深度为90米。"
 SPA_submarine_3:0 "G级"
 SPA_submarine_3_desc:0 "西班牙G级包含两艘由西班牙国民军授权建造德国VIIC级潜艇。两艘潜艇之中只有一艘完工，而且直到1947年才移交给西班牙海军。潜艇排水量有770吨，装备了五具533mm鱼雷发射器。它们的射程和速度都十分优异，正如VIIC型德国潜艇一样。"
 SPA_submarine_4:0 "D级"
 SPA_submarine_4_desc:0 "西班牙D级的三艘潜艇都于1944下水，并在战争后服役了很长时间。三艘潜艇都由西班牙自己设计、建造。它们属于大型远洋潜艇，排水量达1050吨，装备六具533mm鱼雷发射器，速度和射程十分优异。"
 SPA_destroyer_1:0 "Alsedo级"
 SPA_destroyer_1_desc:0 "Alsedo级的三艘驱逐舰都由西班牙为自家西班牙海军建造，参考了英国L级的设计，在1924至1925年间服役。船只排水量超过了1040吨，并装有三门102mm/45 Vickers Mk LA主炮和四具450mm鱼雷发射器。速度和射程都适中。"
 SPA_destroyer_2:0 "Churucca级"
 SPA_destroyer_2_desc:0 "西班牙Churucca级下包括十六艘于1925至1933年间完工的驱逐舰，其中两艘被卖给阿根廷。这些舰船的原型为英国S级驱逐舰，并在之后的内战期间成为了西班牙海军的骨干。它们的排水量超过1500吨，装备有五门120mm/45 Vickers-Armstrong主炮和六具533mm鱼雷发射器。射程极远，速度优异。"
 SPA_destroyer_4:0 "Álava级"
 SPA_destroyer_4_desc:0 "Álava级驱逐舰战后才完工下水，是Almirante Antequera级(早期Churucca子级)的升级版。它们的排水量有1710吨，主武器为四门120mm/45 Vickers-Armstrong Mk Fs火炮。速度和射程与之前相差不大."
 SPA_light_cruiser_1:0 "Méndez Núñes级"
 SPA_light_cruiser_1_desc:0 "Méndez Núñes级包括两艘西班牙在1920年代早期为自家海军建造轻型巡洋舰。船只预定于1915年，但由于第一次世界大战导致延期。舰船的设计深受英国C级巡洋舰的影响，它的排水量接近4800吨，但速度较慢。主武器为六门152mm/50 Vickers Mk V火炮，装甲厚重，还有十二具533mm鱼雷发射器。"
 #SPA_light_cruiser_1b: "Príncipe Alfonso Class"
 SPA_heavy_cruiser_1:0 "Princesa de Asturias级"
 SPA_heavy_cruiser_1_desc:0 "Princesa de Asturias级包含三艘西班牙海军在世纪之交出资建造的装甲巡洋舰。三艘舰船都在1930年代中期由于各种原因被废弃，它们配备了两门240mm Guillén M1896主炮和八门140mm/33 Schneider-Canet火炮，由于装甲厚重，速度比普通重型巡洋舰还慢。"
 SPA_heavy_cruiser_2:0 "Canarias级"
 SPA_heavy_cruiser_2_desc:0 "Canarias级包括两艘严格参照华盛顿海军条约建造的重型巡洋舰，它们始建于1930年代早期，直到1936才完工。舰艇排水量接近10700吨，速度很快。虽然装甲不算厚重，但装有八门203mm/50 Vickers-Armstrong Mk D火炮。"
 SPA_battleship_1:0 "西班牙级"
 SPA_battleship_1_desc:0 "西班牙级由三艘服役于一战前后的无畏舰组成，其中一艘在西班牙内战期间失事沉没，另外两艘也在战争中损失。西班牙级的排水量比其他战列舰要小，只有大约15400吨，但拥有优异的防御装甲和速度，并配备一组8门305mm/50倍口径主炮."
