 ### SWE - SWEEDEN ###
 SWE_submarine_1:0 "Hajen级"
 SWE_submarine_1_desc:0 "Hajen, Bävern, Valen级潜艇是指瑞典海军于20世纪20年代打造的一系列中小型潜艇。Hajen级潜艇于1920年正式服役，排水量约400吨，配备4具450mm鱼雷发射管，最大潜深为30米。"
 #SWE_submarine_1b: "Draken Class"
 SWE_submarine_2:0 "Sjölejonet级"
 SWE_submarine_2_desc:0 "Sjölejonet级由1936至1942年间建成的九艘潜艇组成，属于中型潜艇，排水量为580吨，设计上深受荷兰O级潜艇影响，配备六具533mm鱼雷发射管，最大潜深为60米。"
 SWE_submarine_3:0 "U级"
 SWE_submarine_3_desc:0 "瑞典U级由九艘在1942至1944年间服役的潜艇组成。属于小型潜艇，速度相对较慢，排水量为370吨，配备四具533mm鱼雷发射管。"
 SWE_submarine_4:0 "Neptun级"
 SWE_submarine_4_desc:0 "Neptun级由三艘于1943年开始服役的中型潜艇组成，主要负责布雷任务，其排水量为550吨，并配备五具533mm鱼雷发射管。"
 SWE_destroyer_1:0 "Ehrensköld级"
 SWE_destroyer_1_desc:0 "Ehrensköld级的两艘驱逐舰于1927年正式完成建造，也是瑞典在一战期间的第一支现代驱逐舰队。其排水量为970吨，配备三门120mm/44 K/45炮，续航较短但速度优异。"
 SWE_destroyer_2:0 "Göteborg级"
 SWE_destroyer_2_desc:0 "Göteborg级由六艘于1935至1942年间建造的驱逐舰组成。相比起上一代驱逐舰，Göteborg级的船身更长，机械设计方面也进行了改良。其排水量超过1020吨，配备一门120mm/44 K/45主炮和四具533mm鱼雷发射管，续航力一般但拥有优秀的航速。"
 SWE_destroyer_3:0 "维斯比级"
 SWE_destroyer_3_desc:0 "四艘维斯比级驱逐舰均于1942至1944年间建成，结构上与早期的Göteborg级相似，但体积更大，排水量约1130吨。同时也在引擎方面进行了改良，拥有更好的续航力，配有一套强大的反潜系统。"
 SWE_destroyer_4:0 "厄兰级"
 SWE_destroyer_4_desc:0 "§!厄兰级的两艘驱逐舰建成于二战后，在设计上比起其前辈有着本质上的革新。其体积庞大，排水量1880吨，配备四门120mm/45 M44主炮、一座自行高射炮、一门鱼雷发射管及完整的反潜系统。厄兰级航速比早期驱逐舰慢，但续航力有着显著的提升。"
 SWE_light_cruiser_1:0 "Fylgia级"
 SWE_light_cruiser_1_desc:0 "Fylgia级是1905年开始服役于瑞典海军的小型装甲巡航舰。在世界大战期间主要执行演习任务，并在1939至1941年经历了大修。大修前的Fylgia级排水量约4300吨，配备六门152mm/45 K/50 M1903主炮，拥有优秀的防御装甲，但航速相比一般巡航舰要慢。"
 SWE_light_cruiser_4:0 "三王冠级"
 SWE_light_cruiser_4_desc:0 "三王冠级由两艘轻型巡航舰组成，于二战刚结束后建成并服役瑞典海军。其排水量约7700吨，具备优异的航速和续航能力，配有七门152/53 M42主炮，并配备强大的高射炮、鱼雷发射管和反潜系统。"
 SWE_heavy_cruiser_1:0 "瑞典级"
 SWE_heavy_cruiser_1_desc:0 "瑞典级由瑞典海军于一战前建造的三艘海防战列舰组成，它们无论在体积（排水量6800吨）还是装备（四门283mm/44 K/45 M12主炮）方面都更接近一般的重型巡洋舰。其航速相对较低但拥有良好的防御能力。三艘战列舰都参与了二战。"
 ### TUR - TURKEY ###
 TUR_submarine_1:0 "Birinci İnönü级"
 TUR_submarine_1_desc:0 "Birinci İnönü级是荷兰于20年代中期为土耳其建造的两艘近海潜艇，也是土耳其在一战后建立的首支海军舰队。其排水量为520吨，配备六具鱼雷发射管，航速较慢但续航能力强。"
 #TUR_submarine_1b: "Dumlupınar Class"
 TUR_submarine_2:0 "Saldiray级"
 TUR_submarine_2_desc:0 "Saldiray级的三艘潜艇于上世纪30年代末开始服役，其设计深受德军潜艇影响。同级的第一艘潜艇于德国建造，另外两艘则在伊斯坦布尔，属于大型远洋潜艇。其排水量为930吨，续航力优异，同时配备六具533mm鱼雷发射管。"
 TUR_submarine_3:0 "Oruç Reis级"
 TUR_submarine_3_desc:0 "由英国打造的Oruç Reis级潜艇是英国S级的改良版，于1940年开始服役并曾多次临时编入皇家海军，但最后还是全部回归土耳其海军。其排水量为625吨，配备五具533mm鱼雷发射管，速度和续航力都比较一般。"
 TUR_submarine_4:0 "Sakayra级"
 TUR_submarine_4_desc:0 "Sakayra级潜艇由多艘美国出售给土耳其的白鱼级潜艇组成，体积在当时算是非常庞大，排水量为1520吨，具有优异的续航力和航速，配备了十具鱼雷发射管。"
 TUR_destroyer_1:0 "Peyk级"
 TUR_destroyer_1_desc:0 "Peyk级由两艘1907年开始在奥斯曼土耳其海军服役的快速鱼雷艇组成，两艘舰艇于德国建成，经历过一战，并在二战退役。其排水量为775吨，配备两门105mm/37 SK L/40主炮和三具450mm鱼雷发射管，拥有优异续航力但航速较慢。"
 TUR_destroyer_2:0 "柯卡德裴级"
 TUR_destroyer_2_desc:0 "柯卡德裴级的两艘驱逐舰由意大利在1931年为土耳其打造。其排水量为1250吨，配备四门120mm/50 Ansaldo 1926 主炮和六具鱼雷发射管，航速和续航力都比较优秀。"
 TUR_destroyer_3:0 "Demirhisar级"
 TUR_destroyer_3_desc:0 "Demirhisar级的四艘驱逐舰于1942年在英国建成，有两艘编入英国皇家海军，其中一艘在战后归国。Demirhisar级的驱逐舰是在英国I级的基础上改良而成的，排水量约1370吨，配备四门120mm/45 QF Mk IX主炮，拥有优异航速和良好的续航力，同时配有高射炮和反潜系统。"
 TUR_light_cruiser_1:0 "Mecidiye级"
 TUR_light_cruiser_1_desc:0 "Mecidiye防护巡洋舰由美国在上世纪初为土耳其海军打造，于二战期间沉没，后被俄罗斯皇家海军打捞并短暂占有了一段时间，最后又回归到土耳其手中。其排水量为3500吨，配备两门152mm/44 Bethlehem No. 2和8门120mm/45 Armstrong Y炮，拥有优异的续航力但速度较慢，防御力差。"
 TUR_battle_cruiser_1:0 "亚沃士级"
 TUR_battle_cruiser_1_desc:0 "亚沃士级战列舰起初服役于德军，后被奥斯曼土耳其海军收购并于1914年重新服役"
 TUR_battleship_1:0 "雷沙迪耶级"
 TUR_battleship_1_desc:0 "雷沙迪耶级是土耳其海军在一战前向英国订购的三艘无畏舰，但只建成了其中一艘且一战开始后编入了英国海军。雷沙迪耶级无畏舰的设计排水量为23000吨，具有优良的防御装甲、航速和续航力，配备十门343mm/45 Vickers主炮。"
 ### URU - URUGUAY ###
 URU_destroyer_1:0 "乌拉圭级"
 URU_destroyer_1_desc:0 "乌拉圭级重型鱼雷艇由德国在一战前为乌拉圭海军建成，排水量约1400吨，配备四门120mm/45 Krupp QF主炮，同时装备高射炮和两具450mm鱼雷发射管。由于年代久远且体积庞大，乌拉圭级的航速比其他驱逐舰要慢很多。"
 ### VEN - VENEZUELA -- generic only ###
 ### VIC - VICHY FRANCE ###
 VIC_submarine_1:0 "600系列"
 VIC_submarine_1_desc:0 "600吨级潜艇是法国一战后打造的第一批现代潜艇，属于中型潜艇，排水量约600吨。虽然适用与远航但这些潜艇还是定义为近海潜艇，执行的任务大多在地中海范围内。600吨级潜艇共有三级Sirène, Ariane 和Circé级，每级各四艘同级舰。在此基础上还有更庞大的630吨级潜艇：Argonaute, Diane和Orion级。"
 #VIC_submarine_1b: "630 Series"
 #VIC_submarine_1c: "Redoutable Class"
 VIC_submarine_2:0 "密涅瓦级"
 VIC_submarine_2_desc:0 "智慧女神级潜艇（代号T2）在630吨级潜艇的基础上改良而成，配备性能更优秀的引擎和不同鱼雷管布局。这批潜艇是法国DCAN造船厂集中化设计的成果之一，比起其他级潜艇具有更明显的设计特征。"
 #VIC_submarine_2b: "Aurore Class"
 VIC_submarine_3:0 "罗兰德·末里罗特级"
 VIC_submarine_3_desc:0 "罗兰德·末里罗特级潜艇（代号Z2）是基于早期Redoubtable级改进而来的大型远洋潜艇。其排水量为1800至2400吨，配备十门鱼雷发射管，但在这些潜艇建成之前法国战役就已经开始了。"
 VIC_submarine_4:0 "凤凰级"
 VIC_submarine_4_desc:0 "凤凰级潜艇是中型远洋潜艇，是1939年到1940年间海军项目批准的大航程舰艇，但是战争的爆发和法国的沦陷使得这些舰艇的建造被取消。他们与可畏级相似，但排水量稍小，仅有1200吨。它们也装配了类似的重型鱼雷装备。"
 VIC_destroyer_1:0 "暴风级"
 VIC_destroyer_1_desc:0 "Bourrasque级驱逐舰属于1500吨级舰，和Chacal级、L'Adroit级一样在上世纪20年代开始服役，是一战后法国海军新型现代舰队的中坚力量。这支舰队在当时拥有优秀的航速和防御装甲，但武器配备方面比其他同类型船舰要差一些。"
 #VIC_destroyer_1b: "Chacal Class"
 #VIC_destroyer_1c: "Agile & Vauquelin Class"
 VIC_destroyer_2:0 "空想级"
 VIC_destroyer_2_desc:0 "空想级驱逐舰实质上是早期建于1930年海军计划的2400顿系列超级驱逐舰（猎豹，阿尔及利亚，沃克兰）的升级版。它们船身庞大，装备重武器，使航速很快的驱逐舰，适合为新型快速法国舰艇提供护航。它们的武器装备是新研发的火炮，不错的防空炮，也装配了鱼雷武器。"
 #VIC_destroyer_2b: "Le Hardi Class"
 #VIC_destroyer_2c: "Mogador Class"
 VIC_destroyer_3:0 "无畏级"
 VIC_destroyer_3_desc:0 "L'Intrépide级驱逐舰根据早期的Le Hardi级改良而成，于1938及1939年获得军方授权建造，但二战和法国战役导致计划夭折。这批驱逐舰的设计排水量为2800到2900吨，配备更大型的引擎，并计划用于防空任务。"
 VIC_destroyer_4:0 "赫哲级"
 VIC_destroyer_4_desc:0 "赫哲级和贝阿德级是法国海军设计的最后一批超级驱逐舰。两者都以莫加多尔级为基础，排水量4200吨，装配了类似的武器，但是加强了防空炮火和发动机。它们在1939年到10年的海军计划中批准建造，但由于战争的爆发和法国的陷落而取消。"
 VIC_light_cruiser_1:0 "特鲁安级"
 VIC_light_cruiser_1_desc:0 "特鲁安级轻型巡洋舰是法国一战后在1922年海军计划中的第一个主要战舰。"
 VIC_light_cruiser_2:0 "加利索尼耶级"
 VIC_light_cruiser_2_desc:0 "加利索尼耶级轻型巡洋舰是对意大利冒险家型轻型航母的回应，以之前艾米尔‧贝尔丁级为基础。它们在1931年到1932年的海军计划中建造，装配那时的典型主武器和不错的防空武器。排水量10850吨，增加了一些侦察机，也有良好的航速。"
 VIC_light_cruiser_3:0 "格拉斯级"
 VIC_light_cruiser_3_desc:0 "De Grasse级巡洋舰作为La Galissonnières级的改进版本在1938和1939年获授权建造，配备火力更强的高射炮和更大型引擎。法国战役的打响让这个计划无疾而终，建造中的主舰在战后也改用了不同的设计。德国计划将这艘主舰打造为轻巡航舰，但计划最终并没有实行。"
 VIC_light_cruiser_4:0 "贝尔级"
 VIC_light_cruiser_4_desc:0 "柯尔贝尔号是一艘防空轻型巡航舰，于1956年开始服役。柯尔贝尔号与De Grasse号有着非常相似的司机，两者军配备重型高射炮，能够同时胜任远距离、近距离打击任务。两者的区别在于柯尔贝尔号引擎较小，装甲更薄，体积也略小一些。"
 VIC_heavy_cruiser_1:0 "絮弗伦级"
 VIC_heavy_cruiser_1_desc:0 "絮弗伦级重型巡洋舰的设计大体上仿照了早期的迪凯斯纳级，并为适应远航而做了少许改良。两者与当代法国海军战舰的设计理念基本相同：装甲轻薄，但具备优秀的航速和续航力。其基础排水量为10000吨，配备标准的重型巡洋舰武器。"
 VIC_heavy_cruiser_2:0 "阿尔及利亚级"
 VIC_heavy_cruiser_2_desc:0 "阿尔及尔级重型巡洋舰在絮弗伦级、迪凯斯纳级的基础上更进一步完善，但最初的设计目标是要与意大利的Zara级抗衡。阿尔及尔级的主体装甲和水下防护都有显著改善，高射炮也足以应付当时的作战环境。但正是这些改进使其排水量超过了10000吨。"
 VIC_heavy_cruiser_3:0 "圣路易级"
 VIC_heavy_cruiser_3_desc:0 "圣路易级重型巡洋舰是基于阿尔及利亚级建造的，但是外观看起来跟敦刻尔克和黎赛留级主舰更像。在1940年的海军计划中订购3艘，但由于法国的陷落都没有下水。它们应该会装备新型火炮和改良的防空武器，但是装甲还是跟阿尔及利亚级一样。它们是法国海军设计的最后一批重型巡洋舰。"
 VIC_heavy_cruiser_4:0 "福尔班级"
 VIC_heavy_cruiser_4_desc:0 "福尔班级重型巡洋舰是一种假想中圣路易的升级。设计用于保护法国本土和殖民地之间的贸易，有着很大的航程和良好的航速，装配了四管炮塔和良好的防空武器。船体布局和外观受到之前圣路易和英国皇室殖民地级的影响。"
 VIC_battle_cruiser_1:0 "迪朗.维尔设计"
 VIC_battle_cruiser_1_desc:0 "迪朗.维尔设计是回溯一战而在众多提议中设计的战列巡洋舰。它们实质上是诺曼底和里昂级战舰的战列巡洋舰版，特点是四管炮台和火炮，尽管数量减少。与同时代其他海军的战列巡洋舰类似，它们与战列舰相比航速更快装甲更薄。它们在一战爆发前被取消。"
 VIC_battle_cruiser_2:0 "敦刻尔克级"
 VIC_battle_cruiser_2_desc:0 "敦刻尔克级设计用于对抗德国德意志级战列舰。它们是1920年代和30年代早期一系列设计的定点。1931年和1934年海军计划中批准建造，它们与英国纳尔逊级战列舰相似，所有的炮台都集中前移。这使得侧线装甲更短，使得战舰能够满足海军条约的限制。"
 VIC_battleship_1:0 "库尔贝级"
 VIC_battleship_1_desc:0 "库尔贝级战列舰是法国还在在一战前和一战期间法国海军的第一批超级无畏舰。在1910年和1911年的海军计划中批准建造，它们在一战中服役时间有限，但是在二战中很活跃。虽然它们与之前的但丁级战列舰相比有更厚的装甲和更强的火炮，但仍次于当时美国海军和英国皇家海军的战列舰。排水量仅过22000吨，它们在二战前的唯一现代化改装是防空武器和锅炉的改进。"
 #VIC_battleship_1b: "Bretagne Class" 
 VIC_battleship_2:0 "黎赛留级"
 VIC_battleship_2_desc:0 "黎赛留级战列舰是法国海军投产的最后一批战列舰。与敦刻尔克相比设计改良，在1935年和1938年的海军计划中批准建造。它们有着优秀的防空武器、航速和航程，这使得它成为很好的主战舰。但是订购的4艘只有2艘下水并在法国陷落前完成。其后各种努力来用不同的设计来最终完成，提议用作防空战列舰，航空战舰，还有航母。"
 VIC_battleship_3:0 "加斯科尼级"
 VIC_battleship_3_desc:0 "加斯科尼级战列是黎赛留级下的次等级。在1940年的海军计划中订购3艘，但是都没有开工。设计应该与黎塞留相同，但是有武器装备于船头和船尾，防空武器改进，发动机改进，使得战舰非常全面。"
 VIC_battleship_4:0 "阿尔萨斯级"
 VIC_battleship_4_desc:0 "原本计划取代黎塞留级的Alsace级战列舰于1939年完成设计，1940年获授权订造四艘，预计1941年下水，但法国战役导致计划被终止。Alsace级在黎塞留级的设计基础上改良，配备更大口径、数量更多的主火炮、火力更强的高射炮、更厚重的防护装甲和更大型的引擎。"
 VIC_SH_battleship_1:0 "查理曼级"
 VIC_SH_battleship_1_desc:0 "Charlemagne超级战列舰是计划用于抗衡其他国家大型战列舰的概念设计，这批超级战列舰将配备重型武器、重型高射炮和厚重装甲。其整体设计都是借用了黎塞留级和英国Nelson级的设计概念。"
 VIC_SH_battleship_2:0 "拿破仑波拿巴级"
 VIC_SH_battleship_2_desc:0 "拿破仑·波拿巴级战列舰是基于Alsace级和Gascogne级的概念设计。重火力主炮平均分配于船头船尾共三座炮塔内，并配备上层火力副武器和重型高射炮。厚重装甲和强力引擎带来高航速和高防御力，使之既可与友军船舰保持相同速度，又具备强大的作战能力。"
 VIC_carrier_1:0 "贝阿恩级"
 VIC_carrier_1_desc:0 "贝阿恩级最初最设计为诺曼底级战列舰，但是后来完成时变成了航母。排水量22100吨在战间期和二战期间服役。作为改装船，航速比较低，舰载机容量有限，但是中型装甲和大航程弥补了这些短处。它的建造给法国DCAN（法国国有船舶制造企业集团）设计师们带来了非常重要的经验也为以后的一系列研究奠定了基础。"
 VIC_carrier_2:0 "霞飞级"
 VIC_carrier_2_desc:0 "霞飞级航母（项目名称PA-16）是法国海军的次世代航母。它是1929年到1937年最后的设计研究。1938年的海军计划批准建设两艘。排水量在20000吨左右。会装备良好的防空武器、装甲，会有不错的航速，但是有着较低的载机量。总体上来说，它应该会是法国海军的全能航母。"
 VIC_carrier_3:0 "让·巴尔级"
 VIC_carrier_3_desc:0 "让·巴尔号航空母舰是一个战时提出的设计概念，将未能完成的黎塞留级战列舰的理念融入让·巴尔号，打造出与日本信浓号相似、具有完整规模的航空母舰。船体的庞大规模可用于运载飞机。美国制造的重型高射炮可有效抵御敌方空军和小型的水面战舰。"
 VIC_carrier_4:0 "克莱蒙梭级"
 VIC_carrier_4_desc:0 "克莱蒙梭级航母（项目编号PA-28）法国海军战后设计的第一批巡洋舰。它的设计与未完成的霞飞级航母类似，尽管装配了更现代化的法国装备和武器。购入美国海军和英国皇家海军的护航航母和战后法国的经济状态使得这些战舰最终没有下水，最终在1955年到1957年下水。"
 ### YUG - YUGOSLAVIA ###
 YUG_submarine_1:0 "Hrabri级"
 YUG_submarine_1_desc:0 "Hrabri级的两艘潜艇原本隶属英国L级并服役于皇家海军，后来被南斯拉夫收购并于1928年完成改良。Hrabri级属于大型潜艇，排水量为975吨，配备六门533mm鱼雷发射管。"
 YUG_destroyer_1:0 "杜布罗夫尼克级"
 YUG_destroyer_1_desc:0 "杜布罗夫尼克级驱逐舰是南斯拉夫收购的众多战舰中最大型的。这艘驱逐舰由英国建造并于1932年交付，属于大型驱逐舰，排水量为1880吨，配备了四门140mm/53 Skoda主炮、一座高射炮、六具533鱼雷发射管和优秀的反潜系统。"
 YUG_destroyer_2:0 "贝尔格莱德级"
 YUG_destroyer_2_desc:0 "贝尔格莱德级由三艘西班牙协助打造的驱逐舰组成，其中两艘在Split建造，另外一艘则在法国建造。三艘驱逐舰都是根据法国的 L'Adroit级驱逐舰改良而成，并于1939年开始服役。其排水量为1210吨，配备四门120mm/43 Skoda主炮和六具533mm鱼雷发射管，航速优异但续航较差。"
 YUG_destroyer_4:0 "斯普利特级"
 YUG_destroyer_4_desc:0 "斯普利特级重型驱逐舰全程在南斯拉夫境内建造，1943年开工但直到1958年才正式完成。其设计经过一定改良，原设计的排水量为2400吨，配备五门140/56 Skoda主炮。虽然体积庞大但仍然具有优异航速。"
