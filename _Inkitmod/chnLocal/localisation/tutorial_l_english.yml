 HINT_AIR_BASE:0 "提示：空军基地"
 HINT_AIR_BASE_TEXT:0 "世界已经按照预先定义的§Y空域§!被划分好了。§Y空军联队§!是一组相同种类的飞机（例如战斗机或轰炸机）并且它们可以被派遣到某个区域。\n\n当你点击§Y空军基地§!（在地图上或在空军界面列表上）时，会弹出此空军基地的窗口并自动选中此基地的所有空军联队。\n\n右击空域或空军基地可将已选中的空军联队派遣到某空域或更改其基地。"
 HINT_CONSTRUCTIONS:0 "提示：建设"
 HINT_CONSTRUCTIONS_TEXT:0 "这个界面是§Y建筑§!界面，你可以在这里通过建设建筑物来加强各州和各省。在游戏开始时，我们建议你在开始建造§Y军事工厂§!或其他专用建筑之前，先用几年时间来建造§Y民用工厂§!。从长期来看，建造民用工厂可使你能够建造更多的建筑物。\n\n所有空闲的民用工厂将会根据建设队列中的命令建造新建筑。\n\n为了方便，民用工厂已被高亮显示。§Y点击它进入建造模式§!。进入建造模式后，在地图上点击可以向队列中增加建筑。§Y按住shift并点击地图可将队列增至最大。"
 HINT_ARMY_PLANNER:0 "提示：招募与部署"
 HINT_ARMY_PLANNER_TEXT_1:1 "这是§Y招募与部署§!界面，在这里你可以向队列中增加要训练的师以便你之后部署。我们推荐你向队列中加入一个§Y步兵师§!部队。\n\n训练中的师首先会试图找到他们所需的§Y装备§!。找到装备后，他们会开始训练。没有相应的装备就无法进行训练。\n\n点击§Y训练§!按钮让一个师开始训练。\n\n\n当一个师完成训练后，他们就可以被§Y部署§!到§Y你选择的地方§!。你只能在你的核心区域部署师团。"
 HINT_ARMY_PLANNER_TEXT_2:1 "师团可以被顺序或同时训练。\n\n同时训练的师团会以相同的速度得到§Y装备§!，所以他们的训练基本会同时结束。当一个师装备齐全并完成训练后，他们会被部署到你所选择的地点。\n\n点击§Y增加单位§!可以让另一个师同时进行训练。\n\n如果战况对你不利，你也可以在你的师团§Y装备不全且未完成训练§!的情况下部署他们。但你应该尽量避免这样做。\n\n你可以在钢铁雄心4维基页面上查阅更多关于招募部队的信息。"
 HINT_DIPLOMACY_SCREEN:0 "提示：外交"
 HINT_DIPLOMACY_TEXT:0 "这是§Y外交§!界面，在这里你可以与其他国家进行外交。"
 HINT_DIVISION_DESIGNER:0 "提示：师团配置"
 HINT_DIVISION_DESIGNER_NOXP_TEXT:0 "这是§Y师团配置§!界面，用来创建或编辑 §Y师团模板§!。编辑或创建师团模板会消耗你的£army_experience  §Y军队经验§!。\n\n你需要更多£army_experience 军队经验才能创建或编辑师团模板。"
 HINT_DIVISION_DESIGNER_XP_TEXT:0 "这是§Y师团配置§!界面，用来创建或编辑 §Y师团模板§!。编辑或创建师团模板会消耗你的£army_experience  §Y军队经验§!。你的单位在作战和训练中能够获得军队经验。新兵不能产生£army_experience  军队经验。\n\n点击支援栏下方的空栏位来向你的师团中添加£unit_artillery_icon_small §Y支援炮兵§!添加成功后，点击§Y保存§!。使用这个模板的师团将会开始寻求炮兵§Y装备§!。"
 HINT_EDIT_TEMPLATE_TEXT:0 "你正在生产任何§Y师团模板§!都不会用到的装备。但是你还有一些£army_experience §Y军队经验§!可以用。\n\n点击§Y步兵师§!或者其他师团旁边的§Y编辑§!按钮。"
 HINT_EXECUTE_ORDER_TEXT:1 "在肖像下面有一个小进度条（3）代表你与潜在敌对力量之间的实力对比。\n\n 如果你还没给军队指派一个指挥官，你现在应该指派一个了。点击左上方的空白肖像。\n\n如果一切都对你有利的话，预计计划指示灯（2）应该是绿色的。如果确实是绿色，点击执行计划按钮（1）。"
 HINT_NAVAL_MISSIONS:0 "提示：海军任务"
 HINT_NAVAL_MISSIONS_TEXT:0 "这是§Y舰队§!界面，在这里你可以浏览舰队情况并向选中的舰队下命令。你可以给舰队指派§Y海军任务§!来让他们完成特定工作。\n\n一个舰队不能同时活跃在三个以上的海区。当一个舰队在执行海军任务是一般会散开以占据更大的区域。散开的舰队再次聚拢需要花时间。\n\n点击高亮的任务按钮并右击一个§Y海区§!就可以派遣一个舰队执行§Y海军任务§!。现在命令你的舰队在某个区域§Y巡逻§!是个好主意。"
 HINT_LOGISTICS:0 "提示：后勤"
 HINT_LOGISTICS_TEXT:0 "这是§Y后勤§!界面，这里你可以看到你的装备生产速度是否能满足你的需求。\n\n如果你认为你的某种§Y装备§!生产得太多，你应该在生产这种装备的§Y生产线§!上去掉一些工厂。"
 HINT_NATIONAL_FOCUS:0 "提示：国家目标"
 HINT_NATIONAL_FOCUS_TEXT:0 "这是§Y国家目标§!界面，你可以在这里选择你国家的政治目标，这些目标会对游戏进程产生影响。\n\n我们为你高亮显示了一些适于在开始阶段选择的国家目标。推荐的理由是这条路可以让你尽快取得另一个§Y研究栏§!，使你能够在同一时间内多研究一项£tech_mod  §Y科技§! 。"
 HINT_NO_TEMPLATE:0 "提示：没有模板"
 HINT_NO_TEMPLATE_NO_XP_TEXT:0 "你点击了§Y无模板警告§!。不要担心！查看警告是个好习惯，这些警告对你有帮助。\n\n很有可能你创建了一个生产炮兵装备的生产线。目前，你的§Y师团§!所使用的§Y师团模板§!中没有用到这种装备的。\n\n当你得到更多£army_experience  §Y军队经验§!后，你可以在师团模板中加入炮兵。你的单位在作战和训练中能够获得£army_experience  军队经验。\n\n你现在可以忽视这个警告，在你得到更多£army_experience  军队经验后本教程将再次提示你。"
 HINT_NO_TEMPLATE_HAVE_XP_TEXT:0 "你点击了§Y无模板警告§!，它警告你正在生产你目前用不到的装备。\n\n你需要编辑§Y师团模板§!来让你的师团开始使用新型装备。编辑师团模板会消耗£army_experience  §Y军队经验§!。\n\n到§Y招募与部署§!界面选择一个师团模板进行§Y编辑y§!\n\n在这个警告的提示框中你可以看到哪种装备是你正在生产而不会用到的。"
 HINT_POLITICS_SCREEN:0 "提示：政治"
 HINT_POLITICS_SCREEN_TEXT:0 "这是§Y政治界面§!，在这里你可以查看你国家的§Y国家目标§!，£pol_idea §Y创意§!，§Y法律§!和其他更多信息。\n\n£pol_power §Y政治实力§!代表你的国家实现其政治目标的能力。\n雇佣顾问，使宣言正当化以及确保独立都是需要£pol_power 政治实力的行动。\n\n£pol_power 创意在许多领域都能给你的国家提供加成，但是它们也需要£pol_power 政治实力才能起作用。"
 HINT_PRODUCTION_LINES:0 "提示：生产线"
 HINT_PRODUCTION_LINES_TEXT:0 "这是§Y生产线§!界面。生产线可以生产进行战争所需的装备。我们建议你在生产目前所需装备的同时也生产未来会用到的装备。\n\n生产线有两种：军事型和航海型。第一个需要使用£factory_item  §Y军用工厂§!，第二个使用£naval_factory_icon  §Y海军船坞§!。一条生产线上的工厂越多，生产装备的速度就越快。\n\n点击左边四个高亮的按钮就可以创建一条生产线。选定四种装备类型之一后，一条生产所选装备的生产线就被创建了。\n\n阅读此提示的§Y下一页§!可以§Y查看推荐§!，帮助你了解应该生产什么以及每条生产线安排多少个工厂。"
 BUTTON_HINT_PAGE_1:0 "1"
 BUTTON_HINT_PAGE_2:0 "2"
 HINT_PRODUCTION_LINES_2_1:0 "下图中你可以看到一个有§Y10个§! £factory_item  §!军用工厂§!的示例生产线。"
 HINT_PRODUCTION_LINES_2_2:0 "我们建议你再创建一些生产线来生产："
 HINT_RESEARCH_TREE:0 "提示：科技树"
 HINT_RESEARCH_TREE_TEXT:0 "这是§Y科技树§!界面。虽然乍一看可能十分吓人，但是其实没有那么复杂。我们高亮显示了一些适合在开局阶段研究的科技。\n\n研究那些能够巩固你国家的工业基础并能带来整体军事提升的科技是个好主意。随着游戏的进行，你可以研究一些更为具体的科技，例如学说或者飞行器。完全取决于你想要干什么。\n\n领先于时代的科技需要更长的时间来研究。一些§Y国家目标§!可以减少特定的前沿科技所需的时间。"
 HINT_RESEARCH_SCREEN:0 "提示：科研"
 HINT_RESEARCH_SCREEN_TEXT:0 "这是§Y科研§!界面。你有一定量的研究栏，每一栏都可以研究一项£tech_mod  §Y科技§! 。点击空的§Y研究栏§!来选择你想要研究的项目。\n\n每个国家的研究栏数目不同，通常大国拥有更多的研究栏。§Y国家目标§!可以解锁额外的栏位。国家目标将在另外的警告和提示中详细说明。"
 HINT_SELECT_UNIT_TEXT:0 "是时候向§Y埃塞俄比亚§!开战了！你应该创建一个带有攻击命令的战斗计划，来向你的部队发布命令。\n\n在§Y厄立特里亚§! §Y选择高亮的师团§!。"
 HINT_TRADE_SCREEN:0 "提示：贸易"
 HINT_TRADE_SCREEN_TEXT:2 "这里是§Y贸易§!界面，你可以在这里用民用工业换取资源。\n\n§Y资源不足警告§!将会提示你你的生产线没有所需的资源。生产线将会继续生产装备，但是速度会降低。贸易是解决这个问题的一个有效办法。\n\n注意，当你用你的民用工厂换取了资源后，他们就不能被用来建造建筑了。"
 HINT_WAR_SCREEN:0 "提示：战争"
 HINT_WAR_SCREEN_TEXT:0 "这是§Y战争§!界面，你可以在这里查看战争进程。\n\n意大利和埃塞俄比亚开战了，不过现在你还不需要关心这个。继续查看其它警告。"
 HINT_WORLD_TENSION:0 "提示：世界紧张局势"
 HINT_WORLD_TENSION_TEXT:0 "这是£world_tension_icon  §Y世界紧张局势§! 界面。所有能够影响世界紧张局势的事件都会显示在这个列表上。\n\n世界紧张局势反映了目前这个游戏的激烈程度。有些国家在世界紧张局势足够高时会解锁特定的§Y外交行动§!。\n\n一般来说，轴心国成员希望世界紧张局势较低以防止民主国家的干涉，而民主国家希望世界紧张局势较高以便进行干涉。\n\n宣战，使宣言正当化，吞并领土，完成特定的§Y国家目标§!都是能增加世界紧张局势的行为。\n\n世界紧张局势越高，世界大战就离你越近。"
 HINT_WORLD_TENSION_TEXT_2:0 "£world_tension_icon  §Y世界紧张局势§!反映了目前这个游戏的激烈程度。有些国家在世界紧张局势足够高时会解锁特定的§Y外交行动§!。\n\n一般来说，轴心国成员希望世界紧张局势较低以防止民主国家的干涉，而民主国家希望世界紧张局势较高以便进行干涉。\n\n宣战，使宣言正当化，吞并领土，完成特定的§Y国家目标§!都是能增加世界紧张局势的行为。\n\n世界紧张局势越高，世界大战就离你越近。"
