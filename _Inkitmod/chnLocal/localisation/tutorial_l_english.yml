 tut_1_text_1:0 "欢迎来到 §Y钢铁之心IV§!教程！\n\n在本教程期间你将指挥意大利@ITA奔赴战场。阅读工具提示可以帮助你在游戏过程中了解不清楚的内容，所以我们建议您充分利用工具提示。"
 tut_1_text_alert:0 "首先从屏幕最上方的§Y处理警示信息§!开始。"
 tut_2_text_1:0 "很好！现在警示信息已经被处理完毕，你可以开始准备发动战争了。意大利会首先与埃塞俄比亚开战，当你学会如何做之后你可以轻松赢得这场战争。\n\n把你的游戏视角向东南方向移动，直到你找到非洲的厄立特里亚。当你的视角位置发生改变后，在$STATE|Y$地区§Y选择师§! 。"
 tut_3_text_1:1 "很好！现在你将学习如何开始策划一场侵略。\n\n若干个师可以一起加入§Y陆军部队§!。陆军用于实施作战计划，可以分配一名§Y指挥官§!去领导他们。\n\n左键点击位于屏幕底端的§Y新陆军§!按钮。"
 tut_4_text_1:1 "好的！创立一支陆军是第一步。\n\n可以通过实施§Y作战计划§!的方式向一支§Y陆军§!发号施令 。\n\n左键点击§Y前线§!按钮，然后左键点击埃塞俄比亚的边境。"
 tut_5_text_1:0 "很好！现在一条通往埃塞俄比亚的§Y前线§!就存在了。为了让你的部队能用§Y作战计划§!去攻击，你必须首先制定一个§Y进攻的命令§!。\n\n左键点击§Y进攻线§!按钮然后右键点击并且在两个高亮显示的省份之间拖拽。"
 tut_6_text_1:0 "你现在建立了一个进攻的命令来袭击埃塞俄比亚的首都。在继续之前，最好先做好正确的准备工作。\n\n如果你让你的单位准备$DAYS_OF_PLANNING|0Y$天的话，他们就能收到最多可达§G+$PLANNING_MAX|0%$§!的战斗奖励。某些£tech_mod  §Y土地教条§!可以修改你总共能§Y准备§!的时间，其他的则可以修改你达到最大准备级别的速度。\n\n还建议你最好也准备下你的空军。左键点击位于§Y厄立特里亚§!的§Y空军基地§!。"
 tut_7_text_1:0 "好！为了确保你部队在战场的胜率，适当的给予他们必要的§Y空中支援§!是很重要的。\n\n分配给§Y空域§!的§Y飞机§!可以在任务中分派。§Y支援型§!飞机可以被派去执行§Y近距离空中支援§!任务，从而让他们加入陆地战。\n\n右键点击§Y东非空域§!来分配§Y厄立特里亚空军基地§!的§Y飞机§!然后对他们下达命令。"
 tut_8_text_1:0 "好的！你现在有分配给东非§Y空域§!的§Y飞机§!了。在他们行动之前，你必须首先给你的飞机分配§Y任务§!。如果一架飞机没有被激活的任务，那么它就只能停在空军基地。\n\n有许多不同的§Y空军任务§!，某架飞机能执行的空军任务取决于飞机的类型。§Y支援型飞机§!可以被派去执行§Y近距离空中支援§!任务，也就是让他们加入地面战斗来袭击你的敌人。\n\n左键点击空军接口的任务图标来给一架飞机派遣任务。"
 tut_9_text_1:1 "好的！现在所有事情已经设置完毕，是时候执行§Y作战计划§!并且为意大利去征服埃塞俄比亚了。\n\n左键点击最右下方的§Y默认地图模式§!按钮然后鼠标左键点击屏幕最底端的肖像来选择你的陆军。"
 tut_10_text_1:1 "好的！在我们开始对埃塞俄比亚的攻击之前你应该给你的陆军指定一名指挥官。左键点击屏幕左上方的§Y空白领导者肖像§!来从列表中选择一名指挥官。\n\n左键点击屏幕最底端的§Y执行计划§!按钮来命令你的部队开始侵略。"
 tut_10_text_2:0 "执行计划按钮"
 tut_11_text_1:0 "你的部队现在将开始进攻亚的斯亚贝巴，埃塞俄比亚的首都。当你占据足够多的敌方领土后，敌人会投降。\n\n按£SPACE来§Y取消暂停§!游戏。用£KP_PLUS或者£KP_MINUS键来调整游戏的速度。玩家经常根据自己的需要来调整游戏速度是十分正常的事情。\n\n提示：如果你觉得你能更好的控制你的单位的话，可以选择师并且右键点击省来自定义对单位的命令，这样被选中的单位就不再执行作战计划上的命令而以你下达的命令为准。"
 tut_12_text_1:1 "埃塞俄比亚已经投降！你胜利了！\n你现在可以在§YPeace Conference§!上提出要求。我们建议你选择§Y占领所有地区§!。\n\n你所提出的每一项要求都会在一定程度上增加£world_tension_icon  §Y世界局势紧张度§!。§Y世界局势紧张度§!越高，你离世界大战就越近。\n\n有些国家有一些§Y外交行动§!，当世界局势紧张度足够高的时候这些行动会被解锁。想要了解更多的话请看下面的提示。"
 tut_13_text_1:0 "你胜利了！战争结束，埃塞俄比亚战败。\n\n在和平时期你也许想要§Y运送部队§!横跨大洋来重新把他们部署到不同的位置，或者准备新的战争。 \n\n现在埃塞俄比亚已经被击败，你就不需要在那里布置那么多的师了。\n\n选择至少§Y4个师§!然后右键点击省份来把他们移动到§Y高亮显示的港口§!。"
 tut_14_text_1:0 "为了让部队能够从两个己方领土中互相迁移，你的部队必须首先移动到一个港口。\n\n选择§Y站在港口上的§!单位然后右键点击另一个§Y意大利的港口§!。"
