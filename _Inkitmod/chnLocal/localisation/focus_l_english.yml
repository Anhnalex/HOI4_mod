l_english:
 WHILE_FOCUSING:0 "当将此设为发展重心时，会触发以下效果：\n$EFF$"
 generic_focus:0 "国家发展重心"
 army_effort:0 "军队发展"
 army_effort_desc:0 "虽然空战与海战技术日益发达，但未来的战争关键却仍然在于陆战。如果能够尽心发展陆上军队，或许有一天就不需要再灰头土脸地去挖那些战壕了。"
 equipment_effort:0 "装备研发"
 equipment_effort_desc:0 "陆上部队所使用的装备器械日新月异，我们要力争上游，让我方将士们用上世界尖端的优良装备。"
 motorization_effort:0 "机动化发展"
 motorization_effort_desc:0 "良好的机动化技术能够将士兵安全地送往战场。如果能研发机动化技术，就可以更快地投入战争了。"
 doctrine_effort:0 "军事战术研发"
 doctrine_effort_desc:0 "第一次世界大战中发展的军事战术早已陈旧不堪。我们应当集结人才，集中研发更加新颖的战术才对。"
 equipment_effort_2:0 "装备研发II"
 equipment_effort_2_desc:0 "继续集中研发装备器械，让我方将士们用上最为完善的优良装备。"
 mechanization_effort:0 "机械化发展"
 mechanization_effort_desc:0 "如果能够突破当前成见，研发更为先进的机动化步兵，就可以制造更为新颖的战争机器。"
 doctrine_effort_2:0 "军事战术研发II"
 doctrine_effort_2_desc:0 "战场的大幅变化不仅仅反映在过去的几十年间，更是因为最近的许多战事而日新月异。一定要利用我军最近的经验，继续研发军事战术才行。"
 equipment_effort_3:0 "装备研发III"
 equipment_effort_3_desc:0 "与其向其它国家购买武器与装备，倒不如我们自己成为军需品制造大国比较合算。"
 armor_effort:0 "护甲研发"
 armor_effort_desc:0 "只要能灵活运用已经研发出的机械化知识，就可以制造出更加先进的武装车辆。"
 special_forces:0 "特种部队"
 special_forces_desc:0 "精英部队走到哪里都有用处；根据现在的战局，我们应当优先研发山地部队及空降部队。"
 aviation_effort:0 "航空发展"
 aviation_effort_tt:0 "缺少建筑槽，无法构建§Y空军基地§!"
 aviation_effort_desc:0 "空战技术是所有军事技术中发展最为快速的一项。如果想要成为现代化大国，就一定要研发此项技术。"
 fighter_focus:0 "偏重战斗机"
 fighter_focus_desc:0 "自第一次世界大战以来，空中混战就变得愈发频繁了。如果能走在战斗机研发的最前沿，对我方以后的战争有利无弊。"
 bomber_focus:0 "偏重轰炸机"
 bomber_focus_desc:0 "当人类的后代们长大后谈论此次战争的可怖之处时，一定会提到从空中而降的大量炸弹吧。希望那被炸弹吓到的是我们敌人的子孙。"
 aviation_effort_2:0 "航空发展II"
 aviation_effort_2_desc:0 "继续研发航空技术，才能让空军与其它种类的军队进行良好合作。"
 CAS_effort:0 "CAS发展"
 CAS_effort_desc:0 "现代战争中不仅仅需要地面支援，更需要空军支援。"
 rocket_effort:0 "火箭研发"
 rocket_effort_desc:0 "火箭与喷气式引擎技术所提供的高移动速度能够被运用在载人以及无人运输工具上。如果能够加以利用，就能让敌人措手不及。"
 NAV_effort:0 "空中导航研发"
 NAV_effort_desc:0 "就连海底也成了新型战争的战场，或许连海上的天空也无法幸免吧。"
 naval_effort:0 "航海发展"
 naval_effort_tt:0 "缺少建筑槽，无法构建§Y海军船坞§!"
 naval_effort_desc:0 "建造海军乃是我们的当务之急。将所有的资源都投入船坞，研发轻便的水面舰队吧。"
 flexible_navy:0 "高机动海军"
 flexible_navy_desc:0 "如果可以结合尖端的潜水艇技术，一定会掀起航海战争的大改革，让我军更灵活地袭击敌方舰队。"
 large_navy:0 "大规模海军"
 large_navy_desc:0 "改变海战战术，向海军舰队中加入规格更大的船只，并保证我方商船不被敌人袭击。"
 submarine_effort:0 "潜水艇研发"
 submarine_effort_desc:0 "自从鱼雷艇的发明以来，海战技术中最为激动人心的发展或许就是潜水艇战术了吧。如果研发潜水艇技术，不仅能够防御敌人突袭，更可以偷袭敌方舰队。"
 cruiser_effort:0 "巡洋舰研发"
 cruiser_effort_desc:0 "在进行进一步的战舰研发之前，应当先制造出可以取代小型船舰的巡洋舰。"
 destroyer_effort:0 "驱逐舰研发"
 destroyer_effort_desc:0 "在研究潜水艇设计与战术之后，我们也同时学习到了该如何应对潜水艇。驱逐舰将会是我军舰队中十分重要的成员。"
 capital_ships_effort:0 "主力舰研发"
 capital_ships_effort_desc:0 "拥有最多战舰的国家必将统领海上战场。战舰与航空母舰对于海战都是十分重要的。"
 industrial_effort:0 "工业化发展"
 industrial_effort_desc:0 "运用我方的所有政治力量，实现民用工业的大跃进吧。"
 industrial_effort_2:0 "工业化发展II"
 industrial_effort_2_desc:0 "只要拥有钢铁般的意志与职业道德，就能引领人民进行再一次的大跃进。"
 construction_effort:0 "民业发展"
 construction_effort_tt:0 "建筑槽不足，无法建立§Y民工厂§!"
 construction_effort_desc:0 "即使整个世界都战火纷飞，也不能忽略了人民生产力的重要性。"
 production_effort:0 "军械发展"
 production_effort_tt:0 "建筑槽不足，无法建立§Y军工厂§!"
 production_effort_desc:0 "如果能建拖拉机，就肯定能建坦克才对！不管怎么样，一切都要优先军事工业。"
 construction_effort_2:0 "民业发展II"
 construction_effort_2_desc:0 "继续扩建工厂后，可以制造更多的商品，也能继续发展民工业。"
 production_effort_2:0 "军械发展II"
 production_effort_2_desc:0 "用民工厂制造军械毕竟不能物尽其用。应该专心发展军工业才对。"
 production_effort_3:0 "军械发展III"
 production_effort_3_desc:0 "如果想要制造最新最高级的军械，就要继续扩展升级军工厂。"
 infrastructure_effort:0 "基础设施研发"
 infrastructure_effort_desc:0 "一个国家，如果连基础设施都建不好，又怎能去追求更为复杂的工程与设施呢？"
 infrastructure_effort_tt:0 "建筑槽不足，无法构建§Y基础设施§!"
 infrastructure_effort_2:0 "基础设施研发II"
 infrastructure_effort_2_desc:0 "继续扩展基础设施的建造，就可以支持高科技秘密工程所必须的运输与交流了。"
 construction_effort_3:0 "民业发展III"
 construction_effort_3_desc:0 "在基础设施进行扩展后，我方的民业发展也将获得飞跃性的进步。"
 nuclear_effort:0 "核武器研发"
 nuclear_effort_desc:0 "核能可以改变世界。为了阻止其他国家用核武器摧毁人类的未来，我们也一定要进行研发，以核治核。"
 extra_tech_slot:0 "增加研发槽"
 extra_tech_slot_desc:0 "最近发生的工业及其它方面的技术发展也促进了研发部门的效率。"
 extra_tech_slot_2:0 "增加研发槽II"
 extra_tech_slot_2_desc:0 "我国的工业化大跃进之后，研发部门也同时获得了新生。"
 technology_sharing:0 "技术分享"
 technology_sharing_desc:0 "如果能与盟国们互相分享已研发的技术，整个联盟就可以在战时更加快速地研发新的技术。"
 secret_weapons:0 "秘密武器"
 secret_weapons_desc:0 "把所有资源都用来建飞机大炮之类可能的确不错，但如果想要赢得战争，就需要研发科技的新领域，比如电子科技，火箭科技，还有核武器。"
 political_effort:0 "政治发展"
 political_effort_desc:0 "如果想要改变世界，首先需要改变自己的国家。因此一定要坚定国内的政治立场。"
 collectivist_ethos:0 "集体主义精神"
 collectivist_ethos_desc:0 "我们的敌人或许能够侵略几个小国，但仍然是一盘散沙。我国上下都团结一心。人人为我，我为人人。"
 liberty_ethos:0 "自由主义精神"
 liberty_ethos_desc:0 "过分地追求一致只会扼杀民众的自主性。我们一定要守护个人的自由与解放。"
 militarism:0 "军国主义精神"
 militarism_desc:0 "那些迫不得已才会付诸于暴力的国家最后只会因为犹豫不决而四分五裂。我们将会把军国主义融合至文化与生活之中，人人尚武，国家自然会强大。"
 political_correctness:0 "政治正确性"
 political_correctness_desc:0 "那些对他人心存不敬与歹念的人总是会认为整个国家都在迫害他们。既然如此，倒不如真的给他们点颜色看看。"
 neutrality_focus:0 "中立主义"
 neutrality_focus_desc:0 "虽然其他国家可能会认为在这世界大战之中，只有勇敢选择正确的盟友才能获得胜利。但我们认为，有时候拒绝与任何人结盟才是更为勇敢的做法。"
 interventionism_focus:0 "干预主义"
 interventionism_focus_desc:0 "我们尊重一切人类的自由与解放，而不仅仅是我们自己国内的局势。如果世界上任何一个国家的人民受到压迫，我们将不惜为其撒鲜血，抛头颅。"
 military_youth:0 "青少年军事教育"
 military_youth_desc:0 "对青少年进行军事训练不仅能加深其对于纪律与政治的了解，更能让青少年忠于祖国，敢于牺牲。"
 deterrence:0 "核威慑政策"
 deterrence_desc:0 "在战争之中没有赢家。如果能够用核武器威慑到其他国家，就不用进行战争了。"
 volunteer_corps:0 "志愿军团队"
 volunteer_corps_desc:0 "如果强制征兵，逼迫人们为自由而战死，简直就是对自由的讽刺。但如果有人想要为其他国家的民众争取自由，我们应该为其成立志愿组织。"
 paramilitarism:0 "准军事部队训练"
 paramilitarism_desc:0 "军事训练不仅仅是打仗的时候才有用。如果能够成立武警或半武装部队供平时使用，他们也能在战争来临之际派上用场。"
 indoctrination_focus:0 "理论灌输"
 indoctrination_focus_desc:0 "我们所信仰的理论即是真实，也应该反映到教育系统与媒体报道之中。"
 foreign_expeditions:0 "国际驻军"
 foreign_expeditions_desc:0 "敌国早已准备好千里迢迢来维护他们的信仰了。我们也应当加强在国外的军事影响。"
 why_we_fight:0 "战争的理由"
 why_we_fight_desc:0 "这个世界已经日益不加安宁了。人们应该意识到那些追求权力的狂徒们到底在其它国家犯下了怎样的罪行。我们应当呼吁民众们做好准备，为自由而战。"
 political_commissars:0 "军师政委"
 political_commissars_desc:0 "为了保证我军的政治正确性，需要在军队之中安插政治委员，以便管理。"
 internationalism_focus:0 "国际主义重心"
 internationalism_focus_desc:0 "思想观念是超越国界的。虽然有些国家认为他们应当独立自治，但我们认为全世界都应当成为一体。"
 nationalism_focus:0 "民族主义重心"
 nationalism_focus_desc:0 "我们的国家是与众不同的，其它国家无权干涉。为了维护主权，我们宁可付诸武力。"
 ideological_fanaticism:0 "狂热主义"
 ideological_fanaticism_desc:0 "我们的政治观点与目标如宗教一般，需要人们为其牺牲。民众们应当做好自我牺牲的准备，而持有不同政治观点的人就等着被我们牺牲掉吧。"
 air_innovation:0 "航空创新"
 air_innovation_desc:0 "航空战是现代战争的重要组成部分之一，我们一定要全力发展空军！"
 air_innovation_2:0 "航空创新II"
 air_innovation_2_desc:0 "航空技术上的领先十分难得。我们应当全力发展战斗机技术。"
 naval_air_effort:0 "海上飞行研发"
 naval_air_effort_desc:0 "早在1921年，美军就已经展示了海上空袭的重要性。如果想要与以海军见长的国家为敌，就该研发海上飞行技术。"
 german_focus:0 "德国发展重心"
 GER_autobahn:0 "高速公路的帝国"
 GER_autobahn_tt:0 "在§Y布兰登堡§!，§Y汉诺威§!，§Y图林根§!以及§Y弗兰肯§!添加所有§Y基础设施§!"
 GER_autobahn_desc:0 "自从1933年提出这一概念后，高速公路计划就在德国取得了巨大的成功。这一计划不仅大大减少了失业率，而且象征着德国的经济复兴。然而，高速公路计划仍然远远没有完成。"
 GER_west_wall:0 "西墙"
 GER_west_wall_desc:0 "西墙与浮夸的法国马奇诺防线相平行，与第一次世界大战时的齐格菲防线基本处于同一位置。如果能坚守西墙，就可以减少派遣至西部边境的军力，从而支援我国在东部的军事活动。"
 GER_west_wall_tt:0 "§R如果重新武装莱茵兰区域，同时将会获得：§!\n"
 GER_west_wall_forts:0 "在法国边境添加§Y12地上要塞§!。\n"
 GER_tactical_air_effort:0 "战术性空袭研发"
 GER_tactical_air_effort_desc:0 "如果能用空军歼灭敌方的地上部队，就可以将其一击而破。我们应当使用空军支援我方的地上部队，歼灭难攻目标。"
 GER_strategic_air_effort:0 "战略性空袭研发"
 GER_strategic_air_effort_desc:0 "如果能摧毁敌方的工业建筑，那么胜利就指日可望了。我们应当着重研发生产战略性轰炸机。"
 GER_army_innovation:0 "军事创新"
 GER_army_innovation_desc:0 "海因茨·古德里安及其他激进派理论家们正在宣扬十分大胆的新战术，其特点为注重部队间交流，进行重点突破以及地区性的联合兵种作战。如果能够给他们一些发展的空间，或许不会像第一次世界大战时一样伤亡惨重。"
 GER_soviet_treaty:0 "与苏联签订协约"
 GER_soviet_treaty_desc:0 "可以与苏联签订研究协约，主要研发威力更加强大的新型坦克。如果他们真的同意，就可以再次开放1933年在苏联喀山附近建立的坦克研发处了。不过如果与苏联合作，他们也将会得到我们的研发成果……"
 GER_air_innovation_2:0 "航空创新II"
 GER_air_innovation_2_desc:0 "元首所下达的建立空军部的任务十分重要。纳粹德国空军一定要成为世上最为先进的空军部队！"
 GER_army_innovation_2:0 "军事创新II"
 GER_army_innovation_2_desc:0 "我们在苏联的研究设施进行研发时，学到了许多知识，可以用来进一步加强我国的战略以及军需装备。当然这次我们是不会与苏联那边共享进步了！"
 GER_rocketry_focus:0 "火箭技术"
 GER_rocketry_focus_desc:0 "如果能研发火箭推动，对于海陆空三军都将十分有用。"
 GER_wunderwaffe:0 "奇迹武器"
 GER_wunderwaffe_desc:0 "海森贝格与冯·布劳恩正在绞尽脑汁研发真正意义上的末日武器。只是需要更多资源而已……"
 GER_mol_rib_pact:0 "苏德互不侵犯条约"
 GER_mol_rib_pact_desc:0 "与苏联签订互不侵犯协约或许有些令人作呕，但这样我国就能继续从他们那里进口宝贵的石油了。签署条约之后，罗马尼亚，波兰，立陶宛，拉脱维亚，爱沙尼亚与芬兰就都贵苏德两国共同管理了。"
 GER_mol_rib_pact_tt:0 "与§Y苏联§!签订§Y互不侵犯协约§!，并同意苏德两国§Y平分波兰领地§!\n"
 GER_soviet_ally:0 "与苏联的联盟"
 GER_soviet_ally_desc:0 "或许我们应该忽略与苏联之间思想上的不同，而更加注重我们的相同之处：对自由主义与腐朽西方的痛恨。只要能与苏联结盟，他们的军力与资源就可以随我们使用了……"
 GER_turkey_puppet:0 "附庸国土耳其"
 GER_turkey_puppet_desc:0 "土耳其夹在我们与苏联之间，处于两难的状态。如果能够施加压力，土耳其很有可能会成为我们的附庸国。当然，作为交换，苏联将会得到土耳其东部的部分领土。但如果苏联拒绝，就意味着开战了。"
 GER_rhineland:0 "莱茵兰区域"
 GER_rhineland_desc:0 "自从第一次世界大战之后，莱茵兰区域就被废除了军备。但这耻辱也很快就要到头了！德国是个享有主权的民族，本该拥有在国内任何区域驻兵的权利！"
 GER_rhineland_ultimatum:0 "§R你如果遭遇敌人，放弃战斗，重新武装也许会逆转。§!\n"
 GER_japan_friend:0 "日本友谊"
 GER_japan_friend_desc:0 "长期以来，我们与中国有着卓有成效的合作关系，但如果我们与有着武士文化的同族日本结下友谊，虽然这意味着把中国置之于死地，但是会更好得实现我们的雄心壮志。"
 GER_china_friend:0 "中国友谊"
 GER_china_friend_desc:0 "让我们加深与中国的长久友谊。虽然这样做会疏远日本与我们的关系，但是日本不就仅仅算的上东方的意大利？"
 GER_anti_comitern_pact:0 "反共产国际协定"
 GER_anti_comitern_pact_desc:0 "共产国际干扰各国的内部事务，这不仅危害了各国内部的和平与社会稳定，而且威胁着世界和平！我们会让许多非共产党国家签署协议，确保我们对红色威胁保持警惕。"
 GER_anti_soviet_pact:0 "反苏条约"
 GER_anti_soviet_pact_desc:0 "我们可以在反共产国际协定的基础上更进一步，要求所有成员国承诺结成反苏联的联盟。如果有任何一个签字国在与苏联发起战争，所有其他成员国亦必须对其宣战。"
 GER_anti_soviet_pact_tt:0 "§Y给所有反共产国际协定的成员国发送邀请，邀请他们加入反苏联防守联盟.§!"
 GER_anti_soviet_pact_tt_2:0 "§Y 若其中一个成员国受到共产国际的攻击，防守联盟将会把所有成员国带入战争§!"
 GER_ussr_war_goal:0 "苏联之战"
 GER_ussr_war_goal_desc:0 "我们可以将宣传工作重点放在德国人民身上——还有世界人民——为对抗苏联之战做好准备。"
 GER_turkey_friend:0 "土耳其友谊"
 GER_turkey_friend_desc:0 "阿塔图尔克的土耳其正在通往现代化的崇高道路上，它控制这通往黑海的博斯普鲁斯海峡和达达尼尔海峡。将土耳其带入我们的影响范围应该是我们的首要任务！"
 GER_anschluss:0 "德奥合并"
 GER_anschluss_desc:0 "德奥合并，或与奥地利联合，这是德国人民长期持有的目标。虽然凡尔赛条约明令禁止，但促成此事时机终于来到。让我们与奥地利人共同分享我们的荣耀命运的机会吧！"
 GER_demand_memel:0 "再次宣扬东方主张"
 GER_demand_memel_desc:0 "随着波兰的重新崛起和梅梅尔变为立陶宛，一战令德国丧失了很多东方的领土。我们应当向两国下达最后通牒，但至少波兰应该不会屈服于单纯的文字。"
 GER_demand_memel_threat:0 "德国再次宣扬东方主张"
 GER_danzig_or_war:0 "但泽或者战争 "
 GER_danzig_or_war_POL_faction_GER_leader:0 "§R[This.GetName]必须同意奖励协议开始生效。他们要离开 [Root.GetFactionName]如果战争爆发。 §!\n"
 GER_danzig_or_war_POL_faction_GER_noleader:0 "§R[This.GetName]必须同意奖励协议开始生效。他们要离开 [Root.GetFactionName]如果战争爆发。 §!\n"
 GER_danzig_or_war_desc:0 "但泽一直是德国的，从没变过，而且他应当从现在开始就是德国的！如果波兰没有割让领土，我们必须让德国人民为这无法避免的战争做好准备。但泽及周边土地将回归德国！"
 GER_czech_friend:0 "捷克斯洛伐克友谊"
 GER_czech_friend_desc:0 "捷克人和斯洛伐克人十分勤劳，是令人钦佩的民族。不幸的是，我们对领土的野心与他们的重合，但去追求友谊，而不是相互征服，这还不算晚。"
 GER_demand_sudetenland:0 "抢夺苏台德"
 GER_demand_sudetenland_desc:0 "苏台德国人的命运是由凡尔赛条约造成的最严重的不公正现象之一。无论捷克如何反对，他们必须在我们的保护之下。"
 GER_demand_sudetenland_threat:0 "德国抢夺苏台德"
 GER_first_vienna_award:0 "首届维也纳奖"
 GER_first_vienna_award_desc:0 "匈牙利人是一战后遭遇最惨重的国家之一。在奥匈帝国的屠杀中，虽然许多匈牙利人的祖先曾在那里居住已久，他们被迫流浪在外国土地之上。我们可以通过给于他们一些捷克斯洛伐克的领土来增进我们与匈牙利的友谊。"
 GER_end_of_czechoslovakia:0 "捷克斯洛伐克的命运"
 GER_end_of_czechoslovakia_desc:0 "现在是时候让那些可以合理管理的国家来划分旧捷克领土了。我们还应该考虑将斯洛伐克分离出来，建立东方的傀儡政权。"
 GER_second_vienna_award:0 "第二届维也纳奖"
 GER_second_vienna_award_desc:0 "特兰西瓦尼亚大多数为匈牙利人，理应属于我们在匈牙利的朋友。然而，很难说罗马尼亚政权和人民将对这种要求作出何种反应。"
 GER_italy_ally:0 "意大利联盟"
 GER_italy_ally_desc:0 "意大利人可能是不可靠的——因为他们在一战中证明了这一点——但是墨索里尼和他的法西斯运动已经表明意大利是有希望的。当然，德国与意大利结盟可以坐享其成，不是吗？"
 GER_nationalist_spain_ally:0 "西班牙联盟"
 GER_nationalist_spain_ally_desc:0 "在西班牙内战中，民族主义的胜利为我们两国之间的更加密切的关系铺平了道路。佛朗哥是进入地中海的要塞。"
 GER_nationalist_spain_ally_tt:0 "与§Y西班牙民族主义§!发展外交关系"
 GER_danzig_vs_slovakia:0 "但泽换斯洛伐克"
 GER_danzig_vs_slovakia_desc:0 "波兰人是我们的生存空间计划的实施障碍。不过，改变我们长期的重点任务，寻求与他们的友谊，这还不算太晚。唯一可能的途径，就是通过领土买卖；把但泽分给斯洛伐克。波兰已经在占领早尔兹时显示出对该地区的兴趣。"
 GER_poland_friend:0 "波兰友谊"
 GER_poland_friend_desc:0 "虽然波兰不再临海，但我们通过给他们斯洛伐克领土证明了我们的好意。或许我们可以通过对其模糊承诺下未来会把东方的部分领土分给他们，来紧密我们的关系。"
 GER_war_with_france:0 "法国之战"
 GER_war_with_france_desc:0 "既然德国已经找到了满意的解决方案，来解决它的东部边界的问题，现在是时候关注西部了。阿尔萨斯——洛林的损失玷污了德国人民的荣耀，只有通过公正，正义的战争，我们才能为此报仇。"
 GER_war_with_france_threat:0 "法国领土争夺"
 GER_naval_rearmament:0 "重新装备海军"
 GER_naval_rearmament_desc:0 "我们在1935年签署的英德海军协定让我们能够极大地扩展海军势力。我们应为此不遗余力。"
 GER_plan_z:0 "Z计划"
 GER_plan_z_desc:0 "海军上将雷德尔认为，打败英国的最佳途径为海面袭击。构建充足的战舰和航母来完成这项任务，将会非常艰巨，并且需要时间；也许是太多的时间。而另一方面，悲哀的是，我国目前海面部队处于弱势。"
 GER_u_boat_effort:0 "U型船力量"
 GER_u_boat_effort_desc:0 "准将邓尼茨主张无限制潜艇战略为打败英国的最佳方式。有了足够的潜艇，我们也许能够给英国本土工业的必需物资造成短缺问题。"
 GER_trade_interdiction:0 "禁止贸易"
 GER_trade_interdiction_desc:0 "我们的船厂重点生产U型船，但我们需要开发新方法来利用这些“狼群”。给予海军将领一切所需，来进行其伪装和战争游戏。"
 GER_denmark_friend:0 "丹麦友谊"
 GER_denmark_friend_desc:0 "炮舰外交还没有结束。我们的海军扩张计划为北方邻国所熟知。在他们对我们强大部队势力的恐惧下，我们应该很容易将它们带入我们的势力范围。"
 GER_norway_friend:0 "诺威友谊"
 GER_norway_friend_desc:0 "挪威控制很多从北瑞典矿井中开采出来的珍贵铁出口额。我们要以我们不断扩大的海军势力威胁他们与我们结下“友谊”。"
 GER_dutch_friend:0 "荷兰友谊"
 GER_dutch_friend_desc:0 "荷兰完全知道他们会在下一场世界战争中能持续多久。如果他们能确信，单单德国就能严重威胁英国，他们可能会选择与我们结盟，以避免其领土被大规模占领。"
 GER_sweden_friend:0 "瑞典友谊"
 GER_sweden_friend_desc:0 "斯堪的纳维亚国家都像多米诺骨牌一样；他们一起起起伏伏。有挪威和丹麦和我们的友谊，瑞典肯定会过来。"
 GER_improve_national_spirit:0 "提高民族精神"
 GER_improve_national_spirit_desc:0 "当第一次世界大战的胜利方主要国家跟我们站在一边时，我们就可以摆脱失败的阴影。德国正在迎来一个新的时代！"
 GER_improve_national_spirit_tooltip:0 "我们，也就是各联盟成员国，必须控制住伦敦和巴黎的形势。"
 needs_approval:0 "§R[This.GetName]必须同意奖励协议开始生效§!\n"
 GER_demand_slovenia:0 "抢夺斯洛文尼亚"
 GER_demand_slovenia_threat:0 "德国抢夺斯洛文尼亚"
 GER_demand_slovenia_desc:0 "圣日耳曼昂莱条约令许多历史悠久的奥地利国土转移到后继国家。在奥地利再次与德意志民族结盟后，是时候结束这种不公正现象。卡尼鄂拉和施蒂里亚历史悠久的省份，现被称为斯洛文尼亚，必须归为我国。"
 GER_first_ljubljana_award:0 "首届卢布尔雅那奖 "
 GER_first_ljubljana_award_desc:0 "虚伪的西方列强鼓吹民族自主选择主张，但同时将很多少数民族交给塞族统治。我们正处在一个位置，来纠正这一历史性错误，同时结下友谊。对于那些希望在欧洲秩序中站在我们这边的国家，我们可以很慷慨地对待他们。"
 GER_fate_of_yugoslavia:0 "南斯拉夫的命运"
 GER_fate_of_yugoslavia_desc:0 "南斯拉夫国家常常是位同虚设，其中央权威已经开始崩溃。我们必须介入以恢复其秩序。我们面临的唯一的问题是做到这一点的最好办法是什么。"
 GER_second_ljubljana_award:0 "第二届卢布尔雅那奖 "
 GER_second_ljubljana_award_tt:0 "事件发生让抢夺领土[Root.GetName] 或结盟成为可能"
 GER_second_ljubljana_award_desc:0 "随着南斯拉夫问题的解决，是时候将注意力转移到希腊了。他们也同样受到了同盟国的不公正对待。现在是时候看看谁是我们的真正的朋友了。"
 GER_war_with_greece:0 "希腊之战"
 GER_war_with_greece_desc:0 "当希腊已经处于战争状态时，如果德国错过了这一东地中海的基地要塞的话，简直是耻辱。"
 GER_fate_of_greece:0 "希腊的命运"
 GER_fate_of_greece_desc:0 "希腊已经证明，它无法应对在欧洲兴起的新势力。现在是时候为他们提供只有德国才能提供的保护了。\n"
 GER_weserubung:0 "威瑟堡行动"
 GER_weserubung_desc:0 "挪威是一个重要的战略要塞，对于任何想要破坏我们与瑞典的钢铁贸易的敌人来说，它是个明显的攻击地点。我们不能冒险让敌人在这一地区设立基地。要为入侵挪威计划提供一个良好的平台，我们需要首先拿下丹麦。"
 GER_around_maginot:0 "马奇诺迂回"
 GER_around_maginot_desc:0 "如果我们要确保对法国战术上的优势，我们需要能够从四面八方打他们。他们不会想到来自北方，而这正是我们将打击他们，一旦我们处理了一些障碍的攻击。"
 italian_focus:0 "意大利民族焦点"
 GER_danzig_or_war_POL_civil_war:0 "用以泽来换取支持"
 GER_danzig_trigger_polish_civil_war:0 "波兰正值内战，下列情况必有其一是真实的\n      德国已派出志愿者支持单方\n      一方与德国结盟"
 GER_alone_or_peace_faction_tt:0 "is not in a faction, or is in a faction at peace with [GER.GetNameDef]."
 ITA_ethiopian_war_logistics:0 "埃塞俄比亚战争物资"
 ITA_ethiopian_war_logistics_desc:0 "我们可能会误判在埃塞俄比亚光荣征服之战的物资状况。我们的首要目标必须是诶我们的勇猛军队提供其必要的物资。"
 ITA_fortification_effort:0 "防御工事"
 ITA_fortification_effort_desc:0 "我们必须防御好海岸和边境地区，免受堕落的帝国主义列强法国和英国的入侵。\n"
 ITA_fortification_effort_forts:0 "在法国边境增加 §Y16 陆地要塞§! \n"
 ITA_army_primacy:0 "军队首要"
 ITA_army_primacy_desc:0 "在工业上，意大利仍然落后于腐朽的殖民帝国。我们必须决定陆军或海军的重要性。答案似乎显而易见；就像古罗马帝国依赖于其军团一样，新的意大利帝国应当是如此！"
 ITA_modernized_artillery:0 "现代化火炮"
 ITA_modernized_artillery_desc:0 "从理论上讲，雷吉奥·爱瑟斯托是世界上最大的军队之一。不幸的是，我们无法合理配备所有人。最糟糕的是，我们大部分的火炮是1918年的！"
 ITA_modernized_army:0 "现代化部队"
 ITA_modernized_army_desc:0 "更好的火炮将大大提高我们的战斗效率，但我们还需要的新的战术和教条。"
 ITA_armored_effort:0 "武装力量"
 ITA_armored_effort_desc:0 "尽管埃塞俄比亚之战十分出色，但是我们的坦克没有达到与腐朽的——但仍强大的——欧洲柏拉图民主政权抗争的标准。"
 ITA_mare_nostrum:0 "梦魇秘籍"
 ITA_mare_nostrum_desc:0 "我们的资源是有限的，我们必须做出一些痛苦的选择，但大英帝国已经将我们困在地中海地区。要想突围，我们的海军力量必须能与他们相抗衡。"
 ITA_carrier_effort:0 "航母力量"
 ITA_carrier_effort_desc:0 "现代战斗舰队将着重于航空母舰建设，而不是战列舰。早在1921年，美国人就证实了空中力量对舰队的重要性！"
 ITA_capital_ships:0 "主力舰研发"
 ITA_capital_ships_desc:0 "拥有最多战舰的国家将统治海洋。我们不能让皇家海军在地中海内占上风。"
 ITA_bomber_effort:0 "轰炸机力量"
 ITA_bomber_effort_desc:0 "军队没有空中力量也能大胜仗的时代已经过去。我们要发展战术轰炸机，为我们的士兵提供必要的空中支援。"
 ITA_atlantic_fleet:0 "大西洋舰队"
 ITA_atlantic_fleet_desc:0 "一旦我们突破了英国的围攻，我们需要让火力跨越大洋。这必须是我们的首要任务。"
 ITA_marines_and_landing_craft:0 "海军和登陆装备"
 ITA_marines_and_landing_craft_desc:0 "战争不仅仅依靠海军力量而成功；我们还必须能够跨越海浪将军队安全送上岸。"
 ITA_jet_engine_effort:0 "喷气飞机力量"
 ITA_jet_engine_effort_desc:0 "意大利在喷气飞机发展的前列，归功于司康德·坎皮尼的杰出成果。我们应该给他所有需要的资源为雷吉奥航空工业进一步完善自己的设计。"
 ITA_light_ship_effort:0 "轻型船只力量"
 ITA_light_ship_effort_desc:0 "我们的海外领土部队需要保护。我们需要研究新的学说以及更现代化的驱逐舰。"
 ITA_escort_effort:0 "护航船只力量"
 ITA_escort_effort_desc:0 "我们要进一步努力保护我们在地中海的薄弱力量。"
 ITA_sea_wolves:0 "海狼"
 ITA_sea_wolves_desc:0 "我们的德国盟友开发了可怕的高效能潜艇，并任命“狼群”来控制它们。我们应该向他们学习。"
 ITA_slovenia_dalmatia_claims:0 "抢夺南斯拉夫"
 ITA_slovenia_dalmatia_claims_desc:0 "南斯拉夫还有很多意大利人，至少可以追溯到威尼斯时代的辉煌岁月。将这些地区恢复意大利统治是迈向重建罗马帝国的重要一步！"
 ITA_slovenia_dalmatia_claims_threat:0 "意大利宣战南斯拉夫"
 ITA_yugoslavia_friend:0 "南斯拉夫友谊"
 ITA_yugoslavia_friend_desc:0 "相比现在对抗南斯拉夫，我们倒不如另找时机将其一举拿下。相反，现在我们可以与其建立友谊，使它进入我们的势力范围。"
 ITA_support_nationalist_spain:0 "支持西班牙民族主义"
 ITA_support_nationalist_spain_desc:0 "西班牙正值一场内战，这将决定它将会是法西斯盟友还是一个无用的共和国——或者更糟的是，堕落为共产主义或无政府状态。我们必须及时为真正的西班牙人提供支持！"
 ITA_demand_balearic_islands:0 "抢夺巴利阿里群岛"
 ITA_demand_balearic_islands_desc:0 "我们已经证明了队佛朗哥新政权的支持，现在我们可以要回保卫的重要领土之一，也就是巴利阿里群岛，它被割让给意大利以加强我们在地中海的战略持有。"
 ITA_bulgaria_friend:0 "保加利亚友谊"
 ITA_bulgaria_friend_desc:0 "保加利亚是我们的势力范围。他们与意大利的牢固关系是我们进入巴尔干的钥匙。"
 ITA_albania_war_goal:1 "占领阿尔巴尼亚"
 ITA_albania_war_goal_desc:1 "阿尔巴尼亚让我们的军队轻易占领。我们不太可能遇到太多的反抗。我们必须向世界展示意大利的威力，光复罗马帝国的荣耀！"
 ITA_pact_of_steel:0 "钢铁条约"
 ITA_pact_of_steel_desc:0 "我们与纳粹德国关系的问题在于意识形态有分歧以及相冲突的目标；墨索里尼极为警惕德国入侵奥地利和巴尔干的野心。然而，现实确实在改变着。"
 ITA_german_millitary_cooperation:0 "德国军队合作"
 ITA_german_millitary_cooperation_desc:0 "通过与强大的德国军队进行密切合作，我们可以结合德国的高效率和意大利的创新。相比敌人，我们更具有战略优势。"
 ITA_claims_on_france:0 "抢夺法国"
 ITA_claims_on_france_desc:0 "占领法国维奇。随着德国征服巴黎和法国新政府的成立，是时候要夺回我们应有的南欧了。德国向北猛攻，只有我们得到我们的那一份才算公平。"
 ITA_claims_on_france_tt:0 "§Y法国维奇§!存在"
 ITA_go_after_france:0 "追击法国"
 ITA_go_after_france_desc:0 "法国是西方的又一个民主政权，无时不刻地阻碍并威胁意大利人民的生存发展。我们要为此和帝国的将来夺取意大利。"
 ITA_claims_on_turkey:0 "抢夺土耳其"
 ITA_claims_on_turkey_desc:0 "1915年伦敦条约承诺分给意大利土耳其在安纳托利亚的领土，以地中海东部及沿岸各地区作为牺牲。他们拿走了自己应有的，声称他们仅仅是国际联盟的规定，但意大利却遭到了拒绝。新的意大利比旧的要强大得多，我们将迫使土耳其人兑现英国承诺。"
 ITA_italy_first:0 "意大利居首"
 ITA_italy_first_desc:0 "墨索里尼永远不会为希特勒服务第二次！我们必须吸取罗马帝国的教训；日耳曼人干涉意大利事务永远不会有好结果。"
 ITA_romania_friend:0 "罗马尼亚友谊"
 ITA_romania_friend_desc:0 "将罗马尼亚带入到我们的势力范围将会让我们收益颇丰。墨索里尼认为其“钢铁守卫”十分有潜力。"
 ITA_german_rd_treaty:0 "德国条约"
 ITA_german_rd_treaty_desc:0 "我们应该要求德国人为两国利益，交换技术机密。"
 ITA_spanish_italian_faction:0 "西意联盟"
 ITA_spanish_italian_faction_desc:0 "佛朗哥和西班牙民族主义者是我们的盟友，因宗教，文化和意识形态而团结起来。我们可以拿下直布罗陀，为难皇家海军。"
 ITA_italian_highways:0 "意大利高速公路"
 ITA_italian_highways_desc:0 "我们需要发展基础设施，以确保军队能够便捷地在帝国内转移。鉴于世界各个角落的敌人，这是捍卫意大利所有领土重要一环。"
 ITA_libyan_refineries:0 "利比亚炼油厂"
 ITA_libyan_refineries_desc:0 "贲海思是建造炼油厂的理想场所。它靠近油源，靠近本国生产地。"
 ITA_libyan_infrastructure:0 "利比亚基础设施"
 ITA_libyan_infrastructure_desc:0 "我们在北非广阔领土仍然缺乏帝国在基础设施方面的支持。我们应该集中力量让他们达到标准。"
 ITA_prospect_for_oil:0 "石油前景"
 ITA_prospect_for_oil_desc:0 "旧帝国总是担心新的力量崛起，我们不应该依赖于他们。我们不能依赖其他国家进口石油，并应着眼于在帝国境内获取自己的资源。这是我们在未来保持竞争力的方法。"
 ITA_greece_war_goal:0 "希腊之战"
 ITA_greece_war_goal_desc:0 "如果没有希腊，那我们重建的是怎样的罗马帝国？它应该是一个容易实现的目标。"
 ITA_greece_friend:0 "希腊友谊"
 ITA_greece_friend_desc:0 "希腊人自古以来就是伙伴，也是西方文明的摇篮。它很可能与我们结盟。"
 ITA_turkey_friend:0 "土耳其友谊"
 ITA_turkey_friend_desc:0 "土耳其人没有理由在意土战争和第一次世界大战后还喜爱我们。然而，现实政治优先于旧的恩怨，并且地中海目前的情况可能会为我们加分。"
 ITA_portugal_friend:0 "葡萄牙之战"
 ITA_portugal_friend_desc:0 "葡萄牙和西班牙是意大利人的盟友。我们必须加强这一友谊的纽带。"
 ITA_anti_uk_war_goals:0 "英国之战"
 ITA_anti_uk_war_goals_desc:0 "腐朽的大英帝国将我们困在地中海地区，绝不会轻易放我们出去。时机一旦成熟，我们必须攻打英国！"
 ITA_japan_friend:0 "日本友谊"
 ITA_japan_friend_desc:0 "日本人很像我们了；一个年轻的，饥饿的国家，有着乐观的人口数量，通过贸易向衰败的柏拉图民主政权勒取钱财，就像英国和荷兰一样。我们应该和他们团结起来，形成一个充满活力的海军轴心！\n"
 soviet_focus:0 "苏维埃民族焦点"
 SOV_finish_five_year_plan:0 "完成五年计划"
 SOV_finish_five_year_plan_desc:0 "第二个五年计划着重于重工业的发展。苏联必须快速发展，以赶上西方的资本主义和法西斯国家的脚步。"
 SOV_move_industry_to_urals:0 "工业转移至乌拉尔"
 SOV_move_industry_to_urals_desc:0 "希特勒主义者决不能得到我们在苏联西部的宝贵工厂。我们以最大的努力和牺牲，应该能够将最有价值的重型设备和设施移至车里雅宾斯克和乌拉尔。\n"
 SOV_defense_of_moscow:0 "莫斯科防御战"
 SOV_defense_of_moscow_desc:0 "法西斯是在敲资本主义的大门！莫斯科不惜任何代价决不能沦陷。动员大家，从小孩到老人，马上想尽一切办法进行防御！"
 SOV_defense_of_moscow_forts:0 "在莫斯科境内及周围增加 §Y29 陆地堡垒§!\n"
 SOV_infrastructure_effort:0 "基础设施研发"
 SOV_infrastructure_effort_desc:0 "苏联是巨大的，但大部分是空的。我们必须确保能够快速运送货物和设备在全国各地的宽度的能力。"
 SOV_tranformation_of_nature:0 "自然改造"
 SOV_tranformation_of_nature_desc:0 "斯大林的自然改造计划必须付诸以行动。环境必须得到大规模改造来造福人民。"
 SOV_stalin_constitution:0 "斯大林宪法"
 SOV_stalin_constitution_desc:0 "现在是时候更新我们的旧宪法，以工人和苏联的农民享有的权利打动世界了！"
 SOV_collectivist_propaganda:0 "集体主义宣传"
 SOV_collectivist_propaganda_desc:0 "在苏联，没有个人荣耀。我们的宣传应着重强调集体努力；包括超额完成生产目标，成功的科研还有土木建设。"
 SOV_militarized_schools:0 "军校"
 SOV_militarized_schools_desc:0 "苏维埃儿童应灌输以部队纪律和社会主义美德，例如自我牺牲精神和团结精神。幼小的心灵更容易塑造。"
 SOV_workers_culture:0 "工人文化"
 SOV_workers_culture_desc:0 "社会主义不仅是一种经济制度，马克思主义不仅是一门科学；我们必须转变苏联社会的基本结构，以消灭残余的资产阶级的习俗和传统。"
 SOV_new_soviet_man:0 "心苏维埃人民"
 SOV_new_soviet_man_desc:0 "新的苏联人民是无私的，有学识的，有纪律的，健康的；是本能和虚假意识的成功战胜者。男人愿意不顾自己的生命为所有人做出贡献，女人会为苏联社会的未来养育子孙。"
 SOV_positive_heroism:0 "积极的英雄主义"
 SOV_positive_heroism_desc:0 "现在是时候从旧的列宁集体主义中走出来，让各种杰出的个人成为社会主义的无上英雄！"
 SOV_progress_cult:0 "进步庆典"
 SOV_progress_cult_desc:0 "我们应该为苏联科学家的创新而庆祝，并鼓励正确的自由思考。当涉及到大胆开辟科学的新领域时，苏联总是领先于腐朽的西方国家；只要看看李森科同志的杰出成果就可以了！"
 SOV_socialist_science:0 "社会主义科学"
 SOV_socialist_science_desc:0 "这个世界就像思想一样，在不断运动着。自然在不断进步这；甚至革命也是。辩证唯物主义的原理可以应用到自然科学以及社会。"
 SOV_aviation_cult:0 "航空庆典"
 SOV_aviation_cult_desc:0 "苏联将以其惊人的航空成绩撼动世界。我们的英雄飞行员是布尔什维克文化和进步的骑士，他们证明了我们掌握自然的技术。自沙皇统治以来，我们已经取得巨大进步！"
 SOV_women_pilots:0 "航空女性"
 SOV_women_pilots_desc:0 "罗斯科娃同志是我们英勇的长途飞行员，她应该允许通过航空部队122项目，组建全女性的空军团。"
 SOV_socialist_realism:0 "社会主义现实主义"
 SOV_socialist_realism_desc:0 "苏联的所有艺术品都真实的描绘着无产阶级的每日生活，并尽力教育人们要实现共产主义这一宏伟目标。苏联的艺术家是灵魂的工程师！"
 SOV_improve_railway:0 "改进铁路网络"
 SOV_improve_railway_desc:0 "我们的第一个五年计划非常成功。重工业的飞速发展大大增强了苏联的军事防卫力量，但是苏联的铁路系统却有很严重的发展瓶颈。 铁道人民军需处 (NKPS) 有一个宏伟的计划可以解决铁路系统的发展问题并确保我们能更好的保卫祖国。"
 SOV_transpolar_flights:0 "横越极域的飞行"
 SOV_transpolar_flights_desc:0 "我们最勇敢的飞行员已经可以挑战横跨北极的航线了。通过使用对空作战计划中的这些意想不到的捷径，我们就可以奇袭敌人。"
 SOV_ocean_going_navy:0 "一支远洋航行的海军"
 SOV_ocean_going_navy_desc:0 "尽管联盟拥有的领土区域比地球上任何一个国家都要大，但地球上的海洋却还没有被我们的船舰所征服。 全副武装的战舰将是我们未来海洋远征舰的一部分。"
 SOV_peoples_commissariat:0 "找到 PCDI"
 SOV_peoples_commissariat_desc:0 "苏维埃社会主义共和国的国防工业人民军需部是个专攻大型军事工程的重工业部门。长期来看，这庞大的工作量恐怕需要该部门添加更多的下属机构。"
 SOV_anti_fascist_diplomacy:0 "反纳粹外交政策"
 SOV_anti_fascist_diplomacy_desc:0 "尽管所有的西方政权都是专制且腐败的，但其中最恶心的是那些佯装开明的政权，更有甚者竟然胆敢冒充社会主义！通过在无产阶级心中播撒虚假的意识观念，他们打算拖延革命的进程并将工人永远至于奴役之中。"
 SOV_operation_zet:0 "Zet行动"
 SOV_operation_zet_desc:0 "尽管国民党很反动，但毛泽东和他的共产主义队伍要在中国取得胜利也是不大可能的。我们应该努力和蒋介石搞好关系；反正那个荒谬而落伍的日本帝国迟早是要崩溃的。"
 SOV_annex_tannu_tuva:0 "吞并唐努-图瓦共和国"
 SOV_annex_tannu_tuva_desc:0 "尽管在经济上无足重轻，但出于政治考虑我们应该正式将唐努-图瓦人民共和国纳入为苏联的一个自治州。"
 SOV_improve_stalin_line:0 "增强斯大林战线"
 SOV_improve_stalin_line_desc:0 "我们西部的边境必须要能够更好的防御纳粹的进攻。必须延长斯大林战线并用现代化方法加以巩固"
 SOV_far_east_fortification:0 "远东防御工事"
 SOV_far_east_fortification_desc:0 "日本不断的在满洲国边境发起入侵。为了能够永远遏制住他们，我们必须在前线加强防守。"
 SOV_far_east_fortification_forts_1:0 "在日本边境添加 §Y6个 地上要塞§! 。"
 SOV_far_east_fortification_forts_2:0 "在日本边境添加 §Y8个 地上要塞§! 。\n"
 SOV_far_east_fortification_forts_3:0 "在日本边境添加 §Y4个 地上要塞§! 。\n"
 SOV_xian_incident:0 "西安事变"
 SOV_xian_incident_desc:0 "通过我们与国民党高级官员的联系，我们应该能绑架蒋介石并强迫他与毛泽东分享权力，这样能有效的终止他们之间的争斗，让中国更好的抵抗日本的侵略。"
 SOV_xian_incident_tt:0 "如果两党都同意的话，就让中国的民族主义和共产主义之间强制进行休战协议。"
 SOV_anti_capitalist_diplomacy:0 "反资本主义政策"
 SOV_anti_capitalist_diplomacy_desc:0 "毫无疑问，国际革命最大的障碍是美国的大银行家和英王国残酷的殖民主义压迫者。我们首要的目标是削弱他们的权势并攻击他们的自由主义政治宣传 。"
 SOV_expand_red_fleet:0 "扩大红色舰队的规模"
 SOV_expand_red_fleet_desc:0 "与帝国主义的海军力量相比，红色舰队还是过于孱弱。我们应该把扩张海军力量作为国家最优先级事务！"
 SOV_anti_colonialist_rebels:0 "共产国际"
 SOV_anti_colonialist_rebels_desc:0 "当帝国主义进入它的最终崩溃阶段时，所有共产主义政党必须走积极进攻极左路线。而且，我们要求全世界的共产主义政党致力于消灭温和派左翼势力。"
 SOV_southern_thrust:0 "Southern Thrust"
 SOV_southern_thrust_desc:0 "吞并伊朗和伊拉克之后就可以将他们巨量的石油储备用于革命，同时向在埃及和印度的英帝国主义施加直接压力。"
 SOV_reconcile_japan:0 "与日本和解"
 SOV_reconcile_japan_desc:0 "我们和日本的关系一直都不大好，但可以通过他们获取更大的利益。由于日本极其缺乏自然资源，我们就以这点来控制日本……他们那过时的封建制度迟早要衰亡的。"
 SOV_claim_on_sinkiang:0 "声明对新疆的主权"
 SOV_claim_on_sinkiang_desc:0 "在盛世才同志的治理下，新疆已经是苏联的一个傀儡州了。我们应该尽快将之正式化……"
 SOV_claim_on_sinkiang_threat:0 "苏联声明对新疆拥有主权"
 SOV_pan_slavic_rhetoric:0 "泛斯拉夫主义"
 SOV_pan_slavic_rhetoric_desc:0 "为了一味的追求世界革命，列宁同志做的有些太极端了，他抛弃了自己俄国人的身份。我们还是需要一定程度的民族主义的， 泛斯拉夫主义的复生也能有助于把我们和其他斯拉夫国家团结起来。"
 SOV_claims_on_baltic:0 "宣称波罗的海合法化"
 SOV_claims_on_baltic_desc:0 "彼得大帝获取西方港口的使用权的做法是正确的，在革命后消失的波罗的海地区本应该被纳入苏联的版图。"
 SOV_claim_bessarabia:0 "声明对比萨拉比亚的主权"
 SOV_claim_bessarabia_desc:0 "黑海对我们经济的重要性远胜于波罗的海。我们必须尽全力控制博斯普鲁斯海峡和达达尼尔海峡。"
 SOV_claims_on_turkey:0 "声明对土耳其的主权"
 SOV_claims_on_turkey_desc:0 "土耳其人一直拒绝和我们分享对博斯普鲁斯海峡的控制权，他们还拒绝讨论任何与东部边境调整相关的议题。也许是时候教训他们一下了！"
 SOV_baltic_security:0 "波罗的海的安全"
 SOV_baltic_security_desc:0 "波罗的海是我们的前院，要不计一切代价加以保护。必须控制卡莱利亚来给列宁格勒提供一个安全的缓冲地带，还有我们必须终止爱沙尼亚那荒谬可笑的自治！"
 SOV_claims_on_poland:0 "声明对波兰的主权"
 SOV_claims_on_poland_desc:0 "苏联和波兰的那场战争打得无能又软弱，这个仇必须要报，东波兰必须被纳入苏维埃社会主义共和国的版图！"
 SOV_demand_eastern_poland:0 "要求东波兰"
 SOV_demand_eastern_poland_desc:0 "在确保了我们在波兰东部领土上的权利之后，我们应该让波兰人认识到他们除了乖乖的把领土交出来之外别无他法。"
 SOV_offer_poland_protection:0 "为波兰提供保护"
 SOV_offer_poland_protection_desc:0 "尽管我们可以轻易的占领东波兰， 但如果他们能主动加入我们共产国际那就更好了。当然我们需要为此而提供一些补偿，比如我们可以承诺给他们东德，他们也许会感兴趣。"
 SOV_offer_poland_protection_tt:0 "§Y当苏联征服这些地区后，会按照这份协议将之赐予波兰。§!\n"
 SOV_great_purge:0 "大清洗运动"
 SOV_great_purge_bypass_tt:0 "托洛斯基成为了苏联的领袖"
 SOV_great_purge_desc:0 "党员之间正酝酿着一场危险的托派分子阴谋；哪怕是高级党员也不例外。尽管托洛斯基本人是否参与其中并不清楚，但威胁仍然是不可忽视的。苏维埃社会主义共和国甚至会因此而陷入另一场内战……除非我们能从内部下手除掉不安因素。"
 SOV_great_purge_tt:0 "§Y为了彻底清洗苏联的部长和领导们，将开展一系列的公开审判。§!\n"
 SOV_great_purge_tt2:0 "§Y已经清洗完毕的人员数量将会影响内战的规模与可能性，也决定着被清洗官员所受到的惩罚。\n§!"
 SOV_rehabilitated_military:0 "改过自新的军队"
 SOV_rehabilitated_military_desc:0 "托洛斯基主义的污秽终于从党员队伍中被清除掉了，军队应该可以从政治力量的干涉中重获些许自由了。"
 SOV_military_reorganization:0 "军队重组"
 SOV_military_reorganization_desc:0 "大清洗运动对军队造成的负面影响比较大，新上台的军方领导没有经验且指挥效率很低，军队纪律方面的建设工作一直没有进展。我们必须尽快改善这个状况！"
 SOV_nkvd_primacy:0 "内务人民委员部总书记"
 SOV_nkvd_primacy_desc:0 "军队已经用他们的实际行动表明他们是不可信任的。因此，内务人民委员部必须被赋予更大的权力，让更多的政委时刻盯着军方人员。"
 SOV_nkvd_divisions:0 "内务人民委员部的下属机构"
 SOV_nkvd_divisions_desc:0 "内务人民委员部应该设立一些下属部门来作为内务部队，保护铁路和重要的相关设施。"
 SOV_lessons_of_war:0 "战争的教训"
 SOV_lessons_of_war_desc:0 "通过这些有限的战争所获取的经验，可以让我们在装甲部队作战的战场上取得重大突破， 也许还能顺便重塑腐败的党员队伍！"
 SOV_smersh:0 "反特务机构"
 SOV_smersh_desc:0 "反特务机构，也被成为“锄奸团”，是一个反间谍活动的部门，用于实现两项功能：除掉敌方间谍和除掉苏联红军中的叛逃者。 "
 SOV_smersh_tt:0 "§Y除掉政变的威胁。§!\n"
 SOV_partisan_suppression:0 "镇压党派"
 SOV_partisan_suppression_desc:0 "应该扩大反特务机构的规模，更好的渗透和压制占领区域内的各种党派活动。"
 SOV_war_with_germany:0 "与德国的战争"
 SOV_war_with_germany_desc:0 "德国的威胁在持续扩大。我们有能力而且也必须消灭德国军队并让他们认我们为新的君主。"
 SOV_war_with_germany_tt:0 "苏德互不侵犯条约没有生效"
 SOV_war_with_japan:0 "与日本的战争"
 SOV_has_not_officers_purged_tt:0 "没有民族精神§Y官员被清洗§!"
 SOV_war_with_japan_desc:0 "看来日本丝毫不打算退让。唯一有效的震慑力量就是战争了。当苏联红军的铁蹄把他们碾碎时他们会后悔没有同意我们当初的要求。 "
 SOV_war_with_uk:0 "与英王国的战争"
 SOV_war_with_uk_desc:0 "帝国主义英国从来就没有尊敬过我们。毫无疑问当他们征服了世界其他国家后就会掉转枪口打向苏联。要阻止他们的侵略扩张只有一条路：战争！"
 SOV_claim_on_the_straits:0 "声明对海峡的主权"
 SOV_claim_on_the_straits_desc:0 "从黑海到爱琴海的海峡是一个非常重要的战略要冲。我们决不能让这片区域被外国势力所控制。为了保证红色舰队的利益我们必须控制这片海峡。"
 SOV_ultimatum_to_greece:0 "致希腊的最后通牒"
 SOV_ultimatum_to_greece_desc:0 "为了让红色舰队能够通行无阻，爱琴海岛屿是我们需要确保的最后一块战略位置。希腊现在被各方打压，他们很可能会为了避免全面战争而让出一小片领土。"
 SOV_diversify_the_programme:0 "使项目多样化"
 SOV_diversify_the_programme_desc:0 "在过去那些年里我们已经学到很多并且在传统战场上取得了很大的技术进步。我们国家所拥有的伟大的科学家能够在具备得天独厚优势的条件下研究出更多先进的作战方法。如果要保证成果的话，我们必须给科学家们提供最好的工作条件。"
 SOV_research_city_experiment:0 "城市实验研究"
 SOV_research_city_experiment_desc:0 "我们其中一个最主要的科学家，库尔恰托夫，发现如果打破一公斤的铀的所有内核，其释放的能量将和20000吨的三硝基甲苯爆炸所释放的能量等同。为了保卫祖国，我们需要在敌人之前掌握住这种技术。"
 SOV_closed_city_network:0 "封闭的城市网络"
 SOV_closed_city_network_desc:0 "某些研究会需要比我们的军事基地更大的空间，因此我们应该设立封闭城市来满足这些研究的需要。阻止外人进入城市可以确保研究的机密性，并让我们的科学家能够获得足够的空间来进行大规模的实验。"
 strike_usa_focus:0 "攻击美国！"
 strike_usa_focus_desc:0 "背信弃义的美国人把我们逼得无路可退了，他们控制了我们的石油供给以及其他急需的资源。他们的工业远比我们先进，如果我们决定攻击，我们就必须全力出击！我们是无法和美国进行持久战的……"
 chinese_puppet_focus:0 "中国木偶"
 chinese_puppet_focus_desc:1 "中国一直极力避免和我们发生战争。也许他们的领导人认为内部分裂对中国来说是更大的威胁。我们会向他们提供保护，帮助他们对抗共产党人和军阀的威胁，毕竟他们是我大东亚共荣圈的附属。"
 chinese_war_focus:0 "与中国的战争"
 chinese_war_focus_desc:0 "卢沟桥事变充分说明中国人对合作没有兴趣。由于时局持续紧张并威胁到了停火协议，也许只能通过战争来让中国恢复秩序了。"
 subdue_warlords_focus:0 "压制军阀"
 subdue_warlords_focus_desc:0 "中国人就这么看着他们曾经伟大的帝国土崩瓦解并被激进分子和军阀所割据。但日本帝国不能允许这样的分裂，因为中国属于大东亚共荣圈。"
 oust_germans_focus:0 "破坏中德之间的纽带"
 oust_germans_focus_desc:0 "德国军事参谋已经去了中国至少20次，为国民党提供重要援助。我们已经不能再容忍这种行为了。我们要求所有援助中国的德国人全部撤离，现在是德国人选择立场的时候了。"
 found_own_faction_focus:0 "发现我们的派系"
 found_own_faction_focus_desc:0 "我们已经努力在建立大东亚共荣圈了。为了确保胜利能够持久，日本必须要领导整个亚洲甚至是更广的国土。"
 axis_leanings_focus:0 "坐标轴倾斜"
 axis_leanings_focus_desc:0 "我们和在欧洲建立政权基地的新德国有许多相似的利益和价值取向，与他们结盟会给我们增添一个强力的伙伴且不会威胁到我们在亚洲的统治地位。"
 subvert_india_focus:0 "印度国民军"
 subvert_india_focus_desc:0 "如果英国对我们建立帝国的做法感到不满的话，我们就让他们亲眼看看他们自己的帝国是如何开始崩塌的。印度的战争囚犯和难民正好可以发起推翻英印政府的运动。"
 jap_improved_sprit_focus:0 "改良的民族精神"
 jap_improved_sprit_focus_desc:0 "民族主义者的骄傲和他们对战争的支援征服了帝国的所有附属，让他们为国效力的忠心更加坚定！"
 befriend_siam_focus:0 "与暹逻交友"
 befriend_siam_focus_desc:0 "虽然暹逻逃过了欧洲的殖民但还没有习惯成为东亚共荣圈的一个附属国。我们不用征服他们，只需要说服他们与我们合作即可。"
 army_primancy_focus:0 "陆军元帅"
 army_primancy_focus_desc:0 "在帝国的两条臂膀中，陆军才是帝国坚实的右臂！ 陆军征服和捍卫疆土的力量远比海军要强的多。在认识到这个简单的事实后，将更多的资源投给陆军会产生极大的战果。"
 JAP_army_primancy_focus_bypass_tt:0 "在己方区域没有足够的建筑槽用于§Y军工厂§! 。"
 jap_sia_love:0 "日本——暹逻政策"
 jap_sia_love_desc:0 "日本为了改善与暹逻的关系而加强了外交方面的努力"
 navy_primancy_focus:0 "海军元帅"
 JAP_navy_primancy_focus_bypass_tt:0 "在己方区域没有足够的建筑槽用于§Y海军造船厂§! 。"
 navy_primancy_focus_desc:0 "在帝国的两条臂膀中，海军才是帝国坚实的右臂！海军控制海域的能力远超陆军。在认识到这个简单的事实后，将更多的资源投给海军将会产生极大的战果。"
 army_innovations_focus:0 "陆军改革"
 army_innovations_focus_desc:0 "既然现在陆军是帝国的主要战力，我们就该投入更多的资源进行支配领土的相关研究。"
 army_air_innovations_focus:0 "陆军对空改革"
 army_air_innovations_focus_desc:0 "空军的主要任务是支援我们伟大的陆军！"
 army_motorization_focus:0 "陆军动力化"
 army_motorization_focus_desc:0 "集中精力加强陆军的动力化建设，这样就能够在道路条件允许的条件下，加快步兵到达战场的速度。"
 air_base_expansion_focus:0 "空军基地扩建"
 air_base_expansion_focus_desc:0 "为了更好的支援陆军，空军需要更大的空军基地。"
 armor_innovations_focus:0 "装甲车改良"
 armor_innovations_focus_desc:0 "我们陆军现在气势如虹，一些将军建议我们投资引入一些现代化的装甲车辆。"
 naval_innovations_focus:0 "海军改革"
 naval_innovations_focus_desc:0 "既然现在海军是帝国的主要战力，我们就该投入更多的资源进行新型船舰的研究。"
 naval_air_innovations_focus:0 "海军对空改革"
 naval_air_innovations_focus_desc:0 "空军的主要任务是支援我们伟大的海军！"
 convoy_protection_focus:0 "护卫船队"
 convoy_protection_focus_desc:0 "尽管是个软弱又不光彩的战术，但敌对国家将目标对准向帝国运送资源补给的商船的可能性依然很高。我们必须了解如何有效的保护好这些商船，以防发生被敌人偷袭的情况。"
 advanced_torpedoes_focus:0 "高级鱼雷"
 advanced_torpedoes_focus_desc:0 "通过在推进系统中使用压缩氧气而非压缩空气的方式，我们的鱼雷可以达到更远的射程并能携带比以前更大的弹头。"
 shbb_focus:0 "超巨型战舰"
 shbb_focus_desc:0 "短期内我们不可能造出比英国和美国更多的战舰，但也许我们不需要和他们拼数量。由于美国的战舰规模受华盛顿条约所束缚，因此我们可以在规模上造出比他们更强大的战舰。"
 naval_base_focus:0 "海军基地扩建"
 naval_base_focus_desc:0 "海军扩张需要更多的海军基地。"
 carrier_focus:0 "航空母舰焦点"
 carrier_focus_desc:0 "日本需要一个强大的海军，航空母舰必须是我们舰队的核心力量。我们的敌人很快就会发现，战舰的时代已经快要结束了！"
 battleship_focus:0 "战舰焦点"
 battleship_focus_desc:0 "日本需要一个强大的海军，战舰必须是我们舰队的核心力量。让其他国家在未经测试的航空母舰上浪费资源吧，只有战舰才能支配海洋！"
 spiritual_mobilization_focus:0 "精神动员"
 spiritual_mobilization_focus_desc:0 "不光是我们的士兵，我们整个民族都必须为战争做好精神准备。为了达成这一目标，民族主义者们将一起参加民族精神动员运动，增强民众的爱国心和对政府的支持。"
 warrior_traditions_focus:0 "武士传统"
 warrior_traditions_focus_desc:0 "日本在漫长的历史中继承保留了一套独特的武士传统。每一名战士，不论军阶，都必须珍视这些传统并积极复兴它们。"
 divine_wind_focus:0 "神风"
 divine_wind_focus_desc:0 "每名士兵都应该无所畏惧的面对死亡，准备为了帝国和民族的荣耀而牺牲自己的生命。"
 imperial_glory_focus:0 "帝国的荣耀"
 imperial_glory_focus_desc:0 "神风特攻，特殊攻击小队所用的战术，已经将自杀式袭击由不得已的最终手段变为成熟的信念。 在新型飞机和人工导弹的帮助下，神风特攻将不可抵挡。"
 student_movement_focus:0 "学生运动"
 student_movement_focus_desc:0 "教育部在精神动员中的地位就和其他部门一样重要，让老师和学生团结在民族的背后，将会建立起一个坚实的军事化教育体系。"
 extra_tech_focus:0 "额外研究"
 synth_oil_focus:0 "人造石油焦点"
 synth_oil_focus_desc:0 "我们自己的产油业发展有限，而进口石油让我们不得不受制于外国势力。最安全的办法是完善德国发明的人造石油技术。"
 JAP_synth_oil_focus_tt:0 "出光兴产可以用于工业发展"
 secret_weapon_focus:0 "高级武器"
 secret_weapon_focus_desc:0 "作为一个岛国我们必须走在海军研究的前沿，当然长距离火箭武器的研究更是有百利无一害。"
 industrial_effort_focus:0 "帝国的节俭"
 industrial_effort_focus_desc:0 "所有帝国的附属都必须为了帝国利益而牺牲。"
 industrial_effort_focus2:0 "工业成果"
 industrial_effort_focus2_desc:0 "日本是新兴的工业化国家，现在还没法和一些强大的西方国家去比。我们必须想办法尽量缩小差距。"
 infra_effort_focus:0 "基础设施成果"
 infra_effort_focus_desc:0 "在我们这个多山的国家建立基础设施并不容易，但还是必须坚持下去。"
 fortress_japan_focus:0 "日本堡垒"
 fortress_japan_focus_desc:0 "如果我们的海军被敌人击败，我们所建的防御堡垒也会让敌国入侵者付出他们所无法承受的惨重代价。"
 crypto_bomb_focus:0 "密码学炸弹"
 crypto_bomb_focus_desc:0 "波兰人造了一个很神奇的机器叫做“密码学炸弹”，可以破解德国的密码。我们有资源可以在我们的布莱切利公园中心进一步打造这台机器。"
 tizard_mission_focus:0 "台柴特委员会"
 tizard_mission_focus_desc:0 "我们已经在技术上取得了许多重大突破，但限于资源和工业发展，已经无法再继续深入了。亨利·台柴特打算派一名代理去和美国商议协定科技共享条约。"
 maud_focus:0 "引爆铀的军事应用委员会"
 maud_focus_desc:0 "“引爆铀的军事应用委员会”认为从理论上制造一颗威力无与伦比的炸弹（用铀来引发不可控的核裂变反应）是完全可能的。但是，仅靠我们自己恐怕无法及时完成这项技术，必须得寻求与美国的合作。"
 general_rearmament_focus:0 "重整军备"
 general_rearmament_focus_desc:0 "看来另一场大战不可避免了。就算不是希特勒也会是日本天皇，或者苏联……舆论对此已经争执得够多的了，我们该开始着手重整军备了。"
 air_defense_focus:0 "防空"
 air_defense_focus_tt:0 "在§YEast Anglia§!，§YSussex§!和§YCornwall§!里增加最大值 §YAnti-Air§! "
 air_defense_focus_bypass_tt:0 "§YAnti-Air§!没有足够的建筑槽"
 air_defense_focus_desc:0 "敌人会从哪里来是毫无疑问的，我们必须用强大的制空武器保护海岸。"
 radar_focus:0 "雷达 "
 radar_focus_desc:0 "战斗中最重要的事情之一就是迅速侦测到敌方炸弹。因此在雷达科技和沿海岸侦测站网络系统方面的资源投资绝不能节省。"
 royal_ordinance_focus:0 "皇家法令工厂"
 royal_ordinance_focus_desc:0 "光靠伍尔维奇的皇家军工厂实在是不足以生产我们所需要的弹药和小型武器。我们应该在国家周边建设更多的工厂，最好选在相对安全的区域。"
 shadow_scheme_focus:0 "影子计划"
 shadow_scheme_focus_desc:0 "空军部门提出一个让民间工厂向军方工厂快速转变的一个简单办法。通过贷款给关键公司，他们的工厂就能提前扩大规模，并能更顺利的向军事应用领域过度。"
 uk_small_arms_focus:0 "BSA 公司"
 uk_small_arms_focus_desc:0 "皇家法令工厂并没有制造出足够多的小型武器，但是就像我们在一战中所做的那样，我们可以和伯明翰小型武器公司签合同并扩展他们的制造规模。"
 UK_secret_focus:0 "秘密武器"
 UK_secret_focus_desc:0 "我们现在拥有足够的知识和基础设施来进行各种曾被认为属于科幻领域的秘密武器工程的研发 。"
 air_rearmament_focus:0 "空军军备整装"
 air_rearmament_focus_desc:0 "无论和哪个大陆国家进行战争，皇家空军都是胜利的关键。首先，我们必须确保我们的空军基地可以支持我们的军备整装计划！"
 fighter_command_focus:0 "战斗机指挥部"
 fighter_command_focus_desc:0 "我们的第一优先事务是控制我们的领空！现在的军事研究领域中，已经没什么比战斗机研发更重要的了。"
 bomber_command_focus:0 "轰炸机指挥部"
 bomber_command_focus_desc:0 "就像朱利奥·杜黑 曾经说的那样：“炸弹总是会炸到目标的！”无论雷达科技和防空武器如何发展，我们应该把主要精力用于研发更强力的炸弹。"
 coastal_command_focus:0 "海岸指挥部"
 coastal_command_focus_desc:0 "从帝国遥远的各地送到英国的资源是我们工业发展的原动力。因此护送资源的护卫舰必须由皇家空军和皇家海军共同保护。我们还应该使用特殊的皇家空军阵型来护送护卫舰进入港口！"
 aircraft_production_focus:0 "飞机制造集团"
 aircraft_production_focus_desc:0 "飞机的生产仍是我们优先级最高的事务。应该建立伦敦飞机制造集团(LAPG)来管理协调所有飞机的相关生产工作。"
 uk_jet_focus:0 "喷气式飞机"
 uk_jet_focus_desc:0 "毫无疑问喷气式引擎会取代飞机上传统的螺旋桨引擎。喷气式引擎的潜力是巨大的，我们不能让英国在这么重要的研究领域落后于人。"
 naval_rearmament_focus:0 "重新装备海军"
 naval_rearmament_focus_desc:0 "尽管我们努力用第二伦敦海军条例来防止海军军备竞赛，但连签署人都在刻意无视这个条例。皇家海军决不能失去全球制海权。我们要时刻保证我们的舰队是世界规模最大的。"
 uk_destroyer_focus:0 "驱逐舰焦点"
 uk_destroyer_focus_desc:0 "现代战舰是一个科技奇迹，但我们不能忽视驱逐舰对我们护卫队所起的重要保护作用。"
 uk_convoy_focus:0 "护卫队护卫焦点"
 uk_convoy_focus_desc:0 "运输船对于我们来说就是生命之源。它的安危至关重要，我们必须尽一切可能保住运输船同时尽快把失去排水量补回来。"
 uk_waves_focus:0 "不列颠帝国掌握海洋"
 uk_waves_focus_desc:0 "在皇家海军的阴影之下，其他的海军都被迫去想其他的革新的学说来消除与皇家海军之间的差距。我们不能固步自封。"
 uk_carrier_focus:0 "专注航空母舰"
 uk_carrier_focus_desc:0 "关于战列舰将来的作战能力一直在不同学派的海军理论学家中争论不休。有些人认为在现代空军的能力将会主宰海军的能力，能够搭载飞机的战列舰将会成为新的海上霸主。"
 uk_spain_focus:0 "逼迫西班牙"
 uk_spain_focus_desc:0 "西班牙比谁都更清楚皇家海军的实力，也许应该给他们提个醒……"
 uk_battleship_focus:0 "专注战列舰"
 uk_battleship_focus_desc:0 "在理论家们为了制空权还是制海权争论不休时，没人希望战列舰的大炮指向自己的地盘。即便航母狂热者最终证明自己是对的，战列舰依然将会在接下来几年内主宰大海。"
 uk_turkey_focus:0 "逼迫土耳其"
 uk_turkey_focus_desc:0 "他们不需要爱上我们，但是他们得明白战列舰的厉害……"
 uk_amphibious_focus:0 "两栖作战"
 uk_amphibious_focus_desc:0 "统治大海是挺不错的，但有时候你还是得亲自上阵。我们不应该忽略我们入侵敌人领土的军队能力。"
 singapore_focus:0 "新加坡战略"
 singapore_focus_desc:0 "新加坡应该被当作是我们在东半球最主要海军基地。香港也许会落入日本人手中，但新加坡必须坚持到我们的主舰队来清扫敌人的那一刻。"
 sp_landward_forts_focus:0 "近陆防御工事"
 sp_landward_forts_focus_desc:0 "新加坡岛屿当前的防御工事还不合格。我们必须将重心转移到加强防御工事之上！"
 peninsular_focus:0 "半岛战争"
 peninsular_focus_desc:0 "我们应该在敌人到达新加坡之前发起先攻将他们困于马来半岛。"
 hongkong_focus:0 "保住香港"
 hongkong_focus_desc:0 "新加坡战略已经是陈年旧调。我们的计略应该更加冒进同时依靠一个更加靠近日本的基地。只要有足够的防御工事和设施，香港成为完美之地！"
 hk_landward_forts_focus:0 "近陆防御工事"
 hk_landward_forts_focus_desc:0 "香港必须改变成一个要塞城市以抵御来自中国大陆的持久攻击。"
 hk_air_focus:0 "防空力量"
 hk_air_focus_desc:0 "我们必须大力扩张香港的放空炮布防。"
 uk_embargo_focus:0 "禁运政策"
 uk_embargo_focus_desc:0 "不管是红的还是棕的击败这些独裁者最好的方法就是不给他们开战所需的物资。解决这一问题的方法就是去恐吓一下银行家还有那些和独裁者们做生意的人……"
 uk_sanction_italy_focus:0 "制裁意大利"
 uk_sanction_italy_focus_desc:0 "墨索里尼梦想着能够建立一个新的罗马帝国，听起来很可笑，也许在未来的某一天他会为了他的梦想来攻打我们。我们应该把这一场可能的战争掐死在襁褓之中。"
 uk_sanction_japan_focus:0 "制裁日本"
 uk_sanction_japan_focus_desc:0 "日本人们似乎一心想要建成以他们的霸权为主导的‘大东亚共荣圈’。大不列颠帝国将会是日本达成这一愿望的主要阻碍，只要英国团结西方其他的各国的殖民地。那么日本就没法运输他们想要的物资。"
 uk_burma_focus:0 "滇缅公路"
 uk_burma_focus_desc:0 "我们应该通过在缅甸和中国之间修筑基础设施铺设道路的方式来帮助中国将支援物资从后方顺利送到前线战士的手中，让他们能够继续为了自己的土地二战。"
 uk_scandinavian_focus:0 "北欧干预"
 uk_scandinavian_focus_desc:0 "如果瑞典不向外出口铁的话其实北欧并没有太多的战略意义。我们如今必须向瑞典和挪威施压让他们停止将这重要的物资出口给德国。如果他们拒绝的话，我们也许就得用武力让他们服从……"
 uk_iraq_focus:0 "看好伊拉克"
 uk_iraq_focus_desc:0 "我们在1932年同意了伊拉克作为一个独立的国家，但当下的形势来看，我们当时可能错了。伊拉克的石油资源无论如何都不能到敌人手中……"
 uk_iran_focus:0 "看好伊朗"
 uk_iran_focus_desc:0 "伊朗的重要性不仅体现在不能落入敌手的石油资源；同时它也是连接中东、印度和苏联的重要战略要地。"
 uk_free_india_focus:0 "印度独立"
 uk_free_india_focus_desc:0 "日本总是想要在印度挑起叛乱，为此他们甚至还组建了‘印度国民军’。如果我们对此不闻不问的话，事态将会变得十分危险。眼下解决道路只有两条要么我们尽快打败日本，要么我们向印度人保证在未来几年内会让他们从殖民地中独立出去，成为一个主权国家。"
 uk_colonial_focus:0 "激励殖民地精英"
 uk_colonial_focus_desc:0 "我们广袤的帝国拥有着全球部分最聪明的人士，然而也正是广袤的领土使得他们中大多数彼此不能相见。通过激励他们为了一个重要的项目共同奋斗，将会使我们更快达成目标。"
 uk_asia_focus:0 "巩固东亚"
 uk_asia_focus_desc:0 "我们在东半球的旧殖民地如今正陷入内战与当地霸权的野心之中。我们不能再继续忽略我们剩下的这些远方边境，从现在开始我们我们要通过持续发展这些地区来确立我们的环球势力。"
 uk_china_focus:0 "影响中国"
 uk_china_focus_desc:0 "中国的民族主义者自称是我们殖民事业的敌人，他们被敌人逼入绝境而且还没什么盟友。如果能跟他们取得接触，他们也许会考虑改变他们的政策。"
 uk_commonwealth_focus:0 "联邦相连"
 uk_commonwealth_focus_desc:0 "因对皇家的效忠而联合在一起的英联邦各个地区是全球性冲突发生时我们的第一个盟友。确保这些地区之间良好的外交关系十分重要。"
 uk_india_focus:0 "发展印度"
 uk_india_focus_desc:0 "对于印度这一殖民地的争议不论在国内还是国外都一直争论不停，不过不管将来会怎样，现如今最关键的就是提升印度的工业实力。"
 northern_expansion_focus:0 "北进论"
 northern_expansion_focus_desc:0 "北进论是帝国陆军所支持的战略理论，因为他们意识到苏联才是挡在日本前进步伐之前最大的敌人。如今欧洲的情况越来越紧张，此时是进攻苏联远东地区最好的时机。我们必须尽快突击。"
 southern_expansion_focus:0 "南进论"
 southern_expansion_focus_desc:0 "南进论受帝国海军喜爱，该战略理论认为日本必须向南亚以及太平洋进发。欧洲手中的富饶殖民地对于日本的工业来说起着决定性的作用，但是南进论会带来与美国之间的冲突。在这一情况下先发制人尤为重要。"
 new_ideas:0 "新部长可用"
