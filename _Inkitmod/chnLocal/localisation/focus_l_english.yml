 FRA_metropolitan_france:0 "宗主法国"
 FRA_metropolitan_france_tt:0 "宗主法国没有足够的建筑槽修建  §Y技术设施§!"
 FRA_metropolitan_france_desc:0 "大城市就应该什么都优先点。我们可以从提升基础设施建设方面下手，创造更多的就业机会也可以是我们的部队可以更快的部署。"
 FRA_algerie_france:0 "法属阿尔及尼亚"
 FRA_algerie_france_tt:0 "殖民地法国没有足够的建筑槽修建 §Y基础设施§!"
 FRA_algerie_france_desc:0 "欧洲正处于危险时期。我们应该专注于加强通往南部陆地的守备同时确保我们可以随时支援到大陆地区。"
 FRA_industrial_expansion:0 "工业扩张"
 FRA_industrial_expansion_tt:0 "宗主法国没有足够的建筑槽修建  §Y平民工厂§!"
 FRA_industrial_expansion_desc:0 "我们需要更强的工业实力。我们有大量的劳动力却没有足够的生产线。"
 FRA_colonial_industry:0 "殖民地工业"
 FRA_colonial_industry_tt:0 "殖民地法国没有足够的建筑槽修建  §Y平民工厂§!"
 FRA_colonial_industry_desc:0 "我们应该将工业重心转移到阿尔及尔。这样即便欧洲局势动荡我们也依旧可以在敌人的轰炸范围之外保有工业生产能力。"
 FRA_military_factories:0 "军工厂"
 FRA_military_factories_tt:0 "法国没有足够的建筑槽修建 §Y兵工厂§!"
 FRA_military_factories_desc:0 "我们的战争机器生产力处于落后状态中。我们需要让国内的生产集中在军事装备上来确保我们的部队可以拿到新的装备。"
 FRA_colonial_military_factories:0 "殖民地军工厂"
 FRA_colonial_military_factories_tt:0 "法国没有足够的建筑槽修建 §Y兵工厂§!"
 FRA_colonial_military_factories_desc:0 "将我们的军工生产放在欧洲之外以确保即便敌人获得了我们的制空权，我们依旧可以稳定的让前线士兵获得装备。"
 FRA_extra_research_slot:0 "增加研发槽"
 FRA_extra_research_slot_desc:0 "有学识的年轻人正在不断出现。我们需要资助他们的研究。技术上的先进将会带领我们不断前进。"
 FRA_nuclear_effort:0 "核武器研发"
 FRA_nuclear_effort_desc:0 "核科学的初次试验已经展现出了令人满意的结果。通过它的能力我们能够造出人类前所未见的强力武器。"
 FRA_jet_effort:0 "喷气式飞机研发"
 FRA_jet_effort_desc:0 "机动性是空战的一切。只要有先进的飞机引擎那么敌人的飞行员就是天上的鸭子任你宰杀。"
 FRA_extra_research_slot_2:0 "增加研发槽II"
 FRA_extra_research_slot_2_desc:0 "有学识的年轻人正在不断出现。我们需要资助他们的研究。技术上的先进将会带领我们不断前进。"
 FRA_defensive_focus:0 "专注防御"
 FRA_defensive_focus_desc:0 "像这种时候，最好的方式就是加强我们的防守。如果他们威胁到我们，就让他们倒在我们的土地之上。我们已经找到了完美的将军人选，只需你一声令下。"
 FRA_aggressive_focus:0 "专注进攻"
 FRA_aggressive_focus_desc:0 "我们不能坐以待毙。也不能看着我们的盟友独自应敌。让我们的军队做好准备！让甘末林带领他们上战场。"
 FRA_fortification_focus:0 "专注防御工事"
 FRA_fortification_focus_desc:0 "根据堡垒以往决定性的表现，我们如今需要找到更高效建筑堡垒的方法。马其诺防线牢牢地挡住了敌军前进的步伐，我们可以效仿它来确保我们的安全。"
 FRA_alpine_forts:0 "阿尔卑斯山地要塞"
 FRA_alpine_forts_desc:0 "我们一旦完成了新规划的覆盖阿尔卑斯山防线，意大利人就不能轻易越过边境了。我们就有时间来做出反应和增援了。"
 FRA_extend_the_maginot_line:0 "扩展马奇诺防线"
 FRA_extend_the_maginot_line_desc:0 "我们不能指望比利时守住他们的领土，如果他们让敌人通过那我们就有麻烦了。如果我们想把敌人拒之法国境外，延伸马奇诺防线至关重要。"
 FRA_infantry_focus:0 "Levée en masse"
 FRA_infantry_focus_desc:0 "所有能战斗的人，不管是男人还是女人都要战斗。批量生产武器能够降低成本。我们会把步枪发放到每个人的手中。"
 FRA_artillery_focus:0 "Grande Batterie"
 FRA_artillery_focus_desc:0 "我们的炮兵会组织为独立的力量来向某一点集中火力。一次齐射就能削弱敌人的防线，如果需要的话我们就能冲破他们！"
 FRA_heavy_armor_focus:0 "Char de Bataille"
 FRA_heavy_armor_focus_desc:0 "主战坦克是军事工业的未来之路。我们想要控制战场"
 FRA_motorized_focus:0 "专注摩托化"
 FRA_motorized_focus_desc:0 "能够找到更好的方式来建造步兵车辆能够提升我们支持和增援前线的能力。"
 FRA_mechanized_focus:0 "专注机械化"
 FRA_mechanized_focus_desc:0 "装甲在战争中扮演的角色越来越重要。它们可能还没有你的普通坦克有威胁力，但是它在在通讯、指挥、运输和城战中能给我代理优势。"
 FRA_light_medium_armor:0 "Automitrailleuses"
 FRA_light_medium_armor_desc:0 "法律上来讲，步兵掌握所有的坦克部队。更轻型、速度更快的骑兵“车辆”Automitrailleuses更适合长途跋涉，装配的武器也能造成一些伤害。"
 FRA_army_reform:0 "军队改革"
 FRA_army_reform_desc:0 "仅仅是步兵和高科技坦克不能让我们赢得战争。我们必须尽力发展我们的战术和战略武器。只要有合适的人来从事这项工作，我们最终能够形成一支军队。"
 FRA_navy_focus:0 "专注海军"
 FRA_navy_focus_tt:0 "没有足够的建筑槽来建造 §Y海军基地§!"
 FRA_navy_focus_desc:0 "如果我们要扩充海军的话第一步就应扩建海军基地。我们独有的舰船需要时刻处于战备状态。"
 FRA_improved_screen_ships:0 "提升小型船只"
 FRA_improved_screen_ships_desc:0 "驱逐舰和轻型巡洋舰在保护我们的重型战列舰和航母时扮演着非常重要的角色。如果我们在海上失去防线的话，那我们所有的人和船都会处于危险之中。我们必须确保所有的舰船都采用了最先进的技术。"
 FRA_capital_ship_focus:0 "专注主舰"
 FRA_capital_ship_focus_desc:0 "提升战列舰的设计能够在战术上给我们带来巨大优势。在它们的射程和毋庸置疑的力量，没有人能从他们的炮火中逃脱。"
 FRA_carrier_focus:0 "专注航空母舰"
 FRA_carrier_focus_desc:0 "海军理论学家让我们注意我们过时的航母。他们提出如果在正确的方向推进发展的话，航母能被大幅优化。而这些没有我们的支持的话无法实现。"
 FRA_initiate_government_reform:0 "政府改革"
 FRA_initiate_government_reform_desc:0 "世界充满了危险。我们不能我们不能再受限于我们自己琐碎的争吵了。我们为了法国应该给政治家们更多的权利来向前发展。"
 FRA_support_the_left:0 "支持左翼"
 FRA_support_the_left_desc:0 "第三国际越来越强大了。我们应该表达我们入盟的兴趣、支持我们的共产主义组织了。"
 FRA_leftist_rhetoric:0 "左派修辞"
 FRA_leftist_rhetoric_desc:0 "目标很明确。为了所有人的平等。我们法国政治不需要资本主义的利益。给我们的共产主义组织创造最合适的发展条件才是紧迫的事。"
 FRA_scw_intervention_republicans:0 "共和党干预"
 FRA_scw_intervention_republicans_desc:0 "西班牙共和国需要我们的帮助！\n想为这个理由作战的人应该获得准许。我们不能再让法西斯政权占得优势。"
 FRA_national_mobilization:0 "全国动员"
 FRA_national_mobilization_desc:0 "我们终于有个有所作为的征服了。是时候增强我们的军队，准备为法国而战了。"
 FRA_humanite_unie:0 "Humanité Unie"
 FRA_humanite_unie_desc:0 "贪婪的银行家和渴求权利的煽动家在加强他们对世界的控制。每一天我们都能看到自由的人陷入奴役，世界一步步滑入深渊，这都是个人的贪婪所致。法国的理想从未如此必要！人道需要我们团结全人类！"
 FRA_join_comintern:0 "加入第三国际"
 FRA_join_comintern_desc:0 "我们的敌人无处不在，我们需要加强和强大联盟的关系。我们与第三国际的关系越来越紧密，是时候投入到他们的事业中去了。"
 FRA_support_status_quo:0 "支持现状"
 FRA_support_status_quo_desc:0 "法兰西是自由的摇篮和守护者，我们也应该一直如此。如果我们想要再次同一，那我们必须在民主衰退之前稳定住它。"
 FRA_little_entente:0 "小协约国"
 FRA_little_entente_desc:0 "小协约国，是一战后防止奥地利和匈牙利对周边国家的侵略的联盟，联盟收到法国支持，但是现在已经开始土崩瓦解。我们应该于它的发起者捷克斯洛伐克一起倡导重建和巩固这个同盟，而不是依靠英国。"
 FRA_go_with_britain:0 "与英国保持一致"
 FRA_go_with_britain_desc:0 "俄罗斯永远地改变了，老的三国协约只剩法国和英国了。如果历史注定要重演，我们必须确保两个国家依旧是欧洲民主和自由的堡垒，我们应该继续我们的联盟。"
 FRA_strengthen_government_support:0 "加强政府"
 FRA_strengthen_government_support_desc:0 "我们已经制定了能够满足接下来几年所有法国人民的愿望计划。以向他们正式我们能够有所作为，能够统治法国，我们能够再次团结起来。"
 FRA_defensive_strategems:0 "国防情报"
 FRA_defensive_strategems_desc:0 "如果我们想让法国人民再次战斗，我们有一个清晰的方向将是至关重要的。我们不能再内斗，我们应该为法兰西二战，为“自由平等博爱”而战。"
 FRA_invite_yugoslavia:0 "邀请南斯拉夫"
 FRA_invite_yugoslavia_desc:0 "南斯拉夫不用担心邻居的入侵，他们或许有兴趣。让他们重回小协约国对我们和他们来说都是有利的。"
 FRA_invite_romania:0 "邀请罗马尼亚"
 FRA_invite_romania_desc:0 "罗马尼亚的民主相当脆弱，受到国内法西斯主义和苏联共产主义的双重威胁。让他们加入小协约国能让他们在我们的支持下保持稳定。"
 FRA_polish_guarantee:0 "保证波兰独立"
 FRA_polish_guarantee_desc:0 "波兰外交官已经表达了他们对于边境紧张局势的不安。我们强大国家的保证独立应该会震慑那些想要入侵波兰的人。"
 FRA_czech_guarantee:0 "保证捷克独立"
 FRA_czech_guarantee_desc:0 "捷克边境的局势愈发紧张。我们不能让富有侵略性的国家占领自由和民主的国度。捷克人民应该继续自由。有我们的保证独立声明，任何想要侵略的人都要三思了。"
 FRA_revise_versailles:0 "修正凡尔赛和约"
 FRA_revise_versailles_desc:0 "德国人已经无视凡尔赛和约的战争赔款协定了，这表明法国不再被敬畏。如果说我们有权为我们在一战中失去的生命要求更多的话，我们需要一个强大的心法国，这样我们才能强制执行条约。"
 FRA_support_the_right:0 "支持右翼"
 FRA_support_the_right_desc:0 "法国一直是强大高傲的国家，但是政府的无作为分化了民众。我们必须再次将法兰西团结起来，保持强大，不向衰退屈服。"
 FRA_right_wing_rhetoric:0 "右翼修辞"
 FRA_right_wing_rhetoric_desc:0 "我们必须传达到每一个法兰西公民，唤起他们的国家精神。向他们展示我们能够成为强力的领袖，他们将成为这个光荣的国家的骄傲的国民。"
 FRA_scw_intervention_nationalists:0 "国家主义干预"
 FRA_scw_intervention_nationalists_desc:0 "民族主义者终于在西班牙获得了优势。他们的视野是正义的，任何想要为其二战的人都应得到许可。"
 FRA_army_of_aggression:0 "扩张军队"
 FRA_army_of_aggression_desc:0 "我们不能再束手束脚了，我们的军队已经在整个欧洲驰骋。我们应该加强我们的军队，推进我们的边境，保证法国还是一个强大的国家。"
 FRA_france_first:0 "法国之拳"
 FRA_france_first_desc:0 "我们是法兰西！一战的战胜国！狗周的救世主！我们有世界上最伟大的思想家。有太多国家想把世界拉入混乱。我们有责任，我们也会响应号召。我们会掌握世界的风云，将人道置于我们的安全统治下。"
 FRA_woo_italy:0 "哦意大利"
 FRA_woo_italy_desc:0 "意大利有成为强权的潜力。多亏了墨索里尼的强有力的领导，意大利人民团结一致准备为正义的事业而战。我们都付出自己的努力吧。"
 FRA_join_germany:0 "加入德国"
 FRA_join_germany_desc:0 "德意志帝国已经成为一个值得正视的力量。他们前景一片光明，加入他们符合我们的利益。我们应该支持他们，尘埃落定之后法兰西会在欧洲获得应有的土地。"
 FRA_naval_doctrine:0 "海军学说"
 FRA_naval_doctrine_desc:0 "最近舰船设计的进展给我们战术和战略上的巧记带来的新的选择。我们在运用这些理论之前应该好好测试、落实计划。"
 FRA_air_focus:0 "专注空军"
 air_focus_bypass_tt:0 "缺少建筑槽，无法构建§Y空军基地§!"
 FRA_air_focus_desc:0 "是时候扩展我们的空军了！我们已经制定了扩建空军基地的计划，以满足快速增长的人员和飞机的需求。"
 FRA_cas_focus:0 "专注CAS"
 FRA_cas_focus_desc:0 "对水面和地面部队的空中支援具有极高的投入产出比。用于此目的的飞机现在有可以提高的地方，让我们的工程师投入到下一代支援飞机的研制吧。"
 FRA_fighter_focus:0 "偏重战斗机"
 FRA_fighter_focus_desc:0 "一些具有革命性的民用技术应用到沃恩的战斗机上的话，可以提高他们的速度，航程和飞行高度。如果我们想要保持跟其他空军一样取得进展，我们得集中发展。"
 FRA_bomber_focus:0 "偏重轰炸机"
 FRA_bomber_focus_desc:0 "空中支援是我们进攻和防御能力非常重要的一个方面。如果我们集中发展快速灵巧精准的轰炸机，那我们能够在任何地面作战中取得优势。"
 FRA_heavy_fighter_focus:0 "专注重型战斗机"
 FRA_heavy_fighter_focus_desc:0 "我们的重型战斗机必须能够为我们易损的轰炸机提供足够的支持。这就要求我们牺牲一点航速来做出更重的武器和更远的航程。"
 FRA_air_doctrine:0 "空军学说 "
 FRA_air_doctrine_desc:0 "我们已经获得了足够的经验来以更快的方式测试空战中的新学说。这使得我们能够探索新的战术和战略。空战在现代战争的关键。"
 FRA_heavy_bomber_focus:0 "专注重型轰炸机"
 FRA_heavy_bomber_focus_desc:0 "现代重型轰战机能够独立进行一点空中格斗。如果我们让工程师专注发展新技术我们就更有机会摧毁敌人的生产设备了。"
 FRA_naval_bomber_focus:0 "专注海军轰炸机"
 FRA_naval_bomber_focus_desc:0 "舰船特别容易受到空中打击。我们应该继续提升我们的技术，以保证我能能够走在反制措施的前面。"
 limited_rearmament_focus:0 "有限军备扩充"
 limited_rearmament_focus_desc:0 "最近德国和世界上其他法西斯力量的崛起让我们意识到我们不会一直享受和平。如果情况进一步恶化的话，我们应该开始扩充一些军备了。"
 ENG_motorized_focus:0 "摩托化部队"
 ENG_motorized_focus_desc:0 "最近陆军在试验全摩托化步兵。但是他们还没有建成全摩托化的师，但是国务卿对于战争的说辞使得这很快就会成为可能。"
 ENG_tank_focus:0 "皇家坦克团"
 ENG_tank_focus_desc:0 "英国发明了坦克，英国皇家坦克团应该装备世界上最好的坦克，但是现在还不能。特种车辆发展委员会提议研发一种现代设计的坦克来使英国在坦克发展领域处于前茅。"
 uk_empire_focus:0 "强化帝国"
 uk_empire_focus_desc:0 "我们的帝国幅员辽阔，尽管我们力量强大，但是防御做的还不够。为了应对这个问题，我们应该在全国范围内唤起帝国爱国主义。"
 uk_service_focus:0 "海外军队"
 uk_service_focus_desc:0 "通过战斗人员与殖民地驻军轮换，当他们再次回到祖国时他们就有了不同前线情况的了解，也获得了经验，回国后可以与其他同志分享。"
 uk_mediterranean_focus:0 "地中海堡垒"
 uk_mediterranean_focus_desc:0 "穿越地中海的航线是去往印度的极其重要的捷径。将其控制在我们的手中至关重要。"
 uk_rock_focus:0 "加强磐石"
 uk_rock_focus_desc:0 "直布罗陀防备良好的海港能够控制地中海的入口，我们的舰船能够在地中海和大西洋之间自由航行。这样，保持坚守防备至关重要。"
 uk_greece_focus:0 "胁迫希腊"
 uk_greece_focus_desc:0 "保持在希腊保留基地的权利符合我们的利益，直白的说希腊无法拒绝我们。"
 uk_malta_focus:0 "加强马耳他"
 uk_malta_focus_desc:0 "马耳他在地中海中部占据了非常好的位置，是我们经由埃及苏伊士运河到印度和远东生命线的重要中间站。加强它的防御绝不是白费力气。"
 ENG_mot_focus_tooltip:0 "现在我们能够部署摩托化步兵师了。"
 uk_canada_focus:0 "加拿大的发展"
 uk_canada_focus_desc:0 "对加拿大工业和船厂的投资能够使他们的经济快速发展，这样他们在战争中就能够做出更大的贡献了。"
 uk_australia_focus:0 "澳大利亚的发展"
 uk_australia_focus_desc:0 "对澳大利亚工业和船厂的投资能够使他们的经济快速发展，这样他们在战争中就能够做出更大的贡献了。"
 uk_protect_suez:0 "保卫苏伊士"
 uk_protect_suez_desc:0 "控制苏伊士运河是大英帝国控制海洋的重要一环。失去这个地区是灾难性的。必须设法增强它的防御。"
 uk_balkan_strategy:0 "巴尔干战略"
 uk_balkan_strategy_desc:0 "多数巴尔干国家都是亲英的，他们与我们一样面临来自中欧的威胁。失去这个地区将是在耐性的。必须设法增强它的防御。"
 uk_new_zealand_focus:0 "发展新西兰"
 uk_new_zealand_focus_desc:0 "新西兰保持着与我国的紧密联系，也告诫地方法西斯主义的威胁了。他们在战争中的贡献是一定的，我们应该准备援助他们。"
 uk_south_africa_focus:0 "发展南非"
 uk_south_africa_focus_desc:0 "南非的政治现状难以捉摸。我们不能确定他们是否会在战争中支持我们，但是援助他们来增强他们的工业的话，我们应该会更有可能赢得他们的支持。"
 FRA_strengthen_government_support_tooltip:0 "“加强政府援助”计划已经开始运行"
 ITA_victoryinETH:0 "非洲的胜利"
 ITA_victoryinETH_desc:0 "在意大利对埃塞尔比亚的第一次战争中的失利使得意大利的荣耀被玷污40年，我们现在去的胜利的话，污点就会被抹去，法西斯意志的钢铁意志的力量也会被证明。"
 USA_reinforce_monroe_doctrine_tt:0 "提高与美洲国家的贸易观点"
 1939_bookmark_threat:0 "最近的法西斯扩展主义"
 USA_anti_imperialism:0 "反帝国主义"
 USA_anti_imperialism_desc:0 "美国一直都是帝国主义反对者的敌人，但是很显然所谓的民主只有在他们能够从中获利时，他们才会保持这些制度。苏联的革命者是更可靠的盟友。"
 USA_fascist_menace:0 "法西斯威胁"
 USA_fascist_menace_desc:0 "凡尔赛和约和经济制裁并没能阻止德国，更为更加邪恶的行为提供了肥沃的土壤。必须再次击败德国兵将他们置于我们的控制之下。"
 USA_crusade_against_communism:0 "讨伐共产主义"
 USA_crusade_against_communism_desc:0 "赤色恐怖是目前世界上面对过的最邪恶的威胁。苏联传播出的恶意意识形态必须根除，我们会是它的毁灭者之一。"
 USA_strike_at_the_empire:0 "打击帝国"
 USA_strike_at_the_empire_desc:0 "世界上自由的真正的威胁是欧洲列强们构建的殖民帝国。我们必须摧毁他们，解放那里的人民，我们曾经脱离了大英帝国的控制，我们就从英国开始吧。"
 USA_defense_of_the_pacific:0 "防卫太平洋"
 USA_defense_of_the_pacific_desc:0 "日本政府毫无希望了，它的扩张主义威胁着我们的人民和他的亚洲邻国。他们必须采用美国的政体，改变它，这样它才不会重蹈覆辙。"
 ENG_home_defence:0 "守卫本土"
 ENG_home_defence_desc:0 "如果我们不能保护英国人民，那再大的帝国也没用。我们必须专注于本土安全。"
 ENG_issue_gasmasks:0 "分发防毒面具"
 ENG_issue_gasmasks_desc:0 "世界变得越来越危险，我们应该保护平民不受毒气攻击。不列颠应该能够安心呼吸。"
 ENG_military_training_act:0 "军事训练行动"
 ENG_military_training_act_desc:0 "一战让我们的人民以为他们不用再次战斗。世界变得原来越危险，我们必须确保所有有能力的年轻男子都能得到基础的军事训练。"
 ENG_embargo_germany:0 "德国贸易封锁令"
 ENG_embargo_germany_desc:0 "德国扩充军备是对我们的侮辱，也是对世界和平的威胁。我们不会给他们提供他们运行战争机器所需的资源。"
 ENG_war_with_germany:0 "与德国的战争"
 ENG_war_with_germany_desc:0 "德国人让我们没得选择了。为了世界的自由和我们孩子的未来。是时候开战了。"
 ENG_swedish_intervention:0 "干涉瑞典"
 ENG_swedish_intervention_desc:0 "瑞典反民主的行动给造成了一些令人担心的影响。我们不能冒险让瑞典的钢铁变成敌人手中的枪炮。瑞典必须保持自由，我们必须保持在他们国家有足够的影响力"
 ENG_norwegian_intervention:0 "干涉挪威"
 ENG_norwegian_intervention_desc:0 "瑞典反民主的行动给造成了一些令人担心的影响。我们应该保证他们的政治与我们的利益一致，即使我们得强迫他们如此。"
 ENG_danish_intervention:0 "干涉丹麦"
 ENG_danish_intervention_desc:0 "丹麦继续支持世界和平的敌人。只有一种方式让他们支持我们。我们应该利用丹麦来在这个地区建立一个战略立足点，以防对欧洲的陆路入侵。"
 ENG_benelux_intervention:0 "比荷卢干预"
 ENG_benelux_intervention_desc:0 "荷比卢地区的政治环境变得对我们越来越有敌意。我们应该发布一个明确的警告，告诉他们我们不能忍受任何民主的敌人，必要时我们会采取武力。"
 ENG_belgium_security:0 "保卫比利时"
 ENG_belgium_security_desc:0 "警告是远远不够的。如果这种政治清下继续下去的话，比利时会直接威胁我们的水域。我们必须介入，在欧洲大陆建立一个战略立足点。"
 ENG_dutch_security:0 "保卫荷兰"
 ENG_dutch_security_desc:0 "荷兰的政治运动还在支持我们的敌人。我们必须征服荷兰来确保欧洲的自由。"
 ENG_war_with_japan:0 "与日本的战争"
 ENG_war_with_japan_desc:0 "All other options are exhausted and the Japanese refuse to give up their expansionist ways. For the safety of the British Empire and the people of Asia, we must subdue the Japanese."
 ENG_war_with_italy:0 "对意大利宣战"
 ENG_war_with_italy_desc:0 "意大利人拒绝放弃他们新帝国的计划，也正是了他们通过战争来扩张领土的企图。我们必须在时间还来得及的时候采取措施来消除威胁。"
 ENG_embargo_ussr:0 "对苏联禁运"
 ENG_embargo_ussr_desc:0 "苏联的力量越来越强大，他们用英国提供的资源来给自己的战力提供支持，我们应该把他们驱逐出我们的贸易。"
 ENG_war_with_ussr:0 "对苏联宣战"
 ENG_war_with_ussr_desc:0 "不顾我们的反对，苏联的威胁与日俱增。我们不能忍受侵略性的苏联，为了更美好的明天我们除了开战别无选择。"
 kamikaze_focus_tooltip:0 "能够建立§Y神风突击队§!空军任务，对敌舰进行自杀式攻击。"
