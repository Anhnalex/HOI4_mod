 usa_focus:0 "美国国家焦点"
 USA_issue_war_bonds:0 "发行战争债券"
 USA_issue_war_bonds_desc:0 "依靠人民对于战争现状的支持以及爱国心理想人民出售战争债券，通过这样的方式来平衡军费开支。"
 USA_office_of_strategic_services:0 "战略情报局"
 USA_office_of_strategic_services_desc:0 "组建一个专门的情报局不仅对战争有帮助，对未来的海外行动也会有很大帮助。英国情报局就是一个很好的典型。"
 USA_wartime_industry:0 "战时工业"
 USA_wartime_industry_desc:0 "我们拥有强劲的工业实力，但不是每一个都适合生产军事物资。如何最快使这些不可用产业转型将会是最大化利用我们工业资源的关键所在。"
 USA_first_special_service_force:0 "第一特种部队"
 USA_first_special_service_force_desc:0 "在敌后的危险领土上行动将会是全球性冲突中的一部分。组建一只专门负责这些行动的突击队对于我们未来的战争来说尤为关键。"
 USA_rubber_reserve_company:0 "橡胶储备公司"
 USA_rubber_reserve_company_desc:0 "随着战争爆发，我们几乎丧失了所有进口橡胶的来源。\n\n经过不懈努力，美国的橡胶公司们如今能够采用更好的办法来生产合成橡胶，这也许可以应对我们当下的战争需求。"
 USA_manifest_destiny:0 "天命"
 USA_manifest_destiny_desc:0 "国家成立时的特殊情况以及种种历史给予了我们打击世界上一切不公正和压迫的权力。为了建立一个安全的国际社会，我们如今最应该出口的东西一定是自由。"
 USA_manifest_destiny_tt:0 "§Y提出对抗一切法西斯和社会主义国家的战争目标。§!"
 USA_scientist_haven:0 "科学家避难所"
 USA_scientist_haven_desc:0 "通过向世界宣称我们是自由的守卫者，我们将迎来从全世界各个压迫之地而来的研究人员和知识分子。让他们在这片机遇之地获得成功的机会同时也援助我们的项目。"
 USA_wpa:0 "公共事业振兴署"
 USA_wpa_desc:0 "上百万美国人依然因为大萧条的影响而找不到工作。设立一些公共项目让失业者们去工作也许不能完全解决问题，但是公共事业振兴署绝对是正确的方向。"
 USA_committee_on_technocracy:0 "专家委员会"
 USA_committee_on_technocracy_desc:0 "我们应该用科学家和工程师替换掉一部分政客和商人。他们可以通过自己的专业知识来管理我们的经济同时也会带来巨大的科学进步，这将会带领我们的经济再次腾飞。"
 USA_support_rock_island:0 "支援火力"
 USA_support_rock_island_desc:0 "想尽一切办法帮助我们勇敢的军人们将是胜利的关键所在。战场上远距离的重火力压制或者是更多的点对点支援。我们必须确保我们的士兵拿到他们所需的一切。"
 USA_military_construction:0 "战时建筑"
 USA_military_construction_desc:0 "当下超级大国威胁着世界和平，我们的公共事业必须全面向军事事务转型。"
 USA_USACE_projects:0 "美国陆军工程兵团项目"
 USA_USACE_projects_desc:0 "美国陆军工程兵团将会成为世界上首个为了军事要求修建各种项目的机构。"
 USA_arsenal_of_democracy:0 "民主的兵工厂"
 USA_arsenal_of_democracy_desc:0 "不论我们是否会直接参与战争之中，但其他的民主国家也必须知道我们将会向他们伸出援手并且坚定的支持他们。"
 USA_liberty_ships:0 "自由之船"
 USA_liberty_ships_desc:0 "工业发展将保证我们能够大批量生产运输船来确保我们的物资和军队能够达到任何需要他们的地方。"
 USA_war_propaganda:0 "战时宣传"
 USA_war_propaganda_desc:0 "我们的人民不希望看到自己的孩子在战争中死去，但是很多政客都认为我们需要介入战争之中。进行妖魔化敌人的战时宣传并且让他们知道自己不仅仅是暴君们的工具。"
 USA_war_plan_black:0 "黑色战争计划"
 USA_war_plan_black_desc:0 "德国的政治以及扩张意图已经很明显陷入了发疯的地步。他们必须在一切无法挽回之前被阻止。"
 USA_embargo_germany:0 "德国贸易封锁令"
 USA_embargo_germany_desc:0 "德国需要通过进口石油以及其他自然资源来维持战争需求。最起码我们应该切断他们的进口途径。"
 USA_destroyers_for_bases:0 "驱逐舰换基地"
 USA_destroyers_for_bases_desc:0 "英国现在需要船只，而我们需要保卫我们的家园。只要能在英国现有领土上设立军事基地，我们将提供一些也许会起到很大作用的驱逐舰。"
 USA_war_plan_white:0 "白色战争计划"
 USA_war_plan_white_desc:0 "红色势力不能在不经允许的情况下开始扩张。不论是向内还是向外，他们都是对我们国家乃至世界最大的威胁。"
 USA_embargo_USSR:0 "苏联贸易封锁令"
 USA_embargo_USSR_desc:0 "夺取苏联与我们的贸易机会将会停止我们对他们的军事援助同时也会证明我们的经济体制更加优秀。"
 USA_war_plan_red:0 "红色战争计划"
 USA_war_plan_red_desc:0 "展示出似乎要走亲民这条道路之后，我们曾经的统治者如今在为我们早已接受的变革之风争论不休。大英帝国如今正在显露自己的真面目。我们必须让他们知道我们的立场。"
 USA_embargo_the_empire:0 "帝国贸易封锁令"
 USA_embargo_the_empire_desc:0 "尽管友好相处了很长时间，但是英国还是背叛了我们希望他们要做到的要求。是时候让他们知道后果了。"
 USA_war_plan_orange:0 "橙色战争计划"
 USA_war_plan_orange_desc:0 "日本的帝国主义野心对于我们来说是最大的威胁。他们侵略亚洲和太平洋的步伐将会很快与我们产生冲突。"
 USA_embargo_japan:0 "日本贸易封锁令"
 USA_embargo_japan_desc:0 "我们必须让日本知道美国不接受他的任何侵犯到美国利益的行为。一封禁令将会是阻碍他们太平洋计划的第一步。"
 USA_prepare_intervention:0 "准备参战"
 USA_prepare_intervention_desc:0 "通过一系列外交和贸易政策，我们在国际舞台上的角色从中立和孤立主义者逐渐开始对外国侵略者有了立场。我们军事策略将会在未来体现出这一点。"
 USA_extra_tech_team:0 "特别技术小组"
 USA_manhattan_project:0 "曼哈顿计划"
 USA_manhattan_project_desc:0 "美国陆军工程兵团项目中的一个寻找替代材料的小项目将会以曼哈顿计划的名称为人所知。作为军事历史上最机密同时也是最危险的项目，它的目标就是造出第一颗原子弹。"
 USA_unholy_alliance:0 "邪恶联盟"
 USA_unholy_alliance_desc:0 "有些时候，我们必须得选择谁是我们的敌人。通常，这个选择都十分艰难。将来人们可能会因为我们站在暴君一边而批判我们，或是将一个暴君从另一个暴君手中拯救下来而赞誉我们。"
 USA_unholy_alliance_tt:0 "当苏联与德国开战时促进与二者之间的交流，支持二者之中处于防守地位的那一方。"
 USA_limited_intervention:0 "有限干涉"
 USA_limited_intervention_desc:0 "全面开战需要极大的勇气，但伴随近期的发展，很多人都愿意在海外冲突中助一臂之力。"
 USA_the_giant_wakes:0 "巨人苏醒"
 USA_the_giant_wakes_desc:0 "各个地区都希望我们能够站出来保护民主与自由。奉行不干涉主义的美国已经不复存在我们必须相应的适应这点。"
 USA_pearl_harbor_gambit:0 "珍珠港策略"
 USA_pearl_harbor_gambit_desc:0 "珍珠港的海军基地对于日本来说是一个极其容易对付的目标。将一个舰队放在珍珠港将会体现出我们对太平洋的统治地位。他们敢向这一英勇的行为发起挑战吗？"
 USA_pearl_harbor_gambit_tt:0 "§Y当注意力转移时，日本将会有发起进攻的机会。§!"
 USA_cancel_pearl_harbor_gambit:0 "取消珍珠港策略"
 USA_cancel_pearl_harbor_gambit_desc:0 "在珍珠港驻扎一个舰队将会威胁到船员们的生命。我们不能以他们的生命为代价来挑起与日本的战争。"
 USA_air_war_plans_division:0 "空军参谋部"
 USA_air_war_plans_division_desc:0 "航空制造业中的轻重缓急和飞机制造一样需要长期规划。空军参谋部将会确保我们拥有物资、机构和战略计划。"
 USA_air_support:0 "空中支援"
 USA_air_support_desc:0 "空中资源必须首先用于与其他军种的联合行动中。"
 USA_strategic_bombing:0 "战略轰炸"
 USA_strategic_bombing_desc:0 "精确定点轰炸的能力将会使我们阻止任何战争机器前进的步伐。"
 USA_TAC:0 "战略轰炸机项目"
 USA_TAC_desc:0 "使用飞机攻击特定的战略目标将会使我们的士兵们更安全的向前推进。"
 USA_combined_bomber_offensive:0 "轰炸机联合攻击"
 USA_combined_bomber_offensive_desc:0 "依靠另一强大的力量，我们在研究和应用大范围轰炸方面有着难以预料的优势。"
 USA_fund_the_navy:0 "资助海军"
 USA_fund_the_navy_desc:0 "我们必须能够随时适应敌人的变化。提升海军可用经费将会打造出一支比敌人更能够有效执行战略的军队。"
 USA_bureau_of_ships:0 "船运局"
 USA_bureau_of_ships_desc:0 "我们将会把建造与修理局和工程局合并为一个部门来监管未来的海军发展。"
 USA_battleship_primacy:0 "战列舰主导"
 USA_battleship_primacy_desc:0 "在日本不承认华盛顿海军条约之后，我们可以能面领着海洋上的竞争。我们必须确保我们有全世界最强的战列舰。"
 USA_advanced_mahanian_doctrine:0 "先进的马汉学说"
 USA_advanced_mahanian_doctrine_desc:0 "我们不能低估阿尔弗雷德·赛耶·马汉对海战的认识带来的影响。在他的理论基础上我们能够让我们的战舰成为他口中的决定性因素。"
 USA_carrier_primacy:0 "航空母舰主导"
 USA_carrier_primacy_desc:0 "在战斗中空中力量也是必不可少，为了最大程度上增加其作战距离，航空母舰就十分重要。我们必须创造出更加先进的航母。"
 USA_bureau_of_aeronautics:0 "航空局"
 USA_bureau_of_aeronautics_desc:0 "为了应对海航部队的发展，负责此类业务数十年的航空局如今必须扩充。"
 USA_escort_effort:0 "护航船只力量"
 USA_escort_effort_desc:0 "潜水艇对我们的商船来说是一个巨大的威胁。专注于研发新的驱逐舰将会是我们更加有效的进行反潜作战。"
 USA_convoy_tactics:0 "护航策略"
 USA_convoy_tactics_desc:0 "保护贸易船不仅仅要靠护卫舰和高效的情报运作同时也要靠良好的战略选择和选择一条良好的贸易航线。"
 USA_amphibious_operations:0 "两栖行动"
 USA_amphibious_operations_desc:0 "除非最恐怖的夜魇降临，否则战争结束时不会是敌人在美国领土插旗。一次完美的登陆将会是胜利不可或缺的一环。"
 USA_expand_the_USMC:0 "扩张美国海军陆战队"
 USA_expand_the_USMC_desc:0 "美国海军陆战队在过去很多次战争中都是起到决定性作用的军队，而如今他们在两栖作战中将会起到比以往都更加重要的作用。"
 USA_reinforce_monroe_doctrine:0 "重申门罗主义"
 USA_reinforce_monroe_doctrine_desc:0 "100年以前，美国实行门罗主义即欧洲不应该再试图殖民美国，而美国对于欧洲的各项事务也保持中立。加固我们在这些大洲和平使者的形象将会提升我们在这些区域的影响力。"
 USA_carribean_sphere:0 "加勒比范围"
 USA_carribean_sphere_desc:0 "加勒比群岛一旦落入敌手我们的东海岸或是巴拿马运河将会十分危险。我们必须确保没有敌军能够得到加勒比群岛。"
 USA_central_america:0 "中美洲"
 USA_central_america_desc:0 "如果任何外国势力控制了或者威胁到了巴拿马运河对于我们来说后果都十分严重。所以我们必须确保中美洲国地区的独立性。"
 USA_the_neighbors:0 "邻国"
 USA_the_neighbors_desc:0 "我们必须首先确保邻国的安全。毕竟唇亡齿寒这个道理大家都懂。"
 USA_south_america:0 "南美"
 USA_south_america_desc:0 "殖民帝国必须停止在南美洲的扩张，我们必须保证南方兄弟的安全并且确保他们独立。"
 USA_pax_americana:0 "美式和平"
 USA_pax_americana_desc:0 "美洲的和平是最重要的事务。我们有能力调和美洲各国之间的矛盾。我们的敌人就想看我们在家门口打起来，我们必须想尽办法避免这一切。"
 USA_pax_americana_tt:0 "@USA§Y美国§!可以对美洲国家之间的战争进行介入。"
 USA_black_chamber:0 "黑室行动"
 USA_black_chamber_complete:0 "§R机密§!"
 USA_black_chamber_desc:0 "我们获知有一些美洲国家不愿为了我们的利益结盟。所幸的是我们早已在这些国家安插了地下宣传网络，这将会使得这些国家按照我们想要的步调前进。这是为了保证国家安全不得不做的事。"
 USA_preemptive_intervention:0 "先发制人"
 USA_preemptive_intervention_desc:0 "我们不能无所事事的看着邻国建造一些战争工具来压制我们或者是我们的盟友。我们必须为了一个更加美好的世界而介入其中。"
