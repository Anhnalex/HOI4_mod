l_english:
 rhineland:0 "重新武装莱茵兰"
 rhineland_desc:0 "莱茵兰一战以后被解除武装，但是这种侮辱不能够再继续了！德国是一个主权国家，有权在国境内任何地方部署军队！"
 rhineland_short_desc:0 "§L德国武装开进莱茵的西部违反凡尔赛和约。§!"
 rhineland_1:0 "重新武装木斯兰"
 rhineland_2:0 "重新武装莱茵兰"
 anschluss:0 "通过德奥合并"
 anschluss_desc:0 "德奥合并，或者说联合奥地利，是德国人民长久以来的目标。尽管凡尔赛和约禁止德奥合并，但我们是时候合并了。我们必须让奥地利的法西斯主义获得更多的支持，来为合并做一些基础工作。"
 anschluss_short_desc:0 "§L使用秘密行动来使奥地利的法西斯主义获得更多的支持。§!"
 anschluss_1:0 "影响政治"
 take_state:0 "征服"
 take_state_desc:0 " 从 $TARGET|Y$获取 $STATE|Y$。"
 take_state_short_desc:0 "此战争目标会使选定的省份能在和平协议中以更少的分数获得。"
 take_state_focus:0 "征服 （焦点）"
 take_state_focus_desc:0 " 从 $TARGET|Y$获取 $STATE|Y$。"
 take_state_focus_short_desc:0 "此战争目标会使选定的省份能在和平协议中以更少的分数获得。"
 liberate_wargoal:0 "解放"
 liberate_wargoal_short_desc:0 "解放"
 liberate_wargoal_desc:0 "此战争目标会使得解放的要求在和平协议中以更少的分数获得。"
 puppet_wargoal_focus:0 "傀儡（焦点）"
 puppet_wargoal_focus_desc:0 "傀儡（焦点）"
 puppet_wargoal_focus_short_desc:0 "此战争目标会使得傀儡该国的要求在和平协议中以更少的分数获得。"
 take_claimed_state:0 "夺取占领区"
 take_claimed_state_desc:0 "从$TARGET|Y$ 夺取 $STATE|Y$ "
 take_claimed_state_short_desc:0 "此战争目标会使选定的省份能在和平协议中以更少的分数获得。"
 take_core_state:0 "夺回核心地区"
 take_core_state_desc:0 "从$TARGET|Y$ 夺回 $STATE|Y$ "
 take_core_state_short_desc:0 "此战争目标会使选定的省份能在和平协议中以更少的分数获得。"
 annex_everything:0 "吞并"
 annex_everything_desc:0 "吞并所选区域"
 annex_everything_short_desc:0 "该战争目标将使和平会议中选择吞并的成本更低。"
 civil_war:0 "内战 "
 civil_war_desc:0 "内战来临！国家四分五裂，不同的派系为夺取地区控制权而进行战争。"
 civil_war_short_desc:0 "该战争目标将使和平会议中选择吞并的成本更低。"
 topple_government:0 "改朝换代"
 topple_government_desc:0 "推翻统治政府。"
 topple_government_shor_desc:0 "该战争目标将使和平会议中推翻政府所需的成本更低。"
 anti_comintern_pact:0 "反共产国际协定"
 anti_comintern_pact_desc:0 "是时候颁布一项协定了，“要认识到共产国际，即第三国际，出于需要会不择手段瓦解和征服现有地区；要确信对于共产国际干涉他国内政的容忍不但会威胁这些国家国内的安定以及社会的良性成长，同时也对寻求合作共同抵御共产分子的破坏活动的我们这个世界的和平造成莫大威胁。“这个协定的参与国间的关系将获得提升。"
 anti_comintern_pact_short_desc:0 "§L来自与意大利和日本联合的反共战线。§!"
 tripartite_pact:0 "三国同盟条约"
 tripartite_pact_desc:0 "为了加强反共产国际协定，签署国在未来十年内都同意“他们的主要目的是建立并维持事物的新秩序，以此谋求共同繁荣以及人民最为关切的福祉。”"
 tripartite_pact_short_desc:0 "§L通过签订新条约进一步加强和意大利与日本的联系。§!"
 demand_sudetenland:0 "求取苏台德区"
 demand_sudetenland_desc:0 "苏台德区的德国人民正处在捷克斯洛伐克大君主残暴的统治之中，这项罪恶不应该再继续下去了！苏台德区和她的人民必须立刻割让给德国。"
 demand_sudetenland_short_desc:0 "§L在捷克斯洛伐克边境聚集军队对布拉格施压。§!"
 fate_of_czechoslovakia:0 "捷克斯洛伐克的命运"
 fate_of_czechoslovakia_desc:0 "随着苏台德区落入我们手心，捷克斯洛伐克如今毫无防御之力。是时候结束这可悲的混乱状态了。"
 fate_of_czechoslovakia_short_desc:0 "§L向苏台德区聚集兵力以获得捷克遗留的财产。§!"
 molotov_ribbentrop_pact:0 "苏德互不侵犯条约"
 molotov_ribbentrop_pact_desc:0 "通过与苏联签订友好及不侵犯条约，我们对于如何处理两国当前边境之间的区域以及建立更大规模贸易这两方面达成了部分共识。除了不侵犯协定之外，条约中还包括了一项秘密协定，即将罗马尼亚、波兰、立陶宛、拉托围塔、爱沙尼亚以及芬兰的领土划分为纳粹和苏维埃两个势力范围，期望这些国家日后领土和政策方面的重新规划。"
 molotov_ribbentrop_pact_short_desc:0 "§L与苏联签订不侵犯协定以避免苏联进行干预。§!"
 poland_goal:0 "丹泽或战争！"
 poland_goal_desc:0 "丹泽曾属于德国，丹泽一直属于德国，而丹泽从今以后也会一直都是德国的！我们必须让德国人民做好与波兰一战的准备，此战不可避免。宣传运动将会让他们对于即将到来的战斗有钢铁般的信念，而波兰政府的罪恶也将会天下大白。丹泽和周边地区将会回到德国怀抱！"
 poland_goal_short_desc:0 "§L让德国人民做好与波兰战斗的准备，并向华沙行军。§!"
 poland_goal_1:0 "战争准备 "
 poland_goal_2:0 "宣战"
 test_the_chinese_focus:0 "中国边境上的意外"
 test_the_chinese_focus_desc:0 "中国仍然拒绝承认我们解放了满洲，北京附近的边界上的紧张气氛导致了几次小规模冲突。如果我们捏造一场意外，我们就可以将冲突升级为全面战争。这将给我们一举解决中国问题并从此一劳永逸的理由！"
 test_the_chinese_focus_short_desc:0 "§L煽动大部队在中国边境发起冲突。§!"
 chinese_border_incident_SUCCEEDED:0 "卢沟桥事件"
 chinese_border_incident_SUCCEEDED_DESC:0 "在我们尝试在北京南部的战略地卢沟桥确立控制的时候，部队的一些人员卷入了和中国士兵的暴力冲突中。战斗无疾而终，但是我们要求对方道歉并割让土地。"
 south_pacific_mandate:0 "南洋厅"
 south_pacific_mandate_desc:0 "上次战争之后国际联盟授予我们对于太平洋的地区的占有权，这将构成日本未来与美国可能发生的战斗中的第一道防线。这些岛屿是不会沉没的飞行器载体，我们应该加强这些地方的防御工事。"
 south_pacific_mandate_short_desc:0 "§L建造我们在太平洋岛屿上的沿岸工事。§!"
 south_pacific_mandate_SUCCEEDED:0 "加固南洋厅"
 south_pacific_mandate_SUCCEEDED_DESC:0 "我们的工程师加固了南洋厅诸岛。任何攻击者都会铩羽而归。"
 demand_indochina_focus:0 "求取法属印度支那"
 demand_indochina_focus_desc:0 "在欧洲战役中失败后，法国对于海外殖民地的控制力达到了低谷。向新法国政权施压，要求他们授予日本自由进出印度支那基地的权力。这片区域对于未来的行动计划是一块相当有用的跳板。"
 demand_indochina_focus_tt:0 "与法国处于战争状态或者法国没有对印度支那的拥有权。\n与法国处于同盟。"
 demand_indochina_focus_short_desc:0 "§L对新法国政权施压要求其渡让印度支那。§!"
 demand_french_indochina_SUCCEEDED:0 "请求已发送"
 demand_french_indochina_SUCCEEDED_DESC:0 "我们的军力已经沿法属印度支那边界部署完毕，让拒绝我们的提议可能会导致的严重后果摆到了台面上。"
 test_the_ussr_focus:0 "苏联边境的增援"
 test_the_ussr_focus_desc:0 "我们必须对苏联在我们北部战线沿线进行的持续挑衅作出回应。他们对已确立的满洲边境的连续暴力行为已经无法再被容忍。在满州北部聚集军队以压制苏军未来的侵犯行为。"
 test_the_ussr_focus_short_desc:0 "§L在满洲聚集军力以削弱苏联的侵扰。§!"
 naval_expansion_focus:0 "增加军舰产量"
 naval_expansion_focus_desc:0 "我们不再受到华盛顿海军条约的束缚，而作为岛国，海军对我们的存活至关重要。扩张我们的港口设施以增加军舰产量。只有这样日本才能造出实力相配的舰队。"
 naval_expansion_focus_short_desc:0 "§L通过建造更多造船厂以增加日本军舰产量。§!"
 increase_naval_production_SUCCEEDED:0 "军舰产量提升"
 increase_naval_production_SUCCEEDED_DESC:0 "我们成功提升了我们的军舰产量。不久以后天皇就会统帅一支世所未闻的最强无敌舰队！"
 siamese_puppet_focus:0 "施压暹罗"
 siamese_puppet_focus_desc:0 "我们的军队需要进驻暹罗以接近英国在缅甸和马来半岛的财产。一场军力的展示可能会让暹罗政府愿意与我们结成同盟并成为我们大东亚共荣圈的一名忠实伙伴。"
 siamese_puppet_focus_short_desc:0 "§L说服暹罗与我们结成同盟。§!"
 occupy_philippines:0 "占领菲律宾"
 occupy_philippines_desc:0 "太平洋运动胜利的第一步就是占领菲律宾。美国会毫不犹豫地利用这些岛屿作为直接打击日本的有力据点，但我们也可以在未来对于南方资源区的行动中把它们用作同样目的。"
 occupy_philippines_short_desc:0 "§L派兵至菲律宾以否认其作为对付我们的基地的用途。§!"
 southern_resource_area:0 "南方资源区"
 southern_resource_area_desc:0 "英属婆罗洲和富饶的荷属东印度群岛组成了至关重要的战略目标，而现在是时候拿下它们了。日本必须保证有油田和橡胶园，否则工业便会发育不良进而战争机器也将随之坍塌。"
 southern_resource_area_short_desc:0 "§L占领南方资源区以确保战时工业有充足原材料。§!"
 british_far_east:0 "英属远东区"
 british_far_east_desc:0 "日本如果想要登上大东亚新秩序中的制高点并成为领导者，就必须将英国从其亚洲殖民帝国的位置上拉下去。紧握香港、占领马来半岛并直逼婆罗洲。沿着朝向印度的边境建立新的前线。"
 british_far_east_short_desc:0 "§L征服香港、新加坡和婆罗洲。§!"
 isolate_australia:0 "孤立澳洲"
 isolate_australia_desc:0 "澳大利亚是太平洋战场上同盟国的重要成员，绝不能允许它被用作集结军力以对付日本以及其他准备征服之地的基地。通过占领西南太平洋的重要岛屿，我们可以将澳大利亚与美国隔绝开来。"
 isolate_australia_short_desc:0 "§L通过占领周边重要岛屿孤立澳大利亚。§!"
 invade_australia:0 "入侵澳洲"
 invade_australia_desc:0 "是时候对澳大利亚发动全面战争了。这将永远消灭太平洋战场上同盟国势力最大的堡垒，同时保证了大东亚共荣圈南侧的安全。"
 invade_australia_short_desc:0 "§L对澳大利亚发动全面入侵。§!"
 secure_the_pacific:0 "保卫太平洋"
 secure_the_pacific_desc:0 "太平洋上的美军基地必须全部掌握，从而削弱我们领土内美军舰队的兵力运输量。帝国海军总参谋部确认了几个必须占领的岛屿，其中包括夏威夷的美国太平洋舰队的总基地。"
 secure_the_pacific_short_desc:0 "§L占领美军重要岛屿以确保对太平洋的控制。§!"
 close_panama_canal:0 "封锁巴拿马运河"
 close_panama_canal_desc:0 "美军依靠巴拿马运河在东西海岸之间运输海军，这就是他们的弱点！我们必须抓住加拉帕戈群岛以建立前哨，随后向巴拿马派兵封锁运河。天皇万岁！"
 close_panama_canal_short_desc:0 "§L占领巴拿马运河以阻碍美军的使用。§!"
 invasion_of_alaska:0 "入侵阿拉斯加"
 invasion_of_alaska_desc:0 "日本列岛的北部路线必须通过占领阿留申群岛得以保护。控制这些岛屿也能进一步确保我们通过入侵阿拉斯加建立通往北美的据点。这个区域的距离应该会让美军的增援鞭长莫及。"
 invasion_of_alaska_short_desc:0 "§L入侵并占领阿拉斯加的美国领土。§!"
 invasion_of_west_coast:0 "决号作战"
 invasion_of_west_coast_desc:0 "帝国陆军总司令部选择通过登陆美国西海岸来为两国的战争画上句点。此次作战的目标包括了洛杉矶、旧金山以及西雅图。做好准备迎接抢滩时可能面对的反击。"
 invasion_of_west_coast_short_desc:0 "§L向美国西海岸发动侵略。§!"
 invasion_of_india:0 "侵略印度"
 invasion_of_india_desc:0 "这一日终于到来，英国对于印度次大陆的统治迎来了终结。我们必须从婆罗洲向前推进，将英国彻底赶出亚洲。这将会成为他们永远无法愈合的伤痛！"
 invasion_of_india_short_desc:0 "§L通过占领整个次大陆将英国赶出印度。§!"
 secure_the_indian_ocean:0 "保卫印度洋"
 secure_the_indian_ocean_desc:0 "我们必须建立对印度洋的控制以组织同盟国舰队前来亚洲。有几个目标必须掌握，包括了非洲近岸的马达加斯加。这个岛屿可以用作破坏英国设置的对中东的防卫力量的基地。"
 secure_the_indian_ocean_short_desc:0 "§L通过掌握重要目标确立对印度洋的控制。§!"
 invasion_of_south_africa:0 "入侵非洲南部"
 invasion_of_south_africa_desc:0 "我们的军队势不可挡，如今到了向非洲南部进击的程度。对它的征服可以让同盟国海军部队在不使用苏伊士运河的情况下极难进入印度洋。走向末路的大英帝国将在我们面前瓦解。"
 invasion_of_south_africa_short_desc:0 "§L派兵进入非洲南部并消灭所有反对派。§!"
 extend_maginot_line:0 "扩展马奇诺防线"
 extend_maginot_line_desc:0 "我们冲着德国方向的边境有坚不可摧的马奇诺防线保护，但是重演1914年德国途径比利时和卢森堡进行侧面攻击这一幕的可能性依旧存在。我们必须扩大英吉利海峡沿途的重量级防御工事，即便这意味着要将比利时置于德军掌控。"
 extend_maginot_line_short_desc:0 "§L沿英吉利海峡延伸马其诺防线。§!"
 improve_alpine_line:0 "强化阿尔卑斯山脉"
 improve_alpine_line_desc:0 "“小马其诺防线”抵御着朝向意大利的南部边境，在我们的军事计划中往往扮演着第二重要的角色。意大利法西斯的侵略性正在增强，而我们也知道他们一直觊觎着法国南部的领土。我们必须将防御工事以马奇诺防线的标准延伸至阿尔卑斯山脉。"
 improve_alpine_line_short_desc:0 "§L强化我们沿意大利边境线上的防御工事。§!"
 expand_french_air_force:0 "扩张法国空军"
 expand_french_air_force_desc:0 "空军力量在接下来的战争中将发挥决定性作用-放弃我们的领空就等于放弃法国的领土。我们必须继续扩张法国空军以确保法国拥有全世界数一数二的优秀空军。"
 expand_french_air_force_short_desc:0 "§L扩大空军数量以保护法国领空。§!"
 french_arms_industry:0 "增强军备工业"
 french_arms_industry_desc:0 "与德国的又一场战争看上去已经一触即发。我们必须通过扩张军备工业来做好准备。法国军队是阻止德国统治西欧的最后屏障！"
 french_arms_industry_short_desc:0 "§L建设法国军备工业来为即将到来的战争做好准备。§!"
 scandinavian_expedition:0 "远征斯堪的纳维亚"
 scandinavian_expedition_desc:0 "我们必须竭尽所能让战火远离法国领土，一场向挪威和北瑞典的远征将会开启德军需要处理的新战线。德国的许多钢铁都来自这个区域，切断这里的供给有可能削弱他们的工业。"
 scandinavian_expedition_short_desc:0 "§L在北斯堪的那维亚开启对德新战线。§!"
 grand_offensive:0 "大举进攻"
 grand_offensive_desc:0 "趁着德国国防军疲于应对东部无畏的波兰军队，我们必须完成对于盟友的使命并深入德国！占领他们在莱茵河谷的工业中心，这应该能引起国防军最高统帅部的注意，从而迫使他们放弃对波兰的进攻。"
 grand_offensive_short_desc:0 "§L占领莱茵河谷的德军工业。§!"
 seize_berlin_fra:0 "掌握柏林"
 seize_berlin_fra_desc:0 "我们除了向柏林进军并把三色旗插在德意志帝国议会大厦头顶以外别无选择。让我们速战速决以绝后患。"
 seize_berlin_fra_short_desc:0 "§L占领德国首都。§!"
 occupy_libya_fra:0 "占领意属利比亚"
 occupy_libya_fra_desc:0 "意大利的殖民帝国必须被拆解从我们的突尼斯保护国向意属利比亚发动进攻并占领地中海沿岸。至关重要的目标包括战略港口城市的黎波里和班加西。"
 occupy_libya_fra_short_desc:0 "§L发动进攻占领的黎波里和班加西。§!"
 occupy_north_italy_fra:0 "占领北意大利"
 occupy_north_italy_fra_desc:0 "法国军队又一次向北意大利行进。意大利许多战时工业都集中在那里，而且还必须要剥夺罗马的作用。翻越险峻的阿尔卑斯山并奔涌向波河流域吧。法国万岁！"
 occupy_north_italy_fra_short_desc:0 "§L翻越险峻的阿尔卑斯山并前往波河流域。§!"
 occupy_south_italy_fra:0 "占领南意大利"
 occupy_south_italy_fra_desc:0 "意大利半岛的南半部一定被层层守卫，还连带着西西里岛和撒丁岛。掌握所有目标，但是不要因小失大，忘记我们的主要目标：罗马。一旦你占领了永恒之城，沿着海岸消灭抵抗力量便如探囊取物。"
 occupy_south_italy_fra_short_desc:0 "§L占领西西里岛和撒丁岛以及意大利主城。§!"
 claim_bessarabia:0 "索取比萨拉比亚"
 claim_bessarabia_desc:0 "比萨拉比亚的领土在俄国十月革命之后的动荡期间被罗马尼亚非法占领。它本应属于我们并且必须被归还。莫洛托夫-里宾特洛甫条约赋予我们自由处置罗马尼亚人而不受德国干涉的权力。是时候让它发挥作用了。"
 claim_bessarabia_short_desc:0 "§L强迫罗马尼亚人将比萨拉比亚物归原主。§!"
 claim_baltic_states:0 "索取波罗的海诸国"
 claim_baltic_states_desc:0 "波罗的海诸国是必须被终结的资本主义的失败实验。我们与德国的条约是我们能够在区域内自由行事，而我们准备好了对爱沙尼亚、拉脱维亚以及立陶宛允许我们建立军事基地的最后通牒。在这之后将这些国家吸纳进苏维埃联合政府也就成了一件轻而易举的事。"
 claim_baltic_states_short_desc:0 "§L将波罗的海诸国纳入苏联。§!"
 claim_karelia:0 "索取卡累利阿"
 claim_karelia_desc:0 "根据莫洛托夫-里宾特洛甫条约，芬兰在我们的势力范围内，是时候修改它们宽松慷慨的国境线了。它们位于卡累利阿地峡的西南国境线与列宁格勒的距离近得让人难以容忍，这对于我们的国家安全是个威胁。我们必须向赫尔辛基发送请求进行芬兰的领土割让，但我们也要做好他们拒绝时的战斗准备。"
 claim_karelia_short_desc:0 "§L向芬兰索要卡累利阿以确保列宁格勒的安全。§!"
 improve_stalin_line:0 "增强斯大林战线"
 improve_stalin_line_desc:0 "斯大林防线的建设从1920年就在西部战线启动了，目的是防御西欧那些只喜欢给我们搞破坏的资本主义国家。我们必须继续加强这些防御。"
 improve_stalin_line_short_desc:0 "§L加强斯大林防线的防御力以防备外国入侵。§!"
 five_year_plans:0 "五年计划"
 five_year_plans_desc:0 "用于发展国民经济的五年计划对于苏联的未来绝对至关重要。经济和工业的倒退意味着我们在海外的资本主义以及法西斯力量的掌控中彻底毁灭。我们必须继续发展工业并提高产出！"
 five_year_plans_short_desc:0 "§L提高苏联国民工业产出。§!"
 operation_zet:0 "Zet行动"
 operation_zet_desc:0 "日本法西斯正发动一场占领中国全境的战争。无需多言，坐视他们成功绝不是苏联想看见的场面。我们必须向中国提供所能提供的一切。幸运的话，日本帝国军队将被拖进削弱帝国的泥沼并让他们沉溺于可预见的未来无法自拔。"
 operation_zet_short_desc:0 "§L向中国人民提供援助抗击日本。§!"
 annex_tannu_tuva:0 "吞并唐努-图瓦共和国"
 annex_tannu_tuva_desc:0 "图瓦人民共和国除了名字以外完全就是苏联的一部分。让我们通过正式将其纳入我们伟大国度的羽翼之下，以保护国的身份确立我们的关系。"
 annex_tannu_tuva_short_desc:0 "§L将唐努图瓦纳入苏联。§!"
 second_vienna_award:0 "第二届维也纳奖"
 second_vienna_award_desc:0 "特里亚农条约不公正地将匈牙利超过三分之二的领土剥夺。将特兰西瓦尼亚输给罗马尼亚人让人尤其愤懑。欧洲的新秩序已经建立，我们也只能恳请德国的朋友归还被偷走的匈牙利领土。"
 second_vienna_award_short_desc:0 "§L恳请德国将特兰西瓦尼亚归还匈牙利。§!"
 claim_memel:0 "索取默默尔"
 claim_memel_desc:0 "默默尔是又一个来自可恶的凡尔赛条约的不公正的牺牲品。这个省份属于普鲁士已逾百年，可条约却决定将它从德国分离并被立陶宛非法拥有。。是时候纠正这个错误了。"
 claim_memel_short_desc:0 "§LD要求将默默尔返还大德意志帝国。§!"
 treaty_of_craiova:0 "克拉约瓦条约"
 treaty_of_craiova_desc:0 "在第二次巴尔干战争后南多布罗加被罗马尼亚占据。欧洲的国境线在不断更新，然而，罗马尼亚已经被迫进行让步。我们必须要求他们返还我们失去的领土。"
 treaty_of_craiova_short_desc:0 "§L要求罗马尼亚返还南多布罗加。§!"
 german_advisors_china:0 "中国的德国顾问"
 german_advisors_china_desc:0 "至少有二十名德国军事顾问被派遣至中国，为国民党提供针对性支持。根据当前战争形势，这已经无法被容忍。作为反共产条约的签署国，我们有权利要求立刻收回德国对中国提供的所有援助。德国是时候站队了。"
 german_advisors_china_short_desc:0 "§L要求返还德国援助中国的顾问。§!"
 chinese_coastal_regions:0 "占领中国沿海区域"
 chinese_coastal_regions_desc:0 "我们必须利用卓越的海军优势来孤立中国。占领他们沿岸的主要港口。帝国陆军指挥部设想了几个需要纳入日本控制的区域。"
 chinese_coastal_regions_short_desc:0 "§LI占领沿海以孤立中国.§!"
 chinese_interior:0 "占领中国内陆"
 chinese_interior_desc:0 "让我们通过深入内陆将中国的抵抗一举消灭。告诉他们我们所到之处百无禁忌，逆我者亡。这将确保日本在亚洲的统治。"
 chinese_interior_short_desc:0 "§L深入中国西部内陆.§!"
 russian_far_east:0 "远东的俄罗斯"
 russian_far_east_desc:0 "苏维埃看上去一定是不再受亚洲欢迎了。占领俄罗斯远东地区，以他们在海参崴的太平洋舰队第一个开刀。北库页岛和勘察加半岛也都需要被保护。"
 russian_far_east_short_desc:0 "§L为日本征服俄罗斯远东地区。§!"
 siberia_beckons:0 "西伯利亚在呼唤"
 siberia_beckons_desc:0 "我们必须向前推进并将优势延续到西伯利亚。将俄罗斯人赶到西边直至他们再也无法威胁我们在亚洲的统治。西莫利亚荒原可以作为我们帝国的缓冲区，而这片未开发地区的自然资源也定能造福日本的后人。"
 siberia_beckons_short_desc:0 "§L继续向前行军并以帝国之名占领西伯利亚。§!"
 conquest_of_abyssinia:0 "征服阿比西尼亚"
 conquest_of_abyssinia_desc:0 "第一次意大利-埃塞俄比亚战争的痛苦回忆以及阿杜瓦的惨败如今都已成为过去。我们立志完成对埃塞俄比亚帝国以及其在意属东非区域的征服。向胜利前进！"
 conquest_of_abyssinia_short_desc:0 "§L向埃塞俄比亚发动侵略。§!"
 conquest_of_albania:0 "征服阿尔巴尼亚"
 conquest_of_albania_desc:0 "意大利军队满怀羞怒地在1920年被迫撤出了阿尔巴尼亚，但是现在是时候讨回这些了。占领阿尔巴尼亚将会让我们全面控制亚得里亚海的入口，领土也能作为日后向巴尔干进军的据点。"
 conquest_of_albania_short_desc:0 "§L掌握阿尔巴尼亚以保卫亚得里亚海。§!"
 strengthen_vallo_alpino:0 "强化阿尔卑斯山"
 strengthen_vallo_alpino_desc:0 "北部边境的威胁来自四面八方。法国、奥地利以及他们的德国伙伴，甚至还有恬不知耻的瑞士都可能在任何时候发动攻击！对于防线的建设已经开始，但是进展缓慢。完成阿尔卑斯城墙以使未来任何对北意大利的侵略都将付出极高的代价！"
 strengthen_vallo_alpino_short_desc:0 "§L增强防御工事以保卫意大利北部边境。§!"
 industrialize_southern_italy:0 "南意大利工业化"
 industrialize_southern_italy_desc:0 "北意大利一直都是我们国家的工业中心，相较之下南方则仍然贫穷落后。我们必须采取措施，通过在南部地区建立更多工业拉近经济差距。"
 industrialize_southern_italy_short_desc:0 "§L我国南部的贫穷区域必须实现工业化。§!"
 regia_marina:0 "意大利皇家海军"
 regia_marina_desc:0 "意大利的财富与地中海紧密相连，古罗马深谙此理。意大利皇家海军显然会在日后与英国或法国的战斗中发挥重要作用。我们必须扩建造船厂以增加船只产量。"
 regia_marina_short_desc:0 "§L建造更多造船厂以增加军舰产量。§!"
 condemn_japan:0 "谴责日本"
 condemn_japan_desc:0 "日本侵华战争是一场违反正义与自由的极端暴行，对在中国的美国人民生命、人权以及经济利益都造成巨大伤害！日本必须终止攻击，否则便要接受谴责。"
 condemn_japan_short_desc:0 "§L谴责日本侵华战争。§!"
 embargo_japan:0 "日本贸易封锁令"
 embargo_japan_desc:0 "日本无视警告继续对中国发动攻击。是时候终止与日本的所有贸易了。"
 embargo_japan_short_desc:0 "§L终止对日的全部贸易以示对其攻击中国的报复。§!"
 threaten_japan:0 "展示太平洋上的旗帜"
 threaten_japan_desc:0 "为确保日本了解我们是认真的，必须在珍珠港拥有一支强大的舰队。"
 threaten_japan_short_desc:0 "§L在珍珠港集结一支强大的舰队。§!"
 build_infrastructure:0 "建设基础设施"
 build_infrastructure_desc:0 "基础设施建设不仅会让国内的交通更为便捷，更重要的是还能够提供工作岗位并帮助我们减轻当前的萧条形势。"
 build_infrastructure_short_desc:0 "§L加强我们国家的基础设施建设§!"
 build_factories:0 "修建工厂"
 build_factories_desc:0 "修建工厂可以在修建过程中以及之后创造工作机会，是经济发展中至关重要的一步。"
 build_factories_short_desc:0 "§L建造新的民用工厂以促进经济发展。§!"
 anglo_egypt_treaty:0 "英埃条约"
 anglo_egypt_treaty_desc:0 "尽管名义上是独立的，但从1882年起埃及就一直处在我们的保护伞下。受意大利在阿比西尼亚的军事行动的影响，法鲁克国王希望能够通过条约正式确立与我们的关系。埃及会成为我们的盟友，我们将继续维持对苏伊士运河的控制。而我们得保证当埃及受到战争威胁时提供援助。"
 anglo_egypt_treaty_short_desc:0 "§L在维持与埃及的盟友关系的前提下承认埃及独立。§!"
 shadow_scheme:0 "影子计划"
 shadow_scheme_desc:0 "英国航空部制定了关于建造“战时预备工厂”——一种准备好在战时快速切换为军工厂的经过扩张和特殊准备的民用工厂的计划。"
 shadow_scheme_short_desc:0 "§L为战事准备并扩张民用工厂。§!"
 chain_home:0 "国防连锁雷达网"
 chain_home_desc:0 "空战的出现让英国变得脆弱起来——我们再也不能仅靠我们强大的舰队来保护我们的安全了。沿着海岸线修建代号为“国防连锁”的雷达站网络的计划已经起草。该网络的建成可以极大程度上支持我们领空的防御。"
 chain_home_short_desc:0 "§L在英国海岸线上建立雷达站网络。§!"
 gibraltar_east:0 "东方的直布罗陀"
 gibraltar_east_desc:0 "自从一战过后，把新加坡建为主要的海军基地的工作就一直在进行。港口被当做英国皇家海军的堡垒，可以让我们向整个亚洲施加影响。完成已经开始的剩余工作，加强新加坡的防守。"
 gibraltar_east_short_desc:0 "§L加强新加坡的海上防御力量.§!"
 home_guard:0 "英国国民自卫军"
 home_guard_desc:0 "法国已经沦陷，而现在英国也面对着入侵者的威胁。一个由本地志愿者们组成新的防御组织的提案被提出。许多从此前的战争中退伍下来的军人已经年事已高，无法参与常规军事行动，但在这样的抵抗组织里他们仍能够为本土防御贡献力量。"
 home_guard_short_desc:0 "§L建立本地志愿防御组织。§!"
 operation_laudabiliter:0 "赞颂者行动"
 operation_laudabiliter_desc:0 "爱尔兰的独立为英国的荣耀抹了一把黑。为爱尔兰着想，他们必须被伦敦坚定的大手所掌管。将这些迷途的羔羊带回正道的入侵计划正在进行。"
 operation_laudabiliter_short_desc:0 "入侵并为英国再次夺回爱尔兰。"
 expand_the_luftwaffe:0 "扩张纳粹德国空军"
 expand_the_luftwaffe_desc:0 "凡尔赛和约不允许德国拥有空军，所以我们不得不在有限的时间内从零开始打造纳粹德国空军。我们已经取得了明显的进展，但仍有很多事需要完成。继续扩张纳粹德国空军并把它打造成世界最强的空中力量。"
 expand_the_luftwaffe_short_desc:0 "§L为即将到来的战争扩大纳粹德国空军的规模。§!"
 panzerwaffe:0 "创建纳粹德国装甲部队"
 panzerwaffe_desc:0 "我们对于移动战斗的新理论使得创建一支重型精锐坦克部队变得很有必要。我们必须进一步扩大纳粹德国装甲部队的规模以应对前方无法避免的战争。"
 panzerwaffe_short_desc:0 "§L为陆军打造新的装甲师以创建一支装甲部队。§!"
 reichsautobahn:0 "完成德国高速公路"
 reichsautobahn_desc:0 "自从1933年提出这一概念后，高速公路计划就在德国取得了巨大的成功。这一计划不仅大大减少了失业率，而且象征着德国的经济复兴。然而，高速公路计划仍然远远没有完成。"
 reichsautobahn_short_desc:0 "§L在关键州增加基础设施以完成高速公路的修建§!"
 fortify_the_westwall:0 "设防西墙"
 fortify_the_westwall_desc:0 "西墙与浮夸的法国马奇诺防线相平行，与第一次世界大战时的齐格菲防线基本处于同一位置。如果能坚守西墙，就可以减少派遣至西部边境的军力，从而支援我国在东部的军事活动。"
 fortify_the_westwall_short_desc:0 "§L建造新的堡垒，加强西墙的防御。§!"
 operation_weserubung:0 "威瑟堡行动"
 operation_weserubung_desc:0 "斯堪的纳维亚的铁资源是德国战争工业的关键供给，必须被严格保护。我们将入侵挪威并从同盟国的占领下夺取它。作为实现这个目标的一环，丹麦同样需要被占领。同时这还能够为我带来额外的好处：将我们的敌人们隔绝在波罗的海之外。"
 operation_weserubung_short_desc:0 "§L入侵丹麦和挪威以确保斯堪的纳维亚的铁贸易。§!"
 operation_tannenbaum:0 "圣诞树计划 "
 operation_tannenbaum_desc:0 "瑞士就像欧洲脸上的一个疙瘩一般，并且瑞士人是日耳曼民族的一个任性的分支。不惜一切代价必须把他们整合进大德意志帝国中。袭击他们山上的堡垒，结束这场国家的闹剧。"
 operation_tannenbaum_short_desc:0 "§L入侵瑞士并将它吞并至德意志帝国。§!"
 operation_felix:0 "菲力克斯行动"
 operation_felix_desc:0 "必须封锁直布罗陀海峡以遏制同盟国在地中海的行动，但我们不能指望西班牙人的援助。我们必须通过发起对比利牛斯山脉的全面入侵以推进这个目标。同时为了德国西南方的安全，西班牙和葡萄牙必须被攻占。"
 operation_felix_short_desc:0 "§L入侵伊比利亚半岛便于对直布罗陀的占领。§!"
 operation_ikarus:0 "伊卡璐斯行动"
 operation_ikarus_desc:0 "为辅助纳粹德国海军在北大西洋的行动，最高统帅部批准了对于冰岛的侵略。控制这座岛能够延伸我们向西的行动范围，并能够为我们在大西洋之战中提供极大的优势，使我们离胜利更近了一步。"
 operation_ikarus_short_desc:0 "§L为了离大西洋之战的胜利更近一步，向冰岛发动入侵。§!"
 operation_herkules:0 "赫拉克勒斯作战"
 operation_herkules_desc:0 "英国在马耳他的基地已经作为我们的肉中刺太久了，它不停地干涉在北非的行动。只要这座岛还在同盟国的控制之下，中部地中海的归属就无法尘埃落定。我们必须设法夺取马耳他。"
 operation_herkules_short_desc:0 "§L夺取马耳他并废除其作为英国基地的作用。§!"
 fall_grun:0 "绿色方案"
 fall_grun_desc:0 "在爱尔兰建立滩头堡，包围英国的主要防御力量。只要我们控制这座岛，英国就会更加孤立无援。并且在这个新的基地，我们的空军和海军就能够痛打落水狗，逼得英国人投降！"
 fall_grun_short_desc:0 "§L对爱尔兰实施侵略并孤立英国，同时保有新的海军基地。§!"
 operation_seelowe:0 "海狮计划"
 operation_seelowe_desc:0 "只有完成对英国的攻占，才能够确保在西边的胜利。我们必须跨越英吉利海峡实施登陆作战，并在英国建立滩头阵地。之后我们就把枪头指向农村并步步推进，直到整个英国被我们占领。那时他们的帝国将像纸牌屋一样土崩瓦解，前进！"
 operation_seelowe_short_desc:0 "§L对英国发动全面两栖登陆入侵并夺取伦敦。§!"
 operation_barbarossa:0 "巴巴罗沙行动"
 operation_barbarossa_desc:0 "我们即将参与到历史上最伟大的军事战役——对苏联的入侵！在那里拿破仑曾经折戟，但我们将凯旋。冲过他们的边境，一路摧枯拉朽向东挺进。只要拿下莫斯科并在阿尔汉格尔斯克和阿斯特拉罕之间稳固前线，那我们我们就赢得了这次行动，向东进军！"
 operation_barbarossa_short_desc:0 "§L入侵苏联并到达阿尔汉格尔斯克-阿斯特拉罕战线。§!"
 operation_gertrude:0 "格特鲁德行动"
 operation_gertrude_desc:0 "占领土耳其能够让我们更加方便地将欧洲的部队调往中东，并能够让我们控制住通往黑海的唯一入口。无论如何我们决不能允许土耳其人与同盟国为伍！"
 operation_gertrude_short_desc:0 "§L开展对土耳其的入侵以确保黑海入口的安全。§!"
 operation_mungo:0 "蒙戈行动"
 operation_mungo_desc:0 "追随者亚历山大大帝的脚步，我们的部队已经到达了印度河谷。现在我们已经准备好掠夺大英帝国的财宝了。向印度发起全面进攻！"
 operation_mungo_short_desc:0 "§L向英属印度发起进攻，为祖国夺取这片土地。§!"
 operation_knickerbocker:0 "尼克博克行动"
 operation_knickerbocker_desc:0 "我们必须将战火蔓延至大西洋。在向美国东海岸发起进攻前，我们必须建立基地并在那里壮大我们的军队。纽芬兰和百慕大是绝佳的基地选择，纳粹德国海军已经准备好发动入侵了。"
 operation_knickerbocker_short_desc:0 "§L在大西洋建立基地并准备对美国的进攻。§!"
 operation_buffel:0 "水牛行动"
 operation_buffel_desc:0 "为确立我们构建的世界新秩序下德国的统治地位，我们必须对美国大陆发动全面进攻。立刻占领美国东北海岸沿岸的重要政治和工业目标，包括位于华盛顿的白宫。"
 operation_buffel_short_desc:0 "§L入侵北美洲并占领美国东海岸的重要目标。§!"
 deutsches_afrikakorps:0 "德意志北非军团"
 deutsches_afrikakorps_desc:0 "我们必须向正在和北非的英军纠缠的意大利人提供支援。向利比亚派遣远征军，支援意大利向埃及进军！"
 deutsches_afrikakorps_short_desc:0 "§L向利比亚派遣部队以支援意大利在北非的行动。§!"
 fall_weiss:0 "白色方案"
 fall_weiss_desc:0 "现在必须开始对波兰的进攻，拿下华沙，克拉科夫以及利沃夫等战略要地。我们还必须尽快为我们在东普鲁士的部队打开通路。与此同时，我们还必须严防我们法国方向的边境。绝不能让摩泽尔河或者是符腾堡落入法国人的手中！"
 fall_weiss_short_desc:0 "§L入侵波兰同时在法国人的进攻下死守西墙。§!"
 fall_gelb:0 "黄色方案"
 fall_gelb_desc:0 "从我们的边境向法国的直接猛攻会因为马其诺防线的存在而代价巨大。从施里芬计划获得的灵感，陆军总司令部准备从低地国家发起进攻。如果可能的话，还能够像尖刀一般插入进入比利时的同盟军军队和剩余的法国军队之间，将那些同盟军军队孤立并消灭他们。"
 fall_gelb_short_desc:0 "§L攻占低地国家，包围马其诺防线。§!"
 fall_rot:0 "红色方案"
 fall_rot_desc:0 "我们现在已经能够通过宽阔的战线对法国发起进攻了。向南进发，横跨马恩河直取巴黎。同时也必须攻下英吉利海岸，并且一旦机会合适，围攻并摧毁马奇诺防线。"
 fall_rot_short_desc:0 "§L向南朝着法国进军，这回马恩河也无法阻挡我们了！§!"
