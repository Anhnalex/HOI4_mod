 soviet.35.t:0 "[From.GetNameDef]寻求加入[SOV.GetNameDef]"
 soviet.35.d:0 "[From.GetName]近期发生的政治骚乱让当地政府预见到与我们联盟是唯一的出路。他们已经认识到强大的苏联对全世界都有好处，而他们也愿意将一切奉献给祖国。"
 soviet.35.a:0 "行动。"
 soviet.35.b:0 "现在时机还未成熟。"
 soviet.35_threat_LIT:0 "苏联收服立陶宛"
 soviet.35_threat_FIN:0 "苏联收服芬兰"
 soviet.35_threat_EST:0 "苏联收服爱沙尼亚"
 soviet.35_threat_LAT:0 "苏联收服拉脱维亚"
 soviet.36.t:0 "[From.GetName]想要接受我们的统治。"
 soviet.36.d:0 "[From.GetName]近期发生的政治骚乱让当地政府预见到与我们联盟是唯一的出路。他们希望得到我们无条件的保护，而他们将无条件支持我们。他们希望能以独立国家的身份延续，但他们将追随祖国的一举一动。"
 soviet.36.a:0 "我们计划的又一得力工具。"
 soviet.36.b:0 "他们会索取过多的保护。"
 soviet.36_threat_LIT:0 "苏联的立陶宛傀儡。"
 soviet.36_threat_FIN:0 "苏联的芬兰傀儡。"
 soviet.36_threat_EST:0 "苏联的爱沙尼亚傀儡。"
 soviet.36_threat_LAT:0 "苏联的拉脱维亚傀儡。"
 soviet.37.t:0 "才华横溢的新任官员。"
 soviet.37.d:1 "我们的新任官员已经证明自己能够胜任各项任务，并且已经很好地适应了高级军事指挥官的角色。有了忠心耿耿的领导阶层负责军事[Root.GetLeader]清理行动，我们收到了预期的效果。红军正在重新积蓄力量，很快就会得到空前强大的力量，"
 soviet.37.a:0 "好极了。"
 soviet.37.a_tt:0 "降低§Y军官清洗§!惩罚"
 soviet.46.t:0 "伟大的卫国战争"
 soviet.46.d:0 "尽管军事高层的重建还有很多工作要做，但我们新领土内[From.GetAdjective]军队的发展已经迸发出了新的活力，全军上下表示坚决听从新的领导阶层的指挥英勇作战。每遭受一次挫折，我们就会越发强大，我们已经做好准备，将以[Prev.GetName]的全部力量进行反击。每一名士兵都甘愿抛头颅洒热血，坚决与敌人斗争到底。全军上下团结一心的士气将极大提升训练效果，即使在战争胜利之后，全军也将坚定不移地献身于我们新的领导阶层！"
 soviet.46.a:0 "为了[Root.GetName]的荣耀！"
 soviet.46.a_tt:0 "添加§Y伟大的卫国战争§!，将抵消§Y军官清洗§!的部分效果"
 soviet.48.t:0 "永恒的革命"
 soviet.48.d:0 "虽然在过去的几年中，无数人以叛徒或反革命分子的身份被处决或拘禁，但我们的领导总体而言并无危险。然而，他们还没有洗清嫌疑。第四国际建立后，斯大林似乎执迷于最亲近的人都心怀鬼胎的想法。那些想要争取他的信任的军官为了自保只得更加卖命。\n\n当下的局势无比讽刺：现在猜疑的气氛已经使领导层岌岌可危，政变一触即发。一些党派成员正在讨论重邀托洛茨基出山，制止斯大林党的清洗，将内战的损失降为最小。总书记最为担心的这一计划真的能够实施下去吗？"
 soviet.48.a:0 "不可思议！"
 soviet.48.a_tt:0 "§Y大规模内战即将打响§!"
 soviet.48.b:0 "共产主义已经在一个国家失败。我们需要托洛茨基。"
 soviet.48.b_tt:0 "§Y托洛茨基回来的话只会爆发小规模内战§!"
 soviet.49.t:0 "第二次俄国内战"
 soviet.49.d:0 "斯大林日益焦虑，党内与军队已经支离破碎。那些想要争取他的信任，或者说是曾经想争取他信任的人，现在更想限制他的权力，遏制他建立的个人崇拜风气，但更多的人都被安上了莫须有的罪名踢出了权力阶层。有部分人相信，斯大林的统治已经失败，还有一些人只等着内部人民委员会有一天找上门来以某个理由将他们逮捕。\n\n他们汇集在一起，形成了足以对抗现有统治阶层的强大派系。他们的目的就是推翻斯大林的残暴统治和军官统治的极权主义。\n\n斯大林在军中和党中的支持者纷纷站出来反对这一政体，并称其为反革命叛徒。内战一触即发。"
 soviet.49.a:0 "叛徒去死吧！"
 soviet.50.t:0 "俄罗斯解放军建立"
 soviet.50.d:0 "第四国际的建立唤醒了斯大林对党内和军中叛徒的恐惧。大清洗的审判和处决后，相互猜疑的气氛逐渐蔓延。安德烈·弗拉索夫领导的一些将领组成了俄罗斯人民解放委员会，目标是推翻斯大林政权，避免其祸国殃民。\n\n虽说这一长期目标是通往民主的过度，但具体的组织形式仍然不甚清晰。但清晰的是，他们是为了剥夺斯大林的权力，结束布尔什维克的统治。"
 soviet.50.a:0 "必须要阻止他们！"
 soviet.51.t:0 "内部人民委员会发动政变"
 soviet.51.d:0 "第四国际的建立唤醒了斯大林对党内和军中叛徒的恐惧。大清洗的审判和处决后，相互猜疑的气氛逐渐蔓延。在这场清洗中扮演重要角色的组织，内部人民委员会，也敏锐地意识到他们这样的特务机关也是潜在的清洗目标。与其坐以待毙，内部人民委员会的领导决定联合同样担忧的军官先发制人发动政变。\n\n然而，尽管内部人民委员会位高权重，但他们发现很难争取到军官的信任。政变只争取到了少部分地区。可是，以前留下的特务都将面临处决，他们已经无法回头了。"
 soviet.51.a:0 "一定要抓住他们！"
 soviet.52.t:0 "幸存者的政变"
 soviet.52.d:0 "第四国际的建立唤醒了斯大林对党内和军中叛徒的恐惧。大清洗的审判和处决后，相互猜疑的气氛逐渐蔓延。大部分嫌疑人都被处决，只有很少的人想方设法得以幸免。他们经过拘禁和严刑拷打后，终于明白当下一次清洗来临时，他们就是第一批牺牲者。与其在绝望中灭亡，这些将领决定先发制人，推翻斯大林政权。\n\n尽管希望渺茫，但大清洗中的幸存者还是夺下了一些地区。总书记统治的根基终于出现了松动。"
 soviet.52.a:0 "我们必须将局势尽快稳定下来。"
 soviet.53.t:0 "成功的清洗"
 soviet.53.d:0 "第四国际建立之后，对托洛茨基支持者的迫害愈演愈烈，同时也有许多亲近斯大林的人被处决。现在，斯大林只是孤家寡人，他搬出了自己的宅邸。暗藏祸心的朋友和家族成员处理掉以后，他终于得到了些许的平静，现在终于可以将心思全部放在振兴苏联上了。"
 soviet.53.a:0 "是时候拿起武器了"
 soviet.54.t:0 "在新领袖的领导下"
 soviet.54.d_nopurge:0 "共产党的势力日益衰弱，斯大林政权岌岌可危。\n新的力量已经崛起，他们提出了俄罗斯理想，指引我们的国家沿着新道路继续发展。\n\n作为政权更替的象征，[Root.GetLeader]罢黜了斯大林，并将他软禁在远离权力中心且诞生了许多危险计划的房子里。\n新的俄罗斯政体取代了腐朽的党，总书记的秘密，猜疑和阴谋统统画上了句号。"
 soviet.54.d_purge:0 "现在，俄国面临的最大威胁不是企图推翻共产党的阴谋家，而是党本身。随着俄国共产主义美梦的破碎，新的势力已经掌权，带领国家走向未来。\n\n[Root.GetLeader]罢免了斯大林之后，曾经的总书记受到了得当的审判。斯大林疯狂的迫害被描述为在国家急需领袖时期的破坏行为，因此他被判死刑。斯大林建立的旧体系随他进入了坟墓。"
 soviet.54.a:0 "俄国政治新黎明。"
 usa.14.t:0 "法西斯主义的黄昏"
 usa.14.d:0 "我们伟大的楷模，纳粹德国，已经背叛了最基础的原则，与我们的敌人共产主义分子相互勾通。信息迅速传播，动荡即将到来。那些死心塌地追随我们的人民，现在对共产主义革命心存恐惧。由于德国的离经叛道，我们的伟大复兴之路险阻重重。"
 usa.14.a:0 "回到民主制。"
 usa.14.b:0 "坚守法西斯。"
 usa.24.t:0 "血色黄昏"
 usa.24.d:0 "推翻资本主义而震惊世界的苏维埃联邦背叛了国际革命，与纳粹德国联合了起来。实行社会主义的国家与法西斯的联盟使人民开始质疑世界共产主义理想的真实性。难道美国共产主义只是[Root.GetLeader]用来争夺权力的另一个工具吗？"
 usa.24.a:0 "回到民主制。"
 usa.24.b:0 "坚信共产主义"
 usa.17.t:0 "[From.From.GetName]对[From.GetName]宣战"
 usa.17.d:0 "世界各处危机四伏。我们能够允许自己的领土上发生战争吗？或者说我们该坚守和平吗？我们可以给[From.From.GetName]下达与[From.GetName]和解的最后通牒，否则就让他们决一雌雄吧。"
 usa.17.a:0 "告知[From.From.GetName]我们已经做好了开战的准备。"
 usa.17.a_tt:0 "§R如果[From.From.GetName]做出退让，那么结果将是无条件的和平。§!\n"
 usa.17.b:0 "这次我们不会干预了。"
 usa.18.t:0 "[From.GetName]介入了针对[From.From.GetName]的战争"
 usa.18.d:0 "[From.GetName]对我们与[From.From.GetName]开战的做法非常不满。他们提出威胁，说如果我们不与[From.From.GetName]签署和平协议，那么他们将与我们开战。\n我们要退让吗？"
 usa.18.a:0 "告知[From.GetName]我们已经做好了开战的准备。"
 usa.18.b:0 "我们会退让的。"
 usa.18.b_tt:0 "[Root.GetNameWithFlag]与[From.From.GetNameWithFlag]和解"
 usa.19.t:0 "[From.GetNameWithFlag]获得针对[Root.GetName]的傀儡（焦点）战争目标"
 usa.20.t:0 "美国势力"
 usa.20.d:0 "[From.GetName]对民主的支持已经影响了我们的国家。[From.GetLeader]可以通过广播向我们的人民发表演讲，而且我们发现许多[Root.GetAdjective]深受[From.GetAdjective]生活方式的吸引。[Root.GetName]不是傀儡，我们也绝不会允许我们的政治受到[From.GetName]的支配。然而，不可否认的是，[From.GetAdjective]的政治势力已经渗透进了我们的国家。"
 usa.20.a:0 "在我们的内心深处，我们永远是[Root.GetAdjective]的。"
 usa.20.a_tt:0 "[Root.GetNameWithFlag]获得：§Y美国势力§!"
 usa.21.d:0 "[From.GetName]对共产主义的支持已经影响了我们的国家。[From.GetLeader]可以通过广播向我们的人民发表演讲，而且我们甚至发现许多宣传册在鼓励[Root.GetAdjective]工人组织起来推动[From.GetAdjective]的生活方式。[Root.GetName]不是傀儡，我们也绝不会允许我们的政治受到[From.GetName]的支配。然而，不可否认的是，[From.GetAdjective]的政治势力已经渗透进了我们的国家。"
 usa.22.d:0 "[From.GetName]对法西斯的支持已经影响了我们的国家。[From.GetLeader]可以通过广播向我们的人民发表演讲，而且我们甚至在某些地方发现许多宣传册在宣传[From.GetAdjective]的生活方式。[Root.GetName]不是傀儡，我们也绝不会允许我们的政治受到[From.GetName]的支配。然而，不可否认的是，[From.GetAdjective]的政治势力已经渗透进了我们的国家。"
 usa.23.t:0 "美国保护"
 usa.23.d:0 "[From.GetName]正在更坚决地贯彻门罗主义。除了他们已经渗透进我们国家的政治势力，[From.GetName]甚至还声称会干预任何美洲国家间的冲突。"
 usa.23.a:0 "[From.GetName]势力逐渐膨胀"
 usa.23.a_tt:0 "[From.GetNameWithFlag]现在可以干预美洲战争了"
 britain.11.t:0 "柏林-莫斯科轴心"
 britain.11.d:0 "德国与苏维埃之间的全军事合作有可能推翻世界秩序，极权主义可能再生萌芽。为了遏制这一趋势，我们必须团结民主国家，联合成大联盟，共同对抗纳粹-共产主义的威胁。"
 britain.11.a:0 "召集民主政体！"
 britain.11.b:0 "不用反应这么激烈。"
 britain.12.t:0 "大联盟"
 britain.12.d:0 "不列颠邀请我们加入他们的阵营共同对抗纳粹-共产主义威胁。我们要怎么回复？"
 britain.12.a:0 "是"
 britain.12.b:0 "不"
 britain.13.t:0 "法兰西想加入联盟"
 britain.13.d:0 "世界局势愈发危险。不列颠和法兰西还在坚守民主与自由的堡垒，现在法兰西提议结成联盟。\n我们该如何回应？"
 britain.13.a:0 "是"
 britain.13.b:0 "不"
 britain.14.t:0 "伦敦会议"
 britain.14.d:0 "德国政府已经开始煽动苏联。他们想要索取的是历史上的德国省份Carniola。他们宣称，在那里，德国人和苏联人受到了南斯拉夫政府的压迫。陛下的政府已经邀请法国，德国和意大利前往伦敦会晤，以期能够解决这一问题。无疑，一小部分德国人会坚定追随德国，而苏联民众的诉求仍然不得而知。德国似乎已经为此做好了发动战争的准备，战争的阴云再次笼罩在欧洲大陆的上空。"
 britain.14.a:0 "务必寻求长期的和平"
 britain.14.b:0 "历史不会原谅我们"
 britain.15.t:0 "法国抛弃了我们"
 britain.15.d:0 "法国政府目光短浅，未能理解我们提出温和的边境重新划分的理由，执意打破和平，发动可怕的战争。我们会在又一轮的阵地战中让他们看到自身实力的浅薄。之后，他们会乞求我们的援助。"
 britain.15.a:0 "他们会明白自己的位置。"
 britain.16.t:0 "国王乔治五世去世"
 britain.16.d:0 "联合王国国王，不列颠统治者，印度皇帝乔治五世陛下已经过世。他以沉着冷静、甘于奉献的品质度过了世界大战和大萧条时代。他的儿子将以国王爱德华八世之名继承他的衣钵，但许多人担忧他的思想太过特立独行。斯坦利·鲍德温和内维尔·张伯伦会确保他接受首相和内阁的指导。"
 britain.16.a:0 "愿他安息"
 britain.17.t:0 "国王爱德华退位"
 britain.17.d:0 "首相鲍德温坚称，如果迎娶一个离异过的平民，甚至还是个美国女人，那么国王的威严将受到冲击。再一轮又一轮心灵的拷问后，陛下选择了爱情，抛弃了责任并选择退位。他的弟弟，阿尔伯特，将以国王乔治六世的身份接过衣钵。伦敦的出版商甚至已经开始开盘下注这个害羞的男孩能否撑到加冕仪式结束了。"
 britain.17.a:0 "神助国王乔治六世"
 britain.18.t:0 "国王归来"
 britain.18.d:0 "乔治六世与[Root.GetRulingParty]彼此厌恶已经是公开的秘密了。由于他那位被放逐的哥哥爱德华八世，议会中已经出现让他退位的声音。爱德华八世对团结就是力量的理念并不陌生，他对英格兰的未来有着清晰的认识。他所拥有的，正是我们苦苦寻找的国家领袖的品质！"
 britain.18.a:0 "为了帝国，必须让爱德华八世统治！"
 britain.18.b:0 "我们不会干预议会。"
 britain.19.t:0 "自由印度政府建立"
 britain.19.d:0 "在日本的支持下，印度的民族分子建立了一个流亡政府。\n\n民族分子在英属殖民地进行宣传，鼓励抛弃英属印度兵的身份。虽然当下他们缺少支持，但放任下去最终会变得十分危险。"
 britain.19.a:0 "傻瓜的差事！"
 ENG_RAJ_azad_hind_tooltip:0 "对民族分子的支持会持续增长，除非给予独立的承诺。"
 britain.20.t:0 "临时政府领导印度人发动叛乱"
 britain.20.d:0 "自由印度临时政府四处宣传，游说英属殖民地的人民以获取支持。帝国的团结在这个时期异常重要，而他们已经决定要进行罢工了。"
 britain.20.a:0 "不，帝国绝不容许分裂！"
 britain.23.t:0 "The Indian Revolt"
 britain.23.d:0 "The Azad Hind, the Free India government-in-exile, has declared that the time has come for all true patriots to take up arms against the British overlords. The fate of India hangs in the balance, and we must make a choice."
 britain.23.a:0 "We will stand with the Empire!"
 britain.23.b:0 "We will seize the opportunity!"
 poland.1.t:0 "东扩"
 poland.1.d:0 "将格但斯克割让给德国后，我们现在已经被两个虎视眈眈的帝国钳制得死死的了。我们在丢失西方的领土，对此我们不能指望同盟保护我们抵抗德国的入侵。我们可以考虑与德国寻求一致，夺回先前被苏联吸收的部分旧联邦。如果我们继续保持中立，我们将成为任人宰割的鱼肉，我们不能再看着波兰继续被分割了。"
 poland.1.a:0 "是时候将轴心国转化成我们的盟友了。"
 poland.1.b:0 "通过外交手段与苏维埃进行合作是可行的。"
 poland.2.t:0 "苏联索要东部"
 poland.2.d:0 "在重申了对我们东部领土的主权后，现在，苏维埃联邦逼迫我们割让这片土地。而这是避免再遭入侵以从而导致吞并或分裂的唯一办法。\n\n正常来说，轻易的屈服是绝无可能的，但苏联远不是我们唯一要担忧的。如果我们答应了他们的要求，我们的东部前线将缓解些许的压力。只是我们的东西战线之间的距离将大幅缩短。"
 poland.2.a:0 "和平放弃东部。"
 poland.2.b:0 "波兰绝不会不战而屈！"
 poland.3.t:0 "波兰割让东部"
 poland.3.d:0 "在我们敦促波兰割让位于其东部的我们合法的领土后，他们同意答应我们的要求。然而，我们大概可以放弃未来与其他国家结成更亲密的联盟的希望了。在答应我们的需求后，他们似乎希望尽量不要与我们再次接触。"
 poland.3.a:0 "只要他们承认我们的索取，那就没有问题。"
 poland.4.t:0 "波兰拒绝割让东部"
 poland.4.d:0 "虽然我们尽力以和平的方式解决争端，他们仍然拒绝割让东部领土。至此，我们别无选择，只能通过战争的方式索回我们合法的领土。显然，这个惹是生非的国家即使得到了救赎的机会，也未能抓住从而避免被分裂的命运。"
 poland.4.a:0 "他们难道自以为能够对抗我们吗？"
 poland.5.t:0 "苏维埃联邦提供保护"
 poland.5.d:0 "在苏联伸张了对于波兰东部的合法权利后，我们预计下一次的攻击很快就会到来。然而，苏联最近提出了新的条件。显然，假如我们割让了领土，他们会让我们加入联盟。此外，他们承诺在与德国的战争之后，我们将在西部得到一块新的土地作为补偿。\n\n虽然此条件超乎我们的预期，但在这场还未发生的战争后能否兑现他们的承诺还不得而知。也许苏联只是空手套白狼，同时逼迫我们加入他们的势力范围。此外，他们也许是我们能找到的最强大的后盾。"
 poland.5.a:0 "我们现在必须接受，否则将追悔莫及。"
 poland.5.b:0 "波兰还未灭亡！"
 poland.6.t:0 "波兰接受保护"
 poland.6.d:0 "我们答应庇护波兰，协助他们以后在西欧的战役，并答应在战争胜利之后将德国的一部分拱手相让。波兰果然同意了我方的提议，和平放弃了他们在东部的领土。"
 poland.6.a:0 "多一个盟友总比多一个敌人要强。"
 poland.7.t:0 "波兰拒绝保护"
 poland.7.d:0 "虽然我方做出了最大的让步，希望波兰能够放弃一部分东部领土，等到战争胜利之后再划拨给他们德国的一部分领地，但[From.GetLeader]仍然拒绝了我们的诚意。这就算是敬酒不吃吃罚酒了吧，总会有他们好看的。"
 poland.7.a:0 "用钱买不来的东西，就只能靠武力去夺了。"
 poland.8.t:0 "波兰获取德国东部"
 poland.8.d:0 "在苏联击败东德之后，按照之前的协约，将地区的一部分划归给了波兰，作为他们将波兰东部赠与苏联的报偿。"
 poland.8.a:0 "当时我们所最希望的便是将重心转移至西部。"
 poland.9.a:0 "看来这次交易双方都十分满意。"
 poland.10.t:0 "[From.GetName]加入了[Root.GetFactionName]！"
 poland.10.d:0 "[From.GetLeader]意识到国家正处于腹背受敌的危难时刻，终于在今天向世界宣告，[From.GetName]与[Root.GetName]为了保证双方共同的安全，签订了协约！"
 poland.10.a:0 "从今天开始，[Root.GetName]与[From.GetName]就是一家人了。"
 poland.11.t:0 "[From.GetName]拒绝加入[Root.GetFactionName]"
 poland.11.d:0 "[From.GetLeader]如丧家之犬一般忙于自保，竟然向世界宣告[From.GetName]将不会进行任何妨碍其强大邻国的任何外交举动，也因此拒绝了我方加入[Root.GetFactionName]的邀请。"
 poland.11.a:0 "为什么不明白团结才是力量的道理呢。"
 poland.12.t:0 "不掉链子的佛伊泰克下士"
 poland.12.d:0 ""佛伊泰克下士虽然与众不同，但对我方的供给线仍然十分重要。即使在战火纷飞之时，受到流弹威胁的佛伊泰克下士也临危不乱，从来不掉链子。正是因为有他的努力，才保证了我方弹药供给线路的通畅。所以这次我方能够胜利，佛伊泰克下士功不可没。因此，佛伊泰克下士的军衔也将被提升，以表彰他的英勇与坐怀不乱。"
 poland.12.a:0 "希望大家都能和他一样勇敢"
 WOJTEK_COMMANDER:0 "佛伊泰克成为了§H军长§!"
 greece.1.t:0 "苏联的最后通牒"
 greece.1.d:0 "目前苏联正在对我们施加压力，索要我国领土，不然就威胁要与我国开战。如果妥协的话，或许能避免成千上万的伤亡人数，但谁知道苏联会不会变本加厉，一再威胁我们呢？"
 greece.1.a:0 "避免战争是最好的做法"
 greece.1.b:0 "不要向他们屈服。"
 greece.2.t:0 "第二届卢布尔雅那奖 "
 greece.2.d_GER_demand:0 "德国正在欺压希腊，以建立“军事基地”为名索要希腊领土"
 greece.2.d_ITA:0 "德国正在为盟友意大利搜刮我国的领土。"
 greece.2.d_BUL:0 "德国要求我们将领土交给他们手下的保加利亚喽啰。"
 greece.2.d_ITA_BUL:0 "德国想要让我们服从意大利与保加利亚两国贪得无厌的索要。"
 greece.2.a:0 "我们无法与其抗衡"
 greece.2.b:0 "我们是不会屈服的"
 greece.3.t:0 "希腊的命运"
 greece.3.d:0 "德意志方面要求我国完全服从他们的“指挥”。也就是说，想要把我们变成德国的傀儡政权。"
 greece.3.a:0 "接受命运的安排"
 greece.3.b:0 "拒绝 "
 greece.4.t:0 "向土耳其宣战"
 greece.4.d:0 "意大利盟友们正准备要袭击土耳其。如果我们也参与其中，正好可以加深我国在爱琴海区域的影响。我们应当占领土耳其的伊兹密尔市，帮助意大利军将土耳其人驱逐出欧洲。"
 greece.4.a:0 "伊兹密尔终将属于我们"
 turkey.1.t:0 "穆斯塔法·凯末尔·阿塔图尔克之死"
 turkey.1.d:0 "\n 举国上下，恸哭不止。\n\n伟大的战争英雄，革命家，土耳其第一届总统，当代土耳其共和国开拓者——穆斯塔法·凯末尔·阿塔图尔克总统去世了。\n\n直到生命的最后一刻，阿塔图尔克总统都在为土耳其共和国和广大民众们呕心沥血。他的遗体通过弹药车，船只与火车运送到了安卡拉市。当遗体仍然存放在伊斯坦布尔时，就有几千名虔诚民众前往悼念。参加葬礼的有土耳其国会全部成员，以及从全世界各国慕名前来的重要人士。\n\n在这位当代土耳其的开拓者去世之后，土耳其大国民议会选择了首相伊斯麦特·伊诺努作为他的接班人，继续引领土耳其人民前行。"
 turkey.1.a:0 "阿塔图尔克总统永垂不朽"
 generic.1.t:0 "[From.GetName]正在干涉我国内政"
 generic.1.d_neutral_good:0 "[From.GetAdjective]政府很早之前就表示出对我国的好感，特别是对于[Root.GetAdjective]政治的浓厚兴趣。最近这份兴趣有增无减，[From.GetRulingParty]竟开始宣传自己的[From.GetRulingIdeology]政治主张，在我国国内举办多次演讲，并向[Root.GetAdjective]人民散发了许多传单。\n\n以至于现在国内许多政治家与政府官员都开始支持[From.GetAdjective]主张，并开始四处宣传[From.GetRulingIdeologyNoun]，其规模遍布整个[Root.GetName]。"
 generic.1.d_bad:0 "[From.GetAdjective]政府很早之前就表示出对我国的好感，特别是对于[Root.GetAdjective]政治的浓厚兴趣。最近这份兴趣有增无减，[From.GetRulingParty]竟开始宣传自己的[From.GetRulingIdeology]主张，对[Root.GetAdjective]的政治传统没有丝毫的尊敬。他们已经散发了许多[From.GetRulingIdeology]传单，企图蛊惑[Root.GetAdjective]民众，以至于现在国内许多政治家与政府官员都开始支持[From.GetAdjective]主张，并开始四处宣传[From.GetRulingIdeologyNoun]，其规模遍布整个[Root.GetName]。"
 generic.1.a:0 "有意思"
 generic.1.b:0 "可恶! "
 country_capitulated.0.t:0 "[Root.GetName]投降"
