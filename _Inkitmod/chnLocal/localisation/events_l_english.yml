 germany.4.t:0 "德奥合并"
 germany.4.d:0 "奥地利本土不断发生抗议，说明当地人已经迫不及待想和我们德意志合并了。现在该轮到我们采取行动，实现奥地利人民的心愿了。"
 germany.4.a:0 "谁敢说奥地利不是德国的？"
 germany.5.t:0 "反共产国际协定"
 germany.5.d:0 "德国提议我们签订这份协议，以统一我们共同对抗共产国际的理念，不惜一切代价推翻其政权。德国人告诉我们，共产国际不断干涉他国内部问题，不止会威胁这些国家的国内和平，对于全世界渴望共同反对共产主义的国家来说更是莫大的威胁。"
 germany.5.a:0 "加入"
 germany.5.b:0 "拒绝"
 germany.6.t:0 "三国同盟条约"
 germany.6.d:0 "三个缔约国一致认定这份条约是重新瓜分世界、为世界带来持久和平的必要条件。为此，缔约国之间为“大东亚”的建立和欧洲建立新秩序而互相支持，共同合作，为彼此的共同繁荣而努力。"
 germany.6.a:0 "加入"
 germany.6.b:0 "拒绝"
 germany.11.t:0 "莫洛托夫-里宾特洛甫协定"
 germany.11.d:0 "德国外交部向我们提出了一份两国互不侵犯的协议。这份协议将极大促进双边贸易，而且其中一条秘密条约将划分苏德双方在东欧地区的势力范围。\n\n这群法西斯主义者也许确实不值得信任，但这份条约可让我们免除后顾之忧，专心解决芬兰、波罗的海诸国以及罗马尼亚的问题。一旦波兰沦陷后，其东部的领土也将被我们收入囊中。"
 germany.11.a:0 "签订条约。"
 germany.11.a.tt:0 "§R在此条约生效期间，闭关锁国的经济政策将不可用。\n两年内不得与德国交战。§!\n"
 germany.11.b:0 "拒绝和法西斯谈判！"
 germany.12.t:0 "莫斯科签订了协定"
 germany.12.d:0 "苏联识趣地签订了互不侵犯条约，也就是说接下来我们无需担心苏联会干涉我们的行动了。\n\n可是现在有些盟友质疑我们先前提出彻底毁灭共产主义的承诺。待解决波兰和法国的问题后，我们可能还要重新审议这份条约，当然这只是后话……"
 germany.12.a:0 "好极了。"
 germany.13.t:0 "莫斯科拒绝协定"
 germany.13.d:0 "苏联拒绝签订互不侵犯条约！情况现在变得复杂了，我们没办法专注地对付法国和波兰，因为苏联一定会进行干涉。"
 germany.13.a:0 "该死！"
 germany.14.t:0 "瓜分波兰"
 germany.14.d:0 "波兰是我们的了，但根据互不侵犯条约，东部的领土需要分给苏联。我们该遵守协议撤军让苏联占领那片土地吗？拒绝这么做的话就等同于撕毁条约。"
 germany.14.a:0 "好，必须遵照条约的规定。"
 germany.14.b:0 "不！波兰所有领土都是我们的！"
 germany.15.t:0 "德国遵守协定"
 germany.15.d:0 "德国遵照协定撤出了波兰东部的军队，现在我们的部队可以占领这片土地了。"
 germany.16.t:0 "德国违背协定"
 germany.16.d:0 "德国人拒绝瓜分波兰领土，这是在公然违背我们的协定！这群叛徒根本就是在无视条约！"
 germany.16.a:0 "竟然相信了这群法西斯，真是愚蠢至极！"
 germany.20.t:0 "第二届维也纳奖"
 germany.20.d:0 "意识到欧洲已建立起新秩序的匈牙利和罗马尼亚请求我们协助解决两国之间的领土争端。匈牙利的特兰西瓦尼亚被罗马尼亚抢走并收归己有。该让北特兰西瓦尼亚地区回归匈牙利吗？"
 germany.20.a:0 "把北特兰西瓦尼亚地区交还给匈牙利。"
 germany.20.b:0 "把特兰西瓦尼亚全境交还给匈牙利。"
 germany.20.c:0 "特兰西瓦尼亚属于罗马尼亚。"
 germany.21.t:0 "罗马尼亚否定了我们的裁决"
 germany.21.d:0 "罗马尼亚拒绝承认我们在第二次维也纳仲裁中提出的裁决！其代表团返回了布加勒斯特，这片领土没有交还给匈牙利。"
 germany.21.a:0 "必须服从德意志！"
 germany.22.t:0 "默默尔——立陶宛同意要求"
 germany.22.d:0 "立陶宛政府同意了我们的要求，默默尔将回归东普鲁士。这片被抢走的土地终于回到祖国怀抱了！"
 germany.22.a:0 "好极了。"
 germany.23.t:0 "默默尔——立陶宛拒绝要求"
 germany.23.d:0 "立陶宛政府拒绝了我们的要求！他们竟声称德国没有权力掌控默默尔。看来我们要采取别的办法了……"
 germany.23.a:0 "一群固执的蠢货。"
 germany.24.t:0 "德国对中国的军事行动"
 germany.24.d:0 "自上一次世界大战后我们失去了一些在中国的领地，但德中之间仍保持着良好关系。德国已经在中国开展了数年的军事行动了，亚历山大·冯·法肯豪森在改革国民党军队方面也做出了很大的贡献。\n\n日本自然会对此有所顾虑，毕竟他们正在跟中国交战。日本人要求我们立即停止所有对中方的支持。"
 germany.24.a:0 "召回冯·法肯豪森。"
 germany.24.b:0 "不，我们的顾问团要继续留在中国。"
 germany.25.t:0 "已召回顾问团"
 germany.25.d:0 "与中国关系恶化后我们很难在他们境内继续维持军事行动。亚历山大·冯·法肯豪森和其他顾问团成员将会被召回本国。"
 germany.25.a:0 "让他继续进行工作。"
 germany.26.t:0 "中国扣押了军事顾问团"
 germany.26.d:0 "中德双方进入交战状态，中国因此扣押了协助他们进行军队改革的德国军事顾问团。冯·法肯豪森和他手下的官员逃过了追捕，现正于返回欧洲的路上！"
 germany.26.a:0 "谢天谢地！"
 germany.27.t:0 "巩固西墙"
 germany.27.d:0 "先头部队完成了现有防御工事的调查，并确定了需要加固的部分。我们已经着手安排了这项必要的建筑工程。"
 germany.27.a:0 "这会比齐格菲防线要更牢固吧。"
 germany.28.t:0 "德国敦促德奥合并"
 germany.28.d:0 "国内的动荡局面和暴力事件表明奥地利人渴望和德国团聚。柏林政府在不断敦促德奥合并，将奥地利合并为德国的附属国。"
 germany.28.a:0 "我们加入德意志吧！"
 germany.28.b:0 "不，这不是奥地利的未来。"
 germany.29.t:0 "奥地利拒绝德奥合并！"
 germany.29.d:0 "维也纳那群蠢货拒绝了两国合并！这简直是在公然漠视奥地利人民的意愿，绝不能容忍这样的行为！看来我们需要采取军事手段来促成德奥合并了。"
 germany.29.a:0 "我们得着手准备军事介入了。"
 germany.40.t:0 "慕尼黑会议"
 germany.40.d:0 "德国要求捷克斯洛伐克交出居住着众多德意志族的苏台德地区，局势已到底剑拔弩张的地步。希特勒在捷克斯洛伐克边境部署了军队，随时准备展开攻势。慕尼黑正举行英、法、意、德四国之间的会议，期望以和平谈判的方式解决苏台德危机。英国会站在哪一边？"
 germany.40.d_2:0 "德国要求捷克斯洛伐克交出居住着众多德意志族的苏台德地区，局势已到底剑拔弩张的地步。希特勒在捷克斯洛伐克边境部署了军队，随时准备展开攻势。我们已经公开表明不会支持德国扩张领土，也就是说现在我们又多了一位共同对抗德国的盟友了。"
 germany.40.a:0 "捷克人将独自面对一切。"
 germany.40.b:0 "捷克斯洛伐克必须防守！"
 germany.41.d:0 "德国要求捷克斯洛伐克交出居住着大量德国人的苏台德地区这一事件已经到了最关键的时刻。希特勒在捷克斯洛伐克的边境线上布满了自己的军队。会谈决定放在慕尼黑举行，参会的英国、法国、意大利以及德国都希望能在会上协商出一种和平的方式解决苏台德危机。\n\n英国人已经明确表达了自己不会为了‘这两个国家之间的矛盾’而开战。我们应该站在英国人那边还是站在捷克斯洛伐克这边来履行我们的义务？"
 germany.41.a:0 "让捷克人听天由命去吧。"
 germany.41.b:0 "英国人会遭天谴的！法国将会站在她的朋友身后！"
 germany.42.d:0 "德国要求捷克斯洛伐克交出居住着大量德国人的苏台德地区这一事件已经到了最关键的时刻。希特勒在捷克斯洛伐克的边境线上布满了自己的军队。会谈决定放在慕尼黑举行，参会的英国、法国、意大利以及德国都希望能在会上协商出一种和平的方式解决苏台德危机。\n\n英国人拒绝退让，相反他们表示如果侵犯捷克斯洛伐克的边界，英国就会与德国开战。战争似乎一触即发。"
 germany.42.a:0 "我们必须做好准备！"
 germany.42.b:0 "法国不应该插手这事。"
 germany.43.t:0 "法国退出了盟军"
 germany.43.d:0 "顽固的法国人在苏台德危机上决定拒绝接受我们的领导！他们信守了自己会帮助捷克斯洛伐克的诺言，但是他们却决定退出同盟。现如今法国随时准备和德国开战。"
 germany.43.a:0 "白痴！必须要安抚希特勒！"
 germany.44.d:0 "德国在要求我们让出苏台德地区这件事上的态度已经逐渐恶劣起来，如今他们的军队正在我们边境线上集结！慕尼黑现在聚集了欧洲的大国们商讨捷克斯洛伐克的未来，可是我们却没被邀请。\n\n所幸的是盟友们似乎都愿意信守他们的诺言。他们威胁希特勒说如果冒犯我们的边境那么他们就会与德国开战。尽管如此我们也必须随时准备好与德国开战。"
 germany.44.a:0 "很好！让他们来吧！"
 germany.45.d:0 "德国在要求我们让出苏台德地区这件事上的态度已经逐渐恶劣起来，如今他们的军队正在我们边境线上集结！慕尼黑现在聚集了欧洲的大国们商讨捷克斯洛伐克的未来，可是我们却没被邀请。\n\n英国的懦夫拒绝捍卫我们的主权，不过最起码法国还依旧站在我们这边！他们放弃了与英国的同盟关系转而与我们新建了一个同盟，同时他们保证法国将会和捷克斯洛伐克一道抵御德国的侵犯。"
 germany.45.a:0 "法兰西万岁 ！"
 germany.46.t:0 "慕尼黑协定"
 germany.46.d:0 "德国在要求我们让出苏台德地区这件事上的态度已经逐渐恶劣起来，如今他们的军队正在我们边境线上集结！慕尼黑现在聚集了欧洲的大国们商讨捷克斯洛伐克的未来，可是我们却没被邀请。\n\n英国和法国都撕毁了早前决定帮助我们抵抗德国的协议。他们的外交官都明确指出了如果我们决定对抗德国那么我们只能靠我们自己这一点。也许现在除了交出苏台德地区我们已经无路可走了……"
 germany.46.a:0 "这一天黑暗笼罩整个欧洲。"
 germany.46.b:0 "我们永不投降! "
 germany.47.d:0 "会谈在慕尼黑举行，德国、英国、法国和意大利的领导们一起商讨捷克斯洛伐克的未来。英国和他的盟友都拒绝了我们对于苏台德的合理要求，他们还威胁称如果我们‘侵犯’捷克边境就会和我们开战！\n\n入侵捷克斯洛伐克的计划已经起草，但是这很大程度上会使欧洲陷入全面战争。我们必须确保我们已经准备开战。"
 germany.47.a:0 "无论多艰难我们也要前行。"
 germany.48.d:0 "会谈在慕尼黑举行，德国、英国、法国和意大利的领导们一起商讨捷克斯洛伐克的未来。英国理智的接受了我们对于苏台德地区的合理要求，但是顽固的法国人拒绝退让。\n\n法国放弃了与英国之间的同盟转而与捷克斯洛伐克结成一个更加紧密的同盟。现情况我们得同时对付两个国家，但至少英国现在应该不会干涉……"
 germany.48.a:0 "这也许会给我们带来优势。"
 germany.49.d:0 "会谈在慕尼黑举行，德国、英国、法国和意大利的领导们一起商讨捷克斯洛伐克的未来。英国和法国都接受了我们对于苏台德地区的合理要求，而且他们撕毁了帮助捷克人的提案。\n\n尽管面对如此绝望的局面，顽固的捷克人已经不愿意交出他们的领地！现在我们只能靠武力夺取苏台德地区。入侵计划已准备妥当，接下来我们要让这群卑鄙之人从人间蒸发！"
 germany.49.a:0 "捷克人必须被击败。"
 germany.50.d:0 "会谈在慕尼黑举行，德国、英国、法国和意大利的领导们一起商讨捷克斯洛伐克的未来。英国和法国都接受了我们对于苏台德地区的合理要求，而且他们撕毁了帮助捷克人的提案。\n\n认识到这一绝望的局面之后，捷克人决定把苏台德地区交给我们。受尽压迫的德国居民们如今终于能重归祖国！"
 germany.50.a:0 "这是德国历史性的一天。"
 germany.51.t:0 "首届维也纳奖"
 germany.51.d:0 "捷克斯洛伐克就是欧洲中心的一颗毒瘤，最终德国人决定对采取果断的策略对抗捷克斯洛伐克。苏台德地区如今已经归德国所有。根据慕尼黑条约的内容来看，所属匈牙利的那一部分杰克斯洛伐克领土如今归我们所有。"
 germany.51.a:0 "是时候了！"
 germany.52.t:0 "吞并捷欣"
 germany.52.d:0 "捷克斯洛伐克正在分崩离析，我们必须在德国拿下拥有大量波兰人口的领土之前迅速行动保卫这些领土。在捷欣的归属上捷克一直与我们争夺不休，现在是时候把捷欣纳入我们的国家当中了。"
 germany.52.a:0 "捷欣是我们的！"
 germany.53.t:0 "捷克斯洛伐克的命运"
 germany.53.d:0 "德国人窃取了苏台德之后还不满足，如今他们决定夺取我们整个国家。失去了所谓的盟友，在慕尼黑协定中我们失去了最好的防御部队，我们眼下的局面十分绝望……"
 germany.53.a:0 "屈服于德国人。"
 germany.53.b:0 "尽管如此我们还是要反抗！"
 germany.54.t:0 "捷克人决定反抗"
 germany.54.d:0 "捷克人不知为何鼓起勇气反抗我们的军事占领。他们最好的防御部队在苏台德地区就已丧失，所以这些抵抗不足为惧。"
 germany.54.a:0 "布拉格马上就会归我们了。"
 germany.55.d:0 "捷克斯洛伐克已经注定从地图中消失，我们的军队在这个时候正在向布拉格开进。捷克斯洛伐克军队投降之后我们获得了大量的军备。他们的坦克应该能够增添我军的实力。\n\n波西米亚将作为受保护领土被德国吞并，那么斯洛伐克呢？我们可以把它弄成约瑟夫·提索治下有自主权的傀儡地区。"
 germany.55.d_2:0 "征服下捷克斯洛伐克之后，我们得想出一个分割领土最好的办法。\n\n波西米亚将成为德国治下的受保护领土，但是斯洛伐克呢？我们可以把它弄成约瑟夫·提索治下有自主权的傀儡地区。"
 germany.55.a:0 "将斯洛伐克设成傀儡地区。"
 germany.55.b:0 "与匈牙利一起瓜分捷克斯洛伐克。"
 germany.55.c:0 "捷克斯洛伐克的一切都属于帝国！"
 germany.56.t:0 "瓜分捷克斯洛伐克"
 germany.56.d:0 "德国军队已经挺进布拉格，捷克斯洛伐克的终点也已近在眼前。德国人想要把整个波西米亚都吞并进自己帝国当中，但他们愿意把斯洛伐克给我们。我们应该接受这一提议吗？接受意味着完全成为德国的战争盟友。"
 germany.56.d_2:0 "吞并完捷克斯洛伐克之后，德国想要把波西米亚保有为其帝国的一部分，但是他们愿意将斯洛伐克给我们。我们应该答应这一提议吗？这意味着完全成为德国的战争盟友。"
 germany.56.a:0 "当然！一个更加强大的匈牙利将会走入现实！"
 germany.56.b:0 "不，我们不需要斯洛伐克或是与德国之间的友谊。"
 germany.57.t:0 "匈牙利拒绝我们的提议"
 germany.57.d:0 "匈牙利人居然拒绝我们将斯洛伐克给他们的这一慷慨提议！我们之后会对付他们。但是眼下首要任务是解决斯洛伐克人的问题。"
 germany.57.a:0 "扶持约瑟夫·提索的傀儡政府"
 germany.57.b:0 "将斯洛伐克吞并进德国。"
 germany.58.t:0 "波兰人问题"
 germany.58.d:0 "重新军事化的公众引导和宣传已经深入人心，全世界所有的德国人都已经知道在波兰的德国同胞们蒙受的不公待遇。如今我们已经有了开战的正当理由！"
 germany.58.a:0 "要不了多久波兰就不存在了！"
 germany.60.t:0 "莱茵兰地区重新军事化"
 germany.60.d:0 "一部分德国的师级部队近期进入到了一战结束时德国驻扎过部队的莱茵河西部的莱茵兰地区。这是对凡尔赛条约中德国在莱茵河以东50公里所划界线以西领土内，不准保留或建筑工事，不准留驻或集结军队这一条目公然的侵犯！除非我们发出要求他们退军的最后通牒，否则条约无法强制实行。"
 germany.60.a:0 "这是一个战争行为！召集英国加入我们！"
 germany.60.a.tt:0 "§R如果战争爆发的话，我们将会经历一场内战，而导致这情况的原因是因为§Y我们的政府所造成:§!"
 germany.60.b:0 "提出外交抗议。"
 germany.61.d:0 "一部分德国的师级部队近期进入到了一战结束时德国驻扎过部队的莱茵河西部的莱茵兰地区。这是对凡尔赛条约中德国在莱茵河以东50公里所划界线以西领土内，不准保留或建筑工事，不准留驻或集结军队这一条目公然的侵犯！\n\n法国正在动员部队，看样子打算向德国发出最后通牒。如果德国选择拒绝，他们将准备进军德国解决这一威胁。英国的主流看法是不希望发动战争，但如果我们不与法国一起行动，我们与法国之间的联盟将会瓦解。"
 germany.61.a:0 "战争在所难免。"
 germany.61.b:0 "我们必须站在法国这一边！"
 germany.62.d:0 "一部分德国的师级部队近期进入到了一战结束时德国驻扎过部队的莱茵河西部的莱茵兰地区。这是对凡尔赛条约中德国在莱茵河以东50公里所划界线以西领土内，不准保留或建筑工事，不准留驻或集结军队这一条目公然的侵犯！\n\n法国似乎在刻意不对这一事件有太多的反应，同时英国的民调显示民众完全不希望发动战争。"
 germany.62.a:0 "我们也会提出抗议。"
 germany.63.t:0 "英国拒绝开战"
 germany.63.d:0 "英国拒绝帮助我们对抗德国，宣称德国人只是‘在他的后花园散散步’。如果我们决定开战，那么我们只能靠我们自己了。\n\n法国的公众不想发动战争，但不开战的话德国只会变得越来越强而且莱茵兰地区的重新军事化也意味着对我们边境构成巨大的威胁。在没有英国作为盟友的情况下发出最后通牒的威胁性将会降低。我们还要独自对抗他们吗？"
 germany.63.a:0 "对！德国问题必须马上解决，刻不容缓。"
 germany.63.b:0 "不，没有英国的情况下我们只能靠边站……"
 germany.64.t:0 "英国站在我们这边"
 germany.64.d:0 "尽管英国的主流观点并不希望发动战争，但是英国政府意识到了德国的威胁之后他们决定全力支援我们。我们向德国发出最后通牒要求他们立马撤出非军事管制区域。如果他们拒绝的话，我们的军队将会攻入德国踏平他们的专制政府！"
 germany.64.a:0 "前进！"
 germany.65.t:0 "法国和英国开始动员！"
 germany.65.d:0 "英国和法国拒绝接受莱茵兰地区的重新军事化，并且还把这一举动称为对凡尔赛和约‘不可原谅的破坏’。他们的军队已经开始动员同时还向我们发出了最后通牒，要求我们把军队撤出莱茵兰地区并保持莱茵兰地区的非军事化，否则就会开战。"
 germany.65.a:0 "我们不能撤退！必须防守莱茵兰！"
 germany.65.b:0 "这场对抗我们没有准备好。我们必须撤退了。"
 germany.66.t:0 "法国动员！"
 germany.66.d:0 "英国已经明智的接受了莱茵兰地区的重新军事化，可是愚蠢的法国人却拒绝退让！还说这一事件将会对法国构成直接威胁，他们现在已经开始动员军队并且随时有可能跨过边境！战争正式开始了！"
 germany.67.t:0 "法国打退堂鼓了"
 germany.67.d:0 "法国发现自己愚蠢的野心得不到英国的帮助后聪明的选择了撤退。他们的军队现在已停止动员，战争暂时已被避免。天呐，真险！"
 germany.67.a:0 "现在开战简直就是疯了"
 germany.68.t:0 "法国拒绝退让"
 germany.68.d:0 "固执的法国人决定取消所有同盟独自一人对抗德国。由于毫无意义的争吵欧洲再一次陷入战争当中。也许英国是时候再一次和欧陆事务保持距离了……"
 germany.68.a:0 "也许这一切都不可避免。"
 germany.70.t:0 "奥斯特阴谋"
 germany.70.d:0 "坚信希特勒正在把德国带入无法获胜的战争漩涡之中，一群国防军的高级军官合在一起准备发动一次政变！这场政变看上去由德国军事谍报局情报官汉斯·奥斯特上校精心策划，但事实上路德维希·贝克将军、瓦尔特·冯·布劳希奇、威廉·卡纳里斯海军上将和弗兰茨•哈尔德都确认参与其中！\n\n在柏林几处公寓中待命的部队向总理府集结，准备给希特勒和他的亲信一次彻底的清算。一场激烈的枪战在室内打响。"
 germany.70.a:0 "不惜一切代价保护元首！"
 germany.71.t:0 "元首死了"
 germany.71.d:0 "党卫军和效忠元首的部队冲进总理府打算杀死或者活捉叛徒的头领，然而希特勒已经被他们给杀了！元首身中数十枪倒在自己的办公桌旁，毫无疑问元首在死前也在为了祖国而操劳！\n\n还活着的叛徒将会因为他们不可饶恕的行为接受审判，但如今德国正处于战争之中不能一日没有领导者。谁将担任下一任元首？"
 germany.71.a:0 "希姆莱先生将会带领我们开创未来。"
 germany.71.b:0 "戈林先生将会是一个明智的选择。"
 germany.72.t:0 "密谋失败"
 germany.72.d:0 "党卫军和效忠元首的部队冲进总理府打算杀死或者活捉叛徒的头领，希特勒手持着可靠的鲁格手枪领导着战斗。元首在战斗中奇迹般地只受了几处擦伤。\n\n还活着的叛军将会因为他们的背叛而付出代价，元首在刺杀行动之后更加坚定的为了战争的荣耀而前进！"
 germany.72.a:0 "元首万岁！"
 germany.73.t:0 "密谋成功"
 germany.73.d:0 "猛烈的战斗将总理府夷为废墟。尽管如此，大量的党卫军依旧冲去援救元首，而效忠于叛军的部队也坚定的加入了战斗之中。元首已被确认身亡，叛军部队也成功席卷了柏林所有的政府部门。\n\n大量的国防军已经倒戈，但很多高级将领依旧忠于纳粹党。谁改来领导他们？"
 germany.73.a:0 "纳粹的末日到了！"
 germany.73.b:0 "希姆莱可以改变现在的局面！"
 germany.73.c:0 "戈林是我们当下唯一的希望！"
 germany.74.t:0 "准备好地面部队"
 germany.74.d:0 "奥地利人十分热切地想要加入德意志帝国中，可以他们顽固的政府一直拒绝与德国组成一个联邦。我们必须加大对奥地利内部法西斯分子的扶持。奥地利国家社会主义党将会成为奥地利法西斯分子的选择。\n\n一位德国军事谍报局的特工已经准备好进行间谍活动。用他来暗中提高奥地利主流声音对法西斯的支持。"
 germany.74.a:0 "我们将夺下奥地利！"
 germany.75.t:0 "苏德条约"
 germany.75.d:0 "尽管在之前用严厉的话语抨击了[Root.GetName]的民众以及领导层的思想观念，[From.GetLeader]和德国如今找到我们，邀请我们签订一个推进研究的互助条约。按照条约中大家互相交换己方的知识那么对于我们的新坦克研究以及未来其他方面的研究一定是有所帮助的，然后有个地方需要考虑的是德国在之前德国在之前的声明中提到这只是为了他们自己的利益。这样一来我们也许会帮助到[From.GetLeader]实现自己的野心，我们还要跟进吗？"
 germany.75.a:0 "资本家们对于我俩来说是一个更大的威胁。"
 germany.75.b:0 "我们不会给法西斯分子提供武器来对抗无产阶级！"
 germany.76.t:0 "苏联接受苏德条约"
 germany.76.d:0 "我们与[From.GetName]之间的磋商获得成功。根据约定各方将会援助彼此装甲部队的研究，而且在未来还有可能延伸到其他方面的研究中。"
 germany.76.a:0 "这份条约是通向未来的垫脚石。"
 germany.77.t:0 "苏联拒绝苏德条约"
 germany.77.d:0 "[From.GetName]拒绝了我们互相帮助研发装甲部队的提议，可能他们害怕将来我们的先进武器将会调转枪口对准他们。"
 germany.77.a:0 "他们几乎没有降低现在的风险。"
 germany.78.t:0 "德意志联合飞机研究"
 germany.78.d:0 "根据条约中的规定，德国部分特殊研究项目的成果将会与我们的工程师共享。最近一项雷达技术的突破引起了我们的注意，为我们在这一领域的研究带来了意想不到的机遇。"
 germany.78.a:0 "侦测敌人是首要工作。"
 germany.79.t:0 "来自德国的最后通牒"
 germany.79.d:0 "在如今希腊被德国控制的情况下，[From.GetLeader]不断给我们的政府施压要求我们加入到他们之中。本来我们也许可以保持中立，可是苏德同盟的出现把这一选项化作了不可能，眼下柏林方面已经发来最后通牒要求我们将东边的领土割让给苏联同时加入到他们企图完全控制我们的条约之中。\n\n尽管我们无法选择中立，但是我们还有其他选择。寻求英国的帮助是其中之一，坚强的反抗也是一种办法。可是没有任何一种办法能够确实的保住共和国的未来。"
 germany.79.a:0 "如果我们和德国合作，或许我们能够从中获取一些领土。"
 germany.79.b:0 "我们可以仰仗英国的帮助，同样他们也可以仰仗我们。"
 germany.79.c:0 "如果这些暴君想要夺走我们的家园，那么他们就得从我们的尸体上踏过去。"
 germany.80.t:0 "但泽换斯洛伐克"
 germany.80.d:0 "德国一直觊觎但泽，希望能将东普鲁士的领土与德国的其他地区连接在一起。外交官警告我们称在未来某天德国将会让我们选择是拱手让出但泽还是开战。\n\n然而，令人惊讶的是德国就此问题想出了一个更加和平的解决方案。他们把治下的傀儡地区斯洛伐克给我们的，而相应的我们把但泽给他们。\n我们都不知道如果我们拒绝的话德国人会采取什么样的对应措施，但是我们眼下有机会可以通过土地的交换来解决这一冲突。"
 germany.80.a:0 "这个提议是现阶段我们能拿到最好的了。"
 germany.80.b:0 "我们不会把本该属于我们的部分拱手让人！"
 germany.81.t:0 "割让但泽换取斯洛伐克"
 germany.81.d:0 "波兰已经同意了互换条约，但泽将割让给[GER.GetNameDef]，而斯洛伐克将归波兰所有。通过这一条约我们用诚恳的形象而非敌对的形象收复了但泽，同时也没有破坏我们与东边邻居的关系。"
 germany.81.a:0 "德国重获统一"
 germany.82.t:0 "[From.GetNameDef] 拒绝放弃但泽"
 germany.82.d:0 "我们提出的[From.GetNameDef]的斯洛伐克领土交换但泽的慷慨提议被拒绝了，但泽如今依旧在波兰人手中。很明显[From.GetLeader]在但泽是德国固有领土这一点上与我们达不成共识。\n[Root.GetLeader]十分愤怒，看来外交收复但泽的办法已经没用了。"
 germany.82.a:0 "也许是时候考虑下其他选择了。"
 germany.83.t:0 "反苏条约"
 germany.83.d:0 "根据反共产国际协定，德国如今在外交方面取得了巨大的优势以制约苏联方面的动向。然而协定中并不包括组成一个军事同盟，但这方面对于签署国也没有明确的义务。 [From.GetLeader]现在意图将该条约延伸成一个反苏联盟，在这一捆绑条约中如果其中任何一方与苏联开战那么其他的成员也将一同加入与苏联的战争中。\n\n尽管这意味着更多的危险，而且很大程度上会给我们与苏联之间的外交带来不可恢复的打击，但这同时也是确保我们在战争中有个强大盟友的保证。"
 germany.83.a:0 "我们将会和德国以及它的盟友一起对抗苏联。"
 germany.83.b:0 "这条约无论换做是谁都会掀起一场世界大战。"
 germany.84.t:0 "呼叫协约国成员参战"
 germany.84.d:0 "和我们签署反苏条约时想的一样，如今我们已经与苏联方面处于战争状态。是时候让其他连署国遵守约定一同加入我们的战争之中。"
 germany.84.a:0 "我们果然有先见之明。"
 germany.85.t:0 "[From.GetName] 呼叫协约国成员参战"
 germany.85.d:1 "反苏条约规定所有的签署国必须加入到任何与苏联发生的自卫冲突当中。[From.GetName]如今正被苏联进攻，同时向所有条约成员发出即刻援助的请求。是时候展现出保护世界免受苏联侵犯的[Root.GetAdjective]。"
 germany.85.a:2 "[From.GetName] 并非孤立无援"
 germany.85.b:0 "这战争不属于我们"
 germany.85.b_tt:0 "§Y这将被所有遵守条约的国家视为背叛行为 (§!§R-50§!§Y opinion)§!"
 germany.86.t:0 "但泽或者战争 "
 germany.86.d:0 "[GER.GetNameDef]一直以来都在宣称自己要收回在一战中失去的领土。说具体点的话他指的就是连接普鲁士和德国其他地区的但泽。\n\n眼下，他们要求将但泽割让给[GER.GetNameDef]，作为交换他们仅仅说保证放弃他们对波兹南的主张。如今我们深陷战争的威胁之中，如果我们接受这一提议的话将会推迟一场可能的冲突，但代价就是德国将会变得比挡在他们面前的一切都更加强大。"
 germany.86.a:0 "不如去进行协商吧。或许他们会离开去别处呢。"
 germany.86.b:0 "但泽市仍将属于波兰！"
 germany.87.t:0 "波兰割让但泽市"
 germany.87.d:0 "在我们进行最后通牒后，波兰终于放弃了他们通过不公手段获取的领地，一定是早就知道这领地本就属于德国吧！"
 germany.87.a:0 "波兰避免了战争……但这也只是暂且之计。"
 germany.88.t:0 "波兰拒绝割让但泽市"
 germany.88.d:0 "虽然我们做出了巨大让步，允许波兰和平归还但泽市，且同意放弃其它德国领地，但他们仍然不识趣地进行了拒绝。果然在这个世界之中，想要什么就得用武力去抢。"
 germany.88.a:0 "老虎不发威，竟把我们当病猫。"
 china.1.t:0 "卢沟桥事件"
 china.1.d:0 "日军最近竟然对北京南部不远处的卢沟桥进行了攻击。奈何我方将士神勇无畏，将他们连连击退。卢沟桥有重要的战略意义，而此次事件一定是为了嫁祸于我们，让我方不得不放弃更多领土而策划的阴谋——与之前日军侵略满洲时掀起的奉天（沈阳）事件同出一辙。\n\n我方该如何应对？"
 china.1.a:0 "是可忍，孰不可忍！"
 china.1.b:0 "现在政局岌岌可危，应当静观其变。"
 china.2.t:0 "德国顾问撤退"
 china.2.d:0 "德国迫于日本的外交压力，不得不撤回所有派遣至我国的军事顾问。在告别晚宴上，冯·法肯豪森将军向我方保证，不会把我方的任何作战计划透露给日军方面。然而少了德国的帮助，我军的实力也必将削减。"
 china.2.a:0 "这也是没办法的事情。"
 china.3.t:0 "恶化的国际关系——德国"
 china.3.d:0 "我国与德国方面的关系日渐恶劣，以至他们将所有派遣至我国的军事顾问全数召回。"
 china.3.a:0 "德国人撒手不干了，还有中国人顶上！"
 china.4.t:0 "捕获军事顾问"
 china.4.d:0 "当前我国与德国正处于敌对作战关系，因此驻扎在中国的所有德方军事顾问都已被我军逮捕。但冯·法肯豪森及其少数部下仍然设法逃回了欧洲。"
 china.4.a:0 "好走不送！"
 china.5.t:0 "绝境逢生"
 china.5.d:0 "红军部队经历九死一生，克服了重重困难。几年前进行长征之后，我军的境遇终于渐有好转。收复了大量失地后的红军早已不再处于劣势，而从前经历过的所有困难都锻炼了我们，使我军变得更加强大。毛泽东同志也早就从土八路的领袖一跃成为了共产党的主席。"
 china.5.a:0 "人民共和国万岁！"
 china.6.t:0 "做好准备，剿灭共党"
 china.6.d:0 "共党的红军部队在销声匿迹一段时间后，现在正在陕西一带休养生息，重整旗鼓。他们不仅在煽动当地群众对抗我党，同时也在积极寻求着苏联方面的协助。如果不趁现在斩草除根，必将后患无穷。陕西附近的各个军阀虽然口头声称着支持党国政府，但却不愿派出兵力，支持我方对共党的攻击。\n\n目前我方仍然没有获取关于红军战力的任何情报，所以并不清楚他们是否做好与我军直面对抗的准备。但这一仗拖延得越久，对我方就越为不利。为了稳定政局人心，必须要尽快剿灭共党。"
 china.6.a:0 "武力逼迫当地军阀，对共党进行攻击。"
 china.6.b:0 "招募当地的混混歹徒为我党效力。"
 china.6.c:0 "招收当地反对共党的有志之士。"
 china.6.tt:0 "§Y共产党决定正面迎击时：§!\n"
 china.6.tt_2:0 "§Y共产党决定进行撤退时：§!\n"
 china.7.t:0 "国民党的袭击"
 china.7.d:0 "虽然我军进行长征之后总算逃过了一劫，但国民党方面果然并不想放任我们进行休养生息。据我方情报人员汇报，国民党正在积蓄军力，想要对我军进行大规模攻击。如果我们一再逃避，那共产党在中国的政治局面将不容乐观。\n\n目前我军仍然并不清楚国民党方面到底有多少军力，如果贸然前往，风险必将很大。如果他们集结了当地的军阀，那这一战对我军将会极其不利。但一再忍让，继续撤退也并不是万全之策。"
 china.7.a:0 "背水一战，全力出击！"
 china.7.b:0 "继续忍让，进行撤退。"
 china.8.t:0 "共党进行撤退"
 china.8.d:0 "共党在当地的情报机关截获了我方进行大规模攻击的消息，于是先行撤退到陕西内部的偏远区域。虽然因此无法将共党一网打尽，但看来他们的实力尚弱，无法与我们抗衡，其政治宣传都是一派胡言。虽然没有将其全数剿灭，但这一战也还算是我方的胜利。"
 china.8.a:0 "一群懦夫！"
 china.9.t:0 "共党大败"
 china.9.d:0 "我方剿灭红军部队的战斗取得了阶段性的胜利。虽然共党提前获取了我方攻击的情报，但仍然决定直面反击，结果一败涂地。现在红军不得不继续进行撤退，当地人民对于红军也开始持有怀疑态度了。"
 china.9.a:0 "本该如此！"
 china.10.t:0 "共党反击"
 china.10.d:0 "共党在当地的情报机关截获了我方进行大规模攻击的消息，于是做好了准备，对我方进行反击。虽然我方集结了不少当地军力，但由于陕西对我党的支持比较薄弱，终究无法打败红军部队。这场战斗是我党的败北，也昭示了红军在长征之后军力的恢复。"
 china.10.a:0 "笑到最后的终究会是我们。"
 china.11.t:0 "国民党大胜"
 china.11.d:0 "虽然我军全力抵抗了国民党在当地招收的部队，但最终仍然败下阵来。由于伤亡人数过多，我军不得不再次进行短期撤退。\n\n在兵力没恢复之前就去贸然对抗国民党，是我方的决策错误。我军在长征后绝地逢生，成为了中国人民的希望。但此次的战败却让一些民众们产生了怀疑。"
 china.11.a:0 "我们定会再次重整旗鼓，重新博取民众的信任。"
 china.12.t:0 "国民党大败"
 china.12.d:0 "直面国民党的袭击之后，我军凯旋归来。国民党在当地七拼八凑出的部队并没意识到攻击计划的泄露，根本无法与我军抗衡。这也算是给附近的军阀们一些教训：与人民对抗，是没有好果子吃的。\n\n国民党的此次失败证明了他们的轻敌与懈怠，解放全中国的日子屈指可待了！"
 china.12.a:0 "真是枪杆子里出政权啊。"
 china.13.t:0 "对抗共党游击军"
 china.13.d:0 "上次的战斗之后，我方与共党都损失了大量兵力，正处于不成文的休战状态之中。但战线两边的双方兵士终究是起了摩擦，战火重燃，一触即发。这次除了当地的军阀部队之外，我方正在考虑派遣在别处驻扎的部队前来支援。\n\n虽然此次也未必能将其一网打尽，但此次的胜利将会向共党宣告，不允许他们再继续进行扩张。"
 china.13.a:0 "趁现在划清楚界限吧！"
 china.13.b:0 "再进行战斗一定会大伤元气的。"
 china.14.t:0 "[From.GetName]大败"
 china.14.d:0 "虽然我们想要告诫共党，阻止他们继续扩张，但结果由于兵力不足，没能赢得[From.GetName]边境一战。\n\n与共党的接连冲突渐渐被他们占了上风，当地的民众们也认为我党无法控制大局。如果共党继续赢得人民的支持，可能真的会对我们造成莫大的威胁。"
 china.14.a:0 "真令人头痛。"
 china.15.t:0 "[From.From.GetName]告捷"
 china.15.d:0 "最近与国民党在我方控制区域的边界进行了多起小型冲突，战局现在是我方占了上风。虽然频繁的战斗对兵士们与后勤部门来说十分辛苦，但也算是值得了。\n\n虽然还没有与国民党真正意义上地一决胜负，但消耗战最终的胜者必将是我们。如果能获取更多民心，就一定能再次点燃革命的烽火。"
 china.15.a:0 "这一战是不会被忘却的！"
 china.16.t:0 "[From.GetName]大败"
 china.16.d:0 "我们与国民党日渐增加的军力进行了消耗战，结果后果惨重。看来国民党比我们想象得要更加执着，或许是吃准了我们失败后会丧失民心这一点吧。虽然我们又一次进行了成功的撤退，但败仗连连，让当地的民众们惶惶不安，而革命失败的风言风语早已传遍了大街小巷。"
 china.16.a:0 "一日不死，革命不息！"
 china.17.t:0 "[From.From.GetName]告捷"
 china.17.d:0 "我方与共党划清界限的一战十分成功。虽然共党使用了游击战略，想要以少敌众，但却仍然不敌我方的众多兵力与执着。虽然伤亡人数不少，但此次胜利为我们获取了民心。之前支持[From.GetLeader]的民众们也陆续意识到，共产主义在中国是永远行不通的。"
 china.17.a:0 "希望他们能够记住这点。"
 china.18.t:0 "与国民党的直接对抗"
 china.18.d:0 "虽然我军仍然未从上次战斗中恢复过来，但国民党仍然在继续向本地派遣更多兵力，就驻扎在我军控制范围的边境。他们一定是想要证明共产党只不过是国民党的掌中之物，虽然之前靠长征绝地逢生，但仍然死劫难逃。一定不能让民众们也屈服于他们的淫威。"
 china.18.a:0 "已经没时间进行恢复休整了。"
 china.100.t:0 "中国受难"
 china.100.d:0 "日本以迅雷不及掩耳之势拿下了朝鲜。他们的二十一条不平等条约乃是中国人之耻辱，不仅被日本拿下了东北诸省，他们竟还想要继续入侵。中国之龙终于不再沉睡，将会为了自由而战斗到底。在对民众的演讲中，[Root.GetLeader]呼吁所有的[Root.GetAdjective]团结一致，敌忾同仇。"
 china.100.a:0 "为了中国而战！"
 china.101.t:0 "中国受袭"
 china.101.d:0 "是时候了，让我们统一起来，对抗日本这个共同的敌人。放下成见，为了华夏一统而战吧！"
 china.101.a:0 "团结就是力量！"
 china.101.b:0 "把日本鬼子赶出中国！"
 china.102.t:0 "中国受袭"
 china.102.d:0 "苏联方面正与德军打得不可开交，已经无法向从前一样协助我们了。现在最好与国民党统一战线，共同对抗日本侵略。"
 china.102.a:0 "团结就是力量！"
 china.102.b:0 "携手抵抗日本鬼子的入侵吧！"
 china.102.c:0 "只有苏联才能保护我们的利益"
 china.103.t:0 "一统中国"
 china.103.d:0 "[From.GetName]决定与我方统一战线，共同对抗日本。一定要把鬼子们全部赶出中国。"
 china.103.a:0 "团结就是力量！"
 china.104.t:0 "中国受袭"
 china.104.d:0 "中国正在受到侵略。各个军阀都早已放下成见，共同抵抗日本的袭击。对于共产党来说，这也是个绝佳的机会。如果能在此次战争中拔得头筹，就能让中国人民意识到国民党早已腐朽，而解放中国的是我们共产党，共产主义才是中国的未来。就让我们也加入抗日战争，确保中国的未来吧？"
 china.104_PRC_SOV_reinforcements:0 "将从苏联处获取十个师的增援。"
 china.104.a:0 "团结就是力量！"
 china.104.b:0 "不管他们，让他们自己打日本去吧"
 china.104.tt:0 "\n现在能够以[Root.GetName]之名解放东北华北诸省了。\n"
 china.105.t:0 "一统中国"
 china.105.d:0 "[From.GetName]希望我们也能加入抗日战争。他们已经与[From.GetFactionName]统一了战线，决定放下成见，同仇忾敌。"
 china.105.a:0 "团结就是力量！"
 china.105.b:0 "战争期间，可以多给他们一些控制权"
 china.106.t:0 "一统中国"
 china.106.d:0 "[From.GetName]加入了[Root.GetFactionName]，做好了战斗的准备。"
 china.106.a:0 "一定会把日本鬼子都赶尽杀绝"
 china.107.t:0 "一拍而散"
 china.107.d_PRC_joined:0 "[Root.GetFactionName]已经对我们无益了。共同的敌人也早被歼灭。毛泽东正在加强对中国北部的控制。但想要与我们对抗，他们完全没有胜算。"
 china.107.d_PRC_refused:0 "真正的爱国者赢得了战争。也该和那些抗日时藏头掖尾的家伙们算算账了。"
 china.107_tt:0 "@PRC §Y中华人民共和国§!统领了§Y华北§!与§Y东北§!的各个省份\n"
 china.107.a:0 "已经没有共同的敌人了"
 china.108.t:0 "共产主义终将胜利"
 china.108.d:0 "抗日战争之后，共产党在人民心中的地位更加稳固。越来越多的民众意识到国民党早已腐朽不堪，而共产主义才是中国的未来。党员们早已经开始将积极的民众们编制成为志愿军，为人民而战。"
 china.108.a:0 "要招募更多兵士才行"
 china.108_PRC_SOV_reinforcements_2:0 "获取20个师"
 china.109.t:0 "为了中国而战！"
 china.109_tt:0 "§Y控制整个中国大陆§!\n"
 china.109.d:0 "国民党乃是寄生在人民背上的蛀虫，也该将他们消灭掉了。我们会在伟大领袖毛主席的指引下，解放中国，统一中国！"
 china.109.a:0 "向前向前向前！"
 china.110.t:0 "[From.GetName]进行宣战"
 china.110.d:0 "[From.GetName]与[From.GetLeader]政局向我们进行了宣战。"
 china.110.a:0 "向前向前向前！"
 china.111.t:0 "一拍而散"
 china.111.d:0 "[Root.GetFactionName]已经对我们无益了。共同的敌人也早被歼灭。在战争期间，我们加强了对东北及华北区域的控制，应该对这些区域进行进一步的巩固。"
 china.111.a:0 "已经没有共同的敌人了"
 china.200.t:0 "加入中华人民共和国"
 china.200.d:0 "为了解放人民，我们脱离了国民党。为了不分散革命的重心，我们应该加入中华人民共和国。外敌们正在觊觎着中国的领土，等待着我们爆发内战，好趁虚而入。实行共产主义之后，就不会出现这种情况了！"
 china.200.a:0 "团结统一，打败国民党！"
 china.201.t:0 "共产主义革命家加入共和国"
 china.201.d:0 "脱离国民党控制之后，与我们有着共同目的的革命家们决定也要加入共产党，听从[Root.GetLeader]的指挥。从今往后，中华人民共和国就统一了。"
 china.201.a:0 "同仇忾敌，才能保护我们的国家！"
 china.202.t:0 "[CHI_communist_state.GetName]的共产主义起义"
 china.202.d:0 "共产党在[CHI_communist_state.GetName]的民心日益高涨，终于爆发了起义。起义军占领了政府机构，宣布脱离[Root.GetName]。这下我们完全失去了对[CHI_communist_state.GetName]的控制。"
 china.202.a:0 "一定要阻止共党的阴谋！"
 china.203.t:0 "[CHI_communist_state.GetName]的共产主义起义"
 china.203.d:0 "脱离国民党控制之后，与我们有着共同目的的革命家们决定也要加入共产党，听从[Root.GetLeader]的指挥。从今往后，[Root.GetName]就统一了。"
 china.203.a:0 "欢迎共产主义同志！"
 china.204.t:0 "[Root.GetAdjective] 首都"
 china.204.d:0 "随着中国内战结束，是时候考虑在什么地方建立我们的首都了。"
 china.204.a:0 "使用北方旧都"
 china.204.b:0 "使用南方旧都"
 china.204.c:0 "不迁移首都"
 CHI_no_united_front:0 "不会因为对抗外敌而进行合作。"
 spanish_civil_war:0 "西班牙内战"
 spain.1.t:0 "内战爆发！"
 spain.1.d:0 "西班牙军队中几位权高位重的将军们联合发出了一份起义宣言，公开声讨当前的西班牙政府！他们受到君主主义者与神职人员们的拥护，开始了右翼政变。军队的大部分成员都加入了新成立的右翼国民军，但现今除了塞维利亚以外，他们还未能够拿下任何主要城市。\n\n与此同时，左翼志愿军们也正在集结于共和主义政府麾下，准备与叛变者们决一胜负。虽然志愿军们受到的训练十分有限，但他们的热情高涨无人可以比拟。\n\n战争一触即发——我们该支持哪一方呢？"
 spain.1.a:0 "支持国民军！"
 spain.1.b:0 "支持人民阵线！"
 spain.10.d:1 "在弗朗西斯科·佛朗哥将军当选西班牙元首后，民众们都希望多年的暴动及政变能够告一段落。但有传言说佛朗哥将会进行一党制独裁，亲自掌控国家大权。而最近有不少反对政党的领袖相继失踪，也正好印证了这一传言。\n此后不久，西班牙骑兵警队的某队员就被以叛国之名当众处决了。或许他的死是为了镇压西班牙国民军势力，但所起到的作用正好相反。左翼人士纷纷加入志愿军，甚至有几名位高权重的将军们也加入了新成立的人民阵线，想要与国民主义者的暴政一决死战。虽然志愿军们受到的训练十分有限，但仍然趁着暴动所造成的混乱，拿下了几个西班牙的主要城市。\n\n战争一触即发——我们该支持哪一方呢？"
 spain.10.b:0 "人民阵线！"
 nationalists_chosen:0 "西班牙红卫队去死！"
 republicans_chosen:0 "西班牙长枪党去死！"
 spain.2.t:0 "寻求国际救援？"
 spain.2.d:0 "虽然起义没能完全成功，但王室拥护派，长枪党以及右翼自治联邦的成员们运作了西班牙军队的大部分兵力，推翻了共和国，也结束了其对于我国基督教传统毫不尊敬的混乱统治。起义的硝烟仍未落定，全世界都在等待着战争的结果。\n\n但如果全世界都想要结束红色恐怖的统治，就不该袖手旁观。其它也经历过内战的国家也应该对我国伸出援手才对。"
 spain.2.a:0 "向其它国家要求装备与军需品。"
 spain.2.b:0 "西班牙的战争就该由西班牙人自己赢得！"
 spain.3.d:0 "军队中的反动派以及法西斯分子们妄图一举掀翻共和国的统治，但没有预料到会在各大城市遇到阻力，也没想到工人团体能在如此短的时间内进行武装化。他们所掀起的早已不是起义，而是内战，是企图摧毁西班牙进步与未来的内战。\n\n各个民主及社会主义国家都表明了对于共和国的支持，但并没有多少实质性的帮助。我们应该向他们要求协助，不然蔓延的法西斯主义将会威胁到世界的自由与和平。"
 spain.3.a:0 "全世界都应该团结起来，抵抗法西斯主义！"
 spain.3.b:0 "我们才不会任人指使，唯命是从！"
 spain.4.t:0 "西班牙国民军寻求我们的帮助"
 spain.4.d:0 "西班牙的这场内战就如同当今的国际形势一般：共产主义与自由主义者们想要破坏传统与历史，而我们会通过战争，重新恢复这些传统。大概正是因此，西班牙国民军才会寻求我们的帮助，希望我们能够为之后的持久战争捐献物资。"
 spain.4.a:0 "我们会尽可能帮助他们的。"
 spain.4.b:0 "如果他们不能凭一己之力掌权，就不配获得这份权力。"
 spain.5.t:0 "西班牙人民战线寻求我们的帮助"
 spain.5.d:0 "法西斯主义试图推翻西班牙第二共和国的这一举动证明：他们是绝不会放任人类进行自主发展与进步的。由民主主义份子，共产主义份子及无政府主义者集结形成的人民战线正在寻求我们及其它国际组织的援助。虽然许多国家对他们表示了支持，但大多因为怕被卷入战争而没能进行实质上的支援。我们又该怎么处理呢？"
 spain.5.a:0 "答应捐献武器与物资。"
 spain.4.a.tt:0 "如果能起草战时租借法案，[From.GetName]一定会感激之至的。"
 spain.5.b:0 "很抱歉，现在并没有条件对他人进行支援。"
 spain.6.t:0 "西班牙国民军感激我们的帮助"
 spain.6.d:0 "我们为西班牙国民军起草的租借法案受到了他们的感激。如果他们最终赢得战争，西班牙将会成为我们坚实的盟友。"
 spain.6.a:0 "希望红色恐怖不要传播到我们这里。"
 spain.7.t:0 "西班牙人民战线感激我们的帮助"
 spain.7.d:0 "我们为西班牙人民战线起草的租借法案受到了他们的感激。如果他们最终赢得战争，将会不遗余力地帮助铲除世界各地的法西斯主义者。"
 spain.7.a:0 "共和国万岁！"
 spain.8.t:0 "回收马德里"
 spain.8.d:0 "战争胜利了。我方重新回收了马德里城，可以将这个历史古都重新树立为西班牙的中心了。马德里经过战争后满目疮痍，需要进行重建。如果把它立为首都的话，想必重建也会更加轻松吧。"
 spain.8.a:0 "将马德里设为首都"
 spain.8.b:0 "保持首都不变"
 spain.9.t:0 "1936年西班牙选举"
 spain.9.d:0 "第二共和国政局动荡，十分脆弱。由共和主义份子，共产主义份子及无政府份子所构成的左翼人民战线支持曼努埃尔·阿萨尼亚，使其成为了西班牙总统。\n\n但包括了保守主义者，君主主义者及法西斯主义者的右翼反对势力也正在集结军力，想要推翻人民战线。不管哪一方先出现内乱，另一方都会利用其分裂，掀起革命。西班牙解决内乱的路途仍旧长远，只是选举了总统是远远不够的。"
 spain.9.a:0 "保持人民战线。"
 spain.9.b:0 "将保守主义团体集结在长枪党下。"
 italy.9.t:0 "向西班牙索取巴利阿里群岛"
 italy.9.d:0 "在内战中，意大利为国民军提供了志愿军队，进行协助。虽然此次协助主要是为了支持国民主义，但对于意大利同时也有战略上的重要性。意大利对于巴利阿里群岛的防御十分重视，因为地中海上的巴利阿里群岛对于西欧殖民地来说有着不可取代的战略性意义。\n\n[From.GetLeader]要求将巴利阿里群岛的拥有权永久转交给意大利方面。毕竟他们在内战时做出了许多贡献，或许应该给他们应得的奖励。"
 italy.9.a:0 "把群岛送给意大利。"
 italy.9.b:0 "好不容易内战结束，不能屈膝于外敌！"
 italy.10.t:0 "西班牙放弃巴利阿里群岛"
 italy.10.d:0 "[From.GetLeader]对于我方在西班牙内战中对法西斯主义的支援十分感激，决定将巴利阿里群岛的驻兵权永久性地交给我们。虽然这些岛屿拥有不可取代的战略性意义，而我们也很乐意收下驻兵权，但似乎西班牙佬们认为仅凭这样就可以与我们两清了。"
 italy.10.a:0 "只要他们真的把群岛送给我们就行。"
 italy.11.t:0 "西班牙不肯放弃群岛"
 italy.11.d:0 "虽然我们在西班牙内战中进行了大量援助，但[From.GetLeader]现在却不肯将巴利阿里群岛移交给我们。在内战中，驻扎在群岛上的我方将士拼死抵御攻击，但现在却被迫撤回。虽然他们口口声声说要与我们保持良好的外交关系，但我们一定不会忘记西班牙此次的怠慢。"
 italy.11.a:0 "如果有那个需要的话，我们会主动提出的。"
 italy.12.t:0 "伦敦会议"
 italy.12.d:0 "南斯拉夫的朋友们目前受到了来自我们北边邻国的不小压力。逐渐颓废瓦解的西部力量因维护南斯拉夫的合法权益正日益虚弱。而这恰好能成为一个更年轻，更有活力并且能在世界舞台上大步前行的新政权的起始点！最高统帅部已经发来汇报说随时可以派出我们的无敌之师。"
 italy.12.a:0 "我们的时代来临了！"
 italy.12.b:0 "更大的机会就在前方。"
 italy.13.t:0 "首届卢布尔雅那奖 "
 italy.13.d_dalmatia_montenegro:0 "南斯拉夫政权因内部矛盾而垮台时就正好让意大利来接替这个位子。西部逐渐弱化的政权也许会畏惧意大利而拒绝其介入但那些新生的力量会知道意大利真正的价值。我们不仅拿下了原本被拒绝的不完全胜利而且对阿尔巴尼亚的保护工作也进行的十分顺利。"
 italy.13.d_montenegro:0 "我们与德国人结盟的决定终于还是有价值的。南斯拉夫的政权已经在解体的边缘而且德国领导层已经预见了与意大利交好的益处。蒙特内哥罗被划给阿尔巴尼亚是迟早的事"
 italy.13.d_dalmatia:0 "在巴黎和会上遭到西部前盟国的背叛之后，在被瓜分到的北部达尔马提亚，我们选择与柏林联盟。德国方面明智地判断与意大利的交好意义重大，而且我们对于南斯拉夫的要求也将重新得到考虑。亚得里亚海将会划分给意大利，这很公正。"
 italy.13.a:0 "意大利崛起"
 italy.14.t:0 "德国拒绝接受我们的要求"
 italy.14.d:0 "德国看来已经决定不接受我们提出的获得维希领土的真诚要求。那我们是不是该离开[From.GetFactionName]？"
 italy.14.a:0 "难以接受。我们自己单干都要比这好得多"
 italy.14.b:0 "我们会让他们尊重我们的"
 italy.15.t:0 "德国答应我们的要求"
 italy.15.d:0 "德国很明智地接受了我们提出的获得维希领土的要求。维希已将萨伏依和科西嘉岛割让给了我们。"
 italy.15.d_Corsica:0 "在德国提供的少量协助下维希已将科西嘉岛割让给了我们"
 italy.15.a:0 "为意大利复仇"
 italy.16.t:0 "德国几乎与我们同调"
 italy.16.d:0 "德国在我们与维希法国的争端上似乎采取中立的立场。他们不支持我们抢夺科西嘉岛，但至少我们还有萨伏伊。"
 italy.16.a:0 "科西嘉岛的问题只能先延期"
 france.1.t:0 "日本要求得到印度支那"
 france.1.d:0 "日本人的部队已经在我们的殖民地印度支那周边展开了部署，并且还要求我们对他们完全开放基地和设施！如果我们接受他们提出的要求，那就相当于是将印度支那的控制权拱手相让。不过反过来说，我们也没有能够与他们一战的兵力。"
 france.1.a:0 "我们只能接受。"
 france.1.b:0 "决不!"
 france.2.t:0 "马其诺防线延长线"
 france.2.d:0 "扩张马其诺防线至英吉利海峡的计划已经完成，施工方面也已安排就位。比利时人在海对岸看到我们的准备工作后，提出了正式的抗议，然而我们就是要继续。"
 france.2.a:0 "也许他们一开始就不该脱离联盟。"
 france.3.t:0 "阿尔派防线延长线"
 france.3.d:0 "我们开始加固阿尔派防线的防御工事。一旦完成，意大利人就算气疯了也休想跨越过来。"
 france.3.a:0 "放着他们来！"
 france.10.t:0 "失败"
 france.10.d:0 "我们败了。巴黎已经落入了德国人的手中，其他的地区被攻陷也只是时间的问题。我们必须立即思考出路。政府的高层想要跟德国人讲和，不过许多官员依然希望坚持抗争。\n\n英国战争内阁的某成员提出了一个方案 - 将法国和大不列颠合并为一个国家，然后继续战斗到法国全体解放为止。"
 france.10.a:0 "我们必须跟德国人合作。"
 france.10.a_tt:0 "§Y如果德国答应停战的话将以维希法国势力继续§!\n"
 france.10.b:0 "战斗还将继续！"
 france.10.b_tt:0 "§Y如果德国答应停战的话将以法国势力继续§!\n"
 france.10.c:0 "跟不列颠合并吧！"
 france.11.t:0 "法国提出合并"
 france.11.d:0 "法国的情势很危急。政府中不少人都希望能跟德国议和，但有部分人表示愿意接受英国战争内阁提出的合并两国的提议。届时法英联合国将会继续反抗德国直到战争胜利。我们应该如何抉择？"
 france.11.a:0 "不行。不列颠是不列颠，法国是法国。"
 france.11.b:0 "可以啊，只要那样能让法国人继续战斗下去的话！"
 france.12.t:0 "不列颠同意合并"
 france.12.d:0 "不列颠同意将两国进行合并。现在，新的政府机关正在伦敦形成中。"
 france.12.a:0 "为了伦敦！"
 FRA_franco_british_cores:0 "所有§Y[FRA.GetAdjective]核心§!变成了§Y[ENG.GetAdjective]核心§!."
 france.13.t:0 "不列颠拒绝合并"
 france.13.d:0 "不列颠政府否决了合并两国的一切提议。目前的情况也只能选择跟德国议和了。"
 france.13.a:0 "我们必须合作。"
 france.13.b:0 "我们必须继续抗争！"
 france.14.t:0 "在法国的胜利"
 france.14.d:0 "我们在法国一役的胜利已经不可动摇。法国政府提出议和，我国的外交官已经准备好了相应的条款。可以让法国政府继续统治法国的南部，而剩下的全部归我们。"
 france.14.a:0 "建立维希法国。"
 france.14.b:0 "不，大德意志天下第一！"
 france.15.t:0 "德国拒绝议和！"
 france.15.d:0 "德国拒绝了议和的提议！他们铁了心要彻底征服我们……我们别无选择只能战斗到最后！"
 france.15.a:0 "我们完啦！"
 france.16.t:0 "团结，坚强！"
 france.16.d:0 "最近在巴黎发生的事件对我们所有人都产生了极大的冲击，就是在这样生死存亡的关头我们才更应该上下一心团结一致。必须观察清楚局势，尽力改变战争的结局。\n\n忘掉过去展望未来。我们不知道接下来该怎么挺过去，但我们会一同面对！"
 france.16.a:0 "更糟糕的都挺过来了！"
 france.17.t:0 "法国阵营系的邀请函"
 france.17.d:0 "为进一步强化小协约国 - 捷克斯洛伐克，南斯拉夫和罗马尼亚 - 并恢复原中心力量的扩张主义，法国要求我们加入阵营将这几个国家连成一体。"
 france.17.a:0 "好在，小协约国需要重建。"
 france.17.b:0 "[Root.GetName]走上了自己的路。"
 france.18.t:0 "[From.GetName]加入了法国阵营"
 france.18.d:0 "我们防止小协约国崩离分析的方法就只有一同进步。[From.GetLeader]认同了我们的努力并接受了邀请成为我们的一员。"
 france.18.a:0 "我们距离重建小协约国又更近了一步。"
 france.19.t:0 "[From.GetName]拒绝加入法国阵营"
 france.19.d:0 "虽然我们尽力想要支持小协约国，然而我们所接触的其中一个国家却对我们的行为持怀疑态度。[From.GetLeader]拒绝加入，也许是在怀疑我们的意图，也许是担心与我们走得太近会让他们自己也成为目标。"
 france.19.a:0 "他们完全也是攻击目标好不好！"
 france.20.t:0 "抵抗停战"
 france.20.d:0 "法国与德国的停战和维希法国政权建立的伊始，一部分高级官员公然反抗法国新政府。夏尔·戴高乐利用广播召集了反抗维希政权的势力。并成功的成为自由法国武装的首领与德国战斗到底。"
 france.20.a:0 "为法国的战斗还将继续。"
 france.20.a_tt:0 "§Y夏尔·戴高乐成为法国的领袖§!"
 france.21.t:0 "工人大罢工"
 france.21.d:0 "某家大型工厂的两名工人被解雇，工人与工厂主之间的矛盾在全国范围彻底爆发。由[Root.GetCommunistParty]支撑的工人们组织起来要求得到更好的待遇，比如涨工资和降低每周的工作时长。这样的话工厂的产出就会大幅下降，目前看上去似乎是[Root.GetCommunistParty]一方取得了胜利。我们被邀请到马蒂尼翁进行商谈。我们是应该答应他们的要求还是冒着全国大罢工的风险坚持现在的立场呢？"
 france.21.a:0 "让他们罢工"
 france.21.b:0 "进行商谈达成协议"
 france.22.t:0 "重新看一遍马蒂尼翁协议"
 france.22.d:0 "由于最近签署的马蒂尼翁协议，我们的产业完全无法与德国进行竞争。每天我们的生产力都在下降。部分工厂主已经开始就马蒂尼翁协议的一些条款展开了再讨论，工人们并没有太大的抵触。我们现在有机会撤回那些新的工人权利，但他们也有可能因此又集结到[Root.GetCommunistParty]背后，那样的话也许又会大罢工。让工人们保有目前的权利并专注于目前的工作流程也许能帮助法国人民凝聚在一起共同进步。"
 france.22.a:0 "只要假以时日就能恢复到以前的水平"
 france.22.b:0 "撤回工人们的权利立即把工厂的产量搞上去"
 france.23.t:0 "大罢工结束了"
 france.23.d:0 "绝大部分工人已经意识到他们那过分的要求不会得到满足。他们的孩子都还饿着肚子而[Root.GetCommunistParty]却还在鼓吹他们继续罢工，不过他们已经没有再继续的资本了。每过一天都有工人屈服而返回工厂开工。工厂很快就能恢复到最大的生产力并且近期都不会再有罢工吧。"
 france.23.a:0 "我们终于团结一致了"
 france.24.t:0 "共产危机"
 france.24.d:0 "德国和苏维埃的联合实在不能让人忽略。那两国达成了瓜分波兰的协议使得我们必须做出艰难的抉择。如果继续任[Root.GetCommunistParty]发展苏维埃正日益壮大而我们的内部矛盾则一天天尖锐。通过严厉禁止共产活动以及与[Root.GetCommunistParty]交好，我们向国民发出了强烈的信号，绝不容许有危害和平之人存在。\n我们将[Root.GetCommunistParty]划入政治讨论，但只要他们拒绝断绝与莫斯科的关系，也许以后需要采取强硬的手段。"
 france.24.a:0 "在法国境内禁止共产主义"
 france.24.b:0 "求同存异是民主进程中的一部分"
 france.25.t:0 "伦敦会议"
 france.25.d:0 "柏林的新政权使得他们与南斯拉夫的边境摩擦日益增多，大不列颠决定让步。然而，南斯拉夫是东欧三门柱之一。一旦出问题，法国就会遭殃。要向他们证明我们的力量单独宣战吗？"
 france.25.a:0 "我们走和平路线"
 france.25.b:0 "我们要为自由而战"
 france.26.t:0 "伦敦会议"
 france.26.d:0 "柏林的新政权使得他们与南斯拉夫的边境摩擦日益增多，大不列颠决定抵御德国的侵攻。上次大战所受的伤还没有完全恢复，我们的国家伤的很深，这么下去不要紧么？"
 france.26.a:0 "是时候跟德国佬对着干了"
 france.26.b:0 "这样是不对的"
 france.27.t:0 "德国回应意大利的要求"
 france.27.d_1_state:0 "德国答应了意大利收下我们领土的要求。要是战败了，我们就真的一无所有了。"
 france.27.d_both:0 "意大利将得到萨伏依科西嘉岛。德国做出的这个决定让一些殖民地总督心慌不已。叙利亚的总督按耐不住转而投靠了自由法兰西。"
 france.27.a:0 "真的没得选了。"
 france.27.b:0 "德国猪个个目光短浅"
 france.28.t:0 "叙利亚变节"
 france.28.d:0 "在德国决定将维希割给意大利之后，叙利亚的地方官决定加入我们的阵营。"
 france.28.a:0 "法国离获得救赎又近了一步"
 france.29.t:0 "不列颠接受同盟要请"
 france.29.d:0 "历史已经证明了只要我们两个伟大的国家联手便能战无不克。本着英法协约的精神，我们带着极高的荣耀不仅将你们视作朋友，更是战友。在一起，我们就将成为在无边的黑暗和压抑中解放世界的一盏明灯。\n\n对方已接受了我们与不列颠结盟的要求。以后发生问题我们完全可以期待他们的援助之手。"
 france.29.a:0 "我们齐心协力稳住战线！"
 france.30.t:0 "不列颠拒绝结盟"
 france.30.d:0 "以前我们两国的关系虽然不错，但我们不能冒增加与海峡对岸他国冲突的风险。德国尊重了我们的海军条约得到了我们的信任，如若战火波及到我们，自然是会进行防御，但没必要冒险主动跳进战火之中。任何民主国家的最终目标都应该是和平。\n\n对方已拒绝了我们与不列颠结盟的要求。英国政府不愿意与德国为敌，也不愿他们当前的和平受到危害。"
 france.30.a:0 "他们口中的’和平‘只不过是’投降‘的意思"
 low.1.t:0 "法国延伸马其诺防线防线"
 low.1.d:0 "法国决定将马其诺防线向西部延长至英吉利海峡！这样的行径明显是有在德国入侵是抛弃我们的意图。在巴黎的外交大使已经提出了正式的抗议，不过估计不会有太大的效果。"
 low.1.a:0 "简直让人愤怒！"
 soviet.1.t:0 "日本加重军力"
 soviet.1.d:0 "满洲边界的情势十分紧张，我们从蒙古的同志那边收到消息说日本人正在黑龙江地区加重兵力。若撤退便会露出弱点，但如果我们用武力回应的话事态可能会进一步升级，请下命令吧，指挥官？"
 soviet.1.a:0 "我们打回去，狠狠地打。"
 soviet.1.b:0 "我们没有与日本一战的能力。"
 soviet.2.t:0 "奇袭成功"
 soviet.2.d:0 "针对满洲边界部署的日本大军我方发动的突袭大获成功！打了他们一个措手不及，我们勇敢的士兵给了他们一记迎头痛击。"
 soviet.2.a:0 "太漂亮啦！"
 soviet.3.t:0 "奇袭失败"
 soviet.3.d:0 "针对满洲边界部署的日本大军我方的突袭作战失败了！作战部队被敌人发现，并遭到火力压制，在撤离的时候伤亡惨重。"
 soviet.3.a:0 "组织一只行刑部队。"
 soviet.4.t:0 "罗马尼亚投降比萨拉比亚"
 soviet.4.d:0 "罗马尼亚乖乖接受了我们的要求并且从比萨拉比亚撤兵。我们将吸并他们的领土成为摩尔达维亚苏维埃社会主义共和国的一部分。他们的市民也将一同享受社会主义的恩惠。"
 soviet.4.a:0 "好极了。"
 soviet.5.t:0 "罗马尼亚拒绝接受我们的要求"
 soviet.5.d:0 "罗马尼亚拒绝了我们的要求！看来我们只能以强硬手段把他们的军队从比萨拉比亚驱逐出去。"
 soviet.5.a:0 "愚蠢！"
 soviet.6.t:0 "爱沙尼亚投降"
 soviet.6.d:0 "爱沙尼亚投降了。我们取代颓废的塔林政府设立了人民国会，并且全票通过将爱沙尼亚转变为苏维埃社会主义共和国。在审议之后，最高苏维埃决定接受这一条目。"
 soviet.6.a:0 "欢迎同志们加入。"
 soviet.7.t:0 "爱沙尼亚拒绝了我们的提案"
 soviet.7.d:0 "爱沙尼亚居然决定拒绝我们宽大慷慨的互助协议！塔林的资本主义和那群奉承居然还提出要求让我们尊重他们国的领土完整！"
 soviet.7.a:0 "我们必须从他们的魔手中保护爱沙尼亚人民。"
 soviet.8.t:0 "拉托维亚投降"
 soviet.8.d:0 "里加的拉托维亚政府已答应了我们的要求，将他们腐朽的规矩换成了人民大会制。并且全票通过希望加入我们成为苏维埃社会主义共和国的一份子。我们当然是仁慈地接纳他们。"
 soviet.8.a:0 "你们现在是社会主义人啦！"
 soviet.9.t:0 "拉托维亚拒绝了我们的要求"
 soviet.9.d:0 "在资产阶级压迫之下的拉托维亚选择了放弃。他们拒绝了我们慷慨的互助协议，并且要求部署在他们国界的苏维埃大军立马撤兵。"
 soviet.9.a:0 "一定要解放拉托维亚的人民。"
 soviet.10.t:0 "立陶宛投降"
 soviet.10.d:0 "我们的军队进入立陶宛的要求已经被接受，不过不幸的是他们的政府已经垮台了。为避免混乱我们建立了人民大会，并且他们一致投票请愿加入我们苏维埃社会主义共和国大家族。当然是欣然接纳。"
 soviet.10.a:0 "我们会把你们从资本主义的毒爪中拯救出来。"
 soviet.11.t:0 "立陶宛拒绝了我们"
 soviet.11.d:0 "立陶宛似乎甘愿自我毁灭，他们那群傻子政府官员拒绝我们的军队进入他们的国家。他们难道认为在德国的支配下会得到更好的对待？他们自私的领导层这样拒绝市民加入社会主义简直就是在草菅人命。"
 soviet.11.a:0 "立陶宛的人民已经受了够多的苦难。"
 soviet.12.t:0 "芬兰接受我们的要求"
 soviet.12.d:0 "部署在他们国境的大军使得芬兰政府接受了我们让他们重新划定国界这一真诚的要求。卡莱利亚已在我们的控制下，现在列宁格勒的位置就更容易确保了。"
 soviet.12.a:0 "还希望跟他们打一仗呢……"
 soviet.13.t:0 "芬兰拒绝了我们的要求"
 soviet.13.d:0 "芬兰政府拒绝了我们的要求，不过这也在意料之中"
 soviet.13.a:0 "只要几个星期我们就能彻底击溃他们。"
 soviet.14.t:0 "苏联成员国"
 soviet.14.d:0 "莫斯科胁迫我们正式加入苏联。我们应该同意吗？"
 soviet.14.a:0 "好，加入吧。"
 soviet.14.b:0 "不行，我们还没有走到尽头！"
 soviet.15.t:0 "唐努图瓦拒绝了！"
 soviet.15.d:0 "图瓦人居然拒绝加入我们大苏联！这样脑袋被驴踢了的国家在想些什么真是让人捉摸不透。"
 soviet.15.a:0 "祝他们好运。"
 soviet.16.t:0 "吸并唐努图瓦"
 soviet.16.d:0 "伟大的苏联收到了图瓦议会正式的请求希望加入苏联。他们将被划分为俄罗斯所属的图瓦自治州。"
 soviet.16.a:0 "欢迎同志们加入。"
 soviet.17.t:0 "强化斯大林线"
 soviet.17.d:0 "西部边境的防御工事彻底强化完成，劳改所里收关的犯人也都可以开始工作。很快斯大林防线将会成为对得起这光辉名字的一大防线！"
 soviet.17.a:0 "斯大林同志会感到骄傲的！"
 soviet.60.t:0 "The Partitioning of Poland"
 soviet.60.d:0 "Poland is ours, but the western parts fall under the [GER.GetAdjective] sphere of influence according to the stipulations of the Molotov-Ribbentrop Pact. Should we withdraw our forces and let the [GER.GetAdjective]s occupy this territory? Failure to do so would render our treaty void."
 soviet.60.a:0 "Yes. Now is not the time to break treaties."
 soviet.60.b:0 "No! All of Poland belongs to the Motherland!"
 soviet.61.t:0 "Soviets honor the pact"
 soviet.61.d:0 "In accordance with the treaty, the [SOV.GetAdjective]s have turned over the western parts of Poland to our administration. German troops have moved in to provide security."
 soviet.61.a:0 "Excellent."
 soviet.62.t:0 "Soviets violate the pact"
 soviet.62.d:0 "Despite repeated assurances, the Soviets have so far not pulled back their troops, nor have they made any move to turn over the territories and return to the borders we have agreed on. It appears that they have no intention of following the treaty."
 soviet.62.a:0 "It was not even worth the ink!"
 finland.1.t:0 "俄罗斯要求卡莱利亚"
 finland.1.d:0 "为了在列宁格勒前方建立缓冲区，苏联官方要求重新划分我们的边界。他们想把卡莱利亚割走，从国境处部署的苏联大军的规模来看，他们是不会接受拒绝的回答的。我们该怎么回应？"
 finland.1.a:0 "我们只能接受他们的要求。"
 finland.1.b:0 "让他们来吧，如果他们敢!"
 finland.2.t:0 "向瑞典要求战争支援"
 finland.2.d:0 "芬兰正在和苏联开战。独立到现在才不过几十年，我们又一次被邻国给盯上了。\n\n敌人的威胁已经在国境对岸展开。而面对苏联我们的邻国瑞典却依然保持中立态势，不过也许可以说服他们与我们一同进行防卫战，保护两国共同的财产也是给他们自己确保缓冲区。"
 finland.2.a:0 "他们也必须和我们一同面对。"
 finland.2.b:0 "没必要寻求那些压迫者的帮助。"
 finland.3.t:0 "芬兰寻求瑞典的支援"
 finland.3.d:0 "邻国芬兰拒绝向苏联投降，目前两国正在交战。虽然我们和他们之间并没有正式的联盟。芬兰政府向我们发出请求一同防卫奥兰群岛，那里居住着许多瑞典居民并且对我们两国都是非常重要的战略要地。\n\n目前政府正在犹豫该如何帮助芬兰，公众的情绪很是高涨。问题是我们要保护北欧国家到什么程度呢？"
 finland.3.a:0 "我们必须保持中立。"
 finland.3.b:0 "如果他们接受公众支援的话，那就派出志愿者和一些装备去吧。"
 finland.3.c:0 "芬兰的事就是我们的事！开战！"
 finland.4.t:0 "瑞典拒绝了"
 finland.4.d:0 "瑞典政府拒绝了支援我们一同对抗苏联。他们为了避免国际和国内的反响而保持中立，总之就是拒绝提供援助。"
 finland.4.a:0 "希望他们尽早知道他们的错误。"
 finland.5.t:0 "瑞士派出了志愿者"
 finland.5.d:0 "瑞典政府一直不愿出兵共同对抗苏联，但民众们的热情十分高涨，其他北欧国家的许多志愿者也都纷纷加入了支援我们的行列。虽然没能达到我们的预计，但至少也多了份力量。"
 finland.5.a:0 "这是最低的预期。"
 finland.6.t:0 "瑞典参战"
 finland.6.d:0 "我们向瑞典提出的参战邀请得到了预计以上的回应。瑞典将加入我们一同对抗苏联，不再保持中立。虽然国内有反对的声音，但他们现在会和我们一同捍卫两国的领土。"
 finland.6.a:0 "今天的意义重大。"
 finland.7.t:0 "与[SOV.GetNameDef]进行和谈"
 finland.7.d:0 "[Root.GetAdjective]社会主义者Hella Wuolijoki与我们的政府进行了接触并提供帮助与[SOV.GetAdjective]政权接通联系。在瑞典的某处安排了一次秘密会议，通过会议我们将有机会通过割让土地来继续维持[Root.GetAdjective]的主权。\n\n芬兰军迅速展开了部署，之前试图进行突破的尝试都一一失败了。这也许是我们和平解决冲突的唯一机会。"
 finland.7.a_tt:0 "§YIf [SOV.GetName] 接受:\n§!"
 finland.7.a:0 "这场战争没有胜利"
 finland.7.b:0 "我们必须继续抗争！"
 finland.8.t:0 "[From.GetNameDef]让步"
 finland.8.d:0 "与[From.GetNameDef]的战争消耗极大，不过我们总算是把[From.GetAdjective]牵制住了，因此对方做出了让步。我们将获得几处战略要地的控制，但必须撤军并停止进一步的敌对行为。\n这样的话在我们完全控制整个国家领土之前就会失去对[From.GetNameDef]攻击的机会，但却可以让我们把足够的精力放在其他地区的攻略上。"
 finland.8.a:0 "其他地方也需要兵力支援"
 finland.8.b:0 "我们需要所有的[From.GetNameDef]"
 finland.9.t:0 "[From.GetNameDef]拒绝"
 finland.9.d:0 "由[From.GetNameDef]发起的谈判谈崩了。这显然是拖延时间的策略，[From.GetAdjective]军队在此期间再一次进攻了[Root.GetAdjective]的领土。\n\n[Root.GetNameDef]将会毫不动摇的战斗到最后。"
 finland.9.a:0 "他们每前进一步，都要付出血的代价。"
 FIN_agree_peace:0 "Finland agrees to Soviet demands and cedes §YKarjala, Salla and Petsamo§!."
 japan.1.d:0 "中国当局宣称我们这些“毫无理由的侵犯”已经触及了他们的“底线”。我们赔款的要求已经被拒绝，据报道，上海境内发生了日本侨民被中国人攻击的事件。如果我们需要一个借口来和中国算账，这是个不错的机会！"
 japan.1.a:0 "他们会付出代价的！"
 japan.2.d:0 "出人意料的是，中国人在卢沟桥的冲突爆发之后选择了让步。他们现在知道了惹恼我们的代价是多么昂贵，乖乖地割让出了北京及其周边的区域。我们这样逐步推进，中国很快就是我们的了！"
 japan.2.a:0 "战争必须延后。"
 japan.3.t:0 "边境冲突：苏联胜利"
 japan.3.d:0 "俄国人和他们的蒙古狗腿子察觉到我们在黑龙江的部队建设了，并且在我们的准备工作还未完成之前就进行了大规模的袭击！我们的部队在战斗时受到了巨大的损失。"
 japan.3.a:0 "怎么会这样？！"
 japan.4.t:0 "边境冲突：日本胜利"
 japan.4.d:0 "俄国人和他们的蒙古狗腿子察觉到我们在黑龙江的部队建设了，并且在我们的准备工作还未完成之前就进行了大规模的袭击！幸运的是，我们反应迅速的指挥官用钳形攻势牵制住了他们的部队。我方军队这一次让他们死伤惨重。"
 japan.4.a:0 "这应该能让他们知道厉害了！"
 japan.5.t:0 "苏联撤退"
 japan.5.d:0 "在发现我们部队的集结之后，苏联人机智的选择了马上从东北边境撤退。我们的士兵们暂时占领了他们放弃的边境哨所。这应该能给苏联人和他们的蒙古狗腿子发起的荒唐的边境之争画上一个句号。"
 japan.5.a:0 "只需要展示出自己的军力。"
 japan.6.t:0 "法国人接受了我们的要求"
 japan.6.d:0 "法国人接受了我们的要求，他们在印度支那的基地和设施现在都归我们所有了。他们还把对殖民地的掌控权完全移交给了我们。"
 japan.6.a:0 "真是识时务。"
 japan.7.t:0 "法国人拒绝了我们的要求"
 japan.7.d:0 "法国人坚决的拒绝了我们的要求！看来我们要是想要拿下印度支那，就必须靠武力了！"
 japan.7.a:0 "愚蠢！"
 japan.8.t:0 "德国召回顾问"
 japan.8.d:0 "德国同意从中国召回他们所有的顾问。他们现在应该已经坐上前往柏林的飞机。德国人也认为大东亚的未来属于日本，而不是中国。"
 japan.8.a:0 "他们早就应该这样。"
 japan.9.t:0 "德国人拒绝了我们的要求"
 japan.9.d:0 " 德国人拒绝从中国召回他们所有的专家顾问，全然不顾他们的的军事任务直接干扰到了我们的东亚计划的事实。难道他们没有意识到这会影响到我们两国的外交吗？德国人值得信任吗？"
 japan.9.a:0 "那么他们的专家顾问就会和剩下的中国人一起死掉。"
 japan.11.t:0 "向暹罗发布最后通牒"
 japan.11.d:0 "我们正在印度支那积攒兵力，就在暹罗边境，我们必须清楚我们的目的， 就是利用他们的地方作为基地，来从欧洲殖民者手中解放东南亚。而且，我们可以让他们来加入我们的军队，成为我们的盟友，把暹罗变成大日本帝国的傀儡，这样我们就能避免毫无意义的单方面入侵。当然了，如果他们拒绝的话，这就等于是宣战。"
 japan.11.a:0 "不管他们说什么，我们都会打进暹罗。"
 japan.11.b:0 "回想起来，用入侵来威胁别人实在是太激进了。"
 japan.12.t:0 "日本发出最后通牒"
 japan.12.d:0 "日本人正在我们的边境附近聚集兵力，我们怀疑，他们计划利用我们的港口来进一步向缅甸和马来西亚扩张。现在，他们给了我们两个选择，要么就允许他们穿过这里，要么就开战。\n\n尽管这看起来是放弃我们的主权，而且会把我们变成日本的傀儡国家，但是避免战争才是第一要务。"
 japan.12.a:0 "我们同意和日本结盟。"
 japan.12.b:0 "我们是不会这么轻易的放弃主权的！"
 japan.13.t:0 "暹罗接受了最后通牒的要求"
 japan.13.d:0 "[From.GetLeader] 明智的接受了我们的最后通牒，并且与我们组成了军事联盟。而且，我们还能有效地把暹罗变成我们未来在太平洋上的行动基地。"
 japan.13.a:0 "大东亚共荣体扩张了。"
 japan.14.t:0 "暹罗拒绝了最后通牒"
 japan.14.d:0 "[From.GetLeader]拒绝了让我们进入暹罗并组成军事联盟的最后通牒。他们宣布不接受我们的条件，这也意味着要和我们开战。"
 japan.14.a:0 "很不幸，事情变成了这样。"
 romania.1.t:0 "苏联要求得到比萨拉比亚"
 romania.1.d:0 "苏联军队正在边境集结，他们的外交官要求我们把整个比萨拉比亚割让给他们！我们不能指望着德国人插手，他们和苏联人之间达成的条件中显然有一些秘密协议，把我们也算进了苏联的利益范围之中。我们该拒绝吗？"
 romania.1.a:0 "不。这毫无希望。"
 romania.1.b:0 "对！我们绝对不会不战而降！"
 romania.2.t:0 "第二届维也纳奖"
 romania.2.d:0 "德国正在调解我们和匈牙利之间的领土争端，and at the Second Vienna Award they decided that Northern Transylvania should be returned to Hungarian control. Should we accept this decision?"
 romania.2.a:0 "是的……我们别无选择。"
 romania.2.b:0 "不，我们绝对不会放弃特兰西瓦尼亚！"
 romania.3.d:0 "德国现在准备干涉我们和匈牙利之间的领土争端，而且在第二维也纳协定中他们决定特兰西瓦尼亚应该归匈牙利所有！我们应该接受这个结果吗？"
 romania.4.t:0 "德国调解争端"
 romania.4.d:0 "德国现在准备干涉我们和匈牙利之间的领土争端，他们明智的认为特兰西瓦尼亚应该归罗马尼亚所有。匈牙利人不高兴了，但是希望这一次能够一劳永逸吧。"
 romania.4.a:0 "特兰西瓦尼亚应该留给罗马尼亚。"
 romania.5.t:0 "克拉约瓦条约"
 romania.5.d:0 "保加利亚的外交官来了，他们有德国撑腰，要求我们归还南多布罗加 - 自从1913年第二场巴尔干战争之后这里就一直是我们的领土。这是我们被迫妥协的后果。"
 romania.5.a:0 "这应该能解决争端"
 romania.5.b:0 "不，这条线必须画到这里！"
 romania.6.t:0 "艰难的选择"
 romania.6.d:0 "我们贪婪的领居们抢走了我们那么多领地。但是，我们还有一些机会来收复一部分失地。我们要做的就是站好队。"
 romania.6.a:0 "德国是我们唯一的希望。"
 romania.6.b:0 "苏联给了我们最好的机会"
 romania.6.c:0 "我们应当保持中立"
 baltic.1.t:0 "苏联的最后通牒"
 baltic.1.d:0 "苏联正在向我们施压，让我们和他们签署“互助”协议，这会给他们在我们境内驻军的权力！ 他们想吞并我们的野心赤裸裸的暴露了出来，但是我们可以进行一些小小的抵抗，强迫他们在边境驻军。"
 baltic.1.a:0 "接受这种必然的……"
 baltic.1.b:0 "他们一定会用武力占领我们的土地！"
 baltic.4.t:0 "德国要求割让默默尔"
 baltic.4.d:0 "东普鲁士现在到处都是德国军队，他们的外交省向我们发出了最后通牒！ 我们必须立刻割让默默尔，否则他们就会用强。我们该答应他们的条件吗？"
 baltic.4.a:0 "我们必须接受。"
 baltic.4.b:0 "决不!"
 baltic.5.t:0 "控制了共产党。"
 baltic.5.d:0 "[Root.GetName] 选择团结起来，资产阶级的政治权力已经被剥夺。新政府里的很多人强烈建议我们和苏联合为一体，实现共产主义社会。"
 baltic.5.a:0 "如果我们团结一致，未来就会光明无比。"
 baltic.5.b:0 "[Root.GetName]在苏联的保护下，开始有了更多的动作。"
 baltic.5.c:0 "[Root.GetName]应该成为一个独立的国家。"
 baltic.7.t:0 "[From.GetName]请求[Root.GetAdjective] 加入[From.GetFactionName]"
 baltic.7.d:0 "在和我们国家签署了友好条约之后，[From.GetName] 请求[Root.GetName] 加入他们的[From.GetFactionName]，来联合起来对应我们周边国家对我们的威胁。不管是共产主义还是法西斯，[From.GetName]都愿意维护[Root.GetAdjective] 的利益。"
 baltic.7.a:0 "[Root.GetName] 和他的兄弟们站到了一起。"
 baltic.7.b:0 "[Root.GetName] 只能靠自己。"
 hungary.1.t:0 "德国仲裁"
 hungary.1.d:0 "德国没有顾及我们合法的诉求，就直接决定特兰西瓦尼亚应当归罗马尼亚所有。他们说他们很渴望纠正所有凡尔赛宫犯下的错误，但是显然，他们只有在自己的边境遭到入侵时才会这样。"
 hungary.1.a:0 "可恶。"
 hungary.2.t:0 "第二届维也纳奖"
 hungary.2.d:0 "德国认识到了我们的诉求的正确性，我们早就知道他们会这样，特兰西瓦尼亚的北部回归了匈牙利。这真是历史性的一刻！"
 hungary.2.a:0 "真是值得庆祝的大日子！"
 hungary.3.d:0 "德国人不承认我们的要求的合理性，于是他们决定把特兰西瓦尼亚还给匈牙利！这是我们根本不敢想象的。"
 hungary.4.d:0 "德国认识到了我们的诉求的正确性，把特兰西瓦尼亚北部还给了我们，但是罗马尼亚还顽固的不肯接受这个决定！"
 hungary.4.a:0 "一群蠢货！"
 hungary.5.d:0 "德国认识到了我们的诉求的正确性，把整个特兰西瓦尼亚还给了我们，但是罗马尼亚还顽固的不肯接受这个决定！"
 hungary.6.t:0 "首届卢布尔雅那奖 "
 hungary.6.d:0 "德国人也许会抱怨凡尔赛条约，但是这和特里亚农条约的不公平比起来什么也不是。尽管他们说这是民族自决权，使得很多匈牙利子民不得不受外国人的统治。伏伊伏丁那省也是匈牙利人的民族自尊心上的一个巨大伤口。他们归还了那些陆地，减轻了我们的痛苦。"
 hungary.6.a:0 "匈牙利正义"
 bulgaria.1.t:0 "克拉约瓦条约 - 罗马尼亚已同意"
 bulgaria.1.d:0 "罗马尼亚接受了德国人的仲裁。南多布罗加现在回到了保加利亚！"
 bulgaria.1.a:0 "终于！"
 bulgaria.2.t:0 "克拉约瓦条约 - 罗马尼亚已经拒绝"
 bulgaria.2.d:0 "罗马尼亚政府拒绝了和我们结束这场争端！他们声称南多布罗加现在是他们不可分割的一部分，他们绝对不会放弃。"
 bulgaria.2.a:0 "真是不可接受！"
 bulgaria.3.t:0 "首届卢布尔雅那奖 "
 bulgaria.3.d:0 "长久以来，我们梦想着让保加利亚更大，在此期间我们也被视为二等民族。在伦敦会议上否认我们，1913年我们的盟友背叛了我们，在1918年为了所谓正义被惩罚。现在，德国想要为了所谓的和平纠正他们的错误。保加利亚将见证马其顿从南斯拉夫回归。"
 bulgaria.3.a:0 "保加利亚人普天同庆！"
 bulgaria.4.t:0 "克拉约瓦条约"
 bulgaria.4.d:0 "我们没有忘记1913年，罗马尼亚是如何从背后捅我们刀子的，就在我们的军队在其他地方时，那群懦夫夺走了南多布罗加。匈牙利正在利用他与德国的友谊来报复罗马尼亚，现在该我们了吗？"
 bulgaria.4.a:0 "我们会报仇的"
 bulgaria.4.b:0 "复仇是一盘最好冷着上的菜"
 bulgaria.5.t:0 "克拉约瓦条约"
 bulgaria.5.d:0 "在我们寻求正义的时候，德国选择和被逼的罗马尼亚人站到了一起。[Root.GetLeader] 已经让德国大使知道，保加利亚对她的朋友，还有着更高的期望。"
 bulgaria.5.a:0 "拒绝"
 italy.1.t:0 "阿尔巴尼亚投降"
 italy.1.d:0 "阿尔巴尼亚当局同意了我们的要求，索格一世被强制退位。从现在起，阿尔巴尼亚就归意大利了！"
 italy.1.a:0 "真是伟大的一天。"
 italy.2.t:0 "索格国王拒绝了最后通牒"
 italy.2.d:0 "索格国王拒绝了我们的最后通牒。他和他的权臣们现在想要逃到他们那可怜的防御力量能够集结起来的地方去。我们必须占领地拉纳，终结这场闹剧！"
 italy.2.a:0 "我们本来没必要这么费力的，索格！"
 italy.3.t:0 "意大利的最后通牒 "
 italy.3.d:0 "意大利向我们发出了最后通牒，要求我们放弃抵抗，交出领地！ 阿尔巴尼亚就要成为意大利国王的君合国了。"
 italy.3.a:0 "我们必须头像。"
 italy.3.b:0 "这是不可能的！团结在索格国王之下！"
 italy.4.t:0 "瓦洛阿尔皮诺的扩张"
 italy.4.d:0 "皇家军队的工程师们研究了我们北部边境的地形，并找出了瓦洛阿尔皮诺的应该加强之处。必要的建设命令已经被下达。"
 italy.4.a:0 "要是汉尼拔那个时候能有这个堡垒……"
 italy.5.t:0 "德国-意大利科技条约"
 italy.5.d:0 "意大利提议，我们两个国家的科技应该进行交换，这样有利于拉近距离，共同进步。"
 italy.5.a:0 "真是个好点子！"
 italy.5.b:0 "德国人的技术只能为德国人服务"
 italy.6.t:0 "德国-意大利科技条约 - 已接受！"
 italy.6.d:0 "如我们所料，德国很高兴，并列出了一个详细的科技交换列表。现在一股新的风气正在兴起，意大利和欧洲又近了一步，我们有希望重新实现欧洲的荣耀了！"
 italy.6.a:0 "太棒了!"
 italy.7.t:0 "德国-意大利科技条约- 被拒绝！"
 italy.7.d:0 "德国人拒绝了我们的条件。"
 italy.7.a:0 "我们之后最好留心他们"
 italy.8.t:0 "加入法国联盟"
 italy.8.d:0 "法国那边的状况不错，他们邀请我们加入他们的联盟。这对意大利的未来有好处吗？"
 italy.8.a:0 "我们加入法国。"
 italy.8.b:0 "法国人不值得信任"
 usa.1.t:0 "埃尔哈特想要应募"
 usa.1.d:0 "就在美国做战前动员的时候，我们收到了一条特别的请求。阿梅莉亚·埃尔哈特，之前那个成功环绕全球的著名飞行员，希望加入空军成为战斗机飞行员。她在空战中表现出了极为精深的技巧，但是部队中有很多人反对女人加入。我们要破例收她进来吗？"
 usa.1.a:0 "是的，我们需要她。"
 usa.1.b:0 "不，那可没必要。"
 usa.2.t:0 "天命"
 usa.2.d:0 "美国独特的历史和地位决定了我们的使命，我们的使命就是保护这个世界的民主与和平。过去的几十年间，我们证实了这一点，还有很多人想要用武力摧毁这一切，我们必须用武力来对抗。从现在开始，所有的压制者都必须向我们屈服，我们的部队将会解放全世界的人民。"
 usa.2.a:0 "不自由毋宁死！"
 usa.3.t:0 "珍珠港的美国舰队"
 usa.3.d:0 "我们受到的来自美国的外交和经济制裁只是某种更加有威胁性的事件的开始。美国太平洋舰队就驻扎在夏威夷的珍珠港。这显然说明了美国人想要牢牢掌控太平洋，继续支持我们的敌人。现在进攻那个基地，可能会给我们一个惊喜。"
 usa.3.a:0 "谁知道这个机会会持续多久呢？"
 usa.4.t:0 "交换基地的驱逐舰"
 usa.4.d:0 "对德国采取这一立场，美国很想确保英国强烈反对德国的威胁。然而，他们也想维护自己在大西洋的海军。作为交换我们的几个海军基地的条件，他们将为我们国家提供驱逐舰的。船只已经在储备，但接受它们将加强我们两国之间的军事联系，并且可能是一个明智的决定。"
 usa.4.a:0 "这是一次难得的机会。"
 usa.4.a.tt:0 "我们会得到 34 艘美国驱逐舰。\n加拿大会得到 6 艘美国驱逐舰。。"
 usa.4.b:0 "这显然对美国更加有利，这是无法接受的。"
 usa.5.t:0 "英国拒绝了条件"
 usa.5.d:0 "英国人无视了我们长久的准备和好心，我们用旧驱逐舰和他们换海军基地的要求被咀嚼了。"
 usa.5.a:0 "这是他们的损失。"
 usa.6.t:0 "[GetYear]选举"
 usa.6.d:0 "总统大选的日子已经到来。现任总统富兰克林·德拉诺·罗斯福已经实现的几个项目统一称为“新政”，旨在带领美国走出大萧条。\n\n虽然他的努力很受认同，但他计划进一步扩展政府的角色和权力的这件事遭到了共和党的兰登的反对。来自石油行业的兰登希望拥有更大的经济自由，而罗斯福总统和民主党想扩大社会保障，确保经济的稳定。这次选举千钧一发，或为民主党的一次重大胜利。"
 usa.6.a:0 "民主党。再一次胜利！"
 usa.6.b:0 "共和党。我们必须保卫美国体系。"
 usa.7.t:0 "罗斯福 vs 威尔基"
 usa.7.d:0 "自从美国总统办公室建立以来，没有总统能够连任三届。然而，由于过去的几年里世界形势的不稳定状态以及国际的发展，罗斯福总统决定打破传统并竞选第三任期。共和党温德尔，是一位黑马候选人，是一位从政经验有限的很有背景的企业家，对罗斯福的经济干预主义和他的第三任期造成了巨大的威胁。\n\n尽管威尔基对外交政策的态度和现任总统有很多共同点，而且想保留某种形式的“新政”，许多人仍然认为这次选举将确定美国民主的未来。"
 usa.7.a:0 "民主党。罗斯福是不可缺少的人物。"
 usa.7.b:0 "共和党。我们认可威尔基！"
 usa.8.t:0 "兰顿 vs 罗斯福"
 usa.8.d:0 "兰登总统在四年前中止了民主党的新政改革，选择了依靠他在任职总统之前在国家工业方面建立的势力。而罗斯福，他想继续竞选来完成他为自己担任总统的第二任期间制定的计划，于是选择再次竞选。尽管罗斯福是很受支持的候选人，兰登还是批评他太渴望权力，想把一切都掌握在手中，而兰登自己则会尽量避免类似的事情发生。\n\n我们国家和另外一些国家都受到了来自海外的威胁，而这两位候选人都赞成美国对它们视而不见。现在的问题就是，谁将会带领为民主而战的战士们度过这段艰难的时期。"
 usa.8.a:0 "共和党。兰顿很符合我的价值观。"
 usa.8.b:0 "民主党。罗斯福已经胸有成竹了。"
 usa.9.t:0 "罗斯福 vs 杜威"
 usa.9.d:0 "富兰克林罗斯福总统在许多方面都是特殊的。尽管他的总统任期已经很长了，而且健康状况前所未有下降，他还是渴望继续领导我们的国家参加战争。共和党的候选人的选择是很有限的，由于许多潜在的候选人在战争中服役，只能选择州长托马斯·E·杜威代表他们。\n\n罗斯福还有很多民众支持，但许多人怀疑他可能活不到他的任期结束。但是这就足以保证杜威能击败如今的罗斯福吗？"
 usa.9.a:0 "罗斯福要胜过杜威。"
 usa.9.b:0 "杜威要胜过罗斯福。"
 usa.10.t:0 "[Root.GetLeader] vs 罗斯福 "
 usa.10.d:0 "虽然[Root.GetLeader]保留了新政的许多方面，罗斯福仍然想要按照计划继续发展。尽管健康状况在下降，他还是设法保住了民众的支持率，还在代表民主党竞选。\n\n[Root.GetLeader]认为改变领导美国敏感的情况是不负责任的，这有点讽刺，因为之前战胜罗斯福时他发表过相同的声明。尽管如此，他说的还是有道理的。"
 usa.10.a:0 "[Root.GetLeader] 是一个有能力的领导人。"
 usa.10.b:0 "美国已经为新政做好了准备"
 usa.11.t:0 "罗斯福 vs 麦克阿瑟"
 usa.11.d:0 "在卷入持续性战争的威胁下，民主党和共和党想从军方找到一个候选人。麦克阿瑟将军，毕生致力于履行他的军事职责，趁着我们的国家是还处于和平和胜利之时，选择竞选共和党总统候选人。\n\n他对罗斯福很有挑战性，支持保守派联盟。罗斯福仍然是很受欢迎的，但麦克阿瑟的魅力和责任感也给选民们留下了深刻印象。军人是否真的是最好的候选人呢？"
 usa.11.a:0 "罗斯福和杜鲁门会渡过难关的。"
 usa.11.b:0 "麦克阿瑟是一个能掌握好和平与战争之间的平衡的人。"
 usa.12.t:0 "道格拉斯·麦克阿瑟运动"
 usa.12.d:0 "为了挑战罗斯福总统的记录，共和党人寄希望于受人尊敬的军事指挥官，希望能找到一个潜在的候选人带领美国度过战争。麦克阿瑟将军一直是一个受欢迎的保守派候选人，但他也是持续的冲突中一个不可或缺的人，而且一直不愿花时间竞选总统。\n\n不过他仍然是一个更有前途的保守派候选人，也许可以避免一个温和的共和党总统竞选。这样的牺牲值得吗?"
 usa.12.a:0 "前线比白宫更加需要麦克阿瑟。"
 usa.12.b:0 "我们需要他来挑战罗斯福"
 usa.13.t:0 "罗斯福去世"
 usa.13.d:0 "虽然罗斯福总统的健康状况一直在下降，他强势的总统竞选活动让很多人以为他还能活很久。然而，罗斯福的死亡可能性一直是办公室的人很担心过的事情，今天他中风后去世了。副总统杜鲁门已宣誓就职，请求众人的支持和祈祷。旧内阁依然在，杜鲁门发誓要继续他的前任的政策。"
 usa.13.a:0 "作为一个时代的结束，也是另一个时代的开始。"
 news.1.t:0 "卢沟桥事变 "
 news.1.d:0 "中国军队和日本军队在北京西南方的卢沟桥爆发了冲突。\n\n[CHI.GetNameDef] 拒绝了 [JAP.GetNameDef]的道歉和让步的要求。声称现在日本已经触及了两国之间的底线。 \n\n外交官认为，现在战争随时有可能爆发。"
 news.1.a:1 "真是有趣。"
 news.1.b:0 "我们会教训那些中国人的！"
 news.1.c:0 "没错！寸步不让！"
 news.2.d:0 "中国军队和日本军队在北京西南方的卢沟桥爆发了冲突。\n\n[CHI.GetNameDef] 完全承担了这次事件的责任，并向[JAP.GetNameDef] 道歉，同意了进一步的妥协。这让很多人非常惊讶，他们本来以为这件事情会是战争的导火索。\n\n这是不是意味着亚洲的和平得以延续了呢？"
 news.2.a:0 "不可信呀。"
 news.2.b:0 "起码这个能让我们满意……至少现在是这样。"
 news.2.c:0 "我们别无选择。"
 news.5.t:0 "[JAP.GetNameDef] 对法属印度支那提出领土要求"
 news.5.d:0 "趁着法国在欧洲举步维艰，[JAP.GetNameDef]强迫新政府让他们在法属印度支那的殖民地统统投降！\n\n日军已经占领了该地区的所有主要基地，恐怕这些殖民地将作为他们未来远征的出发点。"
 news.5.a:0 "秃鹫会选择尸体下手……"
 news.5.b:0 "这就是大自然。"
 news.5.c:0 "那些豺狼虎豹让我们别无选择。"
 news.5.e:0 "我们的盟友主动进攻了！"
 news.6.d:0 "想对深陷欧战泥潭的法国趁火打劫的[JAP.GetNameDef] ，最近要求新的法国政府将法属印度支那的基地交给日本管辖。剑指控制所有的基地。\n\n这就意味着法国要将所有的殖民地交给日本，法国佬当然不会那么傻地同意。\n\n当然这样也会激怒日本，招来日本军队的全面报复。"
 news.6.a:0 "他们不敢这样的……对吧？"
 news.6.b:0 "这个固执的蠢蛋要为此付出代价的。"
 news.6.c:0 "我们要做好准备。"
 news.6.e:0 "我们的朋友又要开始一次无畏的战斗了。"
 news.7.t:0 "苏联 - 日本 遭遇战"
 news.7.d:0 "苏军和日军最近在满洲边境地带发起了一场大型的遭遇场。\n\n苏军的突击部队与蒙古的骑兵对日军发起了一场出乎意料的突袭，打得日军措手不及，损失惨重。\n\n据说东京方面对此感到很紧张，但是这是否会演变成一场全面战争还难以预料。"
 news.7.a:0 "这难道是要在亚洲开辟另一个战场？"
 news.7.b:0 "这真令人羞耻……"
 news.7.c:0 "我们已经向世界传达了我们的信息。"
 news.8.d:0 "苏军和日军最近在满洲边境地带发起了一场大型的遭遇场。\n\n日军在穿越边境的时候遭遇了苏军的攻击，幸存者丢盔弃甲地撤退了。\n\n这场意外会让莫斯科下定决心在远东部署更多兵力吗？\n"
 news.8.b:0 "帝国万岁！"
 news.8.c:0 "我们必须审时度势……"
 news.9.t:0 "苏联撤退"
 news.9.d:0 "在发现日军于满洲边境集结了一支军队后，苏联出乎意料地将边境的军队撤回。\n\n这可能是莫斯科方面想要避免和日本发生更大型的冲突，或许是受到了日俄战争记忆的触动。"
 news.9.a:0 "或许这会给我们带来持续的和平。"
 news.9.b:0 "懦夫逃走了！"
 news.9.c:0 "这是战略撤退，就这样。"
 news.10.t:0 "苏联对比萨拉比亚提出领土索求"
 news.10.d:0 "在罗马尼亚边境部署了大量军队后，[SOV.GetNameDef]对罗马尼亚政府发起了最后通牒，要求将比萨拉比亚移交苏联管理。比萨拉比亚曾一度受沙俄统治，[SOV.GetNameDef]以此为合理的法理要求。\n\n罗马尼亚宣称他们别无他法只能接受，罗马尼亚的军队从比萨拉比亚撤出了。"
 news.10.a:0 "有意思。"
 news.10.b:0 "比萨拉比亚当然是我们的。"
 news.10.c:0 "我们别无选择……"
 news.10.e:0 "就让你们先为暂时的胜利开心下吧，莫斯科。"
 news.11.t:0 "罗马尼亚拒绝了苏联的索求"
 news.11.d:0 "[SOV.GetNameDef]在[ROM.GetNameDef]边境周围集结了大量军队，今日，莫斯科对罗马尼亚政府发出了最后通牒，立即移交比萨拉比亚。这个地方曾归沙俄管辖，[SOV.GetNameDef]以此为合理的法理要求。\n\n布加勒斯特拒绝了苏联的要求，所有的罗马尼亚军队都接到了全面动员的命令。\n\n国际观察家预测苏联军队随时都有可能跨过边境。"
 news.11.a:0 "有意思。"
 news.11.b:0 "他们犯了一个天大的错误。"
 news.11.c:0 "比萨拉比亚是我们不可分割的领土！"
 news.11.e:0 "让那些蠢蛋去战斗吧。"
 news.12.t:0 "[FIN.GetNameDef]拒绝了苏联的索求"
 news.12.d:0 "苏联外交官向[FIN.GetNameDef]政府提交了最后通牒，要求对卡累利阿的边界重新划定。\n\n虽然苏军全军压境，赫尔辛基还是拒绝了苏联的要求，并声明：“芬兰的寸土绝对不会割让给俄国佬。”\n\n国际观察家声称苏联的入侵可能随时都会发生。"
 news.12.a:0 "这不会有好下场的。"
 news.12.b:0 "他们不该拒绝我们的要求的。"
 news.12.c:0 "我们来检验下我们的防守。"
 news.12.e:0 "看看那些布尔什维克有多能干……"
 news.12.f:0 "他们马上就会发现自己犯了多大的错误……"
 news.13.t:0 "[FIN.GetNameDef]接受了苏联的要求"
 news.13.d:0 "在经过了激烈的争执讨论后，[FIN.GetNameDef]政府决定接受苏联要求对卡累利阿边境重新划定的提议。\n\n[SOV.GetNameDef]需要一个缓冲区，以保证列宁格勒的安全，列宁格勒距离现在的边境仅仅只有30公里。"
 news.13.a:0 "我们有多大的代价才换来和平的？"
 news.13.b:0 "现在我们可以将注意力放在其他地方了。"
 news.13.c:0 "我们已经确保了祖国的独立。"
 news.13.e:0 "可惜啊，我们本来可以让那群布尔什维克忙得团团转的。"
 news.13.f:0 "我们的同志展示了他们的能力！"
 news.14.t:0 "[SOV.GetNameDef]吞并了 [TAN.GetNameDef]"
 news.14.d:0 "今天早些时候一则消息显示，莫斯科宣布对 [TAN.GetNameDef]正式吞并。\n\n苏维埃最高议会同意了图瓦议会加入苏联的申请。\n\n图瓦人民共和国，仅仅被苏联和蒙古承认的一个小国家，将成为苏联的一个自治州。"
 news.14.a:0 "什么图瓦？"
 news.14.b:0 "他们会过得更好的。"
 news.15.t:0 "第二届维也纳奖"
 news.15.d:0 "在德国的仲裁下，他们在维也纳签署了一项新的决议，北特兰西瓦尼亚将重新归入匈牙利政府管辖。\n\n这个地方在早些时候作为一战结果的奖励赐予了[ROM.GetNameDef]，这同时也埋下了巨大的隐患。"
 news.15.a:0 "我们看看这能持续多久。"
 news.15.b:0 "欧洲的版图需要重新划定了。"
 news.15.c:0 "希望这些划定在某天能帮助我们。"
 news.15.e:0 "听，你听！"
 news.16.d:0 "在德国的仲裁下，他们在维也纳签署了一项新的决议，特兰西瓦尼亚全体将重新归入匈牙利政府管辖。\n\n这个地方在早些时候作为一战结果的奖励赐予了[ROM.GetNameDef]，这同时也埋下了巨大的隐患。\n\n这些边界的重新划定是不是欧洲边界重新划定的开始呢？"
 news.17.t:0 "罗马尼亚拒绝接受德国的仲裁。"
 news.17.d:0 " [HUN.GetNameDef]和[ROM.GetNameDef]两国之间进行的协商昭示着在维也纳协约上两国有巨大的分歧。\n\n[GER.GetNameDef]表现得像一名仲裁官，但当他们决定将北特兰瓦尼西亚移交给 [HUN.GetNameDef]后，[ROM.GetNameDef]拒绝接受这项决议。罗马尼亚政府召回了他们的代表团。\n\n这说明[GER.GetNameDef]并没有他们想象中的如此大的外交影响力。\n"
 news.17.a:0 "有趣……"
 news.17.b:0 "那群罗马尼亚人让我们没台阶下"
 news.17.c:0 "特兰西瓦尼亚是我们的领土！"
 news.17.e:0 "这事没完！"
 news.18.d:0 " [HUN.GetNameDef]和[ROM.GetNameDef]两国之间进行的协商昭示着在维也纳协约上两国有巨大的分歧。\n\n[GER.GetNameDef]表现得像一名仲裁官，但当他们决定将北特兰瓦尼西亚移交给 [HUN.GetNameDef]后，[ROM.GetNameDef]拒绝接受这项决议。罗马尼亚政府召回了他们的代表团。\n\n这说明[GER.GetNameDef]并没有他们想象中的如此大的外交影响力。\n"
 news.19.t:0 "[GER.GetNameDef]对梅梅尔提出领土索求"
 news.19.d:0 "德军大军压境，[LIT.GetNameDef]最终接受了[GER.GetAdjective]最后通牒，把以前归属普鲁士的梅梅尔交于德国。\n\n在凡尔赛条约中，这座城市被交给[LIT.GetNameDef]管辖，但是现在这座城市要重新回到东普鲁士的管辖之中了。\n\n德国对于领土的要求之心满足了吗？专家们并不乐观……"
 news.19.a:0 "又要有一堆地图作废啦。"
 news.19.b:0 "世界各地的德国人都需要团结起来。"
 news.19.c:0 "我们要是有反抗的方法就好了……"
 news.19.e:0 "他们现在向强权屈服了！"
 news.20.t:0 "[LIT.GetNameDef]拒绝了德国的索求"
 news.20.d:0 "虽然德军重军压境，[LIT.GetNameDef]拒绝了柏林要求将梅梅尔交予德国管辖的要求。\n\n梅梅尔曾一度归东普鲁士管辖，但在凡尔赛条约后被[LIT.GetNameDef]吞并。[LIT.GetLeader]宣称在 [LIT.GetAdjective]政府拒绝德国的要求后，国际社会需要保证凡尔赛条约的内容。\n\n国际观察家指出德国很有可能将采取武力行动。"
 news.20.a:0 "非常勇敢嘛。"
 news.20.b:0 "他们的死期到了。"
 news.20.c:0 "边界线一定要画在这里！"
 news.21.t:0 "克拉约瓦条约"
 news.21.d:0 "在[BUL.GetNameDef]对南多布罗加领土索求一事上，[ROM.GetNameDef]政府已经被迫做出了很多让步。\n\n这块地区在第二次巴尔干战争后，于1913年被罗马尼亚吞并。这块土地上的居民还是以保加利亚人和土耳其人居多。\n\n尽管如此，[ROM.GetNameDef]现在在政治上十分软弱。"
 news.21.a:0 "还是有小小疑惑。"
 news.21.b:0 "这是巨大的胜利啊。"
 news.21.c:0 "那块土地反正一文不值。"
 news.22.t:0 "佐格一世向意大利投降"
 news.22.d:0 "意大利外交官向阿尔巴尼亚政府递交了最后通牒，要求他们屈服于意大利的完全军事占领。\n\n佐格一世在意识到抵抗的无用后屈服了，现在阿尔巴尼亚将会在意大利国王维克多·伊曼纽二世的统治下。\n\n\n[ITA.GetNameDef]的眼光转向巴尔干。"
 news.22.a:0 "又是一个墨索里尼野心的受害者。"
 news.22.b:0 "离我们伟大帝国宏图的设想只有一步之遥了。"
 news.22.c:0 "这是我们的盟友 [From.GetLeader]又一次伟大的胜利！"
 news.23.t:0 "佐格一世的挑衅"
 news.23.d:0 "[ITA.GetNameDef]的外交官向 [ALB.GetNameDef]政府提交了最后通牒，要求将阿尔巴尼亚归入大意大利的版图中。\n\n而阿尔巴尼亚的英勇的领导人，佐格一世拒绝了这个要求，并声称阿尔巴尼亚人民是不会屈从于[ITA.GetNameDef]的。\n\n然而，外国的军事专家一致认为， [ALB.GetNameDef],无力抵抗意大利的军事入侵。"
 news.23.a:0 "要多久 [ALB.GetNameDef]才能反击？"
 news.23.b:0 "这将会是一场快速的战斗。"
 news.23.c:0 "佐格一世万岁！"
 news.24.t:0 "波兰人问题"
 news.24.d:0 "在德国国会大厦前，阿道夫·希特勒慷慨陈词，他指责波兰对但泽和波兰走廊的德国人的不公平对待。\n\n他声称在波兰的德裔 ‘遭受了难以置信的迫害’，希特勒发表声明说，‘但泽过去是德国人的城市，现在也要是！波兰走廊曾经归德国管辖，现在也要是！没有德意志民众的存在，那些东方地区还会是被野蛮人统治的深渊！’"
 news.24.a:0 "战争迫在眉睫。"
 news.25.t:0 "莱茵兰地区重新军事化"
 news.25.d:0 "德国将军队部署在靠近法国边境的莱茵兰，这是对凡尔赛条约明显的违反。当地居民对于德国军队的到来欢呼雀跃，而对于法国和英国的外交反应则无人理睬。\n\n‘这无非是德国佬在自家后院散散步而已，’英国的一位政治观察家如此评论。"
 news.25.a:0 "真令人揪心。"
 news.25.b:1 "这是德国的统辖范围。"
 news.25.c:0 "我们必须保证边境的防守。"
 news.25.e:0 "没什么需要紧张的，我保证。"
 news.26.d:0 "德国军队已经穿过了莱茵河，进入了靠近了法国边境的莱茵兰，这是对凡尔赛条约的直接违反。\n\n法国和英国将这行为称之为对于结束一战的和平条约的‘不可原谅的违背’。两个国家都开始动员军队应对德国的军事入侵。"
 news.26.a:0 "我们终于回来了！"
 news.26.b:0 "德国终将胜利！"
 news.26.c:0 "下一站：柏林！"
 news.26.e:0 "在那里我们再整顿。"
 news.27.d:0 "德国军队已经穿过了莱茵河，进入了靠近了法国边境的莱茵兰，这是对凡尔赛条约的直接违反。\n\n在英国外交官的抗议被无视的情况下，法国开始动员军队预防德国的军事入侵。\n\n战争将再一次在欧洲降临！"
 news.28.t:0 "希特勒遭到了刺杀！"
 news.28.d:0 "在柏林有一群反对战争的国防军军官聚集在一起。有一群不明身份的全副武装的士兵闯入了帝国总理府，在与保镖激战后，成功的刺杀掉德国元首希特勒。\n\n幸存的参与者被盖世太保逮捕。今早海因里希·希姆莱宣誓成为新的德国元首。\n\n希姆莱在德国议会前进行了演讲，指责英法两国策划了这次暗杀，并声称德国一定会完全摧毁英法两国。"
 news.28.a:0 "事情变得有趣了。"
 news.28.b:0 "他们要付出代价的！"
 news.28.c:0 "至少希特勒死了。"
 news.29.d:0 "在柏林有一群反对战争的国防军军官聚集在一起。有一群不明身份的全副武装的士兵闯入了帝国总理府，在与保镖激战后，成功的刺杀掉德国元首希特勒。\n\n幸存的参与者被盖世太保逮捕。今早赫曼·格林宣誓成为新的德国元首。\n\n赫曼·格林在德国议会前进行了演讲，指责英法两国策划了这次暗杀，并声称德国一定会完全摧毁英法两国。"
 news.30.t:0 "刺杀希特勒失败"
 news.30.d:0 "在柏林有一群反对战争的国防军军官聚集在一起。有一群不明身份的全副武装的士兵闯入了帝国总理府，然而由于元首党卫队的护驾下，这群武装分子被击退了。盖世太保逮捕了所有的参与者。其中包括了军中高官路德维希·贝克和威廉·卡纳里斯\n\n\n希特勒在德国议会前进行了演讲，指责英法两国策划了这次暗杀，并声称德国会为此报复的。"
 news.30.a:0 "要是他们成功的话多好啊……"
 news.30.c:0 "这不会改变什么的。"
 news.30.e:0 "他们竟然没有把鸡奸的人抓起来！"
 news.31.t:0 "德国要陷入内战咯。"
 news.31.d:0 "在柏林有一群反对战争的国防军军官聚集在一起。有一群不明身份的全副武装的士兵闯入了帝国总理府，在与党卫队保镖激战后，这群士兵成功地干掉帝国元首。\n\n这场政变的共谋试图控制柏林。许多帝国国防军的部队都加入了这场政变。\n\n希特勒在德国议会前进行了演讲，指责英法两国策划了这次暗杀，并声称德国会为此报复的。军队依然效忠于选出新的领导人的纳碎党，纳粹党宣称将要肃清占据在柏林的‘共产主义和外国特工’。"
 news.31.a:0 "有意思。"
 news.31.b:0 "德国一定要摆脱暴政！"
 news.31.c:0 "叛徒去死吧！"
 news.31.e:0 "这是我们的大好时机！"
 news.32.t:0 "莫洛托夫-里宾特洛甫协定"
 news.32.d:0 "德国外交官与苏联外交官达成了共识，在今天签署了莫洛托夫—里宾特洛甫条约，这被国际观察家称之为历史性的共识。\n这份以德国外交部长里宾特洛甫和苏联外长莫洛托夫命名的互不侵犯条约，声明双方将不会援助对方的敌人。\n\n一些其他国家的外交官警告这份条约将让德国在侵略欧洲的时候没有后顾之忧。"
 news.32.a:0 "这不会有什么好下场的……"
 news.32.b:0 "为我们的布尔什维克朋友干杯！"
 news.32.c:0 "为我们的德国朋友干杯！"
 news.32.e:0 "祝我们的友谊长久！"
 news.33.t:0 "苏联占领东波兰"
 news.33.d:0 "苏联军队占领了东波兰。官方宣称这是为了保护白俄罗斯人与乌克兰人免受波兰政府崩溃导致的混论。\n\n德国军队则已经从这些地区有秩序地撤退了，现在波兰被两大势力瓜分。"
 news.33.a:0 "说得跟真的一样！"
 news.33.b:0 "趁着现在好好享受吧，布尔什维克。"
 news.33.c:0 "共产主义的边界又向前扩展了！"
 news.34.t:0 "贡比涅的第二次停战"
 news.34.d:0 "在贡比涅德意志第三帝国与法兰西第三共和国签署了停战协议。这份协议是在铁路上的车厢签署的，这恰恰也是一战时德国商量投降协议的场所。\n\n停战协议签署后，贝当元帅统领的法国政府将以维希为首都，统治法国南部，而剩下的法国领土则由德国占领。\n\n一些法国军官依旧在国外进行抵抗运动，但这项协议结束了法国境内的战斗，起码现在是这样。"
 news.34.a:0 "真烦！"
 news.34.b:0 "干的漂亮!"
 news.34.c:0 "战斗会持续下去的！"
 news.35.t:0 "英法联合的诞生"
 news.35.d:0 "在经历了巨大挫折后，英法两国决定将两个国家联合为一体，直到他们战胜德国。\n\n新的政府在伦敦组建，爱德华七世将成为新政府的元首。在宣布联合时，新的联合战争内阁宣称：\n\n‘法国和大不列颠将不会再是单独的国家，而将成为英法联盟。联盟的建立将会使得我们有统一的国防，外交，金融政策，每位法国公民与英国公民都会欢迎成为新的联盟公民的。’"
 news.35.a:0 "法国人现在一定很绝望"
 news.35.b:0 "他们真的觉得成为另一国的国民会更安全一点吗？"
 news.35.c:0 "联合起来共同抵御相同的敌人！"
 news.36.t:0 "德奥合并"
 news.36.d:0 "在奥地利当地纳粹党的成功政变后，德国军队已经穿过边境控制了奥地利。\n\n据报道进军过程中没有战斗发生，沿途的城市人民为德国士兵的到来欢呼雀跃。\n\n在维也纳赫尔登广场群众前，希特勒发表了演讲，宣布了德奥合并。\n\n‘这个最古老的德国东部省份的人名啊，从现在开始，将成为德意志第三帝国的公民！’"
 news.36.a:0 "这就是他们希望的呀……"
 news.36.b:0 "欢迎加入德意志第三帝国！"
 news.36.c:0 "我们必须确保北境安全！"
 news.36.e:0 "这是对凡尔赛条约赤裸裸的违背！"
 news.37.t:0 "刺杀托洛茨基"
 news.37.d:0 "列夫·托洛斯基，曾经的苏联上尉，假定的列宁的接班人，今天在墨西哥城的医院中去世。他在家里被一名西班牙人用冰斧袭击。袭击者据信受雇于NKVD。\n\n托洛斯基在权力斗争中败给斯大林以后，三十年来一直在各地流浪，土耳其，法国，挪威，最后在墨西哥定居。\n\n他生前一直不断地批评斯大林和‘苏联工人地位的恶化’。"
 news.37.a:0 "真是野蛮。"
 news.37.b:0 "任务完成"
 news.37.c:0 "这就是那群乌合之众的煽动家应得的下场。"
 news.38.t:0 "托洛斯基逃过了暗杀"
 news.38.d:0 "在今天早些时候，列夫·托洛斯基在自己墨西哥城的家里和前来暗杀自己的杀手激烈搏斗，最终反杀了杀手，杀手是一名西班牙人，据信受雇于NKVD。\n\n托洛斯基曾是苏联上尉与列宁的假定继承人。但是在政治斗争失败后他被斯大林流放。\n\n托洛斯基指责这次暗杀是一场懦夫的行为，是斯大林想让自己对他的批评消失的阴谋。\n"
 news.38.a:0 "有意思。"
 news.38.b:0 "那条该死的虫子！"
 news.39.t:0 "托洛斯基在苏联边境被杀"
 news.39.d:0 "苏联官方近来公布了列夫·托洛斯基尸体的照片，证实了他试图穿越边境进入[SOV.GetNameDef]被杀的传言。\n\n他的尸体被发现在阿特列克河的河岸上，这是一条苏联和伊朗的边界河。\n\n据信托洛斯基想利用苏联国内现下的混乱，进入苏联境内，寻求盟友反抗他的宿敌斯大林，发起政变取而代之。"
 news.39.a:0 "有意思。"
 news.39.b:0 "终于又少了一个威胁。"
 news.40.t:0 "托洛斯基发起政变！"
 news.40.d:0 "在苏联临时首都，发生了一场血腥的政变。列夫·托洛斯基暗中潜入苏联，结束了自己长期的流亡生涯。\n\n在共产党高层盟友的帮助下，他成功发起了一场政变，推翻了斯大林。\n\n人民法庭在经过简短的审判后，判处斯大林死刑。斯大林今早已经上绞架，结束了自己的一生。"
 news.40.a:0 "出人意料"
 news.40.b:0 "托洛斯基同志万岁！"
 news.41.t:0 "托洛斯基结束了自己的一生"
 news.41.d:0 "列夫·托洛斯基今早被发现死于布宜诺斯艾利斯的酒店中。\n\n凶手用登山绳索勒死了托洛斯基，在离开前被保镖发现并逮捕。\n\n虽然凶手是一名葡萄牙人，但是有证据显示他和苏联情报机构GRU有联系。看起来斯大林和自己的老宿敌做了一个了断。"
 news.42.t:0 "兴登堡号坠毁"
 news.42.d:0 "今天，德国载人飞船兴登堡号试图在登陆到美国的莱克赫斯特海军空军基地的过程中出现意外，全船被摧毁。现在事故发生的原因还未查明，飞船当时全船着火，随后坠落到地上，此次事故造成了35人死亡。\n\n由于氦气的稀有和昂贵以及美国的禁运，兴登堡号和所有的德国飞船只能采用氢气作为燃料。氢气虽然能够提供很大的浮力，但是极度易燃。\n\n公众因为此次灾难对于此类航空运输器的信心产生动摇，飞船的时代可能就此结束。"
 news.42.a:0 "啊，人类!"
 news.43.t:0 "兴登堡号事件"
 news.43.d:0 "一场灾难被扼杀在襁褓中。今天德国运输飞船兴登堡号在停泊到美国的莱克赫斯特海军空军基地的过程中，出现了燃料泄露的事故。\n\n泄露马上被控制并修补成功。如果没有及时发现的话，易燃的气体可能会导致大火吞没整艘船。\n\n一直有批评指出飞船的安全性能堪忧，其飞行记录不佳。这次的事故可能会让此类批评更甚。"
 news.43.a:0 "死里逃生。"
 news.44.t:0 "鲁道夫·赫斯的飞行"
 news.44.d:0 "副元首鲁道夫·赫斯昨天从一架重型战斗机中跳伞降落到苏格兰，随机被当地志愿军士兵逮捕。\n\n鲁道夫·赫斯独自一人驾驶飞机穿越北海，在前往不列颠岛时通过改变路线向西避开雷达区域，展示了一名出色飞行员的技巧。据信他是前来商讨德英两国之间的和平协议。然而柏林政府谴责他是一名疯子并除去了他所有的官方职位。\n\n大不列颠政府对此拒绝发表任何评论。"
 news.44.a:0 "有意思。"
 news.44.b:0 "真疯狂！"
 news.44.c:0 "把他带去伦敦塔砍头！"
 news.45.t:0 "鲁道夫·赫斯之死"
 news.45.d:0 "德国副元首鲁道夫·赫斯据信在昨日死亡。昨日当他驾驶着重型战斗机飞抵苏格兰海岸的时候被皇家空军击落。\n\n他此次任务的目的成为一个谜团。赫斯是一名出色的飞行员。他独自驾驶了一架没有武装的飞机。\n他的遗体被英国当局复原并保存着。在柏林人们为他举行了一场葬礼，棺材中空无一物。\n\n据称希特勒为他的死而崩溃。"
 news.45.a:0 "有意思。"
 news.45.b:0 "那个可怜的蠢货。"
 news.45.c:0 "他在这里干什么？"
 news.46.d:0 "兴登堡号飞艇，自从战争伊始就停泊在德国。今天在苏格兰上空的爆炸宣告了它戏剧性的终结。看起来它当时是被副元首鲁道夫·赫斯所征用，并操控着它单枪匹马从北海上空飞过以执行与英国的谈和任务。英国的雷达站轻易地将这个庞然大物探测到了，几架英国空军飞机立刻向它所在的位置飞去。兴登堡号并没有回应无线电信号，所以英国空军果断地开火了。赫斯跳伞逃出生天，现在他被囚禁在伦敦塔内。"
 news.47.d:0 "兴登堡号飞艇，它自从战争伊始就停泊在德国。今天在苏格兰上空的爆炸宣告了它戏剧性的终结。看起来它当时是被副元首鲁道夫·赫斯所征用，并操控着它单枪匹马从北海上空飞过以执行与英国的谈和任务。英国的雷达站轻易地将这个庞然大物探测到了，几架英国空军飞机立刻向它所在的位置飞去。兴登堡号并没有回应无线电信号，所以英国空军果断地开火了。之后在飞艇的残骸中发现了赫斯的尸体。"
 news.47.b:0 "那个疯子……"
 news.47.c:0 "他觉得他能搞出什么名堂？"
 news.48.t:0 "阿梅莉亚·埃尔哈特的失踪"
 news.48.d:0 "著名的飞行员阿梅莉亚·埃尔哈特是第一位完成独自横跨大西洋的女飞行员，如今她和她的领航员，弗瑞德·诺南一起消失在了太平洋深处豪兰岛附近。"
 news.48.a:0 "真是飞行史上的一大损失。"
 news.49.t:0 "阿梅莉亚·埃尔哈特的环球飞行。"
 news.49.d:0 "被称作“空中女皇”的著名飞行员阿梅莉亚·埃尔哈特，与她的领航员——弗瑞德·诺南共同完成了一次环球飞行。他们接近太平洋的豪兰岛时陷入了迷航，在很短的恐慌之后，这次航行还是有惊无险皆大欢喜。今晨他们驾驶的洛尔希德双引擎飞机伊莱克特拉号在加尼福尼亚的奥克兰降落，下周在白宫会为他们举行纪念仪式，那时总统会亲自为埃尔哈特庆功。"
 news.49.a:0 "真是太了不起了！"
 news.55.t:0 "英波联盟"
 news.55.d:0 "基于德国最近的侵略表现，英国和法国迫于压力与波兰订立了军事同盟。英国首相在下议院发表了如下讲话：“现在发生的这些事件已经明显威胁到了波兰的独立，波兰政府因此认为必须动用国家的武力对他们的对手进行还击，英国政府对此会不遗余力地支持波兰政府，因此英国政府向波兰政府作出了保证。”"
 news.55.a:0 "事态现在发展得很快了。"
 news.55.b:0 "他们在虚张声势！"
 news.55.c:0 "我们与波兰同在。"
 news.55.e:0 "德国人绝不敢现在攻过来！"
 news.55.f:0 "我们与盟友并肩作战。"
 news.56.t:0 "慕尼黑公约"
 news.56.d:1 "德国对与捷克斯洛伐克的苏台德地区——德意志族的重要家园的觊觎已经变本加厉了。在慕尼黑召开的首脑会议上，德、英、法、意四国争取就所谓的“苏台德危机”达成外交解决方案，捷克斯洛伐克并未被邀请出席。会上他们达成了协议，苏台德区划归德国，但条件是德国不得再要求任何欧洲的领土。张伯伦先生就此在伦敦发表讲话：“首相第二次从德国光荣地带回了和平，我相信这次是真正的和平。”"
 news.56.a:0 "今年不会有战争了。"
 news.56.b:0 "至少现在和平了。"
 news.56.c:0 "我们避免了又一次世界大战。"
 news.56.e:0 "这不是公约，这是霸王条约！"
 news.57.t:0 "苏台德危机"
 news.57.d:0 "德国对与捷克斯洛伐克的苏台德地区——德意志族的重要家园的觊觎已经变本加厉了。在慕尼黑召开的首脑会议上，德、英、法、意四国争取就所谓的“苏台德危机”达成外交方案。商谈似乎失败了，然而英国及其盟国向德国发出了严厉警告——如果德国的部队踏足捷克斯洛伐克的领土一步，那么结果就是战争。激烈的争辩让和平解决的希望渐渐暗淡了下去。"
 news.57.a:0 "看起来战争无可避免了。"
 news.57.b:0 "愚蠢！"
 news.57.c:0 "是时候站起来了。"
 news.57.e:0 "让德国人放马过来吧！"
 news.58.d:0 "德国对与捷克斯洛伐克的苏台德地区——德意志族的重要家园的觊觎已经变本加厉了。在慕尼黑召开的首脑会议上，德、英、法、意四国争取就所谓的“苏台德危机”达成外交方案。这次会议让法国和英国之间产生了裂痕，因为英国接受德国的条件，但法国不接受。法国人和捷克人组成了新的联盟，并威胁如果德国部队胆敢踏足捷克斯洛伐克一步，战火便会降临。"
 news.58.b:0 "我们迟早会和找法国算账的。"
 news.58.c:0 "这次让法国自己单干吧。"
 news.58.e:0 "德国人现在不敢攻过来的，不是吗？"
 news.58.f:0 "世界的自由全靠我们了。"
 news.59.t:0 "慕尼黑协定"
 news.59.d:0 "德国对与捷克斯洛伐克的苏台德地区——德意志族的重要家园的觊觎已经变本加厉了。在慕尼黑召开的首脑会议上，德、英、法、意四国争取就所谓的“苏台德危机”达成外交方案。英国和法国没有听取捷克斯洛伐克的意见就双双接受了德国人的要求，但捷克坚决毫不妥协。因此捷克只能孤军面对德国了，看起来这场对决毫无悬念。"
 news.59.a:0 "捷克人的现在的处境十分糟糕。"
 news.59.b:0 "一群固执的蠢货。"
 news.59.c:0 "我们永不投降! "
 news.60.t:0 "捷克斯洛伐克的命运"
 news.60.d:0 "德国部队挺近了波西米亚和摩拉维亚，打着恢复当地的秩序的旗号，实质上是在设法瓦解捷克政府。在布拉格，侵略军宣布在德意志帝国内部建立“自治保护国”。有了德国的支持，在约瑟夫·蒂索的带领下，斯洛伐克宣布独立，捷克斯洛伐克这个国家已名存实亡。"
 news.60.d_2:0 "在德国吞并了捷克斯洛伐克之后，领土的瓜分成为了关注的话题，目前看来好像结论已经出来了。在德国的支持下，斯洛伐克宣布在约瑟夫·蒂索的领导下独立。"
 news.60.a:0 "这是为了和平巨大的牺牲。"
 news.60.b:0 "捷克人被保护免受自己人的侵害。"
 news.60.c:0 "这不是我们达成一致的事！"
 news.60.e:0 "匈牙利将会回归往日的荣耀！"
 news.61.d:0 "德国部队挺近了波西米亚和摩拉维亚，打着恢复当地的秩序的旗号，实质上是在设法瓦解捷克政府。在布拉格，侵略军宣布在[GER.GetNameDef]建立“自治保护国”。匈牙利势力连同德国人，向斯洛伐克长驱直入并将它吞并给匈牙利，捷克斯洛伐克这个国家已名存实亡。"
 news.61.d_2:0 "在德国吞并了捷克斯洛伐克之后，领土的瓜分成为了关注的话题，目前看来好像结论已经出来了。匈牙利势力连同德国人，向斯洛伐克长驱直入并将它吞并给匈牙利，捷克斯洛伐克这个国家已名存实亡。"
 news.62.d:0 "德国部队挺近了波西米亚和摩拉维亚，打着恢复当地的秩序的旗号，实质上是在设法瓦解捷克政府。在布拉格，侵略军宣布在德意志帝国内部建立“自治保护国”。以斯洛伐克为中心的第二个保护国——伯拉第斯拉瓦也宣告成立。捷克斯洛伐克很快就被德国吞并了。"
 news.62.d_2:0 "在德国吞并了捷克斯洛伐克之后，领土的瓜分成为了关注的话题，目前看来好像结论已经出来了。被吞并的领土分为了两个保护国，但它们处于德国的控制之中。事实上和之前没有什么变化，德国人保持着捷克斯洛伐克的完整性。"
 news.63.t:0 "西班牙内战"
 news.63.d:0 "西班牙爆发了内战！几位意图推翻位于马德里的当前政府的将军发出了宣告，并得到了大量的西班牙武装力量的响应。这群右翼的民主派攻占了西班牙的大部分地区，甚至包括海外领土。效忠派与志愿军在左翼共和政府的领导下集结，誓死镇压这场暴乱。西班牙卫国之战正式打响。"
 news.63.a:0 "这对西班牙来说意味着什么？"
 news.63.b:0 "胜利！"
 news.64.t:0 "西班牙内战的结束"
 news.64.d:0 "随着最后一处共和党据点宣布投降，西班牙内战走到了尾声。民主派取得了胜利，西班牙走向了新的纪元。这个被战火洗礼的国家在战斗中遭受了严重破坏，需要进行大量的重建工作。"
 news.64.a:1 "事情变得有趣了。"
 news.64.b:0 "治愈我们的国家。"
 news.65.a:0 "这对西班牙好。"
 news.65.d:0 "随着最后一股民主派势力宣布投降，西班牙内战走到了尾声。共和党获得了胜利，西班牙走向了新的纪元。这个被战火洗礼的国家在战斗中遭受了严重破坏，需要进行大量的重建工作。"
 news.66.t:0 "第十一届奥林匹克运动会"
 news.66.d:0 "第十一届奥林匹克运动会近日在德国柏林举行，共有全球49个不同国家的运动员的参与。1936年夏季奥运会是历史上第一项享受了有限的电视直播资源的盛会。这场盛会是德国政府的一次显著的宣传胜利，为此德国政府可是慷慨解囊。德国是最大的赢家，取得了33块金牌，在这之后是美国，获得了24块，其中有4块为杰西·欧文斯一人独得，他是本届奥运会最强的运动员。"
 news.66.a:0 "这场奥运盛会闭幕了"
 news.66.b:0 "我们向全世界展现了最好的一面。"
 news.67.t:0 "第十二届奥林匹克运动会"
 news.67.d:0 "第十二届奥林匹克运动会最近在日本东京举行，此前基于目前紧张的国际局势，很多人认为这届奥运会会被取消，但现在被证明是虚惊一场。东京是第一个举办奥运会的非西方城市，一架特制的Me261长程飞机马不停蹄地从德国传回奥运圣火。日本运动员发挥不错，14枚金牌的成绩让他们获得了奖牌榜第三名，仅次于德国和美国。"
 news.68.d:0 "第十二届奥林匹克运动会最近在芬兰赫尔辛基举行。原本该届奥运会因在东京举办，但日本不断的战事让日本无暇顾及奥运会，因此国际奥林匹克委员会将这一殊荣赐给了赫尔辛基。美国运动员赢得了最多的奖牌，其次是德国和意大利，芬兰紧随其后，以10枚金牌的成绩排在了第四名。"
 news.69.t:0 "苏联在欧洲的扩张"
 news.69.d:0 "自从 [From.GetRulingParty]力量的不断强大，[From.GetNameDef] 开始向 [SOV.GetNameDef]寻求更紧密的关系，到现在已经加入了联盟。几天前[From.GetAdjective]政府正式向[SOV.GetNameDef]移交了国家政权并被划归为省。苏联官方否认最近对[From.GetNameDef]的吸收是侵略性的这样的说法，并指出这次“领土整合”的进行并没有受到任何的外界压力。"
 news.69.a:0 "他们看到了理由。"
 news.69.b:0 "[SOV.GetNameDef]正在扩张。"
 news.70.t:0 "苏联在欧洲的影响"
 news.70.d:0 "自从 [From.GetRulingParty]力量的不断强大，[From.GetNameDef] 开始向 [SOV.GetNameDef]寻求更紧密的关系。尽管[From.GetLeader] 仍在任，各部长也基于他们对[SOV.GetNameDef]的忠诚进行了任命，但这个国家很大一部分的主权已经被放弃了。苏联官方声明，现在欧洲的格局对于小国家来说已经日渐危险，[From.GetName]只是在对这一情况作出应对，所以才寻求庇护。[SOV.GetNameDef] 同时强调他们十分愿意向感到被周围国家威胁的国家扩展这种“庇护”。"
 news.100.t:0 "华沙的陨落"
 news.100.d:0 "德国势力先于[POL.GetNameDef]成功地夺取了华沙。零星的战斗在普拉加和其他的几个地区进行，但有组织的抵抗看起来已经没有了。据报告，华沙政府早在德国军队刚踏进华沙郊区的时候就疏散了全城，他们现在的位置已然未知。与德国侵略者的斗争正在这个国家的其他地方继续，但首都的陷落对于波兰来说是一次严重的打击。"
 news.100.a:0 "波兰毫无胜算。"
 news.100.b:0 "祖国的又一次胜利。"
 news.100.c:0 "这简直是遭难！"
 news.101.t:0 "巴黎陷落"
 news.101.d:0 "当战火仍在[FRA.GetNameDef]其他地方蔓延时，报告说德国部队正在攻进巴黎。在法国军队撤离巴黎时，他们的首都已经空门大开。几个德军纵队在巴黎人死一般的沉默里火烧香榭丽舍大街，重现了1871年的普鲁士胜利游行。军事专家们预测[FRA.GetNameDef]的瓦解近在咫尺。"
 news.101.a:0 "[GER.GetNameDef]军队看起来势不可挡！"
 news.102.t:0 "伦敦失守"
 news.102.d:0 "从伦敦发回的报道证实了英国的首都被进击的德国部队占领。从一些区域仍能听到零星的枪炮声，但有在城市里组织的英国部队了。一队德国伞兵席卷了白金汉宫，但英国王室已经在进攻之前就撤离了。从威廉一世以来，伦敦第一次落入了外国侵略者的手中。"
 news.103.t:0 "列宁格勒沦陷"
 news.103.d:0 "列宁格勒，俄国革命的发源地，败给了进击的德国部队。从一些区域仍能听到零星的枪炮声，但在这座疮痍满目城市的其他地方却是死一般的寂静。今天早些时候，德军士兵纵队在圣以撒大教堂前分列经过——这座教堂的顶部此前被红军工程师涂成了灰色以避免吸引纳粹轰炸机的注意，尽管如此，仍然被弹片的冲击弄得千疮百孔。"
 news.103.c:0 "有人得为这事偿命！"
 news.104.t:0 "基辅失守"
 news.104.d:0 "基辅，乌克兰苏维埃社会主义共和国的首都，被侵入苏联的进击的德国军队攻占。失去他们最重要的城市之一对苏联来说是一个巨大的打击，但德国人的势头能否继续仍然未知。在德军攻下基辅不久，内务人民委员部在克列夏季克大街埋下的数千颗地雷被引爆，对这个满眼废墟的城市造成的更大的破坏。现在侵略军转向了东边。"
 news.105.t:0 "斯大林格勒沦陷"
 news.105.d:0 "强大的德国先锋军攻占了斯大林格勒——这座位于伏尔加河畔以斯大林命名的城市。在从被摧毁的斯大林格勒机车厂中杀过并取得战略重地马马耶夫山岗后，德国人迫使最后的苏联守卫者撤到伏尔加河的东岸。据不可靠报告，红军与游击队的联合阵线已撤退到地下室和下水道中，在那里他们做着殊死挣扎。然而，有组织的抵抗力量已经没有了。"
 news.106.t:0 "莫斯科失守"
 news.106.d:0 "今日黎明，德军战车隆隆碾过莫斯科街道上匆忙搭建的路障，半履带车开始在红场上卸载装甲掷弹兵。熊熊烈火卷起滚滚浓烟直冲云霄，德军步兵杀进了克里姆林宫。手榴弹与火焰喷射器被用来对抗誓死守卫的顽固的内务人民委员会的抵抗。俄国的首都被德国战车狠狠碾过，只剩下了一片废墟。据不可靠报告说列林的遗体已经安全地向东边撤走了。"
 news.106.a:0 "这将是苏联的末日吗？"
 news.106.b:0 "至少，莫斯考是我们的！"
 news.106.c:0 "必须把法西斯分子赶出莫斯科！"
 news.107.t:0 "塞瓦斯托波尔陷落"
 news.107.d:0 "重装防守的塞瓦斯托波尔——苏联黑海舰队的基地最终倒在了德军的进攻下。\n\n这里的陷落剥夺了苏联夺回黑海的一切希望，这是德军的巨大胜利。\n\n柏林还颁布了法令，宣布这座城市从此以后要以狄奥多里克大王的名字命名为“狄奥多里克之港”"
 news.108.t:0 "巴库失守"
 news.108.d:0 "今天早些时候，德国军队在与苏联的战争中成功拿下了巴库这个战略要地。\n\n这座位于里海岸的城市是通往高加索的要道，而当地丰富的油田对德国军队来说简直是如虎添翼。\n\n这里的沦陷意味着德国把战火蔓延到了中东甚至印度地区。"
 news.109.t:0 "开罗沦陷"
 news.109.d:0 "德意志非洲军冲破了开罗——埃及首都的大门。\n\n在盟军部队仓皇撤退到沙漠之后，德军士兵在开罗城里游行，由于很多当地市民把英国视为敌人，所以德军被当做解放者看待。\n\n开罗的沦陷是对盟军战争力量的巨大打击，一些专家推测整个中东地区已经彻底沦为待宰羔羊了。"
 news.110.t:0 "华盛顿陷落"
 news.110.d:0 "随着最后一股零星的抵抗力量在波托马克河被德军歼灭，今日在华盛顿地区的战斗进入了尾声。\n\n厚重的浓烟在城市上空飘荡，据说这些浓烟一部分是战略情报局特工在最后关键时刻焚烧敏感资料时产生的。一支党卫军分队在与美国特情局成员发生了短暂的交火后肃清了白宫，但美国总统早在几天前就已经安全撤退。\n\n美国首都的陷落反映出了德国这台战争机器的力量。"
 news.111.t:0 "纽约陨落"
 news.111.d:0 "数小时的街头混战后，抵抗部队所剩无几，德国先锋军挺进了纽约城并控制了整个城市。\n\n在第五大道临时搭建的反坦克屏障丝毫不起作用，装甲掷弹兵一个街区一个街区地横闯曼哈顿。\n\n现在东城区的大火熊熊燃烧了好几天，将夜晚照的如同白昼。\n\n自由女神像被一发流炮炸得身首异处，这到底是那边干的还在争论不休。"
 news.112.t:0 "直布罗陀失守"
 news.112.d:0 "在几份冲突报告之后，现在已经确认德国拿下了直布罗陀。\n\n这座战略性的海港城市守卫者前往地中海的大门，并且在战争开始时被认为是牢不可破的。英国卫戍部队撤退到了坑道中并逃到巨岩之下，但最终被火焰喷射器和手榴弹赶了出来。\n\n直布罗陀落入了德国人的手中，地中海之战的胜利天平发生了戏剧性的倾斜。"
 news.113.d:0 "在英国军队从开罗撤退后不久，喜洋洋的意大利军队于今日进入了开罗。\n\n他们立刻举行了胜利游行，意大利士兵们聚集在了吉萨大金字塔前与这座著名的地标合影留念。\n\n因为拿下了开罗，墨索里尼离连接意属东非和意属利比亚、在非洲建立连续的殖民地又近了一步。"
 news.113.b:0 "意大利的又一次征服！"
 news.114.d:0 "今日在巴黎最后的法国抵抗力量已经被清除，这座城市正式落入了意大利的掌控之中。\n\n墨索里尼急不可耐地赶到参加在香榭丽舍大街的胜利游行，骑着一匹白色雄马走在游行队伍的最前面。在庆典过程中，他把这次在法国的胜利比作凯撒大帝对高卢的征服，并保证这将只是意大利的伟大崛起的开端。\n\n时间会证明一切。"
 news.115.d:0 "意大利军队席卷了伦敦，法国国旗被挂在了维多利亚塔上。在城市角落仍有一些零星的抵抗，并且意外的是一些狙击兵被大本钟上隐藏的狙击手击毙了。\n\n在三次尝试白这些狙击手赶出来结果失败之后，整座钟塔被炸到，对此意大利官方把此举描述为“英国当地指挥官的‘令人遗憾的过激举动’”。"
 news.116.d:0 "在巨石和海港周围的激战之后，意大利似乎已经控制了直布罗陀。\n\n在巨石下军用坑道深处偶尔还传来几声爆炸，但意大利官方宣称所有组织性的抵抗已被全部消灭。"
 news.117.t:0 "新加坡沦陷"
 news.117.d:0 "新加坡——“东方的直布罗陀”，这座被原主人英国认为有着铜墙铁壁的城市，被日本皇军攻下了。在新加坡的日本军方高层选择了富勒顿大厦作为他们的总部，并且把城市更名为昭南岛，名字大意是“昭和时期夺取的南方岛屿”。在街上随处可见巡逻的宪兵队向世人昭告着日本人的统治。"
 news.117.b:0 "帝国万岁！"
 news.118.t:0 "珍珠港失守"
 news.118.d:0 "日本军队席卷并夺取了楠香山——夏威夷群岛主岛欧胡岛上最大的城市。位于珍珠港的海军基地。同时也是美国太平洋舰队的前总部，同样也被攻占。据目击，被围困的美国海员以及海军陆战队已经撤到了福特岛，在那里他们进行着顽强的抵抗，但最终受到了猛烈的炮火以及轰炸袭击。在夺下这座岛之后，大日本帝国海军的势力变得更大了。"
 news.119.t:0 "悉尼沦陷"
 news.119.d:0 "日本帝国进一步在南方进行扩张，并在澳大利亚占领了悉尼。当地的守军被迫通过悉尼港桥撤退至天文台山，且炸毁大桥的计划被日军挫败。\n\n日军军旗现在正悬挂在悉尼市政厅，市政厅现在也是新的军政府总部所在地。宪兵队的宪兵们在街道上维持着秩序。"
 news.120.t:0 "洛杉矶沦陷"
 news.120.d:0 "日军在踏上美洲大陆后，于洛杉矶会师，并击溃了守军。一长列帝国士兵于今天下午通过中央大道，日本的新闻摄影师拍下了这一场景。\n\n据报道，在美军撤离之前，城市中数个区域都发生了激烈的战斗。好莱坞受到的破坏尤为严重，许多日本军官都与千疮百孔的好莱坞标志留下了合影。"
 news.121.t:0 "南京沦陷"
 news.121.d:0 "中华民国的首都南京，已被日本帝国军队占领。尽管遭到中国守军在城墙后的顽强抵抗，日军还是夺取了中山门并攻入城内。\n\n城中仍不时传来零星的枪声并有几处大火在燃烧，但是大部分存活的中国军人都已逃跑或被俘。同占领上海一样，这也是日本在其对华战争中的一次重要胜利。"
 news.122.t:0 "符拉迪沃斯托克沦陷"
 news.122.d:0 "符拉迪沃斯托克遭受了日军猛烈的攻击，它是俄罗斯远东地区最大的城市，也是苏联太平洋舰队的母港。它是跨西伯利亚铁路远端的一处战略要地，这使得它的沦陷对于苏联在亚洲的战局十分不利。\n\n城市中的许多居民都还记得在俄罗斯内战中这里曾被日军占领长达数年。这一次，有些人害怕他们永远不会走了。"
 news.123.t:0 "香港沦陷"
 news.123.d:0 "日军在突破醉酒湾防线并在香港登陆后，攻占了这一英国殖民地。守军很快崩溃，总督在设于半岛酒店的日军总部亲自投降。\n\n在一个简短的仪式后，新上任的日本总督向世界宣布“新香港”的成立，“摆脱了西方殖民主义。”"
 news.124.t:0 "马尼拉沦陷"
 news.124.d:0 "菲律宾首都马尼拉在美国和菲律宾守军撤离后落入日军之手。由于美军在科雷希多岛上的海岸炮兵部队的强大火力，战略要地马尼拉湾的入口在城市陷落后一段时间内仍处于两军争夺的状态，但这些炮最终在日军一次协同进攻后陷入沉寂。\n\n预计日军在占领马尼拉不久后就将控制菲律宾全境。这是美军在亚太战场上的一次惨败。"
 news.125.t:0 "加尔各答沦陷"
 news.125.d:0 "在一阵猛烈的轰炸后，印度加尔各答市确认已被日军攻占。在城市外围仍有零星战斗的情况下，日军迅速在乔林基大道上举行了一次胜利游行。\n\n由日本组建，致力于将印度从英国手中解放的印度国民军的成员们参加了游行，并引起群众的疯狂喝彩。在加尔各答沦陷后，许多人预测整个英属印度很快都将沦陷。"
 news.126.t:0 "新德里沦陷"
 news.126.d:0 "日军继续在印度发动攻势，不久前新德里沦陷了。作为英属印度的首府，这座城市的战略重要性巨大，它的沦陷可能成为印度战役当中的一个决定性因素。\n\n据报道，总督下令将其个人财产从总督官邸转移到一个卡车车队上，而其本人在监督这一工作时被日军先头部队俘虏，但这一说法目前未被证实。"
 news.127.t:0 "巴拿马运河沦陷"
 news.127.d:0 "日军在巴拿马登陆，迫使守军投降并控制了运河，这必将被认为是对美国的一次重大打击。据报道，几批美国和巴拿马士兵逃入附近的丛林并开展游击作战，但这并不能对日本的军事存在构成真正威胁。\n\n随着运河的陷落，美国海军需要绕行南美才能到达美国西海岸，这给了日本帝国海军一个重大战略优势。"
 news.128.t:0 "柏林陷落"
 news.128.d:0 "华盛顿官员确认了德国首都在美军从多个方向攻入柏林后已被占领。市内的战斗十分激烈，绝望的德国守军炸毁了毛奇桥以阻止美军前进。\n\n然而施普雷河上其他的桥最终都被保住了，美国大兵们在德军凶猛的抵抗下攻陷了克罗尔歌剧院和国会大厦。星条旗正在国会大厦上迎风飘扬，城内的战斗也停止了。柏林之战结束了。"
 news.128.b:0 "一次教科书式的行动！"
 news.129.d:0 "英军开进了柏林，战时内阁宣布德国首都在一场激战后被占领。黎明时分攻击开始，英军突击队攻占了滕佩尔霍夫机场，而装甲部队则沿着法兰克福大道前进。\n\n英军控制德国总理府后，城内的战斗就基本结束了。目前德国政府的情况还不明确，但是有理由相信一部分部门在城市被攻陷之前逃走了。"
 news.129.b:0 "小伙子们，干的真漂亮！"
 news.130.d:0 "法军成功袭击了德国首都，并在一系列城内的激战后攻陷了它。一大群党卫军士兵坚守在奥林匹亚体育场内，然而外籍军团在炮兵掩护下发动了一次决定性的进攻，最终占领了体育场。\n\n现在你可以看到法兰西三色旗在德国总理府上飘扬，虽然在一些郊区仍有零星战斗，但是柏林的大部分地区已经没有有组织的抵抗了。"
 news.130.b:0 "法兰西万岁 ！"
 news.131.d:0 "报告显示，在德国首都柏林发生了绝望的战斗，但是现在这座城市已近完全落入波兰之手。波兰人经由法兰克福大道抵达了压力山大广场，在这里发生了一场激烈的战斗。\n\n在城市的其他地区，勃兰登堡门据称被一辆波兰坦克撞倒，而克罗尔歌剧院内顽固的党卫军守军拒绝投降，导致歌剧院被一次火炮齐射夷为平地。红白相间的波兰国旗现正飘扬在国会大厦上，最后一点抵抗力量也已经被消灭。"
 news.131.b:0 "波兰已经势不可挡。"
 news.132.t:0 "罗马陷落"
 news.132.d:0 "盟军在守军投降后于近期进入了罗马，这座城市目前处于军事占领状态。大多数历史性地标建筑都保存完好，它们又经历了一次争夺城市控制权的战斗的洗礼。目前，盟军部队在罗马教廷的请求下没有进入梵蒂冈城。\n\n罗马陷落是意大利战役中的一个重要的里程碑，有些人认为这也许意味着亚平宁半岛上不再有针对盟军的有组织抵抗。"
 news.132.b:0 "伟大的胜利！"
 news.133.d:0 "法军在城中的剩余守军逃散至周边地区后进入了罗马。法军部队迅速占领了所有重要的政府建筑，并在科尔索大道举行了由一长列士兵和装甲车辆参加的“胜利游行”。\n\n随着罗马的陷落，意大利继续作战的能力遭受到了质疑。根据外界人士预计，在罗马陷落前逃走的意大利政府很快将开始进行投降谈判。"
 news.134.t:0 "巴黎解放"
 news.134.d:0 "现已证实法国首都巴黎已从德国占领中得到了解放。盟军已经进入了城市，残存的德军守军也已投降。巴黎市民正用欢呼迎接他们正走过香榭丽舍大道的解放者们，虽然有谣言称在城市内的某些地方有德军狙击手。\n\n有人害怕德军会采取焦土战略，将巴黎烧成一片废墟，但是巴黎的标志性建筑物都得到了保存。确实，法兰西三色旗现正飘扬在埃菲尔铁塔上。"
 news.135.t:0 "东京陷落"
 news.135.d:0 "美军已经进入东京，美国陆军部最近宣布该城市内所有主要战斗行动都已结束。据称此处的战斗十分激烈，特别是在由疯狂的日军近卫师团防守的日本皇宫附近，虽然据称天皇在美军进攻开始前已经离开了东京。\n\n专家预计，随着东京的陷落，日本本岛其他地方的有组织抵抗也将很快瓦解。和平谈判预期将会很快举行，除非日本强硬派说服天皇坚持抵抗到死。"
 news.136.d:0 "盟军经过一系列的激战，占领了苏联首都莫斯科。这座城市遭到了严重的破坏，且莫斯科河两岸的炮火仍然在嘶吼。虽然遭受到了猛烈的轰炸，克里姆林宫仍在一定程度上保持了完整，并被盟军占领军政府选为总部所在地。\n\n随着莫斯科的陷落，苏联的战况也急转直下。虽然大部分政府机关在城市被攻陷前就撤离了，但是军事专家宣称苏联将会很快全面崩溃。"
 news.137.t:0 "伦敦解放"
 news.137.d:0 "伦敦城内的战斗结束了，最后的德军抵抗力量也被消灭了。安全警报解除后，狂喜的人群冲上街头欢迎美国解放者，教堂的钟声响彻全城。\n\n解放的烈火烧遍了不列颠，似乎德军对英国的占领终于要结束了。仍被德军控制的地区发生了群众自发的暴乱，然而这些暴乱被残忍地镇压了。自由终于回归联合王国了吗？"
 news.138.d:0 "和1920年不一样，当苏军近日进军华沙时，“维斯瓦河奇迹”并没有出现。城内的波兰抵抗力量大部分都溃散了，大部分政府建筑上都升起了苏联国旗。\n\n我们正在见证波兰民族的末日吗？还是他们的军队能够重振旗鼓，夺回他们的首都？大多数专家认为这种情况不太可能发生。"
 news.138.b:0 "同志们，前进！"
 news.139.t:0 "华沙解放"
 news.139.d:0 "在最后一支德军守军撤离华沙周边的焦土后，这座支离破碎的城市被苏军攻陷了。城市的大部分都在之前的战斗中化为了废墟，当地抵抗组织的成员匆忙地从乱石堆中钻出来欢迎他们的解放者。\n\n华沙被苏联控制之后，德国在东欧的战略形势将会很快恶化。专家怀疑德军可能会发动反击以夺回这座城市，但是饱受折磨的当地民众似乎并不在乎。"
 news.139.a:0 "这是否会是终章的序曲呢......？"
 news.140.d:0 "苏联发表了一份官方声明宣布所有在柏林的德军都已投降。俄罗斯人在包围城市后，从多个方向攻入城内，沿途遭到德军的猛烈抵抗。\n\n苏军部队最终跨过毛奇桥，进入了国会大厦，经过逐屋的战斗后，他们到达楼顶并升起了苏维埃的旗帜。柏林之战结束了。"
 news.140.a:0 "[SOV.GetAdjective] 之熊的力量正与日俱增......"
 news.140.b:0 "法西斯的老巢是我们的了！"
 news.141.d:0 "“永恒之城”罗马陷落在了苏维埃的兵锋之下。随着意大利部队的撤退，苏军涌入城市并消灭了剩余的小股抵抗力量。大部分历史性地标建筑都没有受到什么损坏，不过有一些自相矛盾的说法表示万神殿由于受到机枪射击而倾斜。\n\n目前为止苏军仍然尊重罗马教廷的中立性，但是苏军部队已经在梵蒂冈城周围部署了包围圈——这一举动势必会使教皇陛下十分紧张。"
 news.142.d:0 "势不可挡的红军继续前进，法国首都被攻陷的消息也已经传来。法国共产党员据说在苏军进入城市时从旁协助，帮助苏军攻击正在撤退的法国陆军。\n\n满城飞舞的传单告知每一个巴黎人，他们被“从布尔乔亚的压迫中解放了”，巴黎公社终于复苏了。"
 news.143.d:0 "最新一期莫斯科广播《时代秩序》也宣布苏联从德国手中夺取了巴黎。据说许多守军在苏军炮兵摧毁塞纳河上数座大桥后掉入河中淹死。\n\n埃菲尔铁塔由于底部发生大规模爆炸而倒塌，目前不清楚双方谁该为此负责。忧心忡忡的巴黎人正看着苏军在香榭丽舍大道上举行的胜利阅兵，他们担心自己不过是才出狼窝又入虎穴。"
 news.143.a:0 "这是否会是终章的序曲呢......？"
 news.144.d:0 "共产主义浪潮继续蔓延，苏军于近日完成了对伦敦的占领。红军迅速组织了一次阅兵，不顾城内还有残存的小股抵抗力量。\n\n共产主义同情者很快向苏军官员提供了已知反共者的名单，特拉法加广场了也设立了一个人民法庭来惩罚这些侵犯者。"
 news.145.d:0 "伦敦中心区持续爆发枪战，但是大多数德军占领者据信已经战死或被苏军俘虏。人们涌上街头，在苏军前去处理最后几个顽固的据点时为他们欢呼。\n\n通敌者都被残忍地处决了，苏军阻止了过渡委员会，在下一步行动前暂时治理伦敦。批评者发现这一委员会的成员似乎全部来自大不列颠共产党。"
 news.145.a:0 "一个重大的进步。"
 news.146.d:0 "苏军已在东京会和，城内各处的战况都十分激烈。苏军控制了大部分城区，只有东部郊区的战火还在怒吼。\n\n当战斗转移到皇宫时，据说近卫师团的士兵们对逼近的苏军部队发动了刺刀冲锋。皇宫最终被空降军的伞兵们攻陷，他们被迫一个房间一个房间地与日本人战斗。日军没有人投降，但是天皇应该在城市陷落前安全撤离了。"
 news.147.d:0 "俄罗斯帝国的前首都，列宁格勒，被芬兰部队攻陷了。这座城市有超过三百万的人口，几乎和芬兰全国一样多，但是这一事实并没有阻挡芬兰人的脚步。\n\n这座城市是否应该并入大芬兰引起了争议，因格里亚芬兰人在城外许多区域都是主要的少数民族。这当然是建立在红军无法通过反击来重夺这座城市的基础上。"
 news.148.d:0 "东京近日传来消息确认这座城市以被中国部队攻陷。城市大部分已化为废墟，包括现已成为中国军政府总部所在地的皇宫。\n\n外国记者见证了无穷无尽的中国士兵在城中举行了胜利游行。日本民众在街上沉默地看着游行队伍。"
 news.149.d:0 "直布罗陀在两个多世纪前被英国占领后，第一次回到了西班牙的手中。根据前线新闻，大部分守军都已投降，少数顽固守军撤退到了地下的隧道内。\n\n在马德里的一个记者招待会上，政府代表宣布直布罗陀今后将“永久”成为西班牙领土。英国外交官不出意外地驳斥了这一声明，将其形容为“彻头彻尾的胡说”。"
 news.150.t:0 "南斯拉夫政变"
 news.150.d:0 "南斯拉夫政府尝试与德国合作在军队中引起了许多不满，最终导致了今天的政变，推翻了政府并把国王彼得二世推上王座。\n\n他们切断了与德国之间的许多联系，新政权似乎准备发动战争而不是合作。"
 news.150.b:0 "这些愚蠢的人为他们自己挖好了坟墓。"
 news.151.t:0 "莱茵省仍然处于非军事化"
 news.151.d:0 "在德国不断尝试撕毁凡尔赛条约并使莱茵省重新军事化后，盟军的一纸最后通牒终于迫使他们停手。英国和法国都表示如果德国不停止此计划，则两国都将进入战争动员状态，德国显然没有预料到会遭到如此抵抗。德国没有做好与两国同时进行全面战争的准备。\n\n按照现在情况，莱茵省将会按照条约规定作为非军事化区，除非德国进入战争状态。"
 news.151.a:0 "危机被暂时避免了。"
 news.151.b:0 "我们的日子会来的。"
 news.151.c:0 "他们早该明白我们早晚会挑战他们。"
 news.152.d:0 "在德国不断尝试撕毁凡尔赛条约并使莱茵省重新军事化后，法军的一纸最后通牒终于迫使他们停手。虽然英国拒绝干预，但是法国都表示如果德国不停止此计划，则法国将进入战争动员状态，德国显然没有预料到会遭到任何军事抵抗。德国没有做好与法国进行全面战争的准备。\n\n按照现在情况，莱茵省将会按照条约规定作为非军事化区，除非德国进入战争状态。"
 news.152.c:0 "法国孤身一人，但十分强硬。"
 news.152.e:0 "显然，我们的干涉是不必要的。"
 news.153.t:0 "德国撕毁苏德互不侵犯条约"
 news.153.d:0 "苏德之间这一互不侵略的条约的签署让所有人都没想到，然而它的失效却不那么让人吃惊。德国发动了进攻，撕毁了条约，并又一次公开将苏联描述为自己实现愿景道路上必须面对的威胁。\n\n苏联领导层十分生气，但也许对于这次背叛并不十分震惊，反倒是对于自己没能首先抓住机会感到失望。"
 news.153.a:0 "巨人之间的信任往往十分脆弱。"
 news.153.b:0 "我们签署这些条约只是为进攻争取时间而已。"
 news.153.c:0 "对于法西斯来说，条约不过是一张纸。"
 news.154.t:0 "苏联撕毁苏德互不侵犯条约"
 news.154.d:0 "苏德之间这一互不侵略的条约的签署让所有人都没想到，然而它的失效却不那么让人吃惊。苏联发动了进攻，撕毁了条约并发誓摧毁德国政权，再一次将这个扩张主义国家打回老家。\n\n德国领导人可能自己也有进攻计划，但是没人会知道了。他们现在正迅速动员，以应对新的威胁。"
 news.154.b:0 "共产主义者毫无荣誉感和尊严！"
 news.154.c:0 "条约完成了他的使命。"
 news.155.t:0 "德国又一次陷入战争"
 news.155.d:0 "虽然许多人都希望欧洲能够长久和平，但是最近的一次转折让德国又一次踏上了战争的道路。德国明显违反了凡尔赛条约，动员了部队并为进攻做好了准备。德国官员表示他们将不再让莱茵省处于非军事化状态，强调这样做是为了保护该地区的德国公民。"
 news.155.a:0 "这也许是另一次大战的开端。"
 news.155.b:0 "为了德意志民族的荣耀！"
 news.156.t:0 "发现彗星"
 news.156.d:0 "天空中出现的彗星战斗机引起了人民的不安。Me 163 彗星是一种实验型火箭动力飞机，这次测试飞行使得农村地区目睹这一超快飞行器的民众十分震惊。这种飞机是在极高密级下研发的，但是很快就将公之于众。这次小小的事件只会让他的正式出场给人们留下更为深刻的印象。"
 news.156.a:0 "末日就要降临了......降临到我们的敌人头上。"
 news.156.a.tt:0 "稳定性 §R1§! 降低。一个花瓶倒了。"
 news.157.t:0 "[From.From.GetName] 干涉了 [From.GetAdjective] 战争"
 news.157.d:0 "就在几天前[From.GetName]的部队向[From.From.From.GetName] 行进并宣战。随后，[From.From.GetName]发表了最后通牒，要求各方停止战斗，所有 [From.GetAdjective] 部队撤退。[From.GetLeader] 表示他们的战争是正义的，并拒绝停战。这个国家目前与[From.From.From.GetName] 和 [From.From.GetName]处于全面冲突中。"
 news.157.a:0 "看起来[From.From.GetName]准备好大干一场了。"
 news.157.a_usa:0 "我们会让他们看看"
 news.158.t:0 "[From.From.GetName] 干涉了 [From.GetAdjective] 战争"
 news.158.d:0 "几天前[From.GetName]对[From.From.From.GetName]宣战。不久之前 [From.From.GetName] 发布了最后通牒, 宣布如果[From.GetName] 不停止侵略并签署和平条约，就会对其宣战。[From.GetLeader] 表示他们有充分的理由进行战争，但是他们选择和平。"
 news.158.a:0 "看来[From.From.GetAdjective]的猛烈攻势收到了效果"
 news.158.a_usa:0 "我们要维持秩序"
 news.159.t:0 "[From.GetFactionName]的黎明"
 news.159.d_01:0 "[From.GetLeader]今天宣布[From.GetName]已经结盟。[From.GetFactionName]已经公开宣布他们要在战争中合作。\n\n尽管组成联盟可以抵御侵略，我们也见识过它在冲突中能带来的后果。不同成员之间的诉求不尽相同，而最后联盟所能达成的目标也可能是发起者所不能预料到的。\n\n"
 news.159.d_02:0 "理论上说，民主国家之间不可能发生战争，但这不代表他们在战争中会互相帮助。政治诉求不尽相同，人民也想要和平，这样的国家参与战争是要耗费很大成本的。\n\n然而，这并没有阻止[From.GetName]今天宣布成立一个叫[From.GetFactionName]的军事同盟，联合各国军队保卫国民和他们的理想。"
 news.159.d_03:0 "即使是以崇尚武力、对自己国家和民族的优越感著称的[From.GetName]也会和他们尊敬的国家结盟。[From.GetLeader]今天宣布关于[From.GetFactionName]军事联盟的最终协议已经签署，这个联盟据说只为高贵国家开放。\n\n无论这种这种高贵是否来自在他们国境内建立理想社会，还是来自于齐心协力扩张边境，这个世界都不会预先对其有所了解。"
 news.159.d_04:0 "最近苏联并非只专注于一个国家之内的共产主义活动发展，这项运动的国际性质要求它多个国家内共同展开。在今天宣布[From.GetFactionName]时，[From.GetLeader]的讲话里提到非常重要的一点，那就是团结全世界的工人阶级。\n\n这不仅仅是个国际组织，还是一个联合各国军事力量的联盟。两国政府承诺面对外在威胁时互相帮助。到底这个联盟是倾向于进攻还是防守都有待观察。"
 news.159.a:0 "这会导致和平还是战争？"
 news.159.b:0 "团结一起，我们就不会被打败！"
 news.159.c:0 "不错的动议！"
 news.159.tt:0 "[This.GetName]是[From.GetFactionName]和[From.GetName]的一部分。\n"
 news.160.t:0 "遭受攻击的德国"
 news.160.d:0 "不久以前德国卷入另一场战争。每个人都希望欧洲能进入一个长期和平的时期，而大家都明白整个大陆仍是剑拔弩张。德国高层宣布他们很难从莱茵地区撤军，他们宣称为了防御的目的他们必须保持军队的移动能力。"
 news.160.a:0 "这对欧洲来说不是什么好事"
 news.160.b:0 "德国人会占据优势"
 news.161.t:0 "法国禁止共产主义"
 news.161.d:0 "[From.GetLeader]内阁宣布解散[From.GetCommunistParty]。自从苏联和纳粹德国签订互不侵犯条约以来，要求禁止法国共产主义的声音就不断响起。而在两个国家瓜分波兰之后，法国就颁布了这项决议。\n[From.GetLeader]抓住支持禁令的呼声随之涌起的机会，即使是左翼报刊都开始鼓吹对[From.GetCommunistParty]的禁止。"
 news.161.a:0 "可怕的决定"
 news.161.b:0 "竭尽所能维护资产阶级的权力"
 news.161.c:0 "这不是必须的"
 news.161.e:0 "这是唯一的方法"
 news.162.d:0 "随着双方接受了最后的和议和西班牙的分裂，西班牙内战结束。尽管双方都有声音反对这次妥协，这份不太稳固的协议至少给这个分裂的国家复原并重建的机会。"
 news.162.a:1 "对西班牙人有好处。"
 news.162.b:0 "终有一天我们会收复所以西班牙领土。"
 news.163.t:0 "伦敦会议"
 news.163.d:2 "利用将奥地利并入[GER.GetName]作为基本诉求，德国人现在要求[YUG.GetName]“合法归还”之前属于奥地利的斯洛文尼亚。\n\n于是，凡尔赛条约的签署国聚集在伦敦，商讨“斯洛文尼亚问题”的对策。这次会谈过后，各国决定南斯拉夫应该为了长远的和平将斯洛文尼亚割让给德国。\n\n考虑到被欧洲列强所抛弃，[YUG.GetLeader]政府并没有想到比签下这份协议更好的办法。"
 news.163.a:0 "这最终会有好的结果。"
 news.163.b:0 "公正"
 news.163.c:0 "不幸"
 news.163.e:0 "背叛"
 news.164.t:0 "斯洛文尼亚的危机"
 news.164.d:2 "利用将奥地利并入[GER.GetName]作为基本诉求，德国人现在要求[YUG.GetName]“合法归还”之前属于奥地利的斯洛文尼亚。\n\n于是，凡尔赛条约的签署国聚集在伦敦，商讨“斯洛文尼亚问题”的对策。\n\n在会议中，英国和法国在面对德国的要求时站到一起，认为根据凡尔赛条约的内容，南斯拉夫不能割让领土。"
 news.164.d_FRA_abandoned_yugoslavia:2 "利用将奥地利并入[GER.GetName]作为基础。德国人现在要求[YUG.GetName]“合法归还”之前属于奥地利的斯洛文尼亚。\n\n于是，凡尔赛条约的签署国聚集在伦敦，商讨“斯洛文尼亚问题”的对策。\n\n当英国坚持维护凡尔赛条约的完整性时，法国则以维护欧洲和平的名义站到了德国那一边。"
 news.164.a:0 "我认为这意味着开战"
 news.164.b:0 "他们要感受我们的怒火"
 news.164.c:0 "我们会站在正义的一边"
 news.164.e:0 "先发制人！"
 news.164.f:0 "英国人是笨蛋"
 news.165.t:0 "斯洛文尼亚的危机"
 news.165.d:2 "利用将奥地利并入[GER.GetName]作为基本诉求，德国人现在要求[YUG.GetName]“合法归还”之前属于奥地利的斯洛文尼亚。\n\n于是，凡尔赛条约的签署国聚集在伦敦，商讨“斯洛文尼亚问题”的对策。\n\n大会在经过几天的讨论之后仍未达成任何协定。尽管英国政府寻求一个和平的解决方案，法国面对德国的威胁时仍表现得很坚决。德国代表团退席以示抗议，战争的乌云笼罩在斯洛文尼亚的上空。"
 news.165.a:0 "看起来很残忍"
 news.165.b:0 "我们不会退缩"
 news.165.c:0 "真是不幸"
 news.165.e:0 "团结就是胜利"
 news.165.f:0 "我们会追随正义！"
 news.166.t:0 "伦敦协定"
 news.166.d:2 "利用将奥地利并入[GER.GetName]作为基础。德国人现在要求[YUG.GetName]“合法归还”之前属于奥地利的斯洛文尼亚。\n\n于是，凡尔赛条约的签署国聚集在伦敦，商讨“斯洛文尼亚问题”的对策。\n\n列强们同意将斯洛文尼亚割让给德国，作为维护和平的最后努力。\n然而，在一次激情洋溢的演说中，[YUG.GetLeader]认为德国对欧洲和谐的威胁仍然存在。他明确表明，无论他们是否被无情地抛弃，[YUG.GetName]拒绝割让一寸领土。"
 news.166.a:0 "光明即将逝去"
 news.166.b:0 "我们会摧毁他们"
 news.166.c:0 "我们孤立无援"
 news.167.t:0 "斯洛文尼亚的危机"
 news.167.d:2 "利用将奥地利并入[GER.GetName]作为基本诉求，德国人现在要求[YUG.GetName]“合法归还”之前属于奥地利的斯洛文尼亚。\n\n于是，凡尔赛条约的签署国聚集在伦敦，商讨“斯洛文尼亚问题”的对策。\n\n大会中出现了惊人的逆转：意大利决定支持斯洛文尼亚的领土完整，让德国的要求看起来更加无理。\n\n意大利的外交政策一如既往地让人捉摸不透，而他们在这次大会的决定所带来的后果还有待观察。"
 news.167.a:0 "我们会密切留意的"
 news.167.b:0 "我们会把他们都摧毁"
 news.167.c:0 "至少我们还是有朋友的"
 news.167.e:0 "意大利会向全世界展示出自己的实力！"
 news.168.t:0 "首届卢布尔雅那奖 "
 news.168.d:2 "随着斯洛文尼亚的割让，南斯拉夫国内的民族矛盾逐渐激化，政府权威日趋下降。\n\n今天，德国外交部长宣布一项计划解决“凡尔赛合约国的错误”。在一份[YUG.GetName]最强大的的邻国签订的协定中，它的大部分领地都被与德国友好的国家所瓜分。\n\n这份协议在其签订之前甚至都没有被[YUG.GetAdjective]的外交官员看过，但很多国家都乘着[YUG.GetLeader]政府的无能争相抢夺南斯拉夫的领土。"
 news.168.a:0 "新的秩序由此建立"
 news.168.b:0 "今天，一个梦碎了"
 news.168.c:0 "这可不太好"
 news.168.e:0 "太好了"
 news.168.f:0 "对我们来说效果不是很好"
 news.168.g:0 "十分感谢"
 news.168.h:0 "不幸"
 news.168.i:0 "意大利的实力得到了真正的体现"
 news.168.j:0 "德国最好自己要小心"
 news.169.t:0 "南斯拉夫的命运"
 news.169.d_annex_YUG:1 "近期，失去领土的南斯拉夫陷入民族冲突和政权衰弱的境地。德国人趁着政权真空迅速介入并在南斯拉夫内部宣布成立一个“保护国”"
 news.169.d_puppet_CRO_annex_YUG:1 "近期，失去领土的南斯拉夫陷入民族冲突和政权衰弱的境地。德国人已经建立一个“独立”的国家克罗地亚，并将其它部分合并在一起"
 news.169.d_puppet_CRO_YUG:1 "近期，失去领土的南斯拉夫陷入民族冲突和政权衰弱的境地。德国人决定将剩余国土分成塞维利亚和克罗地亚"
 news.169.a:0 "德国向欧洲展示其实力"
 news.169.b:0 "我们选对了阵营"
 news.169.c:0 "这不吉利"
 news.169.e:0 "和平正在遭受威胁"
 news.170.t:0 "第二届卢布尔雅那奖 "
 news.170.d_BUL:2 "德国人声称他们致力于维护巴尔干半岛的和平，他们还要求希腊政府割让领土给保加利亚。当[GRE.GetName]表示强烈抗议时，德国在巴尔干半岛的势力就让希腊人无从选择。唯一避免和[GER.GetName]冲突的方法只能是允许德国人在自己的领土问题上胡作非为。"
 news.170.d_ITA:1 "德国人声称他们致力于维护巴尔干半岛的和平，他们还要求希腊政府归还[ITA.GetName]声称拥有的领土。当[GRE.GetName]表示强烈抗议时，德国在巴尔干半岛的势力就让希腊人无从选择。唯一避免和[GER.GetName]及[ITA.GetName]冲突的方法只能是允许德国人在自己的领土问题上胡作非为。"
 news.170.d_ITA_BUL:1 "德国人声称他们致力于维护巴尔干半岛的和平，他们还要求希腊政府归还[BUL.GetName]和[ITA.GetName]声称拥有的领土。[GER.GetAdjective]在巴尔干半岛的影响，以及保加利亚和意大利的威胁，都使得[GRE.GetLeader]除了接受之外别无选择。"
 news.170.d_GER:1 "在确立自己在巴尔干地区的影响后，[GER.GetName]现在宣称自己企图维护该动乱地区的稳定。最后，它还要求希腊给自己割让领土。\n\n虽然对此深恶痛绝，但面对德国人的战争机器，[GRE.GetName]只能无奈接受。"
 news.170.a:0 "不惜一切代价维护和平"
 news.170.b:0 "我们奋起吧"
 news.170.c:0 "看起来不是什么好事"
 news.170.e:0 "中心能支撑得住吗？"
 news.170.f:0 "很遗憾"
 news.171.t:0 "第二届卢布尔雅那奖 "
 news.171.d_BUL:0 "希腊拒绝德国在其与保加利亚在领土争端上的调停，称这等同于投降。"
 news.171.d_ITA:0 "德国支持意大利对希腊的领土诉求，但希腊人坚持自己的立场，对两方都说不。有些人会认为只是非常勇敢的举动。"
 news.171.d_ITA_BUL:0 "希腊拒绝德国在其与保加利亚在领土争端上的调停。希腊政府公然宣称他们宁愿与之一战也不愿听从他们这帮财狼和他们的走狗。"
 news.171.d_GER:0 "希腊拒绝割让给德国一些领土作为他们“基地”的要求。"
 news.171.a:0 "蠢货"
 news.171.b:0 "他们真敢！"
 news.171.c:0 "我们应该看看能否帮助希腊"
 news.171.e:0 "我想这意味着开战"
 news.171.f:0 "我们拒绝"
 news.172.t:0 "希腊投降"
 news.172.d:0 "希腊已经同意与德国进行合作。希腊从此成为德国的傀儡。"
 news.172.a:0 "他们充满智慧"
 news.172.b:0 "另一场胜利"
 news.172.c:0 "这真让人担忧"
 news.172.e:0 "我们无能为力"
 news.172.f:0 "真是不幸"
 news.173.t:0 "第四国际"
 news.173.d_1:0 "今天，来自世界各地的共产主义国家代表团齐聚巴黎参加这次成立大会。第四国际在托洛茨基理论支持者的带领下成立。\n\n尽管这个组织对国际政治舞台的影响仍不清楚，这则消息引起了斯大林的怀疑。有那么多有影响力的党内军政高层支持托洛茨基，这令他感到怀疑。他的多疑症又开始发作，并变得孤僻起来。他的暴躁和不信任使给苏联政府带来危机，并将这个国家带到内战的边缘。"
 news.173.d_2:0 "今天，来自世界各地的共产主义国家代表团齐聚巴黎参加这次第四国际成立大会。第四国际的成立的呼声早在几年前就有，大多数声音来自于托洛茨基理论的支持者。\n\n斯大林通过各种行动应对国外对托洛茨基的支持，包括对政敌的暗杀和负面宣传。近期斯大林对托洛茨基在军政高层的支持者进行一系列的清洗，使得他在行动时没有遇到太大阻扰。"
 news.173.a:0 "有多少这种国际性组织？"
 news.173.b:0 "苏联的一段血腥时期"
 news.174.t:0 "[From.GetName]研发核武器科技"
 news.174.d:0 "在首次试验过后，[From.GetName]决定将[From.GetAdjective]的研究方向定位核武器科技发展。\n\n这项科技还处于试验阶段，能用于实战的可能性还不能确定。它在战争中可能带来的影响无人知晓。"
 news.174.a:0 "我们应该继续这项开发。"
 news.174.b:0 "希望我们的研究能够有收获。"
 news.174.c:0 "这是白费心机。"
 news.174.e:0 "我们会秘密进行研究"
 news.175.t:0 "法国和英国宣布结盟"
 news.175.d:0 "基于一战时建立的联系，法国希望和英国建立正式的盟友关系，以维护欧洲的稳定。\n\n今天法国人的请求被英国议会所批准，法国至此加入了[ENG.GetFactionName]。"
 news.175.a:0 "我们团结一致。"
 news.175.b:0 "他们做好了最坏的打算。"
 news.175.c:0 "破釜沉舟"
 news.175.e:0 "英国和他们站到了一起。"
 news.176.t:0 "英国拒绝与法国结盟。"
 news.176.d:0 "事情今天出现重大逆转。英国议会否决了[FRA.GetName]请求两国正式结盟的提案，理由是避免破坏欧洲各国之间微妙的平衡。\n\n法国政府谴责这项政治举动，认为其为本国利益牺牲法国国土安全。"
 news.176.a:0 "他们应该更礼貌点。"
 news.176.b:0 "我们的敌人正面临分裂。"
 news.176.c:0 "老盟友的黑暗日子。"
 news.177.t:0 "小协议国"
 news.177.d:0 "为了寻求对抗共同敌人的统一战线，[From.GetName]已经接触捷克斯洛伐克方面，提出继承他们在一战中和英国建立起来的关系，成立一个叫“小协议国”的同盟以共同对抗外敌。当这些国家期望英国也加入该同盟时，英国首相表示英国不认为它“对维护欧洲自由有帮助。”\n\n法国则与其它感受到威胁的国家建立外交关系，并鼓励他们促进团结以保持欧洲的外交平衡，并防止未来冲突的爆发。只有时间才能证明这样做是否能成功。"
 news.177.a:0 "别到时才来对我们哭哭啼啼！"
 news.177.b:0 "法兰西和小协议国万岁！"
 news.177.c:0 "我们从未让法国再享有在欧洲的霸权地位。"
 news.177.e:0 "欧洲必须团结一致抵抗法西斯入侵者！"
 news.177.f:0 "欧洲紧张关系升级的标志"
 news.178.t:0 "法国左翼势力占优"
 news.178.d:0 "经历了二十年的政治动荡，[From.GetName]人民感受到他们还没有从一战的损失中恢复过来。[From.GetAdjective]已经着眼于与[From.GetAdjective]地区人民一道进行重建。\n\n这些新的政治改革使得工会和共产主义组织的涌现。如果法国继续走下去，他们会走向一条极左的路，最终可能引起全面的革命。"
 news.178.a:0 "法兰西追随我们走向未来！"
 news.178.b:0 "明显的法国疲软的标志"
 news.178.c:0 "第三共和国不幸的发展历程"
 news.178.e:0 "令人担忧的发展历程"
 news.179.t:0 "法国右翼势力占优"
 news.179.d:0 "经历了二十年的政治动荡，[From.GetName]人民感受到他们还没有从一战的损失中恢复过来。[From.GetAdjective]已经着眼于与[From.GetAdjective]地区人民一道进行重建，并恢复[From.GetAdjective]的繁荣。\n\n这些新的政治改革使得该地区和军队实力的增强。[From.GetAdjective]人民坚信[From.GetLeader]所承诺的繁荣一定能实现。"
 news.179.a:0 "法国政府是法国人民的敌人！"
 news.179.b:0 "这必定能实现法国的复兴。"
 news.179.c:0 "第三共和国不幸的发展历程"
 news.179.e:0 "令人担忧的发展历程"
 news.180.t:0 "欢迎法国加入第三国际"
 news.180.d:0 "随着法国人民和政府走向共产主义的道路，[France.GetName]公开宣布他们希望加入[From.GetFactionName]。\n\n[From.GetName]马上作出回应，表明必须要经过几周的私密协商。[From.GetLeader]发表演说阐述世界人民应该如何团结一致在全世界发动革命。\n\n[France.GetLeader]表示同意同意，并明确地警告了那些“有理由为[From.GetFactionName]感到害怕"的人。"
 news.180.a:0 "为了全世界的革命而团结一致！"
 news.180.b:0 "他们的联盟很快就会瓦解。"
 news.180.c:0 "决不能让民主的敌人发展壮大。"
 news.180.e:0 "法国已经选择了自己的立场"
 news.181.t:0 "[France.GetName]和[From.GetName]统一"
 news.181.d:0 "随着专制政权的发展，[France.GetName]已经宣布它们需要寻找盟友对抗全球共产主义的威胁，[From.GetName]就是那个盟友。\n今天早上，[From.GetLeader]宣布[France.GetName]和[From.GetName]会团结一致，情同手足。“我们共同的遗产使我们不再是敌人，而是盟友！欧洲的两个巨人会站在一起。”"
 news.181.a:0 "团结使我们更强！"
 news.181.b:0 "民主的敌人发展壮大。"
 news.181.c:0 "预料之外的友谊"
 news.182.t:0 "[France.GetName]加入[From.GetFactionName]！"
 news.182.d:0 "欧洲各政权今天颇感意外，法国和德国的外交官员宣布了一项[France.GetName]和[From.GetName]之间签订的协议。他们表示虽然还有外界因素寻求两国的毁灭，他们已经不希望再看到他们的边境发生流血冲突。\n[From.GetName]鼓励大家在互相伤害之前考虑其真正的意义，而以往敌对的国家站在一起之后会变得更强"
 news.182.a:0 "没什么可以威胁[From.GetFactionName]！"
 news.182.b:0 "新的[From.GetName]耸立于全欧。"
 news.182.c:0 "欧洲外交政策应巴黎—柏林轴心而调整。"
 news.182.e:0 "噢，混蛋。"
 news.183.t:0 "[From.GetName]拒绝于法国结盟！"
 news.183.d:0 "[From.GetLeader]拒绝[France.GetAdjective]外交进展，并公开宣布[From.GetName]不会和[France.GetName]签订军事协议。\n\n[From.GetAdjective]则称[France.GetAdjective]地区软弱腐败，其外交官更说没有哪个真正的[From.GetAdjective]会允许“[France.GetAdjective] 病毒”的扩散。"
 news.183.a:0 "可恶! "
 news.183.b:0 "即使是我们的敌人我们也可以跟他们共存。"
 news.183.c:0 "只要他们忙于互相争斗……"
 news.184.t:0 "意大利寻求和德国更紧密的关系"
 news.184.d:0 "意大利和德国此前曾多次表达过双方的利益互有冲突，特别是在奥地利和巴尔干半岛的问题上。但这并没有组织两个国家外交上走得更近。并且，他们正在进行协商，寻求签订一份协议“维护双方共同利益”。\n\n如果协商成功，我们就能看到一个对中欧和东欧产生巨大影响的联盟"
 news.184.a:0 "我们两个国家有很多共同利益。"
 news.184.b:0 "我们会持续留意事态发展。"
 news.185.t:0 "[From.GetName]寻求更广泛的军事条约"
 news.185.d:0 "为了重新定义地中海地区的权力平衡，[From.GetName]已经开始做好政治上的准备，准备在该地区建立一个新的联盟。\n\n用[From.GetLeader]的话来说，尚武的[From.GetFactionName]会将意大利置于新的世界权力中心之中。"
 news.185.a:0 "[From.GetName]带头前进！"
 news.185.b:0 "希望他们的利益不和我们的有冲突。"
 news.185.c:0 "这有可能是我们担忧的根源。"
 news.186.t:0 "意大利宣称对希腊领土有主权"
 news.186.d:0 "[From.GetName]提到罗马帝国曾统治当代[From.GetAdjective]地区，并宣称一个独立的希腊没有存在的必要。而“希腊地区”则必须要承认意大利在爱琴海地区的权威。\n[Greece.GetName]则斥责这种言论非常可笑。然而，[From.GetName]有[From.GetFactionName]的支持。"
 news.186.a:0 "意大利应该控制爱琴海。"
 news.186.b:0 "离谱的言论！"
 news.187.t:0 "意大利寻求[GRE.GetName]的支持"
 news.187.d:0 "[ITA.GetName]提到[GRE.GetName]是古代欧洲各国的继承者，并宣称两个地区之间有天然的友谊。\n他们的政治企图十分明显，正如[ITA.GetName]也把[GRE.GetName]看作[ITA.GetFactionName]天然呃一部分。\n\n历经一千五百多年的分裂之后，东西两边是否能再次统一还有待观察。"
 news.187.a:0 "当然[Greece.GetName]和我们有共同的利益。"
 news.187.b:0 "来的毫无意外。"
 news.187.c:0 "我们确实有很多共同的历史。"
 news.188.t:0 "[ITA.GetName]寻求和[TUR.GetName]和解"
 news.188.d:0 "尽管[ITA.GetName]和[TUR.GetName]历经几十年的冲突和外交斡旋才形成在地中海地区的主导地位，他们已经开始将他们的分歧置之脑后。\n\n [ITA.GetName]和[TUR.GetName]签订了一项协议，寻求通过合作来“为整个地中海地区谋求福利”。他们期望确保他们的外交联系比以往更加紧密。"
 news.188.a:0 "[ITA.GetName]的影响与日俱增"
 news.188.b:0 "有谁能和[ITA.GetAdjective]合作？"
 news.188.c:0 "地中海的伙伴关系很重要"
 news.189.t:0 "意大利需要安纳托利亚海军基地"
 news.189.d:0 "1915年伦敦条约承诺土耳其领土中的安纳托利亚属于意大利。其它条约也许会凌驾于其上，但这一项承诺却没有被[From.GetAdjective]的领导人所忘记。\n\n[From.GetLeader]公开表明由于安纳托利亚的战略重要性，[From.GetName]强烈要求拿回“法律上属于意大利”的领土。"
 news.189.a:0 "事情平息下来了！"
 news.189.b:0 "我们会拿到说好的东西的！"
 news.189.c:0 "土耳其-意大利之间的敌意在加强。"
 news.190.t:0 "[From.GetName]将巴里亚利群岛割让给[Italy.GetName]。"
 news.190.d:0 "依赖西班牙内战中的[Italy.GetAdjective]，[Italy.GetName]向[From.GetName]要求巴里亚利群岛。[From.GetLeader]默许了，并强调外交手段是加强两国关系的重中之重。\n\n至于[Italy.GetName]，巴里亚利群岛的海军基地将会让他们扩大在直布罗陀海峡的影响力，以及提供进军大西洋的机会。"
 news.190.a:0 "这种一统地中海的重要一步。"
 news.190.b:0 "意大利正在加强对地中海的控制。"
 news.190.c:0 "两国“亲密友谊”的表现。"
 news.192.t:0 "意大利宣布占领南斯拉夫"
 news.192.d:0 "考虑到达尔马提亚沿岸的意大利人口，[From.GetLeader]宣布[From.GetName]完全同意[YUG.GetName]的意语领地是[From.GetName]的合法领土。\n\n官方声明支持了这一举动。为了得到这片领土，[From.GetName]不惜动用武力。"
 news.192.a:0 "那是南斯拉夫的土地，不是意大利的！"
 news.192.b:0 "他们在打破该地区本就脆弱的平衡。"
 news.192.c:0 "那些土地似乎更意大利化。"
 news.193.t:0 "[YUG.GetName]的意大利外交部"
 news.193.d:0 "没有在达尔马提亚沿岸的意大利人口上与[YUG.GetName]针锋相对， [From.GetName]宣布建立了与[YUG.GetName]的永久外交关系。据[From.GetAdjective]外交部的一份声明，两国之间血脉相连，互利共赢，彼此之间的了解比单纯的领土争端要重要的多。\n\n随着欧洲的局势越发恶化，我们只能希望更多的国家采取这种方式。"
 news.193.a:0 "我们两国永远是朋友。"
 news.193.b:0 "亚得里亚海会迎来和平的。"
 news.193.c:0 "结果究竟如何，让我们拭目以待。"
 news.194.t:0 "东波兰归属[From.GetName]"
 news.194.d:0 "通过不为人知的政治权谋，[Poland.GetName]的领导阶层决定将东部地区割让给[From.GetName]。\n\n目前尚不清楚[From.GetName] 是通过怎样的威逼利诱达成这个结果的。我们可能永远不知道，因为[Poland.GetLeader] 除了发表声明之外，一个字也没说。"
 news.194.a:0 "[Poland.GetName]见识到了[From.GetFactionName]的强大！"
 news.194.b:0 "[From.GetName]势不可挡。"
 news.194.c:0 "[Poland.GetName]一定是别无选择了。"
 news.195.t:0 "[From.GetName]得到东德"
 news.195.d:0 "随着[Soviet.GetName]对德国的占领，[From.GetName]也得到了德国东部大部分地区，包括调整后的东普鲁士。\n这似乎是苏联-波兰之间的一个秘密协定。作为对割让给[Soviet.GetName]土地的补偿，波兰得到了德国的一些领土。\n\n波兰这是在玩火，虽然失去了很多，但同样也得到了很多。"
 news.195.a:0 "[Soviet.GetName]遵守了它的协定。"
 news.195.b:0 "让我们祈祷一个自由的波兰能从“先辈”的废墟中升起。"
 news.195.c:0 "波兰的又一次地理大迁徙。"
 news.196.t:0 "[From.GetName]鼓励革命"
 news.196.d:0 "在一次激情洋溢的演讲里，[From.GetLeader]号召全世界的共产党行动起来，终结资本主义。对迫害的恐惧不会浇灭人们号召工人阶级加入斗争的热情。\n\n[From.GetName]将会扩大海外共产党的资金，并且教导他们用更激进的方式将他们的国家带入[From.GetFactionName]。"
 news.196.a:0 "民主是绝对不会低头的！"
 news.196.b:0 "一个可笑的举动！"
 news.196.c:0 "团结起来，我的兄弟姐妹们！"
 news.196.e:0 "意识形态的冲突是文明最终的战役。"
 news.197.t:0 "[From.GetName]屈服于[Soviet.GetAdjective]的最后通牒"
 news.197.d:0 "[From.GetName]屈服于[Soviet.GetAdjective]的最后通牒，将爱琴海岛屿割让给了[Soviet.GetName]。\n\n[Soviet.GetName]在地中海的影响力和海军力量大大加强。"
 news.197.a:0 "他们应该感激我们开出这么好的条件。"
 news.197.b:0 "必须阻止[Soviet.GetName]！"
 news.197.c:0 "[Soviet.GetName]打算进入地中海区域了。"
 news.198.t:0 "[From.GetName]拒绝了[Soviet.GetAdjective]的最后通牒"
 news.198.d:0 "[From.GetName]拒绝了[SOV.GetAdjective] 要求获得爱琴海岛屿的最后通牒。随着[SOV.GetName]对该地区的控制力越发加强，[From.GetLeader]声称交给他们一个岛屿就相当于交给了他们整个地中海。\n\n随着最后通牒遭到拒绝， [From.GetName]处在战争边缘，并且只能等待 [SOV.GetNameDef] 打响第一枪。"
 news.198.a:0 "好好说话的时机已经过了。"
 news.198.b:0 "必须阻止[SOV.GetNameDef]的战争贩子！"
 news.198.c:0 "这是他们的最后通牒，希腊必须做好战争准备"
 news.198.e:0 "我们支持[From.GetNameDef]"
 news.199.t:0 "[ROM.GetNameDef]将比萨拉比亚让给[From.GetNameDef]"
 news.199.d:0 "[ROM.GetNameDef]屈服于[From.GetNameDef]的最后通牒。比萨拉比亚被割让给了[From.GetAdjective]，[Romania.GetAdjective]的领土进一步缩小了。\n\n[ROM.GetNameDef]如何避免进一步的损失则有待观察。"
 news.199.a:0 "这对 [From.GetAdjective]的战略非常关键"
 news.199.b:0 "这个世界上的国家必须面对邪恶的[From.GetNameDef]！"
 news.199.c:0 "[ROM.GetNameDef]真是不幸啊。"
 news.200.t:0 "德国外交对[CZE.GetNameDef]的影响"
 news.200.d:0 "说道“德意志圈”的兄弟情，[From.GetLeader]在今天的一次演讲中提到了[From.GetName]在与[CZE.GetNameDef]的政治和外交合作中做出的贡献。凭借着广大的德语人口，[CZE.GetNameDef]被认为是[From.GetAdjective]理所应当的伙伴。\n\n虽然尚不清楚[CZE.GetNameDef]对这次合作有多么态度，但至少可以保证自己的边境不受到[GER.GetNameDef]的入侵。"
 news.200.a:0 "跟德国人交朋友总比被德国人统治要好。"
 news.200.b:0 "捷克人一直都是德国人的朋友"
 news.200.c:0 " [From.GetName]持续扩大他们的影响力"
 news.200.e:0 "时代的和平？"
 news.200.f:0 "[Root.GetLeader]从慕尼黑度假归来的大新闻！"
 news.201.t:0 "[GER.GetNameDef]强迫[TUR.GetNameDef]投降"
 news.201.d:0 "\n在西边和东边[GER.GetFactionName]的外交和军事压力下， [TUR.GetAdjective]政府陷入了两难的局面。\n\n面对德国和苏联的威胁，在动乱中新生的政府对[GER.GetFactionName]的态度比之前友好太多了，而东部的许多领土也已经割让给了[SOV.GetNameDef]。\n\n事实上，一些很快就消失的反对者曾经说过新的政府只是[GER.GetLeader]的傀儡。"
 news.201.a:0 "新的土耳其政府确保了我们在地中海的竞争力。"
 news.201.b:0 "[GER.GetFactionName]的强大力量正在像多米诺一般碾压各国。"
 news.201.c:0 "[From.GetNameDef]无法抵挡[GER.GetFactionName]。"
 news.201.e:0 "联盟正在加强我们的地位。"
 news.201.f:0 "土耳其成了[GER.GetFactionName]的受害者。"
 news.202.t:0 "斯洛伐克交换但泽"
 news.202.d:0 "在几个月激烈的交锋之后， [GER.GetNameDef]和[POL.GetNameDef]逐渐恶劣的关系在今晚峰回路转，两国达成了针对但泽问题的外交共识。\n\n[POL.GetNameDef]将合并德国控制下的斯洛伐克，并将但泽割让给德国。但泽自由之城的局势很快得到了控制，并且会很快的完全并入德国。\n\n虽然问题和平解决了，但一战的胜利者们肯定持有反对意见的。"
 news.202.a:0 "纠正凡尔赛条约错误的公平交换"
 news.202.b:0 "合作而不是纷争让我们变得强大"
 news.202.c:0 "这是对凡尔赛合约的公然违背！"
 news.202.e:0 "但泽问题的纷争已经避免"
 news.203.t:0 "波兰割让但泽市"
 news.203.d:0 "随着[GER.GetAdjective]的最后通牒递交给了[From.GetNameDef]，[From.GetLeader]和[From.GetAdjective]政府决定接受他们的一切条件来避免战争。\n\n他们希望能用但泽来换取[From.GetNameDef]的和平。但局势仍旧非常紧张，波兰边界线上的军队仍然处在戒备之中。"
 news.203.a:0 "[GER.GetLeader]不能再对欧洲指手画脚了！"
 news.203.b:0 "这是对[GER.GetFactionName]实力的认可"
 news.203.c:0 "德国扩张仍在继续"
 news.203.e:0 "事实非常明显，欧洲所谓的“民主”根本无法阻止法西斯。"
 news.204.t:0 "波兰拒绝了德国的最后通牒"
 news.204.d:0 "从条件来看，这似乎是不可避免的。\n\n[From.GetNameDef]将会被迫将但泽割让给德国，一位波兰全权特使将会前往柏林商谈进一步的细节。[From.GetLeader]指出[GER.GetNameDef]最近的行动清楚的表明他们的目标不只是一个但泽而已。\n\n德国和波兰的武装力量正在进行战争准备，边界纷争的报告已经出现。欧洲再一次出现了战争。"
 news.204.a:0 "德国无视了任何警告！"
 news.204.b:0 "这意味着战争! "
 news.204.c:0 "我们必须合力阻止这个侵略者！"
 news.204.e:0 "形式非常严峻"
 news.205.t:0 "和平的美国人"
 news.205.d_america:0 "看着另一个大陆上发生的斗争， [USA.GetLeader]宣布了一项新的外交政策，试图保持自身安全。\n\n美洲大陆上的任何一个政府如果感觉到了邻国的威胁，都可以寻求美国政府的军事保护。对大陆的和平追求不再是虚无缥缈的梦，而是官方的美国政策。"
 news.205.d_not_america:0 "看着另一个大陆上发生的斗争， [USA.GetLeader]宣布了一项新的外交政策，试图保持自身安全。\n美洲大陆上的任何一个政府如果感觉到了邻国的威胁，都可以寻求美国政府的军事保护。对大陆的和平追求不再是虚无缥缈的梦，而是官方的美国政策。"
 news.205.a:0 "这会让美国更加安全"
 news.205.b:0 "家门口安全了，美国才能专注与外界的敌人"
 news.205.c:0 "我们或许很难找到美洲盟友了"
 news.205.e:0 "我们希望和平能持续下去"
 news.206.t:0 "美国反帝主义"
 news.206.d_communist:0 "随着美国工人革命的蔓延，他们对旧秩序采取的措施也越发激进。[USA.GetLeader]在质问加拿大为何仍是大英帝国的附属国，而美国的外交家们则在积极推进一个无霸权，无贵族统治的新世界。\n\n尽管他们之间有着千丝万缕的联系，[USA.GetNameDef]和[ENG.GetNameDef]殖民帝国的关系正在越发紧张。外交纷争的升级只是时间问题，而革命也被强行带到了[ENG.GetNameDef]。"
 news.206.d_not_communist:0 "美国新的共产政权发布了新的[USA.GetAdjective]外交政策，对之前的盟友和朋友采取了侵略性更强的姿态，与共产国际的成员国的关系则更加密切。这项政策的内容包括质疑 [CAN.GetName]的形式，以及对“全球大英帝国主义”术语的通常定义。\n\n随着矛盾加剧，新的美-英斗争威胁似乎近在眼前。"
 news.206.a:0 "整个世界都会被革命解放！"
 news.206.b:0 "我们必须以防不测"
 news.206.c:0 "全球平衡仍在被打破"
 news.206.e:0 "[USA.GetAdjective]政权没什么好担心的"
 news.206.f:0 "让人忧虑的发展"
 news.207.t:0 "[USA.GetNameDef]指责第三国际"
 news.207.d_fascism:0 "为了对抗 [SOV.GetNameDef]日益增长的侵略性，[USA.GetLeader]再一次提到了他称之为“人类文明的最大威胁，共产主义。”\n\n[USA.GetNameDef]不仅会采取措施阻止美洲地区社会主义的发展，也会试图完全摧毁社会主义的核心。\n\n借助于[USA.GetAdjective]强大的军事力量，完全消灭社会主义似乎-破天荒的-是完全可能的。"
 news.207.d_not_fascism:0 "[USA.GetLeader]今天举行了一场关于“人类文明的最大威胁”，共产主义的演讲。\n\n[USA.GetNameDef]不仅会采取措施阻止美洲地区社会主义的发展，[USA.GetAdjective]也会试图完全摧毁社会主义的核心。\n\n随着局势前所未有的紧张，一点点火星似乎就能催生[SOV.GetNameDef]和[USA.GetNameDef]之间的战火。"
 news.207.a:0 "人类将会摆脱这种意识形态瘟疫！"
 news.207.b:0 "他们会再次攻破社会主义的堡垒"
 news.207.c:0 "我们会让他们屈膝投降"
 news.207.e:0 "不管结果如何，毁灭是必然的"
 news.207.f:0 "[USA.GetNameDef]必须想法设法自保"
 news.208.t:0 "日本军队的南进论"
 news.208.d:0 "日本军队很早就意识到[JAP.GetName]的自然资源承受不起长期间的消耗战。随着世界巨头们日益凸显的矛盾和冲突，进口量减少的威胁日益严重。\n为了应对这种局面，日本军事家提出的战略是夺取东南亚和太平洋上的西方殖民地，这些资源丰富的地区将会大大推动日本战争机器的运转，并且会持续运转下去，只要当地民众和[USA.GetName]无动于衷。"
 news.208.a:0 "他们真的能威胁到我们吗？"
 news.208.b:0 "只要美国领土不受到威胁"
 news.208.c:0 "他们肯定意识到必须寻找其他地方的猎物"
 news.208.e:0 "东南亚战端再起"
 news.209.t:0 "日本军队的北进论"
 news.209.d:0 "日本军队很早就意识到[JAP.GetNameDef]的自然资源承受不起长期间的消耗战。随着世界巨头们日益凸显的矛盾和冲突，进口量减少的威胁日益严重。\n为了应对这种局面，日本军事家提出的策略是从[SOV.GetNameDef]夺取西伯利亚的油田和矿产。理论来说，一次闪击战可以在[SOV.GetAdjective]做出有效回应之前就夺取其战略要地。到那时，日本就有了足够的资源一直坚持到[SOV.GetAdjective]投降。"
 news.209.a:0 "招惹我们真是最愚蠢的行为"
 news.209.b:0 "我们已经劝阻日本染指太平洋了"
 news.209.c:0 "他们完全不知自己面对的将是一只多么强大的军队"
 news.209.e:0 "西伯利亚的战事不可避免"
 news.210.t:0 "日本替换了中国政府"
 news.210.d:0 "随着中国数十年来的政局动荡，加上内忧外患，日本政府宣布中国政府的存在对他们的大东亚共荣圈是一个威胁。\n\n基于此-在战争的威胁下-一个忠于日本和天皇的新政府取而代之。新政府不仅有来自日本的保护部队，而且被授权解决中国境内的军阀割据问题。\n\n虽然政治斗争仍在继续，两国之间成功避免了大范围的武装斗争。"
 news.210.a:0 "日本的影响力不容置疑"
 news.210.b:0 "我们应该注意东南方的边境"
 news.210.c:0 "或许是时候加强我们的殖民地应对日本的威胁了"
 news.210.e:0 "似乎中日之间会保持和平"
 news.211.t:0 "日本成为东亚霸主"
 news.211.d:0 "有着东亚最强大的军事实力，[JAP.GetLeader]宣布[JAP.GetNameDef]非常关心整个地区的利益。日本野心究竟多么大目前尚未清楚，同时究竟[JAP.GetNameDef]认为对最近新建立的[JAP.GetFactionName]应包括什么也不明朗。"
 news.211.a:0 "[JAP.GetFactionName]正在崛起"
 news.211.b:0 "这是十分有趣的发展"
 news.211.c:0 "他们不敢染指我们的亚洲地盘"
 news.211.e:0 "太平洋地区令人焦虑的发展"
 news.211.f:0 "似乎我们的利益互相冲突"
 news.211.g:0 "我们应该关注此事"
 news.212.t:0 "日本在柏林的外交人员"
 news.212.d_not_axis:0 "东京和柏林的关系日益密切。两国之间正在达成关于共同利益和战略需求的协定。尽管谈判情况有待观察，分别位于不同半球上的军事强国之间的发展前景对他们的敌人来说事关重大。"
 news.212.d_axis:0 "东京和柏林的关系日益密切。两国之间正在达成关于共同利益和战略需求的协定。尽管谈判情况有待观察，分别位于不同半球上的军事强国之间的发展前景都值得盟友们的欢呼和敌人们的焦虑。"
 news.212.a:0 "这会让我们更强大"
 news.212.b:0 "我们的敌人不应该成为朋友"
 news.212.c:0 "这最好一事无成"
 news.213.t:0 "[USA.GetNameDef]反对法西斯"
 news.213.d_peace:0 "坐落在自由的土地上，[USA.GetNameDef]认为自己是全世界各种形态的法西斯的天敌，随着德国的日益强大，他们对[USA.GetNameDef]赖以生存的自由准则是一个最严重的威胁。\n\n抱着这样的想法以及[USA.GetAdjective]国会的许可，[USA.GetLeader]对[GER.GetNameDef]发出了警告。如果[GER.GetNameDef]不改变他们的政治策略，[USA.GetNameDef]就会采取行动对付他们。\n\n尽管没有提及具体方式，两国之间的战争氛围越来越浓了。"
 news.213.d_war:0 "坐落在自由的土地上，[USA.GetNameDef]认为自己是全世界各种形态的法西斯的天敌，随着德国的日益强大，他们对[USA.GetNameDef]赖以生存的自由准则是一个最严重的威胁。\n\n抱着这样的想法以及[USA.GetAdjective]国会的许可，[USA.GetLeader]对[GER.GetNameDef]发出了警告。如果[GER.GetNameDef]不改变他们的政治策略并投降，[USA.GetNameDef]就会采取一切工业和军事力量对付他们。\n“我们不会允许[GER.GetNameDef]打乱历史的进程！”"
 news.213.a:0 "[GER.GetName]屹立千年不倒！"
 news.213.b:0 "他们要拿出真家伙来"
 news.213.c:0 "[GER.GetName]将会灭亡！"
 news.213.e:0 "这肯定会打起来"
 news.214.t:0 "波兰寻求波罗的海合作"
 news.214.d_not_baltic:0 "“无论哪种结果都会激起波兰人民更激烈的反抗。”\n\n鉴于[POL.GetName]逐渐疏远国际社会，波兰政治家们一直在追求“海洋之间”的力量概念。\n\n尽管想法是建立一个从波罗的海到黑海的联盟，他们的首要目标还是确保对抗来自西边和东边的威胁。为此，[POL.GetName]一直寻求和波罗的海的邻国更紧密的合作。"
 news.214.d_baltic:0 "[POL.GetName]一直在疏远国际社会，非常清楚他们不能依赖“政治大国”之间的权力游戏来保家卫国。\n\n因此，[POL.GetLeader]实行了加强波罗的海地区联盟的计划，希望能借此对抗西边或东边的威胁。\n\n随着欧洲越来越不稳定，这样一个联盟或许对我们最有利。"
 news.214.a:0 "东欧的新生力量。"
 news.214.b:0 "他们在削弱我们的影响力！"
 news.214.c:0 "他们很明显打算威胁 [GER.GetName]。"
 news.214.e:0 "[POL.GetFactionName]或许是最靠谱的。"
 news.215.t:0 "[GER.GetName]正规化反苏条约"
 news.215.d_not_soviet:0 "[GER.GetName]一直在谴责各种形式的共产主义，并且在外交上要求其他国家也要如此。\n\n现在，[GER.GetName]给“共产主义威胁下的国家”一个机会来签订反[SOV.GetName]条约。条约中的所有国家在任何一个成员国遭受攻击时都要合力对抗[SOV.GetName]。"
 news.215.d_soviet:0 "[GER.GetLeader] has been a vocal opponent of communism since before he came to power, and there has never been any doubt that [GER.GetNameDef] considers itself an enemy of [SOV.GetNameDef].\n\nToday, that attitude has been announced to the world, as the previously held "Anti-Soviet Agreement" between [GER.GetNameDef] and several other countries now has been formalised into a pact. The other members will be called to war should one of them end up in a conflict against us."
 news.215.a:0 "这是阻抗共产主义威胁的唯一方式。"
 news.215.b:0 "这只会促进工人革命。"
 news.215.c:0 "让他们互相残杀吧。"
 news.216.t:0 "[TUR.GetName]拒绝[GER.GetName]的最后通牒。"
 news.216.d:0 "[GER.GetName]的外交官昨日向[TUR.GetName]递交了最后通牒，要求[TUR.GetLeader]下台，由亲德政府取而代之。在大国民议会的支持下，[TUR.GetLeader]拒绝了最后通牒，向[TUR.GetAdjective]的人民宣布土耳其绝不会成为外国独裁者战争游戏的走卒。\n\n这个国家要做好战争准备了。"
 news.216.a:0 "[GER.GetName]会很没面子的。"
 news.216.b:0 "我们支持[TUR.GetName]。"
 news.216.c:0 "愚蠢的抵抗。"
 news.216.e:0 "土耳其的战争不可避免了。"
 news.217.t:0 "[GER.GetNameDef]驱使[TUR.GetNameDef]加入[ENG.GetFactionName]"
 news.217.d:0 "给 [TUR.GetAdjective]政府递交最后通牒之后，[GER.GetNameDef]为自己增添了一个新敌人。没有像[GER.GetLeader]预想的那样遵从[GER.GetAdjective]外交官开出的条件，[TUR.GetNameDef]加入了[ENG.GetNameDef]的防御性同盟。\n\n[ENG.GetNameDef]和她的盟友们为[GER.GetNameDef]可能的行动做好了保护[TUR.GetNameDef]的准备。"
 news.217.a:0 "我们必须齐心协力对抗[GER.GetNameDef]。"
 news.217.b:0 "[GER.GetNameDef]又多了几个敌人。"
 news.217.c:0 "如果他们拒绝和平合作的话……"
 news.217.e:0 "[GER.GetNameDef]和[TUR.GetNameDef]在玩火。"
 news.218.t:0 "是的！我们没有香蕉"
 news.218.d:0 "虽然我们严格的配给制度不包括新鲜水果，战争的阴云意味着我们的进口量会锐减。许多先前来自热带的商品现在是难以获得的奢侈品，包括柠檬和香蕉。为了保持战时情绪，许多店主已经在门店外挂上了引用古老欢快小调的招牌。\n\n不幸的是洋葱，豆荚，白菜，大葱，以及各种水果同样短缺，但英国人民情绪持续高涨！"
 news.218.a:0 "我只想吃香蕉"
 news.219.t:0 "[SOV.GetNameDef]的领袖大清洗"
 news.219.d:0 "不确定性已经统治了[SOV.GetNameDef]很久了。尽管细节不多，但高层出现了许多秘密审判，许多将军和部长消失在了公众视野中。合理的推测就是共产党内部揭露出了一些非常大的阴谋，但没有官方说法来证实这一点。此外，我们获得的外交报告表明这些审判中出现的证据都是可以商榷的。\n\n无论正在发生什么，[SOV.GetAdjective]的高层指挥体系发生了不可挽回的变化。"
 news.219.a:0 "[SOV.GetLeader]取保了[SOV.GetNameDef]的稳定。"
 news.219.b:0 "共产党与生俱来的腐败象征。"
 news.219.c:0 "[SOV.GetAdjective]的指挥体系受损严重"
 news.220.t:0 "[SOV.GetNameDef]的指挥官起义！"
 news.220.d:0 "部分苏联高层指挥官发动起义来对抗[SOV.GetLeader]的领导！\n不知道起义的导火线是什么，但似乎并不是特别有预谋的夺权。\n\n[SOV.GetAdjective]的政治局势或许不像他们对外声称的那样。"
 news.220.a:0 "人民永远会胜利。"
 news.220.b:0 "为了[Root.GetNameDef]!"
 news.220.c:0 "他们从内部崩溃！"
 news.220.e:0 "社会主义权力结构是不可持续的。"
 news.220.f:0 "这是意想不到的发展。"
 news.221.t:0 "托洛茨基回归[SOV.GetNameDef]"
 news.221.d:0 "[SOV.GetNameDef]已经大为不安，因斯大林以及被一个支持他的老对手[SOV.GetLeader]的派系废黜！\n至于那旧独裁者的所在，以及政变发生的始末，现在细节仍旧缺乏。\n一切都显示这不是一次和平政变，一些斯大林的忠实支持者已经对托洛茨基的新政权升起反抗的旗帜。"
 news.221.a:0 "第四国际引领前行。"
 news.221.b:0 "一个新世界领导者登场。"
 news.221.c:0 "但是，托洛茨基就在这里的......噢。"
 news.222.t:0 "[ENG.GetAdjective]斯堪的纳维亚的国会辩论干预。"
 news.222.d:0 "考虑到斯堪的纳维亚地区的战略价值和[ENG.GetAdjective]的防守力度，以及目睹敌军在此地建立影响力的风险，[ENG.GetAdjective]国会讨论了军事干预的可能性。\n虽然该行动的政治含义沉重地压在[ENG.GetLeader]身上，但在决定其余的讨论应在密室之内进行之前，几个决定性的论断已经出现了。\n\n这种干预将无可挽回地改变北欧的政治面貌。"
 news.222.a:0 "我们做必要之事，为了国王和国家。"
 news.222.b:0 "他们也会威胁[Root.GetAdjective]的独立性吗？"
 news.222.c:0 "[ENG.GetNameDef]必须做出艰难的抉择。"
 news.222.e:0 "这一行动将破坏欧洲的平衡。"
 news.222.f:0 "他们真的会冒险干预吗？"
 news.223.t:0 "比荷卢的[ENG.GetAdjective]国会辩论干预"
 news.223.d:0 "从大战中汲取经验之后，[ENG.GetAdjective]绝不会低估比荷卢地区的战略价值，以及敌对势力在此地建立影响力的风险。 [ENG.GetAdjective]国会已经讨论了军事干预的可能性。\n虽然该行动的政治含义沉重地压在[ENG.GetLeader]身上，但在决定其余的讨论应在密室之内进行之前，几个决定性的论断已经出现了。\n\n这种干预将无可挽回地改变北欧的政治面貌。"
 news.223.a:0 "我们做必要之事，为了国王和国家。"
 news.223.b:0 "他们也会威胁[Root.GetAdjective]的独立性吗？"
 news.223.c:0 "[ENG.GetNameDef]必须做出艰难的抉择。"
 news.223.e:0 "这一行动将破坏欧洲的平衡。"
 news.223.f:0 "他们真的会冒险干预吗？"
 news.224.t:0 "[ENG.GetNameDef]压力[Spain.GetNameDef]"
 news.224.d:0 "由于英国在地中海地区从直布罗陀引申出来的传统影响，[ENG.GetAdjective]决定向[Spain.GetNameDef]法西斯政府施加政治压力的毫无意外的。\n\n在内战之后的重建时期，[ENG.GetAdjective]援助比政治原则要重要得多。"
 news.224.a:0 "我们必须接受他们的外交任务。"
 news.224.b:0 "[ENG.GetAdjective]以为他们是谁？"
 news.224.c:0 "[ENG.GetAdjective]正在发挥他们的影响力。"
 news.225.t:0 "[ENG.GetNameDef]向[TUR.GetNameDef]施加影响。"
 news.225.d:0 "对于[ENG.GetNameDef]的帝国影响来说，地中海长期以来一直都有着重要的战略价值。如今[ENG.GetAdjective]政府正在寻求该地区国家的支持。最终，他们任命了一位“去往[TUR.GetAdjective]国家的特别领事。 ”\n\n考虑到地中海几个世纪以来都在激烈争夺制海权，他们能否成功地将两个国家紧密联系起来还有待观察。"
 news.225.a:0 "这个外交任务可能对我们有用。"
 news.225.b:0 "[ENG.GetAdjective]以为他们是谁？"
 news.225.c:0 "[ENG.GetAdjective]正在发挥他们的影响力。"
 news.226.t:0 "[ENG.GetNameDef]向[GRE.GetNameDef]施加影响。"
 news.226.d:0 "对于[ENG.GetNameDef]的帝国影响来说，地中海长期以来一直都有着重要的战略价值。如今[ENG.GetAdjective]政府正在寻求该地区国家的支持。最终，他们任命了一位“去往[TUR.GetAdjective]国家的特别领事。 ”\n\n在拜伦勋爵参加希腊独立战争一个多世纪之后，[ENG.GetNameDef]是否成功还有待观察。"
 news.226.a:0 "这个外交任务可能对我们有用。"
 news.226.b:0 "[ENG.GetAdjective]以为他们是谁？"
 news.226.c:0 "[ENG.GetAdjective]正在发挥他们的影响力。"
 news.227.t:0 "黑暗与野蛮之旅"
 news.227.d:0 "“开始起效的时候，我们离柏林还有十英里。这本来应该是要增强我们的作战能力的。荒唐。到头来增强的只是我的怀疑，怀疑我的盟友只是想甩了我罢了。我辨不清眼前的东西到底是德军装甲车履带还是野生生物，真是雪上加霜。”"
 news.227.a:0 "我们在蝙蝠之国。"
 news.228.t:0 "[ENG.GetNameDef]宣布巴尔干外交倡议"
 news.228.d:0 "\n并不只有[ENG.GetNameDef]看到了中欧危机渐生。\n\n因为其在现已摇摇欲坠的凡尔赛和约中获得的独立国家地位，或者因为用攻击性言辞宣称其领土主权的法西斯力量，几个国家似乎需要执行亲[ENG.GetAdjective]政策。\n[ENG.GetNameDef] 通过加大外交努力回应了这次进程。"
 news.228.a:0 "希望他们能在法西斯的浪潮中保护我们把。"
 news.228.b:0 "他们应当坚持他们的小“势力范围！”"
 news.228.c:0 "欧洲必须维持稳定！"
 news.228.e:0 "[ENG.GetNameDef]正在准备战略。"
 news.229.t:0 "[GRE.GetNameDef]抵抗[GER.GetAdjective]压力"
 news.229.d:0 "尽管以[GER.GetNameDef]为首的领土要求已经大为减少，但 [GRE.GetNameDef]已经明确划清了界限。[GRE.GetLeader]已经明确表示[GRE.GetNameDef]不会再让步，也不会屈服于[GER.GetAdjective] 的任何要求。\n\n这是[GER.GetNameDef]对于最后通牒的回应，即[GRE.GetNameDef]政府后退一步，接受[GER.GetAdjective]的替换。"
 news.229.a:0 "[GER.GetAdjective]的进程必须予以拒绝！"
 news.229.b:0 "他们本该在还有机会的时候自救。"
 news.229.c:0 "者很可能会以暴力冲突告终。"
 news.230.t:1 "美洲叛乱"
 news.230.d:0 "在中美洲和南美洲，革命者都拿起了武器，以 [USA.GetRulingIdeologyNoun]之名发动了叛乱。\n\n他们大都装备精良，组织严密，如果倡导的是另一种意识形态的话，其资金本来是很容易追查的。不过，无论帮他们掩盖行为的人是谁，都做出了共同的努力。\n\n当然了，在美洲，有着明确支持[USA.GetRulingIdeologyNoun]的外交政策的超级大国只有一个……"
 news.230.a:0 "他们会将我们的国家带向崩溃的边缘！"
 news.230.b:0 "哈？那不是我们。"
 news.230.c:0 "各地的人都应当为了自由站起来！"
 news.230.e:0 "美国发起的政变？\n千载难逢的盛事！"
 news.231.t:0 "[JAP.GetAdjective]依靠[CHI.GetAdjective]边界建立"
 news.231.d:0 "卢沟桥事变之后，[JAP.GetName]并未减轻他们在[CHI.GetAdjective]边境施加的压力。\n连同[JAP.GetAdjective]侵略性的修辞说法“针对 [CHI.GetNameDef]的拒绝合作而采取的严厉报复，”一场[JAP.GetNameDef]与[CHI.GetNameDef]之间的战争越来越不可避免。\n\n外交局势即将达到沸点，[JAP.GetNameDef]表示没有兴趣缓和局面。"
 news.231.a:0 "恶劣的帝国主义侵略者！"
 news.231.b:0 "中国的冲突令人担忧。"
 news.232.t:0 "[GER.GetNameDef]寻求斯堪的纳维亚的支援"
 news.232.d:0 "谈及“共同政治利益，” [GER.GetLeader]今天宣布了一项外交政策，旨在加强[GER.GetNameDef]与斯堪的纳维亚国家的联系。\n第一步即为在[DEN.GetNameDef]建立永久外交使命，确保了两国之间不会产生冲突。\n\n根据[GER.GetLeader]的说法，[DEN.GetAdjective]政府欣然接受了这一外交政策。\n\n[DEN.GetAdjective]外交官没有对此事发表评论。"
 news.232.a:0 "结交朋友总好过制造敌人……"
 news.232.b:0 "他们真的觉得这种时候了还能找到盟友吗？"
 news.232.c:0 "我们应当留心现在的局面。"
 news.233.t:0 "[GER.GetAdjective]斯堪的纳维亚的利益"
 news.233.d_war:0 "[GER.GetNameDef]在斯堪的纳维亚有明确的战略利益，包括军事行动的基地和自然资源进口。冲突升级意味着这对波罗的海和北海的资源都构成了非常大的威胁。\n\n随着针对[DEN.GetNameDef]和[NOR.GetNameDef]的外交威胁逐步加大，该地区发生[GER.GetAdjective]军事行动成为了可能。"
 news.233.d_no_war:0 "近几周来，[GER.GetAdjective]针对北欧诸国的言辞愈加强烈。信息很明确：无论支持或反对，[DEN.GetNameDef]和[NOR.GetNameDef]绝对不允许阻碍德国进口。\n\n尽管对于上述要求并没有紧急且明确的原因，德国进口目前也并未受到阻碍，我们的外交官依旧担忧这是 [GER.GetAdjective]在该地区采取行动的序幕。"
 news.233.a:0 "这不是什么好兆头。"
 news.233.b:0 "我们必须考虑我们的选择。"
 news.233.c:0 "我们将看到局势如何发展。"
 news.234.t:0 "[GER.GetAdjective]针对比荷卢的施压"
 news.234.d:0 "随着与法国交战的爆发，德国对比荷卢政治联盟中的国家施加了更大的外交压力。不过有[FRA.GetAdjective]和[ENG.GetAdjective]撑腰，他们拒绝在压力面前屈服。\n\n有理由相信如果[GER.GetNameDef]不能通过外交手段得到想要的，他们会采取强硬手段。"
 news.234.a:0 "不会吧！"
 news.234.b:0 "[GER.GetNameDef]不能被放出来！"
 news.234.c:0 "这是很有侵略性的行动。"
 news.235.t:0 "加州巧遇卓别林"
 news.235.d:0 "[GER.GetLeader]的好消息，今天，他最喜欢的电影明星，独一无二的查理·卓别林，今天在加州被发现了踪迹。在去乡下的路上，他被一个[GER.GetAdjective]巡逻拦下了，巡逻立刻认出了他标志性的小胡子。让他表演他在《大独裁者》最后精彩的独白之后，这位令人尊敬的演员被“说服”去接待驻扎在该地区的[GER.GetAdjective]部队。\n\n现在他将被送往柏林，[GER.GetLeader]终于能够与他的英雄碰面。尽管政治上的分歧为这次会面增加了阻力，[GER.GetLeader]仍然像个兴奋的孩子一般等待着这一时刻的到来。"
 news.235.a:0 "他将会得到配得上美国英雄这一身份的热烈欢迎！"
 news.236.t:0 "雅尔塔会议"
 news.236.d:0 "由于认为一次针对[GER.GetNameDef]的联合胜利是不可避免的，[yalta_origin.GetNameDef]和[yalta_partner.GetNameDef]正在寻求未来欧洲和平。\n[yalta_origin.GetLeader]，[yalta_partner.GetLeader]以及其他参与战争的国家的领导人在[GER.GetNameDef]命运的问题上达成了一致。\n\n数日的协商为欧洲绘制了一副新地图。欧洲新秩序将东西一分为二，界限在[GER.GetNameDef]正中央。\n\n这是否能为欧洲带来持久的和平还有待观察。"
 news.236.a:0 "在夜晚结束之前，先别赞美白天。"
 news.236.b:0 "我们要求正义之事。"
 news.236.c:0 "我们尽快结束战争吧。"
 news.236.e:0 "这也许是[GER.GetNameDef]的终结吧。"
 news.237.t:0 "The Anschluss of Austria"
 news.237.d:0 "After a successful coup d'état by the local Nazi party in [From.Root.GetNameDef], German troops have crossed the border and taken control of the country. \n\nThe German soldiers were greeted by cheering crowds in the cities, as they rushed through the country to join the [From.Root.GetAdjective]s fighting in the ongoing civil war. [GER.GetLeader] announced the Anschluss of Austria, and underlined:\n\n'The struggles of the people will soon be over! The oldest eastern province of the German people shall be, from this point on, the newest bastion of [GER.GetNameDef]!'"
 news.237.a:0 "If that is what they wish..."
 news.237.b:0 "Welcome to the Reich!"
 news.237.c:0 "We must secure our northern borders!"
 news.237.e:0 "This violates the Versailles Treaty!"
 news.238.t:0 "[AST.GetNameDef] Assumes Responsibility for Colonial Holdings"
 news.238.d:0 "\nIn an attempt to stand up to the increased threat against [ENG.GetAdjective] holdings in Southeast Asia, the colonial territories of Singapore and Borneo have been transferred to [AST.GetNameDef]. With the goal of being the Commonwealth's first and best line of defense in the Pacific, [AST.GetNameDef] assumes full responsibility for military and administrative preparations in case of fighting in the region.\n\nPresumably intended to counter the imperial ambitions of [JAP.GetNameDef], [AST.GetNameDef] will no longer be entirely reliant on the efforts of its former colonial overlord to protect her shores from invasion."
 news.238.a:0 "An interesting strategy."
 news.238.b:0 "Let's hope [AST.GetNameDef] know what they're doing."
 news.238.c:0 "We finally have the means we need to defend the continent."
 news.238.e:0 "Do they really believe it will make a difference?"
 news.239.t:0 "[AST.GetNameDef] Joins the [SOV.GetFactionName]"
 news.239.d:0 "Seeing their countries as "natural allies in the spread of the revolution," [AST.GetLeader] and [SOV.GetLeader] have signed a treaty that sees [AST.GetNameDef] accede as one of the primary members of the [SOV.GetFactionName].\n[AST.GetNameDef] has been declared a shining example of a worker's state, by and for the people, rather than the colonial overlords of Europe.\n\nWith the recent developments in [AST.GetAdjective] politics, some might say this move was inevitable. Nevertheless it is seen as a great cause for worry among those precise "colonial overlords of Europe," and any who are opposed to the unfettered grasp of communists and their World Revolution."
 news.239.a:0 "Highly disconcerting."
 news.239.b:0 "We welcome our fellow socialists with open arms!"
 news.239.c:0 "We are the very frontiers of justice and fairness!"
 news.239.e:0 "More rats boarding the ship we're about to sink."
 news.240.t:0 "The Treaty of Jayapura"
 news.240.d:0 "The [AST.GetAdjective] and [HOL.GetAdjective] government today announced a "Joint Cooperation and Defense Pact" that will see the [HOL.GetAdjective] colonial holdings in Southeast Asia placed under the protection of the [AST.GetAdjective] armed forces. The treaty was signed by the Dutch governor of Indonesia and [AST.GetLeader], who announced that the deal will include full colonial administration, due to the "distant and challenging situation in Europe."\n\nThe [HOL.GetAdjective] government has issued no statement on the treaty."
 news.240.a:0 "This comes as a surprise."
 news.240.b:0 "One does what one must to survive."
 news.240.c:0 "[AST.GetNameDef] watches over the Pacific."
 news.241.t:0 "[NZL.GetNameDef] Submits to [AST.GetAdjective] Influence"
 news.241.d:0 "Following the establishment of a socialist workers' state in Australia, the [AST.GetAdjective] government is now working to exert its influence on the region. Citing calls from oppressed farmers and factory workers in [NZL.GetNameDef], [AST.GetNameDef] has been pressuring the [NZL.GetAdjective] government to join in a "People's Union" of the South Pacific.\n\nSeeing itself surrounded, and with little hope of timely aid from the [ENG.GetFactionName], [NZL.GetNameDef] has given in to the demands. While [AST.GetLeader] proclaims "the equality of all states as an extension of the equality of all people," there is little doubt as to which state is calling the shots."
 news.241.a:0 "Things are changing in the Pacific."
 news.241.b:0 "We had no choice, so... for the revolution."
 news.241.c:0 "Let me hear you say "for the revolution!""
 news.242.t:0 "[AST.GetNameDef] Assumes Control of Southeast Asian Colonies"
 news.242.d:0 "\n[ENG.GetNameDef] military doctrine has long struggled with the issue of defense in Southeast Asia. Now they are hoping their problems are at an end, as [AST.GetNameDef] assumes responsibility for the defense of Singapore and Borneo, to counter hostile military activity in the region.\n\nThis transfer of power includes, at least for the time being, the civilian administration of the colonial regions, in order to allow [AST.GetNameDef] any measures required to keep their continent safe from overseas attack. The political implications of this move for [ENG.GetNameDef], [AST.GetNameDef] and [MAL.GetNameDef] are as of yet uncertain."
 news.242.a:0 "This changes the balance of power in Southeast Asia."
 news.242.b:0 "Let's hope [AST.GetNameDef] doesn't ruin this."
 news.242.c:0 "Perfect! All according to plan."
 news.243.t:0 "[AST.GetNameDef] and [JAP.GetNameDef] Announce Alliance"
 news.243.d:0 "With the recent gains of [AST.GetNameDef] and [JAP.GetNameDef] in East Asia and the Pacific, many observers expected it to only be a question of time before the two burgeoning empires would be brought into conflict. However, the countries have instead reached an accord of cooperation, in what was quickly termed "the Pacific Barrier."\nThe treaty has not been published by either country, so many aspects of their agreement are unknown. What is certain is that both sides have promised each other military support to "counter the advances of greedy outsiders in our respective regions."\n\nIt is too early to say what the world order envisioned by [JAP.GetNameDef] and [AST.GetNameDef] looks like, but there can be no doubt that [AST.GetFactionName] is now the dominant force in the Pacific."
 news.243.a:0 "Disconcerting, to say the least."
 news.243.b:0 "[Root.GetNameDef] welcomes cooperation with all who will not stand in our way."
 news.243.c:0 "This is a great partnership, at least for now."
 news.244.t:0 "[AST.GetNameDef] Establishes Sphere of Influence"
 news.244.d:0 "In a move that surprised few observers, [AST.GetNameDef] has announced its own, independent treaty organization. [AST.GetLeader] has announced that [AST.GetNameDef] will seek allies in an attempt to maintain stability in the Southeast Asia-Pacific region and beyond, and if necessary to counter aggression against the [AST.GetAdjective] state and others.\n\nWith recent moves away from its Commonwealth ties, this seems like the natural next step as [AST.GetNameDef] seeks to become sole master of its fate."
 news.244.a:0 "They are making a play for dominance."
 news.244.b:0 "Our own back yard will not be ruled by Europeans!"
 news.245.t:0 "[USA.GetNameDef] Joins [AST.GetAdjective] Defense Initiative"
 news.245.d:0 "\nWith concern over the growing strategic importance of the Pacific, [AST.GetNameDef] and [USA.GetNameDef] has signed a treaty of Pacific cooperation. Although intended to maintain the political stability of the region, and by extension transpacific shipping, the treaty also involves contingencies for military defense, allowing the two countries to exert authority far beyond their actual territorial claims.\n\nWith such a vast area now being under Australo-American "protection," it is surely only a matter of time before those contingencies will be put to the test."
 news.245.a:0 "A fascinating move..."
 news.245.b:0 "This will ensure our place as a dominant power in the Pacific."
 news.245.c:0 "Together we will maintain stability across half the globe."
 news.246.t:0 "[USA.GetNameDef] and [CAN.GetNameDef] Formalize Alliance"
 news.246.d:0 "Having cooperated for some time through the Joint Defense Board, a new political partnership has developed between [USA.GetNameDef] and [CAN.GetNameDef]. Termed the [CAN.GetFactionName], the program aims to further North American interests in all foreign affairs, including all matters of defense and military action.\n\nWith [CAN.GetNameDef] still discovering its post-colonial self and [USA.GetAdjective] politicians practically fighting each other over isolationist and interventionist policies, the newly formed alliance may offer both countries the foreign policy direction they are sorely lacking."
 news.246.a:0 "Will they look to the Americas, or beyond?"
 news.246.b:0 "Brothers in land, brothers in arms!"
 news.246.c:0 "There can be no threat at home, now."
 news.247.t:0 "[CAN.GetNameDef] Joins [GER.GetAdjective]-led Alliance!"
 news.247.d:0 "Following swift negotiations, [CAN.GetNameDef] has announced that they have become a signatory member of the [GER.GetFactionName]. The [CAN.GetAdjective] government proclaimed itself a "proud defender of the [GER.GetAdjective] people, just as [GER.GetNameDef] will be a defender of the [CAN.GetAdjective]."\n\nWhile the details of [CAN.GetNameDef]'s entry into the pact are unknown, it seems likely that hostilities will be initiated against the enemies of [GER.GetNameDef] in short order. This may very well be a decisive moment in the war effort."
 news.247.a:0 "A shocking development!"
 news.247.b:0 "We will aid our allies in Europe!"
 news.247.c:0 "Brother peoples standing together!"
 news.247.e:0 "Damn those fickle [CAN.GetAdjective]s!"
 news.248.t:0 "[ENG.GetNameDef] Gives Up Northeastern Territories"
 news.248.d:0 "\nFollowing increasing diplomatic pressure from [CAN.GetNameDef], [ENG.GetNameDef] has ceded the territories of Labrador and Newfoundland to the [CAN.GetAdjective] state. It has long been the goal of [CAN.GetAdjective] politicians to "unite all rightful [CAN.GetAdjective] territory," a goal which is now one step closer to fulfillment.\n\nOf course, the unanswered question remains as to what constitutes "rightfully [CAN.GetAdjective]" territory. Both [ENG.GetNameDef] and the entire North American continent will be sleeping with one eye open from now on."
 news.248.a:0 "[ENG.GetNameDef] no longer has a foothold in North America..."
 news.248.b:0 "Everything is as it should be."
 news.248.c:0 "Bah, take those backwater rocks!"
 news.249.t:0 "[CAN.GetNameDef] and [MEX.GetNameDef] Unite!"
 news.249.d:0 "[USA.GetAdjective] politicians woke to worrying news this morning, as [CAN.GetNameDef] and [MEX.GetNameDef] announced a new defensive pact, focused on "countering and containing immediate threats to both our countries' continued sovreignity." The thinly veiled threat does little to disguise the intention of hampering the military efforts of [USA.GetNameDef] on the American continent, and possibly beyond.\n\nPolitical commentators compare the situation to that of Europe before the Great War; two sides with everything to lose, and no way of easing tensions. The question seems less about who poses the greater threat to whom, but rather which side will be the one to launch a preemptive strike first."
 news.249.a:0 "We have seen this before; it can only end in tears."
 news.249.b:0 "The army of the north will be ready."
 news.249.c:0 "The army of the south will be ready."
 news.249.e:0 "We must find a way to counter this move, swiftly."
 news.250.t:0 "Civil War in [MEX.GetNameDef]!"
 news.250.d:0 "The instability of [MEX.GetAdjective] politics over the past few years has brewed over into armed conflict! The forces of the Synarchist party have taken up arms, and fighting has erupted in the streets of several major [MEX.GetAdjective] cities!\n\nWhile the government was thought to have an obvious upper hand against any uprising, rumors abound of foreign support for the nationalists. The country's close neighbors watch with bated breath. Where this conflict will take Mexico, only time can tell."
 news.250.a:0 "A worrying conflict that might devastate Mexico."
 news.250.b:0 "Now we just need to ensure the nationalists seize power."
 news.250.c:0 "A steep cost for our country, but one that must be paid."
 news.251.t:0 "[CAN.GetNameDef] Seeks Immediate Patriation"
 news.251.d:0 "After breakdowns in negotiations with Westminster and an unprecedented 63-hour debate, the Canadian Parliament has overturned the British North America Act, instead enshrining the Canadian Constitution in laws untouchable by the British parliament or monarchy.\nAlthough not an anti-British move in its own right, it signals a move away from the Commonwealth policies of the old empire.\n\nWhile a natural step to take for any country wanting to ensure their future stability, it does nothing to alleviate the already tense state of global politics."
 news.251.a:0 "They can tough it out alone, then."
 news.251.b:0 "[ENG.GetNameDef] grows weaker by the day."
 news.251.c:0 "Why does this have to happen right now?!"
 news.251.e:0 "An empire coming apart at the seams."
 news.251.f:0 "From Sea to Sea, [CAN.GetNameDef] will be free!"
 news.252.t:0 "[CAN.GetNameDef] Joins the [GER.GetFactionName]!"
 news.252.d:0 "Seeing themselves as natural allies, [GER.GetNameDef] and [CAN.GetNameDef] have signed a pact of mutual defense. [CAN.GetAdjective] Premier [CAN.GetLeader] announced the alliance in a speech quoting the natural alignment of [CAN.GetAdjective] and [GER.GetAdjective] interests.\n\nConsidering increased mobilization across Europe and [CAN.GetNameDef]'s recent distancing from the Commonwealth, it is not difficult to forecast the kind of interests under discussion.\nBoth in Europe and the Americas, the old powers watch with growing concern."
 news.252.a:0 "It is the way the world is turning..."
 news.252.b:0 "We are the weight that maintains the balance of power."
 news.252.c:0 "With this the balance of power tips in our favor!"
 news.252.e:0 "Another front to worry about, if it came down to war."
 news.252.f:0 "We grow ever stronger!"
 news.253.t:0 "[AST.GetNameDef] Seeks Distance from Commonwealth"
 news.253.d:0 "In a speech this morning, Prime Minister [AST.GetLeader] announced the Australian government's dedication to growth and stability as an Oceanic state. This means looking to new shores than those of Britain's Europe, as the Australian people can no longer bear the weight of foreign conflicts on their shoulders. In a direct reference to the King's Speech at the open of the last parliament, [AST.GetLeader] hit the point home by stating "Never Another Gallipoli!"\n\nThe rapturous cheers from the crowds indicate a new era of Australian politics has begun. Where it will end, the world can only begin to speculate."
 news.253.a:0 "The [Root.GetFactionName] will have to do without [AST.GetNameDef]."
 news.253.b:0 "Watch an empire fall to pieces..."
 news.253.c:0 "They chose NOW to seek greater independence?"
 news.253.e:0 "This will have large ramifications on the Pacific."
 news.253.f:0 "We stake our own path!"
 news.254.t:0 "[AST.GetNameDef] and New Zealand "United""
 news.254.d:0 "[AST.GetNameDef], asserting its complete independence, has started exerting its influence on the South Pacific. As part of this the [AST.GetAdjective] government has demanded that all former colonial states of Oceania be placed under their authority.\n\nNaturally unwilling, the hard-pressed [ENG.GetAdjective] and New Zealander governments initially offered diplomatic resistance. However, without any base for projecting the Empire's authority in the region - a role previously fulfilled by Australia, it was only a question of time before [AST.GetNameDef] presented an ultimatum backed by force.\nNew Zealand is now the eastmost province of [AST.GetNameDef]."
 news.254.a:0 "We should keep our eye on the situation."
 news.254.b:0 "As is only right."
 news.254.c:0 "This is a betrayal!"
 news.260.t:0 "[SAF.GetNameDef] assumes responsibility for African colonies"
 news.260.desc:0 "\nIn a formal ceremony today, [SAF.GetLeader] signed the treaty that will give his government control over the British dependencies in Africa. The territories of Bechuanaland, Rhodesia and Kenya will now be administered from Pretoria. \n\nSpeaking before the House of Commons, [ENG.GetLeader] denied that the move weakened Britain's position in the continent, calling it instead "a most sensible change to allow for a more efficient administration and defense of these areas.""
 news.260.a:0 "Interesting."
 news.260.b:0 "Very sensible indeed."
 news.260.c:0 "Is this the beginning of the end of the Empire in Africa?"
 news.261.t:0 "[ENG.GetNameDef] reorganizes African colonies"
 news.261.desc:0 "British Parliament has narrowly accepted a measure that will fundamentally reorganize parts of the British colonies in Africa. The new act creates, effectively, two new colonial regimes in the states of Rhodesia and Kenya. These new states will have a certain measure of freedom to manage their own affairs, but will also have responsibilities to provide their own defenses. \n\nSome conservatives opposed to the decision openly voiced fears that this decision is just the first step in a process they call 'decolonization'. \n\n[ENG.GetLeader] was not immediately available for comment."
 news.261.a:0 "Interesting."
 news.261.b:0 "What a stupid arrangement."
 news.261.c:0 "That is one way to grow the Commonwealth, apparently."
 news.262.t:0 "The South African Civil War"
 news.262.desc:0 "Long simmering tensions in [SAF.GetName] have now broken out into open war. The fascist Nationalists claim that the policies of the democratic Unionist government are threatening the [SAF.GetAdjective] way of life. The Unionists, they say, stab the brave warriors of the Boer Wars in the back with their unconditional support for [ENG.GetNameDef]. \n\nThe Nationalist Provisional Government under [SAF.GetLeader] has called on all true patriots to join them in restoring freedom to South Africa through force of arms. The Unionist government in Pretoria has labeled the Nationalists "insurgents and traitors of the worst kind". With military forces declaring equally for both sides, the conflict in South Africa may take a long time to resolve."
 news.262.a:0 "Perhaps we should consider sending support."
 news.262.b:0 "This was a long time coming."
 news.262.c:0 "Perhaps the biggest threats are inside our borders..."
 news.263.t:0 "Anti-Royalist riots in [SAF.GetNameDef]"
 news.263.desc:0 "A wave of anti-monarchy demonstrations, many of which turned violent, has swept across South Africa. Thousands of protesters took to the street, storming police stations and other government buildings. Portraits of the King were torn down, slashed, burned, and, in one occasion, dissolved in acid. \n\nThe police and the military were noted by observers to be very reluctant to try and contain the uprising, opting instead to guard factories and bridges. This has raised the question whether the riots really came as a surprise to the government."
 news.263.a:0 "A revolution in the making?"
 news.263.b:0 "No comment."
 news.263.c:0 "Perhaps the biggest threats are inside our borders..."
 news.264.t:0 "The African People's Union"
 news.264.desc:0 "The founding members of the [SAF.GetFactionName] have assembled in Pretoria to announce the creation of their new alliance. European observers were quick to note that the only government with any legitimacy present was the government of [SAF.GetNameDef] itself, [SAF.GetLeader] presiding over a motly assembly of self-appointed governments-in-exile and other revolutionary groups.\n\nThe parties present released a joint declaration, calling on the European Imperial Powers to release any lands they hold in Africa to its rightful owners at once, condeming the practice of colonialism and vowing the bring freedom to the oppressed African peoples - by whatever means necessary."
 news.264.a:0 "Africans? Governing themselves!?"
 news.264.b:0 "The first step on the journey to true liberty."
 news.264.c:0 "Let's see if their idealism lasts through the wars ahead."
 news.264.d:0 "They aren't real communists after all."
 news.265.t:0 "[SAF.GetAdjective] Pressure on France"
 news.265.desc:0 "Following the stunning defeat France suffered in its homeland, the legitimacy of its colonial empire has been called into question. The governments of [SOV.GetNameDef] and [SAF.GetNameDef] have issued a joint statement declaring that France can no longer be trusted with maintaining order in Madagascar, demanding that the island be turned over to [SAF.GetNameDef]. \n\nThe free French government has meet to discuss the issue. Defense experts think it unlikely that the depleted French forces would be able to defend the island, should it come to war."
 news.265.a:0 "Just sharks smelling blood in the water."
 news.265.b:0 "Let's see if the French are being reasonable."
 news.265.c:0 "The French are finished."
 news.265.d:0 "Another bloodless victory for communism."
 news.270.t:0 "The birth of [NZL.GetAdjective] Armor"
 news.270.desc:0 "Rumbling down the main street of the capital, the new Bob Semple tank of the New Zealand Defense Force stands as a true testament to the ingenuity and the fighting spirit of the [NZL.GetAdjective] people. Armed with six machineguns and armored with almost certainly bulletproof iron plating, it will be quite possibly the biggest obstacle any invader will have to overcome. \n\nSome so-called experts point to the lacklustre performance and weak armament of the vehicle as reasons why it should not be built, but as Prime Minister [NZL.GetLeader] said during the official acceptance ceremony of the vehicle, the timely defence of the realm is of such importance that perfect equipment can neither be expected nor demanded."
 news.270.a:0 "So this is what you call a tank!"
 news.270.b:0 "They call this thing a WHAT?"
 news.271.t:0 "Big Bob enters the scene"
 news.271.desc:0 "After the stunning success of the Bob Semple tank, the high command of the [NZL.GetName] Defense Force requested that an upscaled version be produced. Standing at more than 15 feet tall, and weighing in at no less than 120 tons, the new vehicle is awe-inspiring in every sense of the word. It's armament consisting of twin 17-pounder anti-tank guns will make short work of any enemy, while its heavy armor - extensively tested to ensure that it is, in fact, bulletproof - will allow it to move into the thick of battle without fear. \n\nAt the unveiling ceremony, one observer called it "the most remarkable tank ever produced," while another called it "unparalleled." \nMass production is expected to start within the month."
 news.271.a:0 "The world trembles at the sight of our tanks!"
 news.271.b:0 "The world trembles...with laughter."
 news.272.t:0 "The Bengal Famine strikes"
 news.272.desc:0 "Natural disasters, incompetent administration and the ravages of war have conspired to create a wide-spread famine in India.\n\nFollowing a cyclone which devastated large parts of the area and wiped out nearly the entire rice harvest, colonial administrators have proven slow - some might say conspiciously slow - to address the issue. Despite a food surplus in other areas of India, there have been no relief shipments out of fear that they might fall into the hands of the enemy.\n\nLarge parts of the area have been devastated, and the cost in lives and lost production can not even be estimated yet."
 news.272.a:0 "Horrible."
 news.272.b:0 "Awful."
 news.272.c:0 "Nothing can be done about it."
 news.273.t:0 "The Bengal Famine ends"
 news.273.desc:0 "After months of relative inaction, the colonial government and the Indian army have finally decided to act. Distribution of emergency food supplies have started to reach the affected areas, while the new rice harvest has exceeded expectations. \n\nFood prices in the affected areas remain high, however, and the long-term effects of the famine can not yet be estimated."
 news.273.a:0 "At least it is over."
 news.273.b:0 "Finally."
 news.280.t:0 "India gains Home Rule"
 news.280.desc:0 "After a tense meeting between the [GER.GetAdjective] ambassador and the [ENG.GetAdjective] foreign minister, the government of [ENG.GetNameDef] today announced that [RAJ.GetNameDef] will be allowed to determine its own policies from now on. The centuries of British rule over the subcontinent have come to a surprisingly quick end as civil servants are ordered home and colonial administration is turned over to native Indians.\n\nOne of the first actions of the new Indian leadership was to announce a wide-ranging cooperation treaty with [GER.GetNameDef]. The Indian government refused to comment on allegations that this was the price they paid for German support."
 news.280.a:0 "Great."
 news.280.b:0 "Is this the end of the British Empire?"
 news.280.c:0 "A valuable ally."
 news.280.d:0 "Not our finest hour."
 news.281.t:0 "India gains Home Rule"
 news.281.desc:0 "In a joint statement, a visibly shaken [ENG.GetAdjective] Foreign Minister together with the [SOV.GetAdjective] ambassador announced that India will be given full sovereignty over their own affairs at once. It is not quite clear what role [SOV.GetNameDef] played in bringing this sudden change of [ENG.GetAdjective] policy about, but it appears to be significant.\n\nOne of the first actions of the new Indian leadership was to announce a closer cooperation with [SOV.GetNameDef], giving additional weight to the rumors that [SOV.GetNameDef] intervened on their behalf."
 news.281.a:0 "Great."
 news.281.b:0 "Is this the end of the British Empire?"
 news.281.c:0 "A valuable ally."
 news.281.d:0 "Not our finest hour."
 news.282.t:0 "Quit India Movement"
 news.282.desc:0 "Indian calls for independence have intensified lately. Now things have come to a head, as the radical Quit India Movement has called for [ENG.GetNameDef] to leave the country as soon as possible. [ENG.GetAdjective] authorities were quick to react, however, and have cracked down on the movement, arresting several leaders in dawn raids on homes across India. \n\nReports prepared by Special Branch indicate that many sympathizers are still at large, however, and many in the Civil Service have expressed fears that more extremist elements of the movement may even resort to violence."
 news.282.a:0 "The future remains uncertain."
 news.282.b:0 "Yet another doomed attempt at freedom."
 news.283.t:0 "Indian National Congress triumphs in Provincial Elections"
 news.283.desc:0 "\nIn the recent local elections, the Indian National Congress has achieved an overwhelming majority for their plattform of slow and ordered transition to local government and dominion status in the future. \n\nIt appears that Indians have rejected the more radical policies advocated by Ghandi, who had argued for a total break with Britain and absolute home rule as soon as possible."
 news.283.a:0 "They will lead us to freedom."
 news.283.b:0 "Do votes really change anything?"
 news.284.t:0 "Swaraj Movement makes gains in Provincial Elections"
 news.284.desc:0 "\nBritish Civil Servants woke to a rude shock this morning as the results of the recent provincial elections came in. It is clear now that a large majority of Indians have given their votes to pro-Swaraj candidates. In provinces across India, calls have already started to turn this limited amount of local government into total self-rule as quickly as possible. \n\nA spokesman for the [ENG.GetAdjective] government stressed that now was not the time to discuss such measures, and that any transfer of further authority to Indians was out of the question."
 news.284.a:0 "Freedom is within reach."
 news.284.b:0 "The British will never stand for it."
 news.285.t:0 "Pakistan is free"
 news.285.desc:0 "In accordance with the Two Nation Theory, the muslim minority has been granted a soverign homeland in the areas where Muslims form a majority of the population. Originally named Pakstan to show the combination of Pashtun, Afghani, Kashmir, Singh and Baloch people, it has since been renamed Pakistan to aid pronounciation.\n\nTensions remain between the newly freed India and Pakistan, however, as parts of the borderlands are claimed by both new countries. Some observers even warn of a renewed war on the subcontinent."
 news.285.a:0 "Perhaps this was the only way."
 news.285.b:0 "Freedom!"
 news.285.c:0 "We shall see if the peace lasts."
 news.286.t:0 "Australia severs ties with Britain"
 news.286.desc:0 "\nIn a hotly contested vote, a small majority in the [AST.GetAdjective] parliament decided that the country should leave the British Empire. The last few remnants of British legal rule have been declared null and void. [AST.GetLeader] has already signed the decision into law, thereby bypassing the long-standing legal tradition of Royal Assent being granted by the Governor-General and turning [AST.GetNameDef] into a fully sovereign nation.\n\nParliament also voted to form a Constitutional Committee, which will discuss and advise on changes that will be made to the Constitution to remove all traces of British intervention into [AST.GetAdjective] affairs."
 news.286.a:0 "A mere formality by this point."
 news.286.b:0 "Freedom!"
 news.286.c:0 "Australia exits the Commonwealth."
 news.287.t:0 "Germany Occupies Western Poland"
 news.287.desc:0 "German troops have occupied western Poland, officially for the purpose of protecting German minorities from the chaos that followed the collapse of the Polish government. \n\nSoviet forces have withdrawn from these areas in good order, resulting in Poland's effective partitioning between the two powers."
 news.287.a:0 "A likely story!"
 news.287.b:0 "We will take the rest in time..."
 news.287.c:0 "The fascists advance - for now."
 news.288.t:0 "The Chinese United Front forms"
 news.288.desc:0 "[CHI.GetLeader] and [PRC.GetLeader] have issued a joint announcement, declaring that they have set aside their differences in the face of Japanese attack. Both sides will observe a strict policy of non-aggression against each other for as long as the war against Japan lasts and have vowed to do everything in their power to throw back the invader. A number of smaller warlords have also declared their support, putting their forces under the command of [CHI.GetLeader].\n\nWhether the long-time enemies of the Chinese Civil War will actually work together remains to be seen, and many experts believe that this will do little more than delay the inevitable defeat of China."
 news.288.a:0 "An alliance of desperation."
 news.288.b:0 "This changes nothing!"
 news.288.c:0 "An unstable alliance."
 ace_promoted.1.t:0 "王牌飞行员提升"
 ace_promoted.2.t:0 "出现野生王牌"
 ace_promoted.1.d:0 "少数人承担的风险与 [Root.GetAdjective]空军勇敢的飞行员一样多。[From.GetName] [From.GetSurname]，一位[From.GetCallsign]呼号下的优秀飞行员，[From.GetHerselfHimself]不仅在最近的 [From.GetMissionRegion]任务中生还，还历经许多次重要战役的胜利。\n\n其被当做了[Root.GetAdjective]勇气的最好范例，[From.GetName]近来的提升人尽皆知。尽管人们可能会觉得比起荣耀，战争更像是地狱，但很多人仍旧高兴地看到他们背后仍有英雄。"
 ace_promoted.1.d_major:0 "少数人承担的风险与[Root.GetAdjective]空军勇敢的飞行员一样多。[From.GetName] [From.GetSurname]，一位[From.GetCallsign]呼号下的优秀飞行员，[From.GetHerselfHimself]不仅是唯一生还的驾驶员，驾驶[From.GetHerHis] [From.GetWing]的技术更是高超。日前，[From.GetName]因任务去往[From.GetMissionRegion] 并成功在那次反击战中做出了杰出的贡献。\n\n其被当做了[Root.GetAdjective]勇气的最好范例，[From.GetName]近来的提升人尽皆知。尽管人们可能会觉得比起荣耀，战争更像是地狱，但很多人仍旧高兴地看到他们背后仍有英雄。"
 ace_promoted.1.a:0 "真有胆啊，赢了。"
 ace_died.1.t:0 "[From.GetCallsign]在[From.GetMissionRegion]中死去"
 ace_died.1.d:0 "[From.Owner.GetName]最著名的[From.GetAceType]王牌之一，[From.GetFullName]，在[From.GetMissionRegion]任务中坠机，冲进了火焰。不幸的是，因为[From.GetSheHe]长期以来一直是公众人物，[From.GetCallsign] 的牺牲严重打击了许多敬仰[From.GetHerHim]的人。\n\n尽管我们希望能掩盖此事避免大中之道，但 [From.GetName]不在出现在公众视野中后早晚也会为人察觉。最终，[From.GetHerHis]的死也是传奇的一部分，也许要比我们目前的困境更加长久。"
 ace_died.1.d_major:0 "[From.Owner.GetName]最著名的[From.GetAceType]王牌之一，[From.GetFullName]，据任务中生还的飞行员报告，[From.GetHerHis] [From.GetWingShort]在承受敌人的大量火力之后，在[From.GetMissionRegion]中冲进了火焰。不幸的是，因为[From.GetSheHe]长期以来一直是公众人物，[From.GetCallsign] 的牺牲严重打击了许多敬仰[From.GetHerHim]的人。\n\n尽管我们希望能掩盖此事避免大中之道，但[From.GetName]不在出现在公众视野中后早晚也会为人察觉。最终，[From.GetHerHis]的死也是传奇的一部分，也许要比我们目前的困境更加长久。"
 ace_died.1.a:0 "还是活着的传奇更好。"
 ace_killed_by_ace.1.t:0 "[From.GetFullName]被[Prev.GetCallsign]击落"
 ace_killed_by_ace.1.d:0 "[From.GetMissionRegion]的飞行员报告，由臭名昭著的[Prev.GetCallsign]领导的[Prev.Owner.GetAdjective]飞行中队专注追击[From.GetCallsign]。在击落一批敌机并闪避数个[Prev.Owner.GetAdjective]爆炸之后，[From.GetCallsign]被[Prev.GetCallsign]打中了， 据称此人击中了[From.GetHerHim]并一击击落了油箱。[From.GetName] [From.GetSurname]的飞机着火了，并在[From.GetMissionRegion]坠入了一座活火山。\n\n[From.GetFullName]在[From.GetHerHis]中显示出过人的勇气，受到许多人的敬仰。这位英雄的陨落给[From.Owner.GetAdjective]空军带来了沉重的打击。我们哀悼时也深知这点，[Prev.Owner.GetName] 纪念[Prev.GetFullName]这位英雄，使得悲剧的意味更浓。"
 ace_killed_by_ace.1.d_major:0 "[From.GetMissionRegion]的飞行员报告，由臭名昭著的[Prev.GetCallsign]领导的[Prev.Owner.GetAdjective]飞行中队专注追击[From.GetCallsign]。在击落一批敌机并闪避数个[Prev.Owner.GetAdjective]爆炸之后，[From.GetCallsign]在[Prev.GetWingShort]被[Prev.GetCallsign]打中了，据称此人击中了[From.GetHerHim]并一击击落了油箱。[From.GetName] [From.GetSurname]的[From.GetWingShort]着火了，并在[From.GetMissionRegion]坠入了一座活火山。\n\n[From.GetFullName]在[From.GetHerHis]中显示出过人的勇气，受到许多人的敬仰。这位英雄的陨落给[From.Owner.GetAdjective]空军带来了沉重的打击。我们哀悼时也深知这点，[Prev.Owner.GetName] 纪念[Prev.GetFullName]这位英雄，使得悲剧的意味更浓。"
 ace_killed_by_ace.1.a:0 "对我们所有人来说都是沉重的失落"
 ace_killed_other_ace.1.t:0 "[From.GetFullName]击落[Prev.GetCallsign]"
 ace_killed_other_ace.1.d:0 "我们的[From.GetMissionRegion]最新任务在各个方面来说都是 [From.Owner.GetAdjective]空军的巨大成功。有报道高度赞扬了[From.GetFullName]的英雄之举，他成功瞒过了[Prev.Owner.GetAdjective]的飞行员， [Prev.GetName] [Prev.GetSurname]，被称作[Prev.GetCallsign]。[From.GetCallsign]用[From.GetHerselfHimself]作诱饵，诱骗[Prev.GetCallsign]进入圈套，[From.Owner.GetAdjective]的飞行员即可压制[Prev.GetCallsign]的中队。[From.GetCallsign]智取了[Prev.Owner.GetAdjective]的飞机，并一击将[Prev.GetCallsign]打落[From.GetMissionRegion]的天空。\n\n[Prev.GetFullName]是一位可怕的飞行员，许多[From.Owner.GetAdjective]都依靠[Prev.GetHerHis] 良心存活。这是一次伟大的胜利，也显示着当我们团结在伟大英雄背后事，他们能创造伟业。"
 ace_killed_other_ace.1.d_major:0 "我们的[From.GetMissionRegion]最新任务在各个方面来说都是 [From.Owner.GetAdjective]空军的巨大成功。有报道高度赞扬了[From.GetFullName]的英雄之举，他成功瞒过了[Prev.Owner.GetAdjective]的飞行员， [Prev.GetName] [Prev.GetSurname]，被称作[Prev.GetCallsign]。[From.GetCallsign]用[From.GetHerselfHimself]作诱饵，诱骗[Prev.GetCallsign]进入圈套，[From.Owner.GetAdjective]的飞行员即可压制[Prev.GetCallsign]的中队。[From.GetCallsign]智取了[Prev.Owner.GetAdjective]的飞机，并一击将[Prev.GetCallsign]打落[From.GetMissionRegion]的天空。\n\n[Prev.GetFullName]是一位可怕的飞行员，许多[From.Owner.GetAdjective]都依靠[Prev.GetHerHis] 良心存活。这是一次伟大的胜利，也显示着当我们团结在伟大英雄背后事，他们能创造伟业。"
 ace_killed_other_ace.1.a:0 "所有[From.Owner.GetName]都会铭记的胜利！"
 aces_killed_each_other.1.t:0 "[From.GetFullName]牺牲"
 aces_killed_each_other.1.d:0 "在最近的任务中，我们著名的 [From.GetAceType]王牌[From.GetFullname]与强大的王牌飞行员[Prev.GetFullName]进行了一场苦战。弹药不足，无处可逃之时，[From.GetCallsign]从[Prev.Owner.GetAdjective]机组的火焰中操作，并撞击了[Prev.GetCallsign]。\n[From.GetCallsign]和[Prev.GetCallsign]的飞机都被目睹在[From.GetMissionRegion]坠毁成碎片。\n\n不过仍有小小的安慰，[Prev.Owner.GetAdjective]恐吓[Prev.GetCallsign]，将不再成为我们的麻烦，我们失去了一位全[From.Owner.GetAdjective]的重要公众人物和榜样。"
 aces_killed_each_other.1.d_major:0 "在最近的任务中，我们著名的[From.GetAceType]王牌[From.GetFullname]与强大的王牌飞行员[Prev.GetFullName]进行了一场苦战。弹药不足，无处可逃之时，[From.GetCallsign]从[Prev.Owner.GetAdjective]机组的火焰中操作[From.GetHerHis] [From.GetWingShort] ，并撞击了[Prev.GetCallsign]。\n[From.GetCallsign]的[From.GetWingShort]和[Prev.GetCallsign]的[Prev.GetWingShort]都被目睹在[From.GetMissionRegion]坠毁成碎片。\n\n不过仍有小小的安慰，[Prev.Owner.GetAdjective]恐吓[Prev.GetCallsign]，将不再成为我们的麻烦，我们失去了一位全[From.Owner.GetAdjective]的重要公众人物和榜样。"
 aces_killed_each_other.1.a:0 "但还是一个巨大的损失"
 election.1.t:0 "通用选举"
 election.1.d:0 ""
 election.1.a:0 ""
 election.2.t:0 "选举：公众反对重新武装"
 election.2.d:0 "在即将到来的选举中，[Root.GetRulingParty]的支持率仍然很高，人民对[Root.GetLeader]的领导有信心。不过党派对于加大[Root.GetName]军事投入的追求在公众中并非一片叫好，有相当一部分公民认为这是不明智的沙文主义。战火已经烧到了我们的边界，没多少人会愿意看到[Root.GetName]采取侵略行动。如果和其他与我们有着共同担忧的主要党派合作，我们仍旧可以在选举之后执政，尽管支持会减少。"
 election.2.a:0 "人民之声必须得到声张。"
 election.2.b:0 "保护我们的主权是第一位的。"
 election.3.t:0 "选举：公众要求重新武装"
 election.3.d:0 "烧到国境的战火为即将到来的选举笼上了阴影，许多选民担忧[Root.GetName]还没准备好应对冲突，或是任何可能发生的后果。他们要求我们提升预防措施，确保我们的国家进入备战状态。尽管大多数人仍旧支持[Root.GetRulingParty]，如果我们无法减轻他们的忧虑的话可能会损失更多的支持。"
 election.3.a:0 "人民有权利感到安全。"
 election.3.b:0 "很多人还是支持外交解决。"
 election.4.t:0 "选举：政府中的法西斯？"
 election.4.d:1 "激进的民族主义情绪正在[Root.GetName]不断扩散，从而引发数个党派推行法西斯主义：国家通过武力强制执行其权力。其中一个党派在目前的选举尤其获得支持，引发了[Root.GetRulingParty]的内部讨论，我们是否应该在建设政府的过程中与他们合作。虽然他们公然拒绝了我们国家基本的民主理想，他们选择参加选举一事让我们看到了一些可信性，承认他们的公众支持可能可以阻止他们采取暴力手段。"
 election.4.a:0 "他们也总好过共产党人！"
 election.4.b:0 "民主党派的广泛联盟是可取的。"
 election.5.t:0 "选举：共产党政府？"
 election.5.d:0 "[Root.GetName]的共产主义运动，在工人阶级的广泛不满和学术界的推波助澜下愈演愈烈，已经发展到形成多个党派的地步。其中一个党派在当前选举中获得相当多的支持之后，[Root.GetRulingParty]的政治家们开始讨论是否要在组建政府时寻求他们的支持。虽然他们认为我们的民主制度与资产阶级专制五十步笑百步，但他们似乎急于想通过与政府合作来达成期望看到的改变，而不是推翻它。"
 election.5.a:0 "重组也好过革命！"
 election.5.b:0 "民主党派的广泛联盟是可取的。"
 election.6.t:0 "选举：少数民主党派"
 election.6.d:0 "[Root.GetName]的政治已经变得越来越激进。在支持民主理想的党派和[Root.GetName]代表机构曾一度获得广泛支持的地区，更多的选民在这次选举中转向了政治极端。政治立场中庸的党派即使选择了搁置分歧，也不再获得多数支持。为了避免形成软弱的少数派政府，我们别无选择，只能要么与法西斯主义者要么与共产主义者合作。"
 election.6.a:0 "我们将和法西斯主义者合作，以加强[Root.GetName]。"
 election.6.b:0 "加入共产主义者，我们可以很方便地进行社会变革。"
 election.6.c:0 "少数派政府虽然弱，但仍是可取的。"
 election.7.t:0 "法西斯影响外交政策"
 election.7.d:1 "将法西斯分子引入到我们的政治联盟中已经对我们的外交政策产生了影响。尽管他们民族主义强烈，但国外的同情者认可他们在[Root.GetName]赋予的影响。类似意识形态的极权政府将我们看做潜在的盟友。维护与这些国家的关系，无论是否厌恶[Root.GetRulingParty]他们的理想，可能都有必要保留法西斯对我国政府的支持。"
 election.7.a:0 "我们可以利用一些盟友来对抗更大的威胁。"
 election.7.b:0 "有了这样的朋友，我们就不需要敌人了。"
 election.8.t:0 "共产党人影响外交政策"
 election.8.d:0 "共产党人常认为自己是国际革命的一部分，而我们选择接受他们作为我们的政府合作伙伴已经引起了许多的国际盟友的关注。共产党的代表与我们保持着密切联系，已经放弃了我们的这种政府形式，旨在为无产阶级谋利，如果我们希望保有他们的支持，我们可能需要承认[Root.GetAdjective]外交政策。"
 election.8.a:0 "我们应该接受常见缘由。"
 election.8.b:0 "沿着这条道路前行，[Root.GetName]自身将会瓦解。"
 election.11.t:0 "选举：法西斯多数党"
 election.11.d:0 "这次选举对于它代表的机构来说是毁灭性的。多数[Root.GetAdjective]人口都将票投给一个旨在废除选举并让独裁者上台的法西斯政党。虽然许多人考虑过拿起武器反对这种违反民主理念的政党，但其他人认为使用暴力只能让他们的理念更加成为现实。"
 election.11.a:0 "这是[Root.GetName]黑暗的一天，但人民发出了声音。"
 election.11.b:0 "我们不会放弃我们的自由束手就擒！"
 election.12.t:0 "选举：共产党多数党"
 election.12.d:0 "目前的选举最终获得胜利的是共产主义政党，以前的机构反应不一。虽然新的统治者声称代表人民全体的广大利益，但他们将我们珍惜的民主体制看做压迫工人阶级的企图，引出了关于什么真正构成了“人民的统治” 的讨论。在有一些国家，革命始于血流成河。而[Root.GetName]并非如此，但可能也终结于此。"
 election.12.a:0 "这令人不安，但他们的确做到代表了大多数。"
 election.12.b:0 "在他们消灭所有反对声音之前，我们必须阻止他们！"
 election.13.t:0 "选举：资本家支持法西斯主义"
 election.13.d:0 "一家我们选择与之合作的公司背后极具影响力的资本家近来对政治发表了一系列令人不安的政见。他公然鼓吹独裁政府，并称赞认定为法西斯国外管理部门，暗示[Root.GetName]将从这样的统治中受益。谴责大资本家和他的理念可能会影响我们与其公司的关系，但放任不管可能会给他们提供吞噬[Root.GetRulingParty]所代表的一切的平台。"
 election.13.a:0 "他想说什么是他的自由，我们没有必要给他背书。"
 election.13.b:0 "我们不能依靠那些法西斯主义者来发展并保护[Root.GetName]。"
 election.14.t:0 "选举：战时例外"
 election.14.d:0 "[Root.GetName]陷入了战争之中。一般来说，这时候应该举行选举，但是由于国家处于重要的战争时期，许多人认为没必要把时间浪费在政治斗争上，也没必要去更换领导人。但是，另外一部分人觉得把正在进行的战争当做跳过竞选的借口只是那些人破坏[Root.GetAdjective]民主的第一步。 不管怎么样，让军事事件凌驾于人民民主之上，这是民主进程的大滑坡。"
 election.14.a:0 "选举将会正常举行。"
 election.14.b:0 "战争期间我们可以解决这样的问题。"
 election.15.t:0 "选举：政府斗争"
 election.15.d:0 "大选即将到来，人民群众开始质疑当前领导班子指挥战争的能力。[Root.GetName]经历了很多磨难，现在大众的意见开始反对那些带领我们国家打胜仗的领导层了。因为我们的人民渴望和平，他们渴望有另一个政府来终结这一切。"
 election.15.a:0 "这场信任危机真是令人遗憾。"
 election.15.b:0 "赶紧控制政治形势让人民团结起来。"
 election.16.t:0 "[Root.GetLeader]得到了民众的支持"
 election.16.d:0 "通过目前的竞选，反对派们开始批评[Root.GetRulingParty]现任领导人的逐渐增长的独裁趋势。他们对选民目前的权力提出了质疑，怀疑这场选举只是一次作秀。\n\n尽管如此，[Root.GetLeader]的支持率还是很高，尽管国际社会对这次选举的环境并不认同，这件事还是没有争辩很久。现在看来就算 [Root.GetName]不再是一个人民民主国家，人民还是会支持 ……至少还会选举。"
 election.16.a:0 "每个人都有支持的领导人。"
 election.17.t:0 "选举结果遭到质疑"
 election.17.d:1 "尽管[Root.GetLeader]的政权利用暴力手段镇压了很多反对者，有一些人还是想搞个大新闻出来，他们说[Root.GetRulingParty]的选举结果早就被钦定了，甚至连表面上的功夫都懒得做，没有选任何敢于反对他们政见的人。\n\n政府把反对的意见放到了一边，让人民开始了内斗。但是，事实就是大多数的人还是对目前他们的统治持保留态度，而反对派们，尽管现在没说什么，其实内心早就蠢蠢欲动了。"
 election.17.a:0 "分裂！"
 political.1.t:0 "共产主义的崛起"
 political.1.d:0 "“尽管全世界的工人阶级都已经站起来反抗压榨他们的资本家们，[Root.GetName]国内有一些号称有了阶级意识的人整天无所事事，就等着政治体系发生改变，只有革命才能拯救我们！”\n\n所以在[Root.GetAdjective]共产主义运动中发出了新的声音。关于[Root.GetRulingParty]的资产阶级专政法律，他们呼吁说尽早取缔这些不合理的特权。这些举动是否会有作用，我们拭目以待。"
 political.1.a:0 "也许是政府里的人也支持这些观点。"
 political.1.a.tt:0 "共产主义政变受到的支持力度正在增加。"
 political.1.b:0 "为了人民的运动，必须得到人民的支持。"
 political.1.b.tt:0 "共产主义起义的几率增加。"
 political.2.t:0 "政府的马克思主义同情心"
 political.2.d:0 "尽管[Root.GetRulingParty]的政党路线激烈的反对革命性的社会主义，一直警惕着整个国家的左翼分子，政府里的部分人还是持着开放的念头。要是没有别的事情，他们很乐意寻找机会来和那些共产党的支持分子不通过大规模争端来解决这个冲突。\n\n尽管对于那些忠于[Root.GetLeader]的人来说他们是叛徒，这些持不同政见的任的确能够确保在革命发生的时候不会有太多的流血牺牲。"
 political.2.a:0 "我们也会紧紧盯着的。"
 political.2.a.tt:0 "要是公众基础足够的话，就能发动政变了。"
 political.3.t:0 "共产党发起政变"
 political.3.d:0 "共产党组织的民众运动愈演愈烈，声势浩大，但还有一部分政治运动并没有声张，只是在静静地等待机会。现在，[Root.GetRulingParty]领导层和军队将要面临的全国范围内的反抗，[Root.GetAdjective]政府中的一部分官员很快就被[Root.GetLeader]软禁了起来，并开始和反抗运动的领袖谈判。\n\n以安全措施作为借口，谈判中选择合作的人被保证将来会在新的社会主义国家中拥有一定的地位。政变在前一届政府的人想要阻止之前就已经结束，而那些人也全都被新政府囚禁或者处决。"
 political.3.a:0 "历史的洪流将会洗刷过去。"
 political.4.t:0 "阶级冲突分裂了 [Root.GetName]"
 political.4.d:0 "这场共产主义革命运动，十分浩大，并且逐步得到了[Root.GetAdjective]工人阶级的认同。他们更加愿意承认自己是一个阶级的这个事实说明，马克思主义的观念已经在那群想要推翻当前政府的人中广泛传播。\n\n[Root.GetRulingParty]的成员很后悔事情发展成了这样，他们渴望人们首先认同的是“[Root.GetAdjective]”。他们担心的这些都不成立。现在不得不承认，这场革命已经发生了，并且深入的影响到了好几个社会阶层，现在阻止这一切已经太晚了。"
 political.4.a:0 "那些人想怎么叫自己，就怎么叫。"
 political.5.t:0 "士兵们逃向了共产党的游击队那里"
 political.5.d:0 "“资本家和民族主义者会让你们去前线替他们卖命，让兄弟之间反目成仇，根本不在乎那些工人！现在比起拿起武器保护那些奋斗着的工人们，不如让他们站起来反抗那些压榨他们的人，推翻这个暴君！”\n\n军队通常充斥着爱国主义和对上级的忠诚，但就算是这样也没能免疫[Root.GetName]境内的共产主义思潮。士兵们拒绝为他们的国家而战，有一些还加入了为了革命做准备的党派运动之中。"
 political.5.a:0 "也许他们只是想通过斗争换来一个不一样的[Root.GetName]。"
 political.6.t:0 "[GetMonth]革命"
 political.6.d:0 "共产主义运动代表着这个概念已经在[Root.GetName]人民之中广泛传播，在过去几个月里，人民群众对共产党的支持率大幅度上升。但是现在渴望革命的人不再是一部分游击队的成员或者只有几个工会了。如果他们成功的话，他们背后支持这场运动的人足以组成一个新的政府。\n\n然而，要是这场革命现在开始的话，除非发动[Root.GetName]的内战，否则还是很困难。现在是不再等待，直接冒着把国家分裂成两部分的风险来进行革命呢，还是等一个更好的机会在以后进行？"
 political.6.a:0 "那些想创造未来的人必须在现在行动！"
 political.6.b:0 "革命是必然的。而必然经得起等待。"
 political.7.t:0 "法西斯主义崛起"
 political.7.d:1 "“[Root.GetAdjective]人民忍受[Root.GetRulingParty]的无能已经太久了！他们号称自己代表着人民的利益，但是连街道整洁都做不到！只有取缔他们，这个国家才能进步！”\n\n[Root.GetName]境内的法西斯主义者公开发表了对当前政府和政治体系的不满。类似这样的言论广泛的传播了开来，在军队内部的保守派之间尤其受欢迎。"
 political.7.a:0 "上级们可能怀着一些不能说的同情心。"
 political.7.a.tt:0 "法西斯主义政变受到部分支持的几率增加。"
 political.7.b:0 "年轻的一辈会接过这把火炬。"
 political.7.b.tt:0 "法西斯主义政变受到大众支持的机会增加。"
 political.8.t:0 "部队中的法西斯式同情"
 political.8.d:1 "对于[Root.GetName]国内发生的法西斯运动，一部分[Root.GetAdjective]军队的高官表达了对法西斯的支持，有些人是公开表达的，有些人只是私底下承认。他们觉得[Root.GetRulingParty] 已经忘记了武力对于保证国家和平统一是多么的重要，他们还觉得现在的政府越来越把部队当做是一个工具，而不是一个民族最重要的体系。他们中的一些人觉得需要一个新政府了，这个新政府应当知道如何带领[Root.GetName]走入下半个世纪。\n\n这些人不是政客，但是其中一些人在国防部身居高位。如果照这样发展下去，他们可能会得到足够的政治支持来发起政变。"
 political.8.a:0 "国民精神高于政府。"
 political.9.t:0 "法西斯政变"
 political.9.d:0 "有些人会说，他们早就料到了。不管是把法西斯主义视为危机，还是把他们当做[Root.GetName]的拯救者的人，现在他们的语言都已经成真了。[Root.Capital.GetName]的军队推翻了[Root.GetRulingParty]领导的政府，夺去了权力。[Root.GetLeader] 不见了，有谣言说他已经逃了，而这场政变遇到了一点小小的抵抗。\n\n新的[Root.GetAdjective]领导层不打算让这些抵抗继续下去。戒严法发布了，改变正在发生，这样就不会有巨大的变故了。"
 political.9.a:0 "我们需要一个强大的国家来保护她的人民。"
 political.10.t:0 "法西斯主义内战"
 political.10.d:1 "就在法西斯运动得到了国民支持眼看要成功的时候，民间抵抗的声音还是很高。出力推翻当前政府的将军们对[Root.GetAdjective]人民不信任[Root.GetFascistParty]的情况十分失望。\n\n他们确信，人们最终还是会对[Root.GetLeader]厌恶，但是这取决于我们采取什么行动。有些人呼吁立即发动政变，赶在[Root.GetName]的敌人采取行动之前。但是，在民众支持还有限的时候这样做，可能会让国家陷入内战。"
 political.10.a:0 "如果一个人在掌控权力的时候心存犹豫，对权力的欲望就毫无意义。"
 political.10.b:0 "他们必须先团结人民，然后再统治他们。"
 political.11.t:0 "法西斯袭击分布形成"
 political.11.d:0 "法西斯主义的政治和军事是交叉在一起的。在日益增长的政治运动同时，法西斯党已经开始组建准军事组织来防止内部和外部的威胁，内部威胁来源于他们的政治对手。虽然很多人觉得这种发展令人担忧，但军国主义狂热的浪潮还是吸引了越来越多的志愿者加入了我们的武装力量。\n\n这场运动的政治领导人指出，他们的对手肯定很恐惧。军队在好几个层面上被这样明确的政治元素渗透，[Root.GetName]的敌人和法西斯主义的敌人的处境是一样的。"
 political.11.a:0 "只有叛国贼才会心存畏惧。"
 political.12.t:0 "共产主义的威胁"
 political.12.d:0 "“[Root.GetLeader]会让你相信[Root.GetName]将会团结而稳定。这样的东西能毒害到我们的百姓的思想这一点毫不奇怪，因为一条蛇就盘卷在下一道门那里！不用越过边境就能看到我们的人民在所谓的共产主义的名义下互相攻击，宣告着民族的灭亡。还有多久他们就能宣布我们国家灭亡呢？[Root.GetRulingParty]会保护我们吗？”\n\n[Root.GetName]境内的法西斯运动得到了和共产党起义一样的支持。许多温和派以为法西斯党和其他人一样只是一群被误导的人群，可以很轻易的解散。如果要在我们和共产主义之间做出选择的话，他们很可能会选择我们。他们很乐意支持我们。"
 political.12.a:0 "我们将带头对抗红色威胁！"
 political.13.t:0 "民主的进程"
 political.13.d:0 "“如果我们不为人民发声的话，那么谁又来为我们[Root.GetName]发声呢？如果我们畏惧不同，如果我们畏惧公开发表反对意见以及公共投票的话，我们真正害怕的其实是我们被人民痛恨并唾弃。[Root.GetRulingParty]对它的原则就这么不信任吗？”\n\n一个谨慎又松散，但充满激情的政府派系已经开始推动国家施行不再镇压敌人的政策。他们想要公众通过公投参与决策和地方党政会议，即使这意味着未来的政府议程可能会受到影响。"
 political.13.a:0 "我们可以先进行内部讨论。"
 political.13.a.tt:0 "选举得到的内部支持的概率增加。"
 political.13.b:0 "我们知道自己是对的，当然可以允许敌人更加公开的发表意见。"
 political.13.b.tt:0 "增加了人们表达支持民主的机会，形成一个反对党。"
 political.14.t:0 "[Root.GetRulingParty]民主政治辩论"
 political.14.d:0 "出人意料的是，政党内部关于公投和对敌人采取更加温和的措施的呼声得到了一些内部人士的支持。虽然[Root.GetRulingParty]领导人持怀疑态度，一些有影响力的人还是选择了支持。\n\n也许是他们以为这些付诸实践之后造不成什么影响，再或者就是他们其实是党内的秘密叛徒，可能是他们的一些敌人派进去的。无论如何，如果公众的呼声特别高的话，[Root.GetName]的领导人已经做好了妥协的准备。"
 political.14.a:0 "你的选择也不会总是在自由和死亡之间大起大落。"
 political.14.a.tt:0 "等到政策得到大多数人的支持之后，政府可能会进行选举。"
 political.15.t:0 "民主反对的形成"
 political.15.d:0 "放松针对反[Root.GetRulingParty]宣传的限制条件很可能会导致公众对我们大范围的表示反抗。我们最近在大多数学术机构以及一些[Root.GetName]境内更加不幸的地方发现很多次有组织的宣传和小册子，但是毫无疑问，这个运动正在扩张。\n\n国家领导人被这些事情弄得焦头烂额。[Root.GetLeader]，一手掌握着对整个政党的控制权，对公众的意见不屑一顾。既然已经走出了第一步，那么就再也没办法回头了。"
 political.15.a:0 "这场运动看来有点控制不住了。"
 political.16.t:0 "公众呼吁进行大选"
 political.16.d:0 "公众表达抗议的示威活动以前只会发生在部分地区，现在到处都是。当人们聚集在街上时，[Root.GetRulingParty]发现自己已经走到了一个十字路口。如果我们继续让事情发酵的话，投票的结果会显示出，我们这个党派和对手比起来，完全不受民众的支持。我们努力争取来的团结，将会因为大多数人的观点，联合起来针对我们。"
 political.16.a:0 "就算改革正在进行，我们还是必须镇压这次挑衅来展示我们的权威。"
 political.16.b:0 "告诉所有人。"
 political.17.t:0 "[Root.GetName]大选"
 political.17.d:0 "自由的表达自己的观点以及集会已经越来越被[Root.GetName]民众接受，和[Root.GetRulingParty] 之间的内讧的人们开始公开要求改革给民众选举权。尽管[Root.GetLeader]发表了抗议，整个国家在过去的几个月里还是缓慢而坚定地向民主一步一步前进着，下一步自然应该是全民大选。\n\n但是，也不是所有的[Root.GetAdjective]人民都支持民主改革。还有很多人在争论，是否应该等到情况发展到稳定的时候再进行选举。"
 political.17.a:0 "那些忠诚于[Root.GetRulingParty]的人会同意这个决定的。"
 political.17.b:0 "在选举举行之前，这场改革需要更加广泛的支持。"
 political.18.t:0 "法西斯党要求政府给公民投票权"
 political.18.d:1 "[Root.GetAdjective]国内法西斯党不断增加的运动从来没有强调他们在掌权之前需要民众的支持，一旦这个国家处于他们的掌控之中时，这个国家的团结就只能靠他们的法律了。但是，目前他们的支持率正在快速上升。很多法西斯党现在把[Root.GetLeader]称为伪君子，嘴上说的好听，代表着人民的基本礼仪，其实根本不管民众的诉求。\n\n要求公民投票权的呼声被认为是典型的想要扰乱社会秩序的阴谋，至少[Root.GetRulingParty]成员是这么想的，但是这起码也能算是一种政治措施。如果我们现在不加以回应的话，法西斯党就可能会选择使用暴力来反抗了。"
 political.18.a:0 "镇压这次讨厌的运动！"
 political.18.b:0 "别理他们！"
 political.18.c:0 "要是人民愿意的话，我们就来掌控公民投票权吧。"
 political.19.t:0 "共产党要求政府给公民投票权"
 political.19.d:0 "马克思思想在[Root.GetName]人民中扎根已经很久了，但是最近得到了更加广泛的支持。现在这场运动不光是政治理论，已经开始应用到了政治实践当中，有着为数众多的工人和名人支持。共产党把这叫做阶级意识。[Root.GetRulingParty] 则把它称作通往暴动和叛国的快速通道。\n\n[Root.GetLeader]并没有表现出想要满足人民诉求的样子，一些直白的共产党员开始呼吁人民立即取缔当前的政府。 尽管也许我们有可能反转这次人民运动的势头，但是失败就预示着会有更加激烈的行动发生：革命。"
 political.19.a:0 "不[Root.GetAdjective] 的活动必须被中止！"
 political.19.b:0 "要是忽略的话，迟早会成为麻烦。"
 political.19.c:0 "公民投票要比血腥的政变好得多。"
 political.20.t:0 "民主党要求得到公民投票权"
 political.20.d:0 "不出所料，让居住在这个国家的人民统治他们的国家，这个观点很快就在人民群众之中得到了广泛的支持。当然了，[Root.GetRulingParty]，认为这种民主的观点 - 自由的发言权，公投，以及言论自由 - 只是那些民粹主义者想要削弱 [Root.GetLeader]政府的阴谋。\n\n然而，毫无疑问，这些观点已经深入 [Root.GetAdjective] 人民的心里。在真正的民主风潮中，他们想要通过公投来更换当前的政权。尽管现在可以轻易地忽略这一点，但这些观点总有一天会深入人心。要是我们完全反对和平革命的话，我们最后会怎么样呢？"
 political.20.a:0 "把他们聚集起来。"
 political.20.b:0 "照常进行。"
 political.20.c:0 "要是我们接受了公民投票，也许就能保护好我们的财富了。"
 political.21.t:0 "法西斯向[Root.Capital.GetName]进军"
 political.21.d:0 "他们的公民投票权提案被拒绝了，这差点让他们合法的夺取了政权，法西斯党开始利用他们深厚的民众基础以及在[Root.GetAdjective] 部队中的关系想要发动政变。[Root.GetRulingParty]政府拒绝承认他们的地位，主张通过战斗到最后来保卫现在的 [Root.GetName] 。"
 political.21.a:0 "我们会不计一切代价阻止他们！"
 political.21.b:0 "法西斯真正掌握了[Root.GetName]的民族精神！"
 political.22.t:0 "共产党崛起"
 political.22.d:0 "在让公民拥有投票权的提案被否决之后，[Root.GetName]国内的共产主义先驱运动很快就失去了影响力。在[Root.GetRulingParty]拒绝承认公众支持的改革有效之后，这场革命的浪漫色彩也慢慢退去，变得更加普遍，而这场运动的领袖们也变成了可以轻易发起暴动的人。这场暴动最终演变为全面的内战， 整个国家的未来处于一片黑暗。"
 political.22.a:0 "我们绝对不会允许他们毁掉我们的国家！"
 political.22.b:0 "革命的烈火只能被压迫者们的鲜血浇灭！"
 political.23.t:0 "[Root.GetAdjective]之春"
 political.23.d:0 "在用公民投票来促进民主的提案被拒绝之后，人们觉得[Root.GetLeader]已经腐朽不堪。反叛者们联合了起来，为了一个共同的目标团结在了一起，让[Root.GetName]的政治制度更加有代表性。他们拿起了武器，宣布绝对不会和[Root.GetRulingParty]善罢甘休。"
 political.23.a:0 "就别用这样的暴力统治来统治我们了！"
 political.23.b:0 "最后，[Root.GetName]还是解放了！"
 political.24.t:0 "被嘲讽的法西斯党"
 political.24.d:0 "[Root.GetAdjective] 人民迷恋的民族主义骄傲以及想要光复自己民族昔日骄傲的野心也没了。他们的支持者猛然觉醒，他们的制服，还有军国主义的姿态以及夸大事实的演讲更像是对自己的嘲笑。\n\n一旦考虑到[Root.GetRulingParty]的权力基础的威胁，[Root.GetAdjective] 法西斯党看起来就越发荒谬，更加极端，这是对我们国家的最基本的价值观的攻击，这恰恰就是他们宣扬的民族观导致的后果。从政治上来定义的话，他们更像是攻击而不是改革。"
 political.24.a:0 "真是一群小丑。"
 political.25.t:0 "共产主义风潮结束"
 political.25.d:0 "许多共产党员预言说[Root.GetName]会成为国际革命运动的下一个牺牲品吗，但是在几个月的打击，在街上插满了红旗，这场运动最终还是结束了。那些工人阶级，也就是这次革命的驱动力，更想推翻[Root.GetLeader] 的那些人对于其他地方进行的革命进度也很不满意。与此同时，那些写了激动人心的大字报鼓动工人阶级割开资本家的喉咙的知识分子们发现，他们最后毁掉了自己的舒适的生活。\n\n关于革命的讨论还会继续，不管是就着便宜的啤酒还是昂贵的红酒，这件事最后也只是一件谈资。"
 political.25.a:0 "真是一群伪君子。"
 political.26.t:0 "民主运动开始悄无声息"
 political.26.d:0 "在[Root.GetLeader]政权的反对派们唱了几个月的反调之后，发出了对于公投以及更加自由的法律的呼声，然后这场运动就悄无声息了。现在人们反而开始担心，这样的改革发生之后，[Root.GetName] 的稳定会不会受到影响，现在公开要求民主的人反而被其他人当做了惹麻烦的人。\n\n更加神秘的是，这场运动的很多领导人物消失了，有些突然停止了抗争。也许是一些人看到了他们的这些抗争的惨淡的未来，于是选择了逃亡。不管怎么样，[Root.GetRulingParty]政府拒绝承认和这些事情有任何关系。"
 political.26.a:0 "真是一群半途而废的人。"
 political.27.t:0 "[Root.GetLeader]放弃了中立的外交政策"
 political.27.d_fascism:1 "随着[Root.GetRulingParty]近期的掌权， [Root.GetLeader]宣布[Root.GetName]将不再维持他们的中立外交政策。\n“世界如今已变得混乱和复杂。仅凭我们自己将不再能保证安全。我们必须和我们的法西斯伙伴一起面对敌人。如果我们不选一边站，我们将会独自灭亡。”"
 political.27.d_communism:0 "随着[Root.GetRulingParty]近期的掌权， [Root.GetLeader]宣布[Root.GetName]将不再维持他们的中立外交政策。\n“世界如今已变得混乱和复杂。这个国家一直遵守着自己的原则并时刻准备着守护它们。仅凭我们自己已不再安全。中立也已不再是过去的那个避风港，世界上争权夺利的人根本不尊重它。我们必须和社会主义同伴一起，反抗那些想要压迫我们的强权势力，反抗那些阻挠我们前进的资产阶级。如果我们不选择立场，我们将会独自灭亡。”"
 political.27.a:0 "为了[Root.GetName]的未来"
 political.28.t:0 "[Root.GetNameDef] 统一了"
 political.28.d:0 "摧残我们国土的内战终于结束了，我们终于达成了政治协定。 我们与我们的 [Root.GetAdjective]同胞面对面，并将携手共同重建我们的国家。那些试图从我们的内战中获利的敌人将面对一个统一的 [Root.GetAdjective]。\n新生的[Root.GetRulingIdeology] [Root.GetName] 绝不会再度分裂！"
 political.28.a:0 "终于统一了！"
 britain.1.t:0 "台柴特委员会"
 britain.1.d:0 "不列颠政府向我们派出了一支由亨利提扎德领队的科学代表团。他们提出了一个有趣的提议。不列颠愿意与我们共同进行几个关键领域的研究，因为他们没有足够的工业能力来大量生产他们的发明。"
 britain.1.a:0 "真棒的提案！"
 britain.1.b:0 "不，不列颠得靠他们自己。"
 britain.1.c:0 "We should aim for a more long term cooperation."
 britain.2.t:0 "提扎德成功了。"
 britain.2.d:0 "美国政府同意了我们的提案，并和我们的代表团分享了一些他们的研究数据。"
 britain.2.a:0 "非常棒！"
 britain.3.t:0 "提扎德拒绝了。"
 britain.3.d:0 "美国政府否决了我们的提案，我们将不会从他们那得到帮助。"
 britain.3.a:0 "那帮混蛋！"
 britain.4.t:0 "滇缅公路"
 britain.4.d:0 "为了支持我们的日本的战争，不列颠沿我们的缅甸边境提升了基建水平并建造了空军基地。"
 britain.4.a:0 "击退走狗！"
 japan.16.t:0 "日本的傀儡"
 japan.16.d:0 "日本希望控制中国的财富，并且不会因短暂的战争而停止。如果我们不希望与他们战斗，我们必须投降于他们的控制，并成为日本的傀儡。"
 japan.16.a:0 "我们不能战斗"
 japan.16.b:0 "我们必须战斗！"
 japan.17.t:0 "中国投降"
 japan.17.d:0 "懦弱的中国人再次向我们的要求屈服了，他们同意成为我国的一个傀儡。"
 japan.17.a:0 "他们的损失就是我们的收获！"
 japan.18.t:0 "中国拒绝"
 japan.18.d:0 "愚蠢的中国人拒绝了由我们接管他们某些政府部门的完全合理的要求。如果我们想要得到他们的资源就必须征服他们。"
 japan.18.a:0 "应该不困难！"
 britain.6.t:0 "印度独立"
 britain.6.d:0 "四年前我们承诺印度在四年内独立。现在时间到了，印度希望我们遵守承诺。不列颠的王冠上会失去这颗耀眼的明珠吗？"
 britain.6.a:0 "是时候放手了"
 britain.6.b:0 "决不!"
 japan.15.t:0 "印度国民军"
 japan.15.d:0 "随着我们持续战败不列颠，我们拥有了大量的印度战俘。通过有效的劝说，我们可以用这些战俘来增强我们的力量……"
 japan.15.a:0 "为了伟大的正义！"
 JAP_Indian_National_Army_arrives:0 "两个师的印度国民军抵达了新加坡。"
 britain.7.t:0 "结束与德国间的交易"
 britain.7.d:0 "大不列颠向我们发出了最后通牒：要么我们停止与德国的交易，要么他们将入侵。"
 britain.7.a:0 "反正我从来也不喜欢德国。"
 britain.7.b:0 "我们想和谁交易就和谁交易！"
 britain.8.t:0 "要求被拒绝！"
 britain.8.d:0 "[From.GetName]拒绝了我们提出的停止与德国交易的要求。"
 britain.8.a:0 "这意味着战争！"
 britain.8.b:0 "我们不能强迫他们。"
 britain.9.t:0 "张伯伦辞职"
 britain.9.d:0 "随着战争的发展开始祸及自身，现任首相终因他于和平及战争时期关键时刻所做的种种决定而饱受抨击。在不列颠最需要团结一致的时候，却因为国会对张伯伦的鄙视而支离破碎。\n\n因为缺乏广大劳工的支持，现任首相做出了辞职的决定，并意向由哈利法克斯勋爵接任。然而哈利法克斯过于疑神疑鬼，张伯伦建议国王指名温斯顿丘吉尔。丘吉尔曾长期向人们警告现在的这场战争，他被认为有能力带领我们走出困境。"
 britain.9.a:0 "我们永不投降。"
 britain.10.t:0 "张伯伦去世"
 britain.10.d:0 "首相内维尔张伯伦近期身患重病，尽管此前身体一直很健康。在被诊断患有肠癌后，与日俱增的病痛和持续的失眠使他决定退休。张伯伦依然有着强大的民意支持，下台仅仅是意识到自己无法活着回归工作后的最后手段，"
 britain.10.a:0 "温斯顿丘吉尔才是帝国所需要的。"
 britain.10.b:0 "哈利法克斯勋爵是国王的首选。"
 britain.21.t:0 "Tizard triumphant"
 britain.21.d:0 "The US government has not only agreed to our initial proposal but even offered a more long-term cooperation between researchers in our nations."
 britain.21.a:0 "Outstanding!"
 soviet.18.t:0 "西安事变"
 soviet.18.d:0 "来自苏联的外部压力要求我们停止与中国红军的敌对冲突，这使得我们队伍中的一些人开始自己采取行动。两位将军逮捕了[Root.GetLeader] ，试着让我们与共产主义者停战并团结全中国来对抗外部威胁。来自国际的和平呼吁，以及当今状况下中国分裂所将带来的弱点，这些都是组成统一战线的条件。我们应该怎么做？"
 soviet.18.a:0 "联系共产党进行和谈。"
 soviet.18.b:0 "决不!"
 soviet.19.t:0 "国民党提出停战"
 soviet.19.d:0 "国民党阵营中的意见不统一导致了危险的状况。他们的领袖 [From.GetLeader]被逮捕，这么做的人试图以此来胁迫国民党于我们停战并团结全中国的力量来抗击外国侵略者。虽然我们乐于见到国民党领导层因对我们犯下的罪行而受到制裁，但这也是合作的好机会，可以以此来确保中国不落入帝国主义侵略者之手。"
 soviet.19.a:0 "我们接受暂时停战"
 soviet.19.b:0 "革命不能因此搁置！"
 soviet.20.t:0 "中国国民党拒绝协商"
 soviet.20.d:0 "尽管 [From.GetLeader]被绑架，国民党依然拒绝了与共产党的停战协商。可悲的是，中国将陷入持续的内部冲突中，这使她更易落入敌手。"
 soviet.20.a:0 "我们尽力了。"
 soviet.21.t:0 "中国内战停战"
 soviet.21.d:0 "西安的协商达成了结果。国民党和共产党同意停战，这为中国的内战暂时划上了句号。也使得两党再次合作，共同对抗外敌。"
 soviet.21.a:0 "中国终于有希望了。"
 soviet.22.t:0 "中国共产党拒绝协商。"
 soviet.22.d:0 "不管国民党将军们为停战付出了多大努力，共产党表示，只要国民党领袖还活着，哪怕只是暂时的停战也会坚决拒绝。看来内战不会轻易停止。"
 soviet.22.a:0 "这种情况下，中国的敌人可以各个击破了。"
 soviet.23.t:0 "苏联割让土地"
 soviet.23.d:0 "苏联有别的威胁需要担心，不希望加深与我们帝国的冲突。作为呼吁和平的信号，他们决定向我们割让一些土地，并期望这可以加深我们的外交关系。"
 soviet.23.a:0 "也许这就是转机。"
 soviet.24.t:0 "第五纵队"
 soviet.24.d:0 "对人民敌人、反革命和准备颠覆革命的人的陷害，是党上台以来一直持续的政策。随后的内部权力斗争转移了重心，在托洛茨基被流放后开始越发强调党内的自我清理。斯大林将自己作为偶像供人崇拜，但代价是招致了很多真实和虚构的敌人。\n\n见识过太多内部斗争的恶果，秘书长更容易带着怀疑的态度做事。清除出党意味着监禁或者死亡。对于那些表现不忠——或者过于忠诚而难以信服的人，黑暗就在眼前。"
 soviet.24.a:0 "季诺维也夫和他的同伙还与托洛茨基有联系吗？"
 soviet.25.t:0 "反苏联左翼核心的审判"
 soviet.25.d:0 "尽管列夫托洛茨基已经被流放，约瑟夫斯大林担心托洛茨基在党内还有其他的支持者。在一系列快速逮捕和残忍审讯后，方便地得到了许多口供与证词，这些证据都指向斯大林的一些政敌。然而问的问题越多，秘密警察们深挖的书信和日志越多，就有越多的人间接地被卷入其中。\n\n党内成员们开始认为斯大林的绝对权力和他妻子的死亡使他被孤立，认为所有人都是威胁。但这不这是一个叛徒才会说的话吗？"
 soviet.25.a:0 "加里宁的妻子有嫌疑，他也不值得信任。"
 soviet.25.b:0 "赫鲁晓夫以前涉猎过托洛茨基主义。他必须滚蛋。"
 soviet.25.c:0 "拉狄克的证词指向了党内的一些人。"
 soviet.25.e:0 "党内成员可以信任。这种妄想必须停止了。"
 soviet.26.t:0 "将军们的秘密审判"
 soviet.26.d:0 "自动托洛茨基自己担任政委以来，红军就充满了颠覆份子。从内务人民委员会获取的一些资料看来，一些高级官员不仅是叛徒，更是间谍。图哈切夫斯基是最突出的嫌疑人之一，斯大林一直希望夺取他的军权。同时，海军不停与外国人接触使得他们中很多人都被逮捕。\n\n虽然这些是来自我们敌人自己的罪证，但无法证实它们不是被捏造的。或者说他们是否被希望进行党内清除的人提供了虚假信息。"
 soviet.26.a:0 "图哈切夫斯基必须接受审判并立刻处决。"
 soviet.26.b:0 "罗科索夫斯基拒绝认罪，但死罪难免。"
 soviet.26.c:0 "错误的文件和逼供的证词不能证明什么。"
 soviet.27.t:0 "21号审判"
 soviet.27_tt:0 "提高来自§Y被清除官员§!的罚款"
 soviet.27_tt2:0 "§R将会在未来导致内战。§!"
 soviet.27.d:0 "在多轮逮捕和审判之后，大清洗运动最终导致了这场审判。在被指控的人员中不仅有尼古拉布哈林这样的前领袖，更有大量的外交官，政客，军事官员和甚至许多高级内务人民委员会的官员。指控也比之前的审判更加广泛，包括了数十年前的老账比如谋杀苏联领袖和出卖祖国等。\n\n内务委员会列席于被审判人员中事实上是的清洗运动构成了完整的循环。在威胁和殴打下导致了许多人屈打成招，甚至是许多的杰出人士。主要被告将面临死刑。"
 soviet.27.a:0 "海军和空军至今为止逃离惩罚地太轻松了。"
 soviet.27.b:0 "一如我们所怀疑的，敌人无处不在。"
 soviet.27.c:0 "事情做得太过了。很快我们会杀光所有的自己人。"
 soviet.28.t:0 "托洛茨基政变"
 soviet.28.d:0 "世人永远不会知道斯大林的妄想症是否选对了目标，或者他为了清除党内的托洛茨基派是否造就了更多的敌人。唯一知道的是，他所担心的事成真了。今天，列夫托洛茨基从流亡中归来，伴随着数名党内有影响力的成员以及内务人民委员会官员，发起了推翻斯大林统治的政变。\n\n前任秘书长在家中被冰斧袭击，并与他的支持者一同被快速处决。要摧毁他所建立的个人崇拜或许需要时间，但至少人们已经知道他不是不朽的。\n\n伊万·科涅夫是成功逃脱的幸存者之一。斯大林激进的支持者已经聚集了力量并向托洛茨基政府宣战，试图夺回权力并“完成斯大林同志的遗愿”。"
 soviet.28.a:0 "领袖们来来去去，只有人民永远留存。"
 soviet.29.t:0 "法国希望加入共产国际"
 soviet.29.d:0 "我们在法国共产党的同志取得了伟大的成绩。法国已准备好加入共产国际。"
 soviet.29.a:0 "欢迎加入"
 soviet.29.b:0 "不！"
 soviet.100.t:0 "共产主义缓和"
 soviet.100.d:0 "由于苏联和我们正与共同的敌人战斗，他们似乎减弱了对于我们国内共产主义政党的支持，"
 soviet.100.a:0 "真高兴能摆脱他们！"
 yugoslavia.1.t:0 "南斯拉夫的后方政变"
 yugoslavia.1.d:0 "南斯拉夫的反轴心情绪，我们一直在试图平衡，就是为了使它保持中立并继续我们与现任领导层的合作。然而这情绪现在到达了关键点，因为南斯拉夫决定和德国合作。尽管德国的许多盟友觊觎着南斯拉夫的领土，南斯拉夫领导层依然决定允许德国军队从本国境内通行。\n\n南斯拉夫空军有一个推翻亲德政府的提议。尽管这可能进一步破坏该区域，但可以阻止政府与德国合作。我们应该让情报人员支持政变，还是劝说取消反德活动？"
 yugoslavia.1.a:0 "通过特别行动局支持政变。"
 yugoslavia.1.b:0 "劝阻策划者。"
 yugoslavia.2.t:0 "政变 "
 yugoslavia.2.d:0 "由于[Root.GetLeader]试图与德国保持友好，本国内对与德国合作的愤怒情绪与日俱增。塞尔维亚民族主义者尤其反对这项外交方针，反对的民意已经开始发声。今天，空军的军事官员策划发动了政变，宣称年轻的国王彼得2世已经适龄，并欲将他推上王座。这场政变受到德国敌人情报部门的支持，意图缩短我们的协议。这可能意味着战争。"
 yugoslavia.2.a:0 "战争比条约好！"
 yugoslavia.2.b:0 "我们宁愿和对抗政变而不是德国。"
 yugoslavia.3.t:0 "伦敦会议"
 yugoslavia.3.d:0 "我们不用独自对抗德国的愿望成真了。大英帝国和她的盟友与我们并肩作战。遗憾的是法国做出了懦弱的选择。"
 yugoslavia.3.d_FRA_abandoned_yugoslavia:0 "我们不用独自对抗德国的愿望成真了。大英帝国和她的盟友与我们并肩作战。遗憾的是法国做出了懦弱的选择。"
 yugoslavia.3.a:0 "南斯拉夫将保持自由"
 yugoslavia.4.d:0 "我们不用独自对抗德国的愿望成真了。虽然大英帝国和她的盟友未能与我们站在同一阵营，强大的法兰西帝国将与我们并肩作战。"
 yugoslavia.4.a:0 "我们将胜利！"
 yugoslavia.5.t:0 "伦敦勒令！"
 yugoslavia.5.d:0 "面对着东山再起的德国，看着它撕碎所有维持着虚假和平的威胁。西方的懦夫们想要将这匹饿狼扔向我们，希望我们能填饱它的肚子。历史将给予他们冷酷的评判，但现在，我们必须选择自己的命运。"
 yugoslavia.5.a:0 "反抗只会导致无意义的死亡"
 yugoslavia.5.b:0 "我们将战斗到最后"
 yugoslavia.6.t:0 "伦敦会议"
 yugoslavia.6.d:0 "当其他人都抛弃我们时，只有意大利与我们站在一起。这是我们最忠实的朋友，我们将并肩作战。"
 yugoslavia.6.a:0 "上帝保佑我们"
 yugoslavia.7.t:0 "南斯拉夫的命运"
 yugoslavia.7.d:0 "[From.GetName]要求我们交出国家的控制权。南斯拉夫所有国民将成为德国人，我们也将不再拥有任何影响力。我们可以选择坚守国土并寄希望于可能到来的帮助，但这可能已经是唯一使南斯拉夫人民免遭屠戮的方法了。"
 yugoslavia.7.a:0 "我们必须坚守"
 yugoslavia.7.b:0 "这会拯救很多生命"
 yugoslavia.8.d:0 "[From.GetNameDef] demands that we hand over full control of our country. The citizens of Yugoslavia will in essence become citizens of [From.GetNameDef] or one of their puppet states. We can chose to stand our ground here and hope that help will come, but this may very well be the only way to avoid a slaughter of the Yugoslav people."
 yugoslavia.8.a:0 "We must stand firm"
 yugoslavia.8.b:0 "It will spare so many lives"
 yugoslavia.9.d:0 "[From.GetNameDef] demands that we cede territory to a newly formed Crotian government, controlled by [From.GetNameDef]. They also demand we implement major government reforms, which will allow us to govern the citizens of Yugoslavia, but with heavy [From.GetAdjective] influence on our politics. We can chose to stand our ground here and hope that help will come, but this may very well be the only way to avoid a slaughter of the Yugoslav people."
 yugoslavia.9.a:0 "We must stand firm"
 yugoslavia.9.b:0 "It will spare so many lives"
 germany.89.t:0 "邪恶联盟"
 germany.89.d:0 "随着我们近期的几次成功合作，德国人向我们提供了一个有趣的提案。他们建议我们求同存异，不再浪费力量互相战斗令西方民主国家坐而获利，而是联合起来摧毁他们！"
 germany.89.a:0 "让世界在我们面前发抖吧!"
 germany.89.b:0 "绝不与法西斯做交易！"
 germany.90.t:0 "已拒绝同盟"
 germany.90.d:0 "苏维埃拒绝了我们的提案，如果我们想要苏联的资源就必须动用武力！"
 germany.90.a:0 "他们不是朋友，那就是敌人。"
 germany.91.t:0 "法国希望加入我们的条约"
 germany.91.d:0 "法国法西斯运动的领袖取得了伟大的成绩并提出加入我们。法兰西已经准备好为帝国而战。"
 germany.91.a:0 "伟大德国有了更多士兵"
 germany.91.b:0 "不！"
 germany.92.t:0 "德国拒绝了最后通牒"
 germany.92.d:0 "”德国在莱茵兰的军事化将被视为战争行为。“不顾我们的这份声明和警告，德国拒绝后退并进入了非军事化地区。这意味着不论我们为维护和平付出再多努力，战争再一次于欧洲爆发了。"
 germany.92.a:0 "凡尔赛条约必须被执行。"
 germany.93.t:0 "伦敦会议"
 germany.93.d:0 "我们曾期望欧洲强权们坐在桌边，以和平的名义达成公平的协议。然而不列颠和法国选择了支持南斯拉夫新贵和他们的人工领。斯洛文尼亚会是我们的，不论采取何种手段……"
 germany.93.d_FRA_abandoned_yugoslavia:0 "我们曾期望欧洲强权们坐在桌边，以和平的名义达成公平的协议。虽然法国理解了我们正当的诉求，但愚蠢的不列颠选择支持南斯拉夫新贵和他们的人工领。斯洛文尼亚会是我们的，不论采取何种手段……"
 germany.93.a:0 "我们不会被拒绝"
 germany.94.t:0 "伦敦投降"
 germany.94.d:0 "在斯洛文尼亚的大胆行动有一次获得了胜利。斯洛文尼亚将很快被重新命名为卡尼奥拉，并再次回到她真正的故乡——德意志国手中。"
 germany.94.a:0 "德意志的胜利！"
 germany.95.t:0 "南斯拉夫拒绝"
 germany.95.d:0 "南斯拉夫错误地估计了自己在世界上的地位，并拒绝了我们提出的建议。"
 germany.95.a:0 "是时候给他们上一课了"
 germany.96.t:0 "伦敦会议"
 germany.96.d:0 "南斯拉夫人被愚蠢的意大利人怂恿而反抗我们。忘恩负义的意大利人将和南斯拉夫人一起灭亡。隆美尔将军向我们保证他们上次就逃跑了，毫无疑问他们下次依然会逃跑。"
 germany.96.a:0 "这场战争不会持续多久"
 germany.97.t:0 "伦敦会议"
 germany.97.d:0 "伟大的伦敦会议本应纠正对德国犯下的种种错误。然而法国人依然渴望着复仇并只想要看到德国屈服的样子。他们不顾自身正义地支持贝尔格莱德的政权。他们真的认为这会对我们有什么影响吗？"
 germany.97.a:0 "我们会一并摧毁他们。"
 germany.98.t:0 "南斯拉夫的命运"
 germany.98_tt:0 "§Y如果南斯拉夫接受，将会发生以下事件：§!\n"
 germany.98.d:0 "我们从来都知道，南斯拉夫是从哈布斯堡王朝中人工瓜分出来的，注定不可能长久。潜伏在表面下的种族恩怨正不断爆发，国家正分崩离析。我们必须介入并纠正这一切。"
 germany.98.a:0 "完全吞并南斯拉夫。"
 germany.98.b:0 "树立一个克罗地亚傀儡。吞并其他土地。"
 germany.98.c:0 "使克罗地亚和南斯拉夫都成为傀儡。"
 germany.99.t:0 "瓜分希腊"
 germany.99.d:0 "当我们建议重新划定希腊边界时，意大利大使震怒地宣称他们将在希腊的灰烬上重建罗马帝国。"
 germany.99.a:0 "他们当然会的"
 germany.99.b:0 "保证列车按时到达"
 germany.100.t:0 "瓜分希腊"
 germany.100.d:0 "保加利亚在第二次巴尔干战争后和世界大战后，都曾眼睁睁看着自己的领土被交给希腊。如果我们想要纠正这个错误的话我们需要绑他们上战车。然而如果他们没有强到足以独自宣称这些领土的话，他们还配做我们的盟友吗？"
 germany.100.a:0 "让我们把保加利亚绑上战车"
 germany.100.b:0 "他们必须赢得我们的友谊"
 germany.101.t:0 "瓜分希腊"
 germany.101.d:0 "缺乏适合的盟友使德国在东地中海地区处于战术劣势。然而如果我们想要纠正这点的话，我们可以向希腊要求基地以及周边的领土。"
 germany.101.a:0 "他们必须把基地交给德国"
 germany.101.b:0 "我们放长线钓大鱼"
 germany.101_tt:0 "§Y如果希腊接受，将发生以下事件:§!"
 germany.102.t:0 "希腊拒绝"
 germany.102.d:0 "希腊愚蠢地拒绝了我们解决领土边界争端的协助。"
 germany.102.a:0 "他们一定是意识到了替代方案"
 germany.103.t:0 "希腊拒绝"
 germany.103.d:0 "希腊拒绝了我们的提供保护和帮助的建议"
 germany.103.a:0 "我们要强迫他们懂些道理。"
 germany.104.t:0 "意大利要求维系领土"
 germany.104.d_Savoy:0 "意大利在我们胜利的背后要求获得维希法国。他们正在寻求萨沃伊的边境领土来强化意大利。然而只有我们才能做决定。"
 germany.104.d_Corsica:0 "意大利提出需求维希法国的科西嘉岛来作为自己的战利品。我们要给他们吗？"
 germany.104.d_Savoy_Corsica:0 "意大利提出，要求维希法国交出萨沃伊和科西嘉岛。这将是对意大利的恩赐，但这会设计法国殖民当局的利益。"
 germany.104.a:0 "我想他们可以获得萨沃伊"
 germany.104.b:0 "他们只配拿走科西嘉岛"
 germany.104.c:0 "让他们得到萨沃伊"
 germany.104.e:0 "强大的盟友带来强大的德国"
 germany.104.f:0 "他们得再多死几千个人才行"
 germany.105.t:0 "意大利退出[Root.GetFactionName]"
 germany.105.d:0 "因为我们不给意大利任何领土的决定。他们选择退出[Root.GetFactionName]，并宣称我们不配做他们的盟友。"
 germany.105.a:0 "反正他们也没打什么仗"
 germany.106.t:0 "克拉约瓦条约"
 germany.106_threat:0 "克拉约瓦条约"
 germany.106.d_second_vienna_accepted_north:0 "随着匈牙利获得北特兰瓦西亚，保加利亚提醒我们他们有着与罗马尼亚的长期边境争端。南多布罗加，1913年被罗马尼亚占领。"
 germany.106.d_second_vienna_accepted_all:0 "随着匈牙利获得特兰瓦西亚，保加利亚提醒我们他们有着与罗马尼亚的长期边境争端。南多布罗加，1913年被罗马尼亚占领。"
 germany.106.d_no_vienna:0 "随着匈牙利选择加入另一阵营，我们的关系也已冷淡下来，原本我们计划给予他们特兰瓦西亚的一部分，而现在我们应该听听保加利亚关于南多布罗加的领土争端，南多布罗加在1913年被罗马尼亚占领。"
 germany.106.a:0 "让他们宣称南多布罗加"
 germany.106.b:0 "我们不会支持保加利亚的任何要求"
 germany.107.t:0 "鲁道夫·赫斯的飞行"
 germany.107.d:0 "副元首鲁道夫·赫斯驾驶一家重型战斗机跳伞降落在苏格兰后被当地乡土警卫队逮捕了。这家伙是个优秀的飞行员，他小心翼翼地避过了雷达侦察范围独自飞越了北海到达英国。\n赫斯这么做的目的是为了代表德国跟英国谈判停战，但是柏林宣布他是个疯子，并革除了他的所有职位。英国当局当前没有发表任何评论。"
 germany.107.a:0 "真疯狂！"
 germany.108.t:0 "鲁道夫·赫斯之死"
 germany.108.d:0 "副元首鲁道夫·赫斯昨天驾驶一家重型战斗机在苏格兰海峡上被皇家空军击倒而机毁人亡。虽然赫斯是个优秀的飞行员，但是他为什么独自驾驶一架没有配备武器的飞机出现在英国上空却是个谜。\n他的遗体被英国当局找到了，而柏林会为其举行一场空棺材国葬。\n\n据称希特勒听到老友的死讯后一直精神不振。"
 germany.108.a:0 "那个可怜的蠢货。"
 germany.109.d:0 "在德国被神化的兴登堡飞艇今天竟然在苏格兰上空戏剧性地爆炸了。驾驶它的似乎是副元首鲁道夫·赫斯，后者为了跟英国私下议和而独自一人远渡北海。\n英国雷达站发现这艘巨大的飞机后，立即出动了数支皇家空军中队拦截它。在兴登堡没有回应他们无线电通讯后，他们开火了。\n\n赫斯跳伞逃生了，现在正在被关押在伦敦塔中。"
 germany.110.d:0 "在德国被神化的兴登堡飞艇今天竟然在苏格兰上空戏剧性地爆炸了。驾驶它的似乎是副元首鲁道夫·赫斯，后者为了跟英国私下议和而独自一人远渡北海。\n英国雷达站发现这艘巨大的飞机后，立即出动了数支皇家空军中队拦截它。在兴登堡没有回应他们无线电通讯后，他们开火了。\n\n赫斯的遗体被发现在飞机残骸中。"
 germany.110.a:0 "那个疯子……"
 germany.111.t:0 "南斯拉夫拒绝"
 germany.111.d:0 "南斯拉夫愚蠢地拒绝我们帮忙平息该地区的纷争。"
 germany.111.a:0 "是他们逼我们的"
 germany.113.t:0 "德国正式要求占领但泽"
 germany.113.d:0 "对方清楚我们想要赢得这场内战就必须靠他们，所以[GER.GetNameDef]打算在结束内战后夺过但泽的[GER.GetAdjective]统治权以作酬劳。他们也确切地表示[Root.GetNameDef]对他们的军事支持的依赖导致[Root.GetLeader]别无选择唯有签署这份但泽合约。"
 germany.113.a:0 "[Root.GetName]必须一步一步来。"
 germany.114.t:0 "德国要求占领但泽"
 germany.114.d:0 "我们赢得[Root.GetAdjective]内战后，德国开始不断提醒我们割让但泽。他们同时也提醒我们，一个刚内战结束正在修生养息的国家是经不起再一次战争的考验的。"
 germany.114.a:0 "按照条约，割让但泽。"
 germany.114.b:0 "一寸山河一寸血，波兰的土地不让他人染指！"
 germany.115.t:0 "波兰割让但泽市"
 germany.115.d:0 "按照但泽合约，[From.GetName]同意把但泽统治权割让给[GER.GetNameDef]。"
 germany.115.a:0 "这是个互惠互利的合作。"
 germany.116.t:0 "波兰对但泽条约食言了"
 germany.116.d:0 "[From.GetName]无视了我们在对方内战时提供的大力支持和援助，决定拒绝把但泽移交给我们。"
 germany.116.a:0 "背信弃义是要付出沉重代价的。"
 germany.116.b:0 "我们承受不起这场战争。"
 germany.117.t:0 "但泽条约"
 germany.117.d:0 "[From.GetName]同意把但泽割让给我们以作为支持他们赢取内战的报酬。我们的要求和允诺都在但泽条约中签署了。我们现在要做的是确保[From.GetName]在内战中夺取胜利。"
 germany.117.a:0 "这也是[Root.GetAdjective]的奋斗。"
 germany.118.t:0 "雅尔塔会议"
 germany.118.d:0 "欧洲的战火如火如荼地进行着，是时候把无可争议的胜利者聚集在一起探讨欧洲的未来了。\n\n我们可以向[yalta_partner.GetNameDef]建议举行一场会谈，讨论战后如何划分[GER.GetNameDef]国土，以勾画我们在大陆上的边境线。\n\n我们在[yalta_partner.GetNameDef]的“朋友”"
 germany.118.a:0 "我们需要针对欧洲的未来举行一场会谈。"
 germany.118.b:0 "我们无法跟[yalta_partner.GetNameDef]合作。"
 germany.119.t:0 "雅尔塔会议"
 germany.119.d:0 "对[GER.GetNameDef]的战争即将尘埃落定，[yalta_origin.GetNameDef]向我们提议举行一场针对欧洲未来的会谈。\n\n他们建议把[GER.GetNameDef]划分为东西两块。这可以让我们的势力扩充到欧洲中部，可算作我们在这场战争中的惨烈损失的部分补偿。"
 germany.119.a:0 "为了长存的合作。"
 germany.119.b:0 "我们的未来我们自己决定。"
 germany.120.t:0 "[yalta_partner.GetNameDef]拒绝参与"
 germany.120.d:0 "我们针对欧洲的未来的会谈难产了。\n\n[yalta_partner.GetLeader]十分明确地拒绝了战后欧洲的合作重组计划。\n\n“我们会在争取[GER.GetNameDef]的谈判桌上再次见面。我不会让任何政权阻挡[yalta_partner.GetNameDef]的辉煌之路。”"
 germany.120.a:0 "真是让人头痛。"
 germany.121.t:0 "德国的分裂"
 germany.121.d:0 "按照雅尔塔会议，德国将会被切分为两个国家，由针锋相对的双方各自管理一部分。\n\n希望欧洲从此会和平下来。"
 germany.121.a:0 "为了德国……"
 germany.122.t:0 "[From.GetNameDef] Demands the Sudetenland"
 germany.122.d:0 "In the middle of the ongoing situation, Germany has demanded the Sudetenland territroy from us, to "protect the German population" of the region.\n\nWith the ongoing situation, they have made it very clear that this is it. There will be no negotiations or diplomacy. They will have the Sudetenland, or they will go to war over it."
 germany.122.a:0 "They can have their war, if they dare!"
 germany.122.b:0 "We cannot afford a war with [From.GetNameDef]."
 germany.123.t:0 "[From.GetNameDef] Refuses us the Sudetenland"
 germany.123.d:0 "In a foolish diplomatic move, [From.GetLeader], the leader of the [From.GetAdjective]s has rejected all [Root.GetAdjective] demands!\n\nThey will not cede the Sudetenland, and practically dared us to declare war, mocking our desire to protect our [Root.GetAdjective] brothers and sisters."
 germany.123.a:0 "So be it!"
 germany.124.t:0 "[From.GetNameDef] Cedes the Sudetenland"
 germany.124.d:0 "Facing the prospect of war with us, [From.GetNameDef] has agreed to cede all control of the Sudetenland, and renounce any future claim to the region.\n\nThe [Root.GetAdjective] population will of the Sudetenland will finally be safely in the fold of the [Root.GetNameDef]."
 germany.124.a:0 "For [Root.GetNameDef] and all [Root.GetAdjective]s!"
 germany.126.t:0 "Anschluss or Destruction"
 germany.126.warning:0 "§RCan lead to war§!\n"
 germany.126.d:0 "Civil unrest and acts of violence have broken out as protesters voice their desire for Austria to join Germany. The internal struggles our nation already suffers from only adds to the voice of people wishing for a union with Germany. Berlin is pressing hard for an Anschluss and this may very well be our only chance to keep part of the true Austrian values alive."
 germany.126.a:0 "We shall join the German Reich!"
 germany.126.b:0 "No, Austria's destiny lies elsewhere."
 THREAT_FROM_EFFECT:0 "受到威胁"
 war_justification.1.t:0 "[Root.GetLeader]反对[From.GetName]"
 war_justification.1.d:1 "“[From.GetName]是属于[From.GetAdjective]的吗？我们换个更清晰的问题吧：未来是属于[From.GetAdjective]的还是属于[Root.GetNameDef]的？”\n\n[Root.GetLeader]今天的演讲在暗示[Root.GetName]正在迈向战争。过去数个月来紧张的局势持续升温，[Root.GetAdjective]人民明白，战争已经无可避免了。"
 war_justification.1.a:0 "未来属于[Root.GetName]！"
 war_justification.2.t:0 "[Root.GetLeader]声讨[From.GetAdjective]的理念"
 war_justification.2.d:1 "“[From.GetAdjective]自称拥有自由和民主，自称想要和平，但是他们这些引以为傲的东西都是虚幻的。他们的民主将团结的国民打成了一盘散沙，他们的自由恰恰彰显了毫无纪律。我们[Root.GetAdjective]看穿了他们的这些谎言……我们看穿了他们的这个所谓和平，也是谎言。”\n\n[Root.GetRulingParty]长久以来一直嘲笑[From.GetAdjective]。但最近他们的措辞越来越趾高气昂了。看来战争不远矣。"
 war_justification.2.a:0 "[Root.GetName]团结一致服从[Root.GetLeader]的领导。"
 war_justification.3.t:0 "[Root.GetLeader]警告[From.GetAdjective]的共产主义"
 war_justification.3.d:1 "“有什么比共产主义更加威胁我们的生活方式的吗？这个瘟疫般的思想打算让奴隶们打倒主人、夺权管理每一个国家，摧毁国家的概念、消灭民族的界限。我们会夺过[From.GetName]并且消灭这场共产瘟疫。”\n\n[Root.GetLeader]对共产党的憎恨早在[Root.GetRulingParty]上位前就已经是家喻户晓的，但是在[From.GetAdjective]政府这个个例中却愈演愈烈。我们想要将马克思主义从地球上铲除的话，可以考虑从那里开始。"
 war_justification.3.a:0 "拒绝国家概念的人是在玩火。"
 war_justification.4.t:0 "[Root.GetName]准备开始伟大斗争"
 war_justification.4.d:1 "“[From.GetAdjective]是一种不会轻易放弃权力的人。但是他们该知道，我们两国必将会有一战。我们必须做好准备迎接即将到来的战斗。[From.GetName]绝不会不战而降。”\n\n[From.GetName]政府跟[Root.GetName]政府的相似理念可以让我们趁机武力夺取他们的领土。"
 war_justification.4.a:0 "历史是胜利者所写的。"
 war_justification.5.t:0 "[Root.GetLeader]为[From.GetName]带来了革命"
 war_justification.5.d:0 "“虽然我们成功让社会主义在[Root.GetName]站稳了脚步，但是很多国家依然处于封建社会的肆虐下。[From.GetName]的工人没有人权、没有组织起来的方法，而任何社会主义者都会被[From.GetLeader]政权残忍地杀害。我们不能缓慢地等待[From.GetAdjective]的人民自己站起来。我们在这里证实了资本主义压迫者是可以被推翻的，而我们会在[From.Capital.GetName]再一次证明我们的成功！”\n\n[Root.GetLeader]摒弃了对[From.GetRulingParty]控制的[From.GetName]的一切外交努力。我们消灭所有国界的目标暂时改变为专注于消灭他们的国界。"
 war_justification.5.a:0 "[From.GetAdjective]工人们，你们的好日子近在眼前了！"
 war_justification.6.t:0 "[Root.GetLeader]呼吁援助[From.GetAdjective]工人"
 war_justification.6.d:0 "“还有什么谎言比[From.GetAdjective]人民的所谓自由更加可笑的？他们曾经是自称为土地拥有者的王子王公的奴隶，现在则是自称为工厂公司拥有者的奴隶。他们自由选择主人的权利他妈的就是所谓的自由吗？他们自由投票选取领袖的权利是错误的，因为他们的政府绝不会让真正的社会主义者获得权力的。如此被彻底洗脑的人民只有通过[Root.GetAdjective]的干预才有被解救的希望。”\n\n[Root.GetLeader]长久以来在党派会议中一直非议[From.GetName]政府，但是最近他这种措辞却屡屡出现在公众场合上。看来想要和平解决彼此间的纷争已经是不可能了。"
 war_justification.6.a:0 "我们会粉碎他们的资产阶级独裁主义！"
 war_justification.7.t:0 "[From.GetAdjective]共产主义在崩塌"
 war_justification.7.d:0 "“同志们，虽然伟大的革命先驱起初都会被当做叛徒，但是很明显现在我们的革命是真的被背叛了。否则你怎么解释[From.GetRulingParty]党的[From.GetName]现在的统治？他摒弃了所有的马克思主义理念，把国家打造成了一个扭曲的工人国家，一切都是为了自己独揽大权压榨人民。为了维护自己的权力而牺牲了国际上的革命，他们这个举措恰恰显示了他们根本不在乎马克思主义的理念。我们必须将真正的革命带给人民。”\n\n虽然起初是支持[From.GetAdjective]革命的，但是[Root.GetLeader]对革命的发展方向充满了失望。[Root.GetRulingParty]最好在尚可亡羊补牢前处理好这件事。"
 war_justification.7.a:0 "还有机会拯救社会主义的。"
 war_justification.8.t:0 "[Root.GetLeader]呼吁粉碎[From.GetAdjective]的民族主义"
 war_justification.8.d:0 "“还有什么国家比[From.GetName]的法西斯政权更加拒绝进步、对工人们的诉求更加坐视不理的？呼吁人们无条件地支持国家政权，这些人只是披着现代外衣的旧社会蛮人，妄图取代无可避免的工人阶级的国际胜利。他们出手攻击我们或者我们的盟友只是时间的问题。横竖是死，不如先下手为强。”\n\n虽然全世界都知道我们跟 [From.GetAdjective]向来互相看不顺眼，但是最近的情况却恶化了。现在看来冲突会比想象中更早爆发。"
 war_justification.8.a:0 "法西斯主义者去死！"
 war_justification.9.t:0 "跟[From.GetName]的外交崩溃了"
 war_justification.9.d:0 "“虽然我们在努力寻找跟[From.GetName]的纠纷的和平解决方法，但是谈判再次破裂了，现在留给我们的选择并不多。[From.GetLeader]的独裁政权一如既往地妄顾人民死活野蛮不讲道理。除非[From.GetAdjective]一夜之间突然完全改变政策，否则我们别无选择唯有一战。”\n\n[Root.GetAdjective]插手干预[From.GetName]向来都是个备受争议的课题，反对党政客甚至指责[Root.GetRulingParty]从一开始就采取了鹰派政策。无论他们的初衷如何，现在看来一场战争已经是无可避免了。"
 war_justification.9.a:0 "有时候，你需要爬上冲突的山峰。"
 war_justification.10.t:0 "[Root.GetLeader]呼吁干预[From.GetName]"
 war_justification.10.d:0 "“我们不得不沉痛地面对我们当前的现实处境：入侵[From.GetName]可能是我们的唯一出路。想要脱离困局就只有这一条路最有战略优势。虽然我们相信无论是[Root.GetAdjective]还是[From.GetAdjective]的人民都不想要战争，但是历史的必然性把我们带到了这个地步，而我们的选择并不多。我们唯有希望通过我们的军事力量的强势，未来将不会再有流血事件。”\n\n虽然人们都认为民主国家之间不会互相开战，但是最近的局势发展指向了[Root.GetAdjective]即将入侵[From.GetName]。但是尚未发生的事谁又说得准呢。"
 war_justification.10.a:0 "反正[From.GetName]的民主制度本来就很可疑。"
 war_justification.11.t:0 "[Root.GetLeader]谴责红色威胁"
 war_justification.11.d:0 "“毫无疑问的，[From.GetName]的共产主义是这个时代民主和秩序所面对的最大威胁。无情无义无法无天的共产主义不仅仅想吞噬[From.GetAdjective]人民对繁荣安康的民主社会的期望，而且连它的邻居都不打算放过。要是我们再不行动，第一块骨牌倒下时一切就太迟了。还要多少人为注定失败的社会主义的实验而白白牺牲？”\n\n最近由[From.GetAdjective]所主导的破坏我国民主主义的地下活动成为了激烈辩论的课题。虽然反对党代表谴责说这是执政党为了跟[From.GetName]开战而故意制造的红色恐慌，但是[Root.GetRulingParty]的措辞却的确收到了成效。"
 war_justification.11.a:0 "他们追随暴力的理念，难不成还指望获得除暴力之外的回应？"
 war_justification.12.t:0 "[Root.GetLeader]对峙[From.GetAdjective]的法西斯主义"
 war_justification.12.d:0 "“在现代史甚至整个历史中，没有任何独裁政权的手段比[From.GetRulingParty]统治[From.GetName]时更加铁血无情的。人们也许觉得我们不该挑起纠纷而应该信任[From.GetLeader]会信守诺言遵守条约，但是这些人不明白的是，法西斯政权所签署的条约都等同于废纸。对于这些无耻的骗子来说，枪杆子里出政权，条约的纸张就跟异议者一样，都是用来埋在土坑里的。”\n\n想要避免跟[From.GetName]发生正面冲突的人们受到了[Root.GetLeader]的强烈谴责，后者认为正如马基雅维利所说的，我们现在拖延战争只是在给敌人创造更有利的条件。如此下去，我们很可能是开第一枪的人。"
 war_justification.12.a:0 "他们一日不死，我们就不得安宁。"
 war_justification.13.t:0 "[Root.GetLeader]呼吁对[From.GetName]开战"
 war_justification.13.d:0 "“我们虽然是爱好和平的人，但是我们的性格不能左右我们在历史上留下的足迹。这是一个战争的年代。这么久以来，[From.GetAdjective]一直占据着对我们未来的存亡至关重要的东西，而他们明显不愿意和平地让出这些事物。虽然我们立志于建造一个现代化的国家，但是有些事情的确只能通过古老的战争手段去解决。”\n\n[Root.GetLeader]对[From.GetName]的充满敌意的措辞进一步升级到有理由开战的地步了。一部分人民支持开战，但最终的决定权处于领袖的手里。"
 war_justification.13.a:0 "虽然很难接受，但我们全力支持。"
 war_justification.14.t:0 "[Root.GetLeader]挑战[From.GetAdjective]的虚伪"
 war_justification.14.d:0 "“[From.GetName]自认为比我们更加先进更加文明，但事实上他们的国家没有遭遇过我们国家经历过的考验，也没有准备好面对地平线上如今清晰可见的威胁。他们蔑视我们、阻挡我们取回理应属于我们的东西，是他们我们化成了他们的最大威胁。他们的四分五裂的国家根本无法阻止我们的索求。”\n\n[Root.GetRulingParty]对于[From.GetName]长久以来的嘲弄逐渐从批判升级为敌意满满。虽然[From.GetAdjective]的人民都不想要战争，但是[Root.GetLeader]声称这都是他们投选出来的傲慢领导自找的。"
 war_justification.14.a:0 "他们还知道历经苦心志劳筋骨饿体肤的我们如今是如何的强大。"
 war_justification.15.t:0 "[Root.GetLeader]想要恢复[From.GetName]的秩序"
 war_justification.15.d:0 "“[Root.GetAdjective]的民族精神很强大，但不是每一个国家都同样那么幸运。[From.GetName]的传统被毁灭了，它的合法统治者被谋害了，而这一切的始作俑者就是所谓伟大的马克思主义革命。 我们有责任为这个世界重塑秩序、驱逐冷血的篡位者，让[Root.GetName]的力量扶助世人对抗这个威胁。”\n\n虽然[Root.GetRulingParty]向来反对共产主义，但是[From.GetName]却成为了近来多场演讲的主要攻击目标。无论共产主义对[Root.GetAdjective]国的威胁是否真的存在，对[From.GetAdjective]的共产政权的先发制人攻击已经开始了。"
 war_justification.15.a:0 "为为革命流血的人复仇！"
 war_justification.16.t:0 "[Root.GetLeader]谴责[From.GetAdjective]的压迫者"
 war_justification.16.d:0 "“你们可能听说过我的对手抹黑我说我跟[From.GetName]的[From.GetRulingParty]没两样。事实上他们是错的。[From.GetLeader]的成功是来自一场充满毁灭性的狂热的集体运动，他们致力于威迫其他国家臣服，但是[Root.GetRulingParty]反对这种行动，并且坚决不会臣服。我已准备好一切必须的手段来消灭这个威胁，哪怕需要通过战争。”\n\n[Root.GetLeader]的政权对[From.GetAdjective]国采取了敌对政策。无论如何评价我们的领导，他都是坚定的对抗法西斯主义者。"
 war_justification.16.a:0 "传统和实用主义永远会打败狂热和恐怖主义。"
 war_justification.17.t:0 "[Root.GetLeader]质问[From.GetAdjective]的主权"
 war_justification.17.d:0 "“谁有权力评定一个国家的边境线在哪里？无论过去的人们是如何决定[Root.GetName]和[From.GetName]之间的国境，但我们现在正处于一个全新的时代。边境的战略重要性不可置疑，为了确保我们的子民的安全，我们有权力更改边境线。”\n\n听到[Root.GetLeader]最近的演讲词，人们就知道入侵[From.GetName]是势在必行的。异议的声音当然有，但是主战的声音日益增长。"
 war_justification.17.a:0 "我们必须支持这场奋斗！"
 war_justification.18.t:0 "[Root.GetLeader]质问[From.GetName]的目的"
 war_justification.18.d:0 "“毫无疑问[From.GetName]正在准备战争。[From.GetAdjective]的经济政策的改变已经显示出他们并非一个爱好和平的民族，他们只是伺机而动等待机会攻击我们。我们是准备坐以待毙坐视他们武装自己而让[Root.GetName]毫无防备吗？还是说我们该主动出击把这个威胁扼杀在摇篮中？”\n\n[Root.GetRulingParty]的鹰派人士把视线转移到[From.GetName]上，开始主张最好的防守就是攻击。他们的主张逐渐占据优势，[Root.GetName]因此整装备战。"
 war_justification.18.a:0 "至少通过战争可以解决这场纷争。"
 war_justification.19.t:0 "[Root.GetLeader]被[From.GetAdjective]的装腔作势激怒了"
 war_justification.19.d:0 "“[Root.GetName]的幼稚人民竟然认为[From.GetAdjective]是一种爱好和平的民族，简直是跟现实脱节了。那些住在我们边境线的人可没有这么幼稚，他们的大军密布整条边境线，就等着越过去的一刻了。这是我们不能坐视不理的威胁。[From.GetName]每一天都在全力备战，我们要是还不动员起来就是傻逼了。”\n\n[From.GetAdjective]在我们边境上陈兵百万让整个国家陷入了恐慌，他们似乎对[Root.GetRulingParty]越来越多充满敌意。至于他们的敌意是什么原因则是个充满热议的课题。"
 war_justification.19.a:0 "无论如何，我们都要准备面对战争。"
 war_justification.20.t:0 "[Root.GetLeader]倡导入侵[From.GetName]"
 war_justification.20.d:0 "“如果我们想要对[From.GetName]占据战略优势，那就没有什么好犹豫的。这是为了我们的下一代的未来以及确保[Root.GetName]将会在未来的世界有一席之地。这是为了我们奋斗的目标和我们追随的理念。是该动手了。“\n\n[Root.GetRulingParty]的领导们尤其是[Root.GetLeader]发表了一系列的动员演讲热烈地呼吁民众支持入侵[From.GetName]。入侵背后隐藏的政治目的已经不重要了，人们都被爱国情绪鼓舞得热血沸腾了。"
 war_justification.20.a:0 "全国人民支持这个重要的决定。"
 war_justification.201.t:0 "[From.GetLeader]谴责[Root.GetName]"
 war_justification.201.d:1 "“[Root.GetName]是属于[Root.GetAdjective]的吗？我们换个更清晰的问题吧：未来是属于[Root.GetAdjective]的还是属于[From.GetName]的？”\n\n[From.GetLeader]今天的演讲在暗示[From.GetName]正在迈向战争。过去数个月来紧张的局势持续升温，[From.GetAdjective]人民明白，战争已经无可避免了。[Root.GetName]也必须做好准备。"
 war_justification.201.a:0 "为什么我们就不能和平共处？"
 war_justification.202.t:0 "[From.GetLeader]声讨[Root.GetAdjective]的理念"
 war_justification.202.d:1 "“[Root.GetAdjective]自称拥有自由和民主，自称想要和平，但是他们这些引以为傲的东西都是虚幻的。他们的民主将团结的国民打成了一盘散沙，他们的自由恰恰彰显了毫无纪律。我们[From.GetAdjective]看穿了他们的这些谎言……我们看穿了他们的这个所谓和平，也是谎言。”\n\n[From.GetRulingParty]长久以来一直嘲笑[Root.GetAdjective]。但最近他们的措辞越来越趾高气昂了。看来战争不远矣。"
 war_justification.202.a:0 "[From.GetLeader]这种法西斯渣渣就是这样的啦。"
 war_justification.203.t:0 "[From.GetLeader]警告[Root.GetAdjective]的共产主义"
 war_justification.203.d:1 "“有什么比共产主义更加威胁我们的生活方式的吗？这个瘟疫般的思想打算让奴隶们打倒主人、夺权管理每一个国家，摧毁国家的概念、消灭民族的界限。我们会夺过[From.GetName]并且消灭这场共产瘟疫。”\n\n[From.GetLeader]对共产党的憎恨早在[From.GetRulingParty]上位前就已经是家喻户晓的，但是在[Root.GetAdjective]政府这个个例中却愈演愈烈。我们想要将马克思主义从地球上铲除的话，可以考虑从那里开始。"
 war_justification.203.a:0 "他们惧怕我们的理想，也会惧怕自己的人民。"
 war_justification.204.t:0 "[From.GetName]即将面对艰难抗争"
 war_justification.204.d:1 "“[Root.GetAdjective]就像一个不会轻易舍弃权力的人。但他们也必须明白，到最后两个国家唯有开战才能解决问题。我们一定要为接下来的斗争做好准备，[Root.GetName]绝不会束手就擒。”\n\n有着相似想法的[Root.GetName]和[From.GetName]政府也理解彼此的目的，用武力夺取土地将在所难免。"
 war_justification.204.a:0 "放着他们来！"
 war_justification.205.t:0 "[From.GetLeader]引领[Root.GetName]革命"
 war_justification.205.d:0 "“虽然[From.GetName]的社会主义社会的地位已得到巩固，但世界上仍有许多国家在遭受封建制度的折磨。[Root.GetName]的工人没有发声的权力、没法建立起自己的组织，任何尝试建立社会主义制度的人都会遭到[Root.GetLeader]治下体制的野蛮摧残。我们不能等着革命的齿轮自行带动[Root.GetAdjective]人民，我们在这里成功摧毁了资本主义的压迫，我们也必将摧毁[Root.Capital.GetName]的资本主义压迫！“\n\n[From.GetLeader]放弃与我们政府进行外交谈判。共产主义无国界这个目标如今变成了要彻底消除我们的国界。"
 war_justification.205.a:0 "[Root.GetLeader]才是最好的革命领袖！"
 war_justification.206.t:0 "[From.GetLeader]呼吁帮助[Root.GetAdjective]工人"
 war_justification.206.d:0 "“有比[Root.GetAdjective]人民获得自由更大的谎言吗？他们一度被掌控石油资源的皇室贵族奴役，如今又被迫为工厂主出卖自己的劳动力。自由选择自己的主子根本不能叫做自由。同样，所谓自由选举领袖也不过是花言巧语，政府从来就不允许真正的社会主义者掌权。只有通过[From.GetAdjective]介入才能拯救被彻底洗脑的人民。”\n\n[From.GetName]的共产党政权不愿承认我们的人民满意当今的社会体制，公然威胁要向我国发动战争。恐怕这场冲突是无法以和平方式来解决了。"
 war_justification.206.a:0 "他们采取暴力压迫也能这么理直气壮吗？"
 war_justification.207.t:0 "[Root.GetAdjective]共产主义崩溃"
 war_justification.207.d:0 "“同志们，那些伟大的革命家曾一度被视为叛徒，但如今这场革命本身才是背叛了我们的人。不然[Root.GetName][Root.GetRulingParty]怎么会摒弃掉所有马克思主义的思想，建立起一个倒退的、工人被谎言蒙骗的国家？他们以牺牲国际革命为代价巩固自己的权力，忘却了曾经追求的理想。我们必须展开一场真真正正的革命。”\n\n[From.GetLeader]虽然曾对[Root.GetRulingParty]在[Root.Capital.GetName]获得胜利表示支持，但他已经与[Root.GetLeader]的理念渐行渐远。他们企图用暴力的方式将社会主义强加给我们。"
 war_justification.207.a:0 "他们根本不理解对于[Root.GetAdjective]人民而言革命是什么。"
 war_justification.208.t:0 "[From.GetLeader]呼吁消灭[Root.GetAdjective]民族主义"
 war_justification.208.d:0 "“还有哪个社会比法西斯政权统治下的[Root.GetName]更反感革命、对工人压迫更严重的吗？号召自己的人民推崇腐朽体制，建立单一民族主义国家，披着现代社会皮的封建制度，妄以为自己可以在工人阶级领导全世界的浪潮下独善其身。敌人迟早会来打击我们和我们的盟友，因此我们要先下手为强。”\n\n我们与[Root.GetAdjective]之间的敌意从来没有消减，但现在这股仇恨愈演愈烈。[From.GetLeader]的讲话显然意味着这场冲突将一触即发。"
 war_justification.208.a:0 "消灭共产主义者！"
 war_justification.209.t:0 "与[Root.GetName]外交决裂"
 war_justification.209.d:0 "“我们多次尝试用外交手段解决与[Root.GetName]的矛盾，但一次又一次的谈判无果让我们没有了退路。[Root.GetLeader]的独裁体制表明，只要有这种不对人民负责的领袖存在，双方就永远无法解决问题。除非[Root.GetAdjective]政策发生翻天覆地的转变，否则我们只能以战争的方式寻求出路。”\n\n[From.GetAdjective]干涉我国内政是当前继续解决的问题，对方有些政治家认为[From.GetRulingParty]从一开始就追求的就是强权政治。不管初衷如何，原本一场遥不可及的战争如今已迫在眉睫。"
 war_justification.209.a:0 "他们再怎么大放厥词也不会威胁到我们。"
 war_justification.210.t:0 "[From.GetLeader]呼吁介入[Root.GetName]问题。"
 war_justification.210.d:0 "“我们必须严肃面对当前的局面：入侵[Root.GetName]将会是我们唯一的出路。采取任何其他措施都会令我们牺牲大量的战略优势。尽管我们相信无论[From.GetAdjective]还是[Root.GetAdjective]人民都不希望发生战争，但历史让我们不得不走上这条路。我们只能寄望于用这场战争来避免未来再出现杀戮。”\n\n主流观念认为民主国家不得对其他民主国家发动战争，但[From.GetAdjective]的入侵即将威胁到[Root.GetName]的未来。历史总是让人出乎意料。"
 war_justification.210.a:0 "[From.GetName]采取这样的侵略行径，说明它只是个虚伪的民主国家。"
 war_justification.211.t:0 "[From.GetLeader]反对红色威胁"
 war_justification.211.d:0 "“[Root.GetName]的共产主义无疑是当今世上自由和秩序的头号威胁。它不仅无情地吞噬着[Root.GetAdjective]人民最求繁荣、民主社会的希望，对周边国家来说也同样如此。如果我们依然无动于衷，民主国家就会一个接一个地沦陷，萌芽中的民主社会也将夭折。为什么不趁牺牲进一步扩大前行动起来呢？”\n\n工人运动正威胁着[From.GetAdjective]领袖，虽然这些领袖中的代表性人物将运动称为红色威胁并扬言要向我们发动战争，但[From.GetRulingParty]目前正取得优秀成果。"
 war_justification.211.a:0 "只要有利益可图，资本主义者就会继续制造战争。"
 war_justification.212.t:0 "[From.GetLeader]对峙[Root.GetAdjective]法西斯主义"
 war_justification.212.d:0 "“纵观现代历史甚至是整个人类历史，都没有哪个体制的暴政程度比得上[Root.GetRulingParty]铁腕统治下的[Root.GetName]。人们也许会说我们不该煽动政治矛盾，应该信任[Root.GetLeader]，尊重协定和条约，但他们却没有看清这些条约的本质都是法西斯专政下子虚乌有的产物。对于这群可耻的骗子来说，强权即正义，撕毁条约就和烧掉批判者的著作一样简单。”\n\n[From.GetAdjective]妒忌我们的繁荣社会和在此基础上建立的财富，他们似乎企图用战争来摧毁这些东西。再也不能让他们以此作为追求和平的借口了。"
 war_justification.212.a:0 "既然无法避免战争，那就一举结束它吧。"
 war_justification.213.t:0 "[From.GetLeader]向[Root.GetName]宣战"
 war_justification.213.d:0 "“我们热爱和平，但这种天性无法改写我们的历史进程，毕竟现在是战争时期。[Root.GetAdjective]如今掌控着一切，我们需要历尽考验夺回它们，而他们显然也不会拱手相让。我们确实想建立现代国家，但有些问题必须用战争才能解决。”\n\n[From.GetLeader]为了辩护自己的侵略行径，最近对[From.GetAdjective]人民发表了一项演说，彻底表现出他对[Root.GetName]的敌意。部分民众支持他的行动，但最终的决定权仍然掌握在他们领袖的手里。"
 war_justification.213.a:0 "他们会后悔与我们为敌的。"
 war_justification.214.t:0 "[From.GetLeader]质疑[Root.GetAdjective]言论"
 war_justification.214.d:0 "“[Root.GetName]以为自己比我们更先进、更现代化，但事实上他们从来没有像我们国家一样经受过考验，也对即将来临的威胁一无所知。他们蔑视我们，阻止我们获得那些理应属于我们的东西，将我们视为威胁。这个懦弱、混乱的国家将无法阻挡我们。”\n\n由[From.GetRulingParty]提出的谬论可见[Root.GetName]对我们的敌意逐渐加深。尽管[Root.GetName]人民希望能避免战争，但[From.GetLeader]仍声称是我们领袖的自大狂妄挑起了两国之间的矛盾。"
 war_justification.214.a:0 "[From.GetAdjective]人民的和平呼声显然被忽略掉了。"
 war_justification.215.t:0 "[From.GetLeader]期望为[Root.GetName]恢复秩序"
 war_justification.215.d:0 "“[From.GetAdjective]有坚强的民族精神，但不是所有国家都能如此幸运。因为马克思主义者的革命行动，[Root.GetName]的传统遭到破坏、合法统治者惨遭杀害。这个世界被嗜血篡权者引入歧途，我们必须为其恢复秩序，用[From.GetName]的力量来对抗这场威胁。”\n\n[From.GetRulingParty]一直以来都反对共产主义，近期则将矛头指向[Root.GetName]。他们担心自己的国家无法抵挡工人革命的浪潮，决定对[Root.GetAdjective]共产主义采取先发制人的攻势。"
 war_justification.215.a:0 "他们抵挡不住我们的革命浪潮。"
 war_justification.216.t:0 "[From.GetLeader] Calls Out [Root.GetAdjective] Oppressors"
 war_justification.216.d:0 "“敌人会让你们认为我所带领的国家就如同[Root.GetRulingParty]治下的[Root.GetName]一样，他们这是大错特错。[Root.GetLeader]之所以成功不过是心血来潮的结果，他们用大规模的暴力行径来让其他国家屈服，而[From.GetRulingParty]正好相反，我们绝不会投降。为了铲除这场威胁我已做足万全准备，即便要进行战争也在所不惜。”\n\n[From.GetLeader]对[Root.GetAdjective]国家采取敌对政策。我们的远大理想让他们感到羞愧，也让他们感受到了威胁。"
 war_justification.216.a:0 "竟敢公然挑衅我们，他们会后悔的。"
 war_justification.217.t:0 "[From.GetLeader]质疑[Root.GetAdjective]主权"
 war_justification.217.d:0 "“是谁决定一个国家的疆域有多广，他们又该如何决定？在过去人们用种种理由辩称这儿是[From.GetName]的地盘，那儿是[Root.GetName]的国土，但如今我们活在一个全新的时代，国界有着举足轻重的战略意义，我们有权利对其做出改变，以确保人民的安全得到长久的保障。”\n\n[From.GetLeader]的近期演说表明他们即将入侵[Root.GetName]。尽管有反对的声音，但民众支持战争的呼声越来越高。"
 war_justification.217.a:0 "难道这个世界还没有吸取到一战的教训吗？"
 war_justification.218.t:0 "[From.GetLeader]质疑[Root.GetName]动机"
 war_justification.218.d:0 "“[Root.GetName]无疑是在为战争做准备。该国改变了经济政策也说明[Root.GetAdjective]并非善男信女，他们正在寻找向我们发动攻势的合适时机。我们是该坐以待毙任由[From.GetName]蹂躏吗？还是说我们应该在这股威胁势力壮大之前遏制住它？”\n\n[From.GetRulingParty]内的激进派把目光瞄准了[Root.GetName]，并诡辩要以进攻代替防御。这个观念正逐渐获得支持，[From.GetName]也开始为战争作部署。“"
 war_justification.218.a:0 "正因如此我们也必须做足准备。"
 war_justification.219.t:0 "[Root.GetAdjective]态度激怒[From.GetLeader]"
 war_justification.219.d:0 "“[From.GetName]人民竟天真地以为[Root.GetAdjective]热爱和平，根本是痴心妄想。生活在我国边境地区的人民可没有产生这种错觉，因为他们正眼看着敌人的部队逐渐迫近我们的国土。我们必须正视这场威胁。[Root.GetName]日以继夜地为战争作部署，只有愚蠢的人才会无所作为。”\n\n我军接近[From.GetAdjective]领土让该国产生疑虑，并认为我们带有敌对意图。但他们似乎没有考虑到，这样的激进言辞也是我们采取自卫措施的理由。"
 war_justification.219.a:0 "面对这样的威胁我们更不能放松戒备。"
 war_justification.220.t:0 "[From.GetLeader]主张入侵[Root.GetName]"
 war_justification.220.d:0 "“要取得战略优势，即便与[Root.GetName]开战我们也绝不犹豫。我们要保障后代的未来，让[From.GetName]立足于这个世界。让我们为这个国家的事业和愿景献身，是时候行动起来了！”\n\n[From.GetRulingParty]领袖发表了一系列鼓动人心的演说，其中[From.GetLeader]更呼吁全国支持他对[Root.GetName]发动战争。打着爱国情怀牌的地缘政治自不必说，这些演说从说服民众相信战争的必要性这方面来说，确实是行之有效的。"
 war_justification.220.a:0 "必须做好准备，战争即将来临。"
 war_justification.301.t:0 "[Root.GetLeader]的软弱对外政策遭批评"
 war_justification.301.d:0 "“我们曾有机会打击敌人，却被[Root.GetRulingParty]错失。这不仅让我们一次又一次地失去提升[Root.GetName]国际地位的机会，也表明政府所谓为[Root.GetAdjective]人民谋取利益的说法不过是花言巧语。是时候对政策做出改变了。”\n\n没能发动我们政治对手一直以来寻求的战争，如今成了他们批判我们的资本。若无法贯彻执行我们的军事计划，要说服民众相信我们对[Root.GetName]的领导方针就会变得难上加难。"
 war_justification.301.a:0 "难道人们就不希望避免战争吗？"
 war_justification.301.b:0 "绝不能让分歧出现在党派集会之外。"
 war_justification.301.c:0 "绝不允许有人指责[Root.GetLeader]！"
 nuke_dropped.1.t:0 "[From.From.GetName]原子弹爆炸"
 nuke_dropped.1.d:0 "[From.From.GetName]是历史上第一个，也可能是最后一个因国际战争遭受原子弹轰炸的地方。炸弹引发的巨大灾难证实了这种新型武器的惊人破坏力，人们害怕的不仅是原子弹的威力，同时更畏惧那些投放它的人，以及人性本身。\n\n整个世界都在担心未来还会面对怎样的灾难。[From.From.Owner.GetName]会被迫投降吗，还是说他们会更加坚定自己反击的决心？"
 nuke_dropped.1.a:0 "原子时代正式降临了。"
 nuke_dropped.1.b:0 "我们将不惜一切代价保护[Root.GetAdjective]人民。"
 nuke_dropped.2.t:0 "广岛原子弹爆炸"
 nuke_dropped.2.d:0 "“街道如同地狱。”\n——国吉相川\n\n一枚原子弹今天在广岛市580米上空爆炸，整个城市的三分之二被瞬间毁灭。尽管这里的建筑能够承受地震侵袭，但在这场爆炸中幸免的却寥寥无几。\n\n人们清楚认识到原子弹的威力，却忽视了这种武器所造成的人员伤亡。交战双方都不愿再回想起这场灾难，但一个个瞬间消逝的生命和那持久的辐射尘埃将会铭记在每个人心中。"
 nuke_dropped.2.a:0 "还要付出多少代价才能结束这场战争？"
 nuke_dropped.2.b:0 "我们必须尽快展开救助伤员的行动。"
 nuke_dropped.3.t:0 "长崎原子弹爆炸"
 nuke_dropped.3.d:0 "一枚原定投放于小仓市的原子弹今天在长崎上空引爆。气象条件迫使投弹的飞机转移任务目标，也许就是这些地面浓烟、空中云雾和其他技术条件的综合因素彻底改写了历史。\n\n城市三面环山的地形使炸弹威力有所减弱，但仍然造成了严重的破坏。当地部分军事设施瘫痪，但灾难性的人员伤亡才是让日本人黯然的原因。恐怕我们需要用数十年的时间才能确定这种武器所造成的伤害。"
 nuke_dropped.3.a:0 "[From.Owner.GetAdjective]会因此投降吗？"
 nuke_dropped.3.b:0 "我们也不想让长崎受到伤害。"
 nuke_dropped.4.t:0 "柏林原子弹爆炸"
 nuke_dropped.4.d:0 "今天[GetDateText]，德国首都柏林遭受核打击。这座城市在战争中曾经历过多次战火轰袭，但只有这场灾难让它们相形失色。自三十年战争以来，柏林从未经受过这种程度的战争摧残。与它原本的繁华相比，眼前的景象简直令人难以置信。\n\n元首地堡似乎因为远离爆炸中心而幸免，据说[From.Owner.GetLeader]仍然存活，但要如何安全撤离[From.Owner.GetAdjective]的领袖，以及保护他们免受辐射伤害又是另一回事了。"
 nuke_dropped.4.a:0 "今天我庆幸自己不是柏林人。"
 nuke_dropped.4.b:0 "敌人打击了我们的首都！"
 nuke_dropped.5.t:0 "伦敦原子弹爆炸"
 nuke_dropped.5.d:0 "今天伦敦遭到核打击。尽管做了防空部署，但这场爆炸还是让[From.Owner.GetName]始料未及。[GetDateText]，大本钟敲响最后一次钟声后便消失在爆炸之中。此前有报道指出，白金汉宫在这场爆炸中被夷为平地，但英皇室成员仍然下落不明。\n\n不过可以确定的是，[From.Owner.GetLeader]仍然存活，并准备与今天晚些时候发表激励演说，这也正是在这个士气空前低落的时刻，英国人民迫切需要的东西——又或者，他们需要的仅仅是一段有尊严的投降声明。"
 nuke_dropped.5.a:0 "经历过核爆以后谁都很难再保持泰然自若了。"
 nuke_dropped.5.b:0 "天佑国王!"
 nuke_dropped.6.t:0 "京都原子弹爆炸"
 nuke_dropped.6.d:0 "[From.Owner.GetAdjective]重要的工业中心京都今天遭受核爆打击。据说投弹方选择这座城市是因为京都被视为整个国家知识分子的聚集中心。\n\n很多人认为风景秀丽、历史悠久的京都不会成为原子弹的目标，但似乎这也成为灾难降临于此的其中一个原因，目的就是要进一步对日本人造成心理冲击。城市的环山地形减弱了爆炸殃及的范围，但古老的宫殿和众多工业建筑都被彻底吹灰。"
 nuke_dropped.6.a:0 "在战争面前，历史和风景根本毫无意义。"
 nuke_dropped.6.b:0 "他们摧毁了历史，而我们将创造历史。"
 nuke_dropped.7.t:0 "东京原子弹爆炸"
 nuke_dropped.7.d:0 "今天，一枚原子弹直接轰炸了日本帝国的中心——东京。这里原本不是这种新型武器的首要目标，但最终基于东京战略地位的考量，日本的对手还是让灾难降临到了这座城市上空。\n\n据报道，[From.Owner.GetLeader]仍然存活，而这次事件也不禁让人生疑，究竟日本的对手还会采取怎样的行动。若战争并未因此结束，那么接下来的目标是哪座城市？他们还能使用怎样的威胁手段？"
 nuke_dropped.7.a:0 "这是否意味着日本帝国的覆灭？"
 nuke_dropped.7.b:0 "只要[From.Owner.GetLeader]一日尚在，帝国就不会灭亡。"
 nuke_dropped.8.t:0 "华盛顿原子弹爆炸"
 nuke_dropped.8.d:0 "美国首都今日遭受原子弹轰炸。这场袭击的目标明显是直指美国的政治和历史中心，白宫、国会大厦，以及大量纪念建筑被夷为平地。在这场毁天灭地的武器带来的灾难面前，就连一个世纪前的华盛顿大火也不能相提并论。\n\n尽管[From.Owner.GetLeader]被安全救出，但整个国家上下都被彻底动摇。美国曾希望自己是第一个也是唯一一个使用核武器的国家，但这个愿望如今已彻底破灭。"
 nuke_dropped.8.a:0 "我们的国家曾一度坚不可摧，却因一颗小小的原子分崩离析。"
 nuke_dropped.8.b:0 "美国雄鹰会如同涅槃凤凰般重生。"
 nuke_dropped.9.t:0 "罗马原子弹爆炸"
 nuke_dropped.9.d:0 "罗马今日遭受原子弹轰炸，全世界人民为此震惊。许多人从未想过这座历史悠久、充满艺术气息的城市会遭到此般灾难。梵蒂冈城同样未能幸免，教皇的下落也仍然不得而知，这次事件让意大利人乃至全球天主教徒都感到恐惧。\n\n罗马过去数十年的迅速发展使其经历战火洗礼后依然几乎毫发无损。人们曾一度以为，战争结束后这座城市能协助意大利重振雄风。但如今这个希望恐怕以连同众多罗马市民全部化作尘埃。"
 nuke_dropped.9.a:0 "一切都已经结束了！"
 nuke_dropped.9.b:0 "罗马不是一天就能重建好的……"
 nuke_dropped.10.t:0 "巴黎原子弹爆炸"
 nuke_dropped.10.d:0 "一枚原子弹今日在巴黎上空爆炸，造成大范围破坏和无数人员伤亡。尽管数百年来经历过大量战争和革命的洗礼，但全国上下仍然为这场首都迄今最大的浩劫感到震惊。巴黎人或许曾想过自己会被征服，却一定预料不到会发生这场残忍灾难。\n\n已巴黎的现状来看，想在香榭大道穿过凯旋门遗址举行胜利大游行是不可能的事了。或许这座城市会在数十年后重获新生，但在巴黎人的眼中，那座在“美好年代”建立起来的繁华城市已经不复存在。"
 nuke_dropped.10.a:0 "城市的光辉熄灭了。"
 nuke_dropped.10.b:0 "我们一定会恢复巴黎的繁华景象。"
 nuke_dropped.11.t:0 "莫斯科原子弹爆炸"
 nuke_dropped.11.d:0 "一直在尝试，从未被征服的莫斯科今日早遭受核弹轰炸。爆炸直接击中[From.Owner.GetAdjective]的政治中心，克里姆林宫几乎被夷为平地。\n\n据闻[From.Owner.GetLeader]近期一直对所有潜在威胁有格外小心的戒备，也因此及时避难而幸免。但就连茫茫无际的[From.Owner.GetName]也无法逃出它敌人的手掌心。照这样下去，恐怕这个国家剩下的就只有两种荒野了：一种是自然形成的，另一种则是敌人所创造的。"
 nuke_dropped.11.a:0 "莫非核严冬不会让莫斯科变成更难攻克的目标吗？"
 nuke_dropped.11.b:0 "他们可以烧掉我们的城市，但绝不能让他们占领。"
 nuke_dropped.12.t:0 "哥本哈根原子弹轰炸"
 nuke_dropped.12.d:0 "今天，哥本哈根城遭遇了核打击。这座城市自拿破仑战争起就未曾遭遇这样毁灭性的打击。后来多亏丹麦的中立，哥本哈根得以在世界大战中逃离毁灭的厄运而延续下来。Öresund周边地区生灵涂炭。为了躲避日后的打击，幸存者纷纷逃往Fyn和欧洲大陆。\n\n国王克里斯蒂安十世仍然下落不明，国家士气遭遇严重打击。欧洲这一最古老的国家有可能就此走到了尽头。"
 nuke_dropped.12.a:0 "丹麦国内出现了放射性的光芒。"
 nuke_dropped.12.b:0 "这座城市以前也曾陷入火海，但未曾毁灭。"
 nuke_dropped.12.c:0 "我们用钚让丹麦人弯下膝盖！"
 nuke_dropped.13.t:0 "斯德哥尔摩原子弹轰炸"
 nuke_dropped.13.d:0 "北方威尼斯，美丽的城市斯德哥尔摩，如今遭遇核弹打击。尽管他们在过去一直坚守中立立场，但瑞典人还是为这场世界冲突付出了惨痛的代价。这场浩劫的中心为斯德哥尔摩南部。该地区原本前景一片光明，未来将有许多伟大的项目建设于此，而现在却毁于一旦。\n\n城市的大片地区都已面目全非，不过Slussen的老旧建筑却出人意料地屹立未倒。政府决定为了纪念城市的坚韧，该建筑将作为丰碑被保存延续。"
 nuke_dropped.13.a:0 "此后，瑞典的中立将成为回忆。"
 nuke_dropped.13.b:0 "瑞典虎绝不低头！"
