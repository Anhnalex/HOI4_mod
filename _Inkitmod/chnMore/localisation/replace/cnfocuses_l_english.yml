 tdlra_depillarize_the_dutch_desc:0 "在这个动荡的时期，极端的社会是不需要的，我们要加强政府，扩大平等消除社会障碍。"
 tdlra_go_left:0 "向左"
 tdlra_go_left_desc:0 "我们的国家一直由银行家控制，我们必须宣传革命!"
 tdlra_go_right:0 "向右"
 tdlra_go_right_desc:0 "在德国和意大利法西斯主义的兴起使他们获得了巨大的成功，我们也需要如此。"
 tdlra_dutch_millitarism:0 "军国主义荷兰"
 tdlra_dutch_millitarism_desc:0 "我们曾经统治世界上最自豪的帝国之一。让我们再次这样做!拿起武器!"
 tdlra_claim_the_benelux:0 "伟大的荷兰"
 tdlra_claim_the_benelux_desc:0 "1830年的比利时革命只是一个挫折，是时候拿回我们的领土了!"
 tdlra_jeugdstorm:0 "荷兰青年军"
 tdlra_jeugdstorm_desc:0 ""青年是我们的未来。"
 tdlra_colonial_claims:0 "殖民地"
 tdlra_colonial_claims_desc:0 "生存陷入困境的时候，我们必须扩大荷兰帝国，巩固我们在远东的控制。"
 tdlra_germany_millitary_coop:0 "荷德条约"
 tdlra_germany_millitary_coop_desc:0 "德国愿意指导我们进行改革。"
 tdlra_propaganda_ministry:0 "宣传部的建立"
 tdlra_propaganda_ministry_desc:0 "建立一个官方的宣传机构才能更好的让世界了解一个真正的荷兰。"
 tdlra_for_the_motherland:0 "为了荷兰！"
 tdlra_for_the_motherland_desc:0 "个人受到的苦难不算什么，我们是为了建立一个新的荷兰所付出的"
 tdlra_sign_pact_with_soviets:0 "荷苏条约"
 tdlra_sign_pact_with_soviets_desc:0 "德国的威胁，苏联提供了提高装甲技术与德国装甲集群竞争。我们应该用双手抓住这个机会"
 tdlra_technology_sharing:0 "技术分享"
 tdlra_technology_sharing_desc:0 "与我们的盟友通过分享技术取得进步，我们整个派系将能使研发更有效。"
 tdlra_fortress_netherlands:0 "加强国防"
 tdlra_fortress_netherlands_desc:0 "祖国的安全至关重要，我们需要加强国防建设。"
 tdlra_urbanize_the_east:0 "建设东部"
 tdlra_urbanize_the_east_desc:0 "荷兰东部城市发展永远落后于西部，是时候进行东部大开发了。"
 tdlra_militarize_the_east:0 "东部军事化"
 tdlra_militarize_the_east_desc:0 "世界正在走向战争，我们需要更多的武器和工厂。"
 tdlra_experimental_weaponry:0 "武器试验"
 tdlra_experimental_weaponry_desc:0 "我们可以利用这个发明和技术突破使我们追求更多的军事技术。" 
 tdlra_establish_radio_stations:0 "加强宣传"
 tdlra_establish_radio_stations_desc:0 "无线电对一个国家的国防是至关重要的。我们需要建立我们自己的无线电事业来保护荷兰。"
 tdlra_establish_state_university:0 "州立大学"
 tdlra_establish_state_university_desc:0 "更好的科技成果可以带来更多的胜利。"
 tdlra_invest_in_nuclear_program:0 "核工业研究"
 tdlra_invest_in_nuclear_program_desc:0 "我们必须建立核研究所进一步了解核能。"
 tdlra_further_nuclear_research:0 "扩大和研究所"
 tdlra_further_nuclear_research_desc:0 "核能研究所的实验已经开花结果，我们需要继续强化他的作用。"
 tdlra_start_rocket_program:0 "火箭计划"
 tdlra_start_rocket_program_desc:0 "火箭是一种新的学科，我们需要了解它，使用它。"
 tdlra_exploit_the_mines:0 "矿产资源"
 tdlra_exploit_the_mines_desc:0 "荷兰的工厂不应该依靠外国的原料，通过扩大本土资源的采集，我们可以摆脱进口。"
 tdlra_surinam_aluminium:0 "苏里南的铝"
 tdlra_surinam_aluminium_desc:0 "苏里南是一个重要的冶金殖民地，我们最近发现了铝土矿。扩大这些矿山应该是很有用的。"
 tdlra_further_industrialize_the_capital:0 "建设西部"
 tdlra_further_industrialize_the_capital_desc:0 "通过集中精力发展阿姆斯特丹，我们将集中工业生产。"
 tdlra_urbanize_the_colonies:0 "殖民地改革"
 tdlra_urbanize_the_colonies_desc:0 "荷属东印度群岛是巨大的资源，一个同样有众多人口的地区。到目前为止，我们还没有好好利用——是时候改变。"
 tdlra_prepare_the_colonies_for_war:0 "殖民地战争"
 tdlra_prepare_the_colonies_for_war_desc:0 "进一步发展殖民地可以为我们带来大量的武器。"
 tdlra_colonial_fortresses:0 "殖民壁垒"
 tdlra_colonial_fortresses_desc:0 "日本和中国的战争威胁到荷属东印度群岛。我们必须构建防御工事，捍卫我们的殖民地。"
 tdlra_invest_in_shell:0 "投资壳牌"
 tdlra_invest_in_shell_desc:0 "荷兰皇家壳牌(Royal Dutch Shell)要求我们投资于石油勘探任务在东印度群岛，扩大我们的石油生产。自然，这将使国家受益。"
 tdlra_stay_neutral:0 "中立主义"
 tdlra_stay_neutral_desc:0 "为什么要战争，我们始终中立。"
 tdlra_deterrence:0 "威慑"
 tdlra_deterrence_desc:0 "欧洲法西斯主义的日益增长的威胁表明中立的声明是不够的。我们必须武装自己来捍卫我们的地位。"
 tdlra_polderen:0 "开拓者"
 tdlra_polderen_desc:0 "通过合作，我们可以确保我们的国家可以生存在战争的时代。"
 tdlra_democratic_influence:0 "民主的影响"
 tdlra_democratic_influence_desc:0 "我们是一个民主国家，我们不应该受新思想的民族主义或共产主义。"
 tdlra_military_expenditure:0 "加强军费"
 tdlra_military_expenditure_desc:0 "我们需要资金改善部队的装备。"
 tdlra_lessons_from_wwi:0 "第一次教训"
 tdlra_lessons_fromwwi_desc:0 "通过以前的教训，我们可以建立一个新的现代化的军事学说。"
 tdlra_repurpose_vehicles:0 "改造车辆"
 tdlra_repurpose_vehicles_desc:0 "通过改造民用车辆能够满足军事需求，我们可以建立摩托化部队。"
 tdlra_military_research_interest:0 "军事研究"
 tdlra_military_research_interest_desc:0 "加大的投资扩大了我们的研究能力。"
 tdlra_doctrines_of_the_present:0 "陆军学说"
 tdlra_doctrines_of_the_present_desc:0 "我们必须学会如何打一场现代战争。"
 tdlra_mechanized_infantry_investments:0 "机械化部队的投资"
 tdlra_mechanized_infantry_investments_desc:0 "机械化部队在现代战争中起到重要的作用。"
 tdlra_memories_of_the_past:0 "回顾历史"
 tdlra_memories_of_the_past_desc:0 "历史教会我们很多知识，回顾历史我们可以进步。"
 tdlra_prototype_weapons:0 "武器原型"
 tdlra_prototype_weapons_desc:0 "最近的原型武器研究是成功的，我们要把他们投入生产。" 
 tdlra_modernize_tanks:0 "现代化坦克"
 tdlra_modernize_tanks_desc:0 "我们没有坦克，我们需要现代化坦克。"
 tdlra_daring_paratroopers:0 "空降师"
 tdlra_daring_paratroopers_desc:0 "高涨的战斗热情使军队有了一个新的想法 从飞机上调下来的步兵 伞兵"
 tdlra_invest_in_fokker:0 "投资福克公司"
 tdlra_invest_in_fokker_desc:0 "投资福克公司可以加强我们在空中的实力。"
 tdlra_fokkers_fighters:0 "福克战斗机"
 tdlra_fokkers_fighters_desc:0 "福克公司提出了2个计划，我们认为应该进行战斗机的研制!"
 tdlra_fokkers_bombers:0 "福克轰炸机"
 tdlra_fokkers_bombers_desc:0 "福克公司提出了2个计划，我们认为应该进行轰炸机的研制!"
 tdlra_aerial_support:0 "近地支援"
 tdlra_aerial_support_desc:0 "研究新的飞机，可以支持我们的军队会给我们的军队在战斗中占有优势。"
 tdlra_rule_the_sea_through_the_sky:0 "海洋的天空"
 tdlra_rule_the_sea_through_the_sky_desc:0 "荷兰统治海洋，我们可以通过飞机加强海上的统治。"
 tdlra_further_investments_fokker_company:0 "加大福克的投资"
 tdlra_further_investments_fokker_company_desc:0 "进一步投资为安东尼·福克，是我们在空中更有优势。"
 tdlra_interest_in_rocket_technology:0 "火箭的兴趣"
 tdlra_interest_in_rocket_technology_desc:0 "科技的发展使我们发现了一个新的东西，火箭，它使科学家变得狂热。"
 tdlra_the_states_navy:0 "皇家海军"
 tdlra_the_states_navy_desc:0 "荷兰海军处于一种悲惨的境地。它需要扩张军备!"
 tdlra_submarine_operations:0 "潜艇计划"
 tdlra_submarine_operations_desc:0 "我们必须集中我们的海军力量，截断敌人的补给，摧毁他们的运输舰队。"
 tdlra_reinvigorate_naval_prowess_of_old:0 "重振皇家海军"
 tdlra_reinvigorate_naval_prowess_of_old_desc:0 "我们要重现曾经的辉煌，重建海军的荣耀。"
 tdlra_submarine_improvements:0 "改进潜艇"
 tdlra_submarine_improvements_desc:0 "为了进行强力封锁，我们需要保证我们的潜艇是世界最佳。"
 tdlra_expand_the_states_navy:0 "海军扩大计划"
 tdlra_expand_the_states_navy_desc:0 "战列舰和航空母舰是未来海军的希望。"
 tdlra_dutch_cruisers_and_destroyers:0 "中型舰艇计划"
 tdlra_dutch_cruisers_and_destroyers_desc:0 "大型舰艇是浪费资源，我们需要中型舰艇"
 tdlra_dutch_marines:0 "皇家海军陆战队"
 tdlra_dutch_marines_desc:0 "登岛作战需要特殊的部队。"
 tdlra_join_britain_alliance:0 "加入协约国"
 tdlra_join_britain_alliance_desc:0 "在欧洲有两个阵营，一个保护自由一个摧毁自由，放弃中立加入英国。盟友！"
 tdlra_benelux_faction:0 "组建比荷卢经济联盟"
 tdlra_benelux_faction_desc:0 "我们需要自己建立一个联盟来保护自己的权益。"
 tdlra_invite_bel_lux:0 "邀请比利时和卢森堡"
 tdlra_invite_bel_lux_desc:0 "我们必须联合起来"
 tdlra_establish_dutch_komosomol:0 "建立共青团"
 tdlra_establish_dutch_komosomol_desc:0 "俄罗斯的共青团被证明是有效的，我们应该学习。"
 tdlra_armed_neutrality:0 "武装中立" 
 tdlra_armed_neutrality_desc:0 "我们是中立国，我们会战斗到底，我们不会投降。"
 tdlra_british_ship_designs:0 "英国舰船支援"
 tdlra_british_ship_designs_desc:0 "英国人给了我们一些老海军设计图，这样我们可以建造自己的航母。"
 tdlra_trick_german_scum:0 "强化中立"
 tdlra_trick_german_scum_desc:0 "建立防御工事以展示我们独立自主的决心。"
 tdlra_pillarized_society:0 "种族主义"
 tdlra_pillarized_society_desc:0 "种族主义政策在荷兰处于主导地位"
 tdlra_pillarized_society2:0 "开拓者"
 tdlra_pillarized_society2_desc:0 "种族主义虽然还控制荷兰，但是我们可以一起努力来慢慢取代他"
 tdlra_union_agreements:0 "工会协议"
 tdlra_union_agreements_desc:0 "通过谈判我们有了新的协议"
 tdlra_states_army:0 "皇家陆军"
 tdlra_states_army_desc:0 "恢复我们黄金时代的皇家陆军"
 tdlra_communist_police:0 "共产主义宪兵"
 tdlra_communist_police_desc:0 "这种新的宪兵会使我们的部队更加的投入作战!"
 tdlra_aerial_interest:0 "对天空的兴趣"
 tdlra_aerial_interest_desc:0 "福克公司建立了新的装备"
 tdlra_armed_neutrality_idea:0 "武装中立"
 tdlra_armed_neutrality_idea_desc:0 "我们通过加强自己的武装来实现独立自主"
 tdlra_british_ship_designs_idea:0 "英国舰船支援"
 tdlra_british_ship_designs_idea_desc:0 "英国人给了我们一些老海军设计图，这样我们可以建造自己的航母"

