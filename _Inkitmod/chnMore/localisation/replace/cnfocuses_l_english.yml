found_soko_desc:0 "飞机建造就如同其他的事业一样，我们觉得有必要为这个项目提供更多的关注，政府将通过资金的支持以建立一个新的飞机制造公司，这就是索科。"
fighter_res:0 "战斗机计划"
fighter_res_desc:0 "索科做的很好，为了加快研究速度，政府加大了投资。"
cas_res:0 "CAS 计划"
