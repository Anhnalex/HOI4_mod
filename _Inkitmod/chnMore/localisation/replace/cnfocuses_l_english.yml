 reformist_victory:0 "改革派胜利"
 
 news.502.t:0 "伊朗内战"
 news.502.d:0 "伊朗爆发了内战！一些强大的政治实体在政府内部推行了激进的改革以图改变国内的旧有秩序。大部分的伊朗军队已经响应号召，宣誓效忠国王。决定伊朗命运的战争开始了！"
 news.502.a:0 "这对伊朗意味着什么？"
 news.502.b:0 "为了国王！"

 news.503.t:0 "伊朗内战的结束"
 news.503.d:0 "随着最后一座由保王派占据的要塞的投降，伊朗内战结束了。\n\n民族主义者取得了胜利，属于伊朗的新纪元开始了。\n\n饱受战火洗礼的国家已经承受了太多，大量的重建工作正等待完成。"
 news.503.a:1 "有趣的进展。"
 news.503.b:0 "现在该治愈我们的祖国了。"
 
 news.504.t:0 "卡尔巴拉的陷落"
 news.504.d:0 "什叶派圣城卡尔巴拉已被我们所控制，同时，我们也保证了前往阿舒拉节的朝圣者的安全。这是一个哀悼与反思的节日，愿侯赛因（伊斯兰教先知穆罕默德的外孙）的殉难给予我们启示。"
 news.504.a:1 "我们迎来了一个神圣的日子。"
 
 news.505.t:0 "征服麦加"
 news.505.d:0 "圣城麦加已在波斯人的管理之下。对于团结伊斯兰世界的进程来说，这是一个巨大的进展。[PER.GetLeader]在圣城中发表了演说，申明这只是统一伊斯兰世界与驱逐外国势力的其中一步。此刻定将被历史所铭记。"
 news.505.a:1 "安拉胡阿克巴！"
 news.505.b:1 "有趣的进展。"

 news.506.t:0 "英国放弃英伊石油公司"
 news.506.d:0 "冲击性的新闻！[PER.GetLeader]声明伊朗人民已经无法忍受英帝国主义对伊朗人民的贪婪行为。\n\n[PER.GetLeader]通过一份官方声明宣布了这项主张，并明确申告其绝不惧怕任何报复。英国官方表示，由于总体紧张的国际形势，英国不愿也不能继续围绕伊朗油田寻求利益。"  
 news.506.a:0 "未来属于我们！"
 news.506.b:0 "这只是一个小小的挫折。"
 news.506.c:0 "民族自决的趋势在成长。"
 
 news.507.t:0 "英国对伊朗油田的现状做出了反制"
 news.507.d:0 "冲击性的新闻！[PER.GetLeader]声明伊朗人民已经无法忍受英帝国主义对伊朗人民的贪婪行为。\n\n[PER.GetLeader]通过一份官方声明宣布了这项主张，并明确申告其绝不惧怕任何报复。英国官方表示，他们不会对伊朗近期的行为坐视不管。"  
 news.507.a:0 "未来属于我们！"
 news.507.b:0 "他们会受到惩罚。"
 news.507.c:0 "民族自决的趋势在成长。"
 
 news.508.t:0 "也门和阿曼的命运"
 news.508.d:0 "[PER.GetLeader]声明伊朗确信也门和阿曼的人民希望能成为波斯帝国的一部分，伊朗政府是能够提供他们所渴望的安全与自由的唯一人选。\n\n一份官方声明已经宣布了这项主张，并明确申告[PER.GetLeader]绝不惧怕任何报复。"  
 news.508.a:0 "未来属于我们！"
 news.508.c:0 "这意味着什么？"
 
 persia.4.t:0 "海归精英"
 persia.4.d:0 "我们的精英子弟前往诸如法国、英国、澳大利亚和美国这样的国家留学。他们带着自由的思想与信念归国，并且试图将他们新的意识形态付诸行动。如果这一趋势继续下去，我们也许会见证社会剧变的形成。"
 persia.4.a:0 "如果他们只重视他们自己的文化……"

 persia.5.t:0 "苏联特工"
 persia.5.d:0 "苏联人在吉兰省策动的“丛林行动”在几十年之后依然残留着影响。苏联的长期特工在向伊朗境内输入翻译过的共产主义小册子，并且播出广播节目以宣传他们的观点。软弱的下层民众正在被他们的意识形态所蒙骗。"
 persia.5.a:0 "基层的的运动也许是不可预料的。"

 persia.6.t:0 "净化之夜"
 persia.6.d:0 "年轻的民族主义者正聚集于全国的大学中，颂唱着“Esteghlal, Azadi, Dolat-e Irani”（独立、自由、政府）的口号。由于煽动家的言辞所刺激，我们的社会被推到了刀尖之上，可见的是这个夜晚将永远改变我们的历史。抱有相对意识形态的社会精英表达了合理的担忧，一次小小的煽动使得今晚成为了波斯有史以来最血腥的晚上。"
 persia.6.a:0 "把我们的社会自衰落中净化！"
 persia.6.b:0 "也许我们应该采取更温和的做法……"
 
 persia.7.t:0 "《领袖报》成立"
 persia.7.d:0 "共产主义者已经占据了议会中的大多数席位，由此在我国的政治体制内取得了足够的立足之处。由此，他们建立了自己的喉舌媒体《领袖报》（Rahbar）"
 persia.7.a:0 "为“领袖”而欢呼！"
 
 persia.8.t:0 "《世界报》成立"
 persia.8.d:0 "民主主义分子已经占据了议会中的大多数席位，由此在我国的政治体制内取得了足够的立足之处。由此，他们建立了自己的喉舌媒体《世界报》（Kayhan）。"
 persia.8.a:0 "嗯，出版自由。"

 persia.9.t:0 "学运爆发"
 persia.9.d:0 "年轻人们渴望改变，他们渴望力量与权威。一个更光明的未来需要一个更强大的伊朗！"
 persia.9.a:0 "同一条血脉，同一个帝国！"
 
 persia.10.t:0 "德黑兰大学"
 persia.10.d:0 "作为几代社会精英前往西方国家留学的后果，我国的精英阶层已经出现了所谓“西方国家的优越性”的认知。通过建立真正立足本土的精英教育，我们就能扭转潮流并修复其造成的危害，让持续数代的脑力流失停止。"
 persia.10.a:0 "一刻不停地学习。"
 
 persia.11.t:0 "伊朗的命运"
 persia.11.d:0 "波斯人撕毁了协议，将我们的石油企业收归国有，由此我国在伊朗乃至周边地区的影响力都会被削弱。现在整个世界都在注视着我们的反应……"
 persia.11.a:0 "我们注定无计可施。"
 persia.11.b:0 "惩罚他们！"
 
 persia.12.t:0 "也门和阿曼的命运"
 persia.12.d:0 "我们已经控制了包括圣城麦加和麦地那在内的阿拉伯半岛大部。波斯人在此之前从未占据过这片土地，但我们的使命不仅仅在于不停追寻先祖的道路，甚至有机会把帝国扩大到前所未有的地步。我们可以统一所有穆斯林的土地！"
 persia.12.a:0 "不，我们无能为力。"
 persia.12.b:0 "准备战斗。"
 
 persia.13.t:0 "阿富汗的光复"
 persia.13.d:0 "伊朗人民与诸多阿富汗人民正要求统一。阿富汗人和伊朗人非常相似，他们和我们一样说波斯语，他们中的大多数也属于波斯民族。而他们堕落而被西方控制的政府不希望统一，这让我们别无选择。"
 persia.13.a:0 "随他们去吧。"
 persia.13.b:0 "我们要顺应人民的愿望！"
 
 persia.14.t:0 "库尔德人的加入"
 persia.14.d:0 "库尔德人是一群如我们一般高尚的人民！他们的语言比我们更加纯正，他们的血统和我们同出一源。伊朗是属于所有伊朗人的国家，是时候让我们迷路的兄弟们回家了！"
 persia.14.a:0 "兄弟们，欢迎回家！"
 
 
 
 persian_focus:0 "伊朗国策"
 PER_night_of_redemption_hidden_effect:0 "事件“§Y海归精英§!”和“§Y苏联特工§!”的效果不会再出现了。"
 
 PER_anglo_iranian_oil_company_desc:0 "1933年，英国“英伊石油公司”与政府达成了一项旨在获得伊朗境内油田的独家开采权的不平等协议，由此引起了伊朗国内持续长达十数年的忧虑与争论。"
 PER_corrupt_bureaucracy_judiciary_desc:0 "我们的社会如今建立在裙带关系之上——没有原则，只有贿赂，富有的纨绔子弟当了将军……我们就好比“皇帝的新衣”一般，领导我们的都是一群蠢货、骗子和假内行！"
 
 PER_urbanize_the_countryside:0 "乡村城镇化"
 PER_urbanize_the_countryside_desc:0 "变乡村为城镇，我国才能走上现代化的道路。"
 PER_industrialize_the_north:0 "北方工业化"
 PER_industrialize_the_north_desc:0 "我国的北部领土有着丰富的资源和大量的人口，唯一需要做的就是顺应呼声。"
 PER_industrialize_the_south:0 "南方工业化"
 PER_industrialize_the_south_desc:0 "帝国曾经的腹地已经残破不堪，这是不可接受的。"
 PER_fortress_persia:0 "建立要塞"
 PER_fortress_persia_desc:0 "我们的祖国强敌环伺，唯一的朋友就是那广袤的山岳了。"
 PER_fortress_persia_forts:0 "在伊苏边境建造§Y8陆上要塞§!和§Y2防空火炮§!。\n"
 PER_fortress_persia_forts_1:0 "在伊苏边境建造§Y4陆上要塞§!。\n"
 PER_fortress_persia_forts_2:0 "在伊、苏、土边境建造§Y8陆上要塞§!和§Y2防空火炮§!。\n"
 PER_fortress_persia_forts_3:0 "在两伊边境建造§Y4陆上要塞§!和§Y4海岸要塞§!。\n"
 PER_fortress_persia_forts_4:0 "建造§Y8海岸要塞§!。\n"
 PER_fortress_persia_forts_5:0 "在伊印边境建造§Y8陆上要塞§!和§Y4海岸要塞§!。\n"
 PER_fortress_persia_forts_6:0 "在伊苏边境建造§Y4陆上要塞§!和§Y2防空火炮§!。\n"
 PER_education_reform:0 "教育改革"
 PER_education_reform_desc:0 "我们将筹建更多像波斯理工学院这样的高等学府，让所有人都能享有高质量的教育资源。"
 PER_technical_schools:0 "技术学院"
 PER_technical_schools_desc:0 "我们需要促进基础科学、工程学与工业的发展，这是一个伟大社会的基石。"
 
 PER_urban_planning:0 "城市规划"
 PER_urban_planning_desc:0 "为了让城市顺利成长，必须建立一个标准化的建筑规范。为今后的发展计划未雨绸缪吧。"
 PER_establish_tehran_university:0 "建立德黑兰大学"
 PER_establish_tehran_university_desc:0 "我们的顾问向我们介绍了西方世界的顶尖学府，只有跟上他们的脚步才能拥有与他们竞争的资本。"
 PER_reform_the_judiciary:0 "司法改革"
 PER_reform_the_judiciary_desc:0 "我国的法律、规范和标准已经行将就木，一文不名。为了社会的进步，是时候改弦易辙了。"
 PER_extra_tech_slot:0 "增加科研槽"
 PER_extra_tech_slot_desc:0 "我们的工业及其他方面的扩展让我们能同时进行更多的研究。"
 PER_modernized_telecommunications:0 "现代化通讯"
 PER_modernized_telecommunications_desc:0 "如果我们开发了相关技术的开发，就可以把从前要花一周时间传达的信息在区区数秒内送达。"
 PER_invest_in_synthetics:0 "投资合成材料"
 PER_invest_in_synthetics_desc:0 "我国如今原油资源储量丰富，发展合成材料是一个物超所值的选择。我们会投入精力建设能够稳定运行的研究设施。"
 PER_rebuild_herat:0 "重建赫拉特"
 PER_rebuild_herat_desc:0 "赫拉特曾经是波斯文化艺术与科学技术的伟大中心，我们要让它重回往日荣光。"
 PER_rebuild_baghdad:0 "重建巴格达"
 PER_rebuild_baghdad_desc:0 "回溯这片新月沃土的历史，每一个伟大的波斯王朝都以此作为发迹之地。数个世纪前，巴格达还是我们的首都，如今我们要将这里重建一新。"
 PER_prospect_for_oil:0 "勘察石油"
 PER_prospect_for_oil_desc:0 "流淌在脚下的石油乃是真主的蒙恩，现在要做的只是充分领受它。"
 PER_search_for_steel:0 "寻找钢铁"
 PER_search_for_steel_desc:0 "在如此广袤的山岳里，我们总能找到些什么。"
 PER_develop_saudi_oil_fields:0 "沙特油田开发"
 PER_develop_saudi_oil_fields_desc:0 "我们得知了沙特阿拉伯境内存在巨型油田的传闻，如果不能将之据为己有，这会是天大的耻辱。"
 PER_form_savak:0 "S.A.V.A.K的建立"
 PER_form_savak_desc:0 "Sāzemān-e Ettelā'āt va Amniyat-e Keshvar（S.A.V.A.K，情报与国家安全组织） \n情报与知识带来力量与胜利，我们需要通晓国内外发生的一切。"
 
 PER_extra_tech_slot_2:0 "增加科研槽 II"
 PER_extra_tech_slot_2_desc:0 "我国的快速工业化让我们在研发上有了新的突破。"
 PER_fortress_persia_2:0 "城市规划 II"
 PER_fortress_persia_2_desc:0 "我们对城市建设的重视应该继续下去。"
 
 PER_nuclear_effort:0 "重视核研究"
 PER_nuclear_effort_desc:0 "对核科学最初的研究已经小有起色，利用它的力量，我们可以得到一种人类历史上从未出现过的武器。"
 PER_rocketry:0 "重视火箭"
 PER_rocketry_desc:0 "火箭推进技术是可以造福我国三军的重大创新。"
 PER_secret_weapons:0 "秘密武器"
 
 PER_government_reform:0 "政府改革"
 PER_government_reform_desc:0 "世界形势正在恶化。我们不能被琐碎的争吵捆住手脚，是时候给予我们的政治家以权力，让他们推动伊朗前进了。"
 PER_establish_propaganda_ministry:0 "建立宣传部"
 PER_establish_propaganda_ministry_desc:0 "荣耀之路从头至尾都由死亡铺就，要让人民无所畏惧。"
 PER_communism_focus:0 "共产主义国策"
 PER_communism_focus_desc:0 "共产国际正在壮大，是时候支援与联合我国的共产主义组织了。"
 PER_nationalism_focus:0 "民族主义国策"
 PER_nationalism_focus_desc:0 "波斯民族自古兼具力量与荣耀，但政府的失职分裂了人民，这个国家因此正向衰败的现状屈服。我们必须团结伊朗，彰显我们的优越性，才能有力量避免这一切。"
 PER_democratic_focus:0 "民主主义国策"
 PER_democratic_focus_desc:0 "在这个意识形态狂热扼杀人类意志的时代，我们将成为个人自由与理性的守护者。"
 PER_support_nationalist_cause:0 "支援全世界民族主义者"
 PER_support_nationalist_cause_desc:0 "遍布世界的民族主义者需要我们的帮助！\n他们拥有正义的目标，任何想要为他们而战的人都应被允许。"
 PER_support_communist_cause:0 "支援全世界共产主义者"
 PER_support_communist_cause_desc:0 "遍布世界的共产主义者需要我们的帮助！\n任何想要为他们而战的人都应被允许，我们不能让法西斯四处渔利。"
 PER_foreign_expeditions:0 "外国志愿军"
 PER_foreign_expeditions_desc:0 "我们的敌人正在为了自己的目的干涉发生在外国的战争，我们必须准备好正面应对。"
 PER_gulf_claims:0 "声索波斯湾"
 PER_gulf_claims_desc:0 "这些外国人没有权利控制穆斯林的土地！"
 PER_nationalize_oil:0 "石油工业国有化"
 PER_nationalize_oil_desc:0 "我们受到的屈辱已经够多了。我们要拿回我们的资源，我们的土地，以及我们的荣誉，这只是第一步而已！"
 PER_german_millitary_cooperation:0 "德国军事援助"
 PER_german_millitary_cooperation_desc:0 "我们需要反思并改善战略，向德国提出一些精打细算的请求或许很可行。"
 PER_soviet_cooperation:0 "苏联援助"
 PER_soviet_cooperation_desc:0 "团结我们的人民，建设更好的明天。为了创造属于我们自己的乌托邦，我们不能停止奋斗。"
 PER_persian_corridor:0 "波斯走廊"
 PER_persian_corridor_desc:0 "同盟国部队希望在我国的领土上建立一条通往苏联的补给线。"
 PER_technology_sharing:0 "科技共享"
 PER_technology_sharing_desc:0 "通过与西方国家争取一个新的科研协议，我国自身的技术进步也将得到促进。"
 PER_foreign_reinforcements:0 "外国援军"
 PER_foreign_reinforcements_desc:0 "同盟国非常了解我国在地缘环境与资源方面的战略意义，他们将会保证我国的独立与社会福祉。"
 PER_foreign_reinforcements_tt:0 "在我国的南方海岸线组建§Y16个步兵师§!、§Y6个摩托化师§!和§Y2个装甲师§!。\n"
 
 PER_awoken_generation:0 "醒来的一代"
 PER_awoken_generation_desc:0 "未来属于我们，古老波斯的时代已再临，让世界敬畏我们的伟绩吧。"
 PER_germany_friend:0 "对德国友好"
 PER_germany_friend_desc:0 "在这个充满忧患的年代，我们需要寻找朋友。"
 PER_soviet_friend:0 "对苏联友好"
 PER_soviet_friend_desc:0 "在这个充满忧患的年代，我们需要寻找朋友。"
 PER_british_friend:0 "对英国友好"
 PER_british_friend_desc:0 "在这个充满忧患的年代，我们需要寻找朋友。"
 PER_national_mobilization:0 "全国动员"
 PER_national_mobilization_desc:0 "我们的整个国家，并非只是我们的士兵，需要为战争做好准备。为了这个目标而实行国民精神总动员，传扬爱国主义与支持我们的政府，这是每一个人都应该做到的。"
 PER_western_military_advisors:0 "西方军事顾问"
 PER_western_military_advisors_desc:0 "就算是阿拔斯大帝那样的圣贤也明白，我们有时也做不到拥有所有知识。这时我们就应该寻求异国的启迪了。"
 PER_for_the_greater_good:0 "最高利益"
 PER_for_the_greater_good_desc:0 "每一位公民都必须为帝国的利益作出牺牲。"
 
 PER_create_a_mic:0 "建立军工复合体"
 PER_create_a_mic_desc:0 "建立军事工业复合体是赢下这场战争的必要条件，我们不能再一味地从外国进口武器装备了。"
 PER_militarization_efforts:0 "重视军事化"
 PER_militarization_efforts_desc:0 "我国的战争机器已经落后了。我们应该专注于军事装备的本土化生产以保证我们的边境线能够得到不断地加强。"
 PER_militarization_efforts_2:0 "重视军事化 II"
 PER_militarization_efforts_2_desc:0 "我国必须继续在军事化进程中的投入。"
 
 PER_revive_the_empire:0 "帝国的复兴"
 PER_revive_the_empire_desc:0 "我们最后被称为“帝国”，要追溯到500年前。而作为世界霸权的历史就是更早的事情了。让我们重现往日的荣光。"
 PER_claim_turkey:0 "声索土耳其"
 PER_claim_turkey_desc:0 "野蛮的土鸡在中亚大地上扎下了自己的草棚，从而窃取了这片已波斯统领已久的领土。现在，这里将被我们的帝国所光复。"
 PER_claim_iraq:0 "声索伊拉克"
 PER_claim_iraq_desc:0 "从阿契美尼德王朝、帕提亚王朝、萨珊王朝直到萨菲王朝，伊拉克自古以来就是波斯帝国的一部分。在很长时间里，巴格达甚至是波斯的首府。我们将顺应这个趋势。"
 PER_claim_afghanistan:0 "声索阿富汗"
 PER_claim_afghanistan_desc:0 "阿富汗人属于伊朗民族。他们说波斯语，信奉伊斯兰教，却被英国人和俄国人这样的帝国主义者分裂了出去。我们的人民该回家了。"
 PER_demand_syria:0 "要求叙利亚"
 PER_demand_syria_desc:0 "西方帝国主义者不属于中东。我们的伟大祖国曾经主宰这片土地，对其施以和平与繁荣。叙利亚理应属于我们！"
 PER_revoke_gullistan:0 "撤销《古利斯坦条约》和《土克曼恰伊条约》"
 PER_revoke_gullistan_desc:0 "俄罗斯人把极端严苛的不平等条约强加在我们身上。他们夺走我们的土地和人民，让我们的政府蒙羞。我们要修复他们造成的损害，挽回我们的荣誉。"
 PER_rebuild_the_royal_road:0 "重建波斯御道"
 PER_rebuild_the_royal_road_desc:0 "大流士一世建立了世界上的第一条公路网络，它从波斯的首都一直连接到了安纳托利亚的前哨。时至今日，我们得以延续这一传统。"
 PER_road_to_jerusalem:0 "前往耶路撒冷"
 PER_road_to_jerusalem_desc:0 "扩张之路中不能存在怜悯。我们要把帝国主义者自中东完全驱逐，圣城应当被我们光复！"
 PER_the_saoshyant:0 "苏什扬特"
 PER_the_saoshyant_desc:0 "苏什扬特，琐罗亚斯德教经典《伽萨》中提到的世界末日与重生中降临的救世主，意为“施恩惠者”。\n波斯帝国即将取回属于神话时代的荣耀！我们今日的伟绩，在昨日还好似不可能达到的海市蜃楼，我们已经无可阻挡！"
 
 PER_modernize_the_artesh:0 "现代化军队"
 PER_modernize_the_artesh_desc:0 "人人为我，我为人人，人人为伊朗！"
 PER_mass_forces:0 "规模化部队"
 PER_mass_forces_desc:0 "大量制造武器将会节约成本。不论男人与女人，只要是能打仗的，我们都要让他们手握钢枪。"
 PER_elite_forces:0 "精英化部队"
 PER_elite_forces_desc:0 "每一个波斯人的生命都尤为珍贵。必须让我国的军人充分受训，平日多流汗，战时少流血。"
 PER_standardized_equipment:0 "标准化装备"
 PER_standardized_equipment_desc:0 "通过对军队装备的标准化，我军将会初步建立现代补给体系。"
 PER_doctrine_of_holy_defense:0 "神圣抗战的信条"
 PER_doctrine_of_holy_defense_desc:0 "要让“神圣抗战”的荣耀通过我们的每一张课桌传达给人民。通过追忆与称颂烈士们的殉难，他们将会在天堂永生。"
 PER_armor_effort:0 "重视装甲部队"
 PER_armor_effort_desc:0 "随着我军实力的增强，一些军官建议在现代化坦克的研究中加大投入。"
 PER_mechanized_focus:0 "重视机械化步兵"
 PER_mechanized_focus_desc:0 "制造更加出色的步兵载具可以增强我国的军力，让前线更加稳固。"
 PER_qizilbash_heritage:0 "奇兹尔巴什传统"
 PER_qizilbash_heritage_desc:0 "我们是勇士的传人，没有敌人有能力阻挡我们。"
 PER_cataphract_battalions:0 "铁甲骑兵营"
 PER_cataphract_battalions_desc:0 "波斯重骑兵是罗马军团的克星，有赖于他们，波斯才得以成为唯一可以与罗马帝国匹敌的存在。今天，我们需要一些类似的力量。"
 PER_immortal_corps:0 "不朽的军团"
 PER_immortal_corps_desc:0 "我们需要一些专注而历战的士兵，他们要通晓战争之道并且将之用于全军。"
 
 PER_takavaran:0 "塔卡瓦然"
 PER_takavaran_desc:0 "塔卡瓦然，疾驰者，突击队，不论怎么称呼，这支隶属于海军陆战队的特种部队是伊朗最勇敢的战斗精英。他们渴望在祖国的感召下赴汤蹈火。"
 
 PER_foundation_of_flight:0 "建立空军"
 PER_foundation_of_flight_desc:0 "多兵种联合作战是现代战争的需要。在我国建立空军的需求迫在眉睫之际，我们首先应该拥有建设空军的能力。"
 PER_fighter_command:0 "重视战斗机"
 PER_fighter_command_desc:0 "我军的优先事务在于掌控我们的领空！对战斗机的发展是我国军事研究的重中之重。"
 PER_bomber_command:0 "重视轰炸机"
 PER_bomber_command_desc:0 "朱利欧·杜黑说过：“轰炸机能够穿过一切防御。”尽管雷达与防空技术已经有了长足进步，我军依然应该优先发展更优秀的轰炸机。"
 PER_strategic_bombing:0 "战略轰炸"
 PER_strategic_bombing_desc:0 "执行精确轰炸的能力有助于破坏敌人的战争机器。"
 PER_cas_effort:0 "重视近距支援机"
 PER_cas_effort_desc:0 "在现代化的作战要求下，我军需要兼有来自地面与天空的载具做出支援。"
 PER_air_innovations:0 "空军理论革新"
 PER_air_innovations_desc:0 "空军技术的每一个进步，对于我军来说都是难能可贵的。我们应该集中一切精力继续发展空中力量。"
 PER_jet_effort:0 "重视喷气机"
 PER_jet_effort_desc:0 "空战的一切都仰赖于机动性。喷气引擎的研究可以让我们的飞行员在敌人反应过来之前就将他们撕成碎片。"
 
 PER_naval_expansion:0 "海军扩军"
 PER_naval_expansion_desc:0 "即便我国是一个多山的国家，这也不能构成不拥有海军的理由。"
 PER_naval_expansion_2:0 "海军扩军 II"
 PER_naval_expansion_2_desc:0 "我军必须在发展海军的道路上保持专注。"
 PER_submarine_effort:0 "重视潜艇"
 PER_submarine_effort_desc:0 "潜艇战是自鱼雷艇之后海军发展中最令人激动的一部分。我们不能满足于与敌人的潜艇对抗，同样也要用自己的潜艇打击敌人。"
 PER_parthian_tactics:0 "帕提亚战术"
 PER_parthian_tactics_desc:0 "就像致命的帕提亚骑射那样，我军的潜艇将骚扰并削弱敌人，在他们最脆弱的时候将其消灭。"
 PER_destroyer_focus:0 "重视驱逐舰"
 PER_destroyer_focus_desc:0 "现代战列舰是一项工程奇迹，但我们不能忽略一点，在护航工作中扮演主要角色的，是谦逊的驱逐舰。"
 PER_cruiser_effort:0 "重视巡洋舰"
 PER_cruiser_effort_desc:0 "巡洋舰是强力而经济的武器，我国需要它们作为海军的中坚力量。"
 PER_invincible_armada:0 "无敌舰队"
 PER_invincible_armada_desc:0 "大流士和塞勒斯的舰队的英灵庇佑着我们，让我们重新征服海洋，向世界展示我们的威权！"
 PER_carrier_focus:0 "重视航母"
 PER_carrier_focus_desc:0 "波斯需要一支强大的海军，而航母定将成为我们舰队力量的核心。战列舰的时代结束了，我们将比我们的敌人更早地明白这一点！"
 PER_battleship_focus:0 "重视战列舰"
 PER_battleship_focus_desc:0 "波斯需要一支强大的海军，而战列舰定将成为我们舰队力量的核心。让别的国家在未经测试的航母上浪费钱财吧，只有战列舰能够主宰海洋！"
 
