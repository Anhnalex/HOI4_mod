YUG_rocketry:0 "火箭科学"
YUG_rocketry_desc:0 "当一个国家在前线使用导弹来使部队前进的时候，我们认为是正确的，我们相信这项研究的回报是巨大的。"
missile_blue:0 "火箭基地计划"
missile_blue_desc:0 "我们需要一个标准化的火箭基地来时我们的火箭工业加速发展。"
anv_research2:0 "火箭科学院"
anv_research2_desc:0 "我们研究航空科技使得我们的科研能力得到大幅度提高。"
political_quag:0 "政治泥潭"
political_quag_desc:0 "我们的国家正处于一个十字路口，想获得新生就必须做出正确的选择。"
side_nuetral:0 "保皇派"
side_nuetral_desc:0 "我们的国家需要皇室来带领，我们的新政府会使世界颤抖。"
kings_men:0 "国王护卫队"
kings_men_desc:0 "通过宣传民族主义我们国家更多的年轻人会加入军队加入到保卫国家的战斗中。"
make_jobs:0 "工作的机会"
make_jobs_desc:0 "增加支持率的最好做法就是增加就业机会。"
royal_fav:0 "皇室的支持"
royal_fav_desc:0 "通过宣传我们说服人民，我们的政府虽然不是完美的但是我们比其他野蛮的政府好的多。"
create_fear:0 "白色恐怖"
create_fear_desc:0 "阻止起义最好的方式就是镇压。"
to_arms:0 "准备战斗!"
to_arms_desc:0 "随着起义被镇压，反对的人民消失，人们意识到只能为国家而战。"
royal_stab:0 "皇家主义"
royal_stab_desc:0 "通过皇室的努力演讲和宣传，人民现在相信皇室是诚实可信的。"
side_ut:0 "和乌斯塔沙站在一起"
side_ut_desc:0 "乌斯塔沙，克罗地亚法西斯团体，德国和意大利通过法西斯化得到了强大的实力，我们希望乌斯塔沙一样可以做到。"
r_terror:0 "高压统治"
r_terror_desc:0 "乌斯塔沙被作为是恐怖组织，他们杀光了所有反对他们的人，许多人民认为他们会给南斯拉夫带来灾难，导致许多南斯拉夫人民抵抗他们的统治。"
ut_youth:0 "乌斯塔沙青年军"
ut_youth_desc:0 "乌斯塔萨青年军和希特勒青年军一样，他们从小就接受军事化训练。"
loc_mil:0 "民兵组织"
loc_mil_desc:0 "并不是所有的部队都需要政府控制，我们可以组织当地的农民组成民兵部队，我们只需要为他们提供武器。"
croat_war:0 "克罗地亚的战争机器"
croat_war_desc:0 "现在克罗地亚法西斯控制了更多的地区，他们需要更多的工人和工厂为他们提过更多的物资。"
side_axis:0 "加入轴心国"
side_axis_desc:0 "我们已经走到了历史的拐点，我们需要加入世界的战斗，成为的德国的盟友，我们的领导人希望如此，我们的人民也希望。"
axis_pride:0 "帝国的骄傲"
axis_pride_desc:0 "通过宣传我们可以让我们的人民感受到加入到轴心国是骄傲的，我们的人民将真正的个我们的政府站在一起。"
side_tito:0 "支持铁托"
side_tito_desc:0 "帮助铁托进行共产主义革命是摆脱法西斯的唯一途径，通过宣传我们会得到更多的支持。"
fund_ch:0 "资助南斯拉夫祖国军"
fund_ch_desc:0 "南斯拉夫祖国军是反法西斯组织，适当的支援设备和武器就可以给法西斯致命一击。"
fund_ch_roy:0 "资助南斯拉夫祖国军"
fund_ch_roy_desc:0 "南斯拉夫祖国军是反法西斯组织，适当的支援设备和武器就可以给法西斯致命一击。"
dest_ch:0 "解散南斯拉夫祖国军"
dest_ch_desc:0 "南斯拉夫祖国军打倒了法西斯，但是他们成为了新的恐怖源头，是时候该做一个决断了 解散或灾难。"
int_ch:0 "整合南斯拉夫祖国军"
int_ch_desc:0 "南斯拉夫祖国军被认为是有效的军事力量，政府认为应该让他们成为国家军队的一部分。"
int_ch_roy:0 "整合南斯拉夫祖国军"
int_ch_roy_desc:0 "南斯拉夫祖国军被认为是有效的军事力量，政府认为应该让他们成为国家军队的一部分。"
com_spe:0 "共产主义演讲"
com_spe_desc:0 "铁托的是伟大的共产主义演讲者，没有什么宣传比他的演讲更具说服力，我们不会停止宣传，直到所有人都认同。"
blood:0 "血统"
blood_desc:0 "我们要求有共产主义血统的人加入到军队中去，一起保卫我们的信仰。"
sweat:0 "汗水"
sweat_desc:0 "如果我们不努力工作共产主义的无法实现的，我们会通过广播来不断提醒这个国家的人民努力工作，知道奉献自己的最后生命。"
steel:0 "钢铁"
steel_desc:0 "我们需要提高我们的军事实力，最好的办法是加大生产，而生产则需要钢。"
mimic_west:0 "西方化"
mimic_west_desc:0 "西方式的民主在欧洲取得了成功，英国和美国是如何选举产生一个强力的领导者是我们需要借鉴和学习的。"
loc_ele:0 "地方选举"
loc_ele_desc:0 "多年以来全国几乎没有任何选举，我们举行地方选举会使得人民增加民主爱国主义。"
aid_ally:0 "盟国的支援"
aid_ally_desc:0 "为了与共产主义和法西斯主义抗衡，盟国已经同意为我们提供帮助。"
fac_men:0 "法西斯的威胁"
fac_men_desc:0 "在我们的国家通过宣传民主主义，人民相信法西斯主义是恶魔。"
capit:0 "资本主义"
capit_desc:0 "自由的市场是民主主义的中心，是时候改革了。"
capit_ind:0 "资本主义工业"
capit_ind_desc:0 "我们鼓励公民创立自己的产业，给他们一种从底层开始最终拥有自己的产业的方法。"
join_ally:0 "加入同盟"
join_ally_desc:0 "共产国际和轴心国正在欧洲迅速扩张，我们必须维护自己的利益，我们需要同盟，加入同盟国。"
anv_research3:0 "社会科学院"
anv_research3_desc:0 "资本主义工业提供了无与伦比的发展，公民通过努力来实现自己的人生目标。"
