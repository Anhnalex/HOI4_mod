sb_res:0 "战略轰炸机计划"
sb_res_desc:0 "我们需要战略轰炸机，并且我们加大的投入。"
tb_res:0 "战术轰炸机计划"
tb_res_desc:0 "我们需要战术轰炸机，并且我们加大的投入。"
airbase_blue:0 "空军基地计划"
airbase_blue_desc:0 "以前的空军基地都是随意建造的但是现行不行了，我们需要标准化，要加快建造速度。"
YUG_nuclear_effort:0 "Vinča 核研究中心"
