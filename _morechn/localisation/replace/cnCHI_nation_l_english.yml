 KMT_ocean_hub_tt:0 "现今 §Y台湾§! 没有足够的建筑空位"
 land_bonus:0 "陆军装备加成系数"
 KMT_north_plan_tt:0 "以下地区：\n      §Y察哈尔南部§!\n      §Y察哈尔§!\n      §Y东河北§!\n      §Y热河§!\n      §Y辽东§!\n      §Y辽宁§!\n      §Y吉林§!\n      §Y松江§!\n      §Y黑龙江§!\n      [CHI.GetName]不为拥有者\n      并现今拥有者与[CHI.GetName]为和平状态"
 KMT_north_plan_bypass_tt:0 "以下地区：\n      §Y察哈尔南部§!\n      §Y察哈尔§!\n      §Y东河北§!\n      §Y热河§!\n      §Y辽东§!\n      §Y辽宁§!\n      §Y吉林§!\n      §Y松江§!\n      §Y黑龙江§!\n      [CHI.GetName]为拥有者"
 KMT_pioneering_the_north_east_tt:0 "将在 §Y察哈尔南部§! §Y察哈尔§! §Y东河北§! §Y热河§! §Y辽东§! §Y辽宁§! §Y吉林§! §Y松江§! §Y黑龙江§! 以上地区增加§Y基础设施§!"
 KMT_north_plan_effect_tt:0 "针对所指地区的外来军队添加增益效果"
 KMT_voting_rights_tt:0 "举办选举"
 plan_empire_tt:0 "国家执政党将变更为 §Y法西斯§ 党派\n"
 KMT_hundred_flowers_tt:0 "§Y百花齐放运动\n\n他們將享有一段時間的言論自由，政府將會選擇無視！\n\n§!§R最后他们的批评有可能会动摇我们的人民，当批评者认为政府是默许的时候，我们将会在各方开始逮捕这些批评者，这些罪犯！§!"
 KMT_industrial_effort:0 "工业化时代"
 KMT_industrial_effort_desc:0 "西方的工业革命时代来临后，属于中国的工业化时代终于来了，随著日本的虎视眈眈，强化工业实力将是刻不容缓的事情，通电全国：发展工业！"
 KMT_armament_effort:0 "德国军援的出走"
 KMT_armament_effort_desc:0 "在最后一批德国专家离开的时候，蒋介石意识到不能再如此下去了，必须自力更生，建立自身的军工产业，培养自身的专家，国际援助就是个笑话！"
 KMT_gain_control_of_the_sea:0 "海军大扩军计划"
 KMT_gain_control_of_the_sea_desc:0 "自从鸭绿江战役以来，中国的海军已经消灭殆尽，再不扩军，将会丧失所有的制海权，同时，国际上的援助也会受到阻碍，建设海军已经势在必行！"
 KMT_the_big_rear_concept:0 "重大讲话：国府迁渝与抗战前途"
 KMT_the_big_rear_concept_desc:0 "蒋介石在南京主持召开国防最高会议并于会上作了题为《国府迁渝与抗战前途》的讲话，通电全国！国民政府兵工署几乎同时立即作出了“受敌威胁地区之兵工厂及有关机构，统于同年11月15日前迁往西南地区”的决定。"
 KMT_increase_funding_of_german_weaponary:0 "追加国防预算！"
 KMT_increase_funding_of_german_weaponary_desc:0 "虽然德国的军事顾问法肯豪森当初留下来的技术对我们的科学家开展工作很有帮助，但在中国长期的工业低下状况中，产品仍有高瑕疵率的问题，于是由国民革命军事委员会提出的第一次追加国防预算的议案在历史上出现了。"
 KMT_lurk_them_in_strategy:0 "以空间换时间"
 KMT_lurk_them_in_strategy_desc:0 "白崇喜任国民党政府军副参谋总长兼军事训练部长，提出了“游击战与正规战相配合，积小胜为大胜，以空间换取时间”的策略。力求将日军拖垮在中国战场。深陷其中，无法抽身，达到日后的反攻目的。"
 KMT_air_effort:0 "空军建军"
 KMT_air_effort_desc:0 "近代空军的产生，宣示著立体化战争的到来，随著国际上不断出现的制空权军事研究，让中国空军感受到了刻不容缓的压力，中国，不能再落后下去了！"
 KMT_air_reform:0 "空军制胜论"
 KMT_air_reform_desc:0 "由意大利军事理论家杜黑提出，首开制空权之新观念，并极力倡导应建立强大而独立之空军，改变 了战争的型态，制空权之控制将成为未来战争首要之任务。并且空权的观念打破了以往前线、后方的分野，战争的型态演变为全国备战的全民战争。"
 KMT_study_foreign_ship:0 "师夷长技以制夷"
 KMT_study_foreign_ship_desc:0 "英美同盟国的专家已经到了上海，帮助中国在亚洲战场对抗日本轴心国，是同盟国在二战中的亚洲作战指导原则，只有帮助中国建立自身的海军，才可阻滞日本南进的野心。"
 KMT_demand_taiwan:0 "台湾问题"
 KMT_demand_taiwan_desc:0 "在这块被遗弃的岛屿上，台湾人民该如何选择自我的命运，亚细亚的孤儿，对抗统治者，回到中华民族的怀抱吧！"
 KMT_taiwan_fleet_hub:0 "亚太航运枢纽"
 KMT_taiwan_fleet_hub_desc:0 "绝佳的地理位置，给了台湾成立亚太航运枢纽的绝佳天然条件，利用地理上的优势，牵制日军南进的野心，控制著东南亚所有水域的咽喉。"
 KMT_pacific_fleet:0 "建立远洋舰队"
 KMT_pacific_fleet_desc:0 "中国的海军之路，进入太平洋是重中之重，如果想控制太平洋，具备远洋作战的舰队战斗群，是至关重要的！"
 KMT_sea_fleet:0 "建立近海舰队"
 KMT_sea_fleet_desc:0 "控制东南亚的水域咽喉，便可控制全世界过半的航运贸易，控制了贸易便可控制经济，具备高机动、速度快的近海舰队，是控制东南亚的不二人选。"
 KMT_pacific_expansion:0 "中国的东进之路"
 KMT_pacific_expansion_desc:0 "进入太平洋后，控制这片广阔海洋将是我们的海军命脉，我们将用武力告诉世界，中国海军将跃升海军强国！"
 KMT_sea_expansion:0 "中国的南进之路"
 KMT_sea_expansion_desc:0 "信仰著三民主义的国民党，与列强的殖民主义本是世仇，处理了日本问题后，解放被殖民的人们，便是伟大中国的责任了！"
 KMT_modernize_army:0 "现代化军队建设"
 KMT_modernize_army_desc:0 "中国军人一直以来饱受败绩，甚至日本人喊我们为东亚病夫，在中国人强大的抗战意志下，抵御了日本侵略，现在是时候在国际上，告诉全世界，现代化的中国军队，指日可待！"
 KMT_north_plan:0 "收复东北动员令"
 KMT_north_plan_desc:0 "中国的东北地区落入了日本人之手，已经很久了，是时候将他们要回来，将日本人赶下海了。"
 KMT_pioneering_the_north_east:0 "大东北建设计划"
 KMT_pioneering_the_north_east_desc:0 "在日本人的佔据期间，东北有了铁路，电力等民生战略建设了，但是对于中国来说，东北是至关重要的战略地区，北拒苏联，东拒日本，建设东北，势在必行！"
 KMT_science_effort:0 "教育改革"
 KMT_science_effort_desc:0 "将清代的学部更名为教育部，下辖机构分管各地教育，颁布了学校系统令，为了快速改革中国教育，使其与国际接轨，更在编制上参考国际上英美的学制。力求在知识上追上国际脚步。"
 KMT_extra_research_slot:0 "大学研究院"
 KMT_extra_research_slot_desc:0 "设立大学研究院，使得各大学可大肆招募研究员，提高科研水平，建设中国科研的基础！"
 KMT_national_institute:0 "国家教育研究院"
 KMT_national_institute_desc:0 "由国民党政府颁订的「国民义务教育」实施后，普遍提高了国民教育程度，于今年，教育部更进一步了制定《国民教育实施》，更成立了国家教育研究院，极大的提高了国内教育水平。"
 KMT_military_science:0 "中央研究院"
 KMT_military_science_desc:0 "科学与科技对于国家军事力量来说，缺一不可，中国将拥有自己的科学人才与科技团队，来走向强国之路。成立中研院，庞大的支出将会是合理的牺牲！"
 KMT_ballistic_weapon:0 "中央军事炮兵学院"
 KMT_ballistic_weapon_desc:0 "在世界第二批军事援助到来之时，迎来了苏联的科学家，蒋介石先生便在黄埔军校内建立了军事炮兵学院，大力扶持炮兵科技，企图在正面战场上力挽狂澜。"
 KMT_electronics_research:0 "电学研究"
 KMT_electronics_research_desc:0 "电的发现，是一大发明，在军事上的用途将是革命性的，必须重点研究。"
 KMT_extra_research_slot_2:0 "民用实验室"
 KMT_extra_research_slot_2_desc:0 "鼓励民间资本建设实验室，交由市场化竞争去提高科研水平，活络民间资本与科研人才市场。"
 KMT_bold_hypothesis:0 "大胆假设"
 KMT_bold_hypothesis_desc:0 "为了科学的进步，必须大胆假设，小心求证！"
 KMT_nuclear_physics:0 "核子物理学"
 KMT_nuclear_physics_desc:0 "核电将是未来的能源重点，必须视为国家战略研究对象，进行重点研究。"
 KMT_jet:0 "喷气时代来临"
 KMT_jet_desc:0 "为了响应德国的闪电战指导原则，德国空军大力研发追求速度的战斗机机型，最后由德国科学家冯·奥亨研制出了喷气发动机，中国科学家将它引进后，开创了中国空军的喷气时代！"
 KMT_fighter_focus:0 "空优派系"
 KMT_fighter_focus_desc:0 "由俄国军事家塞维斯基为首。塞氏认为唯有空军才可击败空军，掌握制空权，就可从空中攻击地面部队，削弱其战力或超越敌地面部队，使地面部队无用武之地。掌握全球的空中优势，保持空中航行自由，掌握制空权了，尔后海陆军才有作用。"
 KMT_bomber_focus:0 "战略空军派系：战略轰炸学说"
 KMT_bomber_focus_desc:0 "由意大利军事家杜黑为首。他主张建立强大的战略轰炸空军，认为空军在未来战争中对敌国政治、经济中心及重要军事目标进行战略轰炸，即可迫使敌国投降，赢得战争胜利。"
 KMT_cas_effort:0 "战略空军派系：地面攻击学说"
 KMT_cas_effort_desc:0 "由意大利军事理论家杜黑为首，将陆、海军归类为防御武力，而攻击任务则专责于空军。因为飞机是一种绝对的攻击工具，飞机可超越一切障碍，在任何方向与高度都可施行攻击，并强调了与地面联合作战的功能。"
 KMT_nav_effort:0 "海军航空派系"
 KMT_nav_effort_desc:0 "由美国军事家米契尔为首。米契尔深信飞机有炸沉任何种类水面船隻的能力，使船舰完全丧失了军事性的功能。第一次大战中，有很多战舰是遭飞机轰炸沉没的，驱使米氏更于1921年以德国，及美国战舰作试验，诞生了第一代的海军轰炸机型。"
 KMT_political_effort:0 "武汉清流"
 KMT_political_effort_desc:0 "在蒋介石痛心的处理完了武汉反腐案后，痛心疾首的蒋介石，下令国民党内部组织「中国复兴社」又名蓝衣社，开始大力整顿国民党内部权力腐败问题。"
 KMT_government_reform:0 "政府改革"
 KMT_government_reform_desc:0 "社会上的反腐声浪越演越烈，由中统及军统所主导的一系列内部腐败调查活动随即展开，力求在政府内寻求解决之道。"
 KMT_strengthen_the_republic:0 "巩固政权"
 KMT_strengthen_the_republic_desc:0 "发行「新民日报」，由国民党中国国民党中央执行委员会调查统计局创报，简称中统，由复兴社掌管，主导政治宣传与人民教育，为民国初期维持统治的手段。"
 KMT_democratic_republic:0 "终止戒严令"
 KMT_democratic_republic_desc:0 "反对声浪的结束，宣告全国进入了稳定阶段，由总统颁布的解除戒严令，宣告了选举时代的来临，当政府文书作业完成时，第一次的选举将会展开。"
 KMT_unitary_semi_presidential_republic:0 "全国维持戒严"
 KMT_unitary_semi_presidential_republic_desc:0 "反对组织的活动仍然严重，对于社会上的监视力度无法鬆懈，必须持续控制社会意见动向。维持政府统治。"
 KMT_promote_nationalism:0 "民族主义的浪潮"
 KMT_promote_nationalism_desc:0 "中华民族被称为东亚病夫的痛，对中国来说还记忆犹新，是时候甦醒让这些人狠狠地付出代价了。为中华民族而战吧！"
 KMT_become_communism:0 "共产主义的浪潮"
 KMT_become_communism_desc:0 "经过长时间的官员之间的辩论后，党内决定共产主义对中国或许是一个更好的选择。"
 KMT_neutrality_focus:0 "中立主义"
 KMT_neutrality_focus_desc:0 "国家在国际关系中所持的原则和所执行的政策。即保持本国政治独立﹑主权完整，不参加任何军事集团，不把自己的领土作为外国的军事基地，也不对任何国家采取敌对态度。"
 KMT_interventionism_focus:0 "干涉主义"
 KMT_interventionism_focus_desc:0 "干涉主义是为了宣传本国价值观，符合本国利益的国际政经秩序模式，可肆意干涉他国内政，为霸权主义、强权政治的一种。"
 KMT_deterrence:0 "威慑论"
 KMT_deterrence_desc:0 "目的为遏制战争，维持和平的局面。一战结束后国际形势发生了变化，军事对抗不再是人类竞争的主要方式，战争也不再是解决矛盾的首要选择，威慑论注重在国际关系的交涉中寻找解决问题的方式。"
 KMT_volunteer_corps:0 "国际志愿军"
 KMT_volunteer_corps_desc:0 "将我们的军事力量投送到他国或是指定区域去干涉该地区秩序，为的是彰显本国武力及人道主义。"
 KMT_foreign_expeditions:0 "国际远征军"
 KMT_foreign_expeditions_desc:0 "扩大志愿军的规模，力求维持地区秩序的长期稳定，派遣武装力量是势在必行，身为军事强国，一切以武力为处理问题的唯一准则。"
 KMT_centralizing_power:0 "集中政治宣传"
 KMT_centralizing_power_desc:0 "将中统及军统直接面向社会，建立民间政治宣传组织，强调意识形态的重要性，透过宣传机器、资源动员、与意识型态对思想和生活各层面的全面控制。"
 KMT_into_despotism:0 "专制主义"
 KMT_into_despotism_desc:0 "由政府最高议会讨论，蒋介石颁布总统令，中国将建立成为一个专制的国家，开始一党专制的时代。"
 KMT_social_experiment:0 "人类实验室"
 KMT_social_experiment_desc:0 "战俘将被转移，供给于科学实验。"
 KMT_voting_rights:0 "集中投票权"
 KMT_voting_rights_desc:0 "民主的第一步，虽是将权力交回人民手中，但欲速则不达，有阶段的实施才是稳妥的方法，集中于菁英阶层的投票权，才是最好的过渡方式。"
 KMT_implement_parliamentary_system:0 "实行议会制"
 KMT_implement_parliamentary_system_desc:0 "为了限制总统的权力，监督将是不可或缺，议会将会代替人民，监督总统行使总统权力，将权力交回人民手中。"
 KMT_universal_sufferage:0 "公民投票权"
 KMT_universal_sufferage_desc:0 "人人生而平等，开放公民投票，将是民主的彻底作法，是成是败，皆在此一举，交由后世评断吧，最后的民主，就在眼前了！"
 KMT_european_friend:0 "世界的中国"
 KMT_european_friend_desc:0 "古老的中国，已经到了回到国际舞台的时候了，加入欧洲阵营，将中国的推向世界军事强国吧。"
 KMT_alone_in_the_east:0 "中国的世界"
 KMT_alone_in_the_east_desc: "西方的社会将会带给我们无限的麻烦，古老的中国，将在东方建立自己的世界。"
 KMT_knowledge_of_the_citizens:0 "古老的智慧"
 KMT_knowledge_of_the_citizens_desc:0 "老祖宗的东西，将会给中国带来无限的可能与未来。"
 KMT_westernization:0 "西方的技术"
 KMT_westernization_desc:0 "西方先进的科技，将是中国不可或缺的一部分。"
 KMT_fascism_focus:0 "法西斯的中国"
 KMT_fascism_focus_desc:0 "对于一个法西斯的国家来说，德意志是一个伟大的国家，民族与国家的关系，他给了我们最好的例子，纯粹的中华民族将带给中国无限的辉煌与荣誉。"
 KMT_militarism_focus:0 "军国主义的中国"
 KMT_militarism_focus_desc:0 "对于一个军国主义的国家来说，日本是一个典型的国家，强大的军队才能成就强大的国家。"
 KMT_ban_communism:0 "反共产的浪潮"
 KMT_ban_communism_desc:0 "共产主义将是阻碍中国成长的最大绊脚石、社会的害虫，必须将他搬开，彻底消灭。"
 KMT_planning_our_empire:0 "建立法西斯中国"
 KMT_planning_our_empire_desc:0 "我们打败了共产党，打败了民主害虫，即将迎来的是属于我们的帝国。它将带给我们无限的辉煌与荣耀。"
 KMT_isolation_tactic:0 "孤立策略"
 KMT_isolation_tactic_desc:0 "蒙古加入了共产国际，对我们来说是一个很麻烦的问题，我们必须解决这个问题，孤立他们，就从新疆和唐努乌梁海下手吧！"
 KMT_war_propaganda:0 "战争的宣传"
 KMT_war_propaganda_desc:0 "只有告诉我们的人民，战争、战争不断的战争！才能造就我们伟大的国家！"
 KMT_military_first:0 "军事至上"
 KMT_military_first_desc:0 "国家强大的根本是军队，人民必须奉献一切，来成就我们这个伟大的国家。"
 KMT_war_fanaticism:0 "战争的狂热"
 KMT_war_fanaticism_desc:0 "在人民上，无条件支持军队；在政治上，暗杀所有的政治对手。一切都是为了国家！"
 KMT_claim_territory:0 "中国的甦醒"
 KMT_claim_territory_desc:0 "中国的世界来临了，我们将收回我们失去的领土，并且那些原本不属于我们的领土，我们也将统治他们！"
 KMT_recognize_maos_government:0 "共产的朋友"
 KMT_recognize_maos_government_desc:0 "透过与中国共产党的交往，相互的了解后，进一步的缓解了我们与他们的关系，共同向打造共产社会迈进。"
 KMT_privilege_to_proletarians:0 "解放！"
 KMT_privilege_to_proletarians_desc:0 "中国剥削了这些工人们太长时间了，工人阶级必须要解放了，并给予他们应有的特权了！"
 KMT_integration_of_government:0 "国共联合"
 KMT_integration_of_government_desc:0 "真正的联合到了，共产党人的精神我们钦佩，一同领导这个中国吧。"
 KMT_hundred_flowers_campaign:0 "百花运动"
 KMT_hundred_flowers_campaign_desc:0 "对于社会中那些改革声浪者，找到他们最好的方法就是举行一个宣传活动，让他们大声地说话...."
 KMT_great_leap_forawrd:0 "大跃进"
 KMT_great_leap_forawrd_desc:0 "为了超英赶美，大炼钢铁，开拓荒地，我们的经济与工业必须在短时间内蓬勃起来，创造一个东方中国的世界。"
 KMT_join_comintern:0 "共产国际！"
 KMT_join_comintern_desc:0 "我们的敌人已经呼出欲出了，是时候将自己奉献给共产国际，以对抗共同的敌人了。"
 kmt_integrate_mao_tt:0 "国家执政党将变更为共产主义党派"
 KMT_socialist_science:0 "社会主义的科学"
 KMT_socialist_science_desc:0 "这个世界，如思想，是在不断的运动。自然处于一种不断进步的状态，甚至是革命。辩证唯物主义的原则可以应用于自然科学和社会……"
 ## 4/7/2016 ##
 KMT_demand_soviet_puppets:0 "斯大林的野心"
 KMT_demand_soviet_puppets_desc:0 "蒙古，新疆等大草原地区，因为拥有丰富的矿产，斯大林早已垂涎已久。在欧洲战场局势逐渐明朗后，斯大林与盛世才将会如何处理新疆，而亟需苏联出兵东北的国民党政府，在面对中苏友好同盟条约中的霸道条款，又该如何处理？"
 KMT_demand_soviet_puppets_tt:0 "§Y蒙古§!、§Y新疆§!、§Y唐努乌梁海等§!，以上§Y中亚大草原地区§! 所在地的合法政府，将会收到我们在外交上的正式领土要求！"
 KMT_demand_indochina:0 "东南亚的法国"
 KMT_demand_indochina_desc:0 "二战已经进入尾声，在战争中力挫日军的中国，在公开反对法国继续统治越南后，不久后，蒋委员长将要前往克里木半岛举行雅尔塔会议，在会中的蒋委员长，将会如何向法国人诉说我们对越南的主权，法国人又将会如何应对？"
 KMT_demand_indochina_tt:0 "§Y老挝§!、§Y东京§!、§Y印度支那§!，以上东南亚的三个地区所在地合法政府，将会正式收到外交上的正式领土要求！"
 KMT_special_force_training:0 "军事整编会议"
