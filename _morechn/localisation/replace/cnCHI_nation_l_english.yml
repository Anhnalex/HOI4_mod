l_english:
 ### events ###
 kmt.1.t:0 "通告书：山西晋系军阀"
 kmt.1.d:0 "国民政府在反共的行动上，已经展现出过人的决心，只有服从，或是战争一途！"
 kmt.1.a:0 "我们应该在事态严重之前，投降了！"
 kmt.1.b:0 "苟延残喘地活下去吧，服从国民政府的一切决定。"
 kmt.1.c:0 "痴心妄想！"
 kmt.2.t:0 "收复山西"
 kmt.2.d:0 "国民党军队的最后通牒生效了，[Root.GetLeader]交出了他珍藏一辈子的军队，被剥夺军权的他，又将何去何从，这位山西王彻底败了。"
 kmt.2.a:0 "立即战略移动至共党军队后方，执行歼灭计划。"
 kmt.3.t:0 "山西条约"
 kmt.3.d:0 "在国民党军队强大的压力下，[Root.GetLeader]率领部下签订了山西条约，接受国民政府的直接领导，成为了有名无实的地方政府。"
 kmt.3.a:0 "好的，我同意签订条约。"
 kmt.3.b:0 "不可，养虎为患，斩草必须除根！"
 kmt.4.t:0 "山西王的黄昏"
 kmt.4.d:0 "[Root.GetLeader]拒绝了国民党军队的最后通牒，开始进行了战争动员，势必要拒国民党军队于山西之外，将此劝降的条约视为奇耻大辱。"
 kmt.4.a:0 "后果自行承担！"
 kmt.5.t:0 "山西谈判的失败"
 kmt.5.d:0 "国民政府无法接受山西条约的内容，指名[Root.GetLeader]一定要交出所有权力，将山西划归国民政府所有。"
 kmt.5.a:0 "我们无法对抗他们的，只能交出山西了。"
 kmt.5.b:0 "奇耻大辱！"
 kmt.6.t:0 "国防宣传失败"
 kmt.6.d:0 "我们的对日抗战宣言失败了，人民抗战的热情已经减退，人民认为政府是骗子！"
 kmt.6.a:0 "人民们，何时该觉醒阿！"
 kmt.8.t:0 "西藏问题"
 kmt.8.d:0 "政府认为西藏是[CHI.GetNameDef]的固有领土，必须解散西藏该地的非法政权并且归还给[CHI.GetNameDef]政府。"
 kmt.8.a:0 "[CHI.GetNameDef]太强大了，我们无法反抗[CHI.GetNameDef]的。"
 kmt.8.b:0 "西藏是我们的圣地，不可屈服。"
 kmt.9.t:0 "收复西藏"
 kmt.9.d:0 "前西藏的非法政权已经解散，归还了领土，并且解散了当地反抗武装。"
 kmt.9.a:0 "[CHI.GetNameDef]的一统，指日可待！"
 kmt.10.t:0 "西藏战役"
 kmt.10.d:0 "西藏的[TIB.GetLeader]政权，拒绝交出领土，并且还扬言，只要[CHI.GetNameDef]敢踏入西藏一步，将会让[CHI.GetNameDef]付出代价！"
 kmt.10.a:0 "战争动员令下达！"
 kmt.11.t:0 "西藏条约事件"
 kmt.11.d:0 "目前西藏已经在[CHI.GetNameADJ]的控制之下，如今重提麦克马洪线的问题，再次展现了[CHI.GetNameADJ]的野心，这件事情已经传到[ENG.GetNameADJ]耳裡了，我们该如何应对..."
 kmt.11.a:0 "如此无用的土地，想要这块地，就给他们吧！"
 kmt.11.b:0 "让[ENG.GetNameDef]来解决这件事情吧。"
 kmt.11.c:0 "痴心妄想！"
 kmt.11.c_tt:0 "§R可能导致[CHI.GetName]与我们的战争！§!"
 kmt.12.t:0 "西藏条约"
 kmt.12.d_1:0 "[RAJ.GetName]已经同意了我们的要求，愿意重新划分麦克马洪线，现在欧洲列强们，认为[CHI.GetName]已经开始有所动作了。"
 kmt.12.d_1:0 "[ENG.GetName]已经同意了我们的要求，愿意重新划分麦克马洪线，现在欧洲列强们，认为[CHI.GetName]已经开始有所动作了。"
 kmt.12.a:0 "这是个[CHI.GetName]人民的大好日子！"
 kmt.13.t:0 "西藏条约"
 kmt.13.d:0 "目前西藏已经在[CHI.GetNameADJ]的控制之下，如今重提麦克马洪线的问题，再次展现了[CHI.GetNameADJ]的野心，我们该如何应对..."
 kmt.13.a:0 "我们现今只能妥协。"
 kmt.13.b:0 "领土问题，绝不退让一步！"
 kmt.13.b_tt:0 "§R可能导致[CHI.GetName]与我们的战争！§!"
 kmt.14.t:0 "西藏谈判的失败"
 kmt.14.d_1:0 "[RAJ.GetName]已经拒絕了我们的要求，聲稱該條約依然存在，麥克馬洪線仍然不變！"
 kmt.14.d_2:0 "[ENG.GetName]已经拒絕了我们的要求，聲稱該條約依然存在，麥克馬洪線仍然不變！"
 kmt.14.a:0 "目前[CHI.GetName]还不能挑起与他们的战争！"
 kmt.14.b:0 "那[CHI.GetName]将使用武力来夺回属于[CHI.GetName]的一切。"
 kmt.15.t:0 "台湾问题"
 kmt.15.d_2:0 "[CHI.GetName]认为在我们统治之前，台湾岛已经是[CHI.GetName]的固有不可分割的领土，所以[CHI.GetName]现今在国际上提出要收回台湾岛的需求。" 
 kmt.15.d_1:0 "[CHI.GetName]认为台湾岛是[CHI.GetName]的固有不可分割的领土，虽然我们一度失去了台湾岛的控制，但是如今[CHI.GetName]仍然要求我们归还台湾岛。" 
 kmt.15.a_1:0 "为了和平，只能妥协..."
 kmt.15.a_2:0 "归还吧，如果能带来和平的话..."
 kmt.15.b_1:0 "如此强盗的作为，堂堂大国竟然如此厚颜无耻。"
 kmt.15.b_2:0 "或许他们之前统治过他们，但如今已今非昔比，台湾岛是我们的。"
 kmt.16.t:0 "收复台湾"
 kmt.16.d:0 "亚细亚的孤儿，终于回到了属于他的大地，这是一个值得纪念的日子！"
 kmt.16.a:0 "这是最好的归宿了。"
 kmt.17.t:0 "台湾战役"
 kmt.17.d:0 "他们否认了我们所提出的一切主张，主张台湾岛不是[CHI.GetName]所该拥有的领土。并不惜为了台湾岛与[CHI.GetName]一战。"
 kmt.17.a:0 "收复台湾！"
 kmt.21.t:0 "中国的盟国之路"
 kmt.21.d:0 "在[CHI.GetNameDEF]的民主党派支持下，[CHI.GetNameDEF]政府已经正式提出加入同盟国的要求，只等同盟国会员点头答应了。"
 kmt.21.a:0 "这位东方的朋友，应该能带来点甚麽吧..."
 kmt.21.b:0 "时机尚未成熟！"
 kmt.22.t:0 "中国的盟国之路"
 kmt.22.d:0 "在多日的外交谈判与动作后，在全世界的等待中，[CHI.GetNameDEF]终于等来了[ENG.GetName]的回答，[ENG.GetName]以实际动作欢迎了[CHI.GetNameDEF]的加入。"
 kmt.22.a:0 "民主自由，才是人民需要的！"
 kmt.23.t:0 "中国的盟国之路"
 kmt.23.d:0 "在多日的外交谈判与动作后，在全世界的等待中，[CHI.GetNameDEF]终于等来了[ENG.GetName]的回答，[ENG.GetName]婉拒了[CHI.GetNameDEF]的加入，但却未给出答案。"
 kmt.23.a:0 "或许...时机未到吧。"
 kmt.25.t:0 "秘密书信的风波"
 kmt.25.d:0 "国内的情报机构查获了一封秘密书信，是由[MON.GetName]寄往欧洲的，内容载明了目前阵营内许多成员对 [SOV.GetLeader]的不满，正计划推翻我们，脱离[SOV.GetName]的控制。"
 kmt.25.a:0 "[MON.GetName]是我们可靠的盟友，这些只是我们对手无聊的把戏。"
 kmt.25.b:0 "我们将撤销对[MON.GetName]的保护。"
 kmt.25.c:0 "我们无法容忍这种行为！"
 kmt.26.t:0 "苏联的怒火"
 kmt.26.d_1:0 "基于一些莫须有的文件，我们阵营的领导人已经决定将我们逐出了阵营。看来我们的敌人成功的离间了我们。"
 kmt.26.d_2:0 "基于一些莫须有的文件，我们阵营的领导人已经决定将我们逐出了阵营，并且对我们声明了战争目标，看来我们的敌人不仅成功的离间了我们，还让我们进入了战争威胁中。"
 kmt.26.a:0 "我们现在必须依靠自己了！"
 kmt.27.t:0 "中立主义的宣告"
 kmt.27.d:0 "经过国内长时间的讨论后，终于决定了向国际宣告，[CHI.GetName]将进入中立国状态，拒绝加入任何阵营，也不参与他国任何战争。"
 kmt.27.a:0 "我们的未来，将靠自己掌握..."
 kmt.28.t:0 "Secret Documents Received"
 kmt.28.d:0 "国内的情报机构查获了一封秘密书信，是由[MON.GetLeader]寄往欧洲的，内容载明了目前阵营内许多成员对 [SOV.GetLeader]的不满，正计划推翻我们，脱离[SOV.GetName]的控制。"
 kmt.28.a:0 "[SIK.GetName]是我们可靠的盟友，这些只是我们对手无聊的把戏。"
 kmt.28.b:0 "我们将撤销对[SIK.GetName]的保护。"
 kmt.28.c:0 "我们无法容忍这种行为！"
 kmt.29.t:0 "苏联的怒火"
 kmt.29.d_1:0 "基于一些莫须有的文件，我们阵营的领导人已经决定将我们逐出了阵营。看来我们的敌人成功的离间了我们。"
 kmt.29.d_2:0 "基于一些莫须有的文件，我们阵营的领导人已经决定将我们逐出了阵营，并且对我们声明了战争目标，看来我们的敌人不仅成功的离间了我们，还让我们进入了战争威胁中。"
 kmt.29.a:0 "我们现在必须依靠自己了！"
 kmt.30.t:0 "秘密书信的风波"
 kmt.30.d:0 "国内的情报机构查获了一封秘密书信，是由[MON.GetLeader]寄往欧洲的，内容载明了目前阵营内许多成员对 [SOV.GetLeader]的不满，正计划推翻我们，脱离[SOV.GetName]的控制。"
 kmt.30.a:0 "[TAN.GetName]是我们可靠的盟友，这些只是我们对手无聊的把戏。"
 kmt.30.b:0 "我们将撤销对[TAN.GetName]的保护。"
 kmt.30.c:0 "我们无法容忍这种行为！"
 kmt.31.t:0 "苏联的怒火"
 kmt.31.d_1:0 "基于一些莫须有的文件，我们阵营的领导人已经决定将我们逐出了阵营。看来我们的敌人成功的离间了我们。"
 kmt.31.d_2:0 "基于一些莫须有的文件，我们阵营的领导人已经决定将我们逐出了阵营，并且对我们声明了战争目标，看来我们的敌人不仅成功的离间了我们，还让我们进入了战争威胁中。"
 kmt.31.a:0 "我们现在必须依靠自己了！"
 kmt.32.t:0 "百花运动的展开"
 kmt.32.d:0 "百花行动已经被官方宣传为民间的运动，现在我们只需要等待与观察，那些意见领袖来自投罗网吧。"
 kmt.32.a:0 "准备收网！"
 kmt.33.t:0 "百花行动"
 kmt.33.d:0 "运动已经持续了几个月，许多意见领袖都说出了自己的想法，批评政府的也不再少数，已经有不少人民动摇了对政府的信任，或许还有更多的落网之鱼呢..."
 kmt.33.a:0 "运动已经一发不可收拾，立即收网！"
 kmt.33.b:0 "时机未到，继续潜伏吧！"
 kmt.34.t:0 "百花行动"
 kmt.34.d:0 "现在更多的反对声浪已经出现了，相当程度的反对派意见领袖都已经被锁定了，是时候行动了。"
 kmt.34.a:0 "行动！逮捕他们！"
 kmt.34.b:0 "继续等待，绝不允许有任何一个漏网之鱼！"
 KMT_baihua_stage_2_tt:0 "反对声浪持续发酵。"
 kmt.35.t:0 "百花革命"
 kmt.35.d:0 "通常，我国政府对批评是包容的，然而，这次的运动已经超出了我们的控制范围。现在，这些反对声浪如果持续下去，将会发生革命！"
 kmt.35.a:0 "反对声浪将彻底消失！"
 kmt.35.b:0 "大惊小怪了，这只是一般的运动而已。"
 KMT_baihua_stage_3_tt:0 "反对声浪将一发不可收拾。"
 kmt.36.t:0 "百花革命"
 kmt.36.d:0 "人民已经开始公开反对政府，一些政府机构已经开始出现示威抗议行动，这些越演越烈的行为，将动摇人民对我们共产主义路线的信任。\n\n或许该开始镇压了！"
 kmt.36.a:0 "镇压势在必行，反对者将无所遁形！"
 kmt.36.b:0 "人民有言论自由，不足挂齿。"
 KMT_baihua_stage_4_tt:0 "反对者开始批评共产主义路线！"
 kmt.37.t:0 "百花革命"
 kmt.37.d:0 "批评、示威、抗议、暴动接二连三展开，已经超出了政府可控制的范围。现在，我们必须逮捕这些暴动者，平息这场事件。"
 kmt.37.a:0 "为了党的利益与存在，必须捍卫党的存在！"
 baihua_end_now:0 "竞选即将结束，大选即将开始。\n"
 kmt.39.t:0 "大跃进"
 kmt.39.d:0 "为了未来，我们必须大力发展工业与科技，大跃进计划的开始，将是东方的工业革命！"
 kmt.39.a:0 "超英赶美！"
 kmt.40.t:0 "工业大跃进"
 kmt.40.d:0 "工业技术的蓬勃发展，在城市中到处林立的烟囱，宣告我们已经进入了高速发展的阶段！"
 kmt.40.a:0 "超英赶美已经不再是口号！"
 kmt.43.t:0 "大跃进的转折"
 kmt.43.d:0 "突飞猛进的工业，带来了军工产业的蓬勃发展，但在今天的政府会议中，各省上报的粮食存量已经越来越少了，甚至有缺粮导致人民死亡的现象，人们牺牲了农业来发展工业，难道是错的吗..."
 kmt.43.a:0 "但是在收入上，各省的财政都是极度富裕的...."
 kmt.46.t:0 "大跃进的失败"
 kmt.46.d:0 "经过国内长期间的讨论，学者不断的研究，得出了大跃进必须停止的结论，[CHI.GetLeader]做出了停止大跃进的政策指示，长时间的发展工业，基础农业及农业知识的缺乏，使得国内灾害不断，带给了人们无尽的痛苦..."
 kmt.46.a:0 "大跃进的教训，我们必须牢记！"
 kmt.47.t:0 "下乡参访"
 kmt.47.d:0 "前几天，我们的领导[CHI.GetLeader]去到了河南一个农村，看见了当地人民落实共产主义的生活方式，非常高兴的决定将此作风带进政府机关，改变官僚作风！"
 kmt.47.a:0 "人民对于政府的信赖，在于做法，不在想法。"
 kmt.49.t:0 "中国的共产之路"
 kmt.49.d:0 "在[CHI.GetNameDEF]的共产党派支持下，[CHI.GetNameDEF]政府已经正式提出加入共产国际的要求，只等共产国际会员点头答应了。"
 kmt.49.a:0 "在多日的外交谈判与动作后，在全世界的等待中，[CHI.GetNameDEF]终于等来了[SOV.GetName]的回答，[SOV.GetName]以实际动作欢迎了[CHI.GetNameDEF]的加入。"
 kmt.49.b:0 "在多日的外交谈判与动作后，在全世界的等待中，[CHI.GetNameDEF]终于等来了[SOV.GetName]的回答，[SOV.GetName]婉拒了[CHI.GetNameDEF]的加入，但却未给出答案。"
 ## 4/7/2016 ##
 kmt.52.t:0 "斯大林事件"
 kmt.52.d:0 "[CHI.GetName]已經識破了我們的詭計，雖然我們與盛世才都是互相利用的關係，不過現在蔣先生的明確要求，我們不能再迴避了，條約內的中亞大草原地區，到底是要還是不要！"
 kmt.52.a:0 "斯大林的命令，绝不能放弃！."
 kmt.52.b:0 "我们不能跟中国再来一次战争了！"
 kmt.53.t:0 "中苏领土协议"
 kmt.53.d:0 "在精彩且长期的外交谈判中，苏联终于放弃了立场，把领土归还了，我相信莫斯科的斯大林，应该连椅子都坐不住了！"
 kmt.53.a:0 "很好，外交还是有用的！"
 kmt.54.t:0 "中苏友好同盟条约"
 kmt.54.d:0 "苏联拒绝了我们的谈判，这些不平等且霸道的条款还是历历在目，签约的日子越来越近，外交人员发回消息，需要进一步的指示..."
 kmt.54.a:0 "可恶的苏联人，中国人绝不低头！"
 kmt.56.t:0 "雅尔塔的法国人"
 kmt.56.d:0 "会议上，美苏英等各国元首齐聚一堂，讨论战后的领土问题，一名法国人悄悄的来到了蒋先生身边，对蒋先生说了短短两个字：越南..."
 kmt.56.a:0 "好的，我相信我们可以拥有和平！"
 kmt.56.b:0 "绝不在放弃越南，决不撤军！"
 kmt.57.t:0 "越南条约"
 kmt.57.d:0 "[FRA.GetLeader]向蒋先生转达了，法国没有插手亚洲事务的意思，只是一场误会罢了！"
 kmt.57.a:0 "强大的外交，要有强大的国力！"
 kmt.58.t:0 "越南战争"
 kmt.58.d:0 "[FRA.GetLeader]在国际场合上，公开宣称，法国未来的亚洲再殖民战略，明确提出，越南是法国的亚洲殖民地，无从更改！"
 kmt.58.a:0 "法国人总是学不会乖！"
 kmt.58.a_tt:0 "§R将会激怒他们，后果不容轻视！§!"
 ## 8/7/2016 ##
 kmt.62.t:0 "中法广州湾事件"
 kmt.62.d:0 "中国政府已经在国际上正式发表声明，表示广州湾乃是中国原有领土，于清朝末年被强行占有，无国际法理基础，无正式合约，故主张法国应当归还广州湾。经过漫长的战争后，中法两国友谊渐固，不希望因为领土争议而破坏两国友谊，呼吁法国归还广州湾。"
 kmt.62.a:0 "为了和平，只能这样了。"
 kmt.62.b:0 "花言巧语，胡说八道！"
 kmt.63.t:0 "广州湾事件恶化"
 kmt.63.d:0 "法国政府正式回应中国政府，表示：广州湾乃是于清朝时期，法国政府的租借地，具有合法法律效力，具有正式签署文件，中国政府无权也无理要求法国政府归还广州湾。同时谴责，中国政府扭曲事实，无理取闹的要求。"
 kmt.63.a:0 "你们将自作自受！"
 kmt.64.t:0 "大国掘起"
 kmt.64.d:0 "自从1936年起，中国便拉起了复兴中华的序幕，直至今日，中国已然准备好了大国掘起。如今，我们是否该放弃我们在亚洲的殖民地，而换取这个未来大国的友谊。成败一举，就在于总理您的决定了..."
 kmt.64.a:0 "中法友谊！"
 kmt.64.b:0 "中国将是未来的敌人！"
 kmt.65.t:0 "中法友谊条约"
 kmt.65.d:0 "法国政府正式传来外交声明，愿意为了中法未来的友谊，为了中法彼此的领土安全，归还在亚洲的原属中国之法属殖民地，希望能够换取中国在未来，对两国友谊的重视。"
 kmt.65.a:0 "中法是可能能成为朋友的。"
 kmt.65.b:0 "在国际外交上，友谊就是狗屎！"
 kmt.66.t:0 "中法关系恶化"
 kmt.66.d:0 "中国政府竟然视我们法国人的友谊如无物，既然如此，就让他们尝尝法兰西的怒火。"
 kmt.66.a:0 "可恶！"
 kmt.67.t:0 "中英香港回归事件"
 kmt.67.d:0 "经过了漫长的租期，香港迎来了回归中国的这一天，有人欢喜有人愁，但是，香港回归乃是大势所趋。"
 kmt.67.a:0 "我们将信守承诺！."
 kmt.67.b:0 "香港将交由他们自己决定命运！"
 kmt.68.t:0 "食言的英国人"
 kmt.68.d:0 "当时的南京条约还历历在目，英国竟然如此忝不知耻的背叛了契约，拒绝归还香港治权，而巧立名目的说交由香港市民自行决定。这公然污辱中国政府的行为，已经得到了国际社会的一阵挞伐。"
 kmt.68.a:0 "绝不能忍受！"
 kmt.69.t:0 "澳门事件"
 kmt.69.d:0 "在澳门即将回归的现在，在澳门社会中出现了一种说法，认为当时1974年中国政府未将澳门地区划为正式领土，而是临时领土，设立的政府机构也是临时政府。所以即使到了现在，澳门无论如何即使不属于葡萄牙领土，也绝不会属于中国领土。"
 kmt.69.a:0 "无稽之谈！"
 kmt.69.b:0 "我们将利用这种说法。"
 kmt.70.t:0 "澳门事件"
 kmt.70.d:0 "澳门政府利用了民间说法，而发表了无理的外交声明，正式拒绝了移交澳门的要求。"
 kmt.70.a:0 "葡萄牙将会付出代价。"
 kmt.71.t:0 "广州湾回归事件"
 kmt.71.d:0 "法国政府发布了正式外交声明，即日起法国政府将与中国政府讨论移交事宜，将立刻移交广州湾。"
 kmt.71.a:0 "这是人民的大日子！"
 kmt.72.t:0 "香港回归事件"
 kmt.72.d:0 "英国政府发布了正式外交声明，即日起英国政府将与中国政府讨论移交事宜，将立刻移交香港。"
 kmt.72.a:0 "这是人民的大日子！"
 kmt.73.t:0 "澳门回归事件"
 kmt.73.d:0 "葡萄牙政府发布了正式外交声明，即日起葡萄牙政府将与中国政府讨论移交事宜，将立刻移交澳门。"
 kmt.73.a:0 "这是人民的大日子！"
 ### 9/7/2016 ###
 kmt.74.t:0 "[CHI.GetName]的最后通牒"
 kmt.74.d:0 "[CHI.GetName]已经向各地方军阀发出了最后通牒，要求在限时内缴交所有地区武装，并且移交所在地区统治权。否则将被视为叛国，届时将动用武力镇压叛国行为！此文件一出，引起了各地军阀的高度紧张。[Root.GetLeader]所有的高阶将领都被传唤去召开临时最高军事会议。经过了几小时的激烈讨论。\n结论是...？"
 kmt.74.a:0 "'为了中国的未来，降了吧！'"
 kmt.74.b:0 "'暴政将被推翻！'"
 kmt.75.t:0 "军阀的末日"
 kmt.75.d:0 "[From.GetLeader]做出声明，为了中国的统一，愿意投降，立即移交所有军队及所在地治理权。"
 kmt.75.a:0 "统一中国！"
 kmt.752.t:0 "战乱又起"
 kmt.752.d:0 "[From.GetLeader]做出声明，暴政将被推翻，他们会率领这块土地上的人民，反抗暴政，并且呼吁全国各地百姓及军队，加入他们反抗暴政！"
 kmt.752.a:0 "岂有此理！"
 kmt.76.t:0 "山西王「阎锡山」"
 kmt.76.d:0 "这位山西王，带著他的亲信，衣著整齐地走入总统府的时候，天正好下著大雨。\n这位山西的传奇人物，终将为了中国的一统，放下了他的枪，归顺了中央，现在该是决定他是生是死的时候了，国家战乱在即，总理您愿意收这位山西王进入您的将领体系，成为您的将领一员吗？"
 kmt.76.a:0 "人民等待著您的牺牲奉献！"
 kmt.76.b:0 "辛苦了，卸甲归田吧。"
 kmt.77.t:0 "福将「李宗仁」"
 kmt.77.d:0 "李宗仁，带著他的亲信，衣著整齐的走入总统府，一言不发的以标淮军姿站在了大厅中。一动也不动的注视著前方...。\n李宗仁，这个桂系首领，在他的统治下，中国南方日子过得算是好的了，现在，他为了中国的一统大业，率军来投，国家战乱在即，总理您愿意让李宗仁进入您的将领体系，成为您的将领一员吗？"
 kmt.77.a:0 "人民等待著您的牺牲奉献！"
 kmt.77.b:0 "辛苦了，卸甲归田吧。"
 kmt.78.t:0 "云南王「龙云」"
 kmt.78.d:0 "龙云，带著他的亲信，衣著整齐的走入总统府，他那强壮的体魄，充满展现了云南人民的刻苦耐劳...。\n龙云，这个滇系首领，国家战乱在即，总理您愿意让龙云进入您的将领体系，成为您的将领一员吗？"
 kmt.78.a:0 "人民等待著您的牺牲奉献！"
 kmt.78.b:0 "辛苦了，卸甲归田吧。"
 kmt_lzr_join:0 "§Y注意，将会加入您的陆军将领中，且名字无法汉化。§!"
 kmt_yxs_join:0 "§Y注意，将会加入您的陆军将领中，且名字无法汉化。§!"
