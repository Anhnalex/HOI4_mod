 ## 10/7/2016 ##
 sfl.1.t:0 "日本的内忧"
 sfl.1.d:0 "长久的对华战争，濒临经济破产的日本，终于压不住民众的怒火，而爆发了民众起义，起因是来自一名对华作战而死亡的军人家属，在长期饥饿日子后，在家中饿死而爆发的民众运动，而后演变成为反战的浪潮。在台湾尤其严重..."
 sfl.1.a:0 "不惜一切代价保护天皇！"
 sfl.3.t:0 "大韩民国"
 sfl.3.d:0 "自从1910年日本侵占东北以来，朝鲜族人民便一直处在日本暴政的统治之下，长期的压迫，迫使人民寻找出路，在日本节节败退的现在，一名民众代表「李承晚」带来了一个消息，想请求我国政府支持他们的独立运动，在朝鲜半岛建国。总理，您的意思呢？"
 sfl.3.a:0 "他们将得到我们的支持！"
 sfl.3.b:0 "不能製造一个未来的麻烦！"
 ## 11/7/2016 ##
 sfl.4.t:0 "日本新维新"
 sfl.4.d:0 "日本自明治维新以来，发动了多次的武装革命及非武装革命，这次的革命，似乎是成功了。原本所信奉军国主义的日本，被信奉自由民主的右派政党成功推翻了，在新日本政府上台之际，希望与我国建立国际新秩序的他们，对我国政府送来了最大的友善...愿意自动放弃之前日本强占的土地，只愿与我国交好。"
 sfl.4.a:0 "终于物归原主了！"
 sfl.5.t:0 "新政府的友好"
 sfl.5.d:0 "日本民主党的上台，带给了中日关系改变的契机，现在，又一份来自日本的友谊送来了。"
 sfl.5.a:0 "日本是真心的吗？"
 sfl.5.t:0 "日本的海外企图"
 sfl.5.d:0 "日本自对华作战以来，一直视境外岛屿为生命补给线，如今的新政府，愿意为了表示诚意，表示日本已经放弃对外用武的可能，现在将他们在海外的岛屿...."
 sfl.5.a:0 "为了中日友谊！"
 sfl_aftermath_chi_tt:0 "[Root.GetName]将恢复对 §Y东北区§! 及 §Y满州地区§! 的控制！\n"
 
 ### focus ###
 KMT_internal_stability:0 "攘外必先安内"
 KMT_internal_stability_desc:0 "虽然日本正在虎视眈眈著我们的边境，不过共产主义的强盗们更是巨大的威胁，必须立即处理。我们必须优先处理共产党，日本次之。"
 KMT_focus:0 "国民党重点决策"
 KMT_SHX_offer:0 "通告书：山西晋系军阀"
 KMT_SHX_offer_desc:0 "在那封阎锡山对蒋介石的著名通电「礼让为国」后，蒋介石已经对这个山西军阀丧失了最后的耐心，在反共的浪潮下，国民党军队必须通过山西前进到共产党军队的大后方，进行战略包围。"
 KMT_strike_PRC:0 "反共总围剿"
 KMT_strike_PRC_desc:0 "经过了几次的战役，陕西地区的共产党军队已经大势已去，即将发动最后的总围剿。"
 KMT_preparation:0 "反共产主义的兴起"
 KMT_preparation_desc:0 "蒋委员长亲自组织围剿，发动国内所有的反共力量，对撤退到陕西地区的共产党军队进行最后的围剿歼灭作战。"
 KMT_prep_tt:0 "将在 §Y四川§! §Y湖北§! §Y湖南§! 以上地区增加§Y基础设施§!\n "
 KMT_warlord:0 "全国通电：一统中国"
 KMT_warlord_desc:0 "一直困扰的军阀割据，蒋介石已经受够了，为了实现孙前总理的伟大三民主义的理想，必须将军阀一一剷除，回归大一统中国！"
 KMT_external_defense:0 "兄弟阋于墙，外御其侮"
 KMT_external_defense_desc:0 "蒋介石于庐山军官训练团发表著名讲话，兄弟阋于墙,外御其侮，抵御外侮与复兴民族。"
 KMT_fortify_land:0 "增援北平！"
 KMT_fortify_land_desc:0 "日军的卢沟桥外的连续演习，已经暴露了他们的狼子野心，中国已到了最后阶段，将全力抵抗日军的野心，粉碎三月亡华的美梦。"
 KMT_fortify_land_tt:0 "中日边境添加 §Y30§! 座陆地要塞\n"
 KMT_fortify_coast:0 "海防！海防！"
 KMT_fortify_coast_desc:0 "自从清末的北洋海军覆灭后，中国的海军尚在休养生息，在日本对华作战的计划中，已经暴露了日军从海洋上登陆我国沿海地区的企图，海防的建设刻不容缓了！"
 KMT_national_def_propaganda:0 "国防动员令：军事委员会"
 KMT_national_def_propaganda_desc:0 "国民政府军事委员会的筹建，进一步体现了中国的抗战决心，期间开展的知识青年从军运动，更是喊出了一寸山河一寸血，十万青年十万军的壮烈抗战精神口号。"
 KMT_alone_or_peace_faction_tt:0 "尚未加入阵营，或是该阵营或国家与[CHI.GetNameDef]为和平状态"
 KMT_tibet_march:0 "收复西藏"
 KMT_tibet_march_desc:0 "在蒋介石公开反对英国殖民印度后，英国政府一直极力鼓吹西藏的独立，为了中国的统一，面对著列强的威胁，必须捍卫中华民族的国土完整，告慰孙总理在天之灵。"
 KMT_tibet_friend:0 "西藏的妥协"
 KMT_tibet_friend_desc:0 "面对著列强威胁，风雨中的中国，必须有所取捨，支持西藏的独立，改善外交关系，争取国际支持，似乎是中国的唯一选择。"
 KMT_redraw_mcmahon_tt:0 "现今无论 §Y[CHI.GetName]§! 还是 §Y[TIB.GetName]§! 为 §Y西康§! 与 §Y西藏§!的合法拥有者"
 KMT_redraw_mcmahon:0 "麦克马洪线争议"
 KMT_redraw_mcmahon_desc:0 "1914年的西姆拉协议，是一个非法的国际协议，该协议违反了我们的合法领土宣称，中国不许向列强低头！"
 KMT_redraw_mcmahon_cancel_tt:0 "现今 §Y[CHI.GetName]§! 与 §Y[TIB.GetName]§! 皆为 §Y西康§! 与 §Y西藏§!的合法拥有者"
 KMT_burma_road_tt:0 "将在 §Y云南§! 地区增加§Y基础设施§!\n"
